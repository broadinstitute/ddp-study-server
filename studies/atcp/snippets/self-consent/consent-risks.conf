    "variables": [
      {
        "name": "at_consent_risks_detail_p1",
        "translations": [
          {
            "language": "en",
            "text": """
              There is a potential risk that your information (which includes information from your health records and possibly your
              genetic information) could be seen by unauthorized individuals. An accidental release of your genetic information could be
              used to identify you and your family members. However, we have tried to minimize this risk by carefully limiting access to
              the computers that would house your information to the staff of this research initiative as well as by creating secured
              access-controlled software that will hold information about your personal identity (e.g. name, date of birth, address) in
              an encrypted manner."""
          }
        ]
      },
      {
        "name": "at_consent_risks_detail_p2",
        "translations": [
          {
            "language": "en",
            "text": """
              Filling out the questionnaires could lead you to feel uncomfortable or upset in which case please tell
              the study staff. You have the right to refuse to answer any questions."""
          }
        ]
      }
    ]
  },
