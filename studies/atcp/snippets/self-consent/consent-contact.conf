        "name": "at_consent_contact_detail",
        "translations": [
          {
            "language": "en",
            "text": """
              If you have any questions, concerns, or complaints please send an email to <a href="mailto:support@atfamilies.org"
              class="Link">support@atfamilies.org</a> or call the phone number on the first page of this form, and ask to speak with one
              of the Global A-T Family Data Platform staff trained on the platform about this initiative and the data platform or if you
              feel you have experienced a research-related issue.
              If you have questions about your rights as a research subject or if you have questions, concerns, or complaints about the
              research, you may contact:
              <blockquote style='border-color: transparent;'>
              Western Institutional Review Board® (WIRB®)<br/>
              1019 39th Avenue SE Suite 120<br/>
              Puyallup, Washington  98374-2115<br/>
              Telephone:  1-800-562-4789 or 360-252-2500<br/>
              E-mail: <a href='mailto:Help@wirb.com'>Help@wirb.com</a>
              </blockquote>
              WIRB is a group of people who perform independent review of research.<br/>
              WIRB will not be able to answer some study-specific questions, such as questions about appointment times.  However, you may
              contact WIRB if the research staff cannot be reached or if you wish to talk to someone other than the research staff."""
          }
        ]
      }
    ]
  },
