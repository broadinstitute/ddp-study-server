{
  include required("../../../../snippets/text-question.conf"),
  "isRestricted": true,
  "hideNumber": true,
  "inputType": "EMAIL",
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "$EMAIL_prompt",
    "variables": [
      {
        "name": "EMAIL_prompt",
        "translations": [
          {
            "language": "en",
            "text": "Your email address"
          }
        ]
      }
    ]
  },
  "placeholderTemplate": {
    "templateType": "TEXT",
    "templateText": "$EMAIL_placeholder",
    "variables": [
      {
        "name": "EMAIL_placeholder",
        "translations": [
          {
            "language": "en",
            "text": "name@email.com"
          }
        ]
      }
    ]
  },
  "validations": [
    {
      "ruleType": "REQUIRED",
      "hintTemplate": {
        "templateType": "TEXT",
        "templateText": "$EMAIL_required",
        "variables": [
          {
            "name": "EMAIL_required",
            "translations": [
              {
                "language": "en",
                "text": "Please provide an email address."
              }
            ]
          }
        ]
      }
    }
  ]
}
