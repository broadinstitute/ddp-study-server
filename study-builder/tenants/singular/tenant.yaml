tenant:
  default_directory: Username-Password-Authentication

rules:
  - name: Register User in Pepper
    script: ../register-user-in-pepper.js
    stage: login_success
    enabled: true
    order: 1

pages:
  - name: login
    enabled: true
    html: ./pages/login.html
  - name: password_reset
    enabled: true
    html: ./pages/password_reset.html

emailTemplates:
  - template: reset_email
    body: ./emails/password_reset.html
    from: ##EMAIL_FROM_NAME## <##STUDY_EMAIL##>
    resultUrl: '##PASSWORD_REDIRECT_URL##'
    subject: >
      {% if user.user_metadata.language == 'en' %}
        Password Change Request
      {% endif %}
    urlLifetimeInSeconds: 432000
    syntax: liquid
    enabled: true

clients:
  - name: Dev
    app_type: spa
    callbacks: [
        '##BASE_URL##/auth',
        '##BASE_URL##/login-landing'
        ##LOCALHOST_CALLBACKS##
      ]
    allowed_logout_urls: [
        '##BASE_URL##',
        '##BASE_URL##/error',
        '##BASE_URL##/session-expired'
        ##LOCALHOST_LOGOUTS##
      ]
    web_origins: [
        '##BASE_URL##'
        ##LOCALHOST_ORIGINS##
      ]
    client_metadata:
      study: singular
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
    oidc_conformant: true
