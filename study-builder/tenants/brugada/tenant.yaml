tenant:
  default_directory: ##DB_NAME##

rules:
  - name: Register User in Pepper
    script: ../register-user-in-pepper.js
    stage: login_success
    enabled: true
    order: 1
rulesConfigs:
  # Key/Value pairs for Rule configuration settings
  - key: "pepperBaseUrl"
    value: ##SERVER_BASE_URL##
pages:
  - name: login
    enabled: true
    html: ./pages/login.html
  - name: password_reset
    enabled: true
    html: ./pages/password_reset.html

emailProvider:
  name: "sendgrid"
  enabled: true
  default_from_address: ##SENDGRID_EMAIL##
  credentials:
    api_key: ##SENDGRID_TOKEN##

emailTemplates:
  - template: reset_email
    body: ./emails/password_reset.html
    from: Brugada Project <##STUDY_EMAIL##>
    subject: >
      {% if user.user_metadata.language == "en" %}
        Password Change Request
      {% endif %}
    urlLifetimeInSeconds: 432000
    syntax: liquid
    enabled: true
    resultUrl: ##BASE_URL##/login-landing/login

clients:
  - name: brugada-angular-client
    app_type: spa
    callbacks: [
      '##BASE_URL##/auth',
      '##BASE_URL##/login-landing'
      ##LOCALHOST_CALLBACKS##
    ]
    allowed_logout_urls: [
      '##BASE_URL##',
      '##BASE_URL##/error',
      '##BASE_URL##/session-expired'
      ##LOCALHOST_LOGOUTS##
    ]
    web_origins: [
      '##BASE_URL##'
      ##LOCALHOST_ORIGINS##
    ]
    client_metadata:
      study: brugada
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
    oidc_conformant: true
