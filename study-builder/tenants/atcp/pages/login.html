<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title data-translate="title"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link id="app-favicon" rel="icon" type="image/x-icon"
          href="https://atcp-dot-broad-ddp-dev.uc.r.appspot.com/favicon.ico">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,700italic,400italic,300,300italic" rel="stylesheet"
          type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://atcp-dot-broad-ddp-dev.uc.r.appspot.com/assets/auth0-styles/main.css">
</head>
<body class="main">
<header class="Header">
    <a href="/" class="prepare-link-host">
        <img alt="A-T Portal Logo" class="logo"
             src="https://atcp-dot-broad-ddp-dev.uc.r.appspot.com/assets/images/atcp/original-logo-white.svg">
    </a>
    <nav>
        <ul>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-globe language-dropdown"></i>
                    <span data-translate="header.language"></span>
                    <i class="caret"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-right languages"></ul>
            </li>
            <li class="dropdown">
                <a class="Link dropdown-toggle"
                   data-toggle="dropdown"
                   href="#">
                    <span data-translate="header.researchers"></span>
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li>
                        <a class="prepare-link-host"
                           data-translate="header.dataAccessRequest"
                           href="/data_access">
                        </a>
                    </li>
                </ul>
            </li>
            <li class="dropdown">
                <a aria-expanded="false"
                   aria-haspopup="true"
                   class="dropdown-toggle"
                   data-toggle="dropdown"
                   href="#"
                   role="button">
                    <span data-translate="header.learnMore"></span>
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-right dropdown">
                    <li>
                        <a id="about_us"
                           class="prepare-link-host"
                           data-translate="header.aboutUs"
                           href="/about-us">
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a id="about_initiative"
                           class="prepare-link-host"
                           data-translate="header.aboutThisInitiative"
                           href="/about_initiative"></a>
                    </li>
                </ul>
            </li>
            <li class="dropdown">
                <a class="BtnBordered white prepare-link-host"
                   id="join-us-nav"
                   data-translate="header.joinUs"
                   href="/join-us"></a>
            </li>
            <li>
                <a href="#"
                   data-translate="header.signIn"
                   class="SimpleButton onActivateSignIn"></a>
            </li>
        </ul>
    </nav>
</header>

<div class="activate-account path">
    <div class="col-lg-5 col-md-5 col-sm-6 col-xs-12 NoPadding">
        <h1 class="Title BlueColor" data-translate="activateAccount.title"></h1>
        <h2 class="Subtitle Subtitle--light">
            <span data-translate="activateAccount.checkEmail">
            </span>
            <span class="Normal"
                  id="enteredEmail"></span>.
            <span data-translate="activateAccount.activateAccount">
            </span>
        </h2>

        <hr class="Line--noBottom">
        <div class="SignHelp Italic AlignedLeft">
            <a data-toggle="tooltip"
               data-placement="bottom"
               title=""
               href="#"
               data-original-title="Wait a little longer. Sometimes delivery of email can be delayed by processes outside our control. You can also check the junk folder of your email account. The email sometimes ends up there.">
                <span data-translate="activateAccount.stillWaiting">
                </span>
            </a><br>
            <a href="#"
               class="onActivateResendInstructions"
               data-translate="common.resendInstructions">
            </a>
        </div>
    </div>
</div>

<div class="path forgot-password">
    <div class="row margin-0">
        <div class="col-lg-5 col-md-5 col-sm-6 col-xs-12 NoPadding">
            <h1 class="Title BlueColor"
                data-translate="forgotPassword.title">
            </h1>
            <h2 class="Subtitle Subtitle--light"
                data-translate="forgotPassword.enterEmail">
            </h2>
        </div>
    </div>
    <div class="Content col-lg-5 col-md-5 col-sm-6 col-xs-12 NoPadding">
        <form class="form" id="forgot-password">
            <div class="form-group">
                <label class="FormItem-label"
                       for="email">
                    <span data-translate="common.email.label"></span>
                </label>
                <br>
                <input autofocus="autofocus"
                       class="form-control FormItem-input"
                       type="email"
                       value=""
                       name="email"
                       id="email">
                <div class="message">
                    <span data-translate="common.email.error">
                    </span>
                </div>
            </div>
            <hr class="Line--noBottom">
            <br>
            <div class="AlignedCenter">
                <button class="BtnFilled BtnFilled--blue"
                        data-translate="forgotPassword.submit">
                </button>
            </div>
        </form>
        <div class="SignHelp Italic">
            <a href="#"
               class="onActivateSignIn"
               data-translate="common.signin"></a>
            <br>
            <a href="#"
               class="onActivateResendInstructions"
               data-translate="common.resendInstructions"></a><br>
        </div>
    </div>
</div>

<div class="path resend-instructions">
    <div class="row margin-0">
        <div class="col-lg-5 col-md-5 col-sm-6 col-xs-12 NoPadding">
            <h1 class="Title BlueColor"
                data-translate="resendInstructions.title"></h1>
            <h2 class="Subtitle Subtitle--light"
                data-translate="resendInstructions.subTitle">
            </h2>
        </div>
    </div>
    <div class="Content col-lg-5 col-md-5 col-sm-6 col-xs-12 NoPadding">
        <form id="resend-instructions">
            <div class="form-group">
                <label class="FormItem-label"
                       for="email">
                    <span data-translate="common.email.label"></span>
                </label>
                <input autofocus="autofocus"
                       value=""
                       class="form-control FormItem-input"
                       type="email"
                       name="email"
                       id="email">
            </div>

            <hr class="Line--noBottom">
            <br>
            <div class="AlignedCenter">
                <button class="BtnFilled BtnFilled--blue"
                        data-translate="resendInstructions.submit"
                        id="confirm">
                </button>
            </div>
        </form>
        <div class="SignHelp Italic">
            <a href="#"
               class="onActivateSignIn"
               data-translate="common.signin">
            </a>
            <br>
            <a href="#"
               class="onActivateForgotPassword"
               data-translate="common.forgotPassword">
            </a>
            <br>
        </div>
    </div>
</div>

<div class="login path">
    <div class="row">
        <div class="col-lg-5 col-md-6 col-sm-8 col-xs-12">
            <h1 class="Title BlueColor" data-translate="common.signin"></h1>
            <h2 class="Subtitle Subtitle--light"
                data-translate="login.title">
            </h2>
            <h2 class="Subtitle Normal" data-translate="login.useEmail">
            </h2>
            <form id="login">
                <div class="form-group">
                    <label class="FormItem-label"
                           for="email">
                        <span data-translate="common.email.label"></span>
                    </label>
                    <input class="form-control FormItem-input" type="text" name="email" id="email">
                </div>
                <div class="form-group">
                    <label class="FormItem-label"
                           for="password">
                        <span  data-translate="common.password.label"></span>
                    </label>
                    <input class="form-control FormItem-input" type="password" name="password" id="password">
                </div>
                <div class="AlignedCenter">
                    <button class="BtnFilled BtnFilled--blue" data-translate="common.signin"></button>
                </div>
            </form>
            <div class="OverLine">
                <hr class="Line--dark OverLine-line">
                <div class="OverLine-comment">
                    <span data-translate="common.or"></span>
                </div>
            </div>
            <div class="AlignedCenter">
                <a class="BtnFilled BtnFilled--red"
                   id="google-sign"
                   href="/users/auth/google_oauth2?locale=en"
                   data-translate="common.signinWithGoogle">
                </a>
            </div>
            <hr class="Line--noBottom">
            <div class="SignHelp Italic">
                <a href="#"
                   class="onActivateForgotPassword"
                   data-translate="common.forgotPassword">
                </a><br>
                <a href="#"
                   class="onActivateResendInstructions"
                   data-translate="common.resendInstructions">
                </a>
                <br>
            </div>
        </div>
    </div>
</div>

<div class="sign-up path">
    <div class="row">
        <div class="col-lg-5 col-md-6 col-sm-8 col-xs-12">
            <h1 class="Title BlueColor" data-translate="signUp.title"></h1>
            <h2 class="Subtitle Subtitle--light"
                data-translate="signUp.subTitle">
           </h2>
            <h2 class="Subtitle Normal" data-translate="signUp.subtitleWithEmail">
            </h2>
            <form id="sign-up">
                <div class="form-group">
                    <label class="FormItem-label  FormItem-label-email"
                           for="email">
                        <span data-translate="signUp.emailLabel">
                        </span>
                        <a class="FormItem-help"
                           data-toggle="tooltip"
                           data-placement="right"
                           title=""
                           href="javascript:;"
                           data-original-title="If you are a parent/legal guardian of a child(ren) with A-T, please use your own email address.  We will use this address to correspond with you regarding anyone you register in The Global A-T Family Data Platform.">
                            <span data-translate="common.email.whoseEmail">
                            </span>
                        </a>
                        <div class="tooltip fade right" role="tooltip">
                            <div class="tooltip-arrow"></div>
                            <div class="tooltip-inner" data-translate="common.email.whoseEmailTooltip">
                            </div>
                        </div>
                    </label>
                    <input class="form-control FormItem-input" type="text" name="email" id="email">
                    <div class="message">
                        <span data-translate="common.email.error"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="FormItem-label"
                           for="password">
                        <span data-translate="common.password.label"></span>
                        <span class="Italic" data-translate="signUp.passwordHint">
                        </span>
                    </label>
                    <input class="form-control FormItem-input" type="password" name="password" id="password">
                    <div class="message" >
                        <span data-translate="common.password.error">
                        </span>
                    </div>
                </div>
                <div class="form-group NoMargin">
                    <label class="FormItem-label"
                           for="password_confirm">
                        <span data-translate="common.reenter.label"></span>
                    </label>
                    <input class="form-control FormItem-input local-field" type="password" name="password_confirm"
                           id="password_confirm">
                    <div class="message">
                        <span data-translate="common.reenter.error"></span>
                    </div>
                </div>
                <div class="row NoMargin AlignedCenter">
                    <button class="BtnFilled BtnFilled--blue"
                            id="join-us"
                            data-translate="signUp.createAccountBtn">
                    </button>
                </div>
            </form>
            <div class="OverLine">
                <hr class="Line--dark OverLine-line">
                <div class="OverLine-comment">
                    <span data-translate="common.or"></span>
                </div>
            </div>
            <h2 class="Subtitle Normal" data-translate="signUp.useGoogle"></h2>
            <form class="form" id="google-form" action="" accept-charset="UTF-8" method="post">
                <div class="form-group">
                    <div class="PositionRelative">
                        <label class="FormItem-label FormItem-label-email" for="user_email">
                            <span data-translate="signUp.googleEmail"></span>
                            <a class="FormItem-help" data-toggle="tooltip" data-placement="right" title="" href="javascript:;"
                               data-original-title="If you are a parent/legal guardian of a child(ren) with A-T, please use your own email address.  We will use this address to correspond with you regarding anyone you register in The Global A-T Family Data Platform.">
                                <span data-translate="common.email.whoseEmail">
                                </span>
                            </a>
                            <div class="tooltip fade right" role="tooltip">
                                <div class="tooltip-arrow"></div>
                                <div class="tooltip-inner">
                                    <span data-translate="common.email.whoseEmailTooltip">
                                    </span>
                              </div>
                            </div>
                        </label>
                    </div>
                    <input class="form-control FormItem-input google-field" type="text" value="" name="user[email]" id="user_email">
                </div>
                <div class="AlignedCenter">
                    <a class="BtnFilled BtnFilled--red" id="google" href="#" data-translate="signUp.createAccountWithGoogleBtn"></a>
                </div>
            </form>
            <hr class="Line--noBottom">
            <div class="SignHelp Italic">
                <a href="#" class="onActivateSignIn"
                   data-translate="common.alreadyRegistered">
                </a>
            </div>
        </div>
    </div>
</div>
<div class="footer-container">
<footer class="footer">
    <div>
        <div>
            <i class="fa fa-fw fa-envelope-square"></i>
            <a class="footer-link"
               href="mailto:support@atfamilies.org">support@atfamilies.org</a>
        </div>
        <div class="contacts__entry">
            <i class="fa fa-fw fa-phone-square"></i>
            +1 954-481-6611
        </div>
    </div>
    <a href="/" class="prepare-link-host">
        <img src="https://atcp-dot-broad-ddp-dev.uc.r.appspot.com/assets/images/atcp/original-logo-color.svg">
    </a>
</footer>
</div>
<div class="NoPadding NoticesModal modal" id="message_modal" tabindex="-1" role="dialog"
     aria-labelledby="message_modalLabel" aria-hidden="true">
    <div class="modal-dialog NoPadding">
        <div class="modal-content NoPadding">
            <div class="modal-body NoticesModal-body NoPadding">
                <button class="close hideModal" data-dismiss="modal">×</button>
                <div class="NoticesModal--success">
                    <div class="NoticesModal-text" id="modal-text">
                       <span data-translate="modal.SuccessChangedPassword"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/ie8/0.2.5/ie8.js"></script>

  const config = JSON.parse(decodeURIComponent(escape(window.atob('@@config@@'))));
</script>

</body>
</html>
