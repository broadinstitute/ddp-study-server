<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title data-translate="title"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link id="app-favicon" rel="icon" type="image/x-icon"
          href="##BASE_URL##/favicon.ico">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,700italic,400italic,300,300italic" rel="stylesheet"
          type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="##BASE_URL##/assets/auth0-styles/main.css">
</head>
<body>
<div class="main">
    <header class="Header">
        <a href="/" class="prepare-link-host">
            <img alt="A-T Portal Logo" class="logo"
                 src="##BASE_URL##/assets/images/atcp/original-logo-white.svg">
        </a>
        <nav>
            <ul>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-globe language-dropdown"></i>
                        <span data-translate="header.language"></span>
                        <i class="caret"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right languages"></ul>
                </li>
                <li class="dropdown">
                    <a class="Link dropdown-toggle"
                       data-toggle="dropdown"
                       href="#">
                        <span data-translate="header.researchers"></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li>
                            <a class="prepare-link-host"
                               href="/data_access">
                                <span data-translate="header.dataAccessRequest"></span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a aria-expanded="false"
                       aria-haspopup="true"
                       class="dropdown-toggle"
                       data-toggle="dropdown"

                       href="#"
                       role="button">
                        <span data-translate="header.learnMore"></span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right dropdown">
                        <li>
                            <a id="about_us"
                               class="prepare-link-host"
                               href="/about-us">
                                <span data-translate="header.aboutUs"></span>
                            </a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a id="about_initiative"
                               class="prepare-link-host"
                               href="/about_initiative">
                                <span data-translate="header.aboutThisInitiative"></span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a class="BtnBordered white prepare-link-host"
                       id="join-us-nav"
                       href="/join-us">
                        <span data-translate="header.joinUs"></span>
                    </a>
                </li>
                <li>
                    <a href="#"
                       class="SimpleButton onActivateSignIn">
                        <span data-translate="header.signIn"></span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="main-offset path reset-password">
        <div class="row margin-0">
            <div class="col-lg-5 col-md-5 col-sm-6 col-xs-10 NoPadding">
                <h1 class="Title BlueColor" data-translate="resetPassword.title"></h1>
                <h2 class="Subtitle Subtitle--light"></h2>
            </div>
        </div>
        <div class="Content col-lg-5 col-md-5 col-sm-6 col-xs-10 NoPadding">
            <form class="new_user"
                  action="/lo/reset"
                  method="post"
                  id="reset-password">
                <!-- Do not remove this.  This protects against CSRF vulnerabilities -->
                <input type="hidden" name="_csrf" value="{{csrf_token}}" />
                <input type="hidden" name="ticket" value="{{ticket}}" />
                <input type="hidden" name="email" value="{{email}}" />
                <div class="form-group">
                    <label class="FormItem-label"
                           for="newPassword"
                           data-translate="common.resetPassword.label">
                    </label>
                    <input autofocus="autofocus" class="form-control FormItem-input" type="password" name="newPassword"
                           id="newPassword">
                    <div class="message" >
                       <span data-translate="common.resetPassword.error"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="FormItem-label"
                           for="confirmNewPassword"
                           data-translate="common.confirmNewPassword.label"></label><br>
                    <input autocomplete="off" class="form-control FormItem-input" type="password"
                           name="confirmNewPassword" id="confirmNewPassword">
                    <div class="message">
                       <span data-translate="common.confirmNewPassword.error"></span>
                    </div>
                </div>
                <hr class="Line--noBottom">
                <br>
                <div class="AlignedCenter">
                    <button class="BtnFilled BtnFilled--blue"
                            data-translate="resetPassword.submit">
                    </button>
                </div>
            </form>
            <div class="SignHelp Italic">
                <a href="#"
                   class="onActivateSignIn"
                   data-translate="common.signin"></a><br>
                <a href="#"
                   class="onActivateResendInstructions"
                   data-translate="common.resendInstructions"></a><br>
            </div>
        </div>
    </div>
    <div class="main-offset path resend-instructions">
        <div class="row margin-0">
            <div class="col-lg-5 col-md-5 col-sm-6 col-xs-10 NoPadding">
                <h1 class="Title BlueColor"
                    data-translate="resendInstructions.title"></h1>
                <h2 class="Subtitle Subtitle--light"
                    data-translate="resendInstructions.subTitle">
                </h2>
            </div>
        </div>
        <div class="Content col-lg-5 col-md-5 col-sm-6 col-xs-10 NoPadding">
            <form id="resend-instructions">
                <div class="form-group">
                    <label class="FormItem-label"
                           data-translate="common.email.label"
                           for="email"></label>
                    <input autofocus="autofocus"
                           value=""
                           class="form-control FormItem-input"
                           type="email"
                           name="email"
                           id="email">
                </div>

                <hr class="Line--noBottom">
                <br>
                <div class="AlignedCenter">
                    <button class="BtnFilled BtnFilled--blue"
                            data-translate="resendInstructions.submit"
                            id="confirm">
                    </button>
                </div>
            </form>
            <div class="SignHelp Italic">
                <a href="#"
                   class="onActivateSignIn"
                   data-translate="common.signin">
                </a>
                <br>
                <a href="#"
                   class="onActivateForgotPassword"
                   data-translate="common.forgotPassword">
                </a>
                <br>
            </div>
        </div>
    </div>
    <div class="main-offset path forgot-password">
        <div class="row margin-0">
            <div class="col-lg-5 col-md-5 col-sm-6 col-xs-10 NoPadding">
                <h1 class="Title BlueColor"
                    data-translate="forgotPassword.title">
                </h1>
                <h2 class="Subtitle Subtitle--light"
                    data-translate="forgotPassword.enterEmail">
                </h2>
            </div>
        </div>
        <div class="Content col-lg-5 col-md-5 col-sm-6 col-xs-10 NoPadding">
            <form class="form" id="forgot-password">
                <div class="form-group">
                    <label class="FormItem-label"
                           data-translate="common.email.label"
                           for="email"></label>
                    <br>
                    <input autofocus="autofocus"
                           class="form-control FormItem-input"
                           type="email"
                           value=""
                           name="email"
                           id="email">
                    <div class="message"
                         data-translate="common.email.error">
                    </div>
                </div>
                <hr class="Line--noBottom">
                <br>
                <div class="AlignedCenter">
                    <button class="BtnFilled BtnFilled--blue"
                            data-translate="forgotPassword.submit">
                    </button>
                </div>
            </form>
            <div class="SignHelp Italic">
                <a href="#"
                   class="onActivateSignIn"
                   data-translate="common.signin"></a><br>
                <a href="#"
                   class="onActivateResendInstructions"
                   data-translate="common.resendInstructions"></a>
                <br>
            </div>
        </div>
    </div>
    <div class="main-offset login path">
        <div class="row">
            <div class="col-lg-5 col-md-6 col-sm-8 col-xs-10">
                <h1 class="Title BlueColor" data-translate="common.signin"></h1>
                <h2 class="Subtitle Subtitle--light"
                    data-translate="login.title">
                </h2>
                <h2 class="Subtitle Normal" data-translate="login.useEmail">
                </h2>
                <form id="login">
                    <div class="form-group">
                        <label class="FormItem-label"
                               for="email"
                               data-translate="common.email.label"></label>
                        <input class="form-control FormItem-input" type="text" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label class="FormItem-label"
                               for="password"
                               data-translate="common.password.label"></label>
                        <input class="form-control FormItem-input" type="password" name="password" id="password">
                    </div>
                    <div class="AlignedCenter">
                        <button class="BtnFilled BtnFilled--blue" data-translate="common.signin">
                        </button>
                    </div>
                </form>
                <div class="OverLine">
                    <hr class="Line--dark OverLine-line">
                    <div class="OverLine-comment">
                        <span data-translate="common.or"></span>
                    </div>
                </div>
                <div class="AlignedCenter">
                    <a class="BtnFilled BtnFilled--red"
                       id="google-sign"
                       href="/users/auth/google_oauth2?locale=en"
                       data-translate="common.signinWithGoogle">
                    </a>
                </div>
                <hr class="Line--noBottom">
                <div class="SignHelp Italic">
                    <a href="#"
                       class="onActivateForgotPassword"
                       data-translate="common.forgotPassword">
                    </a><br>
                    <a href="#"
                       class="onActivateResendInstructions"
                       data-translate="common.resendInstructions">
                    </a>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-container">
    <footer class="footer">
        <div>
            <div>
                <i class="fa fa-fw fa-envelope-square"></i>
                <a href="#" class="footer-link" href="mailto:support@atfamilies.org">support@atfamilies.org</a>
            </div>
            <div class="contacts__entry">
                <i class="fa fa-fw fa-phone-square"></i>
                +1 954-481-6611
            </div>
        </div>
        <a href="/" class="prepare-link-host">
            <img src="##BASE_URL##/assets/images/atcp/original-logo-color.svg">
        </a>
    </footer>
    </div>
    <div class="NoPadding NoticesModal modal" id="message_modal" tabindex="-1" role="dialog"
         aria-labelledby="message_modalLabel" aria-hidden="true">
        <div class="modal-dialog NoPadding">
            <div class="modal-content NoPadding">
                <div class="modal-body NoticesModal-body NoPadding">
                    <button class="close hideModal" data-dismiss="modal">×</button>
                    <div class="NoticesModal--success">
                        <div class="NoticesModal-text" id="modal-text">
                            <span data-translate="modal.SuccessChangedPassword"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.auth0.com/js/auth0/9.11/auth0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/validate-js/2.0.1/validate.min.js"></script>
<script>
  const config = `{{tenant.friendly_name}}`.split(',');
</script>
<script src="##BASE_URL##/assets/auth0-scripts/bundles/ddp-atcp-auth.umd.js"></script>
</body>
</html>
