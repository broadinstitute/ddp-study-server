{
  include required("snippets/activity-general-form.conf"),
  "studyGuid": "TEST_STUDY",
  "activityCode": "ADD_CHILD",
  "versionTag": "v1",
  "displayOrder": 1,
  "writeOnce": true,
  "maxInstancesPerUser": 1,
  # This activity should not be shown in dashboard -- only used for kicking off Add Child flow.
  "excludeFromDisplay": true,
  # Used by logged-in proxy to add child, so not going to allow unauthenticated.
  "allowUnauthenticated": false,
  "nameTemplate": {
    "templateType": "HTML",
    "templateText": "$prequal.name"
  },
  "titleTemplate": {
    "templateType": "HTML",
    "templateText": "$prequal.title"
  },
  "subtitleTemplate": {
    "templateType": "HTML",
    "templateText": "$prequal.title & $prequal.subtitle"
  },
  "summaryTemplates": {
    "CREATED" : {
      "templateType": "HTML",
      "templateText": "$prequal.summary_created ($prequal.name & $prequal.title)"
    },
    "IN_PROGRESS" : {
      "templateType": "HTML",
      "templateText": "$prequal.summary_in_progress ($prequal.name & $prequal.title)"
    }
  }
  "sections": [
    {
      "nameTemplate": null,
      "icons": [],
      "blocks": [
        {
          "question": {
            "inputType": "TEXT",
            "placeholderTemplate": null,
            "questionType": "TEXT",
            "stableId": "Q_1",
            "promptTemplate": {
              "templateType": "HTML",
              "templateText": """$prequal.primary_cancer_prompt_child <br/> <small><em>$prequal.primary_cancer_note_child</em></small>"""
            },
            "validations": []
          }
          "blockType": "QUESTION",
          "showExpr": null
        },
        {
          "question": {
            "inputType": "TEXT",
            "placeholderTemplate": null,
            "questionType": "TEXT",
            "stableId": "Q_2",
            "promptTemplate": {
              "templateType": "HTML",
              "templateText": """$prequal.location_prompt_self""",
              "variables" : [
                {
                  "name": "prequal.location_prompt_self",
                  "translations": [
                    { "language": "en", "text": ${i18n.en.prequal.location_prompt_self} },
                  ]
                }
              ]
            },
            "validations": []
          }
          "blockType": "QUESTION",
          "showExpr": null
        },
        {
          "question": {
            "inputType": "TEXT",
            "placeholderTemplate": null,
            "questionType": "TEXT",
            "stableId": "Q_3",
            "promptTemplate": {
              "templateType": "HTML",
              "templateText": """$prequal.err_international_self,$prequal.err_international_child,$prequal.err_need_parental.""",
              "variables" : [
                {
                  "name": "prequal.err_international_self",
                  "translations": [
                    { "language": "en", "text": ${i18n.en.prequal.err_international_self} },
                    { "language": "es", "text": ${i18n.es.prequal.err_international_self} }
                  ]
                }
              ]
            },
            "validations": []
          }
          "blockType": "QUESTION",
          "showExpr": null
        }
      ]
    }
  ]
}
