{
  "templateType": "HTML",
  "templateText": """
    <p class="bold infobox-text_small">$singular_former_proxy_announcement_intro</p>
    <p class="infobox-text_small">$singular_former_proxy_announcement_p1</p>
    <p class="infobox-text_small">$singular_former_proxy_announcement_p2</p>
  """,
  "variables": [
    {
      "name": "singular_former_proxy_announcement_intro",
      "translations": [
        {
          "language": "en",
          "text": "A Message from the Project Singular team"
        }
      ]
    },
    {
      "name": "singular_former_proxy_announcement_p1",
      "translations": [
        {
          "language": "en",
          "text": """
            Your child has reached the age of consenting for themselves in order to continue their participation in Project Singular.
            Because of this, access and control of their information related to this project has shifted to their account."""
        }
      ]
    },
    {
      "name": "singular_former_proxy_announcement_p2",
      "translations": [
        {
          "language": "en",
          "text": """
            Thank you for your support of Project Singular, if you have any questions about this change or other topics,
            email us at <a class="Link" href="mailto:info@projectsingular.org">info@projectsingular.org</a>
            or call <a class="Link" href="tel:650-761-6486">650-761-6486</a>."""
        }
      ]
    }
  ]
}
