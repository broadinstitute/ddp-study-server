{
  "workflowTransitions": [
    {
      "from": {
        "type": "START"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "PREQUAL",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "PREQUAL"
      },
      "to": [
        {
          "type": "PARTICIPANT_LIST",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "RETURN_USER"
      },
      "to": [
        # Check for age-up initialization flow
        {
          # Proxy haven't provided child contact email, so show it
          "type": "ACTIVITY",
          "activityCode": "CHILD_CONTACT",
          "expression": """user.studies["singular"].forms["CHILD_CONTACT"].hasInstance()
            && !user.studies["singular"].forms["CHILD_CONTACT"].isStatus("COMPLETE")"""
        },
        {
          "type": "PARTICIPANT_LIST",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "PARTICIPANT_LIST"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "ADD_PARTICIPANT",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "ADD_PARTICIPANT",
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "CONSENT_SELF",
          "expression": """user.studies["singular"].forms["CONSENT_SELF"].hasInstance()"""
        },
        {
          "type": "ACTIVITY",
          "activityCode": "CONSENT_PARENTAL",
          "expression": """user.studies["singular"].forms["CONSENT_PARENTAL"].hasInstance()"""
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "CONSENT_SELF"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "ABOUT_HEALTHY",
          "expression": """
            user.studies["singular"].forms["ABOUT_HEALTHY"].hasInstance()
          """
        },
        {
          "type": "ACTIVITY",
          "activityCode": "ABOUT_PATIENT",
          "expression": """
            user.studies["singular"].forms["ABOUT_PATIENT"].hasInstance()
          """
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "CONSENT_PARENTAL"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "CONSENT_ASSENT",
          "expression": """
            user.studies["singular"].forms["CONSENT_ASSENT"].hasInstance()
          """
        },
        {
          "type": "ACTIVITY",
          "activityCode": "ABOUT_HEALTHY",
          "expression": """
            !user.studies["singular"].forms["CONSENT_ASSENT"].hasInstance()
            && user.studies["singular"].forms["ABOUT_HEALTHY"].hasInstance()
          """
        },
        {
          "type": "ACTIVITY",
          "activityCode": "ABOUT_PATIENT",
          "expression": """
            !user.studies["singular"].forms["CONSENT_ASSENT"].hasInstance()
            && user.studies["singular"].forms["ABOUT_PATIENT"].hasInstance()
          """
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "CONSENT_ASSENT"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "ABOUT_HEALTHY",
          "expression": """
            user.studies["singular"].forms["ABOUT_HEALTHY"].hasInstance()
          """
        },
        {
          "type": "ACTIVITY",
          "activityCode": "ABOUT_PATIENT",
          "expression": """
            user.studies["singular"].forms["ABOUT_PATIENT"].hasInstance()
          """
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "ABOUT_HEALTHY"
      },
      "to": [
        {
          "type": "PARTICIPANT_LIST",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "ABOUT_PATIENT"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "MEDICAL_RECORD_RELEASE",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "MEDICAL_RECORD_RELEASE"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "MEDICAL_RECORD_FILE_UPLOAD",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "MEDICAL_RECORD_FILE_UPLOAD"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "PATIENT_SURVEY",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "PATIENT_SURVEY"
      },
      "to": [
        {
          "type": "PARTICIPANT_LIST",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "CHILD_CONTACT"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "CHILD_CONTACT",
          "expression": """!user.studies["singular"].forms["CHILD_CONTACT"].isStatus("COMPLETE")"""
        },
        {
          # When done, frontend should display a proxy-thank-you message
          "type": "DONE",
          "expression": """user.studies["singular"].forms["CHILD_CONTACT"].isStatus("COMPLETE")"""
        }
      ]
    },
  ]
}