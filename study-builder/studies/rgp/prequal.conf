{
  include required("../snippets/activity-general-form.conf"),
  "studyGuid": "RGP",
  "activityCode": "PREQUAL",
  "versionTag": "v1",
  "displayOrder": 1,
  "writeOnce": true,
  "maxInstancesPerUser": 1,
  "excludeFromDisplay": true,
  "allowUnauthenticated": true,
  "translatedNames": [
    {
      "language": "en",
      "text": ${i18n.en.prequal_name}
    },
    {
      "language": "es",
      "text": ${i18n.es.prequal_name}
    }
  ],
  "translatedTitles": [
    {
      "language": "en",
      "text": ""
    },
    {
      "language": "es",
      "text": ""
    },
  ],
  "introduction": null,
  "closing": null,
  "sections": [
    {
      "nameTemplate": null,
      "icons": [],
      "blocks": [
        {
          "blockType": "QUESTION",
          "shownExpr": null,
          "question": {include required("../snippets/picklist-question-multi-checklist.conf") } {
            "stableId": "prequal_question",
            "hideNumber": true,
            "promptTemplate": {
              "templateType": "HTML",
              "templateText": """<p class="Accent">$prompt_prequal_question</p>""",
              "variables": [
                {
                  "name": "prompt_prequal_question",
                  "translations": [
                    { "language": "en", "text": ${i18n.en.prompt_prequal_question} },
                    { "language": "es", "text": ${i18n.es.prompt_prequal_question} }
                  ]
                }
              ]
            },
            "picklistOptions": [
              {
                "stableId": "UNDERSTANDS_ENGLISH",
                "optionLabelTemplate": {
                  "templateType": "TEXT",
                  "templateText": "$prequal_understands_english",
                  "variables": [
                    {
                      "name": "prequal_understands_english",
                      "translations": [
                        { "language": "en", "text": ${i18n.en.prequal_understands_english} },
                        { "language": "es", "text": ${i18n.es.prequal_understands_english} }
                      ]
                    }
                  ]
                }
              },
              {
                "stableId": "LIVES_US",
                "optionLabelTemplate": {
                  "templateType": "TEXT",
                  "templateText": "$prequal_lives_us",
                  "variables": [
                    {
                      "name": "prequal_lives_us",
                      "translations": [
                        { "language": "en", "text": ${i18n.en.prequal_lives_us} },
                        { "language": "es", "text": ${i18n.es.prequal_lives_us} }
                      ]
                    }
                  ]
                }
              },
              {
                "stableId": "HAS_CONDITION",
                "optionLabelTemplate": {
                  "templateType": "TEXT",
                  "templateText": "$prequal_has_condition",
                  "variables": [
                    {
                      "name": "prequal_has_condition",
                      "translations": [
                        { "language": "en", "text": ${i18n.en.prequal_has_condition} },
                        { "language": "es", "text": ${i18n.es.prequal_has_condition} }
                      ]
                    }
                  ]
                }
              },
              {
                "stableId": "HAS_DOCTOR",
                "optionLabelTemplate": {
                  "templateType": "TEXT",
                  "templateText": "$prequal_has_doctor",
                  "variables": [
                    {
                      "name": "prequal_has_doctor",
                      "translations": [
                        { "language": "en", "text": ${i18n.en.prequal_has_doctor} },
                        { "language": "es", "text": ${i18n.es.prequal_has_doctor} }
                      ]
                    }
                  ]
                }
              }
            ]
          }
        }
      ]
    }
  ],

}
