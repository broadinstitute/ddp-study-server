{
  include required("rgp-picklist-single-list.conf"),
  "picklistOptions": [
    {
      "stableId": "YES",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$option_yes",
        "variables": [
          {
            "name": "option_yes",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.yes} },
              { "language": "es", "text": ${i18n.es.option.yes} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "NO",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$option_no",
        "variables": [
          {
            "name": "option_no",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.no} },
              { "language": "es", "text": ${i18n.es.option.no} }
            ]
          }
        ]
      }
    }
  ]
}
