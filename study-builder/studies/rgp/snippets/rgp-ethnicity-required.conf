{
  include required("rgp-picklist-single-list.conf"),
  "picklistOptions": [
    {
      "stableId": "HISPANIC",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$ethnicity_hispanic",
        "variables": [
          {
            "name": "ethnicity_hispanic",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.hispanic} },
              { "language": "es", "text": ${i18n.es.option.hispanic} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "NOT_HISPANIC",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$ethnicity_not_hispanic",
        "variables": [
          {
            "name": "ethnicity_not_hispanic",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.not_hispanic} },
              { "language": "es", "text": ${i18n.es.option.not_hispanic} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "UNKNOWN",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$ethnicity_unknown",
        "variables": [
          {
            "name": "ethnicity_unknown",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.unknown} },
              { "language": "es", "text": ${i18n.es.option.unknown} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "PREFER_NOT_ANSWER",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$ethnicity_prefer_not_answer",
        "variables": [
          {
            "name": "ethnicity_prefer_not_answer",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.i_prefer_not_answer} },
              { "language": "es", "text": ${i18n.es.option.i_prefer_not_answer} }
            ]
          }
        ]
      }
    }
  ],
  "validations": [
    {
      "ruleType": "REQUIRED",
      "hintTemplate": {
        "templateType": "TEXT",
        "templateText": "$ethnicity_required",
        "variables": [
          {
            "name": "ethnicity_required",
            "translations": [
              { "language": "en", "text": ${i18n.en.hint.select_one} },
              { "language": "es", "text": ${i18n.es.hint.select_one} }
            ]
          }
        ]
      }
    }
  ]
}
