{
  "tenant": {
    "domain": ${auth0.domain},
    "mgmtClientId": ${auth0.mgmtClientId},
    "mgmtSecret": ${auth0.mgmtSecret}
  },

  "umbrella": {
    "name": "RGP",
    "guid": "rgp"
  },

  "study": {
    "name": "rgpproject",
    "guid": "RGP",
    "studyEmail": "rgp@dev.datadonationplatform.org",
    "baseWebUrl": ${baseWebUrl},
    "irbPassword": ${irbPassword},
    "plusCodePrecision": MEDIUM,
    "shareParticipantLocation": true
  },

  "client": {
    "id": ${auth0.clientId},
    "secret": ${auth0.clientSecret},
    "passwordRedirectUrl": ${passwordRedirectUrl}
  },

  "adminUser": {
    "guid": "PEPPERRGPADMINUSER"
  },

  "studyDetails": [],

  "supportedLanguages": [
    {
      "language": "en",
      "name": "English",
      "isDefault": true
    },
    {
      "language": "es",
      "name": "Espa√±ol",
      "isDefault": false
    }
  ],

  "settings": {
    "shouldDisplayLanguageChangePopup": true
  },

  "sendgrid": {
    "apiKey": ${sendgridApiKey},
    "fromName": ${sendgridFromName},
    "fromEmail": ${sendgridFromEmail},
    "defaultSalutation": ${sendgridDefaultSalutation}
  },

  "sendgridEmails": [],

  "kits": [],

  "activities": [
    {
      "filepath": "prequal.conf",
      "mappings": [],
      "validations": []
    },
    {
      "filepath": "enrollment.conf",
      "mappings": [],
      "validations": []
    }
  ]

  "activityStatusIcons": [],

  "pdfs": [],

  "workflowTransitions": [
    # Main study workflow
    {
      "from": {
        "type": "START"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "PREQUAL",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY"
        "activityCode": "PREQUAL",
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "ENROLLMENT",
          "expression": """user.studies["RGP"].forms["ENROLLMENT"].hasInstance()"""
        },
        {
          "type": "MAILING_LIST",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY"
        "activityCode": "ENROLLMENT",
      },
      "to": [
        {
          "type": "THANK_YOU", # not 100% sure this will work--might need to direct to dashboard
          "expression": "true"
        }
      ]
    }

    # Return user workflow
    {
      "from": {
        "type": "RETURN_USER"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "ENROLLMENT",
          "expression": """users.studies["RGP"].forms["ENROLLMENT"].hasInstance() &&
                           !users.studies["RGP"].forms["ENROLLMENT"].isStatus("COMPLETE")"""
        },
        {
          "type": "THANK_YOU",
          "expression": """users.studies["RGP"].forms["ENROLLMENT"].hasInstance() &&
                           users.studies["RGP"].forms["ENROLLMENT"].isStatus("COMPLETE")"""
        }
      ]
    },

  ],

  "events": [
    # activity instance creation events
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": "PREQUAL",
        "statusType": "COMPLETE"
      },
      "action": {
        "type": "ACTIVITY_INSTANCE_CREATION",
        "activityCode": "ENROLLMENT"
      },
      "preconditionExpr": """user.studies["RGP"].forms["PREQUAL"].questions["PREQUAL_QUESTION"].answers.hasOption("UNDERSTANDS_ENGLISH") &&
                             user.studies["RGP"].forms["PREQUAL"].questions["PREQUAL_QUESTION"].answers.hasOption("LIVES_US") &&
                             user.studies["RGP"].forms["PREQUAL"].questions["PREQUAL_QUESTION"].answers.hasOption("HAS_CONDITION") &&
                             user.studies["RGP"].forms["PREQUAL"].questions["PREQUAL_QUESTION"].answers.hasOption("HAS_DOCTOR")""",
      "cancelExpr": null,
      "maxOccurrencesPerUser": 1,
      "delaySeconds": null,
      "dispatchToHousekeeping": false,
      "order": 1
    }

  ]

}
