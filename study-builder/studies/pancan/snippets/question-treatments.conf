{
  include required("../../snippets/picklist-question-multi-list.conf"),
  "stableId": ${id.q.treatments}
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": """$prompt1 <em>$prompt2</em>"""
    "variables": [
      {
        "name": "prompt1",
        "translations": [
          { "language": "en", "text": ${i18n.en.about_cancer.treatments_prompt1} },
          { "language": "es", "text": ${i18n.es.about_cancer.treatments_prompt1} },
        ]
      },
      {
        "name": "prompt2",
        "translations": [
          { "language": "en", "text": ${i18n.en.about_cancer.treatments_prompt2} },
          { "language": "es", "text": ${i18n.es.about_cancer.treatments_prompt2} },
        ]
      },
    ]
  },
  "picklistOptions": [
    {
      "stableId": "RADIATION",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$option",
        "variables": [
          {
            "name": "option",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.radiation} },
              { "language": "es", "text": ${i18n.es.option.radiation} },
            ]
          }
        ]
      }
    },
    {
      "stableId": "SURGERY",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$option",
        "variables": [
          {
            "name": "option",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.surgery} },
              { "language": "es", "text": ${i18n.es.option.surgery} },
            ]
          }
        ]
      }
    },
    {
      "stableId": "BONE_STEM_CELL",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$option",
        "variables": [
          {
            "name": "option",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.bone_stem_cell} },
              { "language": "es", "text": ${i18n.es.option.bone_stem_cell} },
            ]
          }
        ]
      }
    },
    {
      "stableId": "ENGR_IMMUNE_CELL",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$option",
        "variables": [
          {
            "name": "option",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.engr_immune_cell} },
              { "language": "es", "text": ${i18n.es.option.engr_immune_cell} },
            ]
          }
        ]
      }
    },
    {
      "stableId": "UNSURE",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$option",
        "variables": [
          {
            "name": "option",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.unsure} },
              { "language": "es", "text": ${i18n.es.option.unsure} },
            ]
          }
        ]
      }
    },
    {
      "stableId": "NONE",
      "exclusive": true,
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$option",
        "variables": [
          {
            "name": "option",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.none_above} },
              { "language": "es", "text": ${i18n.es.option.none_above} },
            ]
          }
        ]
      }
    },
  ]
}
