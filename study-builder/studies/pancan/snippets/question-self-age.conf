{
  include required("../../snippets/numeric-question.conf"),
  "stableId": ${id.q.self_age},
  "hideNumber": true,
  "promptTemplate": {
    "templateType": "TEXT",
    "templateCode": null,
    "templateText": "$prompt_CURRENT_AGE",
    "variables": [
      {
        "name": "prompt_CURRENT_AGE",
        "translations": [
          {
            "language": "en",
            "text": ${i18n.en.prequal_self_age}
          },
          {
            "language": "es",
            "text": ${i18n.es.prequal_self_age}
          }
        ]
      }
    ],
  },
  "placeholderTemplate": {
    "templateType": "TEXT",
    "templateText": "$placeholder_SELF_CURRENT_AGE",
    "variables": [
      {
        "name": "placeholder_SELF_CURRENT_AGE",
        "translations": [
          {
            "language": "en",
            "text": ${i18n.en.prequal_enter_age}
          },
          {
            "language": "es",
            "text": ${i18n.es.prequal_enter_age}
          }
        ]
      }
    ]
  },
  "validations": [
    {
      "ruleType": "INT_RANGE",
      "min": 0,
      "max": 100,
      "hintTemplate": {
        "templateType": "TEXT",
        "templateText": "$self_current_age_range_hint",
        "variables": [
          {
            "name": "self_current_age_range_hint",
            "translations": [
              {
                "language": "en",
                "text": ${i18n.en.prequal_age_range}
              },
              {
                "language": "es",
                "text": ${i18n.es.prequal_age_range}
              }
            ]
          }
        ]
      }
    },
    {
      "ruleType": "REQUIRED",
      "allowSave": true,
      "hintTemplate": {
        "templateType": "TEXT",
        "templateText": "$self_current_age_req_hint",
        "variables": [
          {
            "name": "self_current_age_req_hint",
            "translations": [
              {
                "language": "en",
                "text": ${i18n.en.prequal_age_range}
              },
              {
                "language": "es",
                "text": ${i18n.es.prequal_age_range}
              }
            ]
          }
        ]
      }
    }
  ]
