{
  include required("../../snippets/composite-question.conf"),
  "stableId": ${id.q.primary_cancer_list},
  "hideNumber": true,
  "allowMultiple": true,
  "childOrientation": "VERTICAL",
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": ""
    "variables": []
  },
  "addButtonTemplate": {
    "templateType": "TEXT",
    "templateCode": null,
    "templateText": "$add",
    "variables": [
      {
        "name": "add",
        "translations": [
          { "language": "en", "text": ${i18n.en.prequal.primary_cancer_add} },
          { "language": "es", "text": ${i18n.es.prequal.primary_cancer_add} },
        ]
      }
    ]
  },
  "validations": [
    {
      "ruleType": "REQUIRED",
      "allowSave": true,
      "hintTemplate": {
        "templateType": "TEXT",
        "templateText": "$hint",
        "variables": [
          {
            "name": "hint",
            "translations": [
              { "language": "en", "text": ${i18n.en.hint_diagnosed_cancers} },
              { "language": "es", "text": ${i18n.es.hint_diagnosed_cancers} },
            ]
          }
        ]
      }
    }
  ]
  "children": [
    ${_includes.question_primary_cancer}
  ]
}
