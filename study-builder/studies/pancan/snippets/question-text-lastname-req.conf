{
  include required("../../snippets/text-question.conf"),
  "hideNumber": true,
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "",
    "variables": []
  },
  "placeholderTemplate": {
    "templateType": "TEXT",
    "templateText": "$placeholder",
    "variables": [
      {
        "name": "placeholder",
        "translations": [
          { "language": "en", "text": ${i18n.en.label_lastname} },
          { "language": "es", "text": ${i18n.es.label_lastname} },
        ]
      }
    ]
  },
  "validations": [
    {
      "ruleType": "REQUIRED",
      "hintTemplate": {
        "templateType": "TEXT",
        "templateText": "$hint",
        "variables": [
          {
            "name": "hint",
            "translations": [
              { "language": "en", "text": ${i18n.en.hint_req_lastname} },
              { "language": "es", "text": ${i18n.es.hint_req_lastname} },
            ]
          }
        ]
      }
    }
  ]
}
