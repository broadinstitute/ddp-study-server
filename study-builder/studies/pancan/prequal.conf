  "studyGuid": ${id.study},
  "activityCode": ${id.act.prequal},
  "versionTag": "v1",
  "displayOrder": 1,
  "writeOnce": true,
  "maxInstancesPerUser": 1,
  "excludeFromDisplay": true,
  "allowUnauthenticated": true,
  "translatedNames": [
    {
      "language": "en",
      "text": ${i18n.en.prequal_translatedNames}
