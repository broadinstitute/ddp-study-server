  "sections": [
    {
      "nameTemplate": null,
      "icons": [],
      "blocks": [
        {
          "listStyleHint": "NONE",
          "title": {
            "templateType": "HTML",
            "templateText": """<h1 class="PageContent-title">$pancan_prequal_section01_title</h1>""",
            "variables": [
              {
                "name": "pancan_prequal_section01_title",
                "translations": [
                  {
                    "language": "en",
                    "text": ${i18n.en.prequal_sections_01_blocks_01_title_01}
                  },
                  {
                    "language": "es",
                    "text": ${i18n.es.prequal_sections_01_blocks_01_title_01}
                  }
                ]
              },
              {
                "name": "pancan_prequal_section01_subtitle",
                "translations": [
                  {
                    "language": "en",
                    "text": ${i18n.en.prequal_sections_01_blocks_01_subtitle_01}
                  },
                  {
                    "language": "es",
                    "text": ${i18n.es.prequal_sections_01_blocks_01_subtitle_01}
                  }
                ]
              }
            ]
          },
          "nested": [
            {
              "question": {include required("../snippets/picklist-question-single-list.conf")} {
                "stableId": "PREQUAL_SELF_DESCRIBE",
                "hideNumber": true,
                "promptTemplate": {
                  "templateType": "HTML",
                  "templateText": "$prompt_PREQUAL_SELF_DESCRIBE",
                  "variables": [
                    {
                      "name": "prompt_PREQUAL_SELF_DESCRIBE",
                      "translations": [
                        {
                          "language": "en",
                          "text": ${i18n.en.prequal_sections_01_blocks_01_nested_03_question_promptTemplate_01}
                        },
                        {
                          "language": "es",
                          "text": ${i18n.es.prequal_sections_01_blocks_01_nested_03_question_promptTemplate_01}
                        }
                      ]
                    }
                  ]
                },
                "picklistOptions": [
                  {
                    "stableId": "DIAGNOSED",
                    "optionLabelTemplate": {
                      "templateType": "TEXT",
                      "templateText": "$PREQUAL_SELF_DESCRIBE_diagnosed",
                      "variables": [
                        {
                          "name": "PREQUAL_SELF_DESCRIBE_diagnosed",
                          "translations": [
                            {
                              "language": "en",
                              "text": ${i18n.en.prequal_sections_01_question_01_picklistOptions_01_optionLabelTemplate}
                            },
                            {
                              "language": "es",
                              "text": ${i18n.es.prequal_sections_01_question_01_picklistOptions_01_optionLabelTemplate}
                            }
                          ]
                        }
                      ]
                    },
                    "detailLabelTemplate": null,
                    "allowDetails": false,
                    "exclusive": false
                  },
                  {
                    "stableId": "CHILD_DIAGNOSED",
                    "optionLabelTemplate": {
                      "templateType": "TEXT",
                      "templateText": "$PREQUAL_SELF_DESCRIBE_child_diagnosed",
                      "variables": [
                        {
                          "name": "PREQUAL_SELF_DESCRIBE_child_diagnosed",
                          "translations": [
                            {
                              "language": "en",
                              "text": ${i18n.en.prequal_sections_01_question_01_picklistOptions_02_optionLabelTemplate}
                            },
                            {
                              "language": "es",
                              "text": ${i18n.es.prequal_sections_01_question_01_picklistOptions_02_optionLabelTemplate}
                            }
                          ]
                        }
                      ]
                    },
                    "detailLabelTemplate": null,
                    "allowDetails": false,
                    "exclusive": false
                  }
                ],
                "validations": [
                  {
                    "ruleType": "REQUIRED",
                    "hintTemplate": {
                      "templateType": "TEXT",
                      "templateText": "$PREQUAL_SELF_DESCRIBE_req_hint",
                      "variables": [
                        {
                          "name": "PREQUAL_SELF_DESCRIBE_req_hint",
                          "translations": [
                            {
                              "language": "en",
                              "text": ${i18n.en.prequal_sections_01_question_01_validations_hintTemplate}
                            },
                            {
                              "language": "es",
                              "text": ${i18n.es.prequal_sections_01_question_01_validations_hintTemplate}
                            }
                          ]
                        }
                      ]
                    }
                  }
                ]
              },
              "blockType": "QUESTION",
              "shownExpr": null
            },
            {
              "question": ${_includes.diagnosed_primary_cancers} {
                "stableId": "DIAGNOSED_PRIMARY_CANCERS"
              },
              "blockType": "QUESTION",
              "shownExpr": null
            },
            //todo : add below PEX to below Qs oncee implemented
            // user.studies["cmi-pancan"].forms["PREQUAL"].questions["DIAGNOSED_PRIMARY_CANCERS"].answers.numSelectedOptions() > 1
            {
              "question": ${_includes.self_age} {
              },
              "blockType": "QUESTION",
              "shownExpr": """user.studies["cmi-pancan"].forms["PREQUAL"].questions["PREQUAL_SELF_DESCRIBE"].answers.hasOption("DIAGNOSED")"""
            },
            {
              "question": {
                include required("../snippets/picklist-question-country-required-eligible-first.conf"),
                "stableId": "SELF_COUNTRY",
                "hideNumber": true,
                "promptTemplate": {
                  "templateType": "TEXT",
                  "templateCode": null,
                  "templateText": "$prompt_COUNTRY",
                  "variables": [
                    {
                      "name": "prompt_COUNTRY",
                      "translations": [
                        {
                          "language": "en",
                          "text": "Where do you currently live?"
                        }
                      ]
                    }
                  ]
                }
              },
              "blockType": "QUESTION",
              "blockGuid": null,
              "shownExpr": """user.studies["cmi-pancan"].forms["PREQUAL"].questions["PREQUAL_SELF_DESCRIBE"].answers.hasOption("DIAGNOSED")"""
            },
            {
              "question": {
                include required("../snippets/picklist-question-state-required.conf"),
                "stableId": "SELF_STATE",
                "hideNumber": true
              },
              "blockType": "QUESTION",
              "blockGuid": null,
              "shownExpr": """user.studies["cmi-pancan"].forms["PREQUAL"].questions["PREQUAL_SELF_DESCRIBE"].answers.hasOption("DIAGNOSED")
            && user.studies["cmi-pancan"].forms["PREQUAL"].questions["SELF_COUNTRY"].answers.hasOption("US")"""
            },
            {
              "question": {
                include required("../snippets/picklist-question-province-required.conf"),
                "stableId": "SELF_PROVINCE",
                "hideNumber": true
              },
              "blockType": "QUESTION",
              "blockGuid": null,
              "shownExpr": """user.studies["cmi-pancan"].forms["PREQUAL"].questions["PREQUAL_SELF_DESCRIBE"].answers.hasOption("DIAGNOSED")
            && user.studies["cmi-pancan"].forms["PREQUAL"].questions["SELF_COUNTRY"].answers.hasOption("CA")"""
            },
            {
              "question": ${_includes.child_age} {
              },
              "blockType": "QUESTION",
              "shownExpr": """user.studies["cmi-pancan"].forms["PREQUAL"].questions["PREQUAL_SELF_DESCRIBE"].answers.hasOption("CHILD_DIAGNOSED")"""
            },
            {
              "question": {
                include required("../snippets/picklist-question-country-required-eligible-first.conf"),
                "stableId": "CHILD_COUNTRY",
                "hideNumber": true,
                "promptTemplate": {
                  "templateType": "TEXT",
                  "templateCode": null,
                  "templateText": "$prompt_COUNTRY",
                  "variables": [
                    {
                      "name": "prompt_COUNTRY",
                      "translations": [
                        {
                          "language": "en",
                          "text": "Where does your child currently live?"
                        }
                      ]
                    }
                  ]
                }
              },
              "blockType": "QUESTION",
              "blockGuid": null,
              "shownExpr": """user.studies["cmi-pancan"].forms["PREQUAL"].questions["PREQUAL_SELF_DESCRIBE"].answers.hasOption("CHILD_DIAGNOSED")"""
            },
            {
              "question": {
                include required("../snippets/picklist-question-state-required.conf"),
                "stableId": "CHILD_STATE",
                "hideNumber": true
              },
              "blockType": "QUESTION",
              "blockGuid": null,
              "shownExpr": """user.studies["cmi-pancan"].forms["PREQUAL"].questions["PREQUAL_SELF_DESCRIBE"].answers.hasOption("CHILD_DIAGNOSED")
            && user.studies["cmi-pancan"].forms["PREQUAL"].questions["CHILD_COUNTRY"].answers.hasOption("US")"""
            },
            {
              "question": {
                include required("../snippets/picklist-question-province-required.conf"),
                "stableId": "CHILD_PROVINCE",
                "hideNumber": true
              },
              "blockType": "QUESTION",
              "blockGuid": null,
              "shownExpr": """user.studies["cmi-pancan"].forms["PREQUAL"].questions["PREQUAL_SELF_DESCRIBE"].answers.hasOption("CHILD_DIAGNOSED")
            && user.studies["cmi-pancan"].forms["PREQUAL"].questions["CHILD_COUNTRY"].answers.hasOption("CA")"""
            }

          ],
          "blockType": "GROUP",
          "shownExpr": null
        }
      ]
    }
  ]
}
