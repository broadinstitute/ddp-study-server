          {
            "titleTemplate": null,
            "bodyTemplate": {
              "templateType": "HTML",
              "templateText": """<p class="PageContent-text">$pancan_prequal_intro_03</p>""",
              "variables": [
                {
                  "name": "pancan_prequal_intro_03",
                  "translations": [
                    {
                      "language": "en",
