{
  "events": [
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": ${id.act.prequal},
        "statusType": "COMPLETE"
      },
      "action": {
        "type": "ACTIVITY_INSTANCE_CREATION",
        "activityCode": ${id.act.consent}
      },
      "preconditionExpr": """
        user.studies["cmi-pancan"].forms["PREQUAL"].questions["PREQUAL_SELF_DESCRIBE"].answers.hasOption("DIAGNOSED")
        && (
          ( user.studies["cmi-pancan"].forms["PREQUAL"].questions["SELF_COUNTRY"].answers.hasOption("US")
            && (
              ( user.studies["cmi-pancan"].forms["PREQUAL"].questions["SELF_STATE"].answers.hasOption("AL")
                && user.studies["cmi-pancan"].forms["PREQUAL"].questions["SELF_CURRENT_AGE"].answers.value() >= 19
              ) || (
                !user.studies["cmi-pancan"].forms["PREQUAL"].questions["SELF_STATE"].answers.hasOption("AL")
                && user.studies["cmi-pancan"].forms["PREQUAL"].questions["SELF_CURRENT_AGE"].answers.value() >= 18
              )
            )
          ) || (
            user.studies["cmi-pancan"].forms["PREQUAL"].questions["SELF_COUNTRY"].answers.hasOption("CA")
            && (
              ( user.studies["cmi-pancan"].forms["PREQUAL"].questions["SELF_PROVINCE"].answers.hasAnyOption("BC", "NB", "NL", "NT", "NS", "NU", "YT")
                && user.studies["cmi-pancan"].forms["PREQUAL"].questions["SELF_CURRENT_AGE"].answers.value() >= 19
              ) || (
                user.studies["cmi-pancan"].forms["PREQUAL"].questions["SELF_PROVINCE"].answers.hasAnyOption("AB", "MB", "ON", "PE", "QC", "SK")
                && user.studies["cmi-pancan"].forms["PREQUAL"].questions["SELF_CURRENT_AGE"].answers.value() >= 18
              )
            )
          ) || (
            user.studies["cmi-pancan"].forms["PREQUAL"].questions["SELF_COUNTRY"].answers.hasOption("PR")
            && user.studies["cmi-pancan"].forms["PREQUAL"].questions["SELF_CURRENT_AGE"].answers.value() >= 21
          ) || (
            user.studies["cmi-pancan"].forms["PREQUAL"].questions["SELF_COUNTRY"].answers.hasAnyOption("GU", "VI", "MP", "AS")
            && user.studies["cmi-pancan"].forms["PREQUAL"].questions["SELF_CURRENT_AGE"].answers.value() >= 18
          )
        )
      """,
      "maxOccurrencesPerUser": 1,
      "dispatchToHousekeeping": false,
      "order": 1
    },
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": ${id.act.prequal},
        "statusType": "COMPLETE"
      },
      "action": {
        "type": "ACTIVITY_INSTANCE_CREATION",
        "activityCode": ${id.act.parental}
      },
      "preconditionExpr": """
        user.studies["cmi-pancan"].forms["PREQUAL"].questions["PREQUAL_SELF_DESCRIBE"].answers.hasOption("CHILD_DIAGNOSED")
        && user.studies["cmi-pancan"].forms["PREQUAL"].questions["CHILD_CURRENT_AGE"].answers.value() < 7)
      """,
      "maxOccurrencesPerUser": 1,
      "dispatchToHousekeeping": false,
      "order": 2
    },
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": ${id.act.prequal},
        "statusType": "COMPLETE"
      },
      "action": {
        "type": "ACTIVITY_INSTANCE_CREATION",
        "activityCode": ${id.act.assent}
      },
      "preconditionExpr": """
        user.studies["cmi-pancan"].forms["PREQUAL"].questions["PREQUAL_SELF_DESCRIBE"].answers.hasOption("CHILD_DIAGNOSED")
        && user.studies["cmi-pancan"].forms["PREQUAL"].questions["CHILD_CURRENT_AGE"].answers.value() >= 7
        && (
          ( user.studies["cmi-pancan"].forms["PREQUAL"].questions["CHILD_COUNTRY"].answers.hasOption("US")
            && (
              ( user.studies["cmi-pancan"].forms["PREQUAL"].questions["CHILD_STATE"].answers.hasOption("AL")
                && user.studies["cmi-pancan"].forms["PREQUAL"].questions["CHILD_CURRENT_AGE"].answers.value() < 19
              ) || (
                !user.studies["cmi-pancan"].forms["PREQUAL"].questions["CHILD_STATE"].answers.hasOption("AL")
                && user.studies["cmi-pancan"].forms["PREQUAL"].questions["CHILD_CURRENT_AGE"].answers.value() < 18
              )
            )
          ) || (
            user.studies["cmi-pancan"].forms["PREQUAL"].questions["CHILD_COUNTRY"].answers.hasOption("CA")
            && (
              ( user.studies["cmi-pancan"].forms["PREQUAL"].questions["CHILD_PROVINCE"].answers.hasAnyOption("BC", "NB", "NL", "NT", "NS", "NU", "YT")
                && user.studies["cmi-pancan"].forms["PREQUAL"].questions["CHILD_CURRENT_AGE"].answers.value() < 19
              ) || (
                user.studies["cmi-pancan"].forms["PREQUAL"].questions["CHILD_PROVINCE"].answers.hasAnyOption("AB", "MB", "ON", "PE", "QC", "SK")
                && user.studies["cmi-pancan"].forms["PREQUAL"].questions["CHILD_CURRENT_AGE"].answers.value() < 18
              )
            )
          ) || (
            user.studies["cmi-pancan"].forms["PREQUAL"].questions["CHILD_COUNTRY"].answers.hasOption("PR")
            && user.studies["cmi-pancan"].forms["PREQUAL"].questions["CHILD_CURRENT_AGE"].answers.value() < 21
          ) || (
            user.studies["cmi-pancan"].forms["PREQUAL"].questions["CHILD_COUNTRY"].answers.hasAnyOption("GU", "VI", "MP", "AS")
            && user.studies["cmi-pancan"].forms["PREQUAL"].questions["CHILD_CURRENT_AGE"].answers.value() < 18
          )
        )
      """,
      "maxOccurrencesPerUser": 1,
      "dispatchToHousekeeping": false,
      "order": 3
    },
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
