    "s3_agree_item3": "Pueden conservar las respuestas que mi hijo(a) o yo proporcionemos en las encuestas del estudio hasta la conclusión de este estudio de investigación. Pueden comunicarse conmigo para invitarnos a responder otras encuestas que puedan surgir durante el curso de la investigación.",
    "s3_agree_item4": "Pueden analizar y compartir los resultados de las pruebas genómicas, histológicas o moleculares, las respuestas a las encuestas y la información médica de mi hijo(a) con bases de datos públicas reconocidas (p. ej., portales de datos de los NIH/NCI, cBioPortal for Cancer Genomics, TumorPortal, el Consorcio de Agregación de Exomas/Base de Datos de Agregación de Genomas) y con otros investigadores acreditados de un modo que no incluya el nombre de mi hijo(a) ni otro tipo de información que podría usarse para identificarlo, para que otros investigadores acreditados utilicen la información con el fin de realizar futuros estudios de investigación, lo que incluye estudios que aún no se hayan diseñado, estudios relativos a otras enfermedades distintas al cáncer y estudios que puedan tener fines comerciales.",
    "s3_agree_item5": "Pueden usar los resultados del análisis de las muestras biológicas de mi hijo(a) y su información médica para futuros estudios de investigación, lo que incluye estudios que aún no se hayan diseñado, estudios relativos a otras enfermedades distintas al cáncer o estudios que puedan tener fines comerciales.",
    "s3_agree_item6": "Pueden comunicarse conmigo en el futuro por motivos relacionados con el estudio, por ejemplo, para preguntarme si quiero firmar documentos adicionales que el hospital de mi hijo(a) requiera para compartir su historia clínica o solicitarme la información de contacto de mi hijo(a) cuando se aproxime a la edad en que debe prestar consentimiento por sí mismo.",
    "s3_agree_item7": "Pueden recopilar la información médica de mi hijo(a) hasta que tenga la capacidad de prestar su propio consentimiento (mayoría de edad; entre 18 y 21 años de edad según la ubicación). La recopilación y generación de datos pueden llevarse a cabo después de que mi hijo(a) alcance la mayoría de edad, pero solo se realizarán con la información generada cuando mi hijo(a) era menor de edad.",
    "s3_agree_item8": "Si mi hijo(a) continúa participando en el estudio cuando alcanza la edad en la que debe prestar su propio consentimiento, pueden comunicarse con él con relación a la renovación del consentimiento para el estudio. Pueden ponerse en contacto conmigo para obtener la información de contacto de mi hijo(a). Si mi hijo(a) renueva el consentimiento, el equipo del proyecto continuará solicitando las historias clínicas y muestras de cáncer de cualquier momento durante el tratamiento de cáncer de mi hijo(a).",
    "s3_indicates_item2": "Hemos tenido la oportunidad de hacer preguntas y hemos recibido respuesta satisfactoria a todas ellas.",
