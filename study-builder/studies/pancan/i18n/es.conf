  "consent": {
    "name": "Forma de Consentimiento Para el Estudio de Investigación",
    "title": "Forma de Consentimiento Para el Estudio de Investigación",
    "subtitle": "<p class=\"no-margin sticky__text\"><span>Si tiene alguna pregunta sobre el estudio o el formulario de consentimiento, llámenos al teléfono </span><a href=\"tel:651-403-5315\" class=\"Link\">651-403-5315</a> o escriba a <a href=\"mailto:info@joincountmein.org\" class=\"Link\">info@joincountmein.org</a>.</p>",
    "summary_created": "Lea y firme el consentimiento informado de investigación para aprender más sobre el estudio y participar en los diferentes aspectos.",
    "summary_inprogress": "Por favor termine de firmar el consentimiento informado de investigación para aprender más sobre el estudio y participar en los diferentes aspectos.",
    "summary_complete": "Gracias por firmar la forma de consentimiento para el estudio de investigación.",
    "readonly_hint": "<p class=\"no-margin\">Gracias por firmar su formulario de consentimiento. Si desea realizar algún cambio, comuníquese con el equipo de estudio en <a href=\"mailto:info@joincountmein.org\" class=\"Link\">info@joincountmein.org</a>o llámanos al <a href=\"tel:651-403-5315\" class=\"Link\">651-403-5315</a>.</p>",
    "intro": "Lea este formulario de consentimiento y haga clic en Siguiente cuando termine para pasar a la siguiente sección. Si tiene alguna pregunta sobre el estudio o el formulario de consentimiento, llámenos al teléfono <a href=\"tel:651-403-5315\" class=\"Link\">651-403-5315</a>  o escriba a <a href=\"mailto:info@joincountmein.org\" class=\"Link\">info@joincountmein.org</a>.",
    "s1_name": "1. Puntos clave",
    "s1_preamble": "“Count Me In” es un movimiento impulsado por los pacientes que permite que los pacientes con cáncer transformen la investigación y el descubrimiento del cáncer de manera directa. Toda persona que alguna vez haya recibido un diagnóstico de cáncer tiene la oportunidad de compartir información sobre su experiencia al completar encuestas, compartir muestras biológicas (muestras de saliva, sangre o cáncer y, en algunos casos, muestras de heces) y copias de su historia clínica con los investigadores a fine de agilizar los descubrimientos. Gracias a que el estudio está disponible para participantes de todo el país, independientemente de dónde hayan recibido tratamiento, podrán realizar aportes a la investigación muchos más pacientes de los que antes era posible.",
    "s1_purpose_title": "¿Cuál es el propósito de este estudio?",
    "s1_purpose_body": "Queremos entender mejor los diferentes tipos de cáncer para poder desarrollar tratamientos más eficaces. Al colaborar directamente con los pacientes, podemos investigar muchos más aspectos de diferentes tipos de cáncer que los que, de otra forma, serían posibles.",
    "s1_participation_title": "¿Qué tendré que hacer si decido participar en este estudio?",
    "s1_participation_body1": "Después de que firme un formulario de consentimiento, le pediremos que responda unas encuestas sobre su experiencia como paciente con cáncer. También tendrá la oportunidad de responder otras encuestas que puedan surgir durante el curso de la investigación.",
    "s1_participation_body2": "Le pediremos que nos envíe una muestra de saliva en un paquete prepagado que le proporcionaremos.",
    "s1_participation_body3": "Le pediremos que complete un formulario de divulgación de información médica para que podamos solicitar su historia clínica. Si la solicitamos, nos encargaremos de obtener las copias de sus historias de los hospitales o centros en los que reciba atención médica. En caso de que sea necesario, nos comunicaremos con usted para solicitarle que complete otras autorizaciones o documentos que ciertos hospitales o centros podrían exigir para enviarnos las copias de sus historias clínicas.",
    "s1_participation_body4": "Si decide proporcionarnos muestras de tejido, también solicitaremos una pequeña parte de las muestras de cáncer que se encuentren en los hospitales o centros en los que recibe atención médica.",
    "s1_participation_body5": "Si decide proporcionarnos muestras de sangre, le pediremos que se realice una extracción (1 tubo o 2 cucharaditas por muestra) en el consultorio de su médico, en una clínica local o un laboratorio cercano. Le enviaremos instrucciones detalladas de cómo hacerlo.",
    "s1_voluntary_title": "¿Tengo que participar en este estudio?",
    "s1_voluntary_body": "No. Su participación en este estudio es voluntaria. Incluso si decide participar, siempre tendrá la posibilidad de cambiar de opinión y darse de baja del estudio.",
    "s1_cost_title": "¿La participación en el estudio tendrá algún costo para mí?",
    "s1_cost_body": "No.",
    "s1_benefits_title": "¿Me beneficiaré por participar?",
    "s1_benefits_body": "Si bien participar en este estudio no mejorará su salud, la información que recopilemos ayudará en las investigaciones para ofrecer un tratamiento más eficaz contra el cáncer y mejores opciones de prevención para futuros pacientes. Le comunicaremos toda la información sobre los principales descubrimientos que hayamos realizado gracias a su participación.",
    "s1_risks_title": "¿Cuáles son los riesgos de la participación en este estudio?",
    "s1_risks_body1": "Si decide proporcionar muestras de sangre, puede sentir un leve dolor e hinchazón en el lugar de la extracción. Estas complicaciones son poco frecuentes y se resuelven en unos pocos días. En caso contrario, se recomienda que consulte con su médico.",
    "s1_risks_body2": "Existe el riesgo de que personas que no están autorizadas accedan a sus datos (entre ellos, su información genética, historia clínica y encuestas que haya completado). Sin embargo, contamos con procedimientos y medidas de seguridad diseñados para reducir este riesgo y proteger su información confidencial. También existe una ley federal, llamada Ley contra la Discriminación por Información Genética (GINA), que protege a las personas frente a la discriminación por causas genéticas. GINA prohíbe que los seguros médicos, los planes de salud grupales y la mayoría de los empleadores discriminen a las personas por su información genética. Sin embargo, esta ley no protege a las personas frente a la discriminación por causas genéticas de parte de empresas que venden seguros de vida, seguros por discapacidad o seguros de atención a largo plazo. Si usted tiene o tuvo cáncer, es poco probable que una divulgación no autorizada de los resultados genéticos cambie la opinión de una aseguradora sobre su riesgo.",
    "s1_sharing_title": "¿Quién usará mis muestras y verá mi información?",
    "s1_sharing_body": "Sus muestras e información médica estarán a disposición del equipo y los investigadores del estudio de Count Me In y del Instituto Broad de MIT y Harvard, que son dos organizaciones de investigación sin fines de lucro. Luego de que eliminemos su nombre y cualquier otro tipo de información que pueda identificarlo, compartiremos los resultados obtenidos gracias a su participación con la comunidad de investigación a través de reconocidas bases de datos científicos de acceso público (por ejemplo, las bases de datos de los Institutos Nacionales de la Salud y el Instituto Nacional del Cáncer, como, el Genomic Data Commons, el dbGaP y el cBioPortal for Cancer Genomics). Algunas de estas bases de datos son de acceso público, y otras están restringidas a investigadores acreditados.",
    "s1_withdraw_title": "¿Puedo dejar de participar en este estudio de investigación?",
    "s1_withdraw_body": "Podrá abandonar el estudio clínico en cualquier momento, pero la información que se haya compartido con los investigadores no podrá recuperarse y no se eliminará de nuestras bases de datos. Su información se eliminará de futuros estudios.",
    "s1_contact_title": "¿Qué hago si tengo preguntas?",
    "s1_contact_body": "Si tiene alguna pregunta, por favor envíe un correo electrónico a <a href=\"mailto:info@joincountmein.org\" class=\"Link\">info@joincountmein.org</a> o llame al <a href=\"tel:651-403-5315\" class=\"Link\">651-403-5315</a> y pida hablar con un integrante del equipo del estudio con relación a este estudio.",
    "s2_name": "2. Forma Completa",
    "s2_intro_title": "Introducción",
    "s2_intro_body1": "Lo invitamos a participar en este estudio de investigación porque le han diagnosticado cáncer. Mediante el estudio, recopilaremos y analizaremos muestras e información médica de muchos pacientes con cáncer, con el objetivo de ayudar a médicos e investigadores a entender mejor por qué se produce el cáncer y desarrollar mejores tratamientos y opciones de prevención de la enfermedad.",
    "s2_intro_body2": "El cáncer aparece cuando las moléculas que controlan el crecimiento celular (como los genes o las proteínas) sufren un cambio o alteración. Los cambios en los genes se denominan “alteraciones” y pueden producirse tanto en células cancerosas como en tejidos sanos. La detección de algunas de las alteraciones que se generan en determinados tipos de cáncer permitió desarrollar medicamentos específicos contra ellas. Sin embargo, la gran mayoría de los pacientes con cáncer no han sido estudiados, por lo cual aún hay una gran cantidad de información por descubrir. Uno de los principales objetivos de este estudio de investigación es identificar más alteraciones y entender mejor las que ya se conocen. Creemos que eso contribuirá al futuro desarrollo de nuevos o mejores métodos de tratar y prevenir el cáncer.",
    "s2_intro_body3": "Es posible que realicemos distintas pruebas o análisis para determinar si existen alteraciones en las células de las muestras proporcionadas durante el estudio. Por ejemplo, analizaremos el ADN mediante una tecnología llamada \"secuenciación\" para saber si existen alteraciones en las células. La secuenciación se utiliza para leer las \"letras\" del ADN de las muestras y detectar dichas alteraciones. Los genes están compuestos por “letras” de ADN que contienen instrucciones para las células sobre su división y funcionamiento. Utilizar la secuenciación genética para leer el ADN es una manera de identificar las alteraciones que contribuyen al comportamiento del cáncer. Algunas alteraciones o cambios se producen únicamente en células cancerosas. Otras se podrían producir también en células sanas, y se incluyen en los genes que podrían haberse transmitido de padres a hijos. El estudio buscará alteraciones tanto en las células sanas como en las cancerosas.",
    "s2_intro_body4": "La participación en el estudio no requiere de otras pruebas o procedimientos más que una muestra de saliva y, si así lo decide, muestras de sangre (1 tubo o 2 cucharaditas por muestra). Las muestras de cáncer que se utilizarán en el estudio serán las que se hayan conservado a raíz de procedimientos clínicos anteriores. El equipo de investigación no solicitará muestras a menos que consideren que el material que queda será suficiente para futuras necesidades clínicas.",
    "s2_intro_body5": "En este documento se explica el objetivo del estudio de investigación, lo que implica la participación, los posibles riesgos y beneficios del estudio, otras alternativas si no desea participar y los derechos de los participantes. Participar o no es su decisión. Lo invitamos a hacer preguntas sobre el estudio en cualquier momento.",
    "s2_purpose_title": "¿Cuál es el propósito de este estudio?",
    "s2_purpose_body": "Queremos entender mejor los diferentes tipos de cáncer para poder desarrollar tratamientos más eficaces. Al colaborar directamente con los pacientes, podremos investigar muchos más aspectos de los diferentes tipos de cáncer que lo que ha sido posible anteriormente. Además, gracias a que el estudio está disponible para participantes de todo el país, independientemente de dónde reciban tratamiento, podrán realizar aportes directos a la investigación muchos más pacientes de los que, de otra manera, pudieran ser factibles.",
    "s2_voluntary_title": "¿Qué otras opciones hay?",
    "s2_voluntary_body": "La participación en este estudio es voluntaria, y puede decidir no participar. Si decide no participar, su atención médica no se verá afectada, y no deberá enfrentar ninguna sanción o pérdida de beneficios.",
    "s2_involvement_title": "¿Qué implica la participación en el estudio?",
    "s2_involvement_body1": "Después de que firme un formulario de consentimiento, le pediremos que responda unas encuestas sobre su experiencia como paciente con cáncer. También tendrá la oportunidad de responder otras encuestas que puedan surgir durante el curso de la investigación.",
    "s2_involvement_body2": "También le solicitaremos que tome una muestra de saliva en su hogar. Para ello, le entregaremos un kit con instrucciones detalladas de cómo hacerlo.",
    "s2_involvement_body3": "Como parte de este estudio de investigación, podríamos obtener copias de su historia clínica. Nos comunicaremos con usted si fuera necesario para solicitarle que complete otras autorizaciones o documentos que algunos hospitales o centros podrían exigir para enviarnos sus historias clínicas. También puede enviarnos directamente su historia clínica. Podríamos vincular la información que obtengamos a partir de las muestras con la información de su historia clínica.",
    "s2_involvement_body4": "Si decide proporcionarnos muestras de sangre, le pediremos que se realice una extracción (1 tubo o 2 cucharaditas) en el consultorio de su médico, en una clínica local o un laboratorio cercano. Le pediremos que nos envíe las muestras de sangre o de saliva en un paquete prepagado que le proporcionaremos. Es posible que le solicitemos que proporcione muestras de sangre en distintos momentos. Nos pondremos en contacto antes de enviarle el kit de obtención de muestras de sangre. Si no desea participar en la obtención de muestras de sangre en ese momento, simplemente informe a un miembro del equipo del estudio.",
    "s2_involvement_body5": "Si elige proporcionar muestras del cáncer, solicitaremos una parte de la muestra que se haya obtenido mediante biopsias o de muestras quirúrgicas tomadas en los hospitales o centros en los que recibe atención médica.",
    "s2_involvement_body6": "Estudiaremos las células que se encuentren en las muestras (ya sea de saliva, sangre o cáncer), incluidos los genes de las células. No se requerirán procedimientos adicionales. Los resultados se utilizarán para intentar desarrollar mejores formas para tratar y prevenir el cáncer.",
    "s2_involvement_body7": "Con el fin de intercambiar información con otros investigadores, los Institutos Nacionales de la Salud (NIH) y otras organizaciones crearon bancos centrales de datos para analizar, recopilar y compartir la información y los resultados de ciertos tipos de estudios genéticos. Algunos bancos centrales de datos de acceso restringido almacenarán su información genética y médica, y compartirán la información con investigadores acreditados para futuros estudios. Los bancos de datos de acceso abierto son de acceso público a través de Internet. Además, almacenaremos su información genética y médica en el Instituto Broad del MIT y Harvard, y la compartiremos con otros investigadores acreditados. Por lo tanto, le solicitamos su autorización para compartir los resultados con los bancos de datos mencionados y otros investigadores, y para utilizar su información en futuros estudios clínicos, entre ellos estudios que aún no se hayan diseñado, estudios sobre enfermedades distintas del cáncer o estudios que tengan fines comerciales (como el desarrollo o el registro de nuevos medicamentos). Su información se enviará a los bancos centrales de datos y a otros investigadores con un código numérico. No compartiremos con los bancos centrales ni con los otros investigadores su nombre ni otra información que pueda identificarlo. No venderemos su información personal a ninguna persona bajo ninguna circunstancia.",
    "s2_involvement_body8": "En algunos casos, los miembros del equipo o los investigadores se pondrán en contacto para preguntarle si está interesado en participar en otro estudio de investigación en el futuro según la información que se obtenga de sus muestras o historia clínica.",
    "s2_timing_title": "¿Cuánto tiempo estaré en este estudio?",
    "s2_timing_body1": "Conservaremos sus muestras de saliva, sangre y cáncer y su historia clínica hasta que finalice el estudio, excepto que nos informe que no quiere participar más en la investigación. Puede hacerlo en cualquier momento. Encontrará más información sobre cómo abandonar el estudio en la sección K: “¿Puedo abandonar el estudio? ¿Cuáles son mis derechos?“",
    "s2_timing_body2": "Una vez que el estudio se termine, se eliminará cualquier muestra de sangre o saliva que haya  quedado y también su registros médicos. Las muestras de tejido que tengamos volverán a enviarse  al departamento de patología del hospital u otro establecimiento donde recibió tratamiento.",
    "s2_publishing_title": "¿Qué tipo de información se pudiera obtener durante el estudio? ¿Podré verla?",
    "s2_publishing_body": "Si bien no recibirá información sobre los resultados que obtengamos de sus muestras de saliva, sangre o cáncer, compartiremos con todos los participantes los resultados generales y los descubrimientos más importantes. Enviaremos las novedades a los participantes a través de correos electrónicos, publicaciones en redes sociales, por la aplicación de Count Me In o por la página web en que se inscribió en el estudio. Además, publicaremos los descubrimientos importantes de estos estudios mediante publicaciones en revistas especializadas, para que toda la comunidad científica pueda trabajar en conjunto para entender mejor el cáncer. No publicaremos su información personal, de modo que no se lo pueda identificar. Los resúmenes de los estudios que se publiquen estarán disponibles para usted y para el público en general.",
    "s2_benefits_title": "¿Cuáles son los beneficios del estudio de investigación?",
    "s2_benefits_body": "Participar en este estudio no le beneficiará de manera directa. Su participación nos ayudará, a nosotros y a otros investigadores, a conocer de qué manera utilizar las pruebas genéticas para mejorar la atención médica de futuros pacientes con cáncer. Compartiremos con los participantes del estudio la información sobre los principales descubrimientos que hayamos realizado gracias a su participación.",
    "s2_risks_title": "¿Cuáles son los riesgos o molestias del estudio?",
    "s2_risks_body1": "Si decide proporcionar muestras de sangre, puede sentir un leve dolor e hinchazón en el lugar de la extracción. Estas complicaciones son poco frecuentes y mejoran en unos pocos días. En caso contrario, se recomienda que consulte con su médico.",
    "s2_risks_body2": "Existe el riesgo de que personas que no están autorizadas accedan a sus datos (entre ellos, sus respuestas a las encuestas, su historia clínica o las pruebas y análisis hechos a sus muestras). Sin embargo, contamos con procedimientos y medidas de seguridad diseñados para reducir al mínimo este riesgo y proteger su información confidencial. Con el fin de disminuir el riesgo, solo miembros capacitados del personal del estudio tienen acceso al sitio en el que se almacena la información. Existe una ley federal, llamada Ley contra la Discriminación por Información Genética (GINA) que protege a las personas frente a la discriminación por causas genéticas. GINA prohíbe que los seguros médicos, los planes de salud grupales y la mayoría de los empleadores discriminen a las personas por su información genética. Sin embargo, esta ley no protege a las personas frente a la discriminación por causas genéticas de parte de empresas que venden seguros de vida, seguros por discapacidad o seguros de atención a largo plazo. Si usted tiene o tuvo cáncer, es poco probable que una divulgación no autorizada de los resultados genéticos cambie la opinión de una aseguradora sobre su riesgo.",
    "s2_risks_body3": "Si bien es poco probable, es posible que las muestras que utilicemos en el estudio no estén disponibles para una futura atención médica.  Sin embargo, con el objetivo de reducir al mínimo este riesgo, los patólogos de los lugares en los que se conservan sus muestras no las entregarán a menos que quede una cantidad suficiente para una posible necesidad médica futura.",
    "s2_paid_title": "¿Recibiré algún pago por participar en este estudio?",
    "s2_paid_body": "No le pagarán por participar en este estudio",
    "s2_cost_title": "¿Cuáles son los costos por participar en este estudio?",
    "s2_cost_body": "Participar en este estudio no le generará ningún gasto.",
    "s2_withdraw_title": "¿Puedo abandonar el estudio? ¿Cuáles son mis derechos?",
    "s2_withdraw_body1": "Puede abandonar el estudio en cualquier momento. No podremos retirar la información que ya se haya usado en la investigación. Si nos informa que no desea participar más del estudio, devolveremos las muestras de cáncer restantes al lugar de donde las obtuvimos y destruiremos el resto de las muestras que tengamos en nuestro poder. No realizaremos ninguna otra prueba con las muestras. Tampoco solicitaremos otras historias clínicas y destruiremos las copias que tengamos en nuestro poder. Sin embargo, conservaremos los resultados de las pruebas que hayamos realizado antes de que decidiera abandonar el estudio. También conservaremos la información que obtuvimos a partir de su historia clínica antes de que abandonara el estudio. No podremos recuperar la información que hayamos compartido con otros investigadores o bancos centrales de datos, o que se haya utilizado para realizar otras actividades relacionadas, como la supervisión del estudio, o que se necesite para garantizar la calidad del estudio.",
    "s2_withdraw_body2": "Si decide revocar su autorización, deberá comunicarse por escrito con el investigador que se indica en la sección N: “¿A quién debo contactar si tengo preguntas sobre el estudio?“ Si decide no participar, si no reúne los requisitos para participar o si abandona el estudio, su atención médica presente y futura no se verá afectada, y no deberá enfrentar ninguna sanción ni pérdida de beneficios.",
    "s2_injury_title": "¿Qué ocurre si me lesiono o me enfermo por haber participado en este estudio?",
    "s2_injury_body": "Hay pocas posibilidades de que se lesione o enferme a raíz de su participación en el estudio. No planeamos pagarle ni darle ningún tipo de indemnización en el caso de que sufra alguna lesión. Al firmar este formulario, no renuncia a ninguno de los derechos que le otorga la ley. Si cree que ha sufrido una lesión por participar en este estudio de investigación, informe cuanto antes a la persona encargada del estudio. La información de contacto del investigador a cargo se indica en este formulario de consentimiento.",
    "s2_confidentiality_title": "¿Cómo se protegerá en este estudio la confidencialidad del paciente?",
    "s2_confidentiality_body1": "Tomaremos rigurosas medidas para garantizar la confidencialidad y seguridad de su información, pero no podemos garantizarla por completo. La información que compartimos con el equipo de investigación mediante correo electrónico o la información a la que se accede a través de un enlace en un correo solo está protegida por las medidas de seguridad establecidas para su cuenta de correo electrónico. La información de su historia clínica y de las pruebas genómicas, histológicas y moleculares se protegerá en una base de datos que cumple con la Ley de Portabilidad y Responsabilidad del Seguro Médico (HIPAA). HIPAA es una ley federal que establece normas nacionales para asegurar que la información médica privada no se divulgue sin el consentimiento o conocimiento del paciente.",
    "s2_confidentiality_body2": "Eliminaremos su nombre y otra información identificable de las muestras, y los reemplazaremos con un código aleatorio. Si enviamos sus muestras a otros investigadores para que las analicen, se identificarán solo a través de ese código.",
    "s2_confidentiality_body3": "Almacenaremos su información identificable en relación con el estudio (incluso su historia clínica) en archivos cerrados con llave y en archivos electrónicos con contraseña, o en bases de datos seguras del Instituto Broad, y restringiremos su acceso. Según sea necesario, compartiremos su información identificable o la información codificada con las autoridades sanitarias o de supervisión (como la Oficina de Protección de los Seres Humanos en la Investigación, OHRP), los comités de ética que controlan la realización del estudio, o según lo estipule la ley. Cuando enviemos información a los bancos centrales de datos o a otros investigadores, esta no incluirá su nombre ni otra información identificable.",
    "s2_confidentiality_body4": "Publicaremos los resultados del estudio de investigación en artículos de investigación o los incluiremos en presentaciones que luego formarán parte de publicaciones científicas. No se lo identificará en ninguna publicación o presentación.",
    "s2_contact_title": "¿A quién puedo contactar si tengo preguntas sobre el estudio de investigación?",
    "s2_contact_body1": "En caso de tener alguna pregunta sobre el estudio comuníquese con el médico de la investigación o con un miembro del estudio indicado a continuación enviando un correo electrónico a <a href=\"mailto:info@joincountmein.org\" class=\"Link\">info@joincountmein.org</a> o llamando al  teléfono <a href=\"tel:651-403-5315\" class=\"Link\">651-403-5315</a>:",
    "s2_contact_body2": "Si tiene preguntas sobre sus derechos como paciente, póngase en contacto con un representante de la Oficina de Estudios de Investigación en Humanos al (617) 632-3029. Esto puede incluir preguntas acerca de su participación en el estudio, inquietudes sobre el estudio, una lesión relacionada con la investigación o si siente que está o ha estado bajo presión para inscribirse en este estudio de investigación o para continuar participando en este estudio de investigación. Conserve una copia de este documento en caso de querer volver a leerlo.",
    "s2_authorization_title": "Autorización para usar su información médica para fines de investigación",
    "s2_authorization_body1": "Su información personal y médica es privada, por eso requerimos su autorización por escrito para poder utilizarla en el estudio. La legislación federal exige que los médicos e instituciones sanitarias (hospitales, clínicas, consultorios médicos) aseguren la privacidad de su información identificable y que se relacione con sus enfermedades físicas y mentales pasadas, presentes y futuras.",
    "s2_authorization_body2": "Firmar este formulario implica que los médicos e instituciones sanitarias están autorizados a divulgar su información médica protegida al Instituto Broad para utilizarla en el estudio. El formulario detalla de qué manera se utilizará y divulgará su información médica en el estudio. La información se utilizará solo de acuerdo con la autorización y el presente consentimiento informado, y de conformidad con la ley. Antes de firmar, lea atentamente el documento.",
    "s2_authorization_list1": "¿Qué información personal sobre mí se utilizará o compartirá con terceros durante la investigación?",
    "s2_authorization_list1_1": "Información médica obtenida de las encuestas del estudio",
    "s2_authorization_list1_2": "Historias clínicas",
    "s2_authorization_list1_3": "Muestra de saliva",
    "s2_authorization_list1a": "Si así se establece al final del consentimiento:",
    "s2_authorization_list1_4": "Muestras de sangre",
    "s2_authorization_list1_5": "Muestras de cáncer pertinentes a este estudio de investigación y registros relacionados",
    "s2_authorization_list2": "¿Por qué mi información protegida se utilizará y compartirá con otras personas?",
    "s2_authorization_list2a": "Entre las principales razones, se incluyen las siguientes:",
    "s2_authorization_list2_1": "Realizar y supervisar la investigación descrita anteriormente en este consentimiento;",
    "s2_authorization_list2_2": "Garantizar que la investigación cumpla con los requisitos legales, institucionales y  de acreditación;",
    "s2_authorization_list2_3": "Realizar actividades de salud pública (entre ellas, la notificación de eventos adversos o situaciones en las que alguien pueda estar en riesgo);",
    "s2_authorization_list2_4": "Entender mejor las enfermedades que se están estudiando y mejorar el diseño de futuros estudios",
    "s2_authorization_list3": "¿Quién usará y compartirá mi información médica protegida?",
    "s2_authorization_list3a": "El Instituto Broad (Broad Institute), sus investigadores y el personal de investigación afiliado usarán y/o  compartirán su información médica en conexión con este estudio de investigación.",
    "s2_authorization_list4": "¿Con qué personas o entidades ajenas al Instituto Broad (Broad Institute) podría compartirse  mi información de salud personal?",
    "s2_authorization_list4a": "Si bien se tomarán todas las medidas razonables para proteger la confidencialidad de la la información  médica protegida, esta también podría compartirse con las siguientes entidades:",
    "s2_authorization_list4_1": "Organismos federales y estatales (por ejemplo, el Departamento de Salud y Servicios Humanos, la Administración de Alimentos y Medicamentos, los Institutos Nacionales de la Salud y la Oficina de Protección de los Seres Humanos en la Investigación) o con otros organismos gubernamentales locales y extranjeros si así lo requiere la ley o por motivos de supervisión.",
    "s2_authorization_list4_2": "Personas o entidades externas que tengan la necesidad de acceder a esa información para realizar  tareas relacionadas con la investigación, como las empresas de almacenamiento de datos.",
    "s2_authorization_list5": "¿Por cuánto tiempo se usará o se compartirá con otros mi información médica protegida?",
    "s2_authorization_list5a": "No hay una fecha prevista para la destrucción de su información médica protegida que se utilice o comparta a raíz del estudio, ya que la investigación es un proceso dinámico.",
    "s2_authorization_list6": "Declaración de los derechos de privacidad:",
    "s2_authorization_list6_1": "Tiene derecho a revocar su autorización para que los médicos e investigadores utilicen su información médica protegida. No podremos retirar toda la información que hayamos compartido con terceros para realizar otras actividades relacionadas, como la supervisión del estudio, o que se necesite para garantizar la calidad del estudio. Si decide revocar su autorización, deberá comunicarse por escrito con el investigador que se indica en la sección: \"¿A quién debo contactar si tengo preguntas sobre el estudio?\".",
    "s2_authorization_list6_2": "Tiene derecho a solicitar el acceso a la información médica personal que se use o comparta durante la investigación y que se relacione con su tratamiento o el pago de este. Para solicitar esta información, comuníquese con su médico para que se la pida a los directores del estudio.",
    "s2_participation_title": "Información sobre la participación",
    "s2_participation_body": "Le pediremos la información de contacto de sus médicos y de los hospitales en los que recibió tratamiento contra el cáncer. No divulgaremos los datos de los resultados del estudio con ellos, sino que les solicitaremos que nos envíen su historia clínica y (si está de acuerdo) sus muestras de tejidos.",
    "s3_name": "3. Firmar el consentimiento",
    "s3_title": "Documentación del consentimiento",
    "s3_election_agree": "Acepto lo siguiente:",
    "s3_agree_title": "Además, acepto lo siguiente:",
    "s3_agree_item1": "Pueden realizar (o trabajar con otros para realizar) pruebas genómicas o moleculares en las muestras de saliva que les enviaré y almacenar las muestras hasta la conclusión de este estudio de investigación.",
    "s3_agree_item2": "Pueden solicitar mi historia clínica a los médicos, hospitales y lugares en donde recibo (o recibí) tratamiento y vincular los resultados de las pruebas que realicen en mis muestras de saliva, sangre y cáncer (si decido proporcionarlas) con la información de mi historia clínica.",
    "s3_agree_item3": "Pueden conservar las respuestas que proporcione en las encuestas del estudio hasta la conclusión de este estudio de investigación. Pueden comunicarse conmigo para invitarme a responder otras encuestas que puedan surgir durante el curso de la investigación.",
    "s3_agree_item4": "Pueden analizar y compartir los resultados de las pruebas genómicas, histológicas o moleculares, las respuestas a las encuestas y mi información médica con bases de datos públicas reconocidas (p. ej., portales de datos de los NIH/NCI, cBioPortal for Cancer Genomics, TumorPortal, el Consorcio de Agregación de Exomas/Base de Datos de Agregación de Genomas) y con otros investigadores acreditados de un modo que no incluya mi nombre ni otro tipo de información que podría usarse para identificarme, para que otros investigadores acreditados utilicen la información con el fin de realizar futuros estudios de investigación, lo que incluye estudios que aún no se hayan diseñado, estudios relativos a otras enfermedades distintas al cáncer y estudios que puedan tener fines comerciales.",
    "s3_agree_item5": "Pueden usar los resultados del análisis de mis muestras biológicas y mi información médica para futuros estudios de investigación, lo que incluye estudios que aún no se hayan diseñado, estudios relativos a otras enfermedades distintas al cáncer o estudios que puedan tener fines comerciales.",
    "s3_agree_item6": "Pueden comunicarse conmigo en el futuro por motivos relacionados con el estudio, por ejemplo para preguntar si acepto firmar otros documentos que mis hospitales pudieran  requerir a fin de brindar acceso a mi historia clínica.",
    "s3_indicates_title": "Mi nombre completo a continuación indica lo siguiente:",
    "s3_indicates_item1": "He tenido tiempo suficiente para leer el consentimiento y considerar si quiero participar en el estudio;",
    "s3_indicates_item2": "He tenido la oportunidad de hacer preguntas y he recibido respuesta satisfactoria a todas ellas;",
    "s3_indicates_item3": "Estoy dispuesto a participar en este estudio de investigación;",
    "s3_indicates_item4": "Se me ha informado que mi participación es voluntaria y que, si decido dejar de participar, no habrá consecuencias en mi atención médica;",
    "s3_indicates_item5": "Se me ha informado que, si decido participar ahora, puedo decidir dejar de hacerlo en cualquier momento;",
    "s3_indicates_item6": "Entiendo que se enviará a mi dirección de correo electrónico una copia del consentimiento firmado.",
    "blood_prompt": "Pueden coordinar conmigo la toma de muestras de sangre en el consultorio de mi médico, clínica local o laboratorio cercano. Pueden realizar (o trabajar con otros para realizar) pruebas genómicas o moleculares en las muestras de sangre y almacenar las muestras hasta la conclusión de este estudio de investigación.",
    "tissue_prompt": "Pueden solicitar muestras de cáncer (por ejemplo, biopsias tumorales, muestras quirúrgicas, muestras de médula ósea, etc.) que conserven los médicos, hospitales y otros lugares en donde recibí atención médica, y pueden realizar (o trabajar con otros para realizar) pruebas genómicas, histológicas y moleculares en las muestras, y almacenar las muestras hasta la conclusión de este estudio de investigación.",
    "name_prompt": "Su Nombre",
    "dob_prompt": "Fecha de nacimiento (mm/dd/aaaa)",
    "signature_prompt": "Su firma (nombre completo)",
    "signature_label": "Nombre completo",
    "address_title": "Su dirección postal",
    "err_dob_self": "Comprueba la fecha de nacimiento que has introducido. Si la fecha es correcta, entonces eres menor de la edad requerida por la ley local para inscribirte por tu cuenta en este estudio. Sin embargo, puedes pedirle a tu padre, madre, o tutor que te inscriba en el estudio. Si crees que hay un error, comunícate con nosotros al <a href=\"tel:651-403-5315\" class=\"Link\">651-403-5315</a> o <a href=\"mailto:info@joincountmein.org\" class=\"Link\">info@joincountmein.org</a>.",
    "err_dob_ageup": "La fecha de nacimiento que ingresaste es diferente de la que se ingresó previamente por tu padre, madre, o tutor. Verifica la fecha que ingresaste y corrige cualquier error. Si crees que hay un error, comunícate con nosotros al <a href=\"tel:651-403-5315\" class=\"Link\">651-403-5315</a> o <a href=\"mailto:info@joincountmein.org\" class=\"Link\">info@joincountmein.org</a>."
  },
  "parental": {
    "name": "Formulario de consentimiento a la investigación - Padre, madre o tutor(a)",
    "title": "Formulario de consentimiento a la investigación - Padre, madre o tutor(a)",
    "s1_preamble": "\"Count Me In\" es un movimiento impulsado por los pacientes que permite que los pacientes con cáncer y sus familias transformen la investigación y el descubrimiento del cáncer de manera directa. Toda persona que alguna vez haya recibido un diagnóstico de cáncer tiene la oportunidad de compartir información sobre su experiencia al completar encuestas, compartir muestras biológicas (muestras de saliva, sangre o cáncer y, en algunos casos, muestras de heces) y copias de su historia clínica con los investigadores a los fines de agilizar los descubrimientos. Gracias a que el estudio está disponible para participantes de todo el país, independientemente de dónde hayan recibido tratamiento, podrán realizar aportes a la investigación muchos más pacientes de los que antes era posible.",
    "s1_purpose_body": "Queremos entender mejor los diferentes tipos de cáncer para poder desarrollar tratamientos más eficaces. Al colaborar directamente con los pacientes y sus familias, podemos investigar muchos más aspectos de diferentes tipos de cáncer que los que, de otra forma, serían posibles.",
    "s1_participation_title": "¿Qué tendremos que hacer mi hijo(a) y yo si aceptamos participar en este estudio?",
    "s1_participation_body1": "Después de que firme un formulario de consentimiento, le pediremos que responda unas encuestas sobre la experiencia de su hijo(a) como paciente con cáncer. También tendrá la oportunidad de responder otras encuestas que puedan surgir durante el curso de la investigación.",
    "s1_participation_body2": "Le pediremos que nos envíe una muestra de la saliva de su hijo(a) en un paquete prepagado que le proporcionaremos.",
    "s1_participation_body3": "Le pediremos que complete un formulario de divulgación de información médica para que podamos solicitar la historia clínica de su hijo(a). Si la solicitamos, nos encargaremos de obtener las copias de las historias de su hijo(a) de los hospitales o centros en los que reciba atención médica. En caso de que sea necesario, nos comunicaremos con usted para solicitarle que complete otras autorizaciones o documentos que ciertos hospitales o centros podrían exigir para enviarnos las copias de las historias clínicas de su hijo(a).",
    "s1_participation_body4": "Si decide proporcionarnos muestras de tejido, también solicitaremos una pequeña parte de las muestras de cáncer de su hijo(a) que se encuentren en los hospitales o centros en los que recibe atención médica.",
    "s1_participation_body5": "Si decide proporcionarnos muestras de sangre de su hijo(a), le pediremos que se le realice una extracción (un tubo o dos cucharaditas por muestra) en el consultorio del médico de su hijo(a), una clínica local o un laboratorio cercano. Le enviaremos instrucciones detalladas de cómo hacerlo.",
    "s1_voluntary_title": "¿Tiene mi hijo(a) que participar en este estudio?",
    "s1_voluntary_body": "No. La participación en el estudio es voluntaria. Incluso si decide que su hijo(a) participe ahora, luego puede cambiar de opinión y abandonar el estudio en cualquier momento.",
    "s1_cost_title": "¿La participación en el estudio tendrá algún costo para mí o para mi hijo(a)?",
    "s1_benefits_title": "¿Se beneficiará mi hijo(a) por participar?",
    "s1_benefits_body": "Si bien participar en este estudio no mejorará la salud de su hijo(a), la información que recopilemos ayudará en las investigaciones para ofrecer un tratamiento más eficaz contra el cáncer y mejores opciones de prevención para futuros pacientes. Le comunicaremos toda la información sobre los principales descubrimientos que hayamos realizado gracias a la participación de su hijo(a).",
    "s1_risks_body1": "Si decide proporcionar muestras de sangre de su hijo(a), este puede sentir un leve dolor e hinchazón en el lugar de la extracción. Estas complicaciones son poco frecuentes y se resuelven en unos pocos días. En caso contrario, se recomienda que consulte con el médico de su hijo(a).",
    "s1_risks_body2": "Existe el riesgo de que personas que no están autorizadas accedan a los datos de su hijo(a) (entre ellos, su información genética, historia clínica y encuestas que haya completado). Sin embargo, contamos con procedimientos y medidas de seguridad diseñados para reducir este riesgo y proteger la información confidencial de su hijo(a). También existe una ley federal, llamada Ley contra la Discriminación por Información Genética (GINA), que protege a las personas frente a la discriminación por causas genéticas. GINA prohíbe que los seguros médicos, los planes de salud grupales y la mayoría de los empleadores discriminen a las personas por su información genética. Sin embargo, esta ley no protege a las personas frente a la discriminación por causas genéticas de parte de empresas que venden seguros de vida, seguros por discapacidad o seguros de atención a largo plazo. Si su hijo(a) tiene o tuvo cáncer, es poco probable que una divulgación no autorizada de los resultados genéticos cambie la opinión de una aseguradora sobre su riesgo.",
    "s1_sharing_title": "¿Quién usará las muestras de mi hijo(a) y verá su información?",
    "s1_sharing_body": "Las muestras e información médica de su hijo(a) estarán a disposición del equipo y los investigadores del estudio de Count Me In y del Instituto Broad de MIT y Harvard, que son dos organizaciones de investigación sin fines de lucro. Luego de que eliminemos el nombre de su hijo(a) y cualquier otro tipo de información que pueda identificarlo, compartiremos los resultados obtenidos gracias a su participación con la comunidad de investigación a través de reconocidas bases de datos científicos de acceso público (por ejemplo, las bases de datos de los Institutos Nacionales de la Salud y el Instituto Nacional del Cáncer, como, el Genomic Data Commons, el dbGaP y el cBioPortal for Cancer Genomics). Algunas de estas bases de datos son de acceso público, y otras están restringidas a investigadores acreditados.",
    "s1_withdraw_title": "¿Puede mi hijo(a) dejar de participar en este estudio clínico?",
    "s1_withdraw_body": "Su hijo(a) podrá abandonar el estudio clínico en cualquier momento, pero la información que se haya compartido con los investigadores no podrá recuperarse y no se eliminará de nuestras bases de datos. La información de su hijo(a) se eliminará de futuros estudios.",
    "s1_contact_title": "¿Qué hacemos si tenemos preguntas?",
    "s2_intro_body1": "Lo invitamos a inscribir a su hijo(a) en este estudio de investigación porque le han diagnosticado cáncer. Mediante el estudio, recopilaremos y analizaremos muestras e información médica de muchos pacientes con cáncer, con el objetivo de ayudar a médicos e investigadores a comprender mejor por qué se produce el cáncer y desarrollar mejores tratamientos y opciones de prevención de la enfermedad.",
    "s2_intro_body3": "Es posible que realicemos distintas pruebas o análisis para determinar si existen alteraciones en las células de las muestras proporcionadas durante el estudio. Por ejemplo, analizaremos el ADN de su hijo(a) mediante una tecnología llamada “secuenciación” para saber si existen alteraciones en las células. La secuenciación se utiliza para leer las \"letras\" del ADN de las muestras y detectar dichas alteraciones. Los genes están compuestos por “letras” de ADN que contienen instrucciones para las células sobre su división y funcionamiento. Utilizar la secuenciación genética para leer el ADN es una manera de identificar las alteraciones que contribuyen al comportamiento del cáncer. Algunas alteraciones o cambios se producen únicamente en células cancerosas. Otras se podrían producir también en células sanas, y se incluyen en los genes que podrían haberse transmitido de padres a hijos. El estudio buscará alteraciones tanto en las células sanas como en las cancerosas.",
    "s2_intro_body4": "La participación de su hijo(a) en el estudio no requiere de otras pruebas o procedimientos más que una muestra de saliva y, si así lo decide, muestras de sangre (1 tubo o 2 cucharaditas por muestra). Las muestras de cáncer que se utilizarán en el estudio serán las que se hayan conservado a raíz de procedimientos clínicos anteriores. El equipo de investigación no solicitará muestras a menos que consideren que el material que queda será suficiente para futuras necesidades clínicas.",
    "s2_intro_body5": "En este documento se explica el objetivo del estudio de investigación, lo que implica la participación, los posibles riesgos y beneficios del estudio, otras alternativas si no desea participar y los derechos de los participantes. La decisión es suya. Lo invitamos a hacer preguntas sobre el estudio en cualquier momento.",
    "s2_voluntary_body": "La participación en el estudio es voluntaria, y puede decidir que su hijo(a) no participe. Si decide que su hijo(a) no participe, su atención médica no se verá afectada y no deberá enfrentar ninguna sanción o pérdida de beneficios.",
    "s2_involvement_body1": "Después de que firme un formulario de consentimiento, le pediremos que responda unas encuestas sobre la experiencia de su hijo(a) como paciente con cáncer. También tendrá la oportunidad de responder otras encuestas que puedan surgir durante el curso de la investigación.",
    "s2_involvement_body2": "También le solicitaremos que tome una muestra de la saliva de su hijo(a) en su hogar. Para ello, le entregaremos un kit con instrucciones detalladas de cómo hacerlo.",
    "s2_involvement_body3": "Como parte de este estudio de investigación, podríamos obtener copias de la historia clínica de su hijo(a). Nos comunicaremos con usted si fuera necesario para solicitarle que complete otras autorizaciones o documentos que algunos hospitales o centros podrían exigir para enviarnos las historias clínicas de su hijo(a). También puede enviarnos directamente la historia clínica de su hijo(a). Podríamos vincular la información que obtengamos a partir de las muestras de su hijo(a) con la información de su historia clínica.",
    "s2_involvement_body4": "Si decide proporcionarnos muestras de sangre de su hijo(a), le pediremos que se le realice una extracción (un tubo o dos cucharaditas) en el consultorio del médico de su hijo(a), una clínica local o un laboratorio cercano. Le pediremos que nos envíe las muestras de sangre o de saliva en un paquete prepagado que le proporcionaremos. Es posible que le solicitemos que proporcione muestras de sangre en distintos momentos. Nos pondremos en contacto antes de enviarle el kit de obtención de muestras de sangre. Si no desea que su hijo(a) participe en la obtención de muestras de sangre en ese momento, simplemente informe a un miembro del equipo del estudio.",
    "s2_involvement_body5": "Si elige que su hijo(a) proporcione muestras del cáncer, solicitaremos una parte de la muestra que se haya obtenido mediante biopsias o de muestras quirúrgicas tomadas en los hospitales o centros en los que recibe atención médica.",
    "s2_involvement_body6": "Estudiaremos las células que se encuentren en las muestras de su hijo(a) (ya sea de saliva, sangre o cáncer), incluidos los genes de las células. No se requerirán procedimientos adicionales. Los resultados se utilizarán para intentar desarrollar mejores formas para tratar y prevenir el cáncer.",
    "s2_involvement_body7": "Con el fin de intercambiar información con otros investigadores, los Institutos Nacionales de la Salud (NIH) y otras organizaciones crearon bancos centrales de datos para analizar, recopilar y compartir la información y los resultados de ciertos tipos de estudios genéticos. Algunos bancos centrales de datos de acceso restringido almacenarán la información genética y médica de su hijo(a), y compartirán la información con investigadores acreditados para futuros estudios. Los bancos de datos de acceso abierto son de acceso público a través de Internet. Además, almacenaremos la información genética y médica de su hijo(a) en el Instituto Broad del MIT y Harvard, y la compartiremos con otros investigadores acreditados. Por lo tanto, le solicitamos su autorización para compartir los resultados de su hijo(a) con los bancos de datos mencionados y otros investigadores, y para utilizar su información en futuros estudios clínicos, entre ellos estudios que aún no se hayan diseñado, estudios sobre enfermedades distintas del cáncer o estudios que tengan fines comerciales (como el desarrollo o el registro de nuevos medicamentos). La información de su hijo(a) se enviará a los bancos centrales de datos y a otros investigadores con un código numérico. No compartiremos con los bancos centrales ni con los otros investigadores el nombre de su hijo(a) ni otra información que pueda identificarlo. No venderemos la información personal de su hijo(a) a ninguna persona bajo ninguna circunstancia.",
    "s2_involvement_body8": "En algunos casos, los miembros del equipo o los investigadores se pondrán en contacto para preguntarle si está interesado en que su hijo(a) participe en otro estudio de investigación en el futuro según la información que se obtenga de sus muestras o historia clínica.",
    "s2_timing_title": "¿Cuánto tiempo estará mi hijo(a) en este estudio?",
    "s2_timing_body1": "Conservaremos las muestras de saliva, sangre y cáncer de su hijo(a) y su historia clínica hasta que finalice el estudio, excepto que nos informe que no quiere que participe más en la investigación. Puede hacerlo en cualquier momento. Encontrará más información sobre cómo abandonar el estudio en la sección K: “¿Puede mi hijo(a) abandonar el estudio? ¿Cuáles son los derechos de mi hijo(a)?“",
    "s2_timing_body2": "Una vez que termine el estudio, destruiremos las muestras de saliva y sangre restantes de su hijo(a) y las copias de su historia clínica. Devolveremos las muestras de cáncer al departamento de patología del hospital o del lugar en el que su hijo(a) haya recibido tratamiento.",
    "s2_publishing_body": "Si bien no recibirá información sobre los resultados de su hijo(a) que obtengamos de sus muestras de saliva, sangre o cáncer, compartiremos con todos los participantes los resultados generales y los descubrimientos más importantes. Enviaremos las novedades a los participantes a través de correos electrónicos, publicaciones en redes sociales, por la aplicación de Count Me In o por la página web en que se inscribió en el estudio. Además, publicaremos los descubrimientos importantes de estos estudios mediante publicaciones en revistas especializadas, para que toda la comunidad científica pueda trabajar en conjunto para comprender mejor el cáncer. No publicaremos la información personal de su hijo(a), de modo que no se lo pueda identificar. Los resúmenes de los estudios que se publiquen estarán disponibles para usted y para el público en general.",
    "s2_benefits_body": "Participar en este estudio no beneficiará a su hijo(a) de manera directa. Su participación nos ayudará, a nosotros y a otros investigadores, a conocer de qué manera utilizar las pruebas genéticas para mejorar la atención médica de futuros pacientes con cáncer. Compartiremos con los participantes del estudio la información sobre los principales descubrimientos que hayamos realizado gracias a su participación.",
    "s2_risks_body1": "Si decide proporcionar muestras de sangre de su hijo(a), este puede sentir un leve dolor e hinchazón en el lugar de la extracción. Estas complicaciones son poco frecuentes y mejoran en unos pocos días. En caso contrario, se recomienda que consulte con el médico de su hijo(a).",
    "s2_risks_body2": "Existe el riesgo de que personas que no están autorizadas accedan a los datos de su hijo(a) (entre ellos, sus respuestas a las encuestas, su historia clínica o las pruebas y análisis hechos a sus muestras). Sin embargo, contamos con procedimientos y medidas de seguridad diseñados para reducir al mínimo este riesgo y proteger la información confidencial de su hijo(a). Con el fin de disminuir el riesgo, solo miembros capacitados del personal del estudio tienen acceso al sitio en el que se almacena la información de su hijo(a). Existe una ley federal, llamada Ley contra la Discriminación por Información Genética (GINA), que protege a las personas frente a la discriminación por causas genéticas. GINA prohíbe que los seguros médicos, los planes de salud grupales y la mayoría de los empleadores discriminen a las personas por su información genética. Sin embargo, esta ley no protege a las personas frente a la discriminación por causas genéticas de parte de empresas que venden seguros de vida, seguros por discapacidad o seguros de atención a largo plazo. Si su hijo(a) tiene o tuvo cáncer, es poco probable que una divulgación no autorizada de los resultados genéticos cambie la opinión de una aseguradora sobre su riesgo.",
    "s2_risks_body3": "Si bien es poco probable, es posible que las muestras de su hijo(a) que utilicemos en el estudio no estén disponibles para una futura atención médica. Sin embargo, con el objetivo de reducir al mínimo este riesgo, los patólogos de los lugares en los que se conservan las muestras de su hijo(a) no las entregarán a menos que quede una cantidad suficiente para una posible necesidad médica futura.",
    "s2_paid_title": "¿Recibiremos mi hijo(a) o yo algún pago por participar en este estudio?",
    "s2_paid_body": "No se les pagará ni a usted ni a su hijo(a) por participar en este estudio.",
    "s2_cost_body": "Participar en este estudio no le generará ningún gasto a usted ni a su hijo(a).",
    "s2_withdraw_title": "¿Puede mi hijo(a) abandonar el estudio? ¿Cuáles son los derechos de mi hijo(a)?",
    "s2_withdraw_body1": "Su hijo(a) puede abandonar el estudio en cualquier momento. No podremos retirar la información que ya se haya usado en la investigación. Si nos informa que usted o su hijo(a) no desean participar más del estudio, devolveremos las muestras de cáncer restantes al lugar de donde las obtuvimos y destruiremos el resto de las muestras que tengamos en nuestro poder. No realizaremos ninguna otra prueba con las muestras. Tampoco solicitaremos otras historias clínicas y destruiremos las copias que tengamos en nuestro poder. Sin embargo, conservaremos los resultados de las pruebas que hayamos realizado antes de que su hijo(a) decidiera abandonar el estudio. También conservaremos la información que obtuvimos a partir de su historia clínica antes de que abandonara el estudio. No podremos recuperar la información que hayamos compartido con otros investigadores o bancos centrales de datos, o que se haya utilizado para realizar otras actividades relacionadas, como la supervisión del estudio, o que se necesite para garantizar la calidad del estudio.",
    "s2_withdraw_body2": "Si decide revocar su autorización, deberá comunicarse por escrito con el investigador que se indica en la sección N: “¿A quién debo contactar si mi hijo(a) o yo tenemos preguntas sobre el estudio?“ Si usted o su hijo(a) deciden no participar, si su hijo(a) no reúne los requisitos para participar o si abandona el estudio, su atención médica presente y futura no se verá afectada, y no deberá enfrentar ninguna sanción ni pérdida de beneficios.",
    "s2_injury_title": "¿Qué ocurre si mi hijo(a) se lesiona o enferma por participar en este estudio de investigación?",
    "s2_injury_body": "Hay pocas posibilidades de que su hijo(a) se lesione o enferme a raíz de su participación en el estudio. No planeamos pagarle a usted ni a su hijo(a) ni darle ningún tipo de indemnización en el caso de que sufra alguna lesión. Al firmar este formulario, ni usted ni su hijo(a) renuncian a ninguno de los derechos que le otorga la ley. Si cree que usted o su hijo(a) han sufrido una lesión por participar en este estudio de investigación, informe cuanto antes a la persona encargada del estudio. La información de contacto del investigador a cargo se indica en este formulario de consentimiento.",
    "s2_confidentiality_body1": "Tomaremos rigurosas medidas para garantizar la confidencialidad y seguridad de la información de su hijo(a), pero no podemos garantizarla por completo. La información que compartimos con el equipo de investigación mediante correo electrónico o la información a la que se accede a través de un enlace en un correo solo está protegida por las medidas de seguridad establecidas para la cuenta de correo electrónico de su hijo(a). La información de la historia clínica de su hijo(a) y de las pruebas genómicas, histológicas y moleculares se protegerá en una base de datos que cumple con la Ley de Portabilidad y Responsabilidad del Seguro Médico (HIPAA). HIPAA es una ley federal que establece normas nacionales para asegurar que la información médica privada no se divulgue sin el consentimiento o conocimiento del paciente.",
    "s2_confidentiality_body2": "Eliminaremos el nombre de su hijo(a) y otra información identificable de las muestras, y los reemplazaremos con un código aleatorio. Si enviamos sus muestras a otros investigadores para que las analicen, se identificarán solo a través de ese código.",
    "s2_confidentiality_body3": "Almacenaremos la información identificable de su hijo(a) en relación con el estudio (incluso su historia clínica) en archivos cerrados con llave y en archivos electrónicos con contraseña, o en bases de datos seguras del Instituto Broad, y restringiremos su acceso. Según sea necesario, compartiremos su información identificable o la información codificada con las autoridades sanitarias o de supervisión (como la Oficina de Protección de los Seres Humanos en la Investigación, OHRP), los comités de ética que controlan la realización del estudio, o según lo estipule la ley. Cuando enviemos información a los bancos centrales de datos o a otros investigadores, esta no incluirá el nombre de su hijo(a) ni otra información identificable.",
    "s2_confidentiality_body4": "Publicaremos los resultados del estudio de investigación en artículos de investigación o los incluiremos en presentaciones que luego formarán parte de publicaciones científicas. No se identificará a su hijo(a) en ninguna publicación o presentación.",
    "s2_contact_title": "¿A quién debo contactar si mi hijo(a) o yo tenemos preguntas sobre el estudio?",
    "s2_contact_body1": "En caso de que usted o su hijo(a) tengan alguna pregunta sobre el estudio, comuníquese con el médico de la investigación o con un miembro del estudio indicado a continuación enviando un correo electrónico a <a href=\"mailto:info@joincountmein.org\" class=\"Link\">info@joincountmein.org</a> o llamando al <a href=\"tel:651-403-5315\" class=\"Link\">651-403-5315</a>:",
    "s2_contact_body2": "Si tiene preguntas sobre sus derechos como paciente, póngase en contacto con un representante de la Oficina de Estudios de Investigación en Humanos al (617)-632-3029. Esto puede incluir preguntas acerca de la participación de su hijo(a) en el estudio, inquietudes sobre el estudio, una lesión relacionada con la investigación o si su hijo(a) siente que está o ha estado bajo presión para inscribirse en este estudio de investigación o para continuar participando en este estudio de investigación. Conserve una copia de este documento en caso de querer volver a leerlo.",
    "s2_authorization_title": "Autorización para usar la información médica de su hijo(a) para fines de investigación",
    "s2_authorization_body1": "La información personal y médica de su hijo(a) es privada, por eso requerimos su autorización por escrito para poder utilizarla en el estudio. La legislación federal exige que los médicos e instituciones sanitarias (hospitales, clínicas, consultorios médicos) aseguren la privacidad de la información identificable de su hijo(a) y que se relacione con sus enfermedades físicas y mentales pasadas, presentes y futuras.",
    "s2_authorization_body2": "Firmar este formulario implica que los médicos e instituciones sanitarias están autorizados a divulgar la información médica protegida de su hijo(a) al Instituto Broad para utilizarla en el estudio. El formulario detalla de qué manera se utilizará y divulgará la información médica de su hijo(a) en el estudio. La información de su hijo(a) se utilizará solo de acuerdo con la autorización y el presente consentimiento informado, y de conformidad con la ley. Antes de firmar, lea atentamente el documento.",
    "s2_authorization_list1": "¿Qué información personal de mi hijo(a) se utilizará o compartirá con terceros durante la investigación?",
    "s2_authorization_list1_2": "La historia clínica de su hijo(a)",
    "s2_authorization_list1_3": "La muestra de saliva de su hijo(a)",
    "s2_authorization_list1_4": "Las muestras de sangre de su hijo(a)",
    "s2_authorization_list1_5": "Las muestras de cáncer de su hijo(a) pertinentes a este estudio de investigación y registros relacionados",
    "s2_authorization_list2": "¿Por qué la información protegida de mi hijo(a) se utilizará y compartirá con otras personas?",
    "s2_authorization_list2_3": "Realizar actividades de salud pública (entre ellas, la notificación de eventos adversos o situaciones en las que alguien pueda estar en riesgo)",
    "s2_authorization_list3": "¿Quién utilizará y compartirá la información médica protegida de mi hijo(a)?",
    "s2_authorization_list3a": "El Instituto Broad, sus investigadores y los equipos de investigación afiliados utilizarán y compartirán la información médica de su hijo(a) en relación con el estudio.",
    "s2_authorization_list4": " ¿Compartirán la información médica de mi hijo(a) con otras personas ajenas al Instituto Broad?",
    "s2_authorization_list4a": "Aunque se hará todo lo posible por proteger la confidencialidad de la información médica protegida de su hijo(a), se podrá compartir con las siguientes entidades:",
    "s2_authorization_list5": "¿Por cuánto tiempo se utilizará o se podrá compartir la información médica protegida de mi hijo(a)?",
    "s2_authorization_list5a": "No hay una fecha prevista para la destrucción de la información médica protegida de su hijo(a) que se utilice o comparta a raíz del estudio, ya que la investigación es un proceso dinámico.",
    "s2_authorization_list6_1": "Tiene derecho a revocar su autorización para que los médicos e investigadores utilicen la información médica protegida de su hijo(a). No podremos retirar toda la información que hayamos compartido con terceros para realizar otras actividades relacionadas, como la supervisión del estudio, o que se necesite para garantizar la calidad del estudio. Si decide revocar su autorización, deberá comunicarse por escrito con el investigador que se indica anteriormente en la sección: “¿A quién debo contactar si mi hijo(a) o yo tenemos preguntas sobre el estudio?“",
    "s2_authorization_list6_2": "Tiene derecho a solicitar el acceso a la información médica personal de su hijo(a) que se use o comparta durante la investigación y que se relacione con su tratamiento o el pago de este. Para solicitar esta información, comuníquese con el médico de su hijo(a) para que se la pida a los directores del estudio.",
