"colorectal_consent": {
  "name": "Anexo al formulario de consentimiento: obtención de muestras de heces",
  "title": "Anexo al formulario de consentimiento: obtención de muestras de heces (cáncer colorrectal)",
  "summary_created": "Lea y firme el Anexo al formulario de consentimiento de investigación para aprender más sobre el estudio y participar en los diferentes aspectos.",
  "summary_inprogress": "Por favor termine de firmar el Anexo al formulario de consentimiento de investigación para aprender más sobre el estudio y participar en los diferentes aspectos.",
  "summary_complete": "Gracias por firmar la Anexo al formulario de consentimiento para el estudio de investigación.",
  "readonly_hint": "<p class=\"no-margin\">Gracias por firmar su formulario de consentimiento. Si desea realizar algún cambio, comuníquese con el equipo de estudio en <a href=\"mailto:info@joincountmein.org\" class=\"Link\">info@joincountmein.org</a>o llámanos al <a href=\"tel:651-403-5315\" class=\"Link\">651-403-5315</a>.</p>",
  "intro_title" : "Introducción",
  "intro_body1" : "Este anexo al consentimiento proporciona información nueva acerca del estudio de investigación en el que ha aceptado participar y le pedirá que decida si desea proporcionar muestras de heces para el estudio. Los procedimientos mencionados a continuación son complementarios de aquellos que se le informaron en el formulario de consentimiento anterior. Si decide participar en esta parte del estudio, firme y ponga la fecha al final de este formulario. Recibirá una copia en la dirección de correo electrónico que utilizó para registrarse en el proyecto, para que pueda consultarla mientras participa en el presente estudio de investigación. <br/> ",
  "intro_body2": "En caso de tener alguna pregunta, envíe un correo electrónico a info@joincountmein.org o llame al <a href=\"mailto:info@joincountmein.org\" class=\"Link\">info@joincountmein.org</a> o llame al <a href=\"tel:651-403-5315\" class=\"Link\">651-403-5315</a> y solicite hablar con un miembro del equipo con relación a esta parte del estudio.",
  "description_title": "Descripción breve del proyecto",
  "procedures_title": "¿Cuáles son los nuevos procedimientos involucrados?",
  "procedures_body1": "Dado que le han diagnosticado cáncer colorrectal con anterioridad, le preguntamos si estaría dispuesto a proporcionar muestras de heces para el estudio. Si decide participar, le enviaremos por correo postal un kit de obtención de muestras que incluye instrucciones detalladas sobre cómo proporcionar su muestra de heces. Luego, le pediremos que nos envíe la muestra en un paquete prepagado que le proporcionaremos. Es posible que le solicitemos que proporcione muestras de heces en distintos momentos. Antes de enviarle los kits de obtención de muestras de heces, nos comunicaremos con usted. Si no desea participar en la obtención de muestras de heces en algún momento, simplemente informe a un miembro del equipo del estudio.",
  "procedures_body2": "Asimismo, le pediremos que complete una encuesta en línea a través de su cuenta del proyecto. Recibirá más información sobre esta encuesta una vez que le enviemos un kit. Después de recibir una muestra de heces, podríamos analizar los genes de las células presentes en sus muestras. Es posible que los resultados de estos análisis se utilicen para intentar desarrollar mejores formas para tratar y prevenir el cáncer.",
  "risks_title": "¿Hay algún riesgo nuevo asociado con la participación en esta parte del estudio de investigación?",
  "risks_body": "No hay riesgos adicionales asociados con esta parte del estudio.",

  "agree_title": "Documentación del consentimiento <br/><br/>Acepto lo siguiente:",
  "agree_item1": "Pueden obtener muestras de mis heces mediante el envío de kits de obtención de muestras a la dirección postal provista en el formulario anterior.",
  "agree_item2": "Pueden realizar (o trabajar con otros para realizar) pruebas moleculares en las muestras de heces y almacenar las muestras hasta la conclusión de este estudio de investigación.",
  "agree_item3": "Pueden conservar las respuestas que proporcione en las encuestas asociadas hasta la conclusión de este estudio de investigación.",
