  "s4_name": "4. Firmar el asentimiento",
  "s4_instruction": "El siguiente formulario te brindará más información sobre el estudio de investigación y cómo participar en Count Me In. Cuando hayas terminado de leerlo, haz clic en "Siguiente" para pasar a la siguiente sección que completará tu madre o padre. Si, en algún momento, tienes alguna pregunta sobre el estudio o el formulario de consentimiento, tu padre o madre pueden comunicarse con nosotros al número de teléfono <a href=\"tel:XXX-XXX-XXXX\" class=\"Link\">XXX-XXX-XXXX</a> o por correo electrónico a <a href=\"mailto:info@joincountmein.org\" class=\"Link\">info@joincountmein.org</a>.",
  "s4_title": "Formulario de asentimiento a la investigación: Niño/Adolescente",
  "s4_info1": "Queremos contarte sobre un estudio de investigación que estamos llevando a cabo. Un estudio de investigación es una manera de obtener más información sobre algo. Nos gustaría que los pacientes con cáncer compartan su historia clínica, muestras de saliva, del cáncer o sangre con los investigadores para que podamos saber más sobre diferentes tipos de cáncer. Se te está pidiendo que te unas al estudio porque tuviste o tienes cáncer.",
  "s4_info2": "Si aceptas unirte a este estudio, le pediremos a tu padre o madre que nos den información sobre dónde has recibido tratamiento y te pediremos que des una muestra de saliva con un kit que enviará el equipo del proyecto. Si quieres, también puedes decidir dar muestras de sangre. Después de ello, el equipo del proyecto se ocupará del resto. Ellos solicitarán las historias clínicas y obtendrán muestras del cáncer y procesarán los kits de recolección de muestras de sangre y saliva. Toda esta información ayudará a los investigadores a tener un mejor entendimiento del cáncer.",
  "s4_info3": "Si decides dar muestras de sangre, la extracción de una muestra de sangre tiene riesgos pequeños. Podrías tener dolor e hinchazón en el sitio de la extracción de sangre.",
  "s4_info4": "Es posible que unirte a este estudio de investigación no mejore tu salud, pero podríamos aprender algo que algún día ayude a otras personas con cáncer.",
  "s4_info5": "No tienes que unirte a este estudio. Depende de ti. Puedes aceptar participar hoy y cambiar de opinión más adelante. Lo único que debes hacer es informar a tu padre o madre que deseas dejar de participar. Nadie se enojará contigo si no deseas formar parte del estudio o si decides unirte al estudio y cambias de parecer más adelante y dejas de participar.",
  "s4_info6": "Si tienes alguna pregunta sobre este estudio, tu padre o madre pueden comunicarse con el equipo del proyecto al número de teléfono <a href=\"tel:XXX-XXX-XXXX\" class=\"Link\">XXX-XXX-XXXX</a> o por correo electrónico a <a href=\"mailto:info@joincountmein.org\" class=\"Link\">info@joincountmein.org</a>.",
