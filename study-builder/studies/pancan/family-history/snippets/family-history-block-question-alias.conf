{
  "question": {
    include required("../../../snippets/text-question.conf"),
    "promptTemplate": {
      "templateType": "HTML",
      "templateText": "$ALIAS_prompt",
      "variables": [
        {
          "name": "ALIAS_prompt",
          "translations": [
            { "language": "en", "text": ${i18n.en.family_history.nickname} },
            { "language": "es", "text": ${i18n.es.family_history.nickname} }
          ]
        }
      ]
    },
    "additionalInfoHeaderTemplate": {
      "templateType": "HTML",
      "templateText": "$ALIAS_header",
      "variables": [
        {
          "name": "ALIAS_header",
          "translations": [
            { "language": "en", "text": ${i18n.en.family_history.nickname_hint} }
            { "language": "es", "text": ${i18n.es.family_history.nickname_hint} }
          ]
        }
      ]
    },
    "validations": [
      {
        "ruleType": "REQUIRED",
        "hintTemplate": {
          "templateType": "TEXT",
          "templateText": "$hint",
          "variables": [
            {
              "name": "hint",
              "translations": [
                { "language": "en", "text": ${i18n.en.family_history.nickname_req_hint} },
                { "language": "es", "text": ${i18n.es.family_history.nickname_req_hint} },
              ]
            }
          ]
        }
      }
    ]
  },
  "blockType": "QUESTION",
  "shownExpr": null
}
