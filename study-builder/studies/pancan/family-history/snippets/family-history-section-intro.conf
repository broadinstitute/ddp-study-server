        "name": "fh_intro_p1",
        "translations": [
          {
            "language": "en",
            "text": """
              Understanding someone's family history of cancer can help researchers discover new genetic risk factors that may lead to some types of cancer. Patients are the best source for the details of cancer in their family."""
