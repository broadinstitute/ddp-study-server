  "_pex": {
    "is_self": """
      (user.studies["cmi-pancan"].forms["PREQUAL"].questions["DESCRIBE"].answers.hasOption("DIAGNOSED"))
    """,
    "is_self_only": """
      (user.studies["cmi-pancan"].forms["PREQUAL"].questions["DESCRIBE"].answers.hasOption("DIAGNOSED")
      && !user.studies["cmi-pancan"].forms["PREQUAL"].questions["DESCRIBE"].answers.hasOption("CHILD_DIAGNOSED"))
    """,
    "is_child_only": """
      (!user.studies["cmi-pancan"].forms["PREQUAL"].questions["DESCRIBE"].answers.hasOption("DIAGNOSED")
      && user.studies["cmi-pancan"].forms["PREQUAL"].questions["DESCRIBE"].answers.hasOption("CHILD_DIAGNOSED"))
    """,
    "is_advanced_breast": """
      (user.studies["cmi-pancan"].forms["PREQUAL"].questions["ADVANCED_BREAST"].answers.hasOption("YES"))
    """,
    "is_advanced_prostate": """
      (user.studies["cmi-pancan"].forms["PREQUAL"].questions["ADVANCED_PROSTATE"].answers.hasOption("YES"))
    """,
    "has_angio": """
      (user.studies["cmi-pancan"].forms["PREQUAL"].questions["PRIMARY_CANCER_LIST"].numChildAnswers("PRIMARY_CANCER") == 1
      && user.studies["cmi-pancan"].forms["PREQUAL"].questions["PRIMARY_CANCER_LIST"].children["PRIMARY_CANCER"].answers.hasOption("ANGIOSARCOMA"))
    """,
    "has_brain": """
      user.studies["cmi-pancan"].forms["PREQUAL"].questions["PRIMARY_CANCER_LIST"].children["PRIMARY_CANCER"].answers.hasOption("BRAIN_TUMOR")
    """,
    "has_breast": """
      (user.studies["cmi-pancan"].forms["PREQUAL"].questions["PRIMARY_CANCER_LIST"].numChildAnswers("PRIMARY_CANCER") == 1
      && user.studies["cmi-pancan"].forms["PREQUAL"].questions["PRIMARY_CANCER_LIST"].children["PRIMARY_CANCER"].answers.hasOption("BREAST"))
    """,
    "has_osteo": """
      user.studies["cmi-pancan"].forms["PREQUAL"].questions["PRIMARY_CANCER_LIST"].children["PRIMARY_CANCER"].answers.hasOption("OSTEOSARCOMA")
    """,
    "has_prostate": """
      (user.studies["cmi-pancan"].forms["PREQUAL"].questions["PRIMARY_CANCER_LIST"].numChildAnswers("PRIMARY_CANCER") == 1
      && user.studies["cmi-pancan"].forms["PREQUAL"].questions["PRIMARY_CANCER_LIST"].children["PRIMARY_CANCER"].answers.hasOption("PROSTATE"))
    """,
    "is_lang_en": """(user.profile.language() == "en")""",
    "is_lang_es": """(user.profile.language() == "es")""",
    "is_not_redirect": """
      !( user.studies["cmi-pancan"].forms["PREQUAL"].questions["PRIMARY_CANCER_LIST"].children["PRIMARY_CANCER"]
            .answers.hasAnyOption("BRAIN_TUMOR", "OSTEOSARCOMA")
     || ( user.studies["cmi-pancan"].forms["PREQUAL"].questions["PRIMARY_CANCER_LIST"].numChildAnswers("PRIMARY_CANCER") == 1
            && user.studies["cmi-pancan"].forms["PREQUAL"].questions["PRIMARY_CANCER_LIST"].children["PRIMARY_CANCER"]
            .answers.hasOption("ANGIOSARCOMA")
            && !user.studies["cmi-pancan"].forms["PREQUAL"].questions["DESCRIBE"].answers.hasOption("CHILD_DIAGNOSED")
         )
     || ( user.studies["cmi-pancan"].forms["PREQUAL"].questions["PRIMARY_CANCER_LIST"].numChildAnswers("PRIMARY_CANCER") == 1
            && user.studies["cmi-pancan"].forms["PREQUAL"].questions["PRIMARY_CANCER_LIST"].children["PRIMARY_CANCER"].answers.hasAnyOption("BREAST", "PROSTATE")
            && !user.studies["cmi-pancan"].forms["PREQUAL"].questions["DESCRIBE"].answers.hasOption("CHILD_DIAGNOSED")
            && (user.studies["cmi-pancan"].forms["PREQUAL"].questions["ADVANCED_BREAST"].answers.hasOption("YES")
                || user.studies["cmi-pancan"].forms["PREQUAL"].questions["ADVANCED_PROSTATE"].answers.hasOption("YES"))
        )
      )
    """,
    "is_country_us": """
      (user.studies["cmi-pancan"].forms["PREQUAL"].questions["COUNTRY"].answers.hasOption("US"))
    """,
    "is_country_ca": """
      (user.studies["cmi-pancan"].forms["PREQUAL"].questions["COUNTRY"].answers.hasOption("CA"))
    """,
    "is_age_of_majority": """
      (
        ( user.studies["cmi-pancan"].forms["PREQUAL"].questions["COUNTRY"].answers.hasOption("US")
          && (
            ( user.studies["cmi-pancan"].forms["PREQUAL"].questions["STATE"].answers.hasOption("AL")
              && user.studies["cmi-pancan"].forms["PREQUAL"].questions["AGE"].answers.value() >= 19
            ) || (
              !user.studies["cmi-pancan"].forms["PREQUAL"].questions["STATE"].answers.hasOption("AL")
              && user.studies["cmi-pancan"].forms["PREQUAL"].questions["AGE"].answers.value() >= 18
            )
          )
        ) || (
          user.studies["cmi-pancan"].forms["PREQUAL"].questions["COUNTRY"].answers.hasOption("CA")
          && (
            ( user.studies["cmi-pancan"].forms["PREQUAL"].questions["PROVINCE"].answers.hasAnyOption("BC", "NB", "NL", "NT", "NS", "NU", "YT")
              && user.studies["cmi-pancan"].forms["PREQUAL"].questions["AGE"].answers.value() >= 19
            ) || (
              user.studies["cmi-pancan"].forms["PREQUAL"].questions["PROVINCE"].answers.hasAnyOption("AB", "MB", "ON", "PE", "QC", "SK")
              && user.studies["cmi-pancan"].forms["PREQUAL"].questions["AGE"].answers.value() >= 18
            )
          )
        ) || (
          user.studies["cmi-pancan"].forms["PREQUAL"].questions["COUNTRY"].answers.hasOption("PR")
          && user.studies["cmi-pancan"].forms["PREQUAL"].questions["AGE"].answers.value() >= 21
        ) || (
          user.studies["cmi-pancan"].forms["PREQUAL"].questions["COUNTRY"].answers.hasAnyOption("GU", "VI", "MP", "AS")
          && user.studies["cmi-pancan"].forms["PREQUAL"].questions["AGE"].answers.value() >= 18
        )
      )
    """,
    "is_age_parental": """
      (user.studies["cmi-pancan"].forms["PREQUAL"].questions["AGE"].answers.value() < 7)
    """,
    "is_age_assent": """
      ((
        ( user.studies["cmi-pancan"].forms["PREQUAL"].questions["COUNTRY"].answers.hasOption("US")
          && (
            ( user.studies["cmi-pancan"].forms["PREQUAL"].questions["STATE"].answers.hasOption("AL")
              && user.studies["cmi-pancan"].forms["PREQUAL"].questions["AGE"].answers.value() < 19
            ) || (
              !user.studies["cmi-pancan"].forms["PREQUAL"].questions["STATE"].answers.hasOption("AL")
              && user.studies["cmi-pancan"].forms["PREQUAL"].questions["AGE"].answers.value() < 18
            )
          )
        ) || (
          user.studies["cmi-pancan"].forms["PREQUAL"].questions["COUNTRY"].answers.hasOption("CA")
          && (
            ( user.studies["cmi-pancan"].forms["PREQUAL"].questions["PROVINCE"].answers.hasAnyOption("BC", "NB", "NL", "NT", "NS", "NU", "YT")
              && user.studies["cmi-pancan"].forms["PREQUAL"].questions["AGE"].answers.value() < 19
            ) || (
              user.studies["cmi-pancan"].forms["PREQUAL"].questions["PROVINCE"].answers.hasAnyOption("AB", "MB", "ON", "PE", "QC", "SK")
              && user.studies["cmi-pancan"].forms["PREQUAL"].questions["AGE"].answers.value() < 18
            )
          )
        ) || (
          user.studies["cmi-pancan"].forms["PREQUAL"].questions["COUNTRY"].answers.hasOption("PR")
          && user.studies["cmi-pancan"].forms["PREQUAL"].questions["AGE"].answers.value() < 21
        ) || (
          user.studies["cmi-pancan"].forms["PREQUAL"].questions["COUNTRY"].answers.hasAnyOption("GU", "VI", "MP", "AS")
          && user.studies["cmi-pancan"].forms["PREQUAL"].questions["AGE"].answers.value() < 18
        )
      ) && user.studies["cmi-pancan"].forms["PREQUAL"].questions["AGE"].answers.value() >= 7)
    """,
    "is_country_answered": """
      (user.studies["cmi-pancan"].forms["PREQUAL"].questions["COUNTRY"].isAnswered())
    """,
    "is_country_supported": """
      (user.studies["cmi-pancan"].forms["PREQUAL"].questions["COUNTRY"].answers.hasAnyOption("US", "CA", "PR", "GU", "VI", "MP", "AS"))
    """,
    "is_age_location_answered": """
      ( user.studies["cmi-pancan"].forms["PREQUAL"].questions["AGE"].isAnswered()
      && user.studies["cmi-pancan"].forms["PREQUAL"].questions["COUNTRY"].isAnswered()
      && (
        !user.studies["cmi-pancan"].forms["PREQUAL"].questions["COUNTRY"].answers.hasAnyOption("US", "CA")
        || (
          user.studies["cmi-pancan"].forms["PREQUAL"].questions["COUNTRY"].answers.hasOption("US")
          && user.studies["cmi-pancan"].forms["PREQUAL"].questions["STATE"].isAnswered()
        ) || (
          user.studies["cmi-pancan"].forms["PREQUAL"].questions["COUNTRY"].answers.hasOption("CA")
          && user.studies["cmi-pancan"].forms["PREQUAL"].questions["PROVINCE"].isAnswered()
        )
      ))
    """,
  },

