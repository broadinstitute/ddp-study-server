{
  "workflowTransitions": [
    # main study workflow
    {
      "from": {
        "type": "START"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "PREQUAL",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "PREQUAL"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "PREQUAL",
          "expression": """
              user.studies["cmi-mpc"].forms["PREQUAL"].isStatus("CREATED", "IN_PROGRESS")"""
        },
        {
          "type": "ACTIVITY",
          "activityCode": "ABOUTYOU",
          "expression": """
              user.studies["cmi-mpc"].forms["PREQUAL"].isStatus("COMPLETE")
              && user.studies["cmi-mpc"].forms["PREQUAL"].questions["PREQUAL_SELF_DESCRIBE"].answers.hasOption("DIAGNOSED")
          """,
        },
        {
          "type": "MAILING_LIST",
          "expression": """
              user.studies["cmi-mpc"].forms["PREQUAL"].isStatus("COMPLETE")
              && user.studies["cmi-mpc"].forms["PREQUAL"].questions["PREQUAL_SELF_DESCRIBE"].answers.hasOption("MAILING_LIST")
          """,
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "ABOUTYOU"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "CONSENT",
          "expression": """user.studies["cmi-mpc"].forms["ABOUTYOU"].isStatus("COMPLETE")
            && user.studies["cmi-mpc"].forms["CONSENT"].isStatus("CREATED", "IN_PROGRESS")
            && user.studies["cmi-mpc"].forms["ABOUTYOU"].questions["COUNTRY"].answers.hasAnyOption("US", "CA", "PR", "GU", "VI", "MP", "AS")
            """
        },
        {
          "type": "INTERNATIONAL_PATIENTS",
          "expression": """user.studies["cmi-mpc"].forms["ABOUTYOU"].isStatus("COMPLETE")
            && !user.studies["cmi-mpc"].forms["ABOUTYOU"].questions["COUNTRY"].answers.hasAnyOption("US", "CA", "PR", "GU", "VI", "MP", "AS")""",
        },
        {
          "type": "ACTIVITY",
          "activityCode": "RELEASE",
          "expression": """user.studies["cmi-mpc"].forms["RELEASE"].isStatus("CREATED", "IN_PROGRESS")"""
        },
        {
          "type": "ACTIVITY",
          "activityCode": "FOLLOWUPCONSENT",
          "expression": """(user.studies["cmi-mpc"].forms["FOLLOWUPCONSENT"].hasInstance() && user.studies["cmi-mpc"].forms["FOLLOWUPCONSENT"].isStatus("CREATED", "IN_PROGRESS"))"""
        },
        {
          "type": "DASHBOARD",
          "expression": """user.studies["cmi-mpc"].forms["RELEASE"].isStatus("COMPLETE")"""
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "CONSENT"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "RELEASE",
          "expression": """
                user.studies["cmi-mpc"].forms["RELEASE"].isStatus("CREATED", "IN_PROGRESS")"""
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "RELEASE"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "FOLLOWUPCONSENT",
          "expression": """(user.studies["cmi-mpc"].forms["FOLLOWUPCONSENT"].hasInstance() && user.studies["cmi-mpc"].forms["FOLLOWUPCONSENT"].isStatus("CREATED", "IN_PROGRESS"))"""
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "RELEASE"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "FOLLOWUP",
          "expression": """(user.studies["cmi-mpc"].forms["FOLLOWUP"].hasInstance() && user.studies["cmi-mpc"].forms["FOLLOWUP"].isStatus("CREATED", "IN_PROGRESS"))"""
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "FOLLOWUPCONSENT"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "FOLLOWUP",
          "expression": """(user.studies["cmi-mpc"].forms["FOLLOWUP"].hasInstance() && user.studies["cmi-mpc"].forms["FOLLOWUP"].isStatus("CREATED", "IN_PROGRESS"))"""
        }
      ]
    },
    # return user workflow
    {
      "from": {
        "type": "RETURN_USER"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "ABOUTYOU",
          "expression": """user.studies["cmi-mpc"].forms["ABOUTYOU"].isStatus("CREATED", "IN_PROGRESS")"""
        },
        {
          "type": "ACTIVITY",
          "activityCode": "CONSENT",
          "expression": """user.studies["cmi-mpc"].forms["CONSENT"].isStatus("CREATED", "IN_PROGRESS")"""
        },
        {
          "type": "ACTIVITY",
          "activityCode": "RELEASE",
          "expression": """user.studies["cmi-mpc"].forms["RELEASE"].isStatus("CREATED", "IN_PROGRESS")"""
        },
        {
          "type": "ACTIVITY",
          "activityCode": "FOLLOWUPCONSENT",
          "expression": """(user.studies["cmi-mpc"].forms["FOLLOWUPCONSENT"].hasInstance() && user.studies["cmi-mpc"].forms["FOLLOWUPCONSENT"].isStatus("CREATED", "IN_PROGRESS"))"""
        },
        {
          "type": "ACTIVITY",
          "activityCode": "FOLLOWUP",
          "expression": """(user.studies["cmi-mpc"].forms["FOLLOWUP"].hasInstance() && user.studies["cmi-mpc"].forms["FOLLOWUP"].isStatus("CREATED", "IN_PROGRESS"))"""
        },
        {
          "type": "DASHBOARD",
          "expression": """user.studies["cmi-mpc"].forms["RELEASE"].isStatus("COMPLETE")"""
        }
      ]
    }
  ]
}
