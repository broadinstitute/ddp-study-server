            {
              "titleTemplate": {
                "templateType": "HTML",
                "templateText": "$mpc_followup_s1_taking_part_title",
                "variables": [
                  {
                    "name": "mpc_followup_s1_taking_part_title",
                    "translations": [
                      {
                        "language": "en",
                        "text": "Can I stop taking part in this research study?"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": "$mpc_followup_s1_taking_part_detail",
                "variables": [
                  {
                    "name": "mpc_followup_s1_taking_part_detail",
                    "translations": [
                      {
                        "language": "en",
                        "text": """
                        <p class="PageContent-text">
                        Yes, you can stop being in the research study at any time. We will not be able to withdraw all the
                        information that has already been used for research. If you tell us that you want to stop being in the
                        study, we will destroy any remaining blood or DNA samples we have. We will not perform any
                        additional tests on the samples. However, we will keep the results from the tests we did before you
                        stopped being in the study. We will not be able to take back the information that already has been
                        used or shared with other researchers, central data banks, or that has been used to carry out related
                        activities such as oversight, or that is needed to ensure quality of the study.
                        </p>
                        <p class="PageContent-text">
                        To withdraw your permission, please contact the research doctor or study staff listed below by
                        emailing info@mpcproject.or or calling 651-293-5029:
                        </p>
                        <ul class="PageContent-contact">
                        <li class="PageContent-contact-item">Nikhil Wagle, MD (Principal Investigator of the Study)</li>
                        </ul>
                        <p class="PageContent-text">
                        If you choose to not participate, or if you are not eligible to participate, or if you withdraw from this
                        research study, this will not affect your present or future care and will not cause any penalty or loss
                        of benefits to which you are otherwise entitled.
                        </p>
                        """
                      }
                    ]
                  }
                ]
              },
              "blockType": "CONTENT",
              "shownExpr": null
            },

            {
              "titleTemplate": {
                "templateType": "HTML",
                "templateText": "$mpc_followup_s1_confidentiality_title",
                "variables": [
                  {
                    "name": "mpc_followup_s1_confidentiality_title",
                    "translations": [
                      {
                        "language": "en",
                        "text": "What about confidentiality?"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": "$mpc_followup_s1_confidentiality_detail",
                "variables": [
                  {
                    "name": "mpc_followup_s1_confidentiality_detail",
                    "translations": [
                      {
                        "language": "en",
                        "text": """
                        <p class="PageContent-text">
                        We will take rigorous measures to protect the confidentiality and security of all your information,
                        but we are unable to guarantee complete confidentiality. When we receive your blood samples, your
                        name and other information that could be used to readily identify you will be removed and replaced
                        by a code. If we send your samples to our collaborators for gene testing, the samples will be
                        identified using only this code. We will store your samples and information in locked facilities and
                        in password-protected computer files at the Broad Institute and we will limit access to such files.
                        We may share your identifiable information or coded information, as necessary, with regulatory or
                        oversight authorities (such as the Office for Human Research Protections), ethics committees
                        reviewing the conduct of the study, or as otherwise required by law.
                        </p>
                        <p class="PageContent-text">
                        When we send the results of the gene tests and your medical information to central data banks or
                        other researchers, they will not contain your name, social security number, or other information that
                        could be used to readily identify you. The results of this research study or future research studies
                        using the information from this study may be published in research papers or included in
                        presentations that will become part of the scientific literature. You will not be identified in
                        publications or presentations.
                        </p>
                        """
                      }
                    ]
                  }
                ]
              },
              "blockType": "CONTENT",
              "shownExpr": null
            },

