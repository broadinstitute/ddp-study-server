                  {
                    "name": "mpc_followup_s1_sharing_title",
                    "translations": [
                      {
                        "language": "en",
                        "text": "Who will use my blood samples?"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": "$mpc_followup_s1_sharing_detail",
                "variables": [
                  {
                    "name": "mpc_followup_s1_sharing_detail",
                    "translations": [
                      {
                        "language": "en",
                        "text": """
                        <p class="PageContent-text">
                          Your samples will be available to researchers at the Broad Institute of MIT and Harvard, a not-forprofit
                          biomedical research institute. After removing your name and other readily identifiable
                          information, we may share research results obtained from your blood samples with the greater
                          research community as well as central data banks at the National Institutes of Health.
                        </p>
                        <p class="PageContent-text">
                          In some cases, a research doctor may contact you to find out if you would be interested in participating
                          in a different or future research study based on information that may have been found in your samples.                        </p>
                        </p>
                        <p class="PageContent-text">
                          To allow sharing of information with other researchers, the National Institutes of Health (NIH) and other
                          organizations have developed central data (information) banks that analyze information and collect the results of
                          certain types of genetic studies. These central banks will store your genetic and medical information and provide
                          the information to qualified researchers to do more studies. We will also store your genetic and medical
                          information at the Broad Institute of MIT and Harvard and share your information with other qualified researchers.
                          Therefore, we are asking your permission to share your results with these special banks and other researchers, and
                          have your information used for future research studies, including studies that have not yet been designed, studies
                          involving diseases other than cancer, and/or studies that may be for commercial purposes (such as the development
                          or approval of new drugs). Your information will be sent to central banks and other researchers only with a code
                          number attached. Your name, social security number, and other information that could readily identify you will not
                          be shared with central banks or other researchers. We will never sell your readily identifiable information to
                          anyone under any circumstances.
                        </p>
                        """
                      }
                    ]
                  }
                ]
              },
              "blockType": "CONTENT",
              "shownExpr": null
            },

