                "variables": [
                  {
                    "name": "mpc_followup_s1_additional_agree_item",
                    "translations": [
                      {
                        "language": "en",
                        "text": """
                        <ul class="PageContent-ul">
                          <li class="PageContent-text topMarginMedium">
                            You can work with me to arrange a sample of blood to be drawn at my physician’s office, local clinic,
                            or nearby lab facility.
                          </li>
                          <li class="PageContent-text topMarginMedium">
                            You can perform (or collaborate with others to perform) gene tests on the blood and saliva samples that I
                            will send you and store the samples until this research study is complete.
                          </li>
                          <li class="PageContent-text topMarginMedium">
                            You can request my medical records from my physicians and the hospitals and other places where I
                            received and/or continue to receive my treatment and link results of the gene tests you perform on my
                            blood samples with my medical information from my medical records.
                          </li>
                          <li class="PageContent-text topMarginMedium">
                            You can use the results of the gene tests and my medical information for future research studies, including
                            studies that have not yet been designed, studies for diseases other than cancer, and/or studies that may be for
                            commercial purposes.
                          </li>
                          <li class="PageContent-text topMarginMedium">
                            You can share the results of the gene tests and my medical information with central data banks (e.g., the NIH)
                            and with other qualified researchers in a manner that does not include my name, social security number, or any other
                            information that could be used to readily identify me, to be used by other qualified researchers to perform future
                            research studies, including studies that have not yet been designed, studies for diseases other than cancer, and
                            studies that may be for commercial purposes.
                          </li>
                        </ul>
                        """
                      }
