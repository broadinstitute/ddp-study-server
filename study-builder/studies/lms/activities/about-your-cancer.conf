    "variables": [
      {
        "name": "lms_about_you_readonly_hint",
        "translations": [
          {
            "language": "en",
            "text": """<p class="no-margin">Thank you for submitting your survey. If you would like to make any changes,
              please reach out to the study team at <a href="mailto:info@lmsproject.org" class="Link">info@osproject.org</a>,
              or call us at <a href="tel:XXX-XXX-XXXX" class="Link">XXX-XXX-XXXX</a>.</p>"""
          }
        ]
      }
    ]
  },
  "introduction": {
    "nameTemplate": null,
    "icons": [],
    "blocks": [
      {
        "titleTemplate": null,
        "bodyTemplate": {
          "templateType": "HTML",
          "templateText": """<div>
            <p>$about_cancer_p1</p>
            <p>$about_cancer_p2</p>
            <p>$about_cancer_p3</p>
            </div>""",
          "variables": [
            {
              "name": "about_cancer_p1",
              "translations": [
                {
                  "language": "en",
                  "text": """Please tell us more about your / your child's cancer experience by answering the questions
                    below. As you fill out the questions, the answers will be automatically saved. If you would like to
                    leave the survey and complete it at another time, it will be available in the Dashboard. You can
                    reach us by emailing <a href="mailto:info@lmsproject.org" class="Link">info@lmsproject.org</a> if
                    you have any questions."""
                }
              ]
            },
            {
              "name": "about_cancer_p2",
              "translations": [
                {
                  "language": "en",
                  "text": """If you would like to withdraw from the project, you can contact the team at
                    <a href="mailto:info@lmsproject.org" class="Link">info@lmsproject.org</a> at any time. Any
                    information that has already been entered into the system cannot be withdrawn, however no additional
                    data will be generated."""
                }
              ]
            },
            {
              "name": "about_cancer_p3",
              "translations": [
                {
                  "language": "en",
                  "text": """After completing these questions, we will ask a few additional questions to understand more
                    about you/your child."""
                }
              ]
            }
          ]
        },
        "blockType": "CONTENT",
        "shownExpr": null
      }
    ]
  },
