  "workflowTransitions": [
    # main study workflow
    {
      "from": {
        "type": "START"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "PREQUAL",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "PREQUAL"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "CONSENT",
          "expression": """user.studies["circadia"].forms["CONSENT"].hasInstance()""",

        },
        {
          "type": "MAILING_LIST",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY"
        "activityCode": "CONSENT",
      },
      "to": [
        {
          "type": "DASHBOARD",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "HEALTH_AND_LIFESTYLE_QUESTIONNAIRE"
      },
      "to": [
        {
          "type": "DASHBOARD",
          "expression": """user.studies["circadia"].forms["HEALTH_AND_LIFESTYLE_QUESTIONNAIRE"].isStatus("COMPLETE")"""
        }
      ]
    },
    {
      "from": {
        "type": "DASHBOARD"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "CONSENT",
          "expression": """user.studies["circadia"].forms["CONSENT"].isStatus("CREATED", "IN_PROGRESS")"""
        },
        {
          "type": "ACTIVITY",
          "activityCode": "DLMO_SCHEDULING_INSTRUCTIONS",
          "expression": """user.studies["circadia"].forms["DLMO_SCHEDULING_INSTRUCTIONS"].hasInstance()"""
        },
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "MINI_SLEEP_LOG"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "DLMO",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY"
        "activityCode": "DLMO",
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "POST_COLLECTION_QUESTIONNAIRE",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "POST_COLLECTION_QUESTIONNAIRE"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "KIT_RETURN_ATTESTATION",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "KIT_RETURN_ATTESTATION"
      },
      "to": [
        {
          "type": "DASHBOARD",
          "expression": "true"
