{
  "tenant": {
    "domain": ${auth0.domain},
    "mgmtClientId": ${auth0.mgmtClientId},
    "mgmtSecret": ${auth0.mgmtSecret}
  },

  "umbrella": {
    "name": "circadia",
    "guid": "circadia"
  },

  "study": {
    "name": "circadia",
    "guid": "circadia",
    "studyEmail": "cancergenomecollective@broadinstitute.org",
    "baseWebUrl": ${baseWebUrl},
    "irbPassword": ${irbPassword},
    "plusCodePrecision": "MEDIUM",
    "shareParticipantLocation": true
  },

  "supportedLanguages": [
    {
      "language": "en",
      "name": "English",
      "isDefault": true
    }
  ],

  "statistics": [],

  "client": {
    "name": "circadia-angular-client",
    "id": ${auth0.clientId},
    "secret": ${auth0.clientSecret},
    "passwordRedirectUrl": ${passwordRedirectUrl}
  },

  "adminUser": {
    "guid": "PEPPERCRCADMINUSER"
  },

  "studyDetails": [],

  "sendgrid": {
    "apiKey": ${sendgridApiKey},
    "fromName": ${sendgridFromName},
    "fromEmail": ${sendgridFromEmail},
    "defaultSalutation": ${sendgridDefaultSalutation}
  },

  include required("sendgrid-emails.conf"),

  "kits": [],

  "activities": [
    {
      "filepath": "prequal.conf",
      "mappings": [],
      "validations": [
        # complex validation
        {
          "messageTemplate": {
            "templateType": "HTML",
            "templateText": "$crc_prequal_modal_message",
            "variables": [
              {
                "name": "crc_prequal_modal_message",
                "translations": [
                  {
                    "language": "en",
                    "text": """
                      Thank you for your interest in the Circadia Research Study! We appreciate your completion of our screening questionnaire. At this time, you are not eligible to participate. However, we invite you to stay up to date with our research efforts by signing up for our newsletter. We value our community and your efforts in contributing to research. Thank you
                    """
                  }
                ]
              }
            ]
          },
          "stableIds": [
            "ATYPICAL_CIRCADIAN_RHYTHM", "CIRCADIAN_RHYTHM_DISORDER_SYMPTOMS", "PARTICIPANT_AGE_AND_EDUCATION", "PROBABLE_MEDICAL_PROBLEMS_1", "CHILD_AND_PREGNANCY", "PROBABLE_MEDICAL_PROBLEMS_2", "TRAVEL", "8_TH_GRADE_ENGLISH", "VISUAL_PROBLEM_1", "VISUAL_PROBLEM_2",
          ],
          "precondition": """
            user.studies["circadia"].forms["PREQUAL"].questions["ATYPICAL_CIRCADIAN_RHYTHM"].isAnswered()
            && user.studies["circadia"].forms["PREQUAL"].questions["CIRCADIAN_RHYTHM_DISORDER_SYMPTOMS"].isAnswered()
            && user.studies["circadia"].forms["PREQUAL"].questions["PARTICIPANT_AGE_AND_EDUCATION"].isAnswered()
            && user.studies["circadia"].forms["PREQUAL"].questions["PROBABLE_MEDICAL_PROBLEMS_1"].isAnswered()
            && user.studies["circadia"].forms["PREQUAL"].questions["CHILD_AND_PREGNANCY"].isAnswered()
            && user.studies["circadia"].forms["PREQUAL"].questions["PROBABLE_MEDICAL_PROBLEMS_2"].isAnswered()
            && user.studies["circadia"].forms["PREQUAL"].questions["TRAVEL"].isAnswered()
            && user.studies["circadia"].forms["PREQUAL"].questions["8_TH_GRADE_ENGLISH"].isAnswered()
            && user.studies["circadia"].forms["PREQUAL"].questions["VISUAL_PROBLEM_1"].isAnswered()
            && user.studies["circadia"].forms["PREQUAL"].questions["DIM_MELATONIN_BEFORE_QUESTION"].isAnswered()
          """,
          "expression": """
(
(
!user.studies["circadia"].forms["PREQUAL"].questions["ATYPICAL_CIRCADIAN_RHYTHM"].answers.hasOption("ACR_NO")
&& user.studies["circadia"].forms["PREQUAL"].questions["CIRCADIAN_RHYTHM_DISORDER_SYMPTOMS"].answers.hasOption("CRDS_YES")
) || (
user.studies["circadia"].forms["PREQUAL"].questions["ATYPICAL_CIRCADIAN_RHYTHM"].answers.hasOption("ACR_NO")
) && (
user.studies["circadia"].forms["PREQUAL"].questions["PARTICIPANT_AGE_AND_EDUCATION"].answers.hasOption("PAAE_NONE_OF_THE_ABOVE")
) && (
user.studies["circadia"].forms["PREQUAL"].questions["PROBABLE_MEDICAL_PROBLEMS_1"].answers.hasOption("PMP1_NONE_OF_THE_ABOVE")
&& (
!user.studies["circadia"].forms["PREQUAL"].questions["PROBABLE_MEDICAL_PROBLEMS_1"].answers.hasOption("PMP1_TBI_ANSWER")
&& !user.studies["circadia"].forms["PREQUAL"].questions["PROBABLE_MEDICAL_PROBLEMS_1"].answers.hasOption("PMP1_STROKE_ANSWER")
&& !user.studies["circadia"].forms["PREQUAL"].questions["PROBABLE_MEDICAL_PROBLEMS_1"].answers.hasOption("PMP1_BRAIN_SURGERY")
&& !user.studies["circadia"].forms["PREQUAL"].questions["PROBABLE_MEDICAL_PROBLEMS_1"].answers.hasOption("PMP1_SEIZURE_DISORDER")
)
) && (
user.studies["circadia"].forms["PREQUAL"].questions["CHILD_AND_PREGNANCY"].answers.hasOption("CAP_NONE_OF_THE_ABOVE")
) && (
user.studies["circadia"].forms["PREQUAL"].questions["PROBABLE_MEDICAL_PROBLEMS_2"].answers.hasOption("PMP2_NONE_OF_THE_ABOVE")
&& (
!user.studies["circadia"].forms["PREQUAL"].questions["PROBABLE_MEDICAL_PROBLEMS_2"].answers.hasOption("PMP2_GINGIVITIS")
&& !user.studies["circadia"].forms["PREQUAL"].questions["PROBABLE_MEDICAL_PROBLEMS_2"].answers.hasOption("PMP2_XEROSTOMIA")
&& !user.studies["circadia"].forms["PREQUAL"].questions["PROBABLE_MEDICAL_PROBLEMS_2"].answers.hasOption("PMP2_PERIODONTITIS")
)
) && (
user.studies["circadia"].forms["PREQUAL"].questions["TRAVEL"].answers.hasOption("TRAVEL_NO")
) && (
user.studies["circadia"].forms["PREQUAL"].questions["8_TH_GRADE_ENGLISH"].answers.hasOption("8_TH_GRADE_ENGLISH_YES")
) && (
(
user.studies["circadia"].forms["PREQUAL"].questions["VISUAL_PROBLEM_1"].answers.hasOption("VISUAL_PROBLEM_1_YES")
&& user.studies["circadia"].forms["PREQUAL"].questions["VISUAL_PROBLEM_2"].answers.hasOption("COLOR_BLIND")
) || (
user.studies["circadia"].forms["PREQUAL"].questions["VISUAL_PROBLEM_1"].answers.hasOption("VISUAL_PROBLEM_1_NO")
)
)
)
"""
        },
      ]
    },
    {
      "filepath": "consent.conf",
      "mappings": [],
      "validations": []
    },
    {
      "filepath": "mini-sleep-log.conf",
      "mappings": [],
      "validations": []
    },
    {
      "filepath": "dlmo.conf",
      "mappings": [],
      "validations": []
    },
    {
      "filepath": "post-collection.conf",
      "mappings": [],
      "validations": []
    },
    {
      "filepath": "kit-return-attestation.conf",
      "mappings": [],
      "validations": []
    },
    {
      "filepath": "morning-evening-questionnaire.conf",
      "mappings": [],
      "validations": []
    },
  ],

  "activityTimestamp": "2015-01-01T00:00:00Z",

  "activityStatusIcons": [],

  "pdfs": [],

  "workflowTransitions": [
    # main study workflow
    {
      "from": {
        "type": "START"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "PREQUAL",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "PREQUAL"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "CONSENT",
          "expression": """
(
(
!user.studies["circadia"].forms["PREQUAL"].questions["ATYPICAL_CIRCADIAN_RHYTHM"].answers.hasOption("ACR_NO")
&& user.studies["circadia"].forms["PREQUAL"].questions["CIRCADIAN_RHYTHM_DISORDER_SYMPTOMS"].answers.hasOption("CRDS_YES")
) || (
user.studies["circadia"].forms["PREQUAL"].questions["ATYPICAL_CIRCADIAN_RHYTHM"].answers.hasOption("ACR_NO")
) && (
user.studies["circadia"].forms["PREQUAL"].questions["PARTICIPANT_AGE_AND_EDUCATION"].answers.hasOption("PAAE_NONE_OF_THE_ABOVE")
) && (
user.studies["circadia"].forms["PREQUAL"].questions["PROBABLE_MEDICAL_PROBLEMS_1"].answers.hasOption("PMP1_NONE_OF_THE_ABOVE")
&& (
!user.studies["circadia"].forms["PREQUAL"].questions["PROBABLE_MEDICAL_PROBLEMS_1"].answers.hasOption("PMP1_TBI_ANSWER")
&& !user.studies["circadia"].forms["PREQUAL"].questions["PROBABLE_MEDICAL_PROBLEMS_1"].answers.hasOption("PMP1_STROKE_ANSWER")
&& !user.studies["circadia"].forms["PREQUAL"].questions["PROBABLE_MEDICAL_PROBLEMS_1"].answers.hasOption("PMP1_BRAIN_SURGERY")
&& !user.studies["circadia"].forms["PREQUAL"].questions["PROBABLE_MEDICAL_PROBLEMS_1"].answers.hasOption("PMP1_SEIZURE_DISORDER")
)
) && (
user.studies["circadia"].forms["PREQUAL"].questions["CHILD_AND_PREGNANCY"].answers.hasOption("CAP_NONE_OF_THE_ABOVE")
) && (
user.studies["circadia"].forms["PREQUAL"].questions["PROBABLE_MEDICAL_PROBLEMS_2"].answers.hasOption("PMP2_NONE_OF_THE_ABOVE")
&& (
!user.studies["circadia"].forms["PREQUAL"].questions["PROBABLE_MEDICAL_PROBLEMS_2"].answers.hasOption("PMP2_GINGIVITIS")
&& !user.studies["circadia"].forms["PREQUAL"].questions["PROBABLE_MEDICAL_PROBLEMS_2"].answers.hasOption("PMP2_XEROSTOMIA")
&& !user.studies["circadia"].forms["PREQUAL"].questions["PROBABLE_MEDICAL_PROBLEMS_2"].answers.hasOption("PMP2_PERIODONTITIS")
)
) && (
user.studies["circadia"].forms["PREQUAL"].questions["TRAVEL"].answers.hasOption("TRAVEL_NO")
) && (
user.studies["circadia"].forms["PREQUAL"].questions["8_TH_GRADE_ENGLISH"].answers.hasOption("8_TH_GRADE_ENGLISH_YES")
) && (
(
user.studies["circadia"].forms["PREQUAL"].questions["VISUAL_PROBLEM_1"].answers.hasOption("VISUAL_PROBLEM_1_YES")
&& user.studies["circadia"].forms["PREQUAL"].questions["VISUAL_PROBLEM_2"].answers.hasOption("COLOR_BLIND")
) || (
user.studies["circadia"].forms["PREQUAL"].questions["VISUAL_PROBLEM_1"].answers.hasOption("VISUAL_PROBLEM_1_NO")
)
)
)
"""
        },
        {
          "type": "MAILING_LIST",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "RETURN_USER"
      },
      "to": [
        {
          "type": "DASHBOARD",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "DASHBOARD"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "CONSENT",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY"
        "activityCode": "CONSENT",
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "MINI_SLEEP_LOG",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "MINI_SLEEP_LOG"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "DLMO",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY"
        "activityCode": "DLMO",
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "POST_COLLECTION_QUESTIONNAIRE",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "POST_COLLECTION_QUESTIONNAIRE"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "KIT_RETURN_ATTESTATION",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "KIT_RETURN_ATTESTATION"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "MORNING_EVENING_QUESTIONNAIRE",
          "expression": "true"
        }
      ]
    },
  ],

  "events": [
    # activity instance creation events
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": "PREQUAL",
        "statusType": "COMPLETE"
      },
      "action": {
        "type": "ACTIVITY_INSTANCE_CREATION",
        "activityCode": "CONSENT"
      },
      "preconditionExpr": "true",
      "maxOccurrencesPerUser": 1,
      "dispatchToHousekeeping": false,
      "order": 1
    },
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": "CONSENT",
        "statusType": "COMPLETE"
      },
      "action": {
        "type": "ACTIVITY_INSTANCE_CREATION",
        "activityCode": "MINI_SLEEP_LOG"
      },
      "preconditionExpr": "true",
      "maxOccurrencesPerUser": 1,
      "dispatchToHousekeeping": false,
      "order": 1
    },
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": "MINI_SLEEP_LOG",
        "statusType": "COMPLETE"
      },
      "action": {
        "type": "ACTIVITY_INSTANCE_CREATION",
        "activityCode": "DLMO"
      },
      "preconditionExpr": "true",
      "maxOccurrencesPerUser": 1,
      "dispatchToHousekeeping": false,
      "order": 1
    },
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": "DLMO",
        "statusType": "COMPLETE"
      },
      "action": {
        "type": "ACTIVITY_INSTANCE_CREATION",
        "activityCode": "POST_COLLECTION_QUESTIONNAIRE"
      },
      "preconditionExpr": "true",
      "maxOccurrencesPerUser": 1,
      "dispatchToHousekeeping": false,
      "order": 1
    },

    // email events
    {
      "trigger": {
        "type": "USER_REGISTERED"
      },
      "action": {
        "type": "SENDGRID_EMAIL",
        "templates": [
          {
            "emailTemplate": ${emails.welcome},
            "language": "en",
            "isDynamic": false
          }
        ],
        "pdfAttachments": []
      },
      "cancelExpr": null,
      "dispatchToHousekeeping": true,
      "order": 1
    }
  ]
}
