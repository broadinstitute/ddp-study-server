{
  include required("../snippets/activity-general-form.conf"),
  "studyGuid": ${id.study},
  "activityCode": ${id.act.prequal},
  "versionTag": "v1",
  "displayOrder": 1,
  "writeOnce": true,
  "maxInstancesPerUser": 1,
  "excludeFromDisplay": true,
  "allowUnauthenticated": true,
  "translatedNames": [
    { "language": "en", "text": ${i18n.en.prequal.name} },
    { "language": "es", "text": ${i18n.es.prequal.name} },
  ],
  "translatedTitles": [
    { "language": "en", "text": ${i18n.en.prequal.title} },
    { "language": "es", "text": ${i18n.es.prequal.title} },
  ],
  "sections": [
    {
      "nameTemplate": null,
      "icons": [],
      "blocks": [
        {
          "question": {
            include required("../snippets/picklist-question-single-list.conf"),
            "stableId": ${id.q.prequal_join},
            "hideNumber": true,
            "promptTemplate": {
              "templateType": "HTML",
              "templateText": "$prompt",
              "variables": [
                {
                  "name": "prompt",
                  "translations": [
                    { "language": "en", "text": ${i18n.en.prequal.join_prompt} },
                    { "language": "es", "text": ${i18n.es.prequal.join_prompt} },
                  ]
                }
              ]
            },
            "picklistOptions": [
              {
                "stableId": "PARTICIPANT",
                "optionLabelTemplate": {
                  "templateType": "TEXT",
                  "templateText": "$option_label",
                  "variables": [
                    {
                      "name": "option_label",
                      "translations": [
                        { "language": "en", "text": ${i18n.en.prequal.join_option_participant} },
                        { "language": "es", "text": ${i18n.es.prequal.join_option_participant} },
                      ]
                    }
                  ]
                }
              },
              {
                "stableId": "MAILING_LIST",
                "optionLabelTemplate": {
                  "templateType": "TEXT",
                  "templateText": "$option_label",
                  "variables": [
                    {
                      "name": "option_label",
                      "translations": [
                        { "language": "en", "text": ${i18n.en.prequal.join_option_mailing_list} },
                        { "language": "es", "text": ${i18n.es.prequal.join_option_mailing_list} },
                      ]
                    }
                  ]
                }
              },
            ],
            "validations": [
              {
                "ruleType": "REQUIRED",
                "hintTemplate": {
                  "templateType": "TEXT",
                  "templateText": "$hint",
                  "variables": [
                    {
                      "name": "hint",
                      "translations": [
                        { "language": "en", "text": ${i18n.en.prequal.join_hint_req} },
                        { "language": "es", "text": ${i18n.es.prequal.join_hint_req} },
                      ]
                    }
                  ]
                }
              }
            ]
          },
          "blockType": "QUESTION",
          "shownExpr": null
        }
      ]
    },
  ]
}
