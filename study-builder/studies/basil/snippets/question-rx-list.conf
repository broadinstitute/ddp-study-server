{
  include required("../../snippets/picklist-question-single-remote-autocomplete.conf"),
  "stableId": "REMOTE_AUTOCOMPLETE_RX",
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "$rx_prompt"
    "variables": [
      {
        "name": "rx_prompt",
        "translations": [
          { "language": "en", "text": ${i18n.en.rx_prompt} },
          { "language": "es", "text": ${i18n.es.rx_prompt} },
        ]
      }
    ]
  },
  "picklistLabelTemplate": {
    "templateType": "TEXT",
    "templateCode": null,
    "templateText": "$rx_picklist_label",
    "variables": [
      {
        "name": "rx_picklist_label",
        "translations": [
          { "language": "en", "text": ${i18n.en.rx_list.picklist_label}},
          { "language": "es", "text": ${i18n.es.rx_list.picklist_label}}
        ]
      }
    ]
  },
  "picklistOptions": [
    {
      "stableId": "RX_ANTITRYPSIN",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$rx_antitrypsin",
        "variables": [
          {
            "name": "rx_antitrypsin",
            "translations": [
              { "language": "en", "text": ${i18n.en.rx_list.rx_antitrypsin} },
              { "language": "es", "text": ${i18n.es.rx_list.rx_antitrypsin} },
            ]
          }
        ]
      }
    },
    {
      "stableId": "RX_GAMMAGARD",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$rx_gammagard",
        "variables": [
          {
            "name": "rx_gammagard",
            "translations": [
              { "language": "en", "text": ${i18n.en.rx_list.rx_gammagard} },
              { "language": "es", "text": ${i18n.es.rx_list.rx_gammagard} },
            ]
          }
        ]
      }
    },
    {
      "stableId": "RX_CHORIONIC",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$rx_chorionic",
        "variables": [
          {
            "name": "rx_chorionic",
            "translations": [
              { "language": "en", "text": ${i18n.en.rx_list.rx_chorionic} },
              { "language": "es", "text": ${i18n.es.rx_list.rx_chorionic} },
            ]
          }
        ]
      }
    },
    {
      "stableId": "RX_GAMMA",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$rx_gamma",
        "variables": [
          {
            "name": "rx_gamma",
            "translations": [
              { "language": "en", "text": ${i18n.en.rx_list.rx_gamma} },
              { "language": "es", "text": ${i18n.es.rx_list.rx_gamma} },
            ]
          }
        ]
      }
    },
    {
    "stableId": OTHER,
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "RX_OTHER",
        "variables": [
          {
            "name": "RX_OTHER",
            "translations": [
              { "language": "en", "text": "RX Other" },
              { "language": "es", "text": "[es] RX Other" },
            ]
          }
        ]
      }
      "allowDetails": true,
      "detailLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$details",
        "variables": [
          {
            "name": "details",
            "translations": [
              { "language": "en", "text": "details" },
              { "language": "es", "text": "[es] details" },
            ]
          }
        ]
      }
    }
  ]
}
