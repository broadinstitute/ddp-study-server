{
  include required("../../snippets/picklist-question-single-autocomplete.conf"),
  "stableId": ${id.q.countries},
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "$country_prompt"
    "variables": [
      {
        "name": "country_prompt",
        "translations": [
          { "language": "en", "text": ${i18n.en.country_prompt} },
          { "language": "es", "text": ${i18n.es.country_prompt} },
        ]
      }
    ]
  },
  "picklistOptions": [
    {
      "stableId": "AFGANISTAN",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$country_afghanistan",
        "variables": [
          {
            "name": "country_afghanistan",
            "translations": [
              { "language": "en", "text": ${i18n.en.country.afghanistan} },
              { "language": "es", "text": ${i18n.es.country.afghanistan} },
            ]
          }
        ]
      }
    },
    {
      "stableId": "ALBANIA",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$country_albania",
        "variables": [
          {
            "name": "country_albania",
            "translations": [
              { "language": "en", "text": ${i18n.en.country.albania} },
              { "language": "es", "text": ${i18n.es.country.albania} },
            ]
          }
        ]
      }
    },
    {
      "stableId": "ALGERIA",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$country_algeria",
        "variables": [
          {
            "name": "country_algeria",
            "translations": [
              { "language": "en", "text": ${i18n.en.country.algeria} },
              { "language": "es", "text": ${i18n.es.country.algeria} },
            ]
          }
        ]
      }
    },
    {
      "stableId": "AMERICAN_SAMOA",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$country_american_samoa",
        "variables": [
          {
            "name": "country_american_samoa",
            "translations": [
              { "language": "en", "text": ${i18n.en.country.american_samoa} },
              { "language": "es", "text": ${i18n.es.country.american_samoa} },
            ]
          }
        ]
      }
    },
  ]
}
