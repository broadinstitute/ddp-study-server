{
  include required("../snippets/activity-general-form.conf"),
  "studyGuid": ${id.study},
  "activityCode": ${id.act.numeric},
  "versionTag": "v1",
  "displayOrder": 1,
  "translatedNames": [
    { "language": "en", "text": ${i18n.en.numeric.name} },
    { "language": "es", "text": ${i18n.es.numeric.name} },
  ],
  "translatedTitles": [
    { "language": "en", "text": ${i18n.en.numeric.title} },
    { "language": "es", "text": ${i18n.es.numeric.title} },
  ],
  "sections": [
    {
      "nameTemplate": null,
      "icons": [],
      "blocks": [
        {
          "question": {
            include required("../snippets/numeric-question.conf"),
            "stableId": ${id.q.num_int_range_1},
            "promptTemplate": {
              "templateType": "HTML",
              "templateText": "$prompt",
              "variables": [
                {
                  "name": "prompt",
                  "translations": [
                    { "language": "en", "text": ${i18n.en.numeric.num_int_range_1_prompt} },
                    { "language": "es", "text": ${i18n.es.numeric.num_int_range_1_prompt} },
                  ]
                }
              ]
            },
            "validations": [
              {
                "ruleType": "INT_RANGE",
                "min": 0,
                "max": 10,
                "hintTemplate": {
                  "templateType": "TEXT",
                  "templateText": "$int_range_hint",
                  "variables": [
                    {
                      "name": "int_range_hint",
                      "translations": [
                        { "language": "en", "text": ${i18n.en.numeric.num_int_range_1_hint} },
                        { "language": "es", "text": ${i18n.es.numeric.num_int_range_1_hint} },
                      ]
                    }
                  ]
                }
              }
            ]
          },
          "blockType": "QUESTION",
          "shownExpr": null
        }
      ]
    },
  ]
}
