{
  "workflowTransitions": [
    # main study workflow
    {
      "from": {
        "type": "START"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": ${id.act.prequal},
          "expression": "true"
        }
      ]
    }
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": ${id.act.prequal}
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": ${id.act.autocomplete},
          "expression": """user.studies["basil"].forms["PREQUAL"].isStatus("COMPLETE")"""
        },
      ]
    }
  ]
}
