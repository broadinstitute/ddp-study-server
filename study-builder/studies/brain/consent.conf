                  {
                    "name": "brain_consent_s2_compensation_title",
                    "translations": [
                      {
                        "language": "en",
                        "text": "Will I be paid to take part in this research study?"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s2_compensation_detail",
