                    "translations": [
                      {
                        "language": "en",
                        "text": "What if I have questions?"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s1_contact_detail",
                "variables": [
