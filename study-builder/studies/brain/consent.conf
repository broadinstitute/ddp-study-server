                    "text": "<ul class=\"PageContent-ul\">\n                    <li class=\"PageContent-text topMarginMedium\">I have had enough time to read the consent and think about agreeing to participate in this study;</li>\n                    <li class=\"PageContent-text topMarginMedium\">I have had all of my questions answered to my satisfaction;</li>\n                    <li class=\"PageContent-text topMarginMedium\">I am willing to participate in this research study;</li>\n                    <li class=\"PageContent-text topMarginMedium\">I have been told that my participation is voluntary and if I decide not to participate it will have no impact on my medical care;</li>\n                    <li class=\"PageContent-text topMarginMedium\">I have been told that if I decide to participate now, I can decide to stop being in the study at any time.</li>\n                    <li class=\"PageContent-text topMarginMedium\">I acknowledge that a copy of the signed consent form will be sent to my email address.</li></ul>"
