          "bodyTemplate": {
            "templateType": "HTML",
            "templateText": "$brain_consent_s1_preamble",
            "variables": [
              {
                "name": "brain_consent_s1_preamble",
                "translations": [
                  {
                    "language": "en",
                    "text": "<p class=\"PageContent-text\"><span class=\"Semibold\">\"The Brain Cancer Project\"</span> is a patient-driven movement that empowers brain cancer patients to directly transform research and treatment of disease by sharing copies of their medical records and tissue and/or blood samples with researchers in order to accelerate the pace of discovery. Because we are enrolling participants across the country regardless of where they are being treated, this study will allow many more patients to contribute to research than has previously been possible.</p>"
                  }
                ]
              }
            ]
          },
          "blockType": "CONTENT",
          "shownExpr": null
        },
        {
          "listStyleHint": "NUMBER",
          "title": null,
          "nested": [
            {
              "titleTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s1_purpose_title",
                "variables": [
                  {
                    "name": "brain_consent_s1_purpose_title",
                    "translations": [
                      {
                        "language": "en",
                        "text": "What is the purpose of this study?"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s1_purpose_detail",
                "variables": [
                  {
                    "name": "brain_consent_s1_purpose_detail",
                    "translations": [
                      {
                        "language": "en",
                        "text": "We want to understand brain cancer better so that we can develop more effective therapies. By partnering directly with patients, we are able to study many more aspects of cancer than would otherwise be possible."
                      }
                    ]
                  }
                ]
              },
              "blockType": "CONTENT",
              "shownExpr": null
            },
            {
              "titleTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s1_participation_title",
                "variables": [
                  {
                    "name": "brain_consent_s1_participation_title",
                    "translations": [
                      {
                        "language": "en",
                        "text": "What will I have to do if I agree to participate in this study?"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s1_participation_detail",
                "variables": [
                  {
                    "name": "brain_consent_s1_participation_detail",
                    "translations": [
                      {
                        "language": "en",
                        "text": "Participation requires little effort. With your permission, we may ask that you send a saliva sample to us in a pre-stamped package that we will provide. We may also ask for your medical records. If so, we will take care of obtaining copies of your medical records from the hospitals or centers where you receive your medical care. If needed, we may contact you to ask if you would be willing to sign an additional release form for your medical records to be shared with us.  If you elect to share tissue with us, we may also obtain small amounts of your stored tumor tissues from hospitals or centers where you receive your care. If you elect to share blood with us, we may ask you to have a sample of blood (1 tube or 2 teaspoons) drawn at your physician's office, local clinic, or nearby lab facility – we will provide detailed instructions on how to do this."
                      }
                    ]
                  }
                ]
              },
              "blockType": "CONTENT",
              "shownExpr": null
            },
            {
              "titleTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s1_voluntary_title",
                "variables": [
                  {
                    "name": "brain_consent_s1_voluntary_title",
                    "translations": [
                      {
                        "language": "en",
                        "text": "Do I have to participate in this study?"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s1_voluntary_detail",
                "variables": [
                  {
                    "name": "brain_consent_s1_voluntary_detail",
                    "translations": [
                      {
                        "language": "en",
                        "text": "No. Taking part in this study is voluntary. Even if you decide to participate, you can always change your mind and leave the study."
                      }
                    ]
                  }
                ]
              },
              "blockType": "CONTENT",
              "shownExpr": null
            },
            {
              "titleTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s1_benefits_title",
                "variables": [
                  {
                    "name": "brain_consent_s1_benefits_title",
                    "translations": [
                      {
                        "language": "en",
                        "text": "Will I benefit from participating?"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s1_benefits_detail",
                "variables": [
                  {
                    "name": "brain_consent_s1_benefits_detail",
                    "translations": [
                      {
                        "language": "en",
                        "text": "While taking part in this study may not improve your own health, the information we collect will aid in our research efforts to provide better cancer treatment and prevention options to future patients. We will provide updates about key research discoveries made possible by your participation on our website."
                      }
                    ]
                  }
                ]
              },
              "blockType": "CONTENT",
              "shownExpr": null
            },
            {
              "titleTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s1_risks_title",
                "variables": [
                  {
                    "name": "brain_consent_s1_risks_title",
                    "translations": [
                      {
                        "language": "en",
                        "text": "What are the risks or discomforts of the research study?"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s1_risks_detail",
                "variables": [
                  {
                    "name": "brain_consent_s1_risks_detail",
                    "translations": [
                      {
                        "language": "en",
                        "text": "<p class=\"PageContent-text\">If you elect to share blood, there are small risks associated with obtaining a sample of blood. You may experience slight pain and swelling at the site of the blood draw. These complications are rare and should resolve within a few days. If they do not, you should contact your doctor.<br>There may be a risk that your information (which includes your genetic information and information from your medical records) could be seen by unauthorized individuals. However, we have procedures and security measures in place designed to minimize this risk and protect the confidentiality of your information.<br>In the unlikely event of an unauthorized disclosure, there is a Federal law, known as the Genetic Information Nondiscrimination Act (GINA), which protects you from genetic discrimination. GINA generally makes it illegal for health insurance companies, group health plans, and most employers to discriminate against you based on your genetic information. However, this law does not protect you against genetic discrimination by companies that sell life insurance, disability insurance, or long-term care insurance. If you already have or have had cancer, any unauthorized disclosure of genetic results is unlikely to change an insurer’s view of your risk.</p>"
                      }
                    ]
                  }
                ]
              },
              "blockType": "CONTENT",
              "shownExpr": null
            },
            {
              "titleTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s1_cost_title",
                "variables": [
                  {
                    "name": "brain_consent_s1_cost_title",
                    "translations": [
                      {
                        "language": "en",
                        "text": "Will it cost me anything to participate in this study?"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s1_cost_detail",
                "variables": [
                  {
                    "name": "brain_consent_s1_cost_detail",
                    "translations": [
                      {
                        "language": "en",
                        "text": "No."
                      }
                    ]
                  }
                ]
              },
              "blockType": "CONTENT",
              "shownExpr": null
            },
            {
              "titleTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s1_sharing_title",
                "variables": [
                  {
                    "name": "brain_consent_s1_sharing_title",
                    "translations": [
                      {
                        "language": "en",
                        "text": "Who will use my samples and see my information?"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s1_sharing_detail",
                "variables": [
                  {
                    "name": "brain_consent_s1_sharing_detail",
                    "translations": [
                      {
                        "language": "en",
                        "text": "Your samples and health information will be available to researchers at the Broad Institute of MIT and Harvard, a not-for-profit biomedical research institute. After removing your name and other readily identifiable information, we will share results obtained from your participation with the greater research community as well as central data banks at the National Institutes of Health."
                      }
                    ]
                  }
                ]
              },
              "blockType": "CONTENT",
              "shownExpr": null
            },
            {
              "titleTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s1_withdraw_title",
                "variables": [
                  {
                    "name": "brain_consent_s1_withdraw_title",
                    "translations": [
                      {
                        "language": "en",
                        "text": "Can I stop taking part in this research study?"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s1_withdraw_detail",
                "variables": [
                  {
                    "name": "brain_consent_s1_withdraw_detail",
                    "translations": [
                      {
                        "language": "en",
                        "text": "Yes, you can withdraw from this research study at any time, although any of your information that has already been entered into our system cannot be withdrawn. Your information would be removed from future studies."
                      }
                    ]
                  }
                ]
              },
              "blockType": "CONTENT",
