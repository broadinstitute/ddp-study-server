      "blocks": [
        {
          "listStyleHint": "UPPER_ALPHA",
          "title": null,
          "nested": [
            {
              "titleTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s2_intro_title",
                "variables": [
                  {
                    "name": "brain_consent_s2_intro_title",
                    "translations": [
                      {
                        "language": "en",
                        "text": "Introduction"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s2_intro_detail",
                "variables": [
                  {
                    "name": "brain_consent_s2_intro_detail",
                    "translations": [
                      {
                        "language": "en",
                        "text": "<p class=\"PageContent-text\">You are being invited to participate in a research study that will collect and analyze samples and health information of patients with brain cancer. This study will help doctors and researchers better understand why brain cancer occurs and develop ways to better treat and prevent it.<br> Cancers occur when the molecules that control normal cell growth (genes and proteins) are altered. Changes in the genes of tumor cells and normal tissues are called \"alterations.\" Several alterations that occur in certain types of cancers have already been identified and have led to the development of new drugs that specifically target those alterations. However, the vast majority of tumors from patients have not been studied, which means there is a tremendous amount of information still left to be discovered. Our goal is to discover more alterations, and to better understand those that have been previously described. We think this could lead to the development of additional therapies and cures.<br> Genes are composed of DNA \"letters,\" which contain the instructions that tell the cells in our bodies how to grow and work. We would like to use your DNA to look for alterations in cancer cell genes using a technology called \"sequencing.\" <br> Gene sequencing is a way of reading the DNA to identify alterations in genes that may contribute to the behavior of cells. Some changes in genes occur only in cancer cells. Others occur in normal cells as well, in the genes that may have been passed from parent to child. This research study will examine both kinds of genes.<br> You are being asked to participate in the study because you have brain cancer. Other than providing samples of saliva and, if you elect to, blood sample(s) (1 tube or 2 teaspoons per sample), participating in the study involves no additional tests or procedures.<br> This form explains why this research study is being done, what is involved in participating, the possible risks and benefits of the study, alternatives to participation, and your rights as a participant. The decision to participate is yours. We encourage you to ask questions about the study now or in the future.</p>"
                      }
                    ]
                  }
                ]
              },
              "blockType": "CONTENT",
              "shownExpr": null
            },
            {
              "titleTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s2_purpose_title",
                "variables": [
                  {
                    "name": "brain_consent_s2_purpose_title",
                    "translations": [
                      {
                        "language": "en",
                        "text": "Why is this research study being done?"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s2_purpose_detail",
                "variables": [
                  {
                    "name": "brain_consent_s2_purpose_detail",
                    "translations": [
                      {
                        "language": "en",
                        "text": "<p class=\"PageContent-text\">We want to understand cancer better so that we can develop more effective therapies. By partnering directly with patients, we will be able to study many more aspects of cancer than has previously been possible. In addition, because we are enrolling participants across the country regardless of where they are being treated, this study will allow many more patients to directly contribute to research than might otherwise be feasible.</p>"
                      }
                    ]
                  }
                ]
              },
              "blockType": "CONTENT",
              "shownExpr": null
            },
            {
              "titleTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s2_voluntary_title",
                "variables": [
                  {
                    "name": "brain_consent_s2_voluntary_title",
                    "translations": [
                      {
                        "language": "en",
                        "text": "What other options are there?"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s2_voluntary_detail",
                "variables": [
                  {
                    "name": "brain_consent_s2_voluntary_detail",
                    "translations": [
                      {
                        "language": "en",
                        "text": "<p class=\"PageContent-text\">Taking part in this research study is voluntary – you may choose not to participate. Your decision not to participate will not affect your medical care in any way or result in any penalty or loss of benefits.</p>"
                      }
                    ]
                  }
                ]
              },
              "blockType": "CONTENT",
              "shownExpr": null
            },
            {
              "titleTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s2_involvement_title",
                "variables": [
                  {
                    "name": "brain_consent_s2_involvement_title",
                    "translations": [
                      {
                        "language": "en",
                        "text": "What is involved in the research study?"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s2_involvement_detail",
                "variables": [
                  {
                    "name": "brain_consent_s2_involvement_detail",
                    "translations": [
                      {
                        "language": "en",
                        "text": "<p class=\"PageContent-text\">With your consent, we may obtain copies of your medical records and ask that you collect a sample of saliva at home–we will provide detailed instructions on how to do this. We may contact you to ask if you would be willing to sign an additional release form for your medical records to be shared with us. You may also choose to send your medical records directly to us. If you elect to share tissue samples with us, we may request a portion of your tumor tissues through already stored biopsies or surgical specimens in hospitals or centers where you received your medical care in the past.<br>If you elect to share blood samples with us as well, we may ask you to have a sample of blood (1 tube or 2 teaspoons) drawn at your physician’s office, local clinic, or nearby lab facility. We’ll ask you to send any blood and/or saliva sample(s) to us in pre - stamped packages that we will provide. We may ask you to provide blood at multiple different time points. We will contact you before sending the blood kit. If you do not want to participate in the blood draw at that time, please just inform one of the study staff members.<br> We will analyze the genes in your cancer cells (obtained from your tissue or blood sample) and your normal cells  (obtained from the blood sample or from your saliva sample). No additional procedures will be required. The results of this analysis will be used to try to develop better ways to treat and prevent cancers.<br> We will link the results of the gene tests on your cancer cells and normal cells with medical information that has been generated during the course of your treatment. We are asking your permission to obtain a copy of your medical record from places where you have received care for your cancer.<br> In some cases, a research doctor may contact you to find out if you would be interested in participating in a different or future research study based on information that may have been found in your samples or medical information.<br> To allow sharing of information with other researchers, the National Institutes of Health (NIH) and other organizations have developed central data (information) banks that analyze information and collect the results of certain types of genetic studies.These central banks will store your genetic and medical information and provide the information to qualified researchers to do more studies. We will also store your genetic and medical information at the Broad Institute of MIT and Harvard and share your information with other qualified researchers. Therefore, we are asking your permission to share your results with these special banks and other researchers, and have your information used for future research studies, including studies that have not yet been designed, studies involving diseases other than cancer, and/or studies that may be for commercial purposes (such as the development or approval of new drugs). Your information will be sent to central banks and other researchers only with a code number attached. Your name, social security number, and other information that could readily identify you will not be shared with central banks or other researchers. We will never sell your readily identifiable information to anyone under any circumstances.</p>"
                      }
                    ]
                  }
                ]
              },
              "blockType": "CONTENT",
              "shownExpr": null
            },
            {
              "titleTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s2_timing_title",
                "variables": [
                  {
                    "name": "brain_consent_s2_timing_title",
                    "translations": [
                      {
                        "language": "en",
                        "text": "How long will I be in this research study?"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s2_timing_detail",
                "variables": [
                  {
                    "name": "brain_consent_s2_timing_detail",
                    "translations": [
                      {
                        "language": "en",
                        "text": "<p class=\"PageContent-text\">You may be asked to give samples of blood, tissue, and/or saliva after you consent to enrolling in this study. You may also be asked to complete additional questionnaires. We will keep your blood, tissue, and saliva samples and medical records indefinitely until this study is finished, unless you inform us that you no longer wish to participate. You may do this at any time. More information about how to stop being in the study is below in paragraph I.<br> Once the study is finished, any left over blood and saliva samples and your medical records will be destroyed. Any tissue samples that we have will be returned to the pathology department at the hospital or other place where you received treatment.</p>"
                      }
                    ]
                  }
                ]
              },
              "blockType": "CONTENT",
              "shownExpr": null
            },
            {
              "titleTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s2_publishing_title",
                "variables": [
                  {
                    "name": "brain_consent_s2_publishing_title",
                    "translations": [
                      {
                        "language": "en",
                        "text": "What kind of information could be found in this study and will I be able to see it?"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s2_publishing_detail",
                "variables": [
                  {
                    "name": "brain_consent_s2_publishing_detail",
                    "translations": [
                      {
                        "language": "en",
                        "text": "<p class=\"PageContent-text\">The gene tests in this study are being done to add to our knowledge of how genes and other factors affect cancer. This information will be kept confidential and while you will not receive information about your personal results obtained from studying your blood, saliva, or tissue samples, we will provide general results and major discoveries to all participants. We will do this by regularly updating the website that you used to enroll in this study. Furthermore, we will publish important discoveries found through these studies in the scientific literature so that the entire research community can work together to better understand cancer. Your individual data will not be published in a way in which you could be readily identified. Abstracts, which are plain language summaries of the published reports, will be available to you and the general public.</p>"
                      }
                    ]
                  }
                ]
              },
              "blockType": "CONTENT",
              "shownExpr": null
            },
            {
              "titleTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s2_risks_title",
                "variables": [
                  {
                    "name": "brain_consent_s2_risks_title",
                    "translations": [
                      {
                        "language": "en",
                        "text": "What are the risks or discomforts of the research study?"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s2_risks_detail",
                "variables": [
                  {
                    "name": "brain_consent_s2_risks_detail",
                    "translations": [
                      {
                        "language": "en",
                        "text": "<p class=\"PageContent-text\">If you elect to share blood, there are small risks associated with obtaining the tube of blood. You may experience slight pain and swelling at the site of the blood draw. These complications are rare and should resolve within a few days. If they do not, you should contact your doctor.<br> There is a small risk that by participating in this study, the gene test results, including the identification of genetic changes in you or your cancer, could be seen by unauthorized individuals. We have tried to minimize this risk by carefully limiting access to the computers that would house your information to the staff of this research study.<br> In the unlikely event of an unauthorized disclosure, there is a Federal law, known as the Genetic Information Nondiscrimination Act (GINA), which protects you from genetic discrimination. GINA generally makes it illegal for health insurance companies, group health plans, and most employers to discriminate against you based on your genetic information. However, this law does not protect you against genetic discrimination by companies that sell life insurance, disability insurance, or long-term care insurance. If you already have or have had cancer, any unauthorized disclosure of genetic results is unlikely to change an insurer’s view of your risk.<br> There is a small but real risk that if your samples are used for this research study, they might not be available for clinical care in the future. However, we have attempted to minimize this risk in the following way: the pathologists in the department of pathology where your specimens are kept will not release your specimen unless they believe that the material remaining after the research test is performed is sufficient for any future clinical needs.</p>"
                      }
                    ]
                  }
                ]
              },
              "blockType": "CONTENT",
              "shownExpr": null
            },
            {
              "titleTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s2_benefits_title",
                "variables": [
                  {
                    "name": "brain_consent_s2_benefits_title",
                    "translations": [
                      {
                        "language": "en",
                        "text": "What are the benefits of the research study?"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s2_benefits_detail",
                "variables": [
                  {
                    "name": "brain_consent_s2_benefits_detail",
                    "translations": [
                      {
                        "language": "en",
                        "text": "<p class=\"PageContent-text\">Taking part in this research study may not directly benefit you. By joining this study, you will help us and other researchers understand how to use gene tests to improve the care of patients with cancer in the future. We will provide study participants updates on our project website about key research discoveries made possible by your participation.</p>"
                      }
                    ]
                  }
                ]
              },
              "blockType": "CONTENT",
              "shownExpr": null
            },
            {
              "titleTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s2_withdraw_title",
                "variables": [
                  {
                    "name": "brain_consent_s2_withdraw_title",
                    "translations": [
                      {
                        "language": "en",
                        "text": "Can I stop being in the research study and what are my rights?"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s2_withdraw_detail",
                "variables": [
                  {
                    "name": "brain_consent_s2_withdraw_detail",
                    "translations": [
                      {
                        "language": "en",
                        "text": "<p class=\"PageContent-text\">You can stop being in the research study at any time. We will not be able to withdraw all the information that already has been used for research. If you tell us that you want to stop being in the study, we will return any remaining tumor samples from where we obtained them, and destroy any remaining blood, saliva samples, or DNA samples we have. We will not perform any additional tests on the samples. Additionally, we will not collect any additional medical records and we will destroy the medical records we already have.<br> However, we will keep the results from the tests we did before you stopped being in the study. We will also keep the information we learned from reviewing your medical records before you stopped being in the study. We will not be able to take back the information that already has been used or shared with other researchers, central data banks, or that has been used to carry out related activities such as oversight, or that is needed to ensure quality of the study.<br> To withdraw your permission, you must do so in writing by contacting the researcher listed below in the section: \"Whom do I contact if I have questions about the research study?\" If you choose to not participate, or if you are not eligible to participate, or if you withdraw from this research study, this will not affect your present or future care and will not cause any penalty or loss of benefits to which you are otherwise entitled.</p>"
                      }
                    ]
                  }
                ]
              },
              "blockType": "CONTENT",
              "shownExpr": null
            },
            {
              "titleTemplate": {
                "templateType": "HTML",
