                      {
                        "language": "en",
                        "text": "What are the costs?"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s2_cost_detail",
                "variables": [
                  {
                    "name": "brain_consent_s2_cost_detail",
