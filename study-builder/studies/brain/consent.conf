                    "translations": [
                      {
                        "language": "en",
                        "text": "If you have any questions, please send an email to <a href=\"mailto:info@braincancerproject.org\" class=\"Link\">info@braincancerproject.org</a> or call <a href=\"tel:651-229-3480\" class=\"Link\">651-229-3480</a> and ask to speak with a member of the study staff about this study."
                      }
                    ]
                  }
                ]
              },
