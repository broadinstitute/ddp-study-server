              },
              "blockType": "CONTENT",
              "shownExpr": null
            },
            {
              "titleTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s2_injury_title",
                "variables": [
                  {
                    "name": "brain_consent_s2_injury_title",
                    "translations": [
                      {
                        "language": "en",
                        "text": "What happens if I am injured or sick because I took part in this research study?"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s2_injury_detail",
                "variables": [
                  {
                    "name": "brain_consent_s2_injury_detail",
                    "translations": [
                      {
                        "language": "en",
                        "text": "<p class=\"PageContent-text\">There is little risk that you will become injured or sick by taking part in this study. There are no plans for this project to pay you or give you other compensation for any injury. You do not give up your legal rights by signing this form. If you think you have been injured as a result of taking part in this research study, please tell the person in charge of this research study as soon as possible. The research doctor’s contact information is listed in this consent form.</p>"
                      }
                    ]
                  }
                ]
              },
              "blockType": "CONTENT",
              "shownExpr": null
            },
            {
              "titleTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s2_confidentiality_title",
                "variables": [
                  {
                    "name": "brain_consent_s2_confidentiality_title",
                    "translations": [
                      {
                        "language": "en",
                        "text": "What about confidentiality?"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s2_confidentiality_detail",
                "variables": [
                  {
                    "name": "brain_consent_s2_confidentiality_detail",
                    "translations": [
                      {
                        "language": "en",
                        "text": "<p class=\"PageContent-text\">We will take rigorous measures to protect the confidentiality and security of all your information, but we are unable to guarantee complete confidentiality. Information shared with the research team through email, or information accessible from a link in an email, is only protected by the security measures in place for your email account. Information from your medical records and genomics tests will be protected in a HIPAA compliant database.<br>When we receive any of your samples, your name, social security number, and other information that could be used to readily identify you will be removed and replaced by a code. If we send your samples to our collaborators for gene testing, the samples will be identified using only this code. The medical records that we receive will be reviewed by our research team to confirm that you are eligible for the study and to obtain information about your medical condition and treatment.<br> We will store all of your identifiable information related to the study (including your medical records) in locked file cabinets and in password-protected computer files or secure databases at the Broad Institute and we will limit access to such files. We may share your identifiable information or coded information, as necessary, with regulatory or oversight authorities (such as the Office for Human Research Protections), ethics committees reviewing the conduct of the study, or as otherwise required by law.<br> When we send the results of the gene tests and your medical information to central data banks or other researchers, they will not contain your name, social security number, or other information that could be used to readily identify you.<br> The results of this research study or future research studies using the information from this study may be published in research papers or included in presentations that will become part of the scientific literature. You will not be identified in publications or presentations.</p>"
                      }
                    ]
                  }
                ]
              },
              "blockType": "CONTENT",
              "shownExpr": null
            },
            {
              "titleTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s2_contact_title",
                "variables": [
                  {
                    "name": "brain_consent_s2_contact_title",
                    "translations": [
                      {
                        "language": "en",
                        "text": "Whom do I contact if I have questions about the research study?"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s2_contact_detail",
                "variables": [
                  {
                    "name": "brain_consent_s2_contact_detail",
                    "translations": [
                      {
                        "language": "en",
                        "text": "<p class=\"PageContent-text\">If you have questions about the study, please contact the research doctor or study staff listed below by emailing <a href=\"mailto:info@braincancerproject.org\" class=\"Link\">info@braincancerproject.org</a> or calling <a href=\"tel:651-229-3480\" class=\"Link\">651-229-3480</a>:</p><ul class=\"PageContent-contact\"><li class=\"PageContent-contact-item\">Nikhil Wagle, MD</li><li class=\"PageContent-contact-item\">Corrie Painter, PhD</li></ul><p class=\"PageContent-text\">For questions about your rights as a patient, please contact a representative of the Office for Human Research Studies at (617) 632-3029. This can include questions about your participation in the study, concerns about the study, a research related injury, or if you feel/felt under pressure to enroll in this research study or to continue to participate in this research study. Please keep a copy of this document in case you want to read it again.</p>"
                      }
                    ]
                  }
                ]
              },
              "blockType": "CONTENT",
              "shownExpr": null
            },
            {
              "titleTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s2_authorization_title",
                "variables": [
                  {
                    "name": "brain_consent_s2_authorization_title",
                    "translations": [
                      {
                        "language": "en",
                        "text": "Authorization to use your health information for research purposes"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": "$brain_consent_s2_authorization_detail",
                "variables": [
                  {
                    "name": "brain_consent_s2_authorization_detail",
                    "translations": [
                      {
                        "language": "en",
                        "text": "<p class=\"PageContent-text\">Because information about you and your health is personal and private, it generally cannot be used in this research study without your written authorization. Federal law requires that your health care providers and healthcare institutions (hospitals, clinics, doctor’s offices) protect the privacy of information that identifies you and relates to your past, present, and future physical and mental health conditions.<br> If you sign this form, it will provide your health care providers and healthcare institutions the authorization to disclose your protected health information to the Broad Institute for use in this research study. The form is intended to inform you about how your health information will be used or disclosed in the study. Your information will only be used in accordance with this authorization form and the informed consent form and as required or allowed by law. Please read it carefully before signing it.</p><ol class=\"PageContent-ol\"><li>  <span>What personal information about me will be used or shared with others during this research?</span>  <ul>    <li class=\"PageContent-text PageContent-list-item\">      Health information created from study-related tests and/or questionnaires    </li>    <li class=\"PageContent-text PageContent-list-item\">Your medical records</li>    <li class=\"PageContent-text PageContent-list-item\">Your saliva sample</li>  </ul>  <strong class=\"PageContent-strong-text\">If elected (at the end of this form):</strong>  <ul>    <li class=\"PageContent-text PageContent-list-item\">Your blood sample(s)</li>    <li class=\"PageContent-text PageContent-list-item\">      Your tissue samples relevant to this research study and related records    </li>  </ul></li><li>  <span>Why will protected information about me be used or shared with others?</span>  <h2 class=\"PageContent-text\">The main reasons include the following:</h2>  <ul>    <li class=\"PageContent-text PageContent-list-item\">      To conduct and oversee the research described earlier in this form;    </li>    <li class=\"PageContent-text PageContent-list-item\">      To ensure the research meets legal, institutional, and accreditation requirements;    </li>    <li class=\"PageContent-text PageContent-list-item\">      To conduct public health activities (including reporting of adverse events or situations where      you or others may be at risk of harm)    </li></li>    <li class=\"PageContent-text PageContent-list-item\">      To better understand the diseases being studied and to improve the design of future studies</li>  </ul></li><li>  <span>Who will use or share protected health information about me?</span>  <h2 class=\"PageContent-text\">    The Broad Institute and its researchers and affiliated research staff will use and/or    share your personal health information in connection with this research study.  </h2></li><li>  <span>With whom outside of the Broad Institute may my personal health information be shared?</span>  <h2 class=\"PageContent-text\">    While all reasonable efforts will be made to protect the confidentiality of your    protected health information, it may also be shared with the following entities:  </h2>  <ul>    <li class=\"PageContent-text PageContent-list-item\">      Federal and state agencies (for example, the Department of Health and Human Services, the Food and      Drug Administration, the National Institutes of Health, and/or the Office for Human Research Protections),      or other domestic or foreign government bodies if required by law and/or necessary for oversight purposes.      A qualified representative of the FDA and the National Cancer Institute may review your medical records.    </li>    <li class=\"PageContent-text PageContent-list-item\">      Outside individuals or entities that have a need to access this information to      perform functions relating to the conduct of this research such as data storage companies.    </li>  </ul>  <h2 class=\"PageContent-text\">    Some who may receive your personal health information may not have to satisfy the    privacy rules and requirements. They, in fact, may share your information with others without your permission.  </h2></li><li>  <span>For how long will protected health information about me be used or shared with others?</span>  <h2 class=\"PageContent-text\">    There is no scheduled date at which your protected health information that is being    used or shared for this research will be destroyed, because research is an ongoing process.  </h2></li><li>  <span>Statement of privacy rights:</span>  <ul>    <li class=\"PageContent-text PageContent-list-item\">      You have the right to withdraw your permission for the doctors and researchers to use or share your protected      health information. We will not be able to withdraw all the information that already has been used or shared      with others to carry out related activities such as oversight, or that is needed to ensure quality of the study.      To withdraw your permission, you must do so in writing by contacting the researcher listed above in the section:      \"Whom do I contact if I have questions about the research study?\"    </li>    <li class=\"PageContent-text PageContent-list-item\">      You have the right to request access to your personal health information that is used or shared during this research      and that is related to your treatment or payment for your treatment. To request this information, please contact      your doctor who will request this information from the study directors.    </li>  </ul></li></ol>"
                      }
                    ]
                  }
                ]
              },
              "blockType": "CONTENT",
              "shownExpr": null
            },
            {
              "titleTemplate": {
