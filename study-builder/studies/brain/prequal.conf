                {
                  "language": "en",
                  "text": "Complete the form below to tell us about yourself and your cancer. Our goal is to perform many different studies within the brain cancer community. Allowing us to know a little bit about your experience will help us conduct our current projects and also to design future studies. We will be starting with some focused studies in brain cancer, and expanding over time based on what we learn from you. We are asking all patients with brain cancer to say \"Count Me In\" and fill out the form so that we can use the information you provide to plan our next studies."
