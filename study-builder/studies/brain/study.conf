            "to": [
                {
                    "type": "ACTIVITY",
                    "activityCode": "POSTCONSENT",
                    "expression": """
                        user.studies["cmi-brain"].forms["POSTCONSENT"].isStatus("CREATED") || user.studies["cmi-brain"].forms["POSTCONSENT"].isStatus("IN_PROGRESS")
