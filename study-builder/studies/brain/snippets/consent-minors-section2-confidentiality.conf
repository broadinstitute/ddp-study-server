        "translations": [
          {
            "language": "en",
            "text": """
              When we receive any of your child's samples, your child's name, social security number, and other information that
              could be used to readily identify your child will be removed and replaced by a code. If we send your child's samples
              to our collaborators for gene testing, the samples will be identified using only this code. The medical
              records that we receive will be reviewed by our research team to confirm that your child is eligible for the
              study and to obtain information about your child's medical condition and treatment."""
          }
        ]
      },
      {
        "name": "brain_consent_minors_s2_confidentiality_detail_p3",
        "translations": [
          {
            "language": "en",
            "text": """
              We will store all of your child's identifiable information related to the study (including your child's medical records)
              in locked file cabinets and in password-protected computer files or secure databases at the Broad
              Institute and we will limit access to such files. We may share your child's identifiable information or coded
              information, as necessary, with regulatory or oversight authorities (such as the Office for Human
              Research Protections), ethics committees reviewing the conduct of the study, or as otherwise required
              by law."""
          }
        ]
      },
      {
        "name": "brain_consent_minors_s2_confidentiality_detail_p4",
