{
  "templateType": "HTML",
  "templateText": """
    <p class="bold infobox-text_small">$brain_thank_you_announcement_intro</p>
    <p class="infobox-text_small">$brain_thank_you_announcement_p1</p>
    <p class="infobox-text_small">$brain_thank_you_announcement_p2</p>
    <p class="infobox-text_small">$brain_thank_you_announcement_p3</p>
    <p class="infobox-text_small">$brain_thank_you_announcement_p4</p>
  """,
  "variables": [
    {
      "name": "brain_thank_you_announcement_intro",
      "translations": [
        {
          "language": "en",
          "text": "A Message from the Brain Cancer Project"
        }
      ]
    },
    {
      "name": "brain_thank_you_announcement_p1",
      "translations": [
        {
          "language": "en",
          "text": """Thank you for saying "Count Me In" and providing information regarding your child’s experiences with brain cancer."""
        }
      ]
    },
    {
      "name": "brain_thank_you_announcement_p2",
      "translations": [
        {
          "language": "en",
          "text": """We'll stay in touch with you so that you can see the progress that we are making as a result of your child’s participation.
            We will keep you updated by email when we make significant advancements in our understanding of this disease."""
        }
      ]
    },
    {
      "name": "brain_thank_you_announcement_p3",
      "translations": [
        {
          "language": "en",
          "text": """We'd also like to hear from you if you have any additional thoughts you'd like to share — please feel free to email us
            at <a class="Link" href="mailto:info@braincancerproject.org">info@braincancerproject.org</a> or call us
            at <a class="Link" href="tel:651-229-3480">651-229-3480</a>."""
        }
      ]
    },
    {
      "name": "brain_thank_you_announcement_p4",
      "translations": [
        {
          "language": "en",
          "text": """Thanks again for helping us and the entire brain cancer community! The success of this project is
            completely dependent on engaged patients and families who are willing to participate and spread the word. Please help us reach other patients
            and families in the brain cancer community to let them know about the project -- with your help, we can launch a movement that will allow all
            patients with brain cancer to drive the discoveries we so desperately need."""
        }
      ]
    }
  ]
}
