                "templateText": "$mbc_tissueconsent_s2_confidentiality_detail",
                "variables": [
                  {
                    "name": "mbc_tissueconsent_s2_confidentiality_detail",
                    "translations": [
                      {
                        "language": "en",
                        "text": """
<p class="PageContent-text">
We will take rigorous measures to protect the confidentiality and security of all your information, but we are unable to guarantee
complete confidentiality. When we receive your tissues and saliva samples, your name, social security number, and other information
that could be used to readily identify you will be removed and replaced by a code. If we send your samples to our collaborators for
gene testing, the samples will be identified using only this code. The medical records that we receive will be reviewed by our
