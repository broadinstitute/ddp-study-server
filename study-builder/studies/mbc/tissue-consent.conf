                "templateText": "$mbc_tissueconsent_s2_risks_title",
                "variables": [
                  {
                    "name": "mbc_tissueconsent_s2_risks_title",
                    "translations": [
                      {
                        "language": "en",
                        "text": "What are the risks or discomforts of the research study?"
