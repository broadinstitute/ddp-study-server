                "templateText": """<p class="PageContent-text">$mbc_tissueconsent_s2_publishing_detail</p>""",
                "variables": [
                  {
                    "name": "mbc_tissueconsent_s2_publishing_detail",
                    "translations": [
                      {
                        "language": "en",
                        "text": """The gene tests in this study are being done to add to our knowledge of how genes and other factors affect
                          cancer. This information will be kept confidential and while you will not receive information about your personal
                          results obtained from studying your tissue and saliva, we will provide general results and major discoveries to
                          all participants. We will do this by regularly updating the website that you used to enroll in this study.
                          Furthermore, we will publish important discoveries found through these studies in the scientific literature so
                          that the entire research community can work together to better understand cancer. Your individual data will not be
                          published in a way in which you could be readily identified. Abstracts, which are plain language summaries of the
                          published reports, will be available to you and the general public."""
                      }
                    ]
                  }
                ]
              },
