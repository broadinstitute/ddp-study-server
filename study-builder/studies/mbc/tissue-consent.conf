              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": """
                  <p class="PageContent-text">$mbc_tissueconsent_s2_intro_detail_p1</p>
                  <p class="PageContent-text">$mbc_tissueconsent_s2_intro_detail_p2</p>
