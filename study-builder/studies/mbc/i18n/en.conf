"consent-section2-cost_bodyTemplate_01"="There are no costs to you to participate in this study."
# ddp-study-server/study-builder/studies/mbc/snippets/consent-section2-cost.conf: 11
"consent-section2-cost_titleTemplate_01"="What are the costs?"
# ddp-study-server/study-builder/studies/mbc/snippets/consent-section2-purpose.conf: 29
"consent-section2-purpose_bodyTemplate_01"="""We want to understand cancer better so that we can develop more effective therapies. By partnering directly with
              patients, we will be able to study many more aspects of cancer than has previously been possible. In addition, because we are
              enrolling participants across the country regardless of where they are being treated, this study will allow many more patients
              to directly contribute to research than might otherwise be feasible."""
# ddp-study-server/study-builder/studies/mbc/snippets/consent-section2-purpose.conf: 11
