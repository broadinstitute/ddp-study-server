"consent-section1-cost_titleTemplate_01"="Will it cost me anything to participate in this study?"
# ddp-study-server/study-builder/studies/mbc/snippets/consent-section1-purpose.conf: 27
"consent-section1-purpose_bodyTemplate_01"="""We want to understand metastatic breast cancer better so that we can develop more effective therapies.
              By partnering directly with patients, we are able to study many more aspects of cancer than would otherwise be possible."""
# ddp-study-server/study-builder/studies/mbc/snippets/consent-section1-purpose.conf: 11
"consent-section1-purpose_titleTemplate_01"="What is the purpose of this study?"
# ddp-study-server/study-builder/studies/mbc/snippets/consent-section1-sharing.conf: 29
"consent-section1-sharing_bodyTemplate_01"="""Your samples and health information will be available to researchers at the Broad Institute of MIT and Harvard,
              a not-for-profit biomedical research institute. After removing your name and other readily identifiable information, we will
              share results obtained from your participation with the greater research community as well as central data banks at the
              National Institutes of Health."""
# ddp-study-server/study-builder/studies/mbc/snippets/consent-section1-sharing.conf: 11
"consent-section1-sharing_titleTemplate_01"="Who will use my samples and see my information?"
# ddp-study-server/study-builder/studies/mbc/snippets/consent-section1-voluntary.conf: 26
"consent-section1-voluntary_bodyTemplate_01"="No. Taking part in this study is voluntary. Even if you decide to participate, you can always change your mind and leave the study."
# ddp-study-server/study-builder/studies/mbc/snippets/consent-section1-voluntary.conf: 11
"consent-section1-voluntary_titleTemplate_01"="Do I have to participate in this study?"
# ddp-study-server/study-builder/studies/mbc/snippets/consent-section1-withdraw.conf: 27
"consent-section1-withdraw_bodyTemplate_01"="""Yes, you can withdraw from this research study at any time, although any of your information that has already been
              entered into our system cannot be withdrawn. Your information would be removed from future studies."""
# ddp-study-server/study-builder/studies/mbc/snippets/consent-section1-withdraw.conf: 11
"consent-section1-withdraw_titleTemplate_01"="Can I stop taking part in this research study?"
# ddp-study-server/study-builder/studies/mbc/snippets/consent-section2-benefits.conf: 28
"consent-section2-benefits_bodyTemplate_01"="""Taking part in this research study may not directly benefit you. By joining this study, you will help us and other
              researchers understand how to use gene tests to improve the care of patients with cancer in the future. We will provide study
              participants updates on our project website about key research discoveries made possible by your participation."""
# ddp-study-server/study-builder/studies/mbc/snippets/consent-section2-benefits.conf: 11
"consent-section2-benefits_titleTemplate_01"="What are the benefits of the research study?"
