# ddp-study-server/study-builder/studies/mbc/snippets/consent-section1-benefits.conf: 28
"consent-section1-benefits_bodyTemplate_01"="""While taking part in this study may not improve your own health, the information we collect will aid in our research
              efforts to provide better cancer treatment and prevention options to future patients. We will provide updates about key
              research discoveries made possible by your participation on our website."""
