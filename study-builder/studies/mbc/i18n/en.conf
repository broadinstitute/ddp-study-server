# ddp-study-server/study-builder/studies/mbc/consent.conf: 121
"consent_sections_01_blocks_01_bodyTemplate_01"="""<span class=\"Semibold\">\"The Metastatic Breast Cancer Project\"</span>
                      is a patient-driven movement that empowers metastatic breast cancer patients to directly transform research and
                      treatment of disease by sharing copies of their medical records and tissue and/or blood samples with researchers
                      in order to accelerate the pace of discovery. Because we are enrolling participants across the country regardless
                      of where they are being treated, this study will allow many more patients to contribute to research than has
                      previously been possible."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 145
"consent_sections_01_blocks_02_nested_02_titleTemplate_01"="What will I have to do if I agree to participate in this study?"
# ddp-study-server/study-builder/studies/mbc/consent.conf: 167
"consent_sections_01_blocks_02_nested_02_bodyTemplate_01"="""Participation requires little effort. With your permission, we may ask that you send a saliva sample to
                          us in a pre-stamped package that we will provide. We may also ask for your medical records. If so, we will take
                          care of obtaining copies of your medical records from the hospitals or centers where you receive your medical
                          care. If needed, we may contact you to ask if you would be willing to sign an additional release form for your
                          medical records to be shared with us. If you elect to share tissue with us, we may also obtain small amounts of
                          your stored tumor tissues from hospitals or centers where you receive your care. If you elect to share blood with
                          us, we may ask you to have a sample of blood (1 tube or 2 teaspoons) drawn at your physician's office, local
                          clinic, or nearby lab facility – we will provide detailed instructions on how to do this."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 188
"consent_sections_01_blocks_02_nested_05_titleTemplate_01"="What are the risks or discomforts of the research study?"
# ddp-study-server/study-builder/studies/mbc/consent.conf: 209
"consent_sections_01_blocks_02_nested_05_bodyTemplate_01"="""If you elect to share blood, there are small risks associated with obtaining a sample of blood. You may
                          experience slight pain and swelling at the site of the blood draw. These complications are rare and should resolve
                          within a few days. If they do not, you should contact your doctor."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 220
"consent_sections_01_blocks_02_nested_05_bodyTemplate_02"="""There may be a risk that your information (which includes your genetic information and information from
                          your medical records) could be seen by unauthorized individuals. However, we have procedures and security measures
                          in place designed to minimize this risk and protect the confidentiality of your information."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 234
"consent_sections_01_blocks_02_nested_05_bodyTemplate_03"="""In the unlikely event of an unauthorized disclosure, there is a Federal law, known as the Genetic
                          Information Nondiscrimination Act (GINA), which protects you from genetic discrimination. GINA generally makes it
                          illegal for health insurance companies, group health plans, and most employers to discriminate against you based
                          on your genetic information. However, this law does not protect you against genetic discrimination by companies
                          that sell life insurance, disability insurance, or long-term care insurance. If you already have or have had
                          cancer, any unauthorized disclosure of genetic results is unlikely to change an insurer’s view of your risk."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 288
"consent_sections_02_blocks_01_nested_01_titleTemplate_01"=Introduction
# ddp-study-server/study-builder/studies/mbc/consent.conf: 313
"consent_sections_02_blocks_01_nested_01_bodyTemplate_01"="""You are being invited to participate in a research study that will collect and analyze samples and health
                          information of patients with metastatic breast cancer, also called Stage IV or advanced breast cancer. This study
                          will help doctors and researchers better understand why metastatic breast cancer occurs and develop ways to better
                          treat and prevent it."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 328
"consent_sections_02_blocks_01_nested_01_bodyTemplate_02"="""Cancers occur when the molecules that control normal cell growth (genes and proteins) are altered.
                          Changes in the genes of tumor cells and normal tissues are called \"alterations.\" Several alterations that occur in
                          certain types of cancers have already been identified and have led to the development of new drugs that
                          specifically target those alterations. However, the vast majority of tumors from patients have not been studied,
                          which means there is a tremendous amount of information still left to be discovered. Our goal is to discover more
                          alterations, and to better understand those that have been previously described. We think this could lead to the
                          development of additional therapies and cures."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 340
"consent_sections_02_blocks_01_nested_01_bodyTemplate_03"="""Genes are composed of DNA \"letters,\" which contain the instructions that tell the cells in our bodies how
                          to grow and work. We would like to use your DNA to look for alterations in cancer cell genes using a technology
                          called \"sequencing.\"
                          """
# ddp-study-server/study-builder/studies/mbc/consent.conf: 351
"consent_sections_02_blocks_01_nested_01_bodyTemplate_04"="""Gene sequencing is a way of reading the DNA to identify alterations in genes that may contribute to the
                          behavior of cells. Some changes in genes occur only in cancer cells. Others occur in normal cells as well, in the
                          genes that may have been passed from parent to child. This research study will examine both kinds of genes."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 362
"consent_sections_02_blocks_01_nested_01_bodyTemplate_05"="""You are being asked to participate in the study because you have metastatic breast cancer. Other than
                          providing samples of saliva and, if you elect to, blood sample(s) (1 tube or 2 teaspoons per sample),
                          participating in the study involves no additional tests or procedures."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 373
"consent_sections_02_blocks_01_nested_01_bodyTemplate_06"="""This form explains why this research study is being done, what is involved in participating, the possible
                          risks and benefits of the study, alternatives to participation, and your rights as a participant. The decision to
                          participate is yours. We encourage you to ask questions about the study now or in the future."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 394
"consent_sections_02_blocks_01_nested_04_titleTemplate_01"="What is involved in the research study?"
# ddp-study-server/study-builder/studies/mbc/consent.conf: 421
"consent_sections_02_blocks_01_nested_04_bodyTemplate_01"="""With your consent, we may obtain copies of your medical records and ask that you collect a sample of
                          saliva at home–we will provide detailed instructions on how to do this. We may contact you to ask if you would be
                          willing to sign an additional release form for your medical records to be shared with us. You may also choose to
                          send your medical records directly to us. If you elect to share tissue samples with us, we may request a portion
                          of your tumor tissues through already stored biopsies or surgical specimens in hospitals or centers where you
                          received your medical care in the past."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 434
"consent_sections_02_blocks_01_nested_04_bodyTemplate_02"="""If you elect to share blood samples with us as well, we may ask you to have a sample of blood (1 tube or
                          2 teaspoons) drawn at your physician’s office, local clinic, or nearby lab facility. We’ll ask you to send any
                          blood and/or saliva sample(s) to us in pre-stamped packages that we will provide. We may ask you to provide blood
                          at multiple different time points. We will contact you before sending the blood kit. If you do not want to
                          participate in the blood draw at that time, please just inform one of the study staff members."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 445
"consent_sections_02_blocks_01_nested_04_bodyTemplate_03"="""We will analyze the genes in your cancer cells (obtained from your tissue or blood sample) and your
                          normal cells (obtained from the blood sample or from your saliva sample). No additional procedures will be
                          required. The results of this analysis will be used to try to develop better ways to treat and prevent cancers."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 456
"consent_sections_02_blocks_01_nested_04_bodyTemplate_04"="""We will link the results of the gene tests on your cancer cells and normal cells with medical information
                          that has been generated during the course of your treatment. We are asking your permission to obtain a copy of
                          your medical record from places where you have received care for your cancer."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 467
"consent_sections_02_blocks_01_nested_04_bodyTemplate_05"="""In some cases, a research doctor may contact you to find out if you would be interested in participating
                          in a different or future research study based on information that may have been found in your samples or medical
                          information."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 476
"consent_sections_02_blocks_01_nested_04_bodyTemplate_06"="""To allow sharing of information with other researchers, the National Institutes of Health (NIH) and other
  organizations have developed central data (information) banks that analyze information and collect the results of
  certain types of genetic studies. These central banks will store your genetic and medical information and provide
  the information to qualified researchers to do more studies. We will also store your genetic and medical
  information at the Broad Institute of MIT and Harvard and share your information with other qualified researchers.
  Therefore, we are asking your permission to share your results with these special banks and other researchers, and
  have your information used for future research studies, including studies that have not yet been designed, studies
  involving diseases other than cancer, and/or studies that may be for commercial purposes (such as the development
  or approval of new drugs). Your information will be sent to central banks and other researchers only with a code
  number attached. Your name, social security number, and other information that could readily identify you will not
  be shared with central banks or other researchers. We will never sell your readily identifiable information to
  anyone under any circumstances."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 507
"consent_sections_02_blocks_01_nested_05_titleTemplate_01"="How long will I be in this research study?"
# ddp-study-server/study-builder/studies/mbc/consent.conf: 529
"consent_sections_02_blocks_01_nested_05_bodyTemplate_01"="""You may be asked to give samples of blood, tissue, and/or saliva after you consent to enrolling in this
                          study. You may also be asked to complete additional questionnaires. We will keep your blood, tissue, and saliva
                          samples and medical records indefinitely until this study is finished, unless you inform us that you no longer
                          wish to participate. You may do this at any time. More information about how to stop being in the study is below
                          in paragraph I."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 540
"consent_sections_02_blocks_01_nested_05_bodyTemplate_02"="""Once the study is finished, any left over blood and saliva samples and your medical records will be
                          destroyed. Any tissue samples that we have will be returned to the pathology department at the hospital or other
                          place where you received treatment."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 559
"consent_sections_02_blocks_01_nested_06_titleTemplate_01"="What kind of information could be found in this study and will I be able to see it?"
# ddp-study-server/study-builder/studies/mbc/consent.conf: 581
"consent_sections_02_blocks_01_nested_06_bodyTemplate_01"="""The gene tests in this study are being done to add to our knowledge of how genes and other factors affect
                          cancer. This information will be kept confidential and while you will not receive information about your personal
                          results obtained from studying your blood, saliva, or tissue samples, we will provide general results and major
                          discoveries to all participants. We will do this by regularly updating the website that you used to enroll in this
                          study. Furthermore, we will publish important discoveries found through these studies in the scientific literature
                          so that the entire research community can work together to better understand cancer. Your individual data will not
                          be published in a way in which you could be readily identified. Abstracts, which are plain language summaries of
                          the published reports, will be available to you and the general public."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 600
"consent_sections_02_blocks_01_nested_07_titleTemplate_01"="What are the risks or discomforts of the research study?"
# ddp-study-server/study-builder/studies/mbc/consent.conf: 622
"consent_sections_02_blocks_01_nested_07_bodyTemplate_01"="""If you elect to share blood, there are small risks associated with obtaining the tube of blood. You may
                          experience slight pain and swelling at the site of the blood draw. These complications are rare and should resolve
                          within a few days. If they do not, you should contact your doctor."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 634
"consent_sections_02_blocks_01_nested_07_bodyTemplate_02"="""There is a small risk that by participating in this study, the gene test results, including the
                          identification of genetic changes in you or your cancer, could be seen by unauthorized individuals. We have tried
                          to minimize this risk by carefully limiting access to the computers that would house your information to the staff
                          of this research study."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 648
"consent_sections_02_blocks_01_nested_07_bodyTemplate_03"="""In the unlikely event of an unauthorized disclosure, there is a Federal law, known as the Genetic
                          Information Nondiscrimination Act (GINA), which protects you from genetic discrimination. GINA generally makes it
                          illegal for health insurance companies, group health plans, and most employers to discriminate against you based
                          on your genetic information. However, this law does not protect you against genetic discrimination by companies
                          that sell life insurance, disability insurance, or long-term care insurance. If you already have or have had
                          cancer, any unauthorized disclosure of genetic results is unlikely to change an insurer’s view of your risk."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 661
"consent_sections_02_blocks_01_nested_07_bodyTemplate_04"="""There is a small but real risk that if your samples are used for this research study, they might not be
                          available for clinical care in the future. However, we have attempted to minimize this risk in the following way:
                          the pathologists in the department of pathology where your specimens are kept will not release your specimen
                          unless they believe that the material remaining after the research test is performed is sufficient for any future
                          clinical needs."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 681
"consent_sections_02_blocks_01_nested_09_titleTemplate_01"="Can I stop being in the research study and what are my rights?"
# ddp-study-server/study-builder/studies/mbc/consent.conf: 704
"consent_sections_02_blocks_01_nested_09_bodyTemplate_01"="""You can stop being in the research study at any time. We will not be able to withdraw all the information
                          that already has been used for research. If you tell us that you want to stop being in the study, we will return
                          any remaining tumor samples from where we obtained them, and destroy any remaining blood, saliva samples, or DNA
                          samples we have. We will not perform any additional tests on the samples. Additionally, we will not collect any
                          additional medical records and we will destroy the medical records we already have."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 717
"consent_sections_02_blocks_01_nested_09_bodyTemplate_02"="""However, we will keep the results from the tests we did before you stopped being in the study. We will
                          also keep the information we learned from reviewing your medical records before you stopped being in the study.
                          We will not be able to take back the information that already has been used or shared with other researchers,
                          central data banks, or that has been used to carry out related activities such as oversight, or that is needed to
                          ensure quality of the study."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 729
"consent_sections_02_blocks_01_nested_09_bodyTemplate_03"="""To withdraw your permission, you must do so in writing by contacting the researcher listed below in the
                          section: \"Whom do I contact if I have questions about the research study?\" If you choose to not participate, or if
                          you are not eligible to participate, or if you withdraw from this research study, this will not affect your
                          present or future care and will not cause any penalty or loss of benefits to which you are otherwise entitled."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 750
"consent_sections_02_blocks_01_nested_12_titleTemplate_01"="What happens if I am injured or sick because I took part in this research study?"
# ddp-study-server/study-builder/studies/mbc/consent.conf: 769
"consent_sections_02_blocks_01_nested_12_bodyTemplate_01"="""There is little risk that you will become injured or sick by taking part in this study. There are no
                          plans for this project to pay you or give you other compensation for any injury. You do not give up your legal
                          rights by signing this form. If you think you have been injured as a result of taking part in this research study,
                          please tell the person in charge of this research study as soon as possible. The research doctor’s contact
                          information is listed in this consent form."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 788
"consent_sections_02_blocks_01_nested_13_titleTemplate_01"="What about confidentiality?"
# ddp-study-server/study-builder/studies/mbc/consent.conf: 812
"consent_sections_02_blocks_01_nested_13_bodyTemplate_01"="""We will take rigorous measures to protect the confidentiality and security of all your information, but
                          we are unable to guarantee complete confidentiality. Information shared with the research team through email, or
                          information accessible from a link in an email, is only protected by the security measures in place for your email
                          account. Information from your medical records and genomics tests will be protected in a HIPAA compliant database.
                          """
# ddp-study-server/study-builder/studies/mbc/consent.conf: 831
"consent_sections_02_blocks_01_nested_13_bodyTemplate_02"="""When we receive any of your samples, your name, social security number, and other information that could
                           be used to readily identify you will be removed and replaced by a code. If we send your samples to our
                           collaborators for gene testing, the samples will be identified using only this code. The medical records that we
                           receive will be reviewed by our research team to confirm that you are eligible for the study and to obtain
                           information about your medical condition and treatment.<br> We will store all of your identifiable information
                           related to the study (including your medical records) in locked file cabinets and in password-protected computer
                           files or secure databases at the Broad Institute and we will limit access to such files. We may share your
                           identifiable information or coded information, as necessary, with regulatory or oversight authorities (such as the
                           Office for Human Research Protections), ethics committees reviewing the conduct of the study, or as otherwise
                           required by law."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 842
"consent_sections_02_blocks_01_nested_13_bodyTemplate_03"="""When we send the results of the gene tests and your medical information to central data banks or other
                          researchers, they will not contain your name, social security number, or other information that could be used to
                          readily identify you."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 853
"consent_sections_02_blocks_01_nested_13_bodyTemplate_04"="""The results of this research study or future research studies using the information from this study may
                          be published in research papers or included in presentations that will become part of the scientific literature.
                          You will not be identified in publications or presentations."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 872
"consent_sections_02_blocks_01_nested_14_titleTemplate_01"="Whom do I contact if I have questions about the research study?"
# ddp-study-server/study-builder/studies/mbc/consent.conf: 893
"consent_sections_02_blocks_01_nested_14_bodyTemplate_01"="""If you have questions about the study, please contact the research doctor or study staff listed below by
                          emailing <a href=\"mailto:info@mbcproject.org\" class=\"Link\">info@mbcproject.org</a> or calling
                          <a href=\"tel:617-800-1622\" class=\"Link\">617-800-1622</a>:"""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 905
"consent_sections_02_blocks_01_nested_14_bodyTemplate_02"="""<ul class=\"PageContent-contact\">
                          <li class=\"PageContent-contact-item\">Nikhil Wagle, MD</li>
                          <li class=\"PageContent-contact-item\">Corrie Painter, PhD</li>
                          </ul>"""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 918
"consent_sections_02_blocks_01_nested_14_bodyTemplate_03"="""For questions about your rights as a patient, please contact a representative of the Office for Human
                          Research Studies at (617) 632-3029. This can include questions about your participation in the study, concerns
                          about the study, a research related injury, or if you feel/felt under pressure to enroll in this research study
                          or to continue to participate in this research study. Please keep a copy of this document in case you want to
                          read it again."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 937
"consent_sections_02_blocks_01_nested_15_titleTemplate_01"="Authorization to use your health information for research purposes"
# ddp-study-server/study-builder/studies/mbc/consent.conf: 966
"consent_sections_02_blocks_01_nested_15_bodyTemplate_01"="""Because information about you and your health is personal and private, it generally cannot be used in
                          this research study without your written authorization. Federal law requires that your health care providers and
                          healthcare institutions (hospitals, clinics, doctor’s offices) protect the privacy of information that identifies
                          you and relates to your past, present, and future physical and mental health conditions."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 979
"consent_sections_02_blocks_01_nested_15_bodyTemplate_02"="""If you sign this form, it will provide your health care providers and healthcare institutions the
                          authorization to disclose your protected health information to the Broad Institute for use in this research study.
                          The form is intended to inform you about how your health information will be used or disclosed in the study.
                          Your information will only be used in accordance with this authorization form and the informed consent form and as
                          required or allowed by law. Please read it carefully before signing it."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 999
"consent_sections_02_blocks_01_nested_15_bodyTemplate_03"="""
                          <span>What personal information about me will be used or shared with others during this research?</span>
                          <ul>
                            <li class=\"PageContent-text PageContent-list-item\">Health information created from study-related tests and/or questionnaires</li>
                            <li class=\"PageContent-text PageContent-list-item\">Your medical records</li>
                            <li class=\"PageContent-text PageContent-list-item\">Your saliva sample</li>
                          </ul>
                          <span class=\"PageContent-strong-text Semibold\">If elected (at the end of this form):</span>
                          <ul>
                            <li class=\"PageContent-text PageContent-list-item\">Your blood sample(s)</li>
                            <li class=\"PageContent-text PageContent-list-item\">Your tissue samples relevant to this research study and related records</li>
                          </ul>"""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 1016
"consent_sections_02_blocks_01_nested_15_bodyTemplate_04"="""
                          <span>Why will protected information about me be used or shared with others?</span>
                          <p class=\"PageContent-text\">The main reasons include the following:</p>
                          <ul>
                            <li class=\"PageContent-text PageContent-list-item\">To conduct and oversee the research described earlier in this form;</li>
                            <li class=\"PageContent-text PageContent-list-item\">To ensure the research meets legal, institutional, and accreditation requirements;</li>
                            <li class=\"PageContent-text PageContent-list-item\">To conduct public health activities (including reporting of adverse events or situations where you or others may be at risk of harm);</li>
                            <li class=\"PageContent-text PageContent-list-item\">To better understand the diseases being studied and to improve the design of future studies</li>
                          </ul>"""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 1028
"consent_sections_02_blocks_01_nested_15_bodyTemplate_05"="""
                          <span>Who will use or share protected health information about me?</span>
                          <p class=\"PageContent-text\">The Broad Institute and its researchers and affiliated research staff will use and/or
                          share your personal health information in connection with this research study.</p>"""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 1037
"consent_sections_02_blocks_01_nested_15_bodyTemplate_06"="""
                           <span>With whom outside of the Broad Institute may my personal health information be shared?</span>
                           <p class="PageContent-text">While all reasonable efforts will be made to protect the confidentiality of your
                           protected health information, it may also be shared with the following entities:</p>
                           <ul>
                             <li class="PageContent-text PageContent-list-item">Federal and state agencies (for example, the Department of
                             Health and Human Services, the Food and Drug Administration, the National Institutes of Health, and/or the
                             Office for Human Research Protections), or other domestic or foreign government bodies if required by law and/or
                             necessary for oversight purposes. A qualified representative of the FDA and the National Cancer Institute may
                             review your medical records.
                             </li>
                             <li class="PageContent-text PageContent-list-item">Outside individuals or entities that have a need to access
                             this information to perform functions relating to the conduct of this research such as data storage companies.
                             </li>
                           </ul>
                           <p class="PageContent-text">Some who may receive your personal health information may not have to satisfy the
                           privacy rules and requirements. They, in fact, may share your information with others without your permission.
                           </p>"""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 1067
"consent_sections_02_blocks_01_nested_15_bodyTemplate_07"="""
                          <span>For how long will protected health information about me be used or shared with others?</span>
                          <p class=\"PageContent-text\">There is no scheduled date at which your protected health information that is being
                          used or shared for this research will be destroyed, because research is an ongoing process.</p>"""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 1091
"consent_sections_02_blocks_01_nested_15_bodyTemplate_08"="""
                          <span>Statement of privacy rights:</span>
                          <ul>
                            <li class=\"PageContent-text PageContent-list-item\">You have the right to withdraw your permission for the
                            doctors and researchers to use or share your protected health information. We will not be able to withdraw all
                            the information that already has been used or shared with others to carry out related activities such as
                            oversight, or that is needed to ensure quality of the study. To withdraw your permission, you must do so in
                            writing by contacting the researcher listed above in the section: \"Whom do I contact if I have questions about
                            the research study?\"
                            </li>
                            <li class=\"PageContent-text PageContent-list-item\">You have the right to request access to your personal health
                            information that is used or shared during this research and that is related to your treatment or payment for
                            your treatment. To request this information, please contact your doctor who will request this information from
                            the study directors.
                            </li>
                          </ul>"""
