"consent-section2-compensation_bodyTemplate_01"="There is no financial compensation for participation in this study."
# ddp-study-server/study-builder/studies/mbc/snippets/consent-section2-compensation.conf: 11
"consent-section2-compensation_titleTemplate_01"="Will I be paid to take part in this research study?"
