# ddp-study-server/study-builder/studies/mbc/about-you.conf: 77
"about-you_introduction_blocks_01_bodyTemplate_01"="[ES]Thank you for providing your contact information. The Metastatic Breast Cancer Project is open to patients in\n                    the United States or Canada. Please help us understand more about your metastatic breast cancer by answering the questions below."
# ddp-study-server/study-builder/studies/mbc/about-you.conf: 87
"about-you_introduction_blocks_01_bodyTemplate_02"="[ES]As you fill out the questions below, your answers will be automatically saved. If you’ve previously entered\n                    information here and want to pick up where you left off, please use the link we sent you via email to return to this page."
# ddp-study-server/study-builder/studies/mbc/about-you.conf: 98
"about-you_introduction_blocks_01_bodyTemplate_03"="[ES]If you decide not to complete this form and would like the information entered below to be deleted from the\n                    database, now or in the future, you can email <a href=\"mailto:info@mbcproject.org\" class=\"Link\">info@mbcproject.org</a>\n                    to request that your responses be removed."
# ddp-study-server/study-builder/studies/mbc/about-you.conf: 132
"about-you_closing_blocks_01_bodyTemplate_01"="[ES]I understand that the information I entered here will be stored in a secure database for research studies\n                    conducted by the Metastatic Breast Cancer Project. If I am in the USA or Canada, I agree to be contacted about possibly\n                    participating in the Metastatic Breast Cancer Project."
# ddp-study-server/study-builder/studies/mbc/about-you.conf: 143
"about-you_closing_blocks_01_bodyTemplate_02"="[ES]I understand that if I do not sign the research consent form to participate in the Metastatic Breast Cancer\n                    Project and would like the information entered above to be deleted from the database, now or in the future, I can email\n                    <a href=\"mailto:info@mbcproject.org\" class=\"Link\">info@mbcproject.org</a> to request that my information be removed."
# ddp-study-server/study-builder/studies/mbc/about-you.conf: 155
"about-you_closing_blocks_01_bodyTemplate_03"="[ES]I understand that if I sign the research consent form and would like to withdraw from the research study, I can\n                    contact the study team at <a href=\"mailto:info@mbcproject.org\" class=\"Link\">info@mbcproject.org</a> at any time,\n                    although any of my information that has already been entered into the system cannot be withdrawn. My information would\n                    be removed from future studies."
