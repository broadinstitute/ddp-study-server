    # ddp-study-server/study-builder/studies/mbc/release.conf: 26
"release_translatedSubtitles"="[ES]<div><span>If you have any questions, please email us at </span>\n        <a href=\"mailto:info@mbcproject.org\" class=\"HeaderLink\">info@mbcproject.org</a><span> or call us at </span>\n        <a href=\"tel:617-800-1622\" class=\"HeaderLink\">617-800-1622</a>.</div>"
