    # ddp-study-server/study-builder/studies/mbc/followup.conf: 77
"followup_introduction_blocks_01_bodyTemplate_01"="[ES]Please help us understand more about your metastatic breast cancer by answering the six questions below."
    # ddp-study-server/study-builder/studies/mbc/followup.conf: 87
"followup_introduction_blocks_01_bodyTemplate_02"="[ES]As you fill out the questions, your answers will be automatically saved. If you would like to leave the survey\n                    and complete it at another time, please use the link we sent you via email to return to this page."
    # ddp-study-server/study-builder/studies/mbc/followup.conf: 98
"followup_introduction_blocks_01_bodyTemplate_03"="[ES]If you would like your information deleted from our database, please let us know by emailing\n                    <a href=\"mailto:info@mbcproject.org\" class=\"Link\">info@mbcproject.org</a> and we will remove your name and email address\n                    and the answers to any questions you may have answered."
    # ddp-study-server/study-builder/studies/mbc/followup.conf: 127
"followup_sections_01_blocks_01_bodyTemplate_01"="[ES]Questions 1-3 refer to your experiences since your diagnosis with metastatic breast cancer."
