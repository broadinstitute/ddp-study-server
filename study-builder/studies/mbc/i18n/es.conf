    # ddp-study-server/study-builder/studies/mbc/release.conf: 55
"release_translatedSummaries_COMPLETE"="[ES]Thank you for providing your mailing address and contact information for your physician(s) and hospital(s)."
    # ddp-study-server/study-builder/studies/mbc/release.conf: 59
"release_readonlyHintTemplate_01"="[ES]<span class=\"ddp-block-title-bold\">\n              Thank you for signing your medical release form. If you would like to make any changes, please reach out to the study team\n              at <a href=\"mailto:info@mbcproject.org\" class=\"Footer-contactLink\">info@mbcproject.org</a>, or call us\n              at <a href=\"tel:617-800-1622\" class=\"Footer-contactLink\">617-800-1622</a>.\n              </span>"
    # ddp-study-server/study-builder/studies/mbc/release.conf: 82
"release_introduction_blocks_01_bodyTemplate_01"="[ES]<div class=\"row\"><div class=\"col-lg-12 col-md-12 col-sm-12 col-xs-12\"><h1 class=\"PageContent-title NoMargin\">\n                    Thank you very much for providing your consent to participate in this research study. To complete the process, we will\n                    need to collect some additional information from you below.</h1></div></div>"
    # ddp-study-server/study-builder/studies/mbc/release.conf: 102
"release_introduction_blocks_02_title_01"="[ES]To proceed with this study, we need to collect information about:"
    # ddp-study-server/study-builder/studies/mbc/release.conf: 120
"release_introduction_blocks_02_nested_01_bodyTemplate_01"="[ES]Your contact information, including your current mailing address, so that we can send you a saliva kit."
    # ddp-study-server/study-builder/studies/mbc/release.conf: 140
"release_introduction_blocks_02_nested_02_bodyTemplate_01"="[ES]The name and contact information for the physician(s) who has/have cared for you throughout your experiences with breast cancer, so we can obtain copies of your medical records."
    # ddp-study-server/study-builder/studies/mbc/release.conf: 160
"release_introduction_blocks_02_nested_03_bodyTemplate_01"="[ES]The names of the hospitals / institutions where you've had biopsies and surgeries, so we can obtain some of your stored tumor samples, if elected on the informed consent."
    # ddp-study-server/study-builder/studies/mbc/release.conf: 185
"release_introduction_blocks_03_bodyTemplate_01"="[ES]As you fill out the information below, your answers will be automatically saved. If you cannot complete this\n                    form now, please use the link we sent you via email to return to this page and pick up where you left off."
    # ddp-study-server/study-builder/studies/mbc/release.conf: 211
"release_closing_blocks_01_bodyTemplate_01"="[ES]By completing this information, you are agreeing to allow us to contact these physician(s) and hospital(s) / institution(s) to obtain your records."
    # ddp-study-server/study-builder/studies/mbc/release.conf: 240
"release_closing_blocks_02_question_promptTemplate_01"="[ES]<span id=\"release-agree\">I have already read and signed the informed consent document for this study, which\n                      describes the use of my personal health information (Section O), and hereby grant permission to Nikhil Wagle, MD,\n                      Dana-Farber Cancer Institute, 450 Brookline Ave, Boston, MA, 02215, or a member of the study team to examine copies of\n                      my medical records pertaining to my breast cancer diagnosis and treatment, and, if I elected on the informed consent\n                      document, to obtain tumor tissue for research studies. I acknowledge that a copy of this completed form will be sent\n                      to my email address.</span>"
    # ddp-study-server/study-builder/studies/mbc/release.conf: 258
