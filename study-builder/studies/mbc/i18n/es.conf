    # ddp-study-server/study-builder/studies/mbc/prequal.conf: 43
"prequal_introduction_blocks_01_bodyTemplate_01"="[ES]Complete the form below to tell us about yourself and your cancer. Our goal is to perform many different\n                    studies within the metastatic breast cancer community. Allowing us to know a little bit about your experience will help\n                    us conduct our current projects and also to design future studies. We will be starting with some focused studies in\n                    metastatic breast cancer, and expanding over time based on what we learn from you. We are asking all patients with\n                    metastatic breast cancer to say \"Count Me In\" and fill out the form so that we can use the information you provide to\n                    plan our next studies."
    # ddp-study-server/study-builder/studies/mbc/prequal.conf: 70
