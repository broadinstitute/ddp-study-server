    "storage": {
      "title": "8. How are your samples and health information stored in the bank?",

      "p1": "Your privacy is very important to us and we take a lot of steps to protect it. Staff at the bank, which is located at the Broad Institute, will assign a code number to your samples and health information. We will remove information that could easily identify you such as your name and date of birth and replace them with a unique code number before we share your health information with other researchers. We encrypt (scramble) your information when we store it, so it is hard for unauthorized people to read. The key to the code that connects your name to your samples and information will be stored securely."
    },

    "researchers": {
      "title": "9. Which researchers can use your samples and what information about you can they have?",

      "li1": "Your coded samples and health information may be shared with researchers at Partners institutions. They may also be shared with researchers at non-Partners institutions or with for-profit companies that are working with Partners researchers. Your samples will not be sold for profit. We may use your samples and information to develop a new product or medical test to be sold. The hospital and researchers may benefit if this happens. There are no plans to pay you if your samples and information are used for this purpose.",
