      "li3": "In order to allow researchers to share research results, agencies such as the National Institutes of Health (NIH) have developed secure banks that collect and store research samples and/or data from genetic studies. These central banks may store samples and results from research done in this research study. The central banks may share these samples or information with other qualified and approved researchers to do more studies. Results or samples given to the central banks will not contain information that directly identifies you. There are many safeguards in place at these banks to protect your privacy."
