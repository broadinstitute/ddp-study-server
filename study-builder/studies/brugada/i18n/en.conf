    "results": {
      "title": "4. Will you get results of research done using your samples?",

      "p1": "You and your doctor should not expect to get information about the results of the research study or the results of your individual participation in the research study. The researchers involved in this study will study samples and information from many people. It could take many years before anyone knows whether the results have any meaning. There is a small chance that the researchers could find out something from the study that might be important to your health. If this happens, we may contact you to find out if you would like to learn more. However, even if we find something important to your health, we cannot guarantee that you will be contacted.",
      "p2": "You can choose to get a newsletter that will tell you about the research studies we are doing. This newsletter will not announce your results or anyone else’s, but it will tell you some information about what we are learning about Brugada syndrome and other related conditions. We may also publish what we learn in medical journals. In the future, when research results are published, they may show that certain groups (for example, racial or ethnic groups, or men/women) have genes that are associated with increased risk of a disease. If this happens, you may learn that you are at increased risk of developing a disease or condition."
