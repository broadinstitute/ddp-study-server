    "research": {
      "title": "1. What is the purpose of this research?",

      "p1": "The Brugada Project is a research study that will collect and analyze genetic and health information from people with Brugada syndrome. It is part of a larger initiative called Link My Heart, which studies other genetic arrhythmias. The purpose of this research is to help scientists understand how arrhythmias that predispose to sudden cardiac death, such as Brugada syndrome (SCD), are affected by genes and other factors. We hope this can help develop ways to better prevent SCD as well as diagnose and treat these genetic arrhythmias.",
      "p2": "We will collect, process, and store saliva samples in a research tissue bank located at the Broad Institute, a not-for-profit biomedical research institute. A research tissue bank is a place to store biological samples, such as saliva, that are linked to health information, and are used for scientific research.",
      "p3": "Your sample will be stored until researchers need them to do research. Your saliva sample contains genetic information called DNA. Genes are parts of the DNA code that contain instructions for how cells in our bodies work and grow. We will study your DNA through a technology called “sequencing”. Gene sequencing is a way of reading the DNA to find changes in genes that may impact the way your cells behave, which might contribute to different types of health conditions and disease.",
      "p4": "Tissue samples in this bank, which is located at the Broad Institute, will be used mainly for research on genetic mechanisms leading to Sudden Cardiac Death (SCD) and to help improve health results among patients and family members at risk for SCD. There is also a “Fact Sheet” that expands on the consent form to provide definitions and additional information.",
      "p5": "Taking part in this research study is up to you. Your decision won’t change the medical care you receive within Partners, MGH, or your medical caregiving institution now or in the future. There will be no penalty, and you won’t lose any benefits you receive now or have a right to receive.",
      "p6": "If you have any questions before you sign this consent form or after you join the study, you can contact the tissue bank staff at <a class=\"underlined-link\" href=\"tel:6177147560\">617-714-7560</a> from Monday - Friday 9 am – 5pm. The person in charge of the tissue bank is Dr. Steven A. Lubitz, MD, MPH.",
      "p7": "This research is being overseen by an Institutional Review Board (“IRB”). An IRB is a group of people who perform independent review of research studies. Partners Institutional Review Board is the IRB for this study.",
      "p8": "If you want to speak with someone <span class=\"text-bold\">not</span> directly involved in the study, contact the Partners Human Research Committee at <a class=\"underlined-link\" href=\"tel:8572821900\">857-282-1900</a>. You can talk to them about:",

      "li1": "Your rights as a research subject",
      "li2": "Your concerns about the research",
      "li3": "A complaint about the research"
    },

    "happen": {
      "title": "2. What will happen in this study?",

      "li1": "We will ask you to complete questionnaires about your medical health history and your family medical health history on our online portal.",
      "li2": "We will ask that you collect a saliva (DNA) sample at home. We will send you a kit and instructions so you can collect the sample and mail it back to us in a self-addressed and pre-paid package.",
      "li3": "We will ask for your permission to obtain and access your medical records now and in the future to update your health information. We will ask you to provide information about your health care provider and sign a medical release form.",
      "li4": "We will collect specific information about you and your medical history from your medical records and store your health information in the study database.",
      "li5": "We may also perform a whole genome analysis on your DNA sample. Usually researchers study just a few areas of your genetic code that are linked to a disease or condition. In whole genome studies, all or most of your genes are analyzed and used by researchers to study links to arrhythmias or other conditions that may be related to sudden cardiac death (SCD).",
      "li6": "We may call and/or email you to get additional information. For example, to ask if you would be willing to sign any additional documents that your hospital(s) may require in order to obtain your medical records, clarification of your medical history details, reminders to complete questionnaires, notification of additional protocols). We may also contact you in the future to ask if you are interested in joining other research studies."
    },

    "type": {
      "title": "3. For what type of research will your samples be used?",

      "li1": "Your saliva (DNA) sample and information will be used mainly to study arrhythmia or other conditions that may predispose to sudden cardiac death, as well as many other diseases and conditions.",
      "li2": "We may perform different types of biological and genetic research with your sample. Genetic research may include looking at some or all of your genes and DNA to see if there are links to your health condition or to other conditions.",
      "li3": "We may share your samples, your DNA, genetic information, your health information, and results from research with other central tissue or data banks, such as those sponsored by the National Institutes of Health and others, so that researchers from around the world can use them to study many conditions."
