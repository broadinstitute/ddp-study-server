              {
                "name": "brief_description_of_project_pediatric",
                "translations":[
                  {
                    "language": "en",
                    "text": """The Osteosarcoma Project is part of "Count Me In", a patient-driven movement that enables cancer patients to directly transform cancer research and discovery. People who have been diagnosed with osteosarcoma across the US and Canada have the opportunity to share information about their experience through completing surveys, sharing biological samples (saliva, blood, and/or tumor samples), and copies of their medical records with researchers. Because we are open to participants across the country regardless of where they are treated, this study will allow many more cancer patients to contribute to research than has previously been possible."""
                  }
                ]
              }
            ]
