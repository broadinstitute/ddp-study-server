                "translations": [
                  {
                    "language": "en",
                    "text": "If you choose to have your child’s non-tumor DNA sequenced, this process may yield information that is of unclear significance. If you choose to learn more about your child’s germline (“normal”) DNA, learning about genetic risk for cancer for your child or relatives may cause worry or fear about the future. You may learn about cancer risks that are unrelated to your child’s current diagnosis or are unexpected based on their personal or family history."
