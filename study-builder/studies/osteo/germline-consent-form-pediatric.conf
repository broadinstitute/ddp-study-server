                  {
                    "language": "en",
                    "text": "This consent addendum gives new information about the research study in which you agreed to have your child participate in and will ask you to decide whether you would like your child to provide an additional saliva sample to learn about their non-tumor (also called “normal” or germline DNA). The procedures noted below are in addition to those which you were informed about in the previous consent form. If you decide to participate in this part of the study, please sign and date and the end of this form. You will receive a copy of this form to the email address that you used to register for the project so that you can refer to it while you are involved in this research study."
                  }
                ]
              },
