          {
            "name": "osteo_consent_somatic_procedures",
            "translations": [
              {
                "language": "en",
                "text": "What are the new procedures involved?"
              }
            ]
          },
          {
            "name": "osteo_consent_somatic_procedures_p",
            "translations": [
              {
                "language": "en",
                "text": "Because you have been diagnosed with osteosarcoma and you consented to the study team requesting your stored tumor samples, we are asking if you would like to receive what we’re able to learn from your tumor samples. The information we may be able to share would include a letter and a report about the genetic alterations found in your tumor. If you elect to participate, we will contact you through the email associated with your participation when the shared learnings are ready and we will ask that you confirm that you’d like this information before it is shared. If you do not want to receive these shared learnings at any time, please inform a study team member by emailing info@[project].org."
              }
            ]
          }
        ]
      },
