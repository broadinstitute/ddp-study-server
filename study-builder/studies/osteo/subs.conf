    "family_history": {
      "sex_at_birth"={
        DEFAULT_MALE=false,
        DEFAULT_FEMALE=false,
        include required("family-history/snippets/family-history-block-question-sex.conf")
      },
      "sex_at_birth_male"={
        DEFAULT_MALE=true,
        DEFAULT_FEMALE=false,
        include required("family-history/snippets/family-history-block-question-sex.conf")
      },
      "sex_at_birth_female"={
