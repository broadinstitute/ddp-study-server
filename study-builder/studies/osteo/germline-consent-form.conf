                  {
                    "language": "en",
                    "text": "Because you have been diagnosed with osteosarcoma, we are asking if you would like to contribute an additional saliva sample and learn more about your non-tumor (“normal” or germline) DNA. The information shared with you would be on a small number of genes associated with hereditary cancers."
                  }
                ]
              },
              {
                "name": "new_procedures_involved2",
                "translations": [
                  {
                    "language": "en",
                    "text": "If you elect to participate, we will share your name, address, and contact information with Invitae to conduct this process. You will schedule and have a telehealth appointment with a genetic counselor from Inviate or their telehealth partner, Genome Medical to discuss the testing. An additional saliva collection kit will be sent to you to provide a sample to Invitae. When the results are available, you will have a second telehealth appointment with a genetic counselor to discuss the results and any questions you may have."
                  }
                ]
              }
            ]
