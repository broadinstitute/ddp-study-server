{
  "activityFilepath": [
    {
      "name": "germline-consent-form.conf",
      "nested": []
    },
    {
      "name": "germline-consent-form-pediatric.conf",
      "nested": []
    }
  ],
 "events": [
   {
     "trigger": {
       "type": "ACTIVITY_STATUS",
       "activityCode": "RELEASE_SELF",
       "statusType": "COMPLETE"
     },
     "action": {
       "type": "ACTIVITY_INSTANCE_CREATION",
       "activityCode": "GERMLINE_CONSENT_ADDENDUM"
     },
     "preconditionExpr": """user.studies["CMI-OSTEO"].forms["PREQUAL"].questions["SELF_COUNTRY"].answers.hasOption("US")""",
     "maxOccurrencesPerUser": 1,
     "dispatchToHousekeeping": false,
     "order": 2
   },
   {
     "trigger": {
       "type": "ACTIVITY_STATUS",
       "activityCode": "RELEASE_MINOR",
       "statusType": "COMPLETE"
     },
     "action": {
       "type": "ACTIVITY_INSTANCE_CREATION",
       "activityCode": "GERMLINE_CONSENT_ADDENDUM_PEDIATRIC"
     },
     "preconditionExpr": """user.studies["CMI-OSTEO"].forms["PREQUAL"].questions["CHILD_COUNTRY"].answers.hasOption("US")""",
     "maxOccurrencesPerUser": 1,
     "dispatchToHousekeeping": false,
     "order": 2
   }
 ],
 "kits": [
   {
     "type": "BLOOD",
     "quantity": 1,
     "needsApproval": false,
     "rules": [
       {
         "type": "PEX",
         "expression": """
          (user.studies["CMI-OSTEO"].forms["GERMLINE_CONSENT_ADDENDUM"].hasInstance() && user.studies["CMI-OSTEO"].forms["BLOOD_CONSENT"].isStatus("COMPLETE"))
          || (user.studies["CMI-OSTEO"].forms["GERMLINE_CONSENT_ADDENDUM_PEDIATRIC"].hasInstance() && user.studies["CMI-OSTEO"].forms["GERMLINE_CONSENT_ADDENDUM_PEDIATRIC"].isStatus("COMPLETE"))
        """
       }
     ]
   }
 ]
}