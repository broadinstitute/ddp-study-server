  "block-updates": [
    {
      "blockNew": {
        "titleTemplate": null,
        "bodyTemplate": {
          "templateType": "HTML",
          "templateText": """<p>$v2_osteo_consent_s1_participation_detail_p1</p>
                             <p>$v2_osteo_consent_s1_participation_detail_p2</p>
                             <p>$v2_osteo_consent_s1_participation_detail_p3</p>
                             <p>$v2_osteo_consent_s1_participation_detail_p4</p>
                             <p>$v2_osteo_consent_s1_participation_detail_p5</p>
                             <p>$v2_osteo_consent_s1_participation_detail_p6</p>
                             """,
          "variables": [
            {
              "name": "v2_osteo_consent_s1_participation_detail_p1",
              "translations": [
                {
                  "language": "en",
                  "text": """After signing a consent form(s), we will ask you to complete a medical release form so that we are able to request your medical records. If you would like to, you can send us a copy of your medical records. If needed, we may contact you to ask if you would be willing to sign additional authorization forms or documents that certain hospitals or centers may require in order to share copies of your medical records with us."""
                }
              ]
            },
            {
              "name": "v2_osteo_consent_s1_participation_detail_p2",
              "translations": [
                {
                  "language": "en",
                  "text": """If you choose to share tumor samples with us, we will ask you to complete a second consent form to tell us whether or not you’d like to hear about what we’re able to learn from your tumor."""
                }
              ]
            },
            {
              "name": "v2_osteo_consent_s1_participation_detail_p3",
              "translations": [
                {
                  "language": "en",
                  "text": """You will be asked to complete surveys about you and your experience with cancer. Additional survey(s) may become available during the course of this research study that you can choose to complete."""
                }
              ]
            },
            {
              "name": "v2_osteo_consent_s1_participation_detail_p4",
              "translations": [
                {
                  "language": "en",
                  "text": """We will ask that you send a saliva sample to us in a pre-stamped package that we will provide."""
                }
              ]
            },
            {
              "name": "v2_osteo_consent_s1_participation_detail_p5",
              "translations": [
                {
                  "language": "en",
                  "text": """If you choose to share a blood sample with us, we may ask for a sample (or samples) of blood (1 tube, or 2 teaspoons per sample) to be drawn at your physician’s office, local clinic, or nearby lab facility – we will provide detailed instructions on how to do this."""
                }
              ]
            },
            {
              "name": "v2_osteo_consent_s1_participation_detail_p6",
              "translations": [
                {
                  "language": "en",
                  "text": """The project is also partnering with Invitae and Genome Medical in order to sequence and share information on germline DNA (“normal” DNA that is not from your tumor) from saliva samples. After we’ve received your saliva sample, we’ll reach out to tell you more about this opportunity."""
                }
              ]
            }
          ]
        },
        "blockType": "CONTENT",
        "shownExpr": null
      },
      "old_search": """$osteo_consent_s1_participation_detail""",
    },
    {
      "blockNew": {
        "titleTemplate": null,
        "bodyTemplate": {
          "templateType": "HTML",
          "templateText": "$v2_osteo_consent_s1_purpose_detail",
          "variables": [
            {
              "name": "v2_osteo_consent_s1_purpose_detail",
              "translations": [
                {
                  "language": "en",
                  "text": """We want to better understand osteosarcoma so that researchers can develop more effective therapies. By partnering directly with patients, we are able to study many more aspects of cancer than would otherwise be possible."""
                }
              ]
            }
          ]
        },
        "blockType": "CONTENT",
        "shownExpr": null
      },
      "old_search": """$osteo_consent_s1_purpose_detail""",
    },
    {
      "blockNew": {
        "titleTemplate": null,
        "bodyTemplate": {
          "templateType": "HTML",
          "templateText": "$v2_osteo_consent_s1_voluntary_detail",
          "variables": [
            {
              "name": "v2_osteo_consent_s1_voluntary_detail",
              "translations": [
                {
            "language": "en",
                  "text": "No. Taking part in this study is voluntary. Even if you decide to participate now, you can always change your mind and leave the study at any time. "
                }
              ]
            }
          ]
        },
        "blockType": "CONTENT",
        "shownExpr": null
      },
      "old_search": """$osteo_consent_s1_voluntary_detail""",
    },
    {
      "blockNew": {
        "titleTemplate": null,
        "bodyTemplate": {
          "templateType": "HTML",
          "templateText": "<p>$v2_osteo_consent_s1_benefits_detail_p1</p><p>$v2_osteo_consent_s1_benefits_detail_p2</p>",
          "variables": [
            {
              "name": "v2_osteo_consent_s1_benefits_detail_p1",
              "translations": [
                {
                  "language": "en",
                  "text": """
              While taking part in this study may not improve your own health, the information we collect will aid in research efforts to provide better cancer treatment and prevention options to future patients."""
                }
              ]
            },
            {
              "name": "v2_osteo_consent_s1_benefits_detail_p2",
              "translations": [
                {
                  "language": "en",
                  "text": """
              Results from the sequencing of your non-tumor (germline) DNA from Invitae may include details that inform cancer risk for you and your family. You will be offered genetic counselling to help ensure you understand the germline genetic results."""
                }
              ]
            }
          ]
        },
        "blockType": "CONTENT",
        "shownExpr": null
      },
      "old_search": """$osteo_consent_s1_benefits_detail""",
    },
    {
      "blockNew": {
        "titleTemplate": null,
        "bodyTemplate": {
          "templateType": "HTML",
          "templateText": """
      <p>$v2_osteo_consent_s1_risks_detail_p1</p>
      <p>$v2_osteo_consent_s1_risks_detail_p2</p>
      <p>$v2_osteo_consent_s1_risks_detail_p3</p>
    """,
          "variables": [
            {
              "name": "v2_osteo_consent_s1_risks_detail_p1",
              "translations": [
                {
                  "language": "en",
                  "text": """
              If you choose to share blood samples, you may experience slight pain and swelling where the blood was drawn. If you choose to share tumor samples with us and learn more about what we found in sequencing, what the information means for your medical care may be unclear. If you choose to learn more about your germline (“normal”) DNA, learning about genetic risk for cancer for yourself or relatives may cause worry or fear about the future. You may learn about cancer risks that are unclear, unrelated to your current diagnosis, or are unexpected based on your personal or family history."""
                }
              ]
            },
            {
              "name": "v2_osteo_consent_s1_risks_detail_p2",
              "translations": [
                {
                  "language": "en",
                  "text": """There may be a risk that your information (which includes your genetic information and information from your medical records or surveys you’ve completed) could be seen by individuals who do not have permission to view it. However, we have procedures and security measures in place designed to reduce this risk and protect the confidentiality of your information. """
                }
              ]
            },
            {
              "name": "v2_osteo_consent_s1_risks_detail_p3",
              "translations": [
                {
                  "language": "en",
                  "text": """A complete description of the risks is provided in the full research consent form."""
                }
              ]
            }
          ]
        },
        "blockType": "CONTENT",
        "shownExpr": null
      },
      "old_search": """
      <p>$osteo_consent_s1_risks_detail_p1</p>
      <p>$osteo_consent_s1_risks_detail_p2</p>
      <p>$osteo_consent_s1_risks_detail_p3</p>
    """,
    },
    {
      "blockNew": {
        "titleTemplate": null,
        "bodyTemplate": {
          "templateType": "HTML",
          "templateText": """
      <p>$v2_osteo_consent_s1_sharing_detail_p1</p>
      <p>$v2_osteo_consent_s1_sharing_detail_p2</p>
    """,
          "variables": [
            {
              "name": "v2_osteo_consent_s1_sharing_detail_p1",
              "translations": [
                {
                  "language": "en",
                  "text": """
              Your samples and health information will be available to study staff and researchers at Count Me In, the Broad Institute of MIT and Harvard, Boston Children’s Hospital and Dana-Farber Cancer Institute. After removing your name and other readily identifiable information, we will share results obtained from your participation with the greater research community via established public scientific databases."""
                }
              ]
            },
            {
              "name": "v2_osteo_consent_s1_sharing_detail_p2",
              "translations": [
                {
                  "language": "en",
                  "text": """
                  If you choose to learn more about your non-tumor (germline or “normal” DNA), your samples and limited health information will be made available to staff at Invitae, and Genome Medical. If you choose not to participate in this aspect of the study, your information and samples will not be shared with Invitae and Genome Medical."""
                }
              ]
            }
          ]
        },
        "blockType": "CONTENT",
        "shownExpr": null
      },
      "old_search": """$osteo_consent_s1_sharing_detail""",
    },
    {
      "blockNew": {
        "titleTemplate": null,
        "bodyTemplate": {
          "templateType": "HTML",
          "templateText": "$v2_osteo_consent_s1_withdraw_detail",
          "variables": [
            {
              "name": "v2_osteo_consent_s1_withdraw_detail",
              "translations": [
                {
                  "language": "en",
                  "text": """
              Yes, you can withdraw from this research study at any time, although any information that has already been shared with researchers cannot be retrieved, and will not be deleted from our databases. Your information would be removed from future studies."""
                }
              ]
            }
          ]
        },
        "blockType": "CONTENT",
        "shownExpr": null
      },
      "old_search": """$osteo_consent_s1_withdraw_detail""",
    },
    {
      "blockNew": {
        "titleTemplate": null,
        "bodyTemplate": {
          "templateType": "HTML",
          "templateText": """
      <p>$v2_osteo_consent_s2_intro_detail_p1</p>
      <p>$v2_osteo_consent_s2_intro_detail_p2</p>
      <p>$v2_osteo_consent_s2_intro_detail_p3</p>
      <p>$v2_osteo_consent_s2_intro_detail_p4</p>
      <p>$v2_osteo_consent_s2_intro_detail_p5</p>
    """,
          "variables": [
            {
              "name": "v2_osteo_consent_s2_intro_detail_p1",
              "translations": [
                {
                  "language": "en",
                  "text": """
              You are being invited to participate in this research study because you have been diagnosed with osteosarcoma. This study will collect and analyze samples and health information of many patients with osteosarcoma, in order to help doctors and researchers better understand why this disease occurs and develop ways to better treat and prevent them."""
                }
              ]
            },
            {
              "name": "v2_osteo_consent_s2_intro_detail_p2",
              "translations": [
                {
                  "language": "en",
                  "text": """
              Cancers occur when the molecules that control cell growth (such as genes or proteins) become changed or altered. Changes in genes are called “alterations” and can occur in cancer cells or normal tissues. Some alterations that occur in certain types of cancers have already been identified, which has led to the development of drugs that specifically target those alterations. However, the vast majority of tumors from patients have not been studied, which means there is a tremendous amount of information still left to be discovered. A key goal of this research study is to discover more alterations, and to better understand those that have been previously described. We think this could lead to the future development of new or improved ways to treat and prevent cancer."""
                }
              ]
            },
            {
              "name": "v2_osteo_consent_s2_intro_detail_p3",
              "translations": [
                {
                  "language": "en",
                  "text": """
We may perform different tests or analyses to determine if cells in the samples provided through this study contain any alterations. As an example, we would like to use your DNA to look for alterations in cells using a technology called “sequencing.” Sequencing can be used to read the “letters” of DNA in samples and look for these alterations. Genes are composed of DNA “letters,” which contain the instructions that tell the cells in our bodies how to grow and work.  Using gene sequencing as a way to read DNA is one way to identify alterations that may contribute to the behavior of cancer. Some alterations or changes occur only in cancer cells. Other alterations may occur in normal cells as well, including in the genes that may have been passed from parent to child. This research study will examine both normal and tumor samples to look for alterations.""""
                }
              ]
            },
            {
              "name": "v2_osteo_consent_s2_intro_detail_p4",
              "translations": [
                {
                  "language": "en",
                  "text": """
              Other than providing 1-2 saliva samples and, if you choose to, blood sample(s) (1 tube or 2 teaspoons per sample), participating in the study involves no new or additional tests or procedures. Tumor samples used for this study will come from stored samples obtained from previous clinical procedures. Study staff will not request samples unless they believe that the material remaining is sufficient for any future clinical needs.."""
                }
              ]
            },
            {
              "name": "v2_osteo_consent_s2_intro_detail_p5",
              "translations": [
                {
                  "language": "en",
                  "text": """
              You are being asked to participate in the study because you have [osteosarcoma OR leiomyosarcoma]. This form explains why this research study is being done, what is involved in participating, the possible risks and benefits of the study, alternatives to participation, and your rights as a participant. The decision to participate is yours. We encourage you to ask questions about the study now or in the future."""
                }
              ]
            }
          ]
        },
        "blockType": "CONTENT",
        "shownExpr": null
      },
      "old_search": """
      <p>$osteo_consent_s2_intro_detail_p1</p>
      <p>$osteo_consent_s2_intro_detail_p2</p>
      <p>$osteo_consent_s2_intro_detail_p3</p>
      <p>$osteo_consent_s2_intro_detail_p4</p>
      <p>$osteo_consent_s2_intro_detail_p5</p>
      <p>$osteo_consent_s2_intro_detail_p6</p>
    """,
    },
    {
      "blockNew": {
        "titleTemplate": null,
        "bodyTemplate": {
          "templateType": "HTML",
          "templateText": """<p>$v2_osteo_consent_s2_purpose_detail_p1</p><p>$v2_osteo_consent_s2_purpose_detail_p2</p>""",
          "variables": [
            {
              "name": "v2_osteo_consent_s2_purpose_detail_p1",
              "translations": [
                {
                  "language": "en",
                  "text": """
              We want to understand cancer better so that we can develop more effective therapies. By partnering directly with patients, we will be able to study many more aspects of cancer than has previously been possible. In addition, because we are enrolling participants across the country regardless of where they are being treated, this study will allow many more patients to directly contribute to research than might otherwise be feasible."""
                }
              ]
            },
            {
              "name": "v2_osteo_consent_s2_purpose_detail_p2",
              "translations": [
                {
                  "language": "en",
                  "text": """
              We will also study how we work with patients and community members to better understand how the scientific community and patients can work together to promote research and generate data."""
                }
              ]
            }
          ]
        },
        "blockType": "CONTENT",
        "shownExpr": null
      },
      "old_search": """<p>$osteo_consent_s2_purpose_detail</p>""",
    },
    {
      "blockNew": {
        "titleTemplate": null,
        "bodyTemplate": {
          "templateType": "HTML",
          "templateText": """<p>$v2_osteo_consent_s2_voluntary_detail</p>""",
          "variables": [
            {
              "name": "v2_osteo_consent_s2_voluntary_detail",
              "translations": [
                {
                  "language": "en",
                  "text": """
              Taking part in this research study is voluntary – you may choose not to participate. Your decision not to participate will not affect your medical care in any way or result in any penalty or loss of benefits."""
                }
              ]
            }
          ]
        },
        "blockType": "CONTENT",
        "shownExpr": null
      },
      "old_search": """<p>$osteo_consent_s2_voluntary_detail</p>""",
    },
    {
      "blockNew": {
        "titleTemplate": null,
        "bodyTemplate": {
          "templateType": "HTML",
          "templateText": """
      <p>$v2_osteo_consent_s2_involvement_detail_p1</p>
      <p>$v2_osteo_consent_s2_involvement_detail_p2</p>
      <p>$v2_osteo_consent_s2_involvement_detail_p3</p>
      <p>$v2_osteo_consent_s2_involvement_detail_p4</p>
      <p>$v2_osteo_consent_s2_involvement_detail_p5</p>
      <p>$v2_osteo_consent_s2_involvement_detail_p6</p>
      <p>$v2_osteo_consent_s2_involvement_detail_p7</p>
      <p>$v2_osteo_consent_s2_involvement_detail_p8</p>
      <p>$v2_osteo_consent_s2_involvement_detail_p9</p>
      <p>$v2_osteo_consent_s2_involvement_detail_p10</p>
      <p>$v2_osteo_consent_s2_involvement_detail_p11</p>
      <p>$v2_osteo_consent_s2_involvement_detail_p12</p>
    """,
          "variables": [
            {
              "name": "v2_osteo_consent_s2_involvement_detail_p1",
              "translations": [
                {
                  "language": "en",
                  "text": """
              Provide consent and tell us where you were treated: After signing a consent form(s), we will ask you to complete a medical release form so that we are able to request your medical records. If you choose to share tumor samples with us, we will ask you to complete a second consent form to tell us whether or not you’d like to hear about what we’re able to learn from your tumor."""
                }
              ]
            },
            {
              "name": "v2_osteo_consent_s2_involvement_detail_p2",
              "translations": [
                {
                  "language": "en",
                  "text": """
              We will take care of obtaining copies of your records from the hospitals or centers where you receive your medical care. If needed, we may contact you to ask if you would be willing to sign additional authorization forms or documents that certain hospitals or centers may require in order to share copies of your medical records with us. You may also choose to send your medical records directly to us. We may link the information that comes from processing your samples with the information from your medical records. """
                }
              ]
            },
            {
              "name": "v2_osteo_consent_s2_involvement_detail_p3",
              "translations": [
                {
                  "language": "en",
                  "text": """
              Provide a saliva and/or blood sample: We will ask that you send a saliva sample to us in a pre-stamped package that we will provide."""
                }
              ]
            },
            {
              "name": "v2_osteo_consent_s2_involvement_detail_p4",
              "translations": [
                {
                  "language": "en",
                  "text": """
              If you choose to share blood with us, we may ask for a sample (or samples) of blood (1 tube, or 2 teaspoons per sample) to be drawn at your physician’s office, local clinic, or nearby lab facility – we will provide detailed instructions on how to do this. We may ask you to provide blood at multiple different time points. We will contact you before sending the blood kit. If you do not want to participate in the blood draw at that time, please just inform a study staff member."""
                }
              ]
            },
            {
              "name": "v2_osteo_consent_s2_involvement_detail_p5",
              "translations": [
                {
                  "language": "en",
                  "text": """
              Respond to Surveys: You will be asked to complete surveys about you and your experience with cancer. Additional survey(s) may become available during the course of this research study that you can choose to complete."""
                }
              ]
            },
            {
              "name": "v2_osteo_consent_s2_involvement_detail_p6",
              "translations": [
                {
                  "language": "en",
                  "text": """
              You may also be contacted by the team to participate in focus groups, interviews, or additional surveys about your experiences participating in this research. If we decide to contact you, you can choose whether to participate at that time. If you participate, you’ll be asked to provide feedback about our website, study materials, and our enrollment process. Specifically, we'll ask questions about the [Osteosarcoma / Leiomyosarcoma Project] , and what ways we can make it easier for people to learn of this study and consider participation in this research. These interviews may last up to 30-45 minutes and will take place over a video call using a software called Zoom. We will audio-record the interviews so we can remember what you said in your own words. Only the research team will have access to these audio/video recordings. Data will be stored on secure servers at Dana-Farber Cancer Institute. No names, images, or other identifiers will be used in any reports or publications that may result from this research."""
                }
              ]
            },
            {
              "name": "v2_osteo_consent_s2_involvement_detail_p7",
              "translations": [
                {
                  "language": "en",
                  "text": """
              Sequencing of samples: If you choose to share tumor samples with us, we may also obtain small amounts of your stored tumor samples from hospitals or centers where you receive your care."""
                }
              ]
            },
            {
              "name": "v2_osteo_consent_s2_involvement_detail_p8",
              "translations": [
                {
                  "language": "en",
                  "text": """
              We may study the cells from your samples (such as your saliva, tumor samples, and/or blood samples), including the genes found in the cells. No additional procedures will be required. The results will be used to try to develop better ways to treat and prevent cancers."""
                }
              ]
            },
            {
              "name": "v2_osteo_consent_s2_involvement_detail_p9",
              "translations": [
                {
                  "language": "en",
                  "text": """
              Learn more about your DNA: The project is also partnering with Invitae and Genome Medical in order to sequence and share information on germline DNA (or DNA that is not from your tumor) from saliva samples. After we’ve received your saliva sample, you’ll be able to decide if you’d like to provide an additional saliva sample to learn more about your/your child’s non-tumor DNA and speak with a genetic counselor to understand these results."""
                }
              ]
            },
            {
              "name": "v2_osteo_consent_s2_involvement_detail_p10",
              "translations": [
                {
                  "language": "en",
                  "text": """
              Data sharing: To allow sharing of information with other researchers, the National Institutes of Health (NIH) and other organizations have developed central data (information) banks that analyze, collect, and share the information and results of certain types of genetic studies, for example, the National Institutes of Health/National Cancer Institute data portals such as the Genomic Data Commons and dbGaP, and the cBioPortal for Cancer Genomics. Some (controlled-access) central data banks may store your genetic and medical information and provide the information to qualified researchers to use for further research. Other (open-access) data banks are publicly viewable by anyone with internet access. We will also store your genetic and medical information at the Broad Institute of MIT and Harvard and share your information with other qualified researchers. Therefore, we are asking your permission to share your results with these special data banks and other researchers, and have your information used for future research studies, including studies that have not yet been designed, studies involving diseases other than cancer, and/or studies that may be for commercial purposes (such as the development or approval of new drugs). Your information will be sent to central banks and other researchers only with a code number attached. Your name and other information that could readily identify you will not be shared with central banks or other researchers. We will never sell your readily identifiable information to anyone under any circumstances. """
                }
              ]
            },
            {
              "name": "v2_osteo_consent_s2_involvement_detail_p11",
              "translations": [
                {
                  "language": "en",
                  "text": """
              In some cases, a researcher or study team member may contact you to find out if you would be interested in participating in a different or future research study based on information that may have been found in your samples or medical information."""
                }
              ]
            },
            {
              "name": "v2_osteo_consent_s2_involvement_detail_p12",
              "translations": [
                {
                  "language": "en",
                  "text": """
              If you signed up for the Osteosarcoma Project before [DATE/MONTH], information you previously provided (including contact information, survey responses, and medical records) will be shared with this version of the project if you sign this consent form."""
                }
              ]
            }
          ]
        },
        "blockType": "CONTENT",
        "shownExpr": null
      },
      "old_search": """
      <p>$osteo_consent_s2_involvement_detail_p1</p>
      <p>$osteo_consent_s2_involvement_detail_p2</p>
      <p>$osteo_consent_s2_involvement_detail_p3</p>
