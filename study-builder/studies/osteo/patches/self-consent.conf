          "variables": [
            {
              "name": "v2_osteo_consent_s1_result",
              "translations": [
                {
                  "language": "en",
                  "text": " Will you return results to me?"
                }
              ]
            }
          ]
        },
        "bodyTemplate": {
          "templateType": "HTML",
          "templateText": "$v2_osteo_consent_s1_voluntary_content",
          "variables": [
            {
              "name": "v2_osteo_consent_s1_voluntary_content",
              "translations": [
                {
                  "language": "en",
                  "text": """
                  If we are able to successfully sequence your tumor sample(s), we can share what we’ve learned from tumor sequencing with you. When you consent to the study, you’ll be able to choose whether or not you'd like to hear about what we’re able to learn from your tumor. During the project, you’ll be able to decide if you’d like to learn more about your germline DNA (or “normal” DNA) through a partnership with Invitae. The resulting information may include details that inform cancer risk for you and your family."""
                }
              ]
            }
          ]
        },
        "blockType": "CONTENT",
