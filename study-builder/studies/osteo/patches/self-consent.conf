                {
                  "language": "en",
                  "text": """
              Once the study is finished, any leftover saliva and blood samples and copies of your medical records will be destroyed. Any tumor samples that we have will be returned to the pathology department at the hospital or other place where you received treatment."""
                }
              ]
            }
          ]
        },
