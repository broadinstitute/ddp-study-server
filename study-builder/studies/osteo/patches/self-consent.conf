      <p>$osteo_consent_s2_involvement_detail_p5</p>
      <p>$osteo_consent_s2_involvement_detail_p6</p>
    """,
    },
    {
      "blockNew": {
        "titleTemplate": null,
        "bodyTemplate": {
          "templateType": "HTML",
          "templateText": """
      <p>$v2_osteo_consent_s2_timing_detail_p1</p>
      <p>$v2_osteo_consent_s2_timing_detail_p2</p>
    """,
          "variables": [
            {
              "name": "v2_osteo_consent_s2_timing_detail_p1",
              "translations": [
                {
                  "language": "en",
                  "text": """
              We will keep your saliva, blood, and tumor samples and medical records indefinitely until this study is finished, unless you inform us that you no longer wish to participate. You may do this at any time. More information about how to stop being in the study can be found below in section K: “Can I stop being in the research study and what are my rights?”"""
                }
