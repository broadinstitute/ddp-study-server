{
  include required("../../snippets/date-question.conf"),
  "hideNumber": true,
  "fields": [
    "MONTH",
    "DAY",
    "YEAR"
  ],
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "$prompt_child_dob",
    "variables": [
      {
        "name": "prompt_child_dob",
        "translations": [
          {
            "language": "en",
            "text": "Date:"
          }
        ]
      }
    ]
  }
  "validations": [
    {
      "ruleType": "REQUIRED",
      "hintTemplate": {
        "templateType": "TEXT",
        "templateText": "$date_req_hint",
        "variables": [
          {
            "name": "date_req_hint",
            "translations": [
              {
                "language": "en",
                "text": "Please enter today's date in MM DD YYYY format"
              }
            ]
          }
        ]
      }
    }
  ]
}