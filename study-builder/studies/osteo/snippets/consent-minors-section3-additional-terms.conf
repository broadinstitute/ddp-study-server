    "variables": [
      {
        "name": "osteo_consent_minors_s3_additional_agree_item1",
        "translations": [
          {
            "language": "en",
            "text": """
              You can request my child's medical records from my child's physicians and the hospitals and other places where my child
              received and/or continue to receive treatment and link results of the gene tests you perform on my child's
              saliva and, if I elect on this form, blood and tissue samples with my child's medical information from my child's
              medical records."""
          }
        ]
      },
      {
        "name": "osteo_consent_minors_s3_additional_agree_item2",
        "translations": [
          {
            "language": "en",
            "text": """
              You can analyze my child's saliva sample that I will send you, link the results to my child's medical information and
              other specimens, and store the specimen to use it for future research."""
          }
        ]
      },
      {
        "name": "osteo_consent_minors_s3_additional_agree_item3",
        "translations": [
          {
            "language": "en",
            "text": """
              You can perform (or collaborate with others to perform) gene tests on the blood and saliva samples from my child
              that I will send you and store the samples until this research study is complete."""
          }
        ]
      },
      {
        "name": "osteo_consent_minors_s3_additional_agree_item4",
        "translations": [
          {
            "language": "en",
            "text": """
              You can use the results of the gene tests and my child's medical information for future research studies,
              including studies that have not yet been designed, studies for diseases other than cancer, and/or
              studies that may be for commercial purposes."""
          }
        ]
      },
      {
        "name": "osteo_consent_minors_s3_additional_agree_item5",
        "translations": [
          {
            "language": "en",
            "text": """
              You can share the results of the gene tests and my child's medical information with established public
              databases (e.g., the NIH, cBioPortal, Tumor Portal, The Exome Aggregation Consortium
              (ExAC)/Genome Aggregation Database (gnomAD)) and with other qualified researchers in a manner
              that does not include my child's name, social security number, or any other information that could be used to
              readily identify my child, to be used by other qualified researchers to perform future research studies,
              including studies that have not yet been designed, studies for diseases other than cancer, and studies
              that may be for commercial purposes."""
          }
        ]
      },
      {
        "name": "osteo_consent_minors_s3_additional_agree_item6",
        "translations": [
          {
            "language": "en",
            "text": """
              You can contact me in the future for reasons related to this research study, for example to ask if I
              would be willing to sign any additional documents that my child's hospital(s) may require in order to share
              my child's medical records, or to ask for my child's contact information when they are approaching the age of consenting for themselves."""
          }
        ]
      },
      {
        "name": "osteo_consent_minors_s3_additional_agree_item7",
        "translations": [
          {
            "language": "en",
            "text": """
              You can collect my child's medical information until my child is able to consent for themselves
              (age of majority; between 18 and 21 years old depending on location). The data collection and
              generation may occur after my child reaches age of majority, but will only be done with information
              generated from when my child was a minor."""
          }
        ]
      },
      {
        "name": "osteo_consent_minors_s3_additional_agree_item8",
        "translations": [
          {
            "language": "en",
            "text": """
              If my child remains in the study when they reach the age of consenting for themselves,
              you may contact them about reconsenting to the study. You may contact me to get my child's
              contact information. If my child reconsents, the project team will continue to request medical
              records and tissue samples from any point in my child's osteosarcoma treatment."""
          }
        ]
      }
    ]
  },
