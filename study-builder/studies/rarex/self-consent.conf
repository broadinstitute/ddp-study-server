  "translatedSubtitles": [
    {
      "language": "en",
      "text": """<p class="no-margin sticky__text"><span>If you have questions about the study or the consent form at any time, please contact us at </span>
        <a href="tel:555-555-5555" class="Link">555-555-5555</a> or
        <a href="mailto:datacollectionprogram@rare-x.org" class="Link">datacollectionprogram@rare-x.orgg</a>.</p>"""
    }
  ],
  "translatedSummaries": [
    {
      "statusCode": "CREATED",
      "language": "en",
      "text": """Please sign the research consent form, which will allow us to obtain a saliva sample, copies of your medical records,
