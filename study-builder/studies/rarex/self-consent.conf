      "nameTemplate": {
        "templateType": "TEXT",
        "templateText": "3. Sign Consent",
        "variables": []
      },
      "icons": [],
      "blocks": [
        {
          "titleTemplate": null,
          "bodyTemplate": {
            "templateType": "HTML",
            "templateText": """<h3 class="underline">$rarex_consent_s3_preamble</h3>""",
            "variables": [
              {
                "name": "rarex_consent_s3_preamble",
                "translations": [
                  {
                    "language": "en",
                    "text": "Consent Documentation"
                  }
                ]
              }
            ]
          },
          "blockType": "CONTENT",
          "shownExpr": null
        },
        { include required("snippets/consent-section3-terms.conf") },
        {
          "titleTemplate": null,
          "bodyTemplate": {
            "templateType": "HTML",
            "templateText": """<p class="consent-agree bold">$rarex_consent_s3_questions_agree</p>""",
            "variables": [
              {
                "name": "rarex_consent_s3_questions_agree",
                "translations": [
                  {
                    "language": "en",
                    "text": """Check the boxes below to indicate if you agree to the following options. <i>If you check “no” to any
                      given option, you can still take part in this Program.</i>"""
                  }
                ]
              }
            ]
          },
          "blockType": "CONTENT",
          "shownExpr": null
        },
        {
          "question": {
            include required("../snippets/bool-question-yes-no-required.conf"),
            "stableId": "CONSENT_AGREE_FOLLOW_UP",
            "hideNumber": true,
            "promptTemplate": {
              "templateType": "HTML",
              "templateText": "$CONSENT_AGREE_FOLLOW_UP_TEXT",
              "variables": [
                {
                  "name": "CONSENT_AGREE_FOLLOW_UP_TEXT",
                  "translations": [
                    {
                      "language": "en",
                      "text": "RARE-X may contact me with follow-up research questionnaires and invitations to participate in additional studies. I may choose to ignore these questionnaires/invitations."
                    }
                  ]
                }
              ]
            }
          },
          "blockType": "QUESTION",
          "shownExpr": null
        },
        {
          "question": {
            include required("../snippets/bool-question-yes-no-required.conf"),
            "stableId": "CONSENT_AGREE_REQUEST_MEDICAL_RECS",
            "hideNumber": true,
            "promptTemplate": {
              "templateType": "HTML",
              "templateText": "$CONSENT_AGREE_REQUEST_MEDICAL_RECORDS_TEXT",
              "variables": [
                {
                  "name": "CONSENT_AGREE_REQUEST_MEDICAL_RECORDS_TEXT",
                  "translations": [
                    {
                      "language": "en",
                      "text": "RARE-X may request my medical records from my physicians, clinics hospitals, and other health care providers. I understand I will sign an authorization form, separate from this consent, that allows these persons and organizations to release my information to RARE-X."
                    }
                  ]
                }
              ]
            }
          },
          "blockType": "QUESTION",
          "shownExpr": null
        },
        {
          "question": {
            include required("../snippets/bool-question-yes-no-required.conf"),
            "stableId": "CONSENT_AGREE_REQUEST_MEDICAL_INFO",
            "hideNumber": true,
            "promptTemplate": {
              "templateType": "HTML",
              "templateText": "$CONSENT_AGREE_REQUEST_MEDICAL_INFO_TEXT",
              "variables": [
                {
                  "name": "CONSENT_AGREE_REQUEST_MEDICAL_INFO_TEXT",
                  "translations": [
                    {
                      "language": "en",
                      "text": "RARE-X may request my health information from other organizations that may hold it including, but not limited to researchers, patient organizations, data registries for specific diseases, databanks, and data repositories. I understand I will sign an authorization form, separate from this consent, that allows these persons and organizations to release my information to RARE-X."
                    }
                  ]
                }
              ]
            }
          },
          "blockType": "QUESTION",
          "shownExpr": null
        },
        {
          "question": {
            include required("../snippets/bool-question-yes-no-required.conf"),
            "stableId": "CONSENT_AGREE_CONTACT_RESULT",
            "hideNumber": true,
            "promptTemplate": {
              "templateType": "HTML",
              "templateText": "$CONSENT_AGREE_CONTACT_RESULT_TEXT",
              "variables": [
                {
                  "name": "CONSENT_AGREE_CONTACT_RESULT_TEXT",
                  "translations": [
                    {
                      "language": "en",
                      "text": "RARE-X or a patient organization that I choose may contact me in the event that it becomes possible to return test results to me."
                    }
                  ]
                }
              ]
            }
          },
          "blockType": "QUESTION",
          "shownExpr": null
        }
        { include required("snippets/consent-section3-additional-terms.conf") },
        {
          "titleTemplate": null,
          "bodyTemplate": {
            "templateType": "HTML",
            "templateText": """
              <div class="subject">
                <div class="subject__block">
                  <h4 class="static-text">$consent_name_template</h4>
                </div>
                <div class="subject__block">
                  <p class="static-header">$consent_first_name</p>
                  <p class="static-text">$ddp.participantFirstName()</p>
                </div>
                <div class="subject__block">
                  <p class="static-header">$consent_last_name</p>
                  <p class="static-text">$ddp.participantLastName()</p>
                </div>
              </div>
            """,
            "variables": [
              {
                "name": "consent_name_template",
                "translations": [
                  { "language": "en", "text": ${i18n.en.consent_name_template} }
                ]
              },
              {
                "name": "consent_first_name",
                "translations": [
                  { "language": "en", "text": ${i18n.en.consent_first_name} }
                ]
              },
              {
                "name": "consent_last_name",
                "translations": [
                  { "language": "en", "text": ${i18n.en.consent_last_name} }
                ]
              }
            ]
          },
          "blockType": "CONTENT",
        },

        {
          "question": {
