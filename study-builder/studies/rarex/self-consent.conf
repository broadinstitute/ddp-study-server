  "readonlyHintTemplate": {
    "templateType": "HTML",
    "templateText": "$rarex_consent_readonly_hint",
    "variables": [
      {
        "name": "rarex_consent_readonly_hint",
        "translations": [
          {
            "language": "en",
            "text": """<p class="no-margin">
              Thank you for signing your consent form. If you would like to make any changes, please reach out to the study team
              at <a href="mailto:datacollectionprogram@rare-x.org" class="Link">datacollectionprogram@rare-x.org</a>, or call us
              at <a href="tel:555-555-5555" class="Link">555-555-5555</a>.
              </p>"""
          }
        ]
      }
    ]
  },
  "consentedExpr": """
    user.studies["rarex"].forms["CONSENT"].questions["CONSENT_SIGNATURE"].answers.hasText()
    && user.studies["rarex"].forms["CONSENT"].questions["CONSENT_DOB"].answers.hasDate()
  """,
  "elections": [],
