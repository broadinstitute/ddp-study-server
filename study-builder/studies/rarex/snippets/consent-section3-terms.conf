        "translations": [
          {
            "language": "en",
            "text": """
              I am voluntarily providing my health information to the RARE-X Data Collection Program (the Program) for use
              in research. I understand if I decide not to participate it will have no impact on my (or my child’s/person for
              whom I am the legally authorized representative for) medical care."""
          }
        ]
      },
      {
        "name": "rarex_consent_s3_agree_item2",
        "translations": [
          {
            "language": "en",
            "text": """
              The Program may share my de-identified information with the categories of researchers that I choose for their
              use in research studies. These research studies will happen in the future and may be about any topic."""
          }
        ]
      },
      {
        "name": "rarex_consent_s3_agree_item3",
        "translations": [
          {
            "language": "en",
            "text": """
              I may not personally benefit from participating in this Program or from the use of my de-identified information
              in any research study."""
          }
        ]
      },
      {
        "name": "rarex_consent_s3_agree_item4",
        "translations": [
          {
            "language": "en",
            "text": """
              I give permission to the Program’s staff to contact me to ask me to update my health status or my contact information,
              to request that I upload a particular attachment or to complete forms associated with my participation in the Program."""
          }
        ]
      },
      {
        "name": "rarex_consent_s3_agree_item5",
        "translations": [
          {
            "language": "en",
            "text": """
              I can quit taking part in this Program at any time. If I quit, my information will then be removed. I also understand
              that any information that has already been shared with researchers and used in a specific study cannot be taken back."""
          }
        ]
      }
    ]
