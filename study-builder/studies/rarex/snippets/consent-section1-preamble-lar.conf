        "name": "rarex_consent_s1_preamble1",
        "translations": [
          {
            "language": "en",
            "text": """
              The purpose of the DCP is to collect and store information (called “data”) about participants
              with many different types of rare diseases. The DCP will make this data available to researchers
              worldwide for their studies. The DCP will also help improve participants’ connections with
              researchers and increase the number of participants taking part in research studies and clinical
              trials. These studies/trials could be for study drugs, study devices, or other study therapies. The
              total number of participants who will take part in this study will not have a cap.
            """
          }
        ]
      },
      {
        "name": "rarex_consent_s1_preamble2",
        "translations": [
          {
            "language": "en",
            "text": """
              You are being asked to take part in a research study (the DCP) because you stated that you are
              the legally authorized representative of a person who has or may have a rare disease.
            """
          }
        ]
      },
      {
        "name": "rarex_consent_s1_preamble3",
        "translations": [
          {
            "language": "en",
            "text": """Taking part in the DCP is voluntary."""
          }
        ]
      },
      {
        "name": "rarex_consent_s1_preamble4",
        "translations": [
          {
            "language": "en",
            "text": """
              Through your account on the RARE-X DCP website, you will be asked one or more sets of
              questions (called “surveys”) about the participant’s health, health history, treatment and
              care, and the effect of having a rare disease on the participant’s household. The DCP will
              store the participant’s data, along with other participants, in a secure server. By making
              choices through your account, you will be able to tell RARE-X who you want to share the
              participant’s data with. Your choices may include researchers, patient groups, life science
              commercial companies (biotech, pharma, drug manufacturers), and others.
            """
          }
        ]
      },
      {
        "name": "rarex_consent_s1_preamble5",
        "translations": [
          {
            "language": "en",
            "text": """
              The data you provide may help research efforts to one day offer better treatment and
              prevention options for rare diseases like the participant’s. However, neither you nor the
              participant may not directly benefit from participation in this program. Any statements in the
              website Terms of Use that appear to limit the participant’s rights do not apply to their
              participation in this research program. (See potential benefits and risks sections below.)
            """
          }
        ]
      },
      {
        "name": "rarex_consent_s1_preamble6",
        "translations": [
          {
            "language": "en",
            "text": """
              There is a small risk that someone who is not authorized would see data that identifies the
              participant. (See more information in the confidentiality section below.)
            """
          }
        ]
      },
      {
        "name": "rarex_consent_s1_preamble7",
        "translations": [
          {
            "language": "en",
            "text": """If you are interested in learning more about the DCP, please keep reading on the next page."""
          }
        ]
      }
    ]
