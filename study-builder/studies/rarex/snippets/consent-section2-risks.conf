        "translations": [
          {
            "language": "en",
            "text": """
              There is a small risk that someone who is not authorized could see the health information that we have stored
              about you. An accidental release of your information could potentially identify you or your family. We believe
              the chances that these things will happen is currently very small, but we cannot guarantee absolute confidentiality."""
          }
        ]
      },
      {
        "name": "rarex_consent_s2_risks_detail_p2",
        "translations": [
          {
            "language": "en",
            "text": """
              There is a small risk that someone could trace information that is de-identified
              back to you. This may be possible because the number of people who are afflicted
              with some rare diseases is very small."""
          }
        ]
      },
      {
        "name": "rarex_consent_s2_risks_detail_p3",
        "translations": [
          {
            "language": "en",
            "text": """
              It is possible that someone who had this information could use or share it in a way
              that could make it harder for you or your family to get or keep a job or insurance.
              There are laws against the misuse of genetic information, but they may not
              protect your information in all cases."""
          }
        ]
      },
      {
        "name": "rarex_consent_s2_risks_detail_p4",
        "translations": [
          {
            "language": "en",
            "text": """We take many steps to try to prevent these things from happening."""
          }
        ]
      }
    ]
