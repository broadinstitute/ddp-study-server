        "translations": [
          {
            "language": "en",
            "text": """
              RARE-X will remove the participant’s name and other personal identifiers and replace them
              with a special code number before sharing their data with others. RARE-X will encrypt
              (scramble) the participant’s data when stored, so it is hard for people without permission to
              read it.
            """
          }
        ]
      },
      {
        "name": "learnmore1",
        "translations": [
          {
            "language": "en",
            "text": """
              <p>Here are some other steps we take to keep the participant’s data confidential:</p>
              <ul><li>Any researchers using the participant data must sign an agreement promising that they
              will not try to find out who the participant is.</li>
              <li>Only a few members of the RARE-X study staff who receive special training will have
              access to the participant’s identified data and only for authorized purposes.</li>
              <li>All RARE-X study staff and contractors with access to identifiable data must sign an
              agreement with RARE-X to keep data confidential. If you have questions or concerns, ask
              the Principal Investigator, whose contact information is on the top of the page, for more
              information.</li>
              <li>We limit access to the participant data to only those organizations and people who are
              authorized to see it.</li></ul>
            """
          }
        ]
      },
      {
        "name": "certificate",
        "translations": [
          {
            "language": "en",
            "text": """
              <p><i>This research is covered by a Certificate of Confidentiality from the National Institutes of Health.</i></p>
              <p><i>Certificates of Confidentiality protect the privacy of research participants by prohibiting the
              release (disclosure) of identifiable, sensitive information (data) to anyone not connected to the
              research except when the subject consents or in a few other specific situations.</i></p>
            """
          }
        ]
      },
      {
        "name": "learnmore2",
        "translations": [
          {
            "language": "en",
            "text": """
              <p>What that means is that the researchers with this Certificate <b><u>may not disclose or use</u></b>
              information, documents, or biospecimens that may identify you/the participant in any civil,
              criminal, administrative, legislative, or other action, suit, or proceeding, or be used as
              evidence, for example, if there is a court subpoena (i.e. divorce proceedings or criminal
              investigations, etc), unless you have consented for this use.</p>
              <p>Information, documents, or biospecimens protected by this Certificate cannot be disclosed to
              anyone else who is not connected with the research except, if any of the following:</p>
              <ol type="1">
                <li>there is a federal, state, or local law that requires disclosure, such as those laws that
                require reporting of child abuse or neglect, harm to self or others, and communicable
                diseases, for instance.</li>
                <li>you have consented to the disclosure, including for the participant’s medical treatment</li>
                <li>it is used for other scientific research, as allowed by federal regulations protecting research participants.</li>
              </ol>
              <p>The Certificate <b><u>cannot be used</u></b> to refuse a request for information from any governmental
              agency sponsoring/funding the project that is needed for auditing or program evaluation.
              Neither can the Certificate be used to refuse a request for information that must be disclosed
              in order to meet the requirements of the federal Food and Drug Administration (FDA).</p>
              <p>You should understand that a Certificate of Confidentiality does not prevent you from
              voluntarily releasing information about yourself/the participant or your/the participant’s
              involvement in this research. If you want your/the participant’s research information released
              to an insurer, medical care provider, or any other person not connected with the research,
              you must provide consent to allow the researchers to release it.</p>
              <p>The Certificate of Confidentiality will not be used to prevent disclosure for any purpose you
              have consented to in this informed consent document or agreed to as part of data collection
              (see “How can I choose who to share the participant’s data with?” part of this consent form).</p>
            """
          }
        ]
      }
    ]
