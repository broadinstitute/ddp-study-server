{
  include required("../../snippets/date-question.conf"),
  "renderMode": "PICKLIST",
  "hideNumber": true,
  "fields": [
    "MONTH",
    "DAY",
    "YEAR"
  ],
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "$prompt_patient_dob",
    "variables": [
      {
        "name": "prompt_patient_dob",
        "translations": [
          {
            "language": "en",
            "text": "Patient's Date of Birth"
          }
        ]
      }
    ]
  },
  "validations": [
    {
      "ruleType": "REQUIRED",
      "hintTemplate": {
        "templateType": "TEXT",
        "templateText": "$patient_dob_req_hint",
        "variables": [
          {
            "name": "patient_dob_req_hint",
            "translations": [
              {
                "language": "en",
                "text": "Please enter the patient's date of birth in MM DD YYYY format"
              }
            ]
          }
        ]
      }
    },
    {
      "ruleType": "DATE_RANGE",
      "startDate": "1898-01-01",
      "endDate": null,
      "useTodayAsEnd": true,
      "hintTemplate": {
        "templateType": "TEXT",
        "templateText": "$patient_dob_range_hint",
        "variables": [
          {
            "name": "patient_dob_range_hint",
            "translations": [
              {
                "language": "en",
                "text": "Date cannot be in the future"
              }
            ]
          }
        ]
      }
    }
  ]
}
