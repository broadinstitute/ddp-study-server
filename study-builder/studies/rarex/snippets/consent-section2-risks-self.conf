    "variables": [
      {
        "name": "p1",
        "translations": [
          {
            "language": "en",
            "text": """
              As with all online data collection, there is a small risk that someone who does not have permission could
              see the data that RARE-X has stored about you.
            """
          }
        ]
      },
      {
        "name": "p2",
        "translations": [
          {
            "language": "en",
            "text": """
              An accidental release of your data could possibly identify you or your family. We believe the chances that
              these things will happen is very small, but we cannot guarantee absolute confidentiality.
            """
          }
        ]
      },
      {
        "name": "p3",
        "translations": [
          {
            "language": "en",
            "text": """
              Because of the small number of people who have some rare diseases, there is a risk that a
              researcher familiar with your rare disease community and/or genetics could connect
              de-identified data back to you. Although they may know the data is about you, they are bound
              by their agreement with RARE-X not to contact you or publish data that identifies you.
            """
          }
        ]
      },
      {
        "name": "p4",
        "translations": [
          {
            "language": "en",
            "text": """
              It is possible that someone who has access to your identifiable data could use or share it in a
              way that could make it harder for you or your family to get or keep a job or insurance. There are
              laws against the misuse of genetic data, but they may not protect your data in all cases.
            """
          }
        ]
      }
    ]
  },
