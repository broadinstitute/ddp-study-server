        "translations": [
          {
            "language": "en",
            "text": """You are being asked to participate in this research Program because you stated that you, a family member,
              or a patient you represent may have a rare disease."""
          }
        ]
      },
      {
        "name": "rarex_consent_s1_preamble2",
        "translations": [
          {
            "language": "en",
            "text": """Taking part in this Program is totally voluntary. You can choose whether you want to take part or not."""
          }
        ]
      },
      {
        "name": "rarex_consent_s1_preamble3",
        "translations": [
          {
            "language": "en",
            "text": """
              The purpose of this Program is to collect and store health-related information about patients with different kinds
              of rare diseases. This Program will make this information about patients with rare diseases available to researchers
              world-wide for their studies. This Program will also collect data about rare diseases to help increase patient
              recruitment into research studies and clinical trials."""
          }
        ]
      },
      {
        "name": "rarex_consent_s1_preamble4",
        "translations": [
          {
            "language": "en",
            "text": """
              Participants in this study will answer a set of questions (a survey) about the patient’s health, health history,
              and treatment. The Program will store this information in a secure computer and make it available to researchers
              for their studies in the future.
            """
          }
        ]
      },
      {
        "name": "rarex_consent_s1_preamble5",
        "translations": [
          {
            "language": "en",
            "text": """
              Participants will also have the choice of sharing their information with rare disease organizations that are associated
              with the patient’s rare disease."""
          }
        ]
      },
      {
        "name": "rarex_consent_s1_preamble6",
        "translations": [
          {
            "language": "en",
            "text": """
              Participants are not likely to benefit directly from this Program. However, the information we collect may help research
              efforts to one day provide better treatment and prevention options for rare diseases like yours."""
          }
        ]
      },
      {
        "name": "rarex_consent_s1_preamble7",
        "translations": [
          {
            "language": "en",
            "text": """
              There is a small risk that someone who is not authorized would be able to see information which identifies the patient."""
          }
        ]
      },
      {
        "name": "rarex_consent_s1_preamble8",
        "translations": [
          {
            "language": "en",
            "text": """If you are interested in learning more about this study, please continue reading below."""
          }
        ]
      }
