        "name": "rarex_consent_s1_preamble1",
        "translations": [
          {
            "language": "en",
            "text": """You are being asked to take part in the DCP because you stated that you have or may have a rare disease."""
          }
        ]
      },
      {
        "name": "rarex_consent_s1_preamble2",
        "translations": [
          {
            "language": "en",
            "text": """Taking part in the DCP is voluntary."""
          }
        ]
      },
      {
        "name": "rarex_consent_s1_preamble3",
        "translations": [
          {
            "language": "en",
            "text": """The purpose of the DCP is to collect and store information about patients (called “data”) with many
              different types of rare diseases. The DCP will make this data available to researchers worldwide for their
              studies. The DCP will also help improve patients’ connections with researchers and increase the number of
              patients taking part in research studies and clinical trials. These trials could be for medicines, medical
              devices, or other therapies."""
          }
        ]
      },
      {
        "name": "rarex_consent_s1_preamble4",
        "translations": [
          {
            "language": "en",
            "text": """
              Through your account on the RARE-X DCP website, you will be asked one or more sets of questions (called
              “surveys”) about your health, health history, treatment and care, and the effect of having a rare disease
              on your household. The DCP will store your data, along with other participants, in a secure server. By
              making choices through your account, you will be able to tell RARE-X who you want to share your data
              with. Your choices may include researchers, patient groups, life science commercial companies ( biotech,
              pharma, drug manufacturers), and others.
            """
          }
        ]
      },
      {
        "name": "rarex_consent_s1_preamble5",
        "translations": [
          {
            "language": "en",
            "text": """
              The data you provide may help research efforts to one day offer better treatment and prevention options for
              rare diseases like yours. However, you may not directly benefit from your participation in this program.
              <i>(See potential benefits and risks sections below.)</i>
            """
          }
        ]
      },
      {
        "name": "rarex_consent_s1_preamble6",
        "translations": [
          {
            "language": "en",
            "text": """
              There is a small risk that someone who is not authorized would see data that identifies you.
              <i>(See more information in the confidentiality section below.)</i>
            """
          }
        ]
      },
      {
        "name": "rarex_consent_s1_preamble7",
        "translations": [
          {
            "language": "en",
            "text": """
              If you are interested in learning more about the DCP, please keep reading on the next page.
            """
          }
        ]
      }
    ]
  },
