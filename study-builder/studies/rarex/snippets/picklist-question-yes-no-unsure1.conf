{
  include required("../../snippets/picklist-question-single-list.conf"),
  "hideNumber": true,
  "promptTemplate": {
    "templateType": "TEXT",
    "templateText": "",
    "variables": []
  },
  "picklistOptions": [
    {
      "stableId": "YES",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$option_text",
        "variables": [
          {
            "name": "option_text",
            "translations": [
              {
                "language": "en", "text": ${i18n.en.h_d_yes}
              }
            ]
          }
        ]
      },
      "allowDetails": false,
      "exclusive": false
    },
    {
      "stableId": "NO",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$option_text",
        "variables": [
          {
            "name": "option_text",
            "translations": [
              {
                "language": "en", "text": ${i18n.en.h_d_no}
              }
            ]
          }
        ]
      },
      "allowDetails": false,
      "exclusive": false
    },
    {
      "stableId": "UNSURE",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$option_text",
        "variables": [
          {
            "name": "option_text",
            "translations": [
              {
                "language": "en", "text": ${i18n.en.h_d_unsure}
            }
            ]
          }
        ]
      },
      "allowDetails": false,
      "exclusive": false
    }
  ]
}