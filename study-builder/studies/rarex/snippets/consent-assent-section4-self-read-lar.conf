        "translations": [
          {
            "language": "en",
            "text": """
              Please read the below information before you agree to enroll (take part) in the RARE-X Data
              Collection Program (this research study).
            """
          }
        ]
      },
      {
        "name": "rarex_consent_assent_s4_p2",
        "translations": [
          {
            "language": "en",
            "text": "If you do not want to participate in this program, you do not have to enroll."
          }
        ]
      },
      {
        "name": "rarex_consent_assent_s4_p3",
        "translations": [
          {
            "language": "en",
            "text": """
              Some scientists are doing a research study. A research study is a way to learn more about
              something. The researchers would like to learn more about illnesses that only a small number of
              people have. To learn more about these rare illnesses, the researchers will collect health
              information from a lot of different people. The researchers will study this information. They hope
              to learn things that can be used to help people who are sick.
            """
          }
        ]
      },
      {
        "name": "rarex_consent_assent_s4_p4",
        "translations": [
          {
            "language": "en",
            "text": """
              If you agree to join this study, the researchers will ask your parent/legal guardian/legally
              authorized representative some questions about you and your health. Researchers will use your
              parent/legal guardian/legally authorized representative’s answers for their studies. The
              researchers will not know your name.
            """
          }
        ]
      },
      {
        "name": "rarex_consent_assent_s4_p5",
        "translations": [
          {
            "language": "en",
            "text": """
              Joining this study may not help your health. But researchers might learn something that will help
              other people with rare illnesses someday.
            """
          }
        ]
      },
      {
        "name": "rarex_consent_assent_s4_p6",
        "translations": [
          {
            "language": "en",
            "text": """
              You do not have to join this study. It is up to you. No one will be mad at you if you don’t want to
              be in the study.
            """
          }
        ]
      },
      {
        "name": "rarex_consent_assent_s4_p7",
        "translations": [
          {
            "language": "en",
            "text": """
              You can say okay now and change your mind later. All you have to do is tell your parent/legal
              guardian/legally authorized representative that you want to stop. No one will be mad at you if
              you change your mind and stop.
            """
          }
        ]
      },
    ]
