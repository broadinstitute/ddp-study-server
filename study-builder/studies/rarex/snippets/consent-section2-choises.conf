          {
            "language": "en",
            "text": """
              You will be able to choose whether you want to share your <b><i>identifiable</i></b> information with certain
              patient organizations so they may connect with you or so they may use your information for research or analysis.
              Identifiable information may have your name, date of birth or other information on it that a person could use to
              identify you."""
          }
        ]
      },
      {
        "name": "rarex_consent_s2_choises_detail_p2",
        "translations": [
          {
            "language": "en",
            "text": """
              You will also be able to choose whether to share de-identified information with researchers of your choice."""
          }
        ]
      },
      {
        "name": "rarex_consent_s2_choises_detail_p3",
        "translations": [
          {
            "language": "en",
            "text": """
              We may also need to share your information for certain business and legal purposes. You do not have a choice
              with respect to these business and legal purposes."""
          }
        ]
