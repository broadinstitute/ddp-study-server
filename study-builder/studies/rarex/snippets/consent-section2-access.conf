        "name": "rarex_consent_s2_access_detail_p1",
        "translations": [
          {
            "language": "en",
            "text": """
              We will share your information with researchers that you choose for their studies. We will remove your name and
              other personal identifiers from your information and replace them with a code before sharing your information
              with researchers. This is called “de-identified” information. These studies will happen in the future. The
              researcher will not have to ask you again if you want to participate in any specific study they do in the future.
              This means they may do a study that you would not choose to participate in if given the choice."""
          }
        ]
      },
      {
        "name": "rarex_consent_s2_access_detail_p2",
        "translations": [
          {
            "language": "en",
            "text": """
              Some of these studies may be about diseases <i>other</i> than the disease that affects
              you. Some of these researchers may study ways to measure health status and how
              it might change with treatment or care. For example, the researchers might study
              how to collect information in a standard way, so the data is easier to study. Some
              of these studies may be for commercial purposes, such as developing new drugs."""
          }
        ]
      },
      {
        "name": "rarex_consent_s2_access_detail_p3",
        "translations": [
          {
            "language": "en",
            "text": """
              All of these researchers are required to sign agreements with RARE-X agreeing that
              they will only use your information for the research."""
          }
        ]
      }
    ]
