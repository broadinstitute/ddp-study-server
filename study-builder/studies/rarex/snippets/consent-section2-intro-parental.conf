          {
            "language": "en",
            "text": """
              RARE-X is a non-profit organization that has created the RARE-X Data Collection Program (“DCP”) to support
              families with patients with rare diseases in collecting and storing their data for research and future
              investigation. The DCP allows patients or their parents to choose how their data is seen, shared, and used
              for support and research.
            """
          }
        ]
      },
      {
        "name": "rarex_consent_s2_intro_detail_p2",
        "translations": [
          {
            "language": "en",
            "text": """
              You are being asked permission for your child to take part in the DCP because you stated that your child
              has or may have a rare disease.
            """
          }
        ]
      },
      {
        "name": "rarex_consent_s2_intro_detail_p3",
        "translations": [
          {
            "language": "en",
            "text": """
              The information below may help you decide if you want your child to take part in the DCP. This form
              explains what you and your child will have to do if you decide to take part. It also describes the risks
              and benefits of taking part.  Any statements in the
              website <a href="/terms-of-use">Terms of Use</a> that appear to limit your rights do not apply to your
              participation in this research program.
            """
          }
        ]
      },
      {
        "name": "rarex_consent_s2_intro_detail_p4",
        "translations": [
          {
            "language": "en",
            "text": """
              If you have any questions or do not understand some of the information about taking part in the DCP, you
              should ask the contact listed at the top of this Permission by email or phone. It is important that you
              understand the DCP and your choices. You can talk about your child’s participation in the DCP with anyone
              you choose to help you understand the information. Do not sign this form until your questions have been
              answered, and you decide that you want your child to be part of the DCP.
            """
          }
        ]
      }
