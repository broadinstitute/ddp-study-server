      {
        "name": "rarex_consent_s2_withdraw_detail_p1",
        "translations": [
          {
            "language": "en",
            "text": """
              Yes, you can stop taking part in this Program at any time for any reason. If you quit, your data will no longer
              be shared with researchers for future research studies. However, we cannot take back any of your information
              that has already been shared with researchers at approved patient organizations."""
          }
        ]
      },
      {
        "name": "rarex_consent_s2_withdraw_detail_p2",
        "translations": [
          {
            "language": "en",
            "text": """
              To stop participating, you must do so in writing by contacting the principal investigator listed on the first
              page of this form or by updating your profile on the Program website. If you choose to stop participating, it
              will not affect your present or future care and will not cause any penalty or loss of benefits to which you
              are otherwise entitled."""
          }
        ]
      },
      {
        "name": "rarex_consent_s2_withdraw_detail_p3",
        "translations": [
          {
            "language": "en",
            "text": """
              If you tell us you want to stop participating in this Program, we will delete the
              information we have about you including your unique code."""
          }
        ]
      },
      {
        "name": "rarex_consent_s2_withdraw_detail_p4",
        "translations": [
          {
            "language": "en",
            "text": """
              We will not:<ul>
              <li>collect any additional health information about you</li>
              <li>make your information available to researchers</li>
              <li>include your information in any future research studies</li>
              <li>contact you regarding future research studies.</li>
              <li>not be able to take back the information that already has been used or shared with other researchers.</li>
              <li>not be able to take back information that was included in analysis that has already been publicly presented.</li></ul>"""
          }
        ]
      },
      {
        "name": "rarex_consent_s2_withdraw_detail_p5",
        "translations": [
          {
            "language": "en",
            "text": """
              If you choose to re-join this Program in the future, you will have to start over again
              from the beginning."""
          }
        ]
      },
      {
        "name": "rarex_consent_s2_withdraw_detail_p6",
        "translations": [
          {
            "language": "en",
            "text": """
              <u>What are my options when I turn 18?</u><br/>
              If you are a minor when you originally enroll in this Program, you have the right to
              decide whether you want to continue to be part of this Program when you reach 18
              [or age of majority for specific geographic area to be pre-populated]. We will
              contact you at that time to re-confirm your agreement to take part in this Program.
              At that time, you can decide to continue in this Program, or ask that your data no
              longer be shared through this Program. If we try to contact you and cannot reach
              you, we will continue to use and share any data already collected."""
          }
        ]
      }
    ]
