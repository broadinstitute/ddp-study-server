    "variables": [
      {
        "name": "p1",
        "translations": [
          {
            "language": "en",
            "text": """
              As with all online data collection, there is a small risk that someone who does not have permission could
              see the data that RARE-X has stored about the patient.
            """
          }
        ]
      },
      {
        "name": "p2",
        "translations": [
          {
            "language": "en",
            "text": """
              An accidental release of the patient's data could possibly identify the patient or their family. We
              believe the chances that these things will happen are very small, but we cannot guarantee absolute
              confidentiality.
            """
          }
        ]
      },
      {
        "name": "p3",
        "translations": [
          {
            "language": "en",
            "text": """
              Because of the small number of people who have some rare diseases, there is a risk that a
              researcher familiar with the patient’s rare disease community and/or genetics could connect
              de-identified data back to the patient. Although they may know the data is about the patient,
              they are bound by their agreement with RARE-X not to contact you or the patient or publish
              data that identifies the patient.
            """
          }
        ]
      },
      {
        "name": "p4",
        "translations": [
          {
            "language": "en",
            "text": """
              It is possible that someone who has access to the patient’s identifiable data could use or share it
              in a way that could make it harder for the patient or their family to get or keep a job or
              insurance. There are laws against the misuse of genetic data, but they may not protect the
              patient’s data in all cases.
            """
          }
        ]
      }
    ]
  },
