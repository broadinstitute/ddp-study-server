    "variables": [
      {
        "name": "text",
        "translations": [
          {
            "language": "en",
            "text": """
              If your child does not agree to participate, they will not be included in the DCP and there will be no
              penalty. If your child initially agrees to be in the study, they can change their mind later without
              any penalty.
            """
          }
        ]
      },
      {
        "name": "learnmore",
        "translations": [
          {
            "language": "en",
            "text": """
              <p>If you give your permission for your child to participate in the DCP by signing this form, you will
              be asked to read an “Assent” form to the patient which will explain the DCP in plain language and
              will ask your child if they agree to participate.</p>
              <p>Patients and families who may take part include:
              <ul><li>Any person, who has been diagnosed with a rare disease, or who is looking for a diagnosis.</li>
              <li>A parent or guardian of a child with a rare disease may register a child who is a minor (a “minor” is
              a child under the age of 18, in most states).</li>
              <li>The legally authorized representative of an adult with a rare disease who cannot physically or
              mentally answer the surveys, may enroll the affected patient.</li></ul></p>
            """
          }
        ]
      }
    ]
