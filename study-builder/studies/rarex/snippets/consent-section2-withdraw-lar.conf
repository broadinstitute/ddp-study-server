    "variables": [
      {
        "name": "text1",
        "translations": [
          {
            "language": "en",
            "text": """
              <p>Yes, you can stop your/the participant’s taking part in the DCP at any time for any reason.</p>
              <p>If you decide that you/the participant should quit, you will be offered some choices about
              whether RARE-X keeps or deletes the participant’s data.</p>
              <p>To stop participating, you must do so by contacting the Principal Investigator listed on the top
              of this form.</p>
            """
          }
        ]
      },
      {
        "name": "learnmore",
        "translations": [
          {
            "language": "en",
            "text": """
              <p>If you decide that the participant should quit the DCP, you can choose to:</p>
              <ul><li>Allow the DCP to keep the data RARE-X has already collected about the participant.
              RARE-X will continue to share it with researchers for future research studies; or</li>
              <li>Require the DCP to delete all the participant’s data, including the special code
              assigned to their data. However, if you choose to delete the participant’s data, we
              cannot take back any of their data that has already been shared with researchers or
              approved patient organizations. We will not be able to contact you for any reason in
              the future, including telling you that the participant may be a good fit for possible
              studies or clinical trials.
              <ul><li>You may ask RARE-X to transfer the participant’s data to another data
              collection platform before we delete it.</li>
              <li>If you delete the participant’s data and choose to re-join the DCP in the
              future, you will have to start over again from the beginning.</li></ul></li></ul>
            """
          }
        ]
      },
      {
        "name": "text2",
        "translations": [
          {
            "language": "en",
            "text": """
              <p>The principal investigator or the sponsor can stop your/the participant’s participation at any
              time without your consent for the following reasons:</p>
              <ul><li>If you fail to follow directions for participating in the study;</li>
              <li>If it is discovered that you do not meet the study requirements;</li>
              <li>If the study is canceled; or</li>
              <li>For administrative reasons.</li></ul>
            """
          }
        ]
      }
    ]
  },
