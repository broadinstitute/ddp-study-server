            "language": "en",
            "text": """
              If you decide that the patient should quit the DCP, you can choose to:
              <ul><li>Allow the DCP to keep the data RARE-X has already collected about the patient. RARE-X will
              continue to share it with researchers for future research studies; or</li>
              <li>Require the DCP to delete all the patient’s data, including the special code assigned to their
              data. However, if you choose to delete the patient’s data, we cannot take back any of their data
              that has already been shared with researchers or approved patient organizations. We
              will not be able to contact you for any reason in the future, including telling you that
              the patient may be a good fit for possible studies or clinical trials.
              <ul><li>You may ask RARE-X to transfer the patient’s data to another data collection platform
              before we delete it.</li>
              <li>If you delete the patient’s data and choose to re-join the DCP in the future, you will
