    "variables": [
      {
        "name": "p1",
        "translations": [
          {
            "language": "en",
            "text": """
              You can choose to share your <i>de-identified</i> data with researchers for their studies. These studies may
              happen in the future. The researcher will not have to ask you again if you want to take part in any
              specific study they do in the future. The researchers will be able to include your data in current and
              future studies related to your disease or to other patients with similar issues or, if you choose, other
              subjects. This process allows your data to be used frequently by many researchers.
            """
          }
        ]
      },
      {
        "name": "p2",
        "translations": [
          {
            "language": "en",
            "text": """
              This also means that researchers may do a study in the future using your data for a study that you may
              disagree with.
            """
          }
        ]
      },
      {
        "name": "learnmore1",
        "translations": [
          {
            "language": "en",
            "text": """
              <p> With your permission, we will share your de-identified data with many different types of
              researchers. For example, researchers might be associated with universities, patient
              organizations, or drug companies.</p>
              <p>Some of these studies may be about diseases other than the disease that affects you.
              Sometimes researchers discover that unrelated diseases may have connections. Some of these
              researchers may study ways to collect data to better measure health issues and how health
              issues might change with treatment or care. For example, the researchers might study how to
              collect data in a standard way, so the data is easier to study. Some of these studies may be for
              for-profit purposes, such as developing new drugs.</p>
              <p> When researchers request data for analysis, they are required to tell RARE-X what they will use
              the data for and agree only to use it for that reason.</p>
            """
          }
        ]
      }
    ]
  },
