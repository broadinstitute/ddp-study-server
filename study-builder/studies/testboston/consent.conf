{
  include required("../snippets/activity-general-form.conf"),
  "studyGuid": ${id.study},
  "activityCode": ${id.act.consent},
  "versionTag": "v1",
  "displayOrder": 1,
  "writeOnce": true,
  "snapshotSubstitutionsOnSubmit": true,
  "maxInstancesPerUser": 1,
  "formType": "CONSENT",
  "translatedNames": [
    {
      "language": "en",
      "text": ${i18n.en.consent.name}
    }
  ],
  "translatedTitles": [
    {
      "language": "en",
      "text": ${i18n.en.consent.title}
    }
  ],
  "translatedSubtitles": [
    {
      "language": "en",
      "text": ${i18n.en.consent.subtitle}
    }
  ],
  "readonlyHintTemplate": {
    "templateType": "HTML",
    "templateText": """<p class="no-margin">$tb_consent_readonly_hint</p>""",
    "variables": [
      {
        "name": "tb_consent_readonly_hint",
        "translations": [
          {
            "language": "en",
            "text": ${i18n.en.consent.readonly_hint}
          }
        ]
      }
    ]
  },
  "consentedExpr": """
    user.studies["testboston"].forms["CONSENT"].questions["SELF_SIGNATURE"].answers.hasText()
    || user.studies["testboston"].forms["CONSENT"].questions["CLINICIAN_SIGNATURE"].answers.hasText()
  """,
  "elections": [],
  "sections": [
    ${_includes.consent.s1},
    ${_includes.consent.s2},
    ${_includes.consent.s3},
    ${_includes.consent.s4}
  ]
}
