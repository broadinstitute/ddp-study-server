{
  include required("../snippets/activity-general-form.conf"),
  "studyGuid": ${id.study},
  "activityCode": ${id.act.covid_survey},
  "versionTag": "v1",
  "displayOrder": 2,
  "writeOnce": false,
  "editTimeoutSec": 259200,   # 72 hours
  "maxInstancesPerUser": 1,
  "translatedNames": [
    { "language": "en", "text": ${i18n.en.covid_survey.name} },
    { "language": "es", "text": ${i18n.es.covid_survey.name} },
    { "language": "ht", "text": ${i18n.ht.covid_survey.name} }
  ],
  "translatedTitles": [
    { "language": "en", "text": ${i18n.en.covid_survey.title} },
    { "language": "es", "text": ${i18n.es.covid_survey.title} },
    { "language": "ht", "text": ${i18n.ht.covid_survey.title} }
  ],
  "sections": [
    {
      "nameTemplate": null,
      "icons": [],
      "blocks": [
        {
          "control": ${_includes.covid_survey.covid_been_tested},
          "nested": [
            {
              "question": ${_includes.covid_survey.covid_test_kind},
              "blockType": "QUESTION",
              "shownExpr": """user.studies["testboston"].forms["COVID_SURVEY"].questions["COVID_BEEN_TESTED"].answers.hasOption("YES")"""
            },
            {
              "question": ${_includes.covid_survey.covid_test_date},
              "blockType": "QUESTION",
              "shownExpr": """
                user.studies["testboston"].forms["COVID_SURVEY"].questions["COVID_BEEN_TESTED"].answers.hasOption("YES")
                && user.studies["testboston"].forms["COVID_SURVEY"].questions["COVID_TEST_KIND"].answers.hasOption("NOT_SURE")
              """
            },
            {
              "question": ${_includes.covid_survey.covid_test_result},
              "blockType": "QUESTION",
              "shownExpr": """
                user.studies["testboston"].forms["COVID_SURVEY"].questions["COVID_BEEN_TESTED"].answers.hasOption("YES")
                && user.studies["testboston"].forms["COVID_SURVEY"].questions["COVID_TEST_KIND"].answers.hasOption("NOT_SURE")
              """
            },
            {
              "question": ${_includes.covid_survey.viral_test_list},
              "blockType": "QUESTION",
              "shownExpr": """
                user.studies["testboston"].forms["COVID_SURVEY"].questions["COVID_BEEN_TESTED"].answers.hasOption("YES")
                && user.studies["testboston"].forms["COVID_SURVEY"].questions["COVID_TEST_KIND"].answers.hasOption("VIRAL_TEST")
              """
            },
            {
              "question": ${_includes.covid_survey.blood_test_list},
              "blockType": "QUESTION",
              "shownExpr": """
                user.studies["testboston"].forms["COVID_SURVEY"].questions["COVID_BEEN_TESTED"].answers.hasOption("YES")
                && user.studies["testboston"].forms["COVID_SURVEY"].questions["COVID_TEST_KIND"].answers.hasOption("BLOOD_TEST")
              """
            }
          ],
          "blockType": "CONDITIONAL",
          "shownExpr": null
        },
        {
          "question": ${_includes.covid_survey.current_symptoms},
          "blockType": "QUESTION",
          "shownExpr": null
        },
        {
          "question": ${_includes.covid_survey.past_symptoms},
          "blockType": "QUESTION",
          "shownExpr": null
        },
        {
          "question": ${_includes.covid_survey.household_diagnosed},
          "blockType": "QUESTION",
          "shownExpr": null
        },
        {
          "question": ${_includes.covid_survey.contact_diagnosed},
          "blockType": "QUESTION",
          "shownExpr": null
        },
        {
          "question": ${_includes.covid_survey.interested_continuing},
          "blockType": "QUESTION",
          "shownExpr": null
        }
      ]
    }
  ]
}
