{
  include required("../snippets/activity-general-form.conf"),
  "studyGuid": ${id.study},
  "activityCode": ${id.act.symptoms_survey},
  "versionTag": "v1",
  "displayOrder": 4,
  "writeOnce": true,
  "maxInstancesPerUser": 1,
  "translatedNames": [
    { "language": "en", "text": ${i18n.en.symptoms_survey.name} },
    { "language": "es", "text": ${i18n.es.symptoms_survey.name} },
    { "language": "ht", "text": ${i18n.ht.symptoms_survey.name} }
  ],
  "translatedTitles": [
    { "language": "en", "text": ${i18n.en.symptoms_survey.title} },
    { "language": "es", "text": ${i18n.es.symptoms_survey.title} },
    { "language": "ht", "text": ${i18n.ht.symptoms_survey.title} }
  ],
  "sections": [
    {
      "nameTemplate": null,
      "icons": [],
      "blocks": [
        {
          "control": ${_includes.symptoms_survey.baseline_symptoms},
          "nested": [
            {
              "question": ${_includes.symptoms_survey.symptoms_start_date},
              "blockType": "QUESTION",
              "shownExpr": """user.studies["testboston"].forms["SYMPTOMS_SURVEY"].questions["BASELINE_SYMPTOMS"].isAnswered()
                              && !user.studies["testboston"].forms["SYMPTOMS_SURVEY"].questions["BASELINE_SYMPTOMS"].answers.hasOption("NONE")
                            """
            }
          ],
          "blockType": "CONDITIONAL",
          "shownExpr": null
        },
        {
          "question": ${_includes.symptoms_survey.sample_collect_date},
          "blockType": "QUESTION",
          "shownExpr": null
        },
        {
          "question": ${_includes.symptoms_survey.sample_collect_time},
          "blockType": "QUESTION",
          "shownExpr": null
        }
      ]
    }
  ]
}
