{
  "tenant": {
    "domain": ${auth0.domain},
    "mgmtClientId": ${auth0.mgmtClientId},
    "mgmtSecret": ${auth0.mgmtClientSecret}
  },

  "umbrella": {
    "name": "TestBoston",
    "guid": ${id.study}
  },

  "study": {
    "name": "TestBoston",
    "guid": ${id.study},
    "studyEmail": ${contact.email},
    "baseWebUrl": ${baseWebUrl},
    "irbPassword": ${irbPassword},
    "recaptchaSiteKey": ${recaptchaSiteKey},
    "plusCodePrecision": null,
    "shareParticipantLocation": false,
  },

  "clients": [
    {
      "id": ${auth0.appClientId},
      "secret": ${auth0.appClientSecret},
      "passwordRedirectUrl": ${passwordRedirectUrl}
    },
    {
      "id": ${auth0.crcClientId},
      "secret": ${auth0.crcClientSecret},
      "passwordRedirectUrl": null
    },
  ],

  "adminUser": {
    "guid": "TESTBOSTONADMINUSER1"
  },

  "studyDetails": [
    {
      "language": "en",
      "name": "TestBoston",
      "summary": null
    },
    {
      "language": "es",
      "name": "TestBoston",
      "summary": null
    },
    {
      "language": "ht",
      "name": "TestBoston",
      "summary": null
    }
  ],

  "supportedLanguages": [
    {
      "language": "en",
      "name": "English",
      "isDefault": true
    },
    {
      "language": "es",
      "name": "Español"
    },
    {
      "language": "ht",
      "name": "Kreyòl"
    }
  ],

  "sendgrid": {
    "apiKey": ${sendgridApiKey},
    "fromName": ${sendgridFromName},
    "fromEmail": ${sendgridFromEmail},
    "defaultSalutation": "Dear TestBoston Participant,"
  },

  "settings": {
    "inviteErrorTemplate": {
      "templateType": "HTML",
      "templateText": "$tb_invite_error",
      "variables": [
        {
          "name": "tb_invite_error",
          "translations": [
            { "language": "en", "text": ${i18n.en.settings.invite_error} },
            { "language": "es", "text": ${i18n.es.settings.invite_error} },
            { "language": "ht", "text": ${i18n.ht.settings.invite_error} }
          ]
        }
      ]
    },
    "analyticsEnabled": true,
    "analyticsToken": ${analyticsToken},
    "shouldDeleteUnsendableEmails": true,
  },

  include required("study-emails.conf"),
  include required("study-kits.conf"),
  include required("study-activities.conf"),
  include required("study-pdfs.conf"),
  include required("study-workflows.conf"),
  include required("study-events.conf"),

}
