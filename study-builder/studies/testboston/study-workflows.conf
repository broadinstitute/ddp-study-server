{
  "workflowTransitions": [
    # main patient workflow
    {
      "from": {
        "type": "START"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": ${id.act.consent},
          "expression": """user.studies["testboston"].hasInvitation("RECRUITMENT")"""
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": ${id.act.consent}
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": ${id.act.covid_survey},
          "expression": """user.studies["testboston"].forms["CONSENT"].isStatus("COMPLETE")"""
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": ${id.act.covid_survey}
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": ${id.act.address},
          "expression": """
            user.studies["testboston"].forms["COVID_SURVEY"].isStatus("COMPLETE")
            && !user.studies["testboston"].forms["ADDRESS"].isStatus("COMPLETE")"""
        },
        {
          "type": "DASHBOARD",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": ${id.act.address}
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": ${id.act.symptoms_survey},
          "expression": """user.studies["testboston"].forms["ADDRESS"].isStatus("COMPLETE")"""
        },
        {
          "type": "DASHBOARD",
          "expression": "true"
        }
      ]
    },

    # return user workflow
    {
      "from": {
        "type": "RETURN_USER"
      },
      "to": [
        # Put covid-survey before address activity since both are created after consent.
        {
          "type": "ACTIVITY",
          "activityCode": ${id.act.covid_survey},
          "expression": """
            user.studies["testboston"].forms["COVID_SURVEY"].hasInstance()
            && !user.studies["testboston"].forms["COVID_SURVEY"].isStatus("COMPLETE")
          """
        },
        {
          "type": "ACTIVITY",
          "activityCode": ${id.act.address},
          "expression": """
            user.studies["testboston"].forms["ADDRESS"].hasInstance()
            && !user.studies["testboston"].forms["ADDRESS"].isStatus("COMPLETE")
          """
        },
        {
          "type": "ACTIVITY",
          "activityCode": ${id.act.consent},
          "expression": """
            user.studies["testboston"].forms["CONSENT"].hasInstance()
            && !user.studies["testboston"].forms["CONSENT"].isStatus("COMPLETE")
          """
        },
        {
          "type": "ACTIVITY",
          "activityCode": ${id.act.symptoms_survey},
          "expression": """
            user.studies["testboston"].forms["SYMPTOMS_SURVEY"].hasInstance()
            && !user.studies["testboston"].forms["SYMPTOMS_SURVEY"].isStatus("COMPLETE")
          """
        },
        {
          "type": "DASHBOARD",
          "expression": "true"
        }
      ]
    }
  ]
}
