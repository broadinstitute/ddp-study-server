  "consent": {
    "name": "Форма согласия",
    "title": "Процесс подтверждения согласия<a class=\"button button_download\" href=\"ru/consent.pdf\" target=\"_blank\"><img src=\"assets/images/download.svg\" alt=\"Скачать\" class=\"activity-header__icon\">Скачать информационный лист</a>",
    "subtitle": "",
    "last_updated": "TestBoston Версия 5.0",
    "readonly_hint": "Спасибо, что подписали форму согласия. Если вы хотите внести какие-либо изменения, обратитесь к исследовательской группе.",
    "s1_name": "Введение",
    "s1_title": "О форме согласия",
    "s1_p1": "Пожалуйста, внимательно прочитайте данную форму. В ней представлена важная информация об исследовании. Член нашей исследовательской группы также расскажет вам об участии в этом исследовании. Людей, которые соглашаются участвовать в исследованиях, называют «субъектами». В этой форме согласия будет использоваться этот термин.",
    "s1_p2": "Система Partners HealthCare состоит из больниц Партнеров, поставщиков медицинских услуг и исследователей. В остальной части этой формы согласия мы называем систему Партнеров просто «Партнеры».",
    "s1_p3": "Если вы решите принять участие в этом исследовании, то должны будете подписать эту форму, чтобы подтвердить свое желание принять участие. Вы получите подписанную копию этой формы.",
    "s1_p4": "Это исследование проводится исследователями из некоммерческого исследовательского института Broad Institute при Массачусетском технологическом институте и Гарвардском университете, а также исследователями из больницы Brigham and Women's Hospital.",
    "s2_name": "Основные сведения",
    "s2_title": "Основные сведения",
    "s2_p1": "Вам решать, будете ли вы участвовать в данном научном исследовании. Вы можете решить, что не хотите принимать участие. Если сейчас вы решите, что желаете принять участие, то позже сможете передумать и выйти из исследования. Ваше решение не повлияет на медицинское обслуживание, которое вы получаете от Партнеров сейчас или в будущем.",
    "s2_p2": "Следующие основные сведения помогут вам решить, принимать ли участие в этом исследовании. Мы включили более подробную информацию об исследовании в раздел «Подробная информация», который следует за основными сведениями.",
    "s2_purpose_title": "Почему проводится это исследование?",
    "s2_purpose_p1": "В этом исследовании мы хотим больше узнать о том, сколько взрослых в Массачусетсе больны COVID-19. Мы хотим знать, насколько распространено бессимптомное протекание COVID-19. Мы постараемся больше узнать о том, как лучше оценить уровень распространения инфекции. Мы изучим, как отслеживать уровень распространения инфекции и как реагировать на новые вспышки COVID-19 в ближайшие месяцы. Мы также хотим понять, меньше ли вероятность повторного заражения COVID-19 у людей, которые уже переболели этим заболеванием. В этом исследовании также будет разработана система для проведения тестирования на COVID-19 в домашних условиях, чтобы можно было протестировать большее количество людей.",
    "s2_timing_title": "Как долго вы будете участвовать в этом исследовании?",
    "s2_timing_p1": "Если вы решите принять участие в данном научном исследовании, то чтобы завершить его вам потребуется приблизительно <strong>6 месяцев</strong>. Во время вашего участия в исследовании мы не будем просить вас приходить на визиты исследования в больницу Brigham and Women's Hospital.",
    "s2_expect_title": "Что будет происходить в ходе вашего участия в этом исследовании?",
    "s2_expect_p1": "Если вы решите принять участие в данном исследовании, то последовательность событий будет следующая.",
    "s2_expect_p2": "Мы попросим вас ответить на несколько вопросов, в том числе о недавнем самочувствии и о недавней истории болезни. Мы отправим вам набор для тестирования на COVID-19 в домашних условиях с инструкциями и предварительно оплаченный пакет для возврата. Мы попросим вас взять 2 образца: образец изнутри носа и образец крови из пальца. Затем эти образцы будут отправлены обратно в институт Broad Institute (Кембридж, шт. Массачусетс) в пакете для возврата, чтобы мы могли их протестировать и посмотреть, есть ли доказательства наличия у вас COVID-19 и/или положительных антител. По истечении первого месяца, если вы решите, что хотите продолжить участие, мы будем ежемесячно отправлять вам набор для тестирования на COVID-19 и просить вас заполнить краткую анкету о состоянии здоровья в течение последующих 5 месяцев. Если вы почувствуете себя плохо из-за симптомов COVID-19 в любой момент во время исследования, то можете попросить, чтобы вас немедленно протестировали.",
    "s2_expect_p3": "Мы также проверим вашу медицинскую историю.",
    "s2_choose_title": "Почему вы можете решить принять участие в этом исследовании?",
    "s2_choose_p1": "Несмотря на то, что вы можете не получить прямой выгоды от участия в этом исследовании, другие люди с COVID-19 и без него могут извлечь выгоду в будущем из того, что мы узнаем в процессе этого исследования.",
    "s2_not_choose_title": "Почему вы можете решить НЕ принимать участие в этом исследовании?",
    "s2_not_choose_p1": "Участие в этом исследовании сопряжено с некоторыми минимальными рисками, которые следует тщательно проанализировать.",
    "s2_not_choose_p2": "Важные риски и возможные неудобства, о которых следует знать, включают дискомфорт, связанный с получением собственного образца. При взятии мазка из носа или образца крови может возникнуть физический дискомфорт. Существует небольшая вероятность того, что у вас появится синяк, головокружение, потеря сознания или инфекция в этом месте. Существует незначительный риск нарушения конфиденциальности информации. Мы предпримем дополнительные меры для защиты вашей конфиденциальности.",
    "s2_not_choose_p3": "Подробное описание побочных эффектов, рисков и возможных неудобств можно найти ниже в этой форме согласия в разделе «Каковы риски и возможные неудобства от участия в этом исследовании?»",
    "s2_treatment_title": "Какие другие методы лечения или процедуры доступны применительно к вашему состоянию?",
    "s2_treatment_p1": "Вам не нужно участвовать в этом исследовании, чтобы пройти тестирование на COVID-19. Если у вас есть симптомы COVID-19 или вы считаете, что заразились COVID-19, вы можете пройти тестирование в клинике, попросив своего врача назначить вам тест.",
    "s2_contact_title": "Если у вас есть вопросы или опасения по поводу этого исследования, кому вы можете позвонить?",
    "s2_contact_p1": "Вы можете позвонить нам или отправить электронное сообщение на адрес <a class=\"Link Link_semi-bold\" href=\"mailto:info@testboston.org\">info@testboston.org</a> и сообщить о любых имеющихся у вас вопросах или опасениях.",
    "s2_contact_p2": "Если у вас есть вопросы об исследовании, свяжитесь с исследователями, доктором Энн Вулли [Ann Woolley] и доктором Лизой Козими [Lisa Cosimi] по телефону: <a class=\"Link Link_semi-bold\" href=\"tel:617-525-4220\">617-525-4220</a> в будние дни с 9:00 до 17:00. Вы также можете позвонить в больницу Brigham and Women's Hospital и попросить, чтобы им послали сообщение на пейджер 24 часа в день, 7 дней в неделю: <a class=\"Link Link_semi-bold\" href=\"tel:617-732-5700\">617-732-5700</a>, пейджер № 26276 (доктор Вулли) и пейджер № 21519 (доктор Козими).",
    "s2_contact_p3": "Если вы хотите поговорить с кем-либо, кто не принимает непосредственного участия в этом исследовании, обратитесь в офис Комитета по защите пациентов, участвующих в исследованиях, в рамках системы Партнеров. Вы можете позвонить им по телефону <a class=\"Link Link_semi-bold\" href=\"tel:857-282-1900\">857-282-1900</a>.",
    "s2_contact_p4": "Вы можете поговорить с ними о:",
    "s2_contact_item1": "Ваших правах, как субъекта исследования",
    "s2_contact_item2": "Ваших опасениях относительно исследования",
    "s2_contact_item3": "Жалобе об исследовании",
    "s2_contact_item4": "Любом давлении принять участие в исследовании или продолжить его.",
    "s3_name": "Полная форма",
    "s3_title": "Детальная информация",
    "s3_purpose_title": "Почему проводится это исследование?",
    "s3_purpose_p1": "Мы проводим данное исследование, чтобы больше узнать о том, сколько взрослых в Массачусетсе больны COVID-19.",
    "s3_purpose_p2": "Мы хотим понять риск заражения инфекцией SARS-CoV-2 (вирус, вызывающий COVID-19) среди разных людей, получающих медицинскую помощь в больнице  Brigham and Women's Hospital и проживающих в районе Большого Бостона. Мы также хотим понять, кто заражается без развития симптомов, а у кого вероятнее всего разовьется более серьезное заболевание. Мы сделаем это, проверив вашу кровь на антитела к SARS-CoV-2 и проверив самостоятельно собранный образец из вашего носа на наличие активного вируса SARS-CoV-2, а также задав вам вопросы о вас, ваших рисках заражения и ваших симптомах. Эта информация будет использоваться для проведения более целенаправленных мероприятий по инфекционному контролю как во время текущей, так и во время будущих вспышек. Она также будет использоваться, чтобы понять, как наш организм борется с инфекцией, и можем ли мы заразиться более одного раза.",
    "s3_purpose_p3": "В этом исследовании будет разработана модель для проведения тестирования на COVID-19 в домашних условиях, чтобы ее можно было использовать для тестирования большего количества людей и уменьшить потребность людей в посещении клиник, пунктов неотложной помощи или других пунктов тестирования. Мы изучим, как отслеживать уровень распространения инфекции, чтобы мы смогли отреагировать в случае возникновения новых вспышек COVID-19 в ближайшие месяцы.",
    "s3_who_title": "Кто будет принимать участие в данном исследовании?",
    "s3_who_p1": "Мы просим вас принять участие в этом исследовании, поскольку вы - взрослый человек, который в течение последних 12 месяцев получал медицинскую помощь в больнице Brigham and Women's Hospital.",
    "s3_who_p2": "В этом исследовании примут участие около 10 000 человек, лечившихся в больнице Brigham and Women's Hospital.",
    "s3_who_p3": "Больница Brigham and Women’s Hospital оплачивает данное исследование.",
    "s3_expect_title": "Что будет происходить в ходе этого исследования?",
    "s3_expect_p1": "Если вы решите принять участие в этом исследовании, мы попросим вас подписать эту форму согласия, прежде чем проводить какие-либо процедуры исследования.",
    "s3_expect_p2": "В ходе данного исследования:",
    "s3_expect_item1": "Вам будет предложено заполнить небольшой онлайн-опрос о текущем состоянии здоровье.",
    "s3_expect_item2": "Вам будет отправлен набор для взятия образцов, который позволит вам взять образец из носа и несколько капель крови из пальца. Этот набор будет содержать подробные инструкции о том, как делать эти заборы.",
    "s3_expect_item3": "Для взятия пробы из носа вам потребуется ввести кончик носового тампона на стержне из набора в одну ноздрю. Тампон не нужно вводить слишком далеко - введите настолько, чтобы кончик тампона больше не был виден. Вам потребуется провести тампоном вокруг всего внутреннего края ноздри не менее 3 раз. Затем процесс нужно будет повторить для другой ноздри с тем же тампоном, после чего поместить тампон в пробирку, которая входит в комплект.",
    "s3_expect_item4": "Чтобы взять кровь из пальца, сначала протрите кончик пальца небольшой спиртовой салфеткой из набора. Затем проколите палец с помощью ланцета или маленькой иглы. Вам нужно будет нанести несколько капель крови на карту, которая также будет в составе набора. После завершения кончик пальца нужно будет заклеить пластырем из набора.",
    "s3_expect_item5": "Затем вам нужно будет упаковать образцы в соответствии с инструкциями, которые мы предоставим. После этого пакет будет забран из вашего дома и доставлен в лабораторию института Broad Institute, где будет проводиться тестирование. Ваша личная контактная информация может быть передана курьерской службе.",
    "s3_expect_item6": "Если вы решите продолжить участие в исследовании, то будете ежемесячно получать дополнительный комплект в течение следующих 5 месяцев, а также вам будет предложено каждый месяц заполнять краткую анкету о состоянии здоровья в течение последующих 5 месяцев.",
    "s3_expect_item7": "Если вы почувствуете себя плохо из-за симптомов COVID-19 в любой момент во время исследования, то сможете попросить, чтобы вам немедленно отправили дополнительный набор для тестирования.",
    "s3_expect_item8": "Мы также проверим вашу медицинскую историю.",
    "s3_expect_review_title": "Мы просмотрим медицинские записи, сделанные во время госпитализации или посещения отделения неотложной помощи",
    "s3_expect_review_p1": "В программе Партнеров есть электронная система, которая позволяет вашим врачам-исследователям узнать, поступали ли вы в больницу Партнеров или посещали ли вы отделение неотложной помощи больницы Партнеров. Мы хотим убедиться, что врачи-исследователи знают о любых возможных проблемах или побочных эффектах, которые могут возникнуть у вас во время вашего участия в исследовании.",
    "s3_expect_included_title": "Информация об исследовании, включенная в вашу электронную медицинскую карту",
    "s3_expect_included_p1": "Запись о том, что вы принимаете участие в этом исследовании, может быть сделана в вашей электронной медицинской карте. Информация из исследования, относящаяся к вашему общему медицинскому обслуживанию, может быть включена в запись (например: список аллергий, результаты стандартного анализа крови, проведенного в лабораториях больницы).",
    "s3_expect_included_p2": "Если у вас есть вопросы о том, какая информация будет включена в вашу электронную медицинскую карту, спросите своего врача-исследователя.",
    "s3_share_title": "Как мы можем использовать и передавать ваши образцы и медицинскую информацию для других исследований?",
    "s3_share_p1": "Образцы и информация, которые мы собираем в этом исследовании, могут помочь в проведении других исследований. По завершении этого исследования мы хотели бы сохранить и иметь возможность использовать и передавать ваши идентифицируемые образцы и информацию о здоровье исследователям из Brigham and Women's Hospital и Broad Institute для других исследований, связанных с COVID-19. Если мы передадим ваши образцы и (или) медицинскую информацию другим исследователям за пределами Brigham and Women's Hospital или Broad Institute, то будем маркировать образцы и информацию кодом вместо вашего имени или другой непосредственно идентифицирующей вас информации. Ключ к коду связывает ваше имя или другие идентификаторы с вашим образцом и (или) информацией. Мы будем хранить код на компьютере, защищенном паролем.",
    "s3_share_p2": "Поскольку эти образцы и (или) медицинскую информацию можно идентифицировать, мы просим вашего разрешения на хранение, использование и передачу ваших образцов для других исследований. Вы по-прежнему можете принять участие в этом исследовании независимо от того, даете ли вы разрешение на хранение, использование и предоставление образцов и медицинской информации для других исследований.",
    "s3_results_title": "Получите ли вы результаты этого исследования?",
    "s3_results_p1": "В связи с тем, что тест на антитела из образца крови будет проводиться в исследовательской лаборатории (учреждении, в котором могут проводиться научные исследования, эксперименты и измерения), а не в клинической лаборатории (лаборатории, где обычно проводятся тесты на клинических образцах, чтобы получить информацию о состоянии здоровья пациента), мы не можем напрямую предоставить вам результаты тестов на антитела. Мы будем сообщать сводные результаты (ваши результаты совместно с результатами других участников исследования) в Департамент общественного здравоохранения Массачусетса и другим ключевым заинтересованным сторонам в области общественного здравоохранения, чтобы определить, какой процент участников исследования имел положительный результат теста на антитела, и чтобы помочь нам лучше понять степень распространения, т.е. насколько широко распространено заболевание COVID-19.",
    "s3_results_p2": "Исследование мазка из носа на наличие вируса будет проводиться в клинической лаборатории. Но поскольку это научное исследование, которое включает получение образцов в домашних условиях и еще не одобрено Управлением по контролю за продуктами и лекарствами (FDA), то в настоящее время в качестве результата исследования нам разрешено предоставить вам только результат теста на наличие вируса, вызывающего COVID-19. Мы просим вас связаться с вашим врачом, чтобы заказать еще один анализ, чтобы образец мог быть собран под наблюдением врача, а результат можно было подтвердить в клинической лаборатории (процесс, называемый «подтверждение CLIA»). Этот дополнительный шаг необходим для того, чтобы предоставить вам эти результаты. Лаборатория CLIA соответствует установленным правительством требованиям по обеспечению и контролю качества, а также сертифицирована для предоставления результатов тестирования пациентов для клинических и диагностических целей. Мы будем рады помочь вам связаться с вашим врачом по месту жительства, чтобы заказать подтверждающее тестирование CLIA и предоставить вам ваши результаты, если вам так будет проще. Результаты будут предоставлены вашему врачу, который может убедиться в том, что при необходимости вам будет оказана надлежащая медицинская помощь.",
    "s3_results_p3": "Вы можете подписаться на список рассылки по электронной почте, чтобы получать новости об исследованиях, которые мы проводим. В этом информационном бюллетене не будут объявляться ни ваши, ни чьи-либо другие результаты, но вы получите некоторую информацию о том, что мы узнаем о COVID-19. Мы также будем публиковать полученные знания в медицинских журналах. В будущем, когда будут опубликованы результаты исследований, они могут показать, что определенные группы (например, расовые или этнические группы или мужчины / женщины) имеют гены, которые связаны с повышенным риском заболевания. Если это произойдет, вы сможете узнать, что обладаете повышенным риском развития заболевания или состояния.",
    "s3_risks_title": "Каковы риски и возможные неудобства от участия в этом исследовании?",
    "s3_risks_p1": "Важные риски и возможные неудобства, о которых следует знать, включают дискомфорт, связанный с получением собственного образца. При заборе мазка из носа или образца крови может возникнуть физический дискомфорт. Однако, если у вас имеется продолжающийся местный воспалительный процесс, или если вы слишком усердно брали мазок из носа, то могут возникнуть другие риски, такие как кровотечение или инфекция. Существует небольшая вероятность того, что у вас появится синяк, головокружение, потеря сознания или разовьется инфекция в месте прокола пальца для взятия нескольких капель крови.",
    "s3_risks_p2": "Ваша конфиденциальность очень важна для нас, и мы будем использовать различные меры безопасности, чтобы защитить вашу конфиденциальность. Однако, несмотря на все меры безопасности, которые мы будем использовать, мы не можем гарантировать, что ваша личность никогда не станет известна. Риск этого в настоящее время очень низок. Также возможно, что кто-то может получить несанкционированный доступ или проникнуть в систему, в которой хранится информация о вас. Будут приняты все меры предосторожности, чтобы минимизировать этот риск. Также могут быть другие риски конфиденциальности, которые мы не предусмотрели.",
    "s3_risks_p3": "Могут быть и другие непредвиденные риски, которые в настоящее время неизвестны.",
    "s3_benefits_title": "Какова возможная польза от участия в этом исследовании?",
    "s3_benefits_p1": "Возможно, вы не получите никакой пользы от участия в этом исследовании. Вы можете узнать, что заражены COVID-19, но для подтверждения этого результата вам потребуется пройти повторное обследование у основного лечащего врача или в клинике. Ваше участие в этом исследовании может помочь нам узнать, как помочь пациентам с COVID-19 и без него в будущем, а также как справиться с будущими вспышками COVID-19 в нашем сообществе.",
    "s3_treatments_title": "Какие другие методы лечения или процедуры доступны для вашего состояния?",
    "s3_treatments_p1": "Вам не нужно участвовать в этом исследовании, чтобы пройти тестирование на COVID-19. Если у вас есть симптомы COVID-19 или вы считаете, что заразились COVID-19, вы можете пройти тестирование в клинике, попросив своего врача назначить вам тест.",
    "s3_decline_title": "Можете ли вы, по-прежнему, получать медицинское обслуживание в рамках программы Партнеров, если вы не участвуете в этом исследовании или перестанете принимать участие?",
    "s3_decline_p1": "Да. Ваше решение о принятии участия не повлияет на медицинское обслуживание, которое вы получаете от Партнеров сейчас или в будущем. Не будет какого-либо наказания, и вы не потеряете никаких льгот, которые вы получаете сейчас или имеете право получать.",
    "s3_decline_p2": "Мы сообщим вам, если узнаем новую информацию, которая может заставить вас пересмотреть свое мнение об участии в этом исследовании.",
    "s3_withdraw_title": "Что делать, если вы хотите прекратить участие в исследовании?",
    "s3_withdraw_p1": "Если вы принимаете участие в этом исследовании и хотите выйти из него, сообщите нам об этом. Мы позаботимся о том, чтобы прекращение участия в исследовании было для вас безопасно. При необходимости мы также обсудим с вами последующий уход.",
    "s3_withdraw_p2": "Также, возможно, что нам придется попросить вас прекратить участие в исследовании до того, как вы его закончите. Если это произойдет, мы сообщим вам, почему. При необходимости мы также поможем организовать для вас другие услуги.",
    "s3_paid_title": "Будет ли оплачиваться ваше участие в этом исследовании?",
    "s3_paid_p1": "Вы не получите платы за участие в этом исследовании.",
    "s3_paid_p2": "Мы можем использовать ваши образцы и информацию для разработки нового продукта или медицинского теста для продажи. Если это произойдет, спонсор, больница и исследователи могут получить выгоду. Мы не планируем платить вам, если ваши образцы или информация будут использованы для этой цели.",
    "s3_cost_title": "За что вам придется платить в ходе участия в этом исследовании?",
    "s3_cost_p1": "Фонды исследования будут использоваться для оплаты определенных предметов и услуг, связанных с исследованием, таких как наборы для получения образцов и их обработка. Мы можем выставить счет вашей медицинской страховой компании, помимо прочего, за обычные предметы и услуги, которые вы бы получили, даже если бы не принимали участие в исследовании. Вы будете нести ответственность за оплату любого нестрахуемого минимума и доплат, требуемых вашей страховой компанией для получения этого стандартного ухода или другого ухода, оплачиваемого по счетам. Если у вас есть какие-либо вопросы о расходах, которые могут возникнуть в результате участия в исследовании, пожалуйста, поговорите с врачами-исследователями и исследовательским персоналом. При необходимости мы организуем для вас разговор об этих расходах с кем-нибудь из отдела финансовых услуг для пациентов.",
    "s3_injured_title": "Что произойдет, если вы получите травму в результате участия в этом исследовании?",
    "s3_injured_p1": "Мы предложим вам лечение, необходимое для лечения любой травмы, которая возникла непосредственно в результате участия в этом исследовании. Мы оставляем за собой право выставить счет вашей страховой компании или другим третьим лицам, если это уместно, за медицинское обслуживание, полученное вами в связи с травмой. Мы постараемся оплатить эти расходы, но есть вероятность, что вы будете нести ответственность за некоторые из них. Например, если счет за уход будет выставлен вашей страховой компании, вы будете нести ответственность за оплату любого нестрахуемого минимума и доплат, требуемых вашей страховой компанией.",
    "s3_injured_p2": "В исследованиях иногда случаются травмы, даже если никто не виноват. Мы не планируем платить вам или предоставлять другую компенсацию за травму, если она произойдет. Однако вы не отказываетесь от своих законных прав, подписывая эту форму.",
    "s3_injured_p3": "Если вы считаете, что получили травму или у вас возникли проблемы со здоровьем в результате участия в этом исследовании, как можно скорее сообщите об этом лицу, ответственному за это исследование. Имя и телефон исследователя указаны в начале этой формы согласия.",
    "s3_privacy_title": "Если вы примете участие в этом исследовании, как мы будем защищать вашу конфиденциальность?",
    "s3_privacy_p1": "Федеральный закон требует от Партнеров защищать конфиденциальность медицинской информации и связанной с ней информации, которая идентифицирует вас. Мы называем эту информацию «идентифицирующей информацией».",
    "s3_privacy_collect_title": "В этом исследовании мы можем собирать идентифицирующую информацию о вас из:",
    "s3_privacy_collect_item1": "Прошлых, настоящих и будущих медицинских карт",
    "s3_privacy_collect_item2": "Процедур исследования, включая посещение исследовательского офиса, тесты, интервью и анкетирование",
    "s3_privacy_who_title": "Кто может увидеть, использовать и поделиться вашей идентифицирующей информацией и почему им это может понадобиться:",
    "s3_privacy_who_item1": "Исследователи системы Партнеров и персонал, вовлеченный в исследование",
    "s3_privacy_who_item2": "Спонсор(ы) исследования, а также люди или группы, которых он нанимает для помощи в проведении этого исследования или для аудита исследования",
    "s3_privacy_who_item3": "Другие исследователи и медицинские центры, участвующие в этом исследовании",
    "s3_privacy_who_item4": "Совет по этике Партнеров или совет по этике вне системы Партнеров, который наблюдает за исследованием",
    "s3_privacy_who_item5": "Группа, контролирующая данные (информацию об исследовании) и безопасность этого исследования",
    "s3_privacy_who_item6": "Персонал системы Партнеров, не занимающийся исследованиями, которому необходима идентифицируемая информация для выполнения своей работы, например, для лечения, оплаты (выставления счетов) или ведения больничной деятельности (например, для оценки качества обслуживания или исследований)",
    "s3_privacy_who_item7": "Люди или группы, которых мы нанимаем для выполнения определенной работы для нас, например компании по хранению данных, аккредиторы, страховщики и юристы",
    "s3_privacy_who_item8": "Федеральные агентства (такие как Министерство здравоохранения и социальных служб США (DHHS) и агентства внутри системы DHHS, такие как Управление по санитарному надзору за качеством пищевых продуктов и медикаментов, Национальные институты здравоохранения и Управление по защите исследований человека), государственные агентства и иностранные правительственные органы, контролирующие, оценивающие и проверяющие исследования, что может включать проверку ваших записей",
    "s3_privacy_who_item9": "Органы общественного здравоохранения и безопасности, если мы узнаем информацию, которая может нанести вред вам или другим (например, для составления необходимых отчетов об инфекционных заболеваниях или жестоком обращении с детьми или пожилыми людьми)",
    "s3_privacy_who_item10": "Другие:",
    "s3_privacy_p2": "Некоторым людям или группам, которые получают вашу идентифицирующую информацию, возможно, не придется соблюдать те же правила конфиденциальности, которым следуем мы, и они могут использовать или передавать вашу идентифицируемую информацию без вашего разрешения способами, не описанными в этой форме. Например, мы понимаем, что спонсор этого исследования может использовать вашу идентифицирующую информацию для проведения дополнительных исследований различных продуктов или заболеваний, для получения разрешения регулирующих органов на свои продукты, для предложения новых продуктов, а также для контроля и улучшения характеристик своих продуктов. Мы передаем вашу идентифицирующую информацию только тогда, когда это необходимо, и просим всех, кто получает ее от нас, принять меры для защиты вашей конфиденциальности. Спонсор согласился, что он не будет связываться с вами без вашего разрешения и не будет использовать или передавать вашу идентифицирующую информацию для каких-либо рассылок или маркетинговых списков. Однако, как только ваша идентифицируемая информация будет передана за пределы системы Партнеров, мы не сможем контролировать все способы, которыми ее используют или передают другие, и не можем обещать, что она останется конфиденциальной.",
    "s3_privacy_p3": "Поскольку исследование - это непрерывный процесс, мы не можем назвать вам точную дату, когда мы либо уничтожим, либо прекратим использование или передачу вашей идентифицируемой информации. Ваше разрешение на использование и передачу вашей идентифицирующей информации бессрочно.",
    "s3_privacy_p4": "Результаты этого исследования могут быть опубликованы в медицинской книге или журнале или использованы для обучения других. Однако ваше имя или другая идентифицируемая информация <strong>не будет</strong> использоваться для этих целей без вашего специального разрешения.",
    "s3_rights_title": "Ваши права на конфиденциальность",
    "s3_rights_p1": "Вы имеете право <strong>не</strong> подписывать эту форму, которая позволяет нам использовать и передавать вашу идентифицирующую информацию для исследований; однако, если вы ее не подпишете, вы не сможете принять участие в этом исследовании.",
    "s3_rights_p2": "Вы имеете право отозвать свое разрешение на использование или передачу вашей идентифицируемой информации для этого исследования. Если вы хотите отозвать свое разрешение, вы должны письменно уведомить об этом лицо, ответственное за это исследование. После отзыва разрешения вы не сможете продолжать участие в исследовании.",
    "s3_rights_p3": "Если вы отзовете свое разрешение, мы не сможем забрать информацию, которая уже была использована или передана другим лицам, и такая информация может и дальше использоваться для определенных целей, например, для соблюдения закона или поддержания надежности исследования.",
    "s3_rights_p4": "Вы имеете право просматривать и получать копию вашей идентифицируемой информации, которая используется или передается для лечения или для оплаты. Чтобы запросить эту информацию, свяжитесь с лицом, ответственным за это исследование. Вы можете получить такую информацию только после завершения исследования.",
    "s4_name": "Подпись",
    "s4_title": "Информированное согласие и разрешение",
    "s4_store_sample_statement": "Поскольку ваши образцы и (или) медицинскую информацию можно идентифицировать, мы просим вашего разрешения на хранение, использование и передачу ваших образцов для других исследований. Вы по-прежнему можете принять участие в этом исследовании независимо от того, даете ли вы разрешение на хранение, использование и предоставление образцов и медицинской информации для других исследований.",
    "s4_self_auth_title": "Заявление лица, дающего информированное согласие и разрешение",
    "s4_self_auth_item1": "Я прочитал(а) данную форму согласия.",
    "s4_self_auth_item2": "Мне объяснили это научное исследование, включая риски и возможные преимущества (если таковые имеются), другие возможные методы лечения или процедуры и другие важные сведения об исследовании.",
    "s4_self_auth_item3": "У меня была возможность задать вопросы.",
    "s4_self_auth_item4": "Я понимаю предоставленную мне информацию.",
    "s4_self_sign_title": "Подпись субъекта:",
    "s4_self_sign_statement": "Я даю свое согласие на участие в этом исследовании и разрешаю использовать и передавать информацию о моем здоровье, как описано выше.",
    "s4_staff_auth_title": "Заявление врача-исследователя или лица, получающего согласие",
    "s4_staff_auth_item1": "Я объяснил исследование субъекту исследования.",
    "s4_staff_auth_item2": "Я ответил на все вопросы об этом исследовании в меру своих возможностей.",
