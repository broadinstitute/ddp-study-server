    "s1_p1": "يُرجى قراءة هذا النموذج بعناية. فهو يخبرك بمعلومات مهمة حول دراسة بحثية. كما سيتحدث إليك أحد أعضاء فريقنا البحثي حول المشاركة في هذه الدراسة البحثية. يُطلق على الأشخاص الذين يوافقون على المشاركة في الدراسات البحثية مسمى \"المشاركين في الدراسة\". سيتم استخدام هذا المصطلح في نموذج الموافقة هذا كله.",
    "s1_p2": "يتكون نظام بارتنرز للرعاية الصحية (Partners HealthCare System) من مستشفيات بارتنرز ومقدمي الرعاية الصحية والباحثين التابعين لها. في بقية نموذج الموافقة هذا، نشير إلى نظام بارتنرز ببساطة بمسمى \"بارتنرز\".",
    "s1_p3": "إذا قررت المشاركة في هذه الدراسة البحثية، يجب عليك التوقيع على هذا النموذج لكي تبدي رغبتك في المشاركة. سنعطيك نسخة موقّعة من هذا النموذج للاحتفاظ بها.",
    "s1_p4": "تُجرى هذه الدراسة بواسطة باحثين في معهد برود التابع لمعهد ماساتشوستس للتقنية وجامعة هارفارد، وهو معهد بحوث غير هادف للربح، فضلًا عن باحثين في مستشفى بريجهام والنساء.",
