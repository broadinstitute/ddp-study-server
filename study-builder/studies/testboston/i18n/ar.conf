    "s2_title": "معلومات أساسية",
    "s2_p1": "المشاركة في هذه الدراسة البحثية هو أمر متروك لك. يمكنك أن تقرر عدم المشاركة. إذا قررت المشاركة الآن، يمكنك تغيير رأيك وترك الدراسة لاحقًا. لن يؤثر قرارك على الرعاية الطبية التي تتلقاها من بارتنرز، سواءً الآن أو في المستقبل.",
    "s2_p2": "المعلومات الأساسية التالية مخصصة لمساعدتك على تحديد ما إذا كنت ستشارك في هذه الدراسة البحثية أم لا. لقد قمنا بإدراج المزيد من التفاصيل حول البحث في قسم المعلومات التفصيلية الذي يتبع المعلومات الأساسية.",
    "s2_purpose_title": "لماذا تُجرى هذه الدراسة البحثية؟",
    "s2_purpose_p1": "نريد في هذه الدراسة البحثية معرفة المزيد عن عدد البالغين في ماساتشوستس المصابين بفيروس COVID-19. نريد معرفة مدى شيوع الإصابة بفيروس COVID-19 دون ظهور أعراض. سنحاول معرفة المزيد حول كيفية تقدير معدل الإصابة بشكل أفضل. سنقوم بدراسة كيفية تتبع معدل الإصابة وكيفية الاستجابة في حال حدوث تفش جديد لفيروس COVID-19 في الأشهر القادمة. نريد أيضًا معرفة ما إذا كان الأشخاص الذين أصيبوا بفيروس COVID-19 أقل عرضة للإصابة به مرة أخرى. كما ستعمل هذه الدراسة على تطوير نظام جيد لإجراء اختبار الكشف عن فيروس COVID-19 في المنزل بحيث يمكن إجراء الاختبار على أعداد كبيرة من الأشخاص.",
    "s2_timing_title": "كم من الوقت ستقضي في المشاركة في هذه الدراسة البحثية؟",
    "s2_timing_p1": "إذا قررت الانضمام إلى هذه الدراسة البحثية، فسوف يستغرق الأمر حوالي <strong>6 أشهر</strong> لإكمال الدراسة. أثناء مشاركتك في الدراسة، لن نطلب منك القيام بأي زيارات إلى مستشفى بريجهام والنساء فيما يتعلق بالدراسة.",
    "s2_expect_title": "ماذا سيحدث إذا شاركت في هذه الدراسة البحثية؟",
    "s2_expect_p1": "إذا قررت الانضمام إلى هذه الدراسة البحثية، فستحدث الأشياء التالية.",
    "s2_expect_p2": "سنطلب منك الإجابة عن بعض الأسئلة التي تشمل حالتك مؤخرًا، وتاريخك الطبي القريب. سنرسل لك مجموعة أدوات لاختبار الكشف عن فيروس COVID-19 في المنزل مع إرشادات وعبوة إرجاع مدفوعة التكلفة مسبقًا. سنطلب منك أخذ عينتين: عينة من داخل أنفك، وعينة دم من إصبعك. سيتم بعد ذلك إرسال العينتين إلى معهد برود، في كامبريدج، ماساتشوستس، في عبوة إرجاع حتى نتمكن من اختبارهما لمعرفة ما إذا كان هناك دليل على وجود فيروس COVID-19 نشط والأجسام المضادة، كليهما أو أحدهما. بعد الشهر الأول، إذا اخترت أن يتم الاتصال بك مرة أخرى، سنرسل لك مجموعة أدوات اختبار الكشف عن فيروس COVID-19 كل شهر، ونطلب منك تعبئة استبيان صحي قصير للأشهر الخمسة التالية. إذا بدأت تشعر بالمرض مع ظهور أعراض الإصابة بفيروس COVID-19 في أي وقت خلال الدراسة، يمكنك طلب الخضوع لاختبار فوري.",
    "s2_expect_p3": "سنراجع أيضًا سجلاتك الطبية.",
    "s2_choose_title": "ما الذي يدعوك إلى المشاركة في هذه الدراسة؟",
    "s2_choose_p1": "على الرغم من أنك قد لا تستفيد بشكل مباشر من المشاركة في هذه الدراسة، فإن آخرين ممن يعانون أو لا يعانون من الإصابة بفيروس COVID-19 قد يستفيدون في المستقبل مما ندركه خلال هذه الدراسة.",
    "s2_not_choose_title": "ما الذي يدعوك إلى عدم المشاركة في هذه الدراسة؟",
    "s2_not_choose_p1": "تنطوي المشاركة في هذه الدراسة البحثية على بعض المخاطر التي ينبغي تدبرها بعناية.",
    "s2_not_choose_p2": "تشمل المخاطر المهمة والمتاعب المحتملة التي يجب العلم بها الشعور بعدم الارتياح عند أخذ العينة بنفسك. قد تشعر ببعض الآلام الجسدية عند أخذ مسحة الأنف أو عينة الدم. هناك احتمال ضئيل أن تصاب بكدمة أو تشعر بالدوار أو تصاب بالإغماء أو بعدوى في مكان أخذ العينة. هناك احتمال ضئيل في فقدان السرية. سنتخذ تدابير إضافية لحماية خصوصيتك.",
    "s2_not_choose_p3": "يمكن العثور على وصف مفصل للآثار الجانبية، والمخاطر، والآلام المحتملة لاحقًا في نموذج الموافقة هذا في القسم المسمى \"ما هي المخاطر والآلام المحتملة للمشاركة في هذه الدراسة البحثية؟\"",
    "s2_treatment_title": "ما هي العلاجات أو الإجراءات الأخرى المتاحة لحالتك؟",
    "s2_treatment_p1": "لا يتوجب عليك المشاركة في هذه الدراسة حتى تخضع لاختبار الكشف عن فيروس COVID-19. إذا كنت تعاني من أعراض الإصابة بفيرةس COVID-19 أو تعتقد أنك تعرضت لفيروس COVID-19، فقد يتسنى لك الخضوع للاختبار في أي عيادة عن طريق مطالبة طبيبك بأن يصف لك إجراء الاختبار.",
    "s2_contact_title": "بمن يمكنك الاتصال إذا كانت لديك أسئلة أو مخاوف بشأن هذه الدراسة البحثية؟",
    "s2_contact_p1": "يمكنك الاتصال بنا أو إرسال رسالة بالبريد الإلكتروني إلى عنوان البريد الإلكتروني للدراسة على <a class=\"Link Link_semi-bold\" href=\"mailto:info@testboston.org\">info@testboston.org</a> مع ذكر أي أسئلة أو مخاوف قد تكون لديك.",
    "s2_contact_p2": "إذا كانت لديك أسئلة حول الدراسة، يُرجى الاتصال بالباحثين في الدراسة، الدكتورة آن وولي، والدكتورة ليزا كوسيمي على <a class=\"Link Link_semi-bold Link_phone\" href=\"tel:617-525-4220\">617-525-4220</a> خلال أيام الأسبوع، بين الـ9 صباحًا والـ5 مساءً. يمكنك أيضًًا الاتصال بمستشفى بريجهام والنساء، وطلب استدعائهما على جهاز المناداة على مدار الساعة، طوال أيام الأسبوع: <a class=\"Link Link_semi-bold Link_phone\" href=\"tel:617-732-5700\">617-732-5700</a>، رقم جهاز المناداة للدكتورة وولي هو 26276، ورقم جهاز المناداة للدكتورة كوسيمي هو 21519.",
    "s2_contact_p3": "إذا كنت تريد التحدث إلى شخص غير مشارك بشكل مباشر في هذه الدراسة البحثية، يُرجى الاتصال بمكتب لجنة بارتنرز للبحوث البشرية (Partners Human Research Committee). يمكنك الاتصال بهم على <a class=\"Link Link_semi-bold Link_phone\" href=\"tel:857-282-1900\">857-282-1900</a>.",
