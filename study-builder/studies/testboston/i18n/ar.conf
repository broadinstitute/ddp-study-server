    "s3_purpose_p1": "نجري هذا البحث لمعرفة المزيد عن عدد البالغين في ماساتشوستس المصابين بفيروس COVID-19.",
    "s3_purpose_p2": "نريد أن نفهم مخاطر الإصابة بفيروس SARS-CoV-2 (الفيروس الذي يسبب COVID-19) بين مختلف الأشخاص الذين يتلقون بعض الرعاية الطبية في مستشفى بريجهام والنساء والذين يعيشون في منطقة بوسطن الكبرى. نريد أيضًا أن نفهم من يصاب بالعدوى دون أن تظهر عليه أعراض، ومن المرجح أكثر للمعاناة من مرض أكثر خطورة. سنفعل ذلك عن طريق اختبار دمك بحثًا عن أجسام مضادة لفيروس SARS-CoV-2، واختبار العينة التي أخذتها بنفسك من أنفك بحثًا عن فيروس SARS-CoV-2 نشط، وعن طريق طرح أسئلة متعلقة بك وبمخاطر تعرضك للعدوى والأعراض التي تعاني منها. ستُستخدم هذه المعلومات لتنفيذ أنشطة أكثر استهدافًا لمكافحة العدوى خلال التفشي الحالي للفيروس، وفي حالات التفشي المستقبلية. كما ستُستخدم أيضًا لفهم طريقة محاربة أجسامنا للعدوى، وما إذا كان بالإمكان الإصابة بالفيروس أكثر من مرة.",
    "s3_purpose_p3": "ستعمل هذه الدراسة على تطوير نموذج لإجراء اختبار الكشف عن فيروس COVID-19 في المنزل بحيث يمكن استخدامه لاختبار أعداد كبيرة من الأشخاص وتقليل حاجة الناس للذهاب إلى العيادات أو غرف الطوارئ أو مواقع الاختبار الأخرى. سنقوم بدراسة كيفية تتبع معدل الإصابة بحيث يتسنى لنا الاستجابة في حال حدوث تفش جديد لفيروس COVID-19 في الأشهر القادمة.",
    "s3_who_title": "من سيشارك في هذا البحث؟",
    "s3_who_p1": "نطلب منك المشاركة في هذه الدراسة البحثية لأنك شخص بالغ، خضعت للرعاية الطبية في مستشفى بريجهام والنساء خلال الاثنى عشر شهرًا الماضية.",
    "s3_who_p2": "سيشارك في هذه الدراسة البحثية حوالي 10000 شخص ممن خضع للرعاية في مستشفى بريجهام والنساء.",
    "s3_who_p3": "تتحمل مستشفى بريجهام والنساء تكلفة إجراء هذا البحث.",
    "s3_expect_title": "ماذا سيحدث في هذه الدراسة البحثية؟",
    "s3_expect_p1": "إذا اخترت المشاركة في هذه الدراسة، سنطلب منك التوقيع على نموذج الموافقة هذا قبل أن نقوم بأي إجراءات متعلقة بالدراسة.",
    "s3_expect_p2": "خلال هذه الدراسة:",
    "s3_expect_item1": "سيُطلب منك الإجابة عن استبيان قصير عبر الإنترنت حول صحتك الحالية.",
    "s3_expect_item2": "سيتم إرسال مجموعة أخذ عينات إلى منزلك تتيح لك أخذ عينة من أنفك وبضع قطرات دم من إصبعك. ستحتوي هذه المجموعة على إرشادات مفصلة حول كيفية أخذ العينات.",
    "s3_expect_item3": "لأخذ عينة من أنفك، ستستخدم مسحة أنف أمامية من المجموعة، وتدخل طرف المسحة في إحدى فتحتي الأنف. لا يلزم إدخال المسحة بعمق - أدخلها فقط حتى يختفي طرف المسحة. تُحرّك المسحة حركة دائرية حول الحافة الداخلية لفتحة أنفك بالكامل 3 مرات على الأقل. وتُكرر العملية في فتحة الأنف الأخرى باستخدام المسحة نفسها، ثم تُحفظ المسحة في الأنبوب المرفق مع المجموعة.",
    "s3_expect_item4": "لأخذ عينة الدم من إصبعك، ينبغي عليك أولًا تنظيف طرف إصبعك بمسحة كحول صغيرة من المجموعة. تُستخدم بعد ذلك واخزة - إبرة صغيرة - لوخز إصبعك. ستحتاج إلى وضع بضع قطرات من الدم على بطاقة ستكون أيضًًا مرفقة مع المجموعة. بمجرد الانتهاء، يجب عليك تغطية طرف إصبعك بضمادة من المجموعة.",
    "s3_expect_item5": "ستحتاج بعد ذلك إلى حزم العينات وفقًا للإرشادات التي سنقدمها، وسيتم بعد ذلك استلام العبوة من منزلك وتسليمها إلى المختبر في معهد برود حيث سيتم إجراء الاختبارات. قد تتم مشاركة معلومات الاتصال الشخصية الخاصة بك مع خدمة النقل.",
    "s3_expect_item6": "إذا اخترت الاستمرار في الدراسة، ستتلقى مجموعة إضافية كل شهر، على مدى الأشهر الخمسة التالية، وسيُطلب منك تعبئة استبيان صحي قصير كل شهر، على مدار الأشهر الخمسة التالية أيضًا.",
    "s3_expect_item7": "إذا بدأت تشعر بالمرض مع ظهور أعراض الإصابة هبفيروس COVID-19 في أي وقت خلال الدراسة، يمكنك طلب إرسال اختبار إضافي في الحال.",
    "s3_expect_item8": "سنراجع أيضًا سجلاتك الطبية.",
    "s3_expect_review_title": "مراجعة السجلات الطبية الخاصة بالإدخال إلى المستشفى أو زيارات قسم الطوارئ",
    "s3_expect_review_p1": "تمتلك بارتنرز نظامًا إلكترونيًا يتيح لأطباء الدراسة معرفة ما إذا كنت قد أُدخِلت إلى إحدى مستشفيات بارتنرز أو ما إذا كنت قد قمت بزيارة قسم الطوارئ في إحدى مستشفيات بارتنرز. نريد أن نتأكد من أن أطباء الدراسة على دراية بأي مشاكل أو آثار جانبية محتملة قد تواجهها أثناء مشاركتك في الدراسة.",
    "s3_expect_included_title": "معلومات الدراسة المدرجة في سجلك الطبي الإلكتروني",
    "s3_expect_included_p1": "قد تُدوّن ملاحظة في سجلك الطبي الإلكتروني تشير إلى أنك تشارك في هذه الدراسة البحثية. قد تُدرج في السجل معلومات من البحث فيما يتعلق برعايتك الطبية العامة (على سبيل المثال: قائمة بما يسبب لك الحساسية، ونتائج الاختبارات الدم القياسية  التي أُجريت لك في مختبرات المستشفى).",
    "s3_expect_included_p2": "يُرجى سؤال طبيب الدراسة الخاص بك إذا كان لديك أي أسئلة حول المعلومات التي سيتم إدراجها في سجلك الطبي الإلكتروني.",
    "s3_share_title": "كيف يمكننا استخدام عيناتك ومعلوماتك الصحية ومشاركتها لأغراض الأبحاث الأخرى؟",
    "s3_share_p1": "قد تساعد العينات والمعلومات التي نجمعها في هذه الدراسة على إحراز تقدم في أبحاث أخرى. عند الانتهاء من هذه الدراسة البحثية، نود أن نخزّن عيناتك، وأن يمكننا استخدام عيناتك ومعلوماتك الصحية القابلة للتمييز ومشاركتها مع الباحثين في مستشفى بريجهام والنساء ومعهد برود من أجل الأبحاث الأخرى المتعلقة بفيروس COVID-19. إذا شاركنا عيناتك ومعلوماتك الصحية، كليهما أو إحداهما، مع باحثين آخرين خارج مستشفى بريجهام والنساء أو خارج معهد برود، سنقوم بوضع رمز على العينات والمعلومات بدلًا من اسمك أو أي معلومات أخرى تكشف هويتك. يربط مفتاح الرمز اسمك أو أي مُعرِّفات أخرى بالعينات والمعلومات، كليهما أو إحداهما. سنحتفظ بالرمز في حاسوب محمي بكلمة مرور.",
    "s3_share_p2": "نظرًا لأن هذه العينات والمعلومات الصحية، كليهما أو إحداهما، قابلة للتعريف، فإننا نطلب الإذن منك لتخزين عيناتك واستخدامها ومشاركتها في أبحاث أخرى. لا يزال بإمكانك المشاركة في هذه الدراسة البحثية سواءً أعطيتنا أو لم تعطنا الإذن بتخزين عيناتك واستخدامها ومشاركة المعلومات الصحية في أبحاث أخرى.",
    "s3_results_title": "هل ستحصل على نتائج هذه الدراسة البحثية؟",
    "s3_results_p1": "لأن اختبار الكشف عن الأجسام المضادة في عينة الدم سيتم إجراؤه في معمل بحثي (منشأة تُجرى فيها البحوث والتجارب والقياسات العلمية) وليس مختبرًا إكلينيكيًا (مختبر تُجرى فيه الاختبارات عادةً على العينات الإكلينيكية من أجل الحصول على معلومات حول صحة المريض)، لا يمكننا الإفصاح لك مباشرة عن نتائج اختبار الأجسام المضادة البحثي. سنقوم بإبلاغ النتائج المُجمّعة (نتائجك مجتمعة مع نتائج المشاركين الآخرين في البحث) إلى إدارة الصحة العامة في ماساتشوستس وغيرها من أصحاب المصلحة الرئيسيين في مجال الصحة العامة لتحديد النسبة المئوية للمشاركين في الدراسة ممن لديهم أجسام مضادة إيجابية، ولمساعدتنا على فهم انتشار فيروس COVID-19 بشكل أفضل، أو مدى تفشيه.",
    "s3_results_p2": "سيتم إجراء اختبار الكشف عن الفيروس في مسحة الأنف، في مختبر إكلينيكيّ. ولكن نظرًا لأن هذه دراسة بحثية تتضمن أخذ عينات في المنزل، ولم تتم الموافقة عليها بعد من قِبل إدارة الغذاء والدواء (FDA)، فإنه غير مسموح لنا في هذا الوقت إلا بكشف نتيجة اختبار الكشف عن فيروس COVID-19 كنتيجة للبحث. ونحن نطلب منك الاتصال بطبيبك حتى يأمر لك باختبار آخر، بحيث يمكن أخذ العينة تحت إشراف إكلينيكي، وتأكيد النتيجة في مختبر إكلينيكي (عملية تسمى \"تأكيد التعديلات الخاصة بمعلومات المختبر الإكلينيكي\" (CLIA confirmation). هذه الخطوة الإضافية ضرورية لإرسال هذه النتائج إليك. يفي مختبر CLIA بالمتطلبات الحكومية لضمان الجودة ومراقبة الجودة، وهو معتمد للكشف عن نتائج اختبارات المرضى للأغراض الإكلينيكية والتشخيصية. يسعدنا مساعدتك على الاتصال بطبيبك المحلي لطلب اختبار تأكيد CLIA، وتلقيك نتائجك، إذا كان ذلك أسهل بالنسبة لك. ستُرسل النتائج إلى طبيبك الذي يمكنه التأكد من حصولك على الرعاية الطبية المناسبة طبقًا للحاجة.",
    "s3_results_p3": "يمكنك اختيار أن تُدرج ضمن قائمة للبريد الإلكتروني، لكي تصلك الرسائل الإخبارية المُحدّثة عن البحث الذي نقوم به. لن تعلن هذه النشرة الإخبارية عن نتائجك أو نتائج أي شخص آخر، لكنها ستخبرك ببعض المعلومات حول ما نكتشفه عن فيروس COVID-19. سننشر أيضًا ما نكتشفه في المجلات الطبية. في المستقبل، عندما تُنشر نتائج الأبحاث، قد تظهر النتائج أن مجموعات معينة (على سبيل المثال، مجموعات عرقية أو إثنية، أو الرجال / النساء) لديهم جينات مرتبطة بزيادة خطر الإصابة بمرض. إذا حدث هذا، قد تكتشف أنك أكثر عرضة لخطر الإصابة بمرض أو حالة معينة.",
    "s3_risks_title": "ما هي المخاطر والآلام المحتملة للتواجد في هذه الدراسة البحثية؟",
    "s3_risks_p1": "تشمل المخاطر المهمة والآلام المحتملة التي يجب العلم بها الشعور بعدم الارتياح عند أخذ العينة بنفسك. قد تشعر ببعض الآلام الجسدية عند أخذ مسحة الأنف أو عينة الدم. وعلى الرغم من ذلك، إذا كانت لديك التهابات موضعية في حينه، أو كنت بالغ الحدة عند أخذ مسحة الأنف الأمامية، قد تكون هناك مخاطر أخرى مثل النزيف أو العدوى. هناك احتمال ضئيل أن تصاب بكدمة أو تشعر بالدوار أو الإغماء أو تصاب بعدوى في المكان الذي تقوم فيه بوخز إصبعك للحصول على بضع قطرات من الدم.",
    "s3_risks_p2": "خصوصيتك مهمة جدًا بالنسبة لنا وسنتخذ العديد من إجراءات الأمان لحماية خصوصيتك. مع ذلك، وعلى الرغم من جميع إجراءات الأمان التي سنتخذها، لا يمكننا ضمان عدم الكشف عن هويتك أبدًا. خطر حدوث هذا منخفض للغاية حاليًا. من المحتمل أيضًا أن يتمكن شخص ما من الوصول بشكل غير مصرح به إلى النظام الذي يخزن معلومات عنك أو يقوم باختراقه. سيتم اتخاذ كل الاحتياطات اللازمة للحد من هذه المخاطر. قد تكون هناك أيضًا مخاطر أخرى مس الخصوصية لم نتوقعها.",
    "s3_risks_p3": "قد تكون هناك مخاطر أخرى غير متوقعة وغير معروفة حاليًا.",
    "s3_benefits_title": "ما هي الفوائد المحتملة من التواجد في هذه الدراسة البحثية؟",
    "s3_benefits_p1": "قد لا تستفيد من المشاركة في هذه الدراسة البحثية. قد تكتشف أنك مصاب بفيروس COVID-19، لكنك ستحتاج إلى إعادة إجراء الاختبار بواسطة مقدم الرعاية الأولية الخاص بك أو في العيادة لتأكيد هذه النتيجة. قد تساعدنا مشاركتك في هذه الدراسة على معرفة كيفية مساعدة المرضى المصابين وغير المصابين بفيروس COVID-19 في المستقبل، وكيفية التعامل مع حالات تفشي فيروس COVID-19 المستقبلية في مجتمعنا.",
    "s3_treatments_title": "ما هي العلاجات أو الإجراءات الأخرى المتاحة لحالتك؟",
    "s3_treatments_p1": "لا يتوجب عليك المشاركة في هذه الدراسة حتى تخضع لاختبار الكشف عن فيروس COVID-19. إذا كنت تعاني من أعراض الإصابة بفيروس COVID-19 أو تعتقد أنك تعرضت لفيروس COVID-19، فقد يتسنى لك الخضوع للاختبار في أي عيادة عن طريق مطالبة طبيبك بأن يصف لك إجراء الاختبار.",
    "s3_decline_title": "هل لا يزال بإمكانك الحصول على رعاية طبية من بارتنرز إذا لم تشارك في هذه الدراسة البحثية، أو إذا توقفت عن المشاركة؟",
    "s3_decline_p1": "نعم. لن يؤثر قرارك بشأن المشاركة في هذه الدراسة أو عدمها على الرعاية الطبية التي تتلقاها من بارتنرز، سواءً الآن أو في المستقبل. لن تكون هناك أي جزاءات، ولن تخسر أي مزايا تحصل عليها الآن أو لديك الحق في الحصول عليها.",
    "s3_decline_p2": "سنخبرك إذا عرفنا معلومات جديدة قد تجعلك تغير رأيك بشأن المشاركة في هذه الدراسة البحثية.",
    "s3_withdraw_title": "ماذا يجب أن تفعل إذا كنت تريد التوقف عن المشاركة في الدراسة؟",
    "s3_withdraw_p1": "إذا شاركت في هذه الدراسة البحثية، وأردت ترك الدراسة، يجب أن تخبرنا بذلك. سنحرص على خروجك من الدراسة بأمان. سنتحدث إليك أيضًا عن رعاية المتابعة، إذا لزم الأمر.",
    "s3_withdraw_p2": "من الممكن أيضًا أن نطلب منك ترك الدراسة قبل الانتهاء منها. إذا حدث هذا، سنخبرك بالسبب. سنساعد أيضًا على ترتيب رعاية أخرى لك، إذا لزم الأمر.",
    "s3_paid_title": "هل ستُدفع لك نقود مقابل المشاركة في هذه الدراسة البحثية؟",
    "s3_paid_p1": "لن تُدفع لك نقود مقابل المشاركة في هذه الدراسة البحثية.",
    "s3_paid_p2": "قد نستخدم العينات والمعلومات الخاصة بك لتطوير منتج جديد أو اختبار طبي لبيعه. قد يستفيد الراعي والمستشفى والباحثون إذا حدث ذلك. لا توجد أي خطط لإعطائك نقود إذا تم استخدام العينات أو المعلومات الخاصة بك  لهذا الغرض.",
    "s3_cost_title": "ما الذي يتوجب عليك الدفع مقابله إذا شاركت في هذه الدراسة البحثية؟",
    "s3_cost_p1": "سندفع من أموال الدراسة مقابل بعض العناصر والخدمات المتعلقة بالدراسة، مثل مجموعات أخذ العينات ومعالجة العينات. قد نطالب شركة التأمين الصحي الخاصة بك بتكلفة، على سبيل المثال لا الحصر، العناصر والخدمات الروتينية التي كنت ستتلقاها حتى لو لم تشارك في البحث. ستكون مسؤولًا عن دفع أي خصومات ومدفوعات مشتركة تطلبها شركة التأمين الخاصة بك نظير هذه الرعاية الروتينية أو خدمات الرعاية الأخرى المُقيّدة لحسابك. إذا كان لديك أي أسئلة حول التكاليف التي قد تتحملها أنت نتيجة المشاركة في هذا البحث، يُرجى التحدث إلى أطباء الدراسة وطاقم الدراسة. إذا لزم الأمر، سنرتب لك موعدًا للتحدث إلى أحد العاملين في الخدمات المالية للمرضى لمناقشة هذه التكاليف.",
    "s3_injured_title": "ماذا يحدث إذا تعرضت للإصابة نتيجة المشاركة في هذه الدراسة البحثية؟",
    "s3_injured_p1": "سنقدم لك الرعاية اللازمة لعلاج أي إصابة ناتجة مباشرة عن المشاركة في هذه الدراسة البحثية. نحتفظ بالحق في مطالبة شركة التأمين الخاصة بك أو غيرها من الجهات، إذا كان ذلك مناسبًا، بمقابل الرعاية التي ستحصل عليها نتيجة الإصابة. سنحاول دفع هذه التكاليف، لكنك قد تكون مسؤولًا عن تحمل بعضها. على سبيل المثال، إذا ذهبت تكلفة الرعاية إلى شركة التأمين الخاصة بك، ستكون مسؤولًا عن دفع أي خصومات ومدفوعات مشتركة تطلبها شركة التأمين الخاصة بك.",
    "s3_injured_p2": "تحدث الإصابات أحيانًا أثناء البحث، حتى عندما لا يكون أحدد على خطأ. لا توجد أي خطط لإعطائك نقود أو منحك تعويضات أخرى نتيجة الإصابة، في حال وقوع إصابة. ومع ذلك، فأنت لا تتنازل عن أي من حقوقك القانونية عند التوقيع على هذا النموذج.",
    "s3_injured_p3": "إذا كنت تعتقد أنك تعرضت لإصابة أو أنك تعاني من مشكلة طبية نتيجة المشاركة في هذه الدراسة البحثية، أخبر الشخص المسؤول عن هذه الدراسة في أقرب وقت ممكن. اسم الباحث ورقم هاتفه مدرجان في بداية نموذج الموافقة هذا.",
    "s3_privacy_title": "كيف سنحمي خصوصيتك إذا شاركت في هذه الدراسة البحثية؟",
    "s3_privacy_p1": "يستوجب القانون الفيدرالي من بارتنرز حماية خصوصية المعلومات الصحية والمعلومات ذات الصلة التي تحدد هويتك. نشير إلى هذه المعلومات باسم \"معلومات تعريفية\".",
    "s3_privacy_collect_title": "في هذه الدراسة، قد نجمع معلومات تعريفية عنك من:",
    "s3_privacy_collect_item1": "السجلات الطبية السابقة، والحالية، والمستقبلية",
    "s3_privacy_collect_item2": "إجراءات البحث، بما في ذلك زيارات مكتب البحوث، والاختبارات، والمقابلات، والاستبيانات",
    "s3_privacy_who_title": "من يمكنه رؤية المعلومات التعريفية الخاصة بك، واستخدامها، ومشاركتها، ولماذا قد يحتاج إلى القيام بذلك:",
    "s3_privacy_who_item1": "الباحثون والموظفون المشاركون في هذه الدراسة من العاملين لدى بارتنرز",
    "s3_privacy_who_item2": "راعي (رعاة) الدراسة، والأشخاص أو المجموعات التي نستعين بها للمساعدة في إجراء هذا البحث أو التدقيق فيه",
    "s3_privacy_who_item3": "الباحثون والمراكز الطبية الأخرى التي تشكل جزءًا من هذه الدراسة",
    "s3_privacy_who_item4": "مجلس أخلاقيات بارتنرز أو أي مجلس أخلاقيات خارج بارتنرز يشرف على البحث",
    "s3_privacy_who_item5": "المجموعة التي تشرف على البيانات (معلومات الدراسة) وأمان هذه الدراسة",
    "s3_privacy_who_item6": "الموظفون غير الباحثين من العاملين لدى بارتنرز ممن يحتاجون إلى معرفة المعلومات التعريفية للقيام بوظائفهم، مثل العلاج أو الدفع (الفواتير) أو عمليات المستشفى (مثل تقييم جودة الرعاية أو البحث)",
    "s3_privacy_who_item7": "الأشخاص أو المجموعات التي نوظفها للقيام بعمل معين لنا، مثل شركات تخزين البيانات، والجهات المعتمدة، وشركات التأمين، والمحامين",
    "s3_privacy_who_item8": "الوكالات الفيدرالية (مثل وزارة الصحة والخدمات الإنسانية الأمريكية (DHHS) والوكالات داخل DHHS مثل إدارة الغذاء والدواء، والمعاهد الوطنية للصحة، ومكتب حماية البحوث البشرية)، ووكالات الدولة، والهيئات الحكومية الأجنبية التي تقوم بالإشراف على البحوث وتقييمها ومراجعتها، والتي قد تشمل فحص سجلاتك",
    "s3_privacy_who_item9": "سلطات الصحة العامة والسلامة، إذا عرفنا معلومات تفيد بوقوع ضرر لك أو لغيرك (مثل تقديم تقارير حول الأمراض المعدية أو حول إساءة معاملة الأطفال أو كبار السن)",
    "s3_privacy_who_item10": "آخرون:",
    "s3_privacy_p2": "قد لا يضطر بعض الأشخاص أو المجموعات - ممن يحصلون على معلوماتك التعريفية - إلى اتباع نفس قواعد الخصوصية التي نتبعها، وقد يستخدمون معلوماتك التعريفية أو يشاركونها دون إذنك بطرق غير موصوفة في هذا النموذج. على سبيل المثال، نتفهم أن الجهة الراعية لهذه الدراسة قد تستخدم معلوماتك التعريفية لإجراء بحث إضافي على منتجات أو شروط مختلفة، وللحصول على الموافقة التنظيمية لمنتجاتها، ولاقتراح منتجات جديدة، وللإشراف على أداء منتجاتها وتطويره. لا نشارك معلوماتك التعريفية إلا عندما يتوجب علينا ذلك، ونطلب من أي شخص يستلمها منا أن يتخذ التدابير اللازمة لحماية خصوصيتك. لقد وافق الراعي على أنه لن يتصل بك دون الحصول على إذن منك ولن يستخدم معلوماتك التعريفية أو يشاركها مع أي قائمة بريدية أو تسويقية. ومع ذلك، بمجرد مشاركة معلوماتك التعريفية خارج بارتنرز، لا يمكننا التحكم في جميع الطرق التي يستخدمها أو يشارك بها الآخرون ولا يمكننا ضمان أنها ستظل خاصة.",
    "s3_privacy_p3": "نظرًا لأن البحث عملية مستمرة، لا يمكننا أن نعطيك تاريخًا محددًا لموعد تدمير أو وقف استخدام معلوماتك التعريفية أو مشاركتها. لا تنتهي صلاحية إذنك لاستخدام ومشاركة معلوماتك التعريفية.",
    "s3_privacy_p4": "يمكن نشر نتائج هذه الدراسة البحثية في كتاب أو مجلة طبية أو استخدامها لتعليم الآخرين. ومع ذلك، <strong>لن</strong> يتم استخدام اسمك أو أي معلومات تعريفية أخرى لهذه الأغراض دون إذنك المحدد.",
    "s3_rights_title": "حقوق الخصوصية",
    "s3_rights_p1": "يحق لك <strong>عدم</strong> التوقيع على هذا النموذج الذي يسمح لنا باستخدام معلوماتك التعريفية ومشاركتها لأغراض البحث؛ ومع ذلك، إذا لم توقع عليه، فلا يمكنك المشاركة في هذه الدراسة البحثية.",
    "s3_rights_p2": "يحق لك سحب إذنك لنا لاستخدام معلوماتك التعريفية أو مشاركتها لهذه الدراسة البحثية. إذا كنت ترغب في سحب إذنك، يجب عليك إخطار الشخص المسؤول عن هذه الدراسة البحثية كتابةً. بمجرد سحب الإذن، لا يمكنك الاستمرار في المشاركة في الدراسة.",
    "s3_rights_p3": "إذا سحبت إذنك، فلن نتمكن من استعادة المعلومات التي تم استخدامها أو مشاركتها مع الآخرين بالفعل، وقد يستمر استخدام هذه المعلومات لأغراض معينة، مثل الامتثال للقانون أو الحفاظ على موثوقية الدراسة.",
