  "consent": {
    "name": "Fòmilè konsantman",
    "title": "Pwosesis konsantman<a class=\"button button_download\" href=\"ht/consent.pdf\" target=\"_blank\"><img src=\"assets/images/download.svg\" alt=\"Telechaje\" class=\"activity-header__icon\">Telechaje fèy enfòmasyon</a>",
    "subtitle": "",
    "last_updated": "TestBoston Vèsyon 1.0",
    "readonly_hint": "Mèsi poutèt ou siyen fòmilè konsantman ou an. Si w ta renmen fè nenpòt chanjman, tanpri kontakte ekip etid la.",
    "s1_name": "Entwodiksyon",
    "s1_header": "TestBoston: Etid sou tès COVID-19 dirèk-pou-pasyan BWH/Broad",
    "s1_subheader": "Doktè Ann E. Woolley, MD, MPH; Doktè Lisa A. Cosimi, MD",
    "s1_who_title": "Kimoun nou ye?",
    "s1_who_p1": "Nou se chèchè klinik nan Depatman maladi enfektyez (Infectious Disease Department) nan Brigham and Women's Hospital.",
    "s1_about_title": "Apwopo etid sa a",
    "s1_about_p1": "Nou vle konprann risk ki genyen pou enfeksyon SARS-CoV-2 (viris ki lakòz COVID-19 lan) kay moun diferan ki resevwa sèten swen medikal nan Brigham and Women's Hospital epi k ap viv nan gran rejyon Boston lan. Epitou nou vle konprann kimoun ki enfekte san yo pa vin gen sentòm ak kimoun ki gen plis risk pou yo vin gen maladi pi grav.",
    "s1_about_p2": "Etid sa a pral devlope yon modèl pou mete an plas tès pou COVID-19 lakay pou li kapab itilize pou teste yon gwo kantite moun epi pou diminye nesesite pou moun vini nan klinik, sèvis dijans, oswa lòt sant pou tès. Nou pral etidye fason pou suiv pousantaj enfeksyon yo dekwa pou nou ka reyaji si gen nouvo epidemi COVID-19 nan mwa k ap vini yo.",
    "s2_name": "Apwopo patisipasyon",
    "s2_expect_title": "Kisa mwen dwe fè nan etid sa a?",
    "s2_expect_p1": "Nou pral mande pou w reponn kèk kesyon ki gen ladan fason ou santi w ye dènyèman ak istorik medikal resan ou an. Nou pral voye pou ou yon kit tès pou COVID-19 pou fè lakay ou avèk machasuiv epi yon pakè retou ki tou peye. Nou pral mande pou w pran 2 echantiyon: yon echantiyon nan andedan devan nen w ak yon echantiyon san nan dwèt ou, epi voye echantiyon sa yo tounen nan laboratwa tretman nou yo ki nan Broad Institute. Nou pral fè tès pou n wè si w gen enfeksyon COVID-19 aktif, oswa si w gen antikò alèkile. Apre premye mwa a, si w chwazi pou n kontakte w ankò, n ap voye pou ou yon kit tès pou COVID-19 chak mwa epi n ap mande pou w ranpli yon kesyonè medikal kout pou mwa annapre yo. Kantite fwa ou fè tès yo pral varye ant 1-12 epi li pa pral pi souvan pase chak 2 semèn jiska 12 mwa.",
    "s2_results_title": "Èske m ap resevwa rezilta tès mwen yo?",
    "s2_results_p1": "Ou pral resevwa rezilta tès viral ou yo. Tès viral la pral fèt nan laboratwa platfòm sekansaj nan rechèch klinik (Clinical Research Sequencing Platform) nan Broad Institute. Piske sa se yon etid rechèch, nou pral voye rezilta tès COVID-19 viral la tounen ba ou antanke yon rezilta rechèch epi nou pral mande pou ou kontakte doktè k ap suiv ou a pou w mande l fè yon lòt tès pou w konfime rezilta a. Si sa t ap pi fasil, nou t ap kontan ede w kontakte doktè lokal k ap suiv ou a pou w jwenn tès konfimasyon an epi voye rezilta ou yo tounen ba ou. N ap voye rezilta yo tounen bay doktè k ap suiv ou a ki limenm kapab garanti ou resevwa bon swen medikal selon bezwen yo.",
    "s2_results_p2": "Ou pa pral resevwa rezilta tès antikò rechèch la. Nou pral rapòte rezilta yo an gwoup (rezilta ou yo melanje avèk rezilta lòt patisipan nan rechèch la) bay depatman sante piblik nan Massachusetts (Massachusetts Department of Public Health) ak bay lòt pati konsène kle yo nan sante piblik pou detèmine ki pousantaj nan patisipan etid yo ki te gen yon antikò pozitif, epi pou ede nou konprann prevalans lan pi byen, oswa nan ki pwen COVID-19 la pwopaje toupatou.",
    "s2_results_p3": "Ou ka chwazi pou ou nan yon lis imèl pou w resevwa bilten nouvèl sou rechèch n ap fèt yo. Bilten nouvèl sa a pa pral anonse rezilta ou yo ni rezilta okenn lòt moun, men l ap ba w kèk enfòmasyon sou sa nou aprann sou COVID-19. Nou gendwa pibliye sa nou aprann lan nan jounal medikal.",
    "s2_sponsor_title": "Esponnsò rechèch la",
    "s2_sponsor_p1": "Broad Institute of MIT and Harvard",
    "s2_why_title": "Poukisa nou mande pou ou patisipe, epi konbyen moun ki pral patisipe?",
    "s2_why_p1": "Nou mande ou pou patisipe nan etid rechèch sa a paske ou se yon granmoun ki te resevwa swen medikal nan Brigham and Women's Hospital nan 12 mwa ki sot pase yo. Apeprè 10 000 moun pral patisipe nan etid rechèch sa a.",
    "s2_risks_title": "Ki risk ki asosye avèk patisipasyon w lan?",
    "s2_risks_p1": "Risk ki enpòtan ak malalèz ki posib pou ou konnen gen ladan malèz lè w ap pran pwòp echantiyon pa w. Gendwa gen kèk malèz fizik lè w pran echantiyon an avèk aplikatè nazal la oswa nan priz san an. Gen yon ti chans pou ou vin gen vyann mètri, santi ou toudi, endispoze, oswa devlope yon enfeksyon nan anplasman kote w pike dwèt ou pou w pran detwa gout san.",
    "s2_risks_p2": "Nou bay vi prive w anpil enpòtans epi nou pral itilize anpil mezi sekirite pou n pwoteje vi prive w. Sepandan, malgre tout mezi sekirite nou pral pran yo, nou pa kapab garanti yo p ap janm vin konnen idantite w. Risk pou sa rive se risk ki trè fèb aktyèlman. Li posib tou pou yon moun ka jwenn aksè san otorizasyon oswa antre nan sistèm ki estoke enfòmasyon ki konsène w. Nou pral pran tout prekosyon pou diminye risk sa a nèt. Ta ka gen lòt risk nou pa ka prevwa ki enkoni aktyèlman.",
    "s2_decision_title": "Patisipasyon nan etid sa a",
    "s2_decision_p1": "Desizyon pou w patisipe oswa pou w pa patisipe nan etid sa a p ap chanje kapasite w pou resevwa swen medikal nan Mass General Brigham kounye a oswa pi devan. P ap gen okenn sanksyon, epi ni ou p ap pèdi okenn avantaj ou resevwa kounye a oswa ou gen dwa pou resevwa.",
    "s2_decision_p2": "N ap fè w konnen sa si nou aprann nouvo enfòmasyon ki ta ka fè w chanje lide konsènan patipasyon w nan etid rechèch sa a.",
    "s2_questions_title": "Si w gen kesyon ou ta renmen poze",
    "s2_questions_p1": "Ou kapab rele nou oswa voye yon imèl bay adrès imèl etid la info@testboston.org pou nenpòt enkyetid oswa kesyon ou ta renmen poze.",
    "s2_questions_p2": "Si w gen kesyon sou etid la, tanpri kontakte chèchè rechèch la, Doktè Ann Woolley ak Doktè Lisa Cosimi nan 617-525-8418 pandan jou lasemèn yo ant 9-5 pm. Ou ka rele Brigham and Women's Hospital tou, lajounen kou lannuit, pou w mande lopital la rele yo nan pedjè: 617-732-5700, pedjè #26276 pou Doktè Woolley ak pedjè #21519 pou Doktè Cosimi.",
    "s2_questions_p3": "Si w vle pale ak yon moun ki pa patisipe dirèkteman nan etid rechèch sa a, tanpri kontakte biwo Partners Human Research Committee. Ou kapab rele yo nan 857-282-1900.",
    "s3_name": "Siyati",
    "s3_title": "Konsantman eklere ak otorizasyon",
    "s3_store_sample_statement": "Piske yo ka idantifye echantiyon ak/oswa enfòmasyon sou sante w, n ap mande otorizasyon w pou n estoke, itilize, epi pataje echantiyon ou yo pou lòt rechèch. Ou ka patisipe nan etid rechèch sa a kanmenm kit wi ou non ou bay otorizasyon pou estoke, itilize, epi pataje echantiyon yo ak enfòmasyon medikal yo pou lòt rechèch.",
    "s3_self_auth_title": "Deklarasyon moun k ap bay konsantman eklere ak otorizasyon",
    "s3_self_auth_item1": "Mwen te li fòmilè konsantman sa a.",
    "s3_self_auth_item2": "Yo eksplike ban mwen etid rechèch sa a, ansanm ak risk epi avantaj ki posib (si genyen), lòt tretman oswa pwosedi ki posib, ak lòt bagay enpòtan konsènan etid la.",
    "s3_self_auth_item3": "Mwen te gen okazyon pou m poze kesyon.",
    "s3_self_auth_item4": "Mwen konprann enfòmasyon yo ban m yo.",
    "s3_self_sign_title": "Siyati sijè a:",
    "s3_self_sign_statement": "Mwen bay konsantman m pou m patisipe nan etid rechèch sa a epi mwen aksepte pou otorize yo itilize ak pataje enfòmasyon sou sante m jan sa dekri anwo a.",
    "s3_staff_auth_title": "Deklarasyon doktè etid la oswa moun ki resevwa konsantman an",
    "s3_staff_auth_item1": "Mwen eksplike rechèch la pou sijè etid la.",
    "s3_staff_auth_item2": "Mwen reponn tout kesyon konsènan etid rechèch sa a nan meyè fason mwen kapab.",
    "s3_interpreter_header": "Konsantman sijè ki pa pale anglè avèk itilizasyon \"fòmilè kout\" la ekri nan lang sijè a pale a",
    "s3_interpreter_auth_title": "Deklarasyon entèprèt medikal lopital la",
    "s3_interpreter_auth_statement": "Antanke moun ki konprann ni anglè ni lang sijè a pale a, mwen te entèprete, nan lang sijè a, prezantasyon ke chèchè a fè pou fòmilè konsantman anglè a. Yo te bay sijè a okasyon pou l poze kesyon."
