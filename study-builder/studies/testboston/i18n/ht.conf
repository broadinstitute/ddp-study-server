    "title": "<span>Rapò sou sentòm yo a nenpòt ki lè!<span class=\"activity-header__text activity-header__text_column\">Si ou santi ou gen sentòm ant sondaj chak mwa TestBoston sante ou ak tès Covid-19, tanpri ranpli fòm ki anba  épi soumèt li sa ka fè nou konnen. Yon anplwaye TestBoston ap rele ou nan lespas dé 18 èdtan yo swiv.<span class=\"activity-header__warn\">Si ou gen pwoblèm pou respire oswa si ou gen nenpòt ki sentòm ki menase lavi ou, pa rete chita tann yo pale ak nou! Tanpri rele 911 oswa ale nan sal ijans ki pi pre ou touswit!</span></span></span>",
