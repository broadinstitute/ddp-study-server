  "consent": {
    "name": "Fòmilè konsantman",
    "title": "Pwosesis konsantman<a class=\"button button_download\" href=\"ht/consent.pdf\" target=\"_blank\"><img src=\"assets/images/download.svg\" alt=\"Telechaje\" class=\"activity-header__icon\">Telechaje fèy enfòmasyon</a>",
    "subtitle": "",
    "last_updated": "TestBoston Vèsyon 5.0",
    "readonly_hint": "Mèsi poutèt ou siyen fòmilè konsantman ou an. Si w ta renmen fè nenpòt chanjman, tanpri kontakte ekip etid la.",
    "s1_name": "Entwodiksyon",
    "s1_title": "Apwopo fòmilè konsantman sa a",
    "s1_p1": "Tanpri li fòmilè sa a avèk anpil atansyon. Li ba w enfòmasyon enpòtan apwopo yon etid rechèch. Yon manm ekip rechèch nou a pral pale avèk ou tou sou patisipasyon w nan etid rechèch sa a. Yo rele moun ki aksepte patisipe nan etid rechèch yo \"sijè\". Nou pral itilize tèm sa a nan tout fòmilè konsantman sa a.",
    "s1_p2": "Sistèm Partners HealthCare gen ladan lopital, founisè swen sante, ak chèchè Partners yo. Nan rès la fòmilè konsantman sa a, nou rele sistèm Partners lan tou senpleman \"Partners.\"",
    "s1_p3": "Si w deside patisipe nan etid rechèch sa a, ou dwe siyen fòmilè sa a pou montre ou vle patisipe ladan. Nou pral ba w yon kopi fòmilè sa a ki siyen pou w konsève.",
    "s1_p4": "Moun k ap dirije etid sa a se chèchè nan Broad Institute of MIT and Harvard, yon enstiti rechèch ki pa pou fè pwofi, epi chèchè nan Brigham and Women's Hospital.",
    "s2_name": "Enfòmasyon kle",
    "s2_title": "Enfòmasyon kle",
    "s2_p1": "Patisipasyon nan etid rechèch sa a se nan men w li ye. Ou kapab deside pou w pa patisipe. Si w deside patisipe kounye a, ou ka chanje lide epi w abandone pita. Desizyon ou p ap chanje swen medikal ou jwenn nan Partners kounye a oswa pi devan.",
    "s2_p2": "Enfòmasyon kle sa yo se pou ede w deside si wi ou non ou dwe patisipe nan etid rechèch sa a. Nou mete plis detay sou rechèch la nan seksyon enfòmasyon detaye ki apre enfòmasyon kle yo.",
    "s2_purpose_title": "Poukisa y ap fè etid rechèch sa a?",
    "s2_purpose_p1": "Nan etid rechèch sa a nou vle aprann plis sou kantite granmoun nan Massachusetts ki gen COVID-19. Nou vle konnen nan ki pwen li komen pou trape COVID-19 san w pa gen okenn sentòm. Nou pral eseye aprann plis fason pou fè yon meyè estimasyon to enfeksyon an. Nou pral etidye fason pou suiv pousantaj enfeksyon yo ak fason pou reyaji si gen nouvo epidemi COVID-19 nan mwa k ap vini yo. Nou vle konprann tou si moun ki trape COVID-19 gen mwens chans pou yo genyen li ankò yon dezyèm fwa. Etid sa a ap devlope tou yon bon sistèm pou mete an plas tès pou COVID-19 nan kay dekwa pou yo kapab teste yon gwo kantite moun.",
    "s2_timing_title": "Ki kantite tan ou pral patisipe nan etid rechèch sa a?",
    "s2_timing_p1": "Si w deside antre nan etid rechèch sa a, ou pral bezwen apeprè <strong>6 mwa</strong> pou w fini etid la. Pandan patisipasyon etid ou a, nou pap mande w fè okenn vizit etid nan Brigham ak Lopital Fanm.",
    "s2_expect_title": "Kisa ki pral rive si w patisipe nan etid rechèch sa a?",
    "s2_expect_p1": "Si w deside antre nan etid rechèch sa a, bagay annapre la yo pral rive.",
    "s2_expect_p2": "Nou pral mande pou w reponn kèk kesyon ki gen ladan fason ou santi w ye dènyèman ak istorik medikal resan ou an. Nou pral voye pou ou yon kit tès pou COVID-19 pou fè lakay ou avèk machasuiv epi yon pakè retou ki tou peye. Nou pral mande pou w pran 2 echantiyon: yon echantiyon nan andedan nen w ak yon echantiyon san nan dwèt ou. Apre sa, ou pral voye echantiyon sa yo tounen nan Broad Institute nan Cambridge, MA nan yon pake retou pou nou ka teste yo pou wè si gen prèv viris COVID-19 aktif ak/oswa yon antikò pozitif. Apre premye mwa a, si w chwazi pou n kontakte w ankò, n ap voye pou ou yon kit tès pou COVID-19 chak mwa epi n ap mande pou w ranpli yon kesyonè medikal kout pou mwa annapre yo. Si ou kòmanse santi w malad ak sentòm COVID-19 nan nenpòt ki lè pandan etid la, ou ka mande yon tès imedyat.",
    "s2_expect_p3": "Nou pral revize dosye medikal ou tou.",
    "s2_choose_title": "Poukisa ou ta ka chwazi pou w patisipe nan etid sa a?",
    "s2_choose_p1": "Byenke ou gendwa pa benefisye dirèkteman nan patisipasyon w nan etid sa a, lòt moun ki gen COVID-19 ak moun ki pa genyen l ka benefisye alavni nan sa nou aprann nan etid sa a.",
    "s2_not_choose_title": "Poukisa ou ta ka chwazi pou w PA patisipe nan etid sa a?",
    "s2_not_choose_p1": "Patisipasyon nan etid rechèch sa a gen kèk risk minim ou ta dwe konsidere ak anpil atansyon.",
    "s2_not_choose_p2": "Risk ki enpòtan ak malalèz ki posib pou ou konnen gen ladan malèz lè w ap pran pwòp echantiyon pa w. Gendwa gen kèk malèz fizik lè w pran echantiyon an avèk aplikatè nazal la oswa nan priz san an. Gen yon ti chans pou ou vin gen vyann mètri, santi ou toudi, endispoze, oswa devlope yon enfeksyon nan anplasman an. Gen yon risk ki ba nan pèt nan konfidansyalite. Nou pral pran mezi adisyonèl pou pwoteje vi prive ou.",
    "s2_not_choose_p3": "Ou ka jwenn yon deskripsyon detaye sou efè segondè, risk, ak malèz posib pita nan fòm konsantman sa a nan seksyon ki rele “Ki risk ak malèz ki posib nan patisipasyon nan etid rechèch sa a?”",
    "s2_treatment_title": "Ki lòt tretman oswa pwosedi ki disponib pou pwoblèm ou an?",
    "s2_treatment_p1": "Ou pa oblije patisipe nan etid sa a pou w fè tès pou COVID-19. Si w gen sentòm COVID-19 oswa ou kwè ou te ekspoze nan COVID-19, ou ka anmezi pou fè tès nan yon klinik si w mande doktè k ap suiv ou a preskri yon tès pou ou.",
    "s2_contact_title": "Si w gen kesyon oswa enkyetid apwopo etid rechèch sa a, kimoun ou kapab rele?",
    "s2_contact_p1": "Ou kapab rele nou oswa voye yon imèl bay adrès imèl etid la <a class=\"Link Link_semi-bold\" href=\"mailto:info@testboston.org\">info@testboston.org</a> pou nenpòt enkyetid oswa kesyon ou ta renmen poze.",
    "s2_contact_p2": "Si w gen kesyon sou etid la, tanpri kontakte chèchè rechèch la, Doktè Ann Woolley ak Doktè Lisa Cosimi nan <a class=\"Link Link_semi-bold\" href=\"tel:617-525-4220\">617-525-4220</a> pandan jou lasemèn yo ant 9-5 pm. Ou ka rele Brigham and Women's Hospital tou, lajounen kou lannuit, pou w mande lopital la rele yo nan pedjè: <a class=\"Link Link_semi-bold\" href=\"tel:617-732-5700\">617-732-5700</a>, pedjè #26276 pou Doktè Woolley ak pedjè #21519 pou Doktè Cosimi.",
    "s2_contact_p3": "Si w vle pale ak yon moun ki pa patisipe dirèkteman nan etid rechèch sa a, tanpri kontakte biwo Partners Human Research Committee. Ou kapab rele yo nan <a class=\"Link Link_semi-bold\" href=\"tel:857-282-1900\">857-282-1900</a>.",
    "s2_contact_p4": "Ou kapab pale avèk yo osijè:",
    "s2_contact_item1": "Dwa ou genyen antanke sijè nan yon rechèch",
    "s2_contact_item2": "Enkyetid ou yo konsènan rechèch la",
    "s2_contact_item3": "Yon plent konsènan rechèch la",
    "s2_contact_item4": "Nenpòt presyon pou w patisipe ladan, oswa pou w kontinye patisipe nan etid rechèch la",
    "s3_name": "Fòmilè konplè",
    "s3_title": "Enfòmasyon detaye",
    "s3_purpose_title": "Poukisa y ap fè etid rechèch sa a?",
    "s3_purpose_p1": "N ap fè etid rechèch sa a pou n aprann plis sou kantite granmoun nan Massachusetts ki gen COVID-19.",
    "s3_purpose_p2": "Nou vle konprann risk ki genyen pou enfeksyon SARS-CoV-2 (viris ki lakòz COVID-19 lan) pami moun diferan ki resevwa sèten swen medikal nan Brigham and Women's Hospital epi k ap viv nan gran rejyon Boston lan. Epitou nou vle konprann kimoun ki enfekte san yo pa vin gen sentòm ak kimoun ki gen plis risk pou yo vin gen maladi pi grav. Pou fè sa, nou pral teste san w pou antikò kont SARS-CoV-2 epi teste yon echantiyon ou pran pou kont ou nan nen w pou wè si gen SARS-CoV-2 viris aktif, epi nou pral poze w kesyon sou tèt ou, risk ou pou w gen enfeksyon, ak sentòm ou yo. Nou pral itilize enfòmasyon sa yo pou reyalize aktivite kontwòl enfeksyon ki plis sible ni pandan epidemi kounye a ni nan epidemi pi devan yo. Nou pral itilize yo tou pou konprann kijan kò nou konbat enfeksyon ak si nou kapab enfekte plis pase yon sèl fwa.",
    "s3_purpose_p3": "Etid sa a pral devlope yon modèl pou mete an plas tès pou COVID-19 lakay pou li kapab itilize pou teste yon gwo kantite moun epi pou diminye nesesite pou moun vini nan klinik, sèvis dijans, oswa lòt sant pou tès. Nou pral etidye fason pou suiv pousantaj enfeksyon yo dekwa pou nou ka reyaji si gen nouvo epidemi COVID-19 nan mwa k ap vini yo.",
    "s3_who_title": "Kimoun ki pral patisipe nan rechèch sa a?",
    "s3_who_p1": "Nou mande ou pou patisipe nan etid rechèch sa a paske ou se yon granmoun ki te resevwa swen medikal nan Brigham and Women's Hospital nan 12 mwa ki sot pase yo.",
    "s3_who_p2": "Apeprè 10 000 moun ki te resevwa swen nan Brigham and Women's Hospital pral patisipe nan etid rechèch sa a.",
    "s3_who_p3": "Brigham and Women’s Hospital ap peye pou rechèch sa a yo dwe fè.",
    "s3_expect_title": "Kisa ki pral rive nan etid rechèch sa a?",
    "s3_expect_p1": "Si w chwazi patisipe nan etid sa a, n ap mande w siyen fòm konsantman sa a anvan nou fè okenn pwosedi etid.",
    "s3_expect_p2": "Pandan etid sa a:",
    "s3_expect_item1": "Yo pral mande pou w reponn yon sondaj kout sou entènèt sou sante w aktyèlman.",
    "s3_expect_item2": "Yo pral livre lakay ou yon kit pou kòlèk echantiyon ki pral pèmèt ou pran yon echantiyon nan nen w ak kèk gout san nan dwèt ou. Kit sa a ap gen ladan machasuiv detaye sou fason pou fè kòlèk sa yo.",
    "s3_expect_item3": "Pou kòlèk echantiyon nan nen w, ou pral sèvi ak yon aplikatè nazal anteryè nan kit la epi foure pwent aplikatè a nan yon twou nen w. Ou pa bezwen foure aplikatè a lwen—annik foure li jiskaske pwent aplikatè a pa vizib ankò. Ou pral vire aplikatè a nan yon mouvman an sèk toutotou anndan rebò twou nen w omwen 3 fwa. Apre sa, ou pral refè pwosesis la nan lòt twou nen an avèk menm aplikatè a epi estoke aplikatè a nan yon tib ki pral vini avèk kit ou a.",
    "s3_expect_item4": "Pou pran san an nan dwèt ou, ou pral toudabò netwaye pwent dwèt ou avèk yon ti tanpon alkòl ki nan kit la. Apre sa, ou pral sèvi ak yon lansèt, yon ti zegui, pou pike dwèt ou a. Ou pral gen pou w mete kèk gout san sou yon kat ki pral fè pati kit la tou. On fwa ou fini, ou dwe kouvri pwent dwèt ou a ak pansman ki nan kit la.",
    "s3_expect_item5": "Apre sa, ou pral gen pou w anbale echantiyon yo dapre esplikasyon nou pral bay yo, epi apre sa yo pral pran koli an lakay ou pou livre l nan laboratwa Broad Institute kote yo pral fè tès la. Kontak Enfòmasyon pèsonèl  ou ka pataje ak yon sèvis courrier a nenpòt moman.",
    "s3_expect_item6": "Si w chwazi pou w kontinye nan etid la, ou pral resevwa yon kit anplis chak mwa, pandan 5 mwa annapre yo, epi yo pral mande pou w ranpli yon kesyonè kout sou sante w chak mwa pandan 5 mwa annapre yo tou.",
    "s3_expect_item7": "Si ou kòmanse santi w malad ak sentòm COVID-19 nan nenpòt ki lè pandan etid la, ou ka mande pou yo voye yon lòt tès adisyonèl imedyatman.",
    "s3_expect_item8": "Nou pral revize dosye medikal ou tou.",
    "s3_expect_review_title": "Revizyon dosye medikal nan admisyon lopital oswa vizit depatman ijans",
    "s3_expect_review_p1": "Patnè gen yon sistèm elektwonik ki pèmèt doktè etid ou yo konnen si yo admèt ou nan yon Lopital Patnè, oswa si ou ale nan yon Depatman Ijans Lopital Patnè. Nou vle asire doktè yo etid konnen sou nenpòt pwoblèm posib oswa efè segondè ou fè eksperyans pandan w ap pran pati nan etid la.",
    "s3_expect_included_title": "Sa se Enfòmasyon  sou tout etid ki enkli nan dosye medikal elektwonik ou an",
    "s3_expect_included_p1": "Ou ka fè yon notasyon ke w ap patisipe nan etid rechèch sa a nan dosye medikal elektwonik ou an. Enfòmasyon ki soti nan rechèch la ki gen rapò ak swen medikal jeneral ou ka enkli nan dosye a (pou egzanp: lis alèji, rezilta tès san estanda ki fèt nan laboratwa lopital yo.)",
    "s3_expect_included_p2": "Tanpri mande doktè etid ou a si ou gen nenpòt kesyon sou ki enfòmasyon yo pral enkli nan dosye medikal elektwonik ou an.",
    "s3_share_title": "Kijan nou ka itilize ak pataje echantiyon ak enfòmasyon sou sante w pou lòt rechèch?",
    "s3_share_p1": "Echantiyon ak enfòmasyon nou pran nan etid sa a ka ede fè lòt rechèch yo avanse. Nan fen etid rechèch sa a, nou ta renmen konsève epi kapab itilize ak pataje echantiyon ak enfòmasyon sou sante ki ka idantifye w avèk chèchè nan Brigham and Women's Hospital ak Broad Institute pou lòt rechèch anrapò ak COVID-19. Si nou pataje echantiyon ak/oswa enfòmasyon sou sante w avèk lòt chèchè deyò Brigham and Women's Hospital ak Broad Institute, nou pral make echantiyon yo ak enfòmasyon yo avèk yon kòd olye non w oswa lòt enfòmasyon ki idantifye w dirèkteman. Kle pou kòd la konekte non w oswa lòt enfòmasyon idantifikasyon avèk echantiyon w ak/oswa enfòmasyon ou yo. Nou pral konsève kòd la nan yon konpitè ki pwoteje ak modpas.",
    "s3_share_p2": "Piske yo ka idantifye echantiyon ak/oswa enfòmasyon sou sante sa yo, n ap mande otorizasyon w pou n estoke, itilize ak pataje echantiyon ou yo pou lòt rechèch. Ou ka patisipe nan etid rechèch sa a kanmenm kit wi ou non ou bay otorizasyon pou estoke, itilize, epi pataje echantiyon yo ak enfòmasyon medikal yo pou lòt rechèch.",
    "s3_results_title": "Èske w ap jwenn rezilta etid rechèch sa a?",
    "s3_results_p1": "Paske tès antikò ki soti nan echantiyon san an ap fèt nan yon laboratwa rechèch (yon etablisman kote rechèch syantifik, eksperyans, ak mezi yo ka fèt) epi se pa nan yon laboratwa klinik (yon laboratwa kote yo fè tès òdinèman sou echantiyon klinik pou jwenn enfòmasyon sou sante yon pasyan), nou pa kapab kominike ba ou dirèkteman rezilta ki soti nan tès antikò rechèch yo. Nou pral rapòte rezilta yo an gwoup (rezilta ou yo melanje avèk rezilta lòt patisipan nan rechèch la) bay depatman sante piblik nan Massachusetts (Massachusetts Department of Public Health) ak bay lòt pati konsène kle yo nan sante piblik pou detèmine ki pousantaj nan patisipan etid yo ki te gen yon antikò pozitif, epi pou ede nou konprann prevalans lan pi byen, oswa nan ki pwen COVID-19 la pwopaje toupatou.",
    "s3_results_p2": "Tès la viral soti nan prelèvman nan nen yo pral fèt nan yon laboratwa klinik. Men, paske sa a se yon etid rechèch ki enplike nan koleksyon echantiyon nan kay la ki pa ankò FDA apwouve, nou yo sèlman pèmèt nan moman sa a lage rezilta a nan tès la viral COVID-19 ba ou kòm yon rezilta rechèch. Nou mande pou w kontakte doktè k ap suiv ou a pou li preskri ba ou yon lòt tès pou yo ka pran echantiyon an anba sipèvizyon yon klinisyen epi yo ka konfime rezilta a nan yon laboratwa klinik (yon pwosesis ki rele \"konfimasyon CLIA\"). Etap anplis sa a nesesè pou remèt ou rezilta sa yo. Yon laboratwa CLIA reponn a kondisyon obligatwa gouvènman an pou sa ki konsène asirans kalite ak kontwòl kalite, epi li sètifye pou kominike rezilta tès pasyan pou rezon klinik ak dyagnostik. Si sa t ap pi fasil, nou t ap kontan ede w kontakte doktè lokal k ap suiv ou a pou w plase kòmann pou tès konfimasyon an epi voye rezilta ou yo tounen ba ou. N ap voye rezilta yo tounen bay doktè k ap suiv ou a ki limenm kapab garanti ou resevwa bon swen medikal selon bezwen yo.",
    "s3_results_p3": "Ou ka chwazi pou ou nan yon lis imèl pou w resevwa bilten nouvèl sou rechèch n ap fèt yo. Bilten nouvèl sa a pa pral anonse rezilta ou yo ni rezilta okenn lòt moun, men l ap ba w kèk enfòmasyon sou sa nou aprann sou COVID-19. Nou pral pibliye tou sa nou aprann lan nan jounal medikal. Nan lavni, lè rezilta rechèch yo pibliye, yo ka montre ke sèten gwoup (pou egzanp, rasyal oswa gwoup etnik, oswa gason / fanm) gen jèn ki asosye avèk risk ogmante nan yon maladi. Si sa rive, ou ka aprann ke ou gen plis risk pou devlope yon maladi oswa kondisyon.",
    "s3_risks_title": "Ki risk ak malèz ki posib nan patisipasyon nan etid rechèch sa a?",
    "s3_risks_p1": "Risk ki enpòtan ak malalèz ki posib pou ou konnen gen ladan malèz lè w ap pran pwòp echantiyon pa w. Gendwa gen kèk malèz fizik lè w pran echantiyon an avèk aplikatè nazal la oswa nan priz san an. Sepandan, si ou gen yon pwosesis kontinyèl enflamatwa lokal yo, oswa yo te tro agresif nan ekzekisyon nan prelèvman nan nen anterior, ka gen lòt risk tankou senyen oswa enfeksyon. Gen yon ti chans pou ou vin gen vyann mètri, santi ou toudi, endispoze, oswa devlope yon enfeksyon nan anplasman kote w pike dwèt ou pou w pran detwa gout san.",
    "s3_risks_p2": "Nou bay vi prive w anpil enpòtans epi nou pral itilize anpil mezi sekirite pou n pwoteje vi prive w. Sepandan, malgre tout mezi sekirite nou pral pran yo, nou pa kapab garanti yo p ap janm vin konnen idantite w. Risk pou sa rive se risk ki trè fèb aktyèlman. Li posib tou pou yon moun ka jwenn aksè san otorizasyon oswa antre nan sistèm ki estoke enfòmasyon ki konsène w. Nou pral pran tout prekosyon pou diminye risk sa a nèt. Ka gen lòt risk pou vi prive tou ke nou pa te prevwa.",
    "s3_risks_p3": "Ta ka gen lòt risk nou pa ka prevwa ki enkoni aktyèlman.",
    "s3_benefits_title": "Ki avantaj ki posib nan patisipasyon nan etid rechèch sa a?",
    "s3_benefits_p1": "Ou ka pa benefisye de patisipe nan etid rechèch sa a. Ou ka chèche konnen ke ou enfekte ak COVID-19, men w ap bezwen re-teste pa PCP ou oswa nan klinik la konfime rezilta sa a. Patisipasyon w nan etid sa a ka ede nou aprann fason pou n ede pi devan pasyan ki gen COVID-19 ak sa ki pa genyen l, ak fason pou n jere epidemi COVID-19 yo alavni nan kominote nou a.",
    "s3_treatments_title": "Ki lòt tretman oswa pwosedi ki disponib pou pwoblèm ou an?",
    "s3_treatments_p1": "Ou pa oblije patisipe nan etid sa a pou w fè tès pou COVID-19. Si w gen sentòm COVID-19 oswa ou kwè ou te ekspoze nan COVID-19, ou ka anmezi pou fè tès nan yon klinik si w mande doktè k ap suiv ou a preskri yon tès pou ou.",
    "s3_decline_title": "Èske w ka resevwa swen medikal nan Partners kanmenm si w pa patisipe nan etid rechèch sa a, oswa si w sispann patisipe?",
    "s3_decline_p1": "Desizyon pou w patisipe oswa pou w pa patisipe nan etid sa a p ap chanje kapasite w pou resevwa swen medikal nan Partners kounye a oswa pi devan. P ap gen okenn sanksyon, epi ni ou p ap pèdi okenn avantaj ou resevwa kounye a oswa ou gen dwa pou resevwa.",
    "s3_decline_p2": "N ap fè w konnen sa si nou aprann nouvo enfòmasyon ki ta ka fè ou chanje lide konsènan patipasyon nan etid rechèch sa a.",
    "s3_withdraw_title": "Kisa w dwe fè si w vle sispann patisipe nan etid la?",
    "s3_withdraw_p1": "Si w patisipe nan etid rechèch sa a, epi w vle abandone, ou dwe di nou sa. Nou pral asire ou sispann etid la san danje. Nou pral pale avèk ou tou sou swen suivi, si sa nesesè.",
    "s3_withdraw_p2": "Epitou, li posib nou pral oblije mande pou w abandone etid la anvan w fini li. Si sa rive, n ap fè w konnen poukisa. Nou pral ede tou pou fè aranjman lòt swen pou ou, si sa nesesè.",
    "s3_paid_title": "Èske yo pral peye w pou patisipe nan etid rechèch sa a?",
    "s3_paid_p1": "Nou p ap peye w pou patisipasyon w nan etid rechèch sa a.",
    "s3_paid_p2": "Nou gendwa itilize echantiyon ak enfòmasyon ou yo pou n kreye yon nouvo pwodui oswa yon tès medikal pou n vann. Esponnsò a, lopital la, ak chèchè yo ka benefisye si sa rive. Pa gen okenn plan pou n peye w si yo itilize echantiyon oswa enfòmasyon ou yo pou objektif sa a.",
    "s3_cost_title": "Kisa w pral gen pou w peye si w patisipe nan etid rechèch sa a?",
    "s3_cost_p1": "Lajan etid la pral peye pou sèten atik ak sèvis anrapò ak etid la, tankou echantiyon Pakè yo koleksyon ak pwosesis echantiyon yo, Nou ka faktire konpayi asirans sante ou a, nan pami lòt bagay, pou atik ak sèvis woutin ou t ap resevwa menm si w pa t patisipe nan rechèch la. Ou pral responsab peye nenpòt dediktib ak ko-peman ke konpayi asirans ou a egzije pou swen woutin sa yo oswa lòt swen yo faktire. Si w gen nenpòt kesyon sou frè ou ta ka gen pou w peye akòz patisipasyon w nan rechèch la, tanpri pale sa avèk doktè etid yo ak estaf etid la. Si sa nesesè, n ap fè aranjman pou w pale avèk yon moun nan sèvis finansye pasyan apwopo depans sa yo.",
    "s3_injured_title": "Kisa ki rive si w pran chòk akòz patisipasyon w nan etid rechèch sa a?",
    "s3_injured_p1": "Nou pral ofri ou swen ki nesesè pou trete nenpòt aksidan ki soti dirèkteman nan patisipe nan etid rechèch sa a. Nou rezève nou dwa pou voye bòdwo bay konpayi asirans ou oswa lòt twazyèm pati, si sa apwopriye, pou swen ou jwenn pou aksidan an. Nou pral eseye gen depans sa yo peye pou, men ou ka responsab pou kèk nan yo. Pou egzanp, si swen an voye bòdwo bay konpayi asirans ou, ou pral responsab pou peman nenpòt franchiz ak kopeman asirans ou egzije.",
    "s3_injured_p2": "Chòk rive pafwa nan rechèch menm lè pèsonn pa antò. Yo pa prevwa pou peye w ni ba ou lòt konpansasyon pou yon chòk, si youn ta rive. Sepandan, lè w siyen fòmilè sa a, ou pa renonse a okenn nan dwa legal ou yo.",
    "s3_injured_p3": "Si w panse ou te pran chòk oswa w te gen yon pwoblèm medikal akòz patisipasyon w nan etid rechèch sa a, enfòme moun ki responsab etid sa a sa san w pa pèdi tan. Non ak nimewo telefòn chèchè a endike nan kòmansman fòmilè konsantman sa a.",
    "s3_privacy_title": "Si w patisipe nan etid rechèch sa a, kijan nou pral pwoteje vi prive w?",
    "s3_privacy_p1": "Lwa federal egzije pou Patnè yo pou pwoteje vi prive enfòmasyon sou sante ak enfòmasyon ki gen rapò ki idantifye ou. Nou refere a enfòmasyon sa a kòm \"enfòmasyon ki idantifye.\"",
    "s3_privacy_collect_title": "Nan etid sa a, nou ka kolekte enfòmasyon ki idantifye ou:",
    "s3_privacy_collect_item1": "Dosye medikal sou pase, prezan, ak nan lavni",
    "s3_privacy_collect_item2": "Pwosedi rechèch, ki gen ladan vizit biwo rechèch, tès, entèvyou, ak kesyonè",
    "s3_privacy_who_title": "Ki moun ki ka wè, itilize, ak pataje enfòmasyon idantifye ou ak poukisa yo ka bezwen fè sa:",
    "s3_privacy_who_item1": "Patnè chèchè ak anplwaye ki enplike nan etid sa a",
    "s3_privacy_who_item2": "Sponsò a (yo) nan etid la, ak moun oswa gwoup li anboche ede fè rechèch sa a oswa kontwòl kontab rechèch la",
    "s3_privacy_who_item3": "GenLòt chèchè ak sant medikal ki fè pati etid sa a tou",
    "s3_privacy_who_item4": "Patnè etik konsèy la oswa yon tablo etik deyò Patnè ki sipèvize rechèch la",
    "s3_privacy_who_item5": "Yon gwoup ki sipèvize done yo (enfòmasyon etid) ak sekirite nan etid sa a",
    "s3_privacy_who_item6": "Anplwaye ki pa Peye-rechèch nan Patnè ki bezwen enfòmasyon idantifye pou fè travay yo, tankou pou tretman, peman (bòdwo), oswa operasyon lopital (tankou evalye kalite swen oswa rechèch)",
    "s3_privacy_who_item7": "Moun oswa gwoup ke nou anboche fè sèten travay pou nou, tankou konpayi depo done, akreditè, konpayi asirans, ak avoka",
    "s3_privacy_who_item8": "Ajans federal (tankou Depatman Sante ak Sèvis Imen Etazini (DHHS) ak ajans nan DHHS tankou Administrasyon Manje ak Medikaman, Enstiti Nasyonal Sante, ak Biwo pou Pwoteksyon Rechèch Imen), ajans leta, ak kò gouvènman etranje ki sipèvize, evalye, ak kontwòl kontab rechèch, ki ka gen ladan enspeksyon nan dosye ou",
    "s3_privacy_who_item9": "Sante piblik ak otorite sekirite, si nou aprann enfòmasyon ki ka vle di domaj pou oumenm oswa lòt moun (tankou fè rapò obligatwa sou maladi kontajye oswa sou abi sou timoun oswa granmoun aje)",
    "s3_privacy_who_item10": "Lòt:",
    "s3_privacy_p2": "Gen kèk moun ki oswa gwoup ki jwenn enfòmasyon idantifye ou ta ka pa gen yo swiv menm règleman sou vi prive ke nou swiv epi yo ka itilize oswa pataje enfòmasyon idantifye ou san pèmisyon ou nan fason ki pa dekri nan fòm sa a. Pou egzanp, nou konprann ke moun ki ap sipòte etid sa a ka itilize enfòmasyon idantifye ou pou fè rechèch adisyonèl sou divès kalite pwodwi oswa kondisyon, pou jwenn apwobasyon regilasyon pwodwi li yo, pwopoze nouvo pwodwi, ak sipèvize ak amelyore pèfòmans pwodwi li yo. Nou pataje enfòmasyon idantifye ou sèlman lè nou dwe, epi nou mande nenpòt moun ki resevwa li nan men nou pou nou pran mezi pou pwoteje vi prive ou. Sponsò a te dakò ke li pa pral kontakte ou san pèmisyon ou epi yo pa pral itilize oswa pataje enfòmasyon idantifye ou pou nenpòt ki lis poste oswa maketing. Sepandan, yon fwa yo pataje enfòmasyon idantifye ou deyò Patnè pou, nou pa ka kontwole tout fason ke lòt moun itilize oswa pataje li epi yo pa ka pwomèt ke li ap rete prive.",
    "s3_privacy_p3": "Paske rechèch se yon pwosesis kontinyèl, nou pa ka ba ou yon dat egzak lè nou pral swa detwi oswa sispann itilize oswa pataje enfòmasyon idantifye ou. Pèmisyon ou pou itilize ak pataje enfòmasyon idantifye ou pa ekspire.",
    "s3_privacy_p4": "Yo ka pibliye rezilta etid rechèch sa a nan yon liv medikal oswa yon jounal, osinon itilize yo pou anseye lòt moun. Sepandan, nan objektif sa yo, yo <strong>p ap itilize</strong> non w ni lòt enfòmasyon ki ka idantifye w san otorizasyon w presizeman.",
    "s3_rights_title": "Dwa sou vi prive w",
    "s3_rights_p1": "Ou gen dwa pou <strong>pa</strong> siyen fòmilè sa a ki pèmèt nou itilize ak pataje enfòmasyon ki idantifye w pou rechèch; men, si w pa siyen li, ou pa kapab patisipe nan etid rechèch sa a.",
    "s3_rights_p2": "Ou gen dwa pou w anile otorizasyon ou ban nou pou n itilize oswa kominike enfòmasyon ki ka idantifye w pou etid rechèch sa a. Si w vle anile otorizasyon ou an, ou dwe enfòme moun ki responsab etid rechèch sa a alekri. On fwa ou retire otorizasyon ou an, ou pa kapab kontinye patisipe nan etid la.",
    "s3_rights_p3": "Si w anile otorizasyon ou an, nou p ap kapab reprann enfòmasyon nou te deja itilize oswa kominike bay lòt moun, epi yo gendwa kontinye itilize enfòmasyon sa yo pou sèten objektif, pa egzanp pou respekte lalwa oswa pou konsève fyabilite etid la.",
    "s3_rights_p4": "Ou gen dwa pou w gade ak pou jwenn yon kopi enfòmasyon ki ka idantifye w ke yo itilize oswa kominike pou tretman oswa pou peman. Pou mande enfòmasyon sa yo, tanpri kontakte moun ki responsab etid rechèch sa a. Ou ka jwenn enfòmasyon sa yo apre rechèch la fini sèlman.",
    "s4_name": "Siyati",
    "s4_title": "Konsantman eklere ak otorizasyon",
    "s4_store_sample_statement": "Paske echantiyon ou yo ak/oswa enfòmasyon sou sante yo idantifye, nou ap mande pèmisyon ou nan magazen, itilize ak pataje echantiyon ou pou lòt rechèch. Ou ka patisipe nan etid rechèch sa a kanmenm kit wi ou non ou bay otorizasyon pou estoke, itilize, epi pataje echantiyon yo ak enfòmasyon medikal yo pou lòt rechèch.",
    "s4_self_auth_title": "Deklarasyon moun k ap bay konsantman eklere ak otorizasyon",
    "s4_self_auth_item1": "Mwen te li fòmilè konsantman sa a.",
    "s4_self_auth_item2": "Yo eksplike ban mwen etid rechèch sa a, ansanm ak risk epi avantaj ki posib (si genyen), lòt tretman oswa pwosedi ki posib, ak lòt bagay enpòtan konsènan etid la.",
    "s4_self_auth_item3": "Mwen te gen okazyon pou m poze kesyon.",
    "s4_self_auth_item4": "Mwen konprann enfòmasyon yo ban m yo.",
    "s4_self_sign_title": "Siyati sijè a:",
    "s4_self_sign_statement": "Mwen bay konsantman m pou m patisipe nan etid rechèch sa a epi mwen aksepte pou otorize yo itilize ak pataje enfòmasyon sou sante m jan sa dekri anwo a.",
    "s4_staff_auth_title": "Deklarasyon doktè etid la oswa moun ki resevwa konsantman an",
    "s4_staff_auth_item1": "Mwen eksplike rechèch la pou sijè etid la.",
    "s4_staff_auth_item2": "Mwen reponn tout kesyon konsènan etid rechèch sa a nan meyè fason mwen kapab.",
    "s4_interpreter_header": "Konsantman sijè ki pa pale anglè avèk itilizasyon \"fòmilè kout\" la ekri nan lang sijè a pale a",
    "s4_interpreter_auth_title": "Deklarasyon entèprèt medikal lopital la",
    "s4_interpreter_auth_statement": "Antanke moun ki konprann ni anglè ni lang sijè a pale a, mwen te entèprete, nan lang sijè a, prezantasyon ke chèchè a fè pou fòmilè konsantman anglè a. Yo te bay sijè a okasyon pou l poze kesyon.",
    "s4_first_name": "Premye non",
    "s4_last_name": "Dezyèm non",
    "s4_date": "Dat"
  },
  "consent_v2": {
    // Use old title so it shows some indication to user that consent is being translated. Need new translations.
    "title": "Pwosesis konsantman<a class=\"button button_download\" href=\"ht/consent-v2.pdf\" target=\"_blank\"><img src=\"assets/images/download.svg\" alt=\"Telechaje\" class=\"activity-header__icon\">Telechaje fèy enfòmasyon</a>",
    "last_updated": "TestBoston Vèsyon 6.0",
    // Not adding `[HT]` indicator to the `overview` section, since that will just clutter up the whole section. Need new translations.
    "intro_p1": "This document explains important information about participating in TestBoston. Please review it carefully.",
    "intro_p2": "After reading it, if you agree, you can sign at the bottom of the page.",
    "overview_section_name": "Overview of TestBoston",
    "overview_banner": "Important information about consenting to participate in TestBoston:",
    "overview_title": "TestBoston: The BWH/Broad Direct-to-Patient COVID-19 Testing Study",
    "overview_investigators": "Ann E. Woolley, MD, MPH; Lisa A. Cosimi, MD",
    "overview_who_title": "Who are we?",
    "overview_who_p1": "We are clinical researchers at the Infectious Disease Department of Brigham and Women’s Hospital.",
    "overview_about_title": "About this study",
    "overview_about_p1": "We want to understand the risk of SARS-CoV-2 (the virus that causes COVID-19) infection in the greater Boston area. We also want to understand who gets infected without developing symptoms and who is more likely to experience more serious disease. We will do this by testing your blood for antibodies against SARS-CoV-2 and testing a self-collected sample from your nose for active SARS-CoV-2 virus and by asking you questions about yourself, your risks for infection, and your symptoms. It will also be used to understand how our bodies fight infection and if we can be infected more than once.",
    "overview_about_p2": "This study will develop a model for implementing at-home COVID-19 testing so that it can be used to test large numbers of people and minimize the need for people to have to come to clinics, emergency rooms, or other testing sites. We will study how to track the infection rate so that we can respond if there are new outbreaks of COVID-19 in the coming months.",
    "overview_expect_title": "What do I have to do in this study?",
    "overview_expect_p1": "We will ask you to answer a few questions which include how you have recently been feeling and your recent medical history. We will send you an at-home COVID-19 test kit with instructions and a pre-paid return packet. We will ask you to collect 2 samples: a sample from the inner edge of your nostril (approximately 2 centimeters inside your nose) and a sample of blood from a finger prick, and send back these samples to our processing lab at the Broad Institute. Your personal contact information may be shared with a courier service. We will be testing to see if you have active COVID-19 infection, or if you now have antibodies. After the first month, if you choose to be contacted again, we will send you a COVID-19 test kit monthly and ask you to complete a short health questionnaire for the subsequent months. We will also review your medical records.",
    "overview_costs_title": "Are there costs to participate in this study?",
    "overview_costs_p1": "There are no fees or costs to you in order to participate in this research study. The test kit and processing, as well as shipping fees, are paid by the study. There are no services that we provide as part of this study that we anticipate would be billable to you or your insurance. This study does not provide treatment for COVID-19. Any health issues that arise during the course of your participation would be billed to you or your insurance as they normally would.",
    "overview_results_title": "Will I get the results of my tests?",
    "overview_results_p1": "You will receive the results of your viral tests. The viral test will be performed in a clinical laboratory. But because this is a research study involving at-home specimen collection that is not yet FDA approved, we are only allowed to return the result of the COVID-19 viral test to you as a research result. This means that you should not use this test in the place of a diagnostic test that you might normally seek from your provider. If you were to get a positive result as a part of our study, or, if you are experiencing symptoms or have been exposed to someone with COVID-19, we would recommend that you contact your physician to be re-tested to confirm the result. While we do not provide confirmatory testing as part of this study, we would be happy to provide a list of free or low-cost COVID-19 testing services or refer you to be tested at Brigham and Women’s.",
    "overview_results_p2": "You will not receive the results of the research antibody test. We will report aggregate results (your results combined with other research participants results) to the Massachusetts Department of Public Health and other key stakeholders in public health to determine what percent of study participants had a positive antibody, and to help us better understand the prevalence, or how widespread COVID-19 is.",
    "overview_results_p3": "You can choose to be on an email list to receive newsletter updates about the research we are doing. This newsletter will not announce your results or anyone else’s, but it will tell you some information about what we are learning about COVID-19. We may publish what we learn in medical journals.",
    "overview_sponsor_title": "Sponsor of the research",
    "overview_sponsor_p1": "Brigham and Women’s Hospital",
    "overview_why_title": "Why we are asking you to participate, and how many people will participate?",
    "overview_why_p1": "We are asking you to take part in this research study because you are an adult who lives in the greater Boston area. About 10,000 people will take part in this research study.",
    "overview_risks_title": "What are the risks associated with your participation?",
    "overview_risks_p1": "Important risks and possible discomforts to know about include discomfort from collecting your own specimen. There may be some physical discomfort when the nasal swab or blood is collected. There is a small risk of nosebleed from the nasal swab or bleeding from the finger prick. There is a small chance that you will develop a bruise, feel lightheaded, faint, or develop an infection at the site where you prick your finger. If you have any concerns, please consult your physician prior to enrolling.",
    "overview_risks_p2": "Your privacy is very important to us and we will use many safety measures to protect your privacy. However, in spite of all of the safety measures that we will use, we cannot guarantee that your identity will never become known. The risk of this happening is currently very low. It is possible also that someone could get unauthorized access or break into the system that stores information about you. Every precaution will be taken to minimize this risk. There could be other unforeseeable risks that are currently unknown.",
    "overview_participation_title": "Participation in this study",
    "overview_participation_p1": "Participation is voluntary and you can stop at any time. Your decision about whether or not to participate in this study will not change the medical care you get within Mass General Brigham now or in the future. There will be no penalty, and you won’t lose any benefits you receive now or have a right to receive.",
    "overview_participation_p2": "We will tell you if we learn new information that could make you change your mind about taking part in this research study.",
    "overview_questions_title": "If you have any questions",
    "overview_questions_p1": "You can call us or email the study email address <a class=\"Link Link_semi-bold\" href=\"mailto:info@testboston.org\">info@testboston.org</a> with any questions or concerns you may have.",
    "overview_questions_p2": "If you have questions about the study, please contact the research investigators, Dr. Ann Woolley and Dr. Lisa Cosimi at <a class=\"Link Link_semi-bold\" href=\"tel:617-525-4220\">617-525-4220</a> during the weekdays between 9-5pm. You can also call Brigham and Women's Hospital ask for them to be paged 24/7: <a class=\"Link Link_semi-bold\" href=\"tel:617-732-5700\">617-732-5700</a>, pager #26276 for Dr. Woolley and pager #21519 for Dr. Cosimi.",
    "overview_questions_p3": "If you want to speak with someone not directly involved in this research study, please contact the Partners Human Research Committee office. You can call them at <a class=\"Link Link_semi-bold\" href=\"tel:857-282-1900\">857-282-1900</a>.",
    "overview_hipaa_title": "HIPAA",
    "overview_hipaa_p1": "We are required by the Health Insurance Portability and Accountability Act (HIPAA) to protect the privacy of health information obtained for research. This is an abbreviated notice, and does not describe all details of this requirement.",
    "overview_hipaa_p2": "During this study, identifiable information about you or your health will be collected and shared with the researchers conducting the research.",
    "overview_hipaa_p3": "In general, under federal law, identifiable health information is private. However, there are exceptions to this rule. In some cases, others may see your identifiable health information for purposes of research oversight, quality control, public health and safety, or law enforcement.",
    "overview_hipaa_p4": "We share your health information only when we must, and we ask anyone who receives it from us to protect your privacy.",
    "detailed_section_name": "Detailed Reference Information",
    "detailed_purpose_p2": "Nou vle konprann risk ki genyen pou enfeksyon SARS-CoV-2 (viris ki lakòz COVID-19 lan) pami moun diferan k ap viv nan gran rejyon Boston lan. Epitou nou vle konprann kimoun ki enfekte san yo pa vin gen sentòm ak kimoun ki gen plis risk pou yo vin gen maladi pi grav. Pou fè sa, nou pral teste san w pou antikò kont SARS-CoV-2 epi teste yon echantiyon ou pran pou kont ou nan nen w pou wè si gen SARS-CoV-2 viris aktif, epi nou pral poze w kesyon sou tèt ou, risk ou pou w gen enfeksyon, ak sentòm ou yo. Nou pral itilize enfòmasyon sa yo pou reyalize aktivite kontwòl enfeksyon ki plis sible ni pandan epidemi kounye a ni nan epidemi pi devan yo. Nou pral itilize yo tou pou konprann kijan kò nou konbat enfeksyon ak si nou kapab enfekte plis pase yon sèl fwa.",
    "detailed_who_p1": "Nou mande ou pou patisipe nan etid rechèch sa a paske ou se yon granmoun ki ap viv nan gran rejyon Boston lan.",
    "detailed_who_p2": "Apeprè 10 000 moun pral patisipe nan etid rechèch sa a.",
  },
