  "result_report": {
    "name": "[HT] Covid-19 Test Results",
    "title": "[HT] SARS CoV-2 Test Results",
    "label_id": "[HT] TestBoston Study ID:",
    "label_dob": "[HT] Date of Birth:",
    "label_date": "[HT] SARS-CoV-2 PCR Test Date:",
    "label_result": "[HT] SARS-CoV-2 PCR Test Result:",
    "info": "[HT] Important Information Related to your Test Results:",
    "pos_item1": "[HT] This result means that SARS-CoV-2, the virus that causes COVID-19, was <strong>detected</strong> in your nasal swab sample.",
    "pos_item2": "[HT] <strong>This is a research test result and requires clinical confirmation of COVID-19 infection.</strong> The test was conducted as a part of a research study of home self-testing in the Clinical Research Sequencing Platform lab at the Broad Institute.",
    "pos_item3": "[HT] Please contact your primary care provider's office with additional health questions. If you do not have a PCP or are unable to reach them, you can also call the Partners HealthCare COVID-19 hotline at <a class=\"Link Link_semi-bold\" href=\"tel:617-724-7000\">617-724-7000</a>.",
    "pos_item4": "[HT] If you are a Mass General Brigham employee, please call <a class=\"Link Link_semi-bold\" href=\"tel:617-724-8100\">617-724-8100</a> for tailored guidance on confirmatory testing and when you are permitted to return to work. If you work in health care, please call your employer's Occupational Health Department.",
    "pos_discuss": "[HT] The TestBoston Study team will call you within the next few days to discuss your result and answer any questions you may have. You may also always contact the team at <ins>(617)-525-4220</ins> or at <a class=\"Link Link_semi-bold\" href=\"mailto:info@testboston.org\">info@testboston.org</a> for additional information.",
    "recommend": "[HT] We recommend that you to obtain a clinical test to confirm the result of the at-home test.",
    "neg_item1": "[HT] This result means that SARS-CoV-2, the virus that causes COVID-19, was <strong>not detected</strong> in your nasal swab sample.",
    "neg_item2": "[HT] <strong>This is a research result and should be confirmed with a clinically validated COVID-19 test.</strong> The test was conducted as a part of a research study of home self-testing in the Clinical Research Sequencing Platform lab at the Broad Institute.",
    "neg_item3": "[HT] If you develop any new symptoms of COVID 19 infection such as fever, sore throat, new cough, new runny nose, muscle aches, loss of smell or taste or trouble breathing you should contact your PCP's office. If you do not have a PCP or are unable to reach them, you can call the Partners Hotline at <a class=\"Link Link_semi-bold\" href=\"tel:617-724-7000\">617-724-7000</a>.",
    "neg_item4": "[HT] You may also always contact the team at <a class=\"Link Link_semi-bold\" href=\"tel:(617)-525-4220\">(617)-525-4220</a> or at <a class=\"Link Link_semi-bold\" href=\"mailto:info@testboston.org\">info@testboston.org</a> for additional information.",
    "more_info": "[HT] Where can I get more information about COVID-19?",
    "more_info_pos": "[HT] <strong>Easy-to-read information with pictures:</strong> <a href=\"https://www.healthwise.net/partnersmychart/Content/StdDocument.aspx?DOCHWID=custom.partners.covidfamily\" target=\"_blank\">Caring for Yourself or a Family Member with COVID-19</a>.",
    "more_info_item1": "[HT] <strong>Massachusetts residents:</strong> The Massachusetts Department of Public Health (DPH) Hotline can be reached at <a class=\"Link Link_semi-bold\" href=\"tel:(617) 983-6800\">(617) 983-6800</a> or at <a class=\"Link Link_semi-bold\" href=\"tel:211\">211</a>, 24 hours a day, 7 days per week. <strong>TTY/TDD</strong> <a class=\"Link Link_semi-bold\" href=\"tel:(617) 624-6001\">(617) 624-6001</a>. Also check the website: <a href=\"https://www.mass.gov/resource/information-on-the-outbreak-of-coronavirus-disease-2019-covid-19\" target=\"_blank\">Massachusetts DPH</a>.",
    "more_info_item2_pos": "[HT] <strong>Boston residents:</strong> Find reliable information including information on free testing at the Boston Public Health Commission, <a class=\"Link Link_semi-bold\" href=\"tel:(617) 534-5395\">(617) 534-5395</a>. Also check the website: <a href=\"https://www.bphc.org/onlinenewsroom/Blog/Lists/Posts/Post.aspx?List=24ee0d58%2D2a85%2D4a4a%2D855b%2Df5af9d781627&ID=1282&RootFolder=%2Fonlinenewsroom%2FBlog%2FLists%2FPosts&Source=https%3A%2F%2Fwww%2Ebphc%2Eorg%2FPages%2Fdefault%2Easpx&Web=03126e14%2D4972%2D4333%2Db8a3%2D800cbc1cafce\" target=\"_blank\">BPHC</a>.",
    "more_info_item2_neg": "[HT] <strong>Boston residents:</strong> Find reliable information at the Boston Public Health Commission, <a class=\"Link Link_semi-bold\" href=\"tel:(617) 534-5395\">(617) 534-5395</a>. Also check the website: <a href=\"https://www.bphc.org/onlinenewsroom/Blog/Lists/Posts/Post.aspx?List=24ee0d58%2D2a85%2D4a4a%2D855b%2Df5af9d781627&ID=1282&RootFolder=%2Fonlinenewsroom%2FBlog%2FLists%2FPosts&Source=https%3A%2F%2Fwww%2Ebphc%2Eorg%2FPages%2Fdefault%2Easpx&Web=03126e14%2D4972%2D4333%2Db8a3%2D800cbc1cafce\" target=\"_blank\">BPHC</a>.",
    "other_item": "[HT] This result means we are unable to get a result from your nasal swab. Some reasons this may occur include:",
    "other_reason1": "[HT] A problem with the sample received. This can occur if the swab was not in the tube, the swab was found upside down or if the tube was not labelled correctly.",
    "other_reason2": "[HT] The swab did not arrive in the lab within 72 hours of being collected.",
    "other_reason3": "[HT] The swab failed lab quality procedures.",
    "other_reason4": "[HT] The sample was damaged or lost during testing.",
    "other_contact": "[HT] You may also always contact the team at <a class=\"Link Link_semi-bold\" href=\"mailto:info@testboston.org\">info@testboston.org</a> for additional information or call the TestBoston study team at <a class=\"Link Link_semi-bold\" href=\"tel:(617) 525-4220\">(617) 525-4220</a> if you would like  an additional test kit sent to re-do the anterior nasal swab collection and test."
  },
