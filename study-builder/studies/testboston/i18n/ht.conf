    "info": "Enfòmasyon trè  enpòtan ki gen rapò ak rezilta tès ou yo:",
    "pos_item1": "Rezilta sa a vle di ke SARS-CoV-2, viris sa ki lakòz COVID-19, te <strong> detekte </strong> nan echantiyon prelèvman nan nen ou.",
    "pos_item1": "Rezilta sa a vle di ke SARS-CoV-2, viris sa ki lakòz COVID-19, te <strong> detekte </strong> nan echantiyon prelèvman nan nen ou.",
    "pos_item2": "<strong> Sa a se yon rezilta tès rechèch ak mande pou konfimasyon klinik nan enfeksyon COVID-19. </strong> Tès la te fèt kòm yon pati nan yon etid rechèch nan kay pwòp tèt ou-tès nan klinik rechèch sekans platfòm laboratwa a nan Broad Institute",
    "pos_item3": "Tanpri kontakte biwo Doktè swen prensipal ou an ak kesyon sante adisyonèl. Si ou pa gen yon PCP oswa ou pa kapab rive jwenn yo, ou ka rele sou liy dirèk ki se Partners HealthCare COVID-19 nan (617) 724-7000",
    "pos_item4": "Si ou se yon anplwaye Mass General Brigham, tanpri rele (617) 724-8100 pou konsèy pwepare sou tès konfimasyon ak lè yo pèmèt ou retounen nan travay ou. Si w ap travay nan swen sante, tanpri rele Depatman Sante Travay anplwayè ou.",
    "pos_discuss": "Ekip kap fè Etid TestBoston ap rele ou nan kèk jou kap vini yo diskite sou rezilta ou ak reponn nenpòt kesyon ou ta genyen. Ou ka toujou kontakte ekip la nan (617) 525-4220 oswa nan info@testboston.org pou plis enfòmasyon.",
