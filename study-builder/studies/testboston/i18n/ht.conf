  "adhoc_symptom": {
    "name": "[HT] Report Symptoms Anytime!",
    "title": "[HT] <span>Report Symptoms Anytime! <span class=\"activity-header__text activity-header__text_column\">If you are experiencing symptoms between your monthly TestBoston health surveys and Covid-19 tests, please submit the form below to let us know. A TestBoston staff member will call you within 18-hours to follow up. <span class=\"activity-header__warn\">If you are having trouble breathing or are experiencing any life-threatening symptoms, do not wait to talk to us! Please call 911 or go to your nearest emergency room right away!</span></span></span>",
