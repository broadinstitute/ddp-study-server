    "title": "Quá trình chấp thuận<a class=\"button button_download\" href=\"vi/consent.pdf\" target=\"_blank\"><img src=\"assets/images/download.svg\" alt=\"Tải về\" class=\"activity-header__icon\">Tải về phiếu thông tin</a>",
