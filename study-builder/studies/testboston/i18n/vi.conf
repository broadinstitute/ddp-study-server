    "last_updated": "TestBoston phiên bản 5.0",
    "readonly_hint": "Cảm ơn quý vị đã ký vào giấy chấp thuận. Nếu quý vị muốn sửa bất cứ thông tin nào, vui lòng liên lạc với ban nghiên cứu.",
    "s1_name": "Giới thiệu",
    "s1_title": "Về giấy chấp thuận",
    "s1_p1": "Vui lòng đọc kỹ giấy này. Giấy này cung cấp cho quý vị thông tin quan trọng về cuộc nghiên cứu. Một nhân viên ban nghiên cứu cũng sẽ trao đổi với quý vị về việc tham gia vào nghiên cứu này. Những người đồng ý tham gia vào các nghiên cứu sẽ được gọi là \"các đối tượng\". Thuật ngữ này sẽ được sử dụng xuyên suốt trong mẫu chấp thuận này.",
    "s1_p2": "Tổ chức Partners HealthCare System đề cập đến các bệnh viện, các nhà chăm sóc sức khỏe và các nghiên cứu viên thuộc Partners. Trong phần còn lại của giấy chấp thuận này, chúng tôi gọi hệ thống Partners theo cách đơn giản là \"Partners\".",
    "s1_p3": "Nếu quý vị quyết định tham gia vào nghiên cứu này, quý vị phải ký vào mẫu chấp thuận để cho biết quý vị muốn tham gia. Chúng tôi sẽ gửi lại quý vị một bản sao đã có chữ ký để lưu trữ.",
    "s1_p4": "Nghiên cứu này được thực hiện bởi các nghiên cứu viên của Viện Broad Institute trực thuộc MIT và Harvard, một viện nghiên cứu phi lợi nhuận và các nghiên cứu viên của Bệnh viện Brigham and Women's Hospital.",
    "s2_name": "Thông tin chính",
    "s2_title": "Thông tin chính",
    "s2_p1": "Việc tham gia vào nghiên cứu này đều tùy thuộc vào quý vị. Quý vị có thể chọn không tham gia. Nếu hiện tại quý vị muốn tham gia nhưng quý vị có thể đổi ý và sau đó chọn không tham gia. Quyết định của quý vị sẽ không làm thay đổi các dịch vụ chăm sóc y tế mà quý vị được nhận từ Partners tại thời điểm hiện tại hoặc trong tương lai.",
    "s2_p2": "Các thông tin quan trọng sau đây sẽ giúp quý vị quyết định xem liệu có tham gia vào nghiên cứu này hay không. Chúng tôi đã đưa thêm chi tiết về nghiên cứu trong phần Thông tin chi tiết theo sau thông tin chính.",
    "s2_purpose_title": "Tại sao nghiên cứu này được thực hiện?",
    "s2_purpose_p1": "Trong nghiên cứu này, chúng tôi muốn tìm hiểu thêm về việc có bao nhiêu người trưởng thành ở Massachusetts mắc COVID-19. Chúng tôi muốn biết mức độ phổ biến của việc nhiễm COVID-19 nhưng không có triệu chứng. Chúng tôi sẽ cố gắng tìm hiểu thêm về cách ước tính chính xác hơn về tỷ lệ lây nhiễm. Chúng tôi sẽ nghiên cứu làm thế nào để theo dõi tỷ lệ lây nhiễm và cách ứng phó nếu có những đợt bùng phát COVID-19 mới trong những tháng tới. Chúng tôi cũng muốn biết xem những người bị nhiễm COVID-19 có ít khả năng tái mắc lần hai hay không. Nghiên cứu này cũng sẽ phát triển một hệ thống hữu hiệu để thực hiện thử nghiệm COVID-19 tại nhà cho số lượng lớn người cần được kiểm tra.",
    "s2_timing_title": "Quý vị sẽ tham gia nghiên cứu này trong bao lâu?",
    "s2_timing_p1": "Nếu quý vị quyết định tham gia nghiên cứu này, quý vị sẽ mất khoảng <strong>6 tháng</strong> để hoàn thành nghiên cứu. Trong thời gian quý vị tham gia nghiên cứu, chúng tôi sẽ không yêu cầu quý vị thực hiện các cuộc thăm khám nghiên cứu nào đến bệnh viện Brigham and Women's Hospital.",
    "s2_expect_title": "Điều gì sẽ xảy ra nếu quý vị tham gia nghiên cứu này?",
    "s2_expect_p1": "Nếu quý vị quyết định tham gia nghiên cứu này, những điều sau đây sẽ xảy ra.",
    "s2_expect_p2": "Chúng tôi sẽ yêu cầu quý vị trả lời một số câu hỏi bao gồm cảm giác và bệnh sử gần đây của quý vị. Chúng tôi sẽ gửi cho quý vị một bộ xét nghiệm COVID-19 tại nhà với các hướng dẫn và một gói hoàn trả được trả trước. Chúng tôi sẽ yêu cầu quý vị thu thập 2 mẫu: một mẫu từ trong mũi của quý vị và một mẫu máu từ ngón tay của quý vị. Các mẫu này sau đó sẽ được chuyển trở lại Viện Broad ở Cambridge, MA trong gói hoàn trả để chúng tôi xét nghiệm để xem có bằng chứng nào về vi rút COVID-19 đang hoạt động và/hoặc kháng thể dương tính hay không. Sau tháng đầu tiên, nếu quý vị được chọn để liên lạc lại, chúng tôi sẽ gửi cho quý vị bộ xét nghiệm COVID-19 hàng tháng và yêu cầu quý vị hoàn thành bảng câu hỏi ngắn về sức khỏe trong 5 tháng tiếp theo. Nếu quý vị bắt đầu cảm thấy không khỏe với các triệu chứng COVID-19 vào bất kỳ thời điểm nào trong quá trình nghiên cứu, quý vị có thể yêu cầu xét nghiệm ngay lập tức.",
    "s2_expect_p3": "Chúng tôi cũng sẽ xem xét hồ sơ y tế của quý vị.",
    "s2_choose_title": "Tại sao quý vị nên tham gia vào nghiên cứu này?",
    "s2_choose_p1": "Mặc dù quý vị có thể không được hưởng lợi trực tiếp từ việc tham gia nghiên cứu này, nhưng những người đang mắc hoặc chưa mắc COVID-19 có thể được hưởng lợi trong tương lai từ những gì chúng tôi tìm hiểu được trong nghiên cứu này.",
    "s2_not_choose_title": "Tại sao quý vị KHÔNG muốn tham gia vào nghiên cứu này?",
    "s2_not_choose_p1": "Tham gia vào nghiên cứu này có một số rủi ro nhỏ mà quý vị nên cân nhắc cẩn trọng.",
    "s2_not_choose_p2": "Những rủi ro quan trọng và những khó chịu có thể xảy ra cần được biết như sự khó chịu khi tự lấy mẫu xét nghiệm. Một số khó chịu trong cơ thể có thể xảy ra khi lấy bông ngoáy mũi hoặc khi lấy máu. Có khả năng quý vị sẽ bị bầm, cảm thấy choáng váng, ngất xỉu hoặc nhiễm trùng tại vị trí lấy mẫu. Có nguy cơ thấp tiết lộ bảo mật. Chúng tôi sẽ thực hiện các biện pháp bổ túc để bảo vệ quyền riêng tư của quý vị.",
    "s2_not_choose_p3": "Quý vị có thể tìm thấy mô tả chi tiết về các phản ứng phụ, rủi ro và khó chịu có thể xảy ra ở phần sau của giấy chấp thuận này trong phần có tên \"Những rủi ro và khó chịu có thể xảy ra khi tham gia nghiên cứu này là gì?\"",
    "s2_treatment_title": "Những phương pháp điều trị hoặc thủ tục nào khác được áp dụng cho tình trạng của quý vị?",
    "s2_treatment_p1": "Quý vị không cần tham gia vào nghiên cứu này để được kiểm tra COVID-19. Nếu quý vị đang có các triệu chứng của COVID-19 hoặc nghĩ rằng mình có tiếp xúc với COVID-19, quý vị có thể được xét nghiệm tại y viện bằng cách đề nghị bác sĩ thực hiện xét nghiệm cho quý vị.",
    "s2_contact_title": "Nếu quý vị có nghi vấn hoặc lo ngại về nghiên cứu này, quý vị có thể liên lạc với ai?",
    "s2_contact_p1": "Quý vị có thể gọi cho chúng tôi hoặc gửi email đến địa chỉ email nghiên cứu <a class=\"Link Link_semi-bold\" href=\"mailto:info@testboston.org\">info@testboston.org</a> về nghi vấn hoặc lo ngại nào quý vị có.",
    "s2_contact_p2": "Nếu quý vị có nghi vấn về nghiên cứu, vui lòng liên lạc với các điều tra viên nghiên cứu, bác sĩ Ann Woolley và bác sĩ Lisa Cosimi qua số điện thoại <a class=\"Link Link_semi-bold\" href=\"tel:617-525-4220\">617-525-4220</a> suốt các ngày trong tuần từ 9 giờ sáng đến 5 giờ chiều. Quý vị cũng có thể gọi đến bệnh viện Brigham and Women's Hospital để yêu cầu được trợ giúp 24/7: <a class=\"Link Link_semi-bold\" href=\"tel:617-732-5700\">617-732-5700</a>, số nội bộ 26276 để gặp bác sĩ Woolley và số nội bộ 21519 để gặp bác sĩ Cosimi.",
    "s2_contact_p3": "Nếu quý vị muốn trao đổi với người không trực tiếp tham gia vào nghiên cứu này, vui lòng liên lạc với văn phòng Ủy ban Nghiên cứu Con người của Partners. Quý vị có thể liên lạc với họ qua số điện thoại <a class=\"Link Link_semi-bold\" href=\"tel:857-282-1900\">857-282-1900</a>.",
    "s2_contact_p4": "Quý vị có thể trao đổi với họ về:",
    "s2_contact_item1": "Quyền của quý vị với tư cách là một đối tượng nghiên cứu",
    "s2_contact_item2": "Lo ngại của quý vị về nghiên cứu",
    "s2_contact_item3": "Khiếu nại về nghiên cứu",
    "s2_contact_item4": "Bất cứ áp lực nào khi tham gia hoặc khi tiếp tục nghiên cứu",
    "s3_name": "Mẫu hoàn chỉnh",
    "s3_title": "Thông tin chi tiết",
    "s3_purpose_title": "Tại sao nghiên cứu này được thực hiện?",
    "s3_purpose_p1": "Chúng tôi thực hiện nghiên cứu này nhằm tìm hiểu thêm về việc có bao nhiêu người trưởng thành ở Massachusetts mắc COVID-19.",
    "s3_purpose_p2": "Chúng tôi muốn hiểu về nguy cơ lây nhiễm SARS-CoV-2 (vi rút gây ra dịch COVID-19) giữa những người khác nhau được chăm sóc y tế tại Bệnh viện Brigham and Women's Hospital và những người sống ở khu vực đô thị Boston. Chúng tôi cũng muốn tìm hiểu về những người bị nhiễm bệnh nhưng không có triệu chứng và những người có nhiều khả năng mắc bệnh nghiêm trọng hơn. Chúng tôi sẽ thực hiện việc này bằng cách xét nghiệm máu của quý vị để tìm kháng thể chống SARS-CoV-2 và xét nghiệm mẫu tự thu thập từ mũi của quý vị để tìm vi rút SARS-CoV-2 đang hoạt động và bằng các câu hỏi về bản thân, nguy cơ lây nhiễm và các triệu chứng của quý vị. Thông tin này sẽ được sử dụng để thực hiện nhiều hoạt động kiểm soát lây nhiễm có mục tiêu hơn trong đợt bùng phát hiện tại và trong các đợt bùng phát trong tương lai. Thông tin cũng sẽ được sử dụng để hiểu cơ thể chúng ta chống lại bệnh như thế nào và nếu chúng ta có khả năng mắc bệnh nhiều hơn một lần.",
    "s3_purpose_p3": "Nghiên cứu này sẽ phát triển một mô hình triển khai xét nghiệm COVID-19 tại nhà để có thể thực hiện xét nghiệm ở quy mô lớn và giảm tối đa việc người dân phải đến y viện, phòng cấp cứu hoặc các địa điểm xét nghiệm khác. Chúng tôi sẽ nghiên cứu cách theo dõi tỷ lệ lây nhiễm để có thể ứng phó nếu có những đợt bùng phát COVID-19 mới trong những tháng tới.",
    "s3_who_title": "Ai sẽ tham gia vào nghiên cứu này?",
    "s3_who_p1": "Chúng tôi đề nghị quý vị tham gia vào nghiên cứu này vì quý vị là người trưởng thành đã được chăm sóc y tế tại bệnh viện Brigham and Women's Hospital trong vòng 12 tháng qua.",
    "s3_who_p2": "Khoảng 10,000 người đã từng được chăm sóc tại bệnh viện Brigham and Women's Hospital sẽ tham gia vào nghiên cứu này.",
    "s3_who_p3": "Bệnh viện Brigham and Women's Hospital đài thọ cho việc thực hiện nghiên cứu này.",
    "s3_expect_title": "Điều gì sẽ xảy ra trong nghiên cứu này?",
    "s3_expect_p1": "Nếu quý vị quyết định tham gia nghiên cứu này, chúng tôi sẽ yêu cầu quý vị ký vào giấy chấp thuận này trước khi chúng tôi thực hiện bất cứ thủ tục nghiên cứu nào.",
    "s3_expect_p2": "Trong tiến trình nghiên cứu này:",
    "s3_expect_item1": "Quý vị sẽ được yêu cầu hoàn tất một cuộc khảo sát trực tuyến ngắn về sức khỏe hiện tại của mình.",
    "s3_expect_item2": "Một bộ dụng cụ lấy mẫu sẽ được chuyển đến nhà cho phép quý vị lấy mẫu từ mũi và một vài giọt máu từ ngón tay. Bộ vật liệu xét nghiệm này bao gồm các hướng dẫn chi tiết về cách thực hiện việc lấy mẫu.",
    "s3_expect_item3": "Để lấy mẫu từ mũi, quý vị sẽ sử dụng một tăm bông cho mũi trước từ bộ vật liệu xét nghiệm và đưa đầu tăm bông vào một lỗ mũi. Không cần đưa tăm bông vào sâu trong mũi—chỉ cần đặt vào cho đến khi không nhìn thấy đầu tăm bông nữa. Quý vị sẽ xoay tròn tăm bông trong lỗ mũi ít nhất 3 lần. Sau đó, quý vị sẽ lặp lại cách này ở lỗ mũi bên kia với cùng một tăm bông và cất tăm bông vào một ống đi kèm với bộ vật liệu xét nghiệm của quý vị.",
    "s3_expect_item4": "Để trích máu từ ngón tay, trước tiên, quý vị sẽ lau sạch đầu ngón tay của mình bằng khăn nhỏ tẩm cồn từ bộ vật liệu xét nghiệm. Sau đó, quý vị sẽ sử dụng một dao trích, một cây kim nhỏ, để chích vào ngón tay của quý vị. Quý vị sẽ cần nhỏ một vài giọt máu lên thẻ cũng nằm trong bộ vật liệu xét nghiệm. Sau khi hoàn thành, quý vị nên băng đầu ngón tay bằng băng dán y tế trong bộ vật liệu xét nghiệm.",
    "s3_expect_item5": "Quý vị cần đóng gói các mẫu theo hướng dẫn chúng tôi đã cung cấp và sau đó bưu kiện sẽ được thu lại từ nhà của quý vị và chuyển đến phòng thí nghiệm tại Viện Broad, nơi thực hiện xét nghiệm. Thông tin liên lạc cá nhân của quý vị có thể được chia sẻ với dịch vụ chuyển phát nhanh.",
    "s3_expect_item6": "Nếu quý vị quyết định tiếp tục tham gia nghiên cứu, quý vị sẽ nhận thêm một bộ vật liệu xét nghiệm hàng tháng, trong 5 tháng sau đó và được yêu cầu hoàn tất bảng câu hỏi sức khỏe ngắn mỗi tháng cũng trong 5 tháng đó.",
    "s3_expect_item7": "Nếu quý vị bắt đầu cảm thấy không khỏe với các triệu chứng COVID-19 vào bất cứ thời điểm nào trong tiến trình nghiên cứu, quý vị có thể yêu cầu gửi ngay một bộ vật liệu xét nghiệm bổ túc.",
    "s3_expect_item8": "Chúng tôi cũng sẽ xem xét hồ sơ y tế của quý vị.",
    "s3_expect_review_title": "Xem xét hồ sơ y tế của những lần nhập viện hoặc những lần đến Phòng cấp cứu",
    "s3_expect_review_p1": "Partners có một hệ thống điện tử cho phép các bác sĩ nghiên cứu của quý vị biết liệu quý vị có nhập viện vào một bệnh viện thuộc Partners hoặc quý vị có đến khoa cấp cứu của một bệnh viện thuộc Partners hay không. Chúng tôi muốn đảm bảo các bác sĩ nghiên cứu biết về bất cứ vấn đề hoặc phản ứng phụ nào mà quý vị có thể gặp phải khi tham gia nghiên cứu.",
    "s3_expect_included_title": "Thông tin nghiên cứu được nêu trong hồ sơ y tế điện tử của quý vị",
    "s3_expect_included_p1": "Lưu ý việc quý vị đang tham gia nghiên cứu này có thể được ghi nhận trong hồ sơ bệnh án điện tử của quý vị. Thông tin từ nghiên cứu liên quan đến chăm sóc y tế tổng quát của quý vị có thể được đưa vào hồ sơ (ví dụ, danh sách các trường hợp dị ứng, kết quả xét nghiệm máu thường quy được thực hiện tại phòng thí nghiệm của bệnh viện.)",
    "s3_expect_included_p2": "Vui lòng hỏi bác sĩ nghiên cứu của quý vị nếu quý vị có điều gì thắc mắc về thông tin sẽ được đưa vào hồ sơ bệnh án điện tử của quý vị.",
    "s3_share_title": "Chúng tôi sử dụng và chia sẻ các mẫu và thông tin sức khỏe của quý vị cho các nghiên cứu khác như thế nào?",
    "s3_share_p1": "Các mẫu và thông tin chúng tôi thu thập trong nghiên cứu này có thể giúp thúc đẩy sự thực hiện những nghiên cứu khác. Khi hoàn tất nghiên cứu này, chúng tôi muốn lưu trữ và sử dụng cũng như chia sẻ các mẫu có thể định danh được và thông tin sức khỏe của quý vị với các nhà nghiên cứu tại bệnh viện Brigham and Women's Hospital và Viện Broad về các nghiên cứu khác liên quan đến COVID-19. Nếu chúng tôi chia sẻ mẫu và/hoặc thông tin sức khỏe của quý vị với các nhà nghiên cứu khác bên ngoài bệnh viện Brigham and Women's Hospital hoặc Viện Broad, chúng tôi sẽ gắn nhãn các mẫu và thông tin bằng mã thay vì tên của quý vị hoặc thông tin định danh trực tiếp khác. Mã có khóa để kết nối tên của quý vị hoặc các thông tin định danh khác với mẫu và/hoặc thông tin của quý vị. Chúng tôi lưu giữ mã trong máy tính được bảo vệ bằng mật khẩu.",
    "s3_share_p2": "Vì mẫu và/hoặc thông tin sức khỏe của quý vị có thể định danh được, chúng tôi cần sự cho phép của quý vị để lưu trữ, sử dụng và chia sẻ mẫu của quý vị cho các nghiên cứu khác. Quý vị vẫn có thể tham gia vào nghiên cứu này dù quý vị có cho phép lưu trữ, sử dụng và chia sẻ các mẫu và thông tin sức khỏe cho các nghiên cứu khác hay không.",
    "s3_results_title": "Quý vị sẽ nhận được kết quả của nghiên cứu nghiên cứu này?",
    "s3_results_p1": "Vì xét nghiệm kháng thể từ mẫu máu sẽ được thực hiện trong phòng thí nghiệm nghiên cứu (một cơ sở trong đó các nghiên cứu khoa học, thí nghiệm và đo lường có thể được thực hiện) chứ không phải phòng thí nghiệm lâm sàng (phòng thí nghiệm nơi xét nghiệm các bệnh phẩm lâm sàng để lấy thông tin về sức khỏe của bệnh nhân), chúng tôi không thể trực tiếp công bố kết quả từ xét nghiệm kháng thể nghiên cứu với quý vị. Chúng tôi sẽ báo cáo kết quả tổng hợp (kết quả của quý vị kết hợp với kết quả của những người tham gia nghiên cứu khác) cho Sở Y tế Công cộng Massachusetts và các bên liên quan trọng yếu khác trong lĩnh vực y tế công cộng để xác định tỷ lệ người tham gia nghiên cứu có kháng thể dương tính và để giúp chúng tôi hiểu rõ hơn về tỷ lệ mắc bệnh hoặc mức độ lan rộng của COVID-19.",
    "s3_results_p2": "Xét nghiệm vi rút từ tăm bông sẽ được thực hiện trong phòng thí nghiệm lâm sàng. Nhưng vì đây là một nghiên cứu liên quan đến việc thu thập mẫu bệnh phẩm tại nhà chưa được FDA chấp thuận nên tại thời điểm này, chúng tôi chỉ được phép công bố kết quả xét nghiệm vi rút COVID-19 cho quý vị dưới dạng kết quả nghiên cứu. Chúng tôi đề nghị quý vị liên lạc với bác sĩ của mình để yêu cầu một xét nghiệm khác để bác sĩ lâm sàng giám sát mẫu bệnh phẩm đã thu thập và kết quả có thể được xác nhận tại phòng thí nghiệm lâm sàng (quy trình được gọi là \"xác nhận CLIA\"). Cần có bước bổ sung này để quý vị được cung cấp kết quả. Phòng thí nghiệm CLIA đáp ứng được yêu cầu bắt buộc của chính phủ về đảm bảo chất lượng và kiểm soát chất lượng, đồng thời được chứng nhận để công bố kết quả từ xét nghiệm của bệnh nhân cho mục đích chẩn đoán và lâm sàng. Chúng tôi sẵn sàng giúp quý vị liên lạc với bác sĩ địa phương để yêu cầu làm xét nghiệm xác nhận CLIA và trao kết quả cho quý vị nếu việc này dễ thực hiện hơn. Kết quả sẽ được trao lại cho bác sĩ của quý vị, người đảm bảo quý vị nhận được sự chăm sóc y tế thích hợp khi cần thiết.",
    "s3_results_p3": "Quý vị có thể nhận các bản tin cập nhật về nghiên cứu mà chúng tôi đang thực hiện bằng việc đăng ký vào danh sách email. Bản tin này sẽ không thông báo kết quả của quý vị hoặc của bất cứ ai khác, nhưng sẽ cho quý vị biết một số thông tin về COVID-19 mà chúng tôi đang tìm hiểu. Chúng tôi cũng sẽ xuất bản những gì chúng tôi tìm hiểu được trên các tạp chí y khoa. Trong tương lai, khi kết quả nghiên cứu được công bố, các kết quả này có thể cho thấy một số nhóm nhất định (ví dụ, nhóm chủng tộc hoặc dân tộc hoặc nam/nữ) có gen liên quan đến việc tăng nguy cơ mắc bệnh. Nếu điều này xảy ra, quý vị có thể biết rằng quý vị có nhiều nguy cơ mắc bệnh hoặc tình trạng bệnh.",
    "s3_risks_title": "Những rủi ro và khó chịu có thể xuất hiện khi tham gia nghiên cứu này là gì?",
    "s3_risks_p1": "Những rủi ro quan trọng và những khó chịu có thể xảy ra cần được biết như sự khó chịu khi tự lấy mẫu xét nghiệm. Một số khó chịu trong cơ thể có thể xảy ra khi lấy bông ngoáy mũi hoặc khi lấy máu. Tuy nhiên, nếu quý vị đang bị viêm nhiễm cục bộ hoặc quá mạnh tay trong việc thực hiện ngoáy mũi trước, có thể dẫn đến những rủi ro khác như xuất huyết hoặc nhiễm trùng. Có khả năng quý vị sẽ bị bầm, cảm thấy choáng váng, ngất xỉu hoặc nhiễm trùng tại vị trí lấy mẫu khi quý vị trích máu ở đầu ngón tay.",
    "s3_risks_p2": "Quyền riêng tư của quý vị rất quan trọng đối với chúng tôi và chúng tôi sẽ áp dụng nhiều biện pháp an toàn để bảo vệ quyền riêng tư của quý vị. Tuy nhiên, cho dù chúng tôi sẽ sử dụng tất cả các biện pháp an toàn có thể thực hiện, chúng tôi không thể đảm bảo rằng danh tính của quý vị sẽ hoàn toàn bí mật. Nguy cơ xảy ra điều này hiện đang rất thấp. Cũng có khả năng một ai đó có thể xem thông tin trái phép hoặc đột nhập vào hệ thống lưu trữ thông tin về quý vị. Mọi biện pháp phòng ngừa sẽ được thực hiện để giảm thiểu rủi ro này. Những rủi ro về quyền riêng tư khác mà chúng tôi không lường trước cũng có khả năng xuất hiện.",
    "s3_risks_p3": "Những rủi ro khác không lường trước vẫn có thể xảy ra dù hiện chưa được biết đến.",
    "s3_benefits_title": "Những lợi ích có thể đạt được khi tham gia nghiên cứu này là gì?",
    "s3_benefits_p1": "Quý vị có thể không được lợi khi tham gia vào nghiên cứu này. Quý vị có thể phát hiện ra mình bị nhiễm COVID-19, nhưng quý vị cần được bác sĩ gia đình của mình hoặc y viện xét nghiệm lại để xác nhận kết quả này. Việc quý vị tham gia vào nghiên cứu này có thể giúp chúng tôi tìm hiểu phương thức hỗ trợ các bệnh nhân đang mắc và chưa mắc COVID-19 trong tương lai và cách xử lý các đợt bùng phát COVID-19 trong cộng đồng của chúng ta trong tương lai.",
    "s3_treatments_title": "Những phương pháp điều trị hoặc thủ tục nào khác được áp dụng cho tình trạng của quý vị?",
    "s3_treatments_p1": "Quý vị không cần tham gia vào nghiên cứu này để được xét nghiệm COVID-19. Nếu quý vị đang có các triệu chứng của COVID-19 hoặc nghĩ rằng mình có tiếp xúc với COVID-19, quý vị có thể được xét nghiệm tại y viện bằng cách đề nghị bác sĩ thực hiện xét nghiệm cho quý vị.",
    "s3_decline_title": "Quý vị vẫn nhận được dịch vụ chăm sóc y tế trong hệ thống của Partners nếu quý vị không tham gia nghiên cứu này hoặc nếu quý vị ngừng tham gia?",
    "s3_decline_p1": "Đúng vậy. Quyết định của quý vị về việc có tham gia vào nghiên cứu này hay không sẽ không làm thay đổi các chăm sóc y tế mà quý vị được nhận từ Partners tại thời điểm hiện tại hoặc trong tương lai. Sẽ không có việc phạt và quý vị sẽ không mất bất cứ lợi ích nào quý vị được nhận ngay tại thời điểm này hoặc có quyền được nhận.",
    "s3_decline_p2": "Chúng tôi sẽ thông báo cho quý vị nếu thông tin mới có thể khiến quý vị thay đổi quyết định về việc tham gia nghiên cứu này.",
    "s3_withdraw_title": "Quý vị nên làm gì nếu quý vị muốn ngừng tham gia nghiên cứu?",
    "s3_withdraw_p1": "Nếu quý vị tham gia vào nghiên cứu này và muốn ngừng tham gia, quý vị nên cho chúng tôi biết. Chúng tôi sẽ đảm bảo quý vị ngừng nghiên cứu một cách an toàn. Chúng tôi cũng sẽ trao đổi với quý vị về việc chăm sóc theo dõi nếu cần.",
    "s3_withdraw_p2": "Ngoài ra, chúng tôi cũng có quyền yêu cầu quý vị ngừng việc tham gia vào nghiên cứu trước khi quý vị hoàn tất thời gian tham gia. Nếu điều này xảy ra, chúng tôi sẽ thông báo lý do cho quý vị. Chúng tôi cũng sẽ giúp sắp xếp các dịch vụ chăm sóc khác cho quý vị nếu cần thiết.",
    "s3_paid_title": "Quý vị có được trả tiền khi tham gia nghiên cứu này không?",
    "s3_paid_p1": "Quý vị không được trả tiền khi tham gia nghiên cứu này.",
    "s3_paid_p2": "Chúng tôi có thể sử dụng các mẫu và thông tin của quý vị để phát triển một sản phẩm mới hoặc xét nghiệm y tế được thương mại hóa. Nhà tài trợ, bệnh viện và các nhà nghiên cứu có thể được lợi nếu điều này xảy ra. Quý vị sẽ không được trả tiền nếu các mẫu hoặc thông tin của quý vị được sử dụng cho mục đích này.",
    "s3_cost_title": "Quý vị cần phải trả chi phí nào nếu quý vị tham gia nghiên cứu này?",
    "s3_cost_p1": "Quỹ nghiên cứu sẽ chi trả cho một số hạng mục và dịch vụ liên quan đến nghiên cứu, như bộ dụng cụ lấy mẫu và thử nghiệm mẫu. Chúng tôi có thể gửi hóa đơn cho công ty bảo hiểm sức khỏe của quý vị, trong số các mục này, các mục và dịch vụ thường quy mà quý vị sẽ nhận được ngay cả khi quý vị không tham gia nghiên cứu. Quý vị sẽ chịu trách nhiệm thanh toán mọi khoản khấu trừ và đồng thanh toán mà công ty bảo hiểm của quý vị yêu cầu cho dịch vụ chăm sóc định kỳ này hoặc dịch vụ chăm sóc có hóa đơn khác. Nếu quý vị điều gì thắc mắc về chi phí quý vị phải chi trả do việc tham gia vào nghiên cứu, vui lòng trao đổi với bác sĩ nghiên cứu và nhân viên nghiên cứu. Nếu cần, chúng tôi sẽ sắp xếp để quý vị trao đổi với một nhân viên trong Dịch vụ tài chính bệnh nhân về những chi phí này.",
    "s3_injured_title": "Điều gì xảy ra nếu quý vị bị thương do tham gia vào nghiên cứu này?",
    "s3_injured_p1": "Chúng tôi sẽ cung cấp cho quý vị dịch vụ chăm sóc cần thiết để điều trị bất cứ chấn thương nào được gây ra trực tiếp từ việc tham gia nghiên cứu này. Chúng tôi có quyền gửi hóa đơn cho công ty bảo hiểm của quý vị hoặc các bên thứ ba khác, nếu thích hợp, cho việc chăm sóc chấn thương cho quý vị. Chúng tôi sẽ cố gắng thanh toán những chi phí này, nhưng quý vị có thể phải chi trả một phần trong các chi phí đó. Ví dụ, nếu hóa đơn cho việc chăm sóc được xuất cho công ty bảo hiểm của quý vị, quý vị sẽ chịu trách nhiệm thanh toán mọi khoản khấu trừ và đồng thanh toán mà công ty bảo hiểm của quý vị yêu cầu.",
    "s3_injured_p2": "Chấn thương đôi khi xảy ra trong nghiên cứu ngay cả khi không xảy ra sơ sót gì. Quý vị sẽ không nhận được chi trả hoặc bồi thường cho một chấn thương, nếu tình huống đó xảy ra. Tuy nhiên, quý vị sẽ không từ bỏ bất kỳ quyền hợp pháp nào của mình khi ký vào mẫu này.",
    "s3_injured_p3": "Nếu quý vị cho rằng mình bị thương hoặc gặp vấn đề y tế do tham gia vào nghiên cứu này, vui lòng trao đổi với người phụ trách nghiên cứu này càng sớm càng tốt. Tên và số điện thoại của nghiên cứu viên được liệt kê ở phần đầu của giấy chấp thuận này.",
    "s3_privacy_title": "Nếu quý vị tham gia vào nghiên cứu này, chúng tôi sẽ bảo vệ quyền riêng tư của quý vị như thế nào?",
    "s3_privacy_p1": "Luật liên bang yêu cầu Partners bảo vệ quyền riêng tư đối với thông tin sức khỏe và thông tin liên quan có thể định danh quý vị. Chúng tôi gọi thông tin này là “thông tin nhận dạng”.",
    "s3_privacy_collect_title": "Trong nghiên cứu này, chúng tôi có thể thu thập thông tin nhận dạng về quý vị từ:",
    "s3_privacy_collect_item1": "Hồ sơ y tế trong quá khứ, hiện tại và tương lai",
    "s3_privacy_collect_item2": "Quy trình nghiên cứu, bao gồm khám nghiên cứu, xét nghiệm, phỏng vấn và bảng câu hỏi",
    "s3_privacy_who_title": "Ai có thể xem, sử dụng và chia sẻ thông tin nhận dạng của quý vị và tại sao họ có thể cần làm như vậy:",
    "s3_privacy_who_item1": "Nghiên cứu và nhân viên của Partners tham gia vào nghiên cứu này",
    "s3_privacy_who_item2": "(Các) Nhà tài trợ của nghiên cứu và các cá nhân hoặc nhóm được tuyển để giúp thực hiện hoặc để kiểm tra nghiên cứu này",
    "s3_privacy_who_item3": "Các nhà nghiên cứu và trung tâm y tế khác là một phần của nghiên cứu này",
    "s3_privacy_who_item4": "Hội đồng đạo đức của Partners hoặc hội đồng đạo đức bên ngoài hệ thống Partners giám sát nghiên cứu",
    "s3_privacy_who_item5": "Một ban giám sát dữ liệu (thông tin nghiên cứu) và tính an toàn của nghiên cứu này",
    "s3_privacy_who_item6": "Nhân viên không phụ trách nghiên cứu của Partners cần thông tin định danh để thực hiện công việc của họ, như điều trị, thanh toán (làm hóa đơn) hoặc hoạt động bệnh viện (như đánh giá chất lượng chăm sóc hoặc nghiên cứu)",
    "s3_privacy_who_item7": "Các cá nhân hoặc nhóm mà chúng tôi tuyển để thực hiện một số công việc nhất định, như công ty lưu trữ dữ liệu, người kiểm định, công ty bảo hiểm và luật sư",
    "s3_privacy_who_item8": "Các cơ quan liên bang (như Bộ Y tế và Dịch vụ Nhân sinh Hoa Kỳ (DHHS) và các cơ quan trong DHHS như Cơ quan Quản lý Thực phẩm và Dược phẩm, Viện Y tế Quốc gia và Văn phòng Bảo vệ Nghiên cứu Con người), các cơ quan tiểu bang và các cơ quan chính phủ nước ngoài giám sát, đánh giá và kiểm tra nghiên cứu, có thể bao gồm việc kiểm tra hồ sơ của quý vị",
    "s3_privacy_who_item9": "Các cơ quan an toàn và sức khỏe cộng đồng, nếu chúng tôi biết được thông tin có thể gây hại cho quý vị hoặc người khác (như báo cáo bắt buộc về các bệnh truyền nhiễm hoặc về lạm dụng trẻ em hoặc người già)",
    "s3_privacy_who_item10": "Khác:",
    "s3_privacy_p2": "Các cá nhân hoặc nhóm nhận được thông tin định danh của quý vị có thể không cần tuân theo các quy tắc bảo mật giống như chúng tôi tuân theo và có thể sử dụng hoặc chia sẻ thông tin định danh của quý vị mà không cần sự cho phép của quý vị theo những cách không được mô tả trong mẫu này. Ví dụ, chúng tôi hiểu rằng nhà tài trợ của nghiên cứu này có thể sử dụng thông tin định danh của quý vị để thực hiện nghiên cứu bổ sung về các sản phẩm hoặc điều kiện khác nhau, để có được sự chấp thuận theo quy định đối với các sản phẩm của họ, đề xuất các sản phẩm mới và giám sát và cải thiện hiệu suất của sản phẩm. Chúng tôi chỉ chia sẻ thông tin định danh của quý vị khi cần và chúng tôi yêu cầu bất kỳ ai nhận được thông tin đó từ chúng tôi đều phải thực hiện các biện pháp bảo vệ quyền riêng tư của quý vị. Nhà tài trợ đã đồng ý rằng họ sẽ không liên lạc với quý vị nếu không có sự cho phép của quý vị và sẽ không sử dụng hoặc chia sẻ thông tin định danh của quý vị cho bất kỳ danh sách gửi thư hoặc tiếp thị nào. Tuy nhiên, khi thông tin định danh của quý vị được chia sẻ bên ngoài Partners, chúng tôi không thể kiểm soát tất cả phương thức được sử dụng hoặc chia sẻ thông tin đó và không thể đảm bảo rằng thông tin đó sẽ vẫn ở chế độ bảo mật.",
    "s3_privacy_p3": "Vì nghiên cứu là một quá trình liên tục, chúng tôi không thể cho quý vị biết ngày chính xác khi nào chúng tôi sẽ hủy hoặc ngừng sử dụng hoặc chia sẻ thông tin định danh của quý vị. Quyền sử dụng và chia sẻ thông tin định danh của quý vị không có thời hạn.",
    "s3_privacy_p4": "Kết quả của nghiên cứu này có thể được xuất bản trong một cuốn sách hoặc tạp chí y khoa, hoặc được sử dụng để giảng dạy. Tuy nhiên, tên hoặc các thông tin định danh khác của quý vị <strong>sẽ không</strong> được sử dụng cho các mục đích này nếu không được sự cho phép của quý vị.",
    "s3_rights_title": "Quyền riêng tư của quý vị",
    "s3_rights_p1": "Quý vị có quyền <strong>không</strong> ký vào mẫu cho phép chúng tôi sử dụng và chia sẻ thông tin định danh của quý vị cho nghiên cứu; tuy nhiên, nếu quý vị không ký, quý vị không thể tham gia vào nghiên cứu này.",
    "s3_rights_p2": "Quý vị có quyền rút lại quyền cho phép chúng tôi sử dụng hoặc chia sẻ thông tin định danh của quý vị cho nghiên cứu này. Nếu quý vị muốn rút lại sự cho phép của mình, quý vị phải thông báo bằng văn bản cho người phụ trách nghiên cứu này. Sau khi rút lại sự cho phép, quý vị không thể tiếp tục tham gia nghiên cứu.",
    "s3_rights_p3": "Nếu quý vị rút lại sự cho phép của mình, chúng tôi sẽ không thể lấy lại thông tin đã được sử dụng hoặc chia sẻ với những người khác và thông tin đó có thể tiếp tục được sử dụng cho các mục đích nhất định, như để tuân thủ luật pháp hoặc duy trì độ tin cậy của nghiên cứu.",
    "s3_rights_p4": "Quý vị có quyền xem và nhận một bản sao thông tin định danh của mình được sử dụng hoặc chia sẻ để điều trị hoặc để thanh toán. Để yêu cầu thông tin này, vui lòng liên lạc với người phụ trách nghiên cứu này. Quý vị chỉ có thể nhận được thông tin này sau khi nghiên cứu kết thúc.",
    "s4_name": "Chữ ký",
    "s4_title": "Chấp thuận sau khi thông hiểu và ủy quyền",
    "s4_store_sample_statement": "Vì mẫu và/hoặc thông tin sức khỏe của quý vị có thể định danh được, chúng tôi cần sự cho phép của quý vị để lưu trữ, sử dụng và chia sẻ mẫu của quý vị cho các nghiên cứu khác. Quý vị vẫn có thể tham gia vào nghiên cứu này dù quý vị có cho phép lưu trữ, sử dụng và chia sẻ các mẫu và thông tin sức khỏe cho các nghiên cứu khác hay không.",
    "s4_self_auth_title": "Xác nhận của người đưa ra sự chấp thuận sau khi thông hiểu và ủy quyền",
    "s4_self_auth_item1": "Tôi đã đọc mẫu chấp thuận này.",
    "s4_self_auth_item2": "Nghiên cứu này đã được giải thích cho tôi, bao gồm các rủi ro và lợi ích có thể có (nếu có), các phương pháp điều trị hoặc các quy trình có thể có khác và những điểm quan trọng khác về nghiên cứu.",
    "s4_self_auth_item3": "Tôi đã có cơ hội để đặt câu hỏi.",
    "s4_self_auth_item4": "Tôi hiểu rõ về thông tin được cung cấp cho tôi.",
    "s4_self_sign_title": "Chữ ký của đối tượng:",
    "s4_self_sign_statement": "Tôi đồng ý tham gia vào nghiên cứu này và đồng ý cho phép sử dụng và chia sẻ thông tin sức khỏe của tôi như được mô tả ở trên.",
    "s4_staff_auth_title": "Xác nhận của bác sĩ nghiên cứu hoặc người thu thập mẫu chấp thuận:",
    "s4_staff_auth_item1": "Tôi đã giải thích nghiên cứu cho đối tượng nghiên cứu.",
    "s4_staff_auth_item2": "Tôi đã trả lời tất cả các câu hỏi về nghiên cứu này trong khả năng của mình.",
    "s4_interpreter_header": "Các đối tượng không sử dụng tiếng Anh sử dụng \"Mẫu chấp thuận rút gọn\" được trình bày bằng ngôn ngữ mà đối tượng sử dụng",
    "s4_interpreter_auth_title": "Xác nhận của thông dịch viên y tế bệnh viện",
