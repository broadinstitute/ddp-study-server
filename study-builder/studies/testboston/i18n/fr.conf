  "consent_v2": {
    // Using English for info sheet section until we get new translations.
    "title": "<span class=\"serif-font\">Informed Consent Agreement</span><a class=\"button button_download\" href=\"fr/consent-v2.pdf\" target=\"_blank\"><img src=\"assets/images/download.svg\" alt=\"Télécharger\" class=\"activity-header__icon\"><span class=\"serif-font\">Download Informed Consent</span></a>",
    "last_updated": "TestBoston Version 6.0",
    "intro_p1": "This document explains important information about participating in TestBoston. Please review it carefully.",
    "intro_p2": "After reading it, if you agree, you can sign at the bottom of the page.",
    "overview_section_name": "Overview of TestBoston",
    "overview_banner": "Important information about consenting to participate in TestBoston:",
    "overview_title": "TestBoston: The BWH/Broad Direct-to-Patient COVID-19 Testing Study",
    "overview_investigators": "Ann E. Woolley, MD, MPH; Lisa A. Cosimi, MD",
    "overview_who_title": "Who are we?",
    "overview_who_p1": "We are clinical researchers at the Infectious Disease Department of Brigham and Women’s Hospital.",
    "overview_about_title": "About this study",
    "overview_about_p1": "We want to understand the risk of SARS-CoV-2 (the virus that causes COVID-19) infection in the greater Boston area. We also want to understand who gets infected without developing symptoms and who is more likely to experience more serious disease. We will do this by testing your blood for antibodies against SARS-CoV-2 and testing a self-collected sample from your nose for active SARS-CoV-2 virus and by asking you questions about yourself, your risks for infection, and your symptoms. It will also be used to understand how our bodies fight infection and if we can be infected more than once.",
    "overview_about_p2": "This study will develop a model for implementing at-home COVID-19 testing so that it can be used to test large numbers of people and minimize the need for people to have to come to clinics, emergency rooms, or other testing sites. We will study how to track the infection rate so that we can respond if there are new outbreaks of COVID-19 in the coming months.",
    "overview_expect_title": "What do I have to do in this study?",
    "overview_expect_p1": "We will ask you to answer a few questions which include how you have recently been feeling and your recent medical history. We will send you an at-home COVID-19 test kit with instructions and a pre-paid return packet. We will ask you to collect 2 samples: a sample from the inner edge of your nostril (approximately 2 centimeters inside your nose) and a sample of blood from a finger prick, and send back these samples to our processing lab at the Broad Institute. Your personal contact information may be shared with a courier service. We will be testing to see if you have active COVID-19 infection, or if you now have antibodies. After the first month, if you choose to be contacted again, we will send you a COVID-19 test kit monthly and ask you to complete a short health questionnaire for the subsequent months. We will also review your medical records.",
    "overview_costs_title": "Are there costs to participate in this study?",
    "overview_costs_p1": "There are no fees or costs to you in order to participate in this research study. The test kit and processing, as well as shipping fees, are paid by the study. There are no services that we provide as part of this study that we anticipate would be billable to you or your insurance. This study does not provide treatment for COVID-19. Any health issues that arise during the course of your participation would be billed to you or your insurance as they normally would.",
    "overview_results_title": "Will I get the results of my tests?",
    "overview_results_p1": "You will receive the results of your viral tests. The viral test will be performed in a clinical laboratory. But because this is a research study involving at-home specimen collection that is not yet FDA approved, we are only allowed to return the result of the COVID-19 viral test to you as a research result. This means that you should not use this test in the place of a diagnostic test that you might normally seek from your provider. If you were to get a positive result as a part of our study, or, if you are experiencing symptoms or have been exposed to someone with COVID-19, we would recommend that you contact your physician to be re-tested to confirm the result. While we do not provide confirmatory testing as part of this study, we would be happy to provide a list of free or low-cost COVID-19 testing services or refer you to be tested at Brigham and Women’s.",
    "overview_results_p2": "You will not receive the results of the research antibody test. We will report aggregate results (your results combined with other research participants results) to the Massachusetts Department of Public Health and other key stakeholders in public health to determine what percent of study participants had a positive antibody, and to help us better understand the prevalence, or how widespread COVID-19 is.",
    "overview_results_p3": "You can choose to be on an email list to receive newsletter updates about the research we are doing. This newsletter will not announce your results or anyone else’s, but it will tell you some information about what we are learning about COVID-19. We may publish what we learn in medical journals.",
    "overview_sponsor_title": "Sponsor of the research",
    "overview_sponsor_p1": "Brigham and Women’s Hospital",
    "overview_why_title": "Why we are asking you to participate, and how many people will participate?",
    "overview_why_p1": "We are asking you to take part in this research study because you are an adult who lives in the greater Boston area. About 10,000 people will take part in this research study.",
    "overview_risks_title": "What are the risks associated with your participation?",
    "overview_risks_p1": "Important risks and possible discomforts to know about include discomfort from collecting your own specimen. There may be some physical discomfort when the nasal swab or blood is collected. There is a small risk of nosebleed from the nasal swab or bleeding from the finger prick. There is a small chance that you will develop a bruise, feel lightheaded, faint, or develop an infection at the site where you prick your finger. If you have any concerns, please consult your physician prior to enrolling.",
    "overview_risks_p2": "Your privacy is very important to us and we will use many safety measures to protect your privacy. However, in spite of all of the safety measures that we will use, we cannot guarantee that your identity will never become known. The risk of this happening is currently very low. It is possible also that someone could get unauthorized access or break into the system that stores information about you. Every precaution will be taken to minimize this risk. There could be other unforeseeable risks that are currently unknown.",
    "overview_participation_title": "Participation in this study",
    "overview_participation_p1": "Participation is voluntary and you can stop at any time. Your decision about whether or not to participate in this study will not change the medical care you get within Mass General Brigham now or in the future. There will be no penalty, and you won’t lose any benefits you receive now or have a right to receive.",
    "overview_participation_p2": "We will tell you if we learn new information that could make you change your mind about taking part in this research study.",
    "overview_questions_title": "If you have any questions",
    "overview_questions_p1": "You can call us or email the study email address <a class=\"Link Link_semi-bold\" href=\"mailto:info@testboston.org\">info@testboston.org</a> with any questions or concerns you may have.",
    "overview_questions_p2": "If you have questions about the study, please contact the research investigators, Dr. Ann Woolley and Dr. Lisa Cosimi at <a class=\"Link Link_semi-bold\" href=\"tel:617-525-4220\">617-525-4220</a> during the weekdays between 9-5pm. You can also call Brigham and Women's Hospital ask for them to be paged 24/7: <a class=\"Link Link_semi-bold\" href=\"tel:617-732-5700\">617-732-5700</a>, pager #26276 for Dr. Woolley and pager #21519 for Dr. Cosimi.",
    "overview_questions_p3": "If you want to speak with someone not directly involved in this research study, please contact the Partners Human Research Committee office. You can call them at <a class=\"Link Link_semi-bold\" href=\"tel:857-282-1900\">857-282-1900</a>.",
    "overview_hipaa_title": "HIPAA",
    "overview_hipaa_p1": "We are required by the Health Insurance Portability and Accountability Act (HIPAA) to protect the privacy of health information obtained for research. This is an abbreviated notice, and does not describe all details of this requirement.",
    "overview_hipaa_p2": "During this study, identifiable information about you or your health will be collected and shared with the researchers conducting the research.",
    "overview_hipaa_p3": "In general, under federal law, identifiable health information is private. However, there are exceptions to this rule. In some cases, others may see your identifiable health information for purposes of research oversight, quality control, public health and safety, or law enforcement.",
    "overview_hipaa_p4": "We share your health information only when we must, and we ask anyone who receives it from us to protect your privacy.",
    "detailed_section_name": "Detailed Reference Information",
    // Keeping old translations for long consent section now until we get new translations.
    "detailed_purpose_p2": "Nous voulons comprendre le risque dʼinfection par le SARS-CoV-2 (le virus à lʼorigine de la COVID-19) chez les différentes personnes qui reçoivent des soins médicaux au Brigham and Womenʼs Hospital et qui vivent dans la région de Boston. Nous voulons également comprendre qui est infecté sans présenter de symptômes, et qui est le plus susceptible de contracter une maladie plus grave. Pour ce faire, nous rechercherons dans votre sang des anticorps contre le SARS-CoV-2 et nous analyserons un échantillon prélevé par vous-même dans votre nez pour détecter le virus SARS-CoV-2 actif. Nous vous poserons également des questions sur vous-même, vos risques dʼinfection et vos symptômes. Ces informations seront utilisées pour mener des activités plus ciblées de lutte contre lʼinfection, à la fois pendant lʼépidémie actuelle et lors des futures épidémies. Elles seront également utilisées pour comprendre comment notre corps combat lʼinfection et si nous pouvons être infectés plus dʼune fois.",
    "detailed_who_p1": "Nous vous demandons de participer à cette étude car vous êtes un(e) adulte qui a reçu des soins médicaux au Brigham and Womenʼs Hospital au cours des 12 derniers mois.",
    "detailed_who_p2": "Environ 10 000 personnes ayant reçu des soins au Brigham and Womenʼs Hospital participeront à cette étude."
  },
