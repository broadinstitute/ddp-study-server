    "s4_staff_auth_item2": "Jʼai répondu à toutes les questions concernant cette étude au mieux de mes capacités.",
    "s4_interpreter_header": "Consentement des sujets non anglophones à lʼaide du « formulaire abrégé » dans la langue parlée par le sujet",
    "s4_interpreter_auth_title": "Déclaration de lʼinterprète médical(e) de lʼhôpital",
    "s4_interpreter_auth_statement": "En tant que personne qui comprend à la fois lʼanglais et la langue parlée par le sujet, jʼai interprété, dans la langue du sujet, la présentation par le chercheur du formulaire de consentement en anglais. Le sujet a eu la possibilité de poser des questions.",
