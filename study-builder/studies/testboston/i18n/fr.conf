  "consent": {
    "name": "Formulaire de consentement",
    "title": "Processus de consentement<a class=\"button button_download\" href=\"fr/consent.pdf\" target=\"_blank\"><img src=\"assets/images/download.svg\" alt=\"Télécharger\" class=\"activity-header__icon\">Télécharger la fiche dʼinformation</a>",
    "subtitle": "",
    "last_updated": "TestBoston Version 5.0",
    "readonly_hint": "Merci dʼavoir signé votre formulaire de consentement. Si vous souhaitez apporter des modifications, veuillez contacter lʼéquipe de lʼétude.",
    "s1_name": "Introduction",
    "s1_title": "À propos de ce formulaire de consentement",
    "s1_p1": "Veuillez lire ce formulaire attentivement. Il fournit des informations importantes sur une étude. Un membre de notre équipe de recherche évoquera également la possibilité de participer à cette étude. Les personnes qui acceptent de participer à des études sont appelées des « sujets ». Ce terme sera utilisé tout au long de ce formulaire de consentement.",
    "s1_p2": "Partners HealthCare System est composé dʼhôpitaux, de prestataires de soins de santé et de chercheurs. Dans le reste de ce formulaire de consentement, nous faisons référence au système Partners simplement par « Partners ».",
    "s1_p3": "Si vous décidez de participer à cette étude, vous devez signer ce formulaire pour indiquer que vous souhaitez y prendre part. Nous vous remettrons un exemplaire signé de ce formulaire pour que vous le conserviez.",
    "s1_p4": "Cette étude est menée par des chercheurs du Broad Institute du MIT et de Harvard, un institut de recherche à but non lucratif, et des chercheurs du Brigham and Womenʼs Hospital.",
    "s2_name": "Informations importantes",
    "s2_title": "Informations importantes",
    "s2_p1": "La participation à cette étude dépend entièrement de vous. Vous pouvez décider de ne pas y participer. Si vous décidez de participer maintenant, vous pouvez changer dʼavis et vous retirer plus tard. Votre décision ne modifiera pas les soins médicaux que vous recevez auprès de Partners, ni maintenant ni à lʼavenir.",
    "s2_p2": "Les informations importantes suivantes vous aideront à décider de participer ou non à cette étude. Nous avons inclus plus de détails sur la recherche dans la section Informations détaillées qui suit les informations importantes.",
    "s2_purpose_title": "Pourquoi cette étude est-elle réalisée ?",
    "s2_purpose_p1": "Dans cette étude, nous souhaitons en savoir plus sur le nombre dʼadultes au Massachusetts qui sont atteints de la COVID-19. Nous souhaitons savoir dans quelle mesure il est courant de contracter la COVID-19 sans présenter de symptômes. Nous allons essayer dʼen savoir plus sur la manière de mieux estimer le taux dʼinfection. Nous étudierons comment suivre le taux dʼinfection et comment réagir en cas de nouveaux foyers de COVID-19 dans les mois à venir. Nous souhaitons également comprendre si les personnes qui contractent la COVID-19 ont moins de chances de le contracter une seconde fois. Cette étude permettra également de développer un bon système pour la mise en œuvre du dépistage COVID-19 à domicile afin quʼun grand nombre de personnes puissent être dépistées.",
    "s2_timing_title": "Combien de temps allez-vous participer à cette étude ?",
    "s2_timing_p1": "Si vous décidez de participer à cette étude, il vous faudra environ <strong>6 mois</strong> pour la mener à bien. Pendant votre participation à lʼétude, nous ne vous demanderons pas de vous rendre au Brigham and Womenʼs Hospital.",
    "s2_expect_title": "Que se passera-t-il si vous participez à cette étude ?",
    "s2_expect_p1": "Si vous décidez de vous joindre à cette étude, les choses suivantes se produiront.",
    "s2_expect_p2": "Nous vous demanderons de répondre à quelques questions, notamment sur la façon dont vous vous êtes senti(e) récemment et sur vos antécédents médicaux récents. Nous vous enverrons un kit de dépistage COVID-19 à domicile avec des instructions et une enveloppe de retour prépayée. Nous vous demanderons de prélever deux échantillons : un échantillon de lʼintérieur de votre nez et un échantillon de sang de votre doigt. Ces échantillons seront ensuite renvoyés par lʼenveloppe de retour au Broad Institute à Cambridge dans le Massachusetts, afin que nous puissions les tester pour déterminer la présence du virus COVID-19 actif et/ou dʼun test anticorps positif. Après le premier mois, si vous choisissez dʼêtre recontacté(e), nous vous enverrons chaque mois un kit de dépistage COVID-19 et nous vous demanderons de remplir un bref questionnaire de santé pour les 5 mois suivants. Si vous commencez à vous sentir malade avec des symptômes de COVID-19 pendant lʼétude, vous pouvez demander un dépistage immédiat.",
    "s2_expect_p3": "Nous examinerons également votre dossier médical.",
    "s2_choose_title": "Pourquoi pourriez-vous choisir de participer à cette étude ?",
    "s2_choose_p1": "Bien que vous ne puissiez pas bénéficier directement de votre participation à cette étude, dʼautres personnes, atteintes ou non de la COVID-19, pourraient bénéficier à lʼavenir de ce que nous apprenons dans le cadre de cette étude.",
    "s2_not_choose_title": "Pourquoi pourriez-vous choisir de NE PAS participer à cette étude ?",
    "s2_not_choose_p1": "La participation à cette étude comporte des risques minimes que vous devez considérer avec attention.",
    "s2_not_choose_p2": "Une gêne liée au prélèvement de vos propres spécimens fait partie des risques importants et des éventuels désagréments à connaître. Il peut y avoir une certaine gêne physique lorsque le prélèvement nasal ou sanguin est effectué. Il y a un faible risque que vous développiez une ecchymose, que vous vous sentiez étourdi(e), que vous vous évanouissiez ou que vous développiez une infection au niveau du site. Il y a un faible risque de perte de confidentialité. Nous prendrons des mesures supplémentaires pour protéger votre confidentialité.",
    "s2_not_choose_p3": "Une description détaillée des effets secondaires, des risques et des désagréments éventuels se trouve plus loin dans ce formulaire de consentement, dans la section intitulée « Quels sont les risques et les désagréments éventuels liés à la participation à cette étude ? »",
    "s2_treatment_title": "Quels sont les autres traitements ou procédures disponibles pour votre affection ?",
    "s2_treatment_p1": "Vous nʼavez pas besoin de participer à cette étude pour effectuer un dépistage COVID-19. Si vous présentez des symptômes de COVID-19 ou si vous pensez avoir été exposé(e) à la COVID-19, vous pourrez peut-être vous faire dépister dans une clinique en demandant à votre médecin de vous prescrire un dépistage.",
    "s2_contact_title": "Si vous avez des questions ou des préoccupations concernant cette étude, qui pouvez-vous contacter ?",
    "s2_contact_p1": "Vous pouvez nous appeler ou envoyer un e-mail à lʼadresse e-mail de lʼétude <a class=\"Link Link_semi-bold\" href=\"mailto:info@testboston.org\">info@testboston.org</a> pour toute question ou préoccupation que vous pourriez avoir.",
    "s2_contact_p2": "Si vous avez des questions concernant lʼétude, veuillez contacter les chercheuses, la Dre Ann Woolley et la Dre Lisa Cosimi au <a class=\"Link Link_semi-bold\" href=\"tel:617-525-4220\">+1 617 525 4220</a> pendant les jours de semaine de 9h à 17h. Vous pouvez également appeler le Brigham and Womenʼs Hospital pour demander à ce que les chercheuses soient contactées 24 heures sur 24, 7 jours sur 7 : <a class=\"Link Link_semi-bold\" href=\"tel:617-732-5700\">+1 617 732 5700</a>, pager n°26276 pour la Dr Woolley et pager n°21519 pour la Dr Cosimi.",
    "s2_contact_p3": "Si vous souhaitez parler à une personne qui nʼest pas directement impliquée dans cette étude, veuillez contacter le bureau du Comité dʼétudes humaines de Partners. Vous pouvez les appeler au <a class=\"Link Link_semi-bold\" href=\"tel:857-282-1900\">+1 857 282 1900</a>.",
    "s2_contact_p4": "Vous pouvez leur parler de :",
    "s2_contact_item1": "Vos droits en tant que sujet dʼétude",
    "s2_contact_item2": "Vos préoccupations concernant lʼétude",
    "s2_contact_item3": "Une plainte concernant lʼétude",
    "s2_contact_item4": "Toute pression exercée pour participer à lʼétude ou la poursuivre",
    "s3_name": "Formulaire complet",
    "s3_title": "Informations détaillées",
    "s3_purpose_title": "Pourquoi cette étude est-elle réalisée ?",
    "s3_purpose_p1": "Nous effectuons cette étude pour en savoir plus sur le nombre dʼadultes au Massachusetts qui sont atteints de la COVID-19.",
    "s3_purpose_p2": "Nous voulons comprendre le risque dʼinfection par le SARS-CoV-2 (le virus à lʼorigine de la COVID-19) chez les différentes personnes qui reçoivent des soins médicaux au Brigham and Womenʼs Hospital et qui vivent dans la région de Boston. Nous voulons également comprendre qui est infecté sans présenter de symptômes, et qui est le plus susceptible de contracter une maladie plus grave. Pour ce faire, nous rechercherons dans votre sang des anticorps contre le SARS-CoV-2 et nous analyserons un échantillon prélevé par vous-même dans votre nez pour détecter le virus SARS-CoV-2 actif. Nous vous poserons également des questions sur vous-même, vos risques dʼinfection et vos symptômes. Ces informations seront utilisées pour mener des activités plus ciblées de lutte contre lʼinfection, à la fois pendant lʼépidémie actuelle et lors des futures épidémies. Elles seront également utilisées pour comprendre comment notre corps combat lʼinfection et si nous pouvons être infectés plus dʼune fois.",
    "s3_purpose_p3": "Cette étude permettra dʼélaborer un modèle de mise en œuvre du dépistage COVID-19 à domicile, afin quʼil puisse être utilisé pour dépister un grand nombre de personnes et minimiser la nécessité pour les gens de devoir se rendre dans des cliniques, des salles dʼurgence ou dʼautres sites de dépistage. Nous étudierons comment suivre le taux dʼinfection afin que nous puissions réagir en cas de nouveaux foyers de COVID-19 dans les mois à venir.",
    "s3_who_title": "Qui participera à cette étude ?",
    "s3_who_p1": "Nous vous demandons de participer à cette étude car vous êtes un(e) adulte qui a reçu des soins médicaux au Brigham and Womenʼs Hospital au cours des 12 derniers mois.",
    "s3_who_p2": "Environ 10 000 personnes ayant reçu des soins au Brigham and Womenʼs Hospital participeront à cette étude.",
    "s3_who_p3": "Le Brigham and Womenʼs Hospital finance cette étude.",
    "s3_expect_title": "Que se passera-t-il dans cette étude ?",
    "s3_expect_p1": "Si vous choisissez de participer à cette étude, nous vous demanderons de signer ce formulaire de consentement avant de procéder à lʼétude.",
    "s3_expect_p2": "Durant cette étude :",
    "s3_expect_item1": "Il vous sera demandé de répondre à une courte enquête en ligne sur votre état de santé actuel.",
    "s3_expect_item2": "Un kit de prélèvement sera livré à votre domicile, qui vous permettra de prélever un échantillon de votre nez et quelques gouttes de sang sur votre doigt. Ce kit contiendra des instructions détaillées sur la manière de procéder à ces collectes.",
    "s3_expect_item3": "Pour le prélèvement dʼun échantillon de votre nez, vous utiliserez un écouvillon nasal antérieur du kit et insérerez lʼextrémité de lʼécouvillon dans une narine. Il nʼest pas nécessaire dʼinsérer lʼécouvillon très loin ; seulement jusquʼà ce que la pointe de lʼécouvillon ne soit plus visible. Vous ferez tourner lʼécouvillon en cercle autour de tout le bord intérieur de votre narine au moins 3 fois. Vous répéterez ensuite ce processus dans lʼautre narine avec le même écouvillon, et vous placerez lʼécouvillon dans un tube fourni avec votre kit.",
    "s3_expect_item4": "Pour prélever du sang sur votre doigt, vous devez dʼabord nettoyer le bout de votre doigt avec une petite lingette alcoolisée du kit. Vous utiliserez ensuite une lancette, une petite aiguille, pour vous piquer le doigt. Vous devrez mettre quelques gouttes de sang sur une carte qui fait également partie du kit. Une fois terminé, vous pouvez recouvrir le bout de votre doigt avec le pansement du kit.",
    "s3_expect_item5": "Vous devrez ensuite emballer les échantillons selon les instructions que nous vous fournirons. Lʼenveloppe sera ensuite récupérée à votre domicile et livrée au laboratoire du Broad Institute où les tests seront effectués. Vos coordonnées personnelles peuvent être communiquées à un service de messagerie.",
    "s3_expect_item6": "Si vous choisissez de poursuivre lʼétude, vous recevrez un kit supplémentaire tous les mois, pendant les 5 mois suivants, et vous serez invité(e) à remplir un bref questionnaire de santé chaque mois pendant les 5 mois suivants également.",
    "s3_expect_item7": "Si vous commencez à vous sentir malade avec des symptômes de COVID-19 pendant lʼétude, vous pouvez demander à ce quʼun dépistage supplémentaire soit envoyé immédiatement.",
    "s3_expect_item8": "Nous examinerons également votre dossier médical.",
    "s3_expect_review_title": "Examen du dossier médical lors dʼune admission à lʼhôpital ou dʼune visite au service des urgences",
    "s3_expect_review_p1": "Partners possède un système électronique qui permet aux médecins de vos études de savoir si vous êtes admis dans un hôpital Partners, ou si vous vous rendez dans un service dʼurgence dʼun hôpital Partners. Nous voulons nous assurer que les médecins de lʼétude connaissent tous les problèmes ou effets secondaires que vous pourriez subir pendant votre participation à lʼétude.",
    "s3_expect_included_title": "Informations sur lʼétude incluses dans votre dossier médical électronique",
    "s3_expect_included_p1": "Une mention indiquant que vous participez à cette étude peut être portée dans votre dossier médical électronique. Des informations issues de lʼétude qui se rapportent à vos soins médicaux généraux peuvent être incluses dans le dossier (par exemple : liste des allergies, résultats des tests sanguins standard effectués dans les laboratoires de lʼhôpital).",
    "s3_expect_included_p2": "Si vous avez des questions sur les informations qui figureront dans votre dossier médical électronique, veuillez vous adresser au médecin de lʼétude.",
    "s3_share_title": "Comment pouvons-nous utiliser et partager vos échantillons et vos informations de santé pour dʼautres recherches ?",
    "s3_share_p1": "Les échantillons et les informations que nous recueillons dans le cadre de cette étude peuvent contribuer à faire progresser dʼautres études. À lʼissue de cette étude, nous aimerions stocker et pouvoir utiliser et partager vos échantillons identifiables et vos informations de santé avec les chercheurs du Brigham and Womenʼs Hospital et du Broad Institute pour dʼautres études liées à la COVID-19. Si nous partageons vos échantillons et/ou vos informations de santé avec dʼautres chercheurs en dehors du Brigham and Womenʼs Hospital ou du Broad Institute, nous apposerons un code sur les échantillons et les informations au lieu de votre nom ou dʼautres informations permettant de vous identifier directement. La clé du code relie votre nom ou dʼautres identificateurs à votre échantillon et/ou vos informations. Nous conserverons le code dans un ordinateur protégé par un mot de passe.",
    "s3_share_p2": "Comme ces échantillons et/ou ces informations sur la santé sont identifiables, nous vous demandons la permission de stocker, dʼutiliser et de partager vos échantillons pour dʼautres études. Vous pouvez toujours participer à cette étude, que vous accordiez ou non lʼautorisation de stocker, dʼutiliser et de partager les échantillons et les informations sur la santé pour dʼautres études.",
    "s3_results_title": "Recevrez-vous les résultats de cette étude ?",
    "s3_results_p1": "Étant donné que le dépistage dʼanticorps à partir de lʼéchantillon de sang sera effectué dans un laboratoire de recherche (une installation dans laquelle des recherches scientifiques, des expériences et des mesures peuvent être effectuées) et non dans un laboratoire clinique (un laboratoire où les dépistages sont généralement effectués sur des échantillons cliniques afin dʼobtenir des informations sur la santé dʼun patient), nous ne pouvons pas vous communiquer directement les résultats du dépistage dʼanticorps. Nous communiquerons les résultats globaux (vos résultats combinés à ceux dʼautres participants à lʼétude) au ministère de la santé publique du Massachusetts et à dʼautres acteurs clés de la santé publique afin de déterminer quel pourcentage des participants à lʼétude avait un test anticorps positif et de nous aider à mieux comprendre la prévalence ou lʼétendue de COVID-19.",
    "s3_results_p2": "Le dépistage viral à partir du prélèvement nasal sera effectué dans un laboratoire clinique. Mais comme il sʼagit dʼune étude impliquant une collecte dʼéchantillons à domicile qui nʼest pas encore approuvée par la FDA, nous ne sommes autorisés pour le moment à vous communiquer le résultat du dépistage viral de la COVID-19 quʼà titre de résultat dʼétude. Nous vous demandons de contacter votre médecin pour demander un autre dépistage afin que lʼéchantillon puisse être prélevé sous la supervision dʼun clinicien et que le résultat puisse être confirmé dans un laboratoire clinique (un processus appelé « confirmation CLIA »). Cette étape supplémentaire est nécessaire afin de vous communiquer ces résultats. Un laboratoire CLIA répond aux exigences du gouvernement en matière dʼassurance et de contrôle qualité, et est certifié pour communiquer les résultats des dépistages des patients à des fins cliniques et diagnostiques. Nous pouvons vous aider à contacter votre médecin local pour commander un dépistage de confirmation CLIA et vous communiquer vos résultats si cela est plus facile pour vous. Les résultats seront communiqués à votre médecin qui pourra sʼassurer que vous receviez les soins médicaux appropriés en cas de besoin.",
    "s3_results_p3": "Vous pouvez demander à être inscrit(e) sur une liste de diffusion pour recevoir des bulletins dʼinformation sur les études que nous menons. Ces bulletins dʼinformation nʼannonceront pas vos résultats ou ceux de quelquʼun dʼautre, mais ils vous fourniront quelques informations sur ce que nous apprenons sur la COVID-19. Nous publierons également ce que nous apprendrons dans des revues médicales. À lʼavenir, lorsque les résultats de lʼétude seront publiés, ils pourraient montrer que certains groupes (par exemple, des groupes raciaux ou ethniques, ou les hommes/les femmes) possèdent des gènes associés à un risque accru de maladie. Si cela se produit, vous pourriez apprendre que vous courez un risque accru de développer une maladie ou une affection.",
    "s3_risks_title": "Quels sont les risques et les éventuels désagréments liés à la participation à cette étude ?",
    "s3_risks_p1": "Une gêne liée au prélèvement de vos propres spécimens fait partie des risques importants et des éventuels désagréments à connaître. Il peut y avoir une certaine gêne physique lorsque le prélèvement nasal ou sanguin est effectué. Cependant, si vous avez un processus inflammatoire local actif ou si vous avez été trop agressif/ve lors du prélèvement nasal antérieur, il peut y avoir dʼautres risques tels quʼun saignement ou une infection. Il y a un faible risque que vous développiez une ecchymose, que vous vous sentiez étourdi(e), que vous vous évanouissiez ou que vous développiez une infection au niveau du site où vous avez piqué votre doigt pour obtenir quelques gouttes de sang.",
    "s3_risks_p2": "Votre confidentialité est très importante pour nous et nous utiliserons de nombreuses mesures de sécurité pour la protéger. Cependant, en dépit de toutes les mesures de sécurité que nous utiliserons, nous ne pouvons pas garantir que votre identité ne sera jamais connue. Le risque que cela se produise est actuellement très faible. Il est également possible que quelquʼun puisse obtenir un accès non autorisé ou sʼintroduire dans le système qui stocke les informations vous concernant. Toutes les précautions seront prises pour minimiser ce risque. Il peut également y avoir dʼautres risques pour la confidentialité que nous nʼavons pas prévus.",
    "s3_risks_p3": "Il pourrait y avoir dʼautres risques imprévisibles qui sont actuellement inconnus.",
    "s3_benefits_title": "Quels sont les éventuels avantages de participer à cette étude ?",
    "s3_benefits_p1": "Vous pourriez ne tirer aucun avantage de votre participation à cette étude. Vous pourriez découvrir que vous êtes infecté(e) par la COVID-19, mais vous devrez effectuer un nouveau dépistage auprès de votre médecin traitant ou dans une clinique pour confirmer ce résultat. Votre participation à cette étude pourrait nous aider à apprendre comment aider les patients avec et sans COVID-19 à lʼavenir, et comment gérer de futures épidémies de COVID-19 dans notre communauté.",
    "s3_treatments_title": "Quels sont les autres traitements ou procédures disponibles pour votre état ?",
    "s3_treatments_p1": "Vous nʼavez pas besoin de participer à cette étude pour effectuer un dépistage COVID-19. Si vous présentez des symptômes de COVID-19 ou si vous pensez avoir été exposé(e) à COVID-19, vous pourrez peut-être vous faire dépister dans une clinique en demandant à votre médecin de vous prescrire un dépistage.",
    "s3_decline_title": "Est-ce que vous pouvez encore recevoir des soins médicaux auprès de Partners si vous ne participez pas à cette étude ou si vous cessez dʼy participer ?",
    "s3_decline_p1": "Oui. Votre décision de participer ou non à cette étude ne modifiera pas les soins médicaux que vous recevez auprès de Partners, ni maintenant ni à lʼavenir. Il nʼy aura aucune pénalité, et vous ne perdrez pas les prestations que vous recevez actuellement ou que vous êtes en droit de recevoir.",
    "s3_decline_p2": "Nous vous contacterons si nous apprenons de nouvelles informations qui pourraient vous faire changer dʼavis sur votre participation à cette étude.",
    "s3_withdraw_title": "Que devez-vous faire si vous souhaitez cesser de participer à lʼétude ?",
    "s3_withdraw_p1": "Si vous participez à cette étude et que vous souhaitez vous retirer, vous devez nous en informer. Nous veillerons à ce que vous puissiez arrêter lʼétude en toute sécurité. Nous vous contacterons également à propos de soins de suivi, au besoin.",
    "s3_withdraw_p2": "Il est notamment possible que nous devions vous demander de vous retirer de lʼétude avant que vous ne la terminiez. Si cela devait se produire, nous en préciserions la raison. Nous vous aiderons également à prévoir dʼautres soins pour vous, au besoin.",
    "s3_paid_title": "Serez-vous rémunéré(e) si vous participez à cette étude ?",
    "s3_paid_p1": "Vous ne serez pas rémunéré(e) pour votre participation à cette étude.",
    "s3_paid_p2": "Nous pouvons utiliser vos échantillons et vos informations pour développer un nouveau produit ou un test de dépistage médical destiné à être vendu. Le promoteur, lʼhôpital et les chercheurs peuvent en bénéficier si cela se produit. Il nʼest pas prévu de vous rémunérer si vos échantillons ou vos informations sont utilisés à cette fin.",
    "s3_cost_title": "Que devrez-vous payer si vous participez à cette étude ?",
    "s3_cost_p1": "Les fonds de lʼétude serviront à couvrir certains éléments et services liés à lʼétude, tels que les kits de prélèvement dʼéchantillons et le traitement des échantillons. Il se peut que nous facturions à votre assurance maladie, entre autres, des services et des éléments de routine que vous auriez reçus même si vous nʼaviez pas participé à lʼétude. Vous devrez payer toutes les franchises et copaiements exigés par votre assureur pour ces soins de routine ou autres soins facturés. Si vous avez des questions sur les coûts qui peuvent résulter de votre participation à lʼétude, veuillez vous adresser aux médecins et au personnel de lʼétude. Au besoin, nous ferons en sorte que vous discutiez de ces coûts avec un représentant des services financiers pour les patients.",
    "s3_injured_title": "Que se passe-t-il si vous êtes blessé(e) à la suite de votre participation à cette étude ?",
    "s3_injured_p1": "Nous vous proposerons les soins nécessaires pour traiter toute blessure résultant directement de votre participation à cette étude. Nous nous réservons le droit de facturer votre compagnie dʼassurance ou dʼautres tiers, le cas échéant, pour les soins que vous recevez pour la blessure. Nous essaierons de faire couvrir ces frais, mais il se peut que vous deviez couvrir certains dʼentre eux. Par exemple, si les soins sont facturés à votre assureur, vous devrez payer les franchises et les copaiements exigés par votre assureur.",
    "s3_injured_p2": "Des blessures se produisent parfois lors dʼétudes même lorsque personne nʼest fautif. Il nʼest pas prévu de vous dédommager ou de vous proposer une autre forme de compensation pour un éventuel préjudice. Toutefois, en signant ce formulaire, vous ne renoncez à aucun de vos droits légaux.",
    "s3_injured_p3": "Si vous pensez avoir été blessé(e) ou avoir subi un problème médical à la suite de votre participation à cette étude, informez-en la personne responsable de cette étude dès que possible. Le nom et le numéro de téléphone du chercheur sont indiqués au début de ce formulaire de consentement.",
    "s3_privacy_title": "Si vous participez à cette étude, comment allons-nous protéger votre confidentialité ?",
    "s3_privacy_p1": "La loi fédérale oblige Partners à protéger la confidentialité des informations de santé et des informations connexes qui vous identifient. Nous appelons cela des « informations identifiables ».",
    "s3_privacy_collect_title": "Dans le cadre de cette étude, nous pouvons recueillir des informations identifiables vous concernant :",
    "s3_privacy_collect_item1": "Les dossiers médicaux passés, présents et futurs",
    "s3_privacy_collect_item2": "Démarches associées à lʼétude, notamment les consultations dans les locaux de lʼétude, les dépistages, les entretiens et les questionnaires",
    "s3_privacy_who_title": "Qui est en mesure de voir, utiliser et partager vos informations identifiables et pourquoi ils peuvent avoir besoin de le faire :",
    "s3_privacy_who_item1": "Les chercheurs de Partners et le personnel impliqué dans cette étude",
    "s3_privacy_who_item2": "Le(s) commanditaire(s) de lʼétude et les personnes ou les groupes quʼil(s) engage(nt) pour contribuer à réaliser cette étude ou pour lʼauditer",
    "s3_privacy_who_item3": "Dʼautres chercheurs et centres médicaux qui font partie de cette étude",
    "s3_privacy_who_item4": "Le comité dʼéthique de Partners ou un comité dʼéthique extérieur à Partners qui supervise lʼétude",
    "s3_privacy_who_item5": "Un groupe qui supervise les données (informations sur lʼétude) et la sécurité de cette étude",
    "s3_privacy_who_item6": "Le personnel non chercheur de Partners qui a besoin dʼinformations identifiables pour faire son travail, par exemple pour le traitement, les paiements (facturation) ou les opérations hospitalières (telles que lʼévaluation de la qualité des soins ou de lʼétude)",
    "s3_privacy_who_item7": "Les personnes ou les groupes que nous engageons pour effectuer certains travaux pour nous, tels que les prestataires de stockage de données, les accréditeurs, les assureurs et les avocats",
    "s3_privacy_who_item8": "Les agences fédérales (telles que le ministère américain de la santé et des services sociaux [Department of Health and Human Services, DHHS] et les agences du DHHS comme la Food and Drug Administration, les National Institutes of Health et lʼOffice for Human Research Protections), les agences dʼÉtat et les organismes gouvernementaux étrangers qui supervisent, évaluent et vérifient lʼétude, ce qui peut inclure lʼinspection de vos dossiers",
    "s3_privacy_who_item9": "Les autorités de santé et de sécurité publiques, si nous apprenons des informations susceptibles de vous nuire ou de nuire à dʼautres personnes (par exemple, pour faire les rapports requis sur les maladies transmissibles ou sur la maltraitance des enfants ou des personnes âgées)",
    "s3_privacy_who_item10": "Autre :",
    "s3_privacy_p2": "Certaines personnes ou certains groupes qui obtiennent vos informations dʼidentification peuvent ne pas avoir à suivre les mêmes règles de confidentialité que nous, et peuvent utiliser ou partager vos informations dʼidentification sans votre permission dʼune manière qui nʼest pas décrite dans ce formulaire. Par exemple, nous comprenons que le commanditaire de cette étude peut utiliser vos informations identifiables pour effectuer des études supplémentaires sur différents produits ou affectations, pour obtenir lʼapprobation réglementaire de ses produits, pour proposer de nouveaux produits et pour superviser et améliorer les performances de ses produits. Nous ne communiquons vos informations identifiables que lorsque nous le devons, et nous demandons à toute personne qui les reçoit de notre part de prendre des mesures pour protéger votre confidentialité. Le sponsor sʼest engagé à ne pas vous contacter sans votre autorisation et ne pas utiliser ou communiquer vos informations identifiables pour toute liste de diffusion ou de marketing. Cependant, une fois que vos informations identifiables sont partagées à lʼextérieur de Partners, nous ne pouvons contrôler toutes les façons dont les autres les utilisent ou les partagent, et ne pouvons pas promettre quʼelles resteront confidentielles.",
    "s3_privacy_p3": "La recherche étant un processus continu, nous ne pouvons vous donner une date exacte à laquelle nous détruirons ou cesserons dʼutiliser ou de partager vos informations identifiables. Votre autorisation dʼutiliser et de partager vos informations identifiables nʼexpire pas.",
    "s3_privacy_p4": "Les résultats de cette étude peuvent être publiés dans un ouvrage ou une revue médicale, ou utilisés pour enseigner à dʼautres personnes. Cependant, votre nom ou dʼautres informations identifiables <strong>ne seront pas</strong> utilisés à ces fins sans votre autorisation spécifique.",
    "s3_rights_title": "Vos droits en matière de confidentialité",
    "s3_rights_p1": "Vous avez le droit de <strong>ne pas</strong> signer ce formulaire qui nous autorise à utiliser et partager vos informations identifiables pour lʼétude. Cependant, si vous ne le signez pas, vous ne pouvez pas participer à cette étude.",
    "s3_rights_p2": "Vous avez le droit de retirer votre autorisation dʼutiliser ou de partager vos informations identifiables pour cette étude. Si vous souhaitez retirer votre autorisation, vous devez en informer par écrit la personne responsable de cette étude. Une fois que lʼautorisation est retirée, vous ne pouvez plus continuer à participer à lʼétude.",
    "s3_rights_p3": "Si vous retirez votre autorisation, nous ne pourrons pas reprendre les informations qui ont déjà été utilisées ou communiquées à dʼautres, et ces informations pourront continuer à être utilisées à certaines fins, par exemple pour se conformer à la législation ou maintenir la fiabilité de lʼétude.",
    "s3_rights_p4": "Vous avez le droit de consulter et dʼobtenir un exemplaire de vos informations identifiables qui sont utilisées ou partagées à des fins de traitement ou de paiement. Pour demander ces informations, veuillez contacter la personne responsable de cette étude. Vous ne pouvez obtenir ces informations quʼune fois lʼétude terminée.",
    "s4_name": "Signature",
    "s4_title": "Autorisation et consentement éclairé",
    "s4_store_sample_statement": "Comme vos échantillons et/ou vos informations sur la santé sont identifiables, nous vous demandons la permission de stocker, dʼutiliser et de partager vos échantillons pour dʼautres études. Vous pouvez toujours participer à cette étude, que vous accordiez ou non lʼautorisation de stocker, dʼutiliser et de partager les échantillons et les informations sur la santé pour dʼautres études.",
    "s4_self_auth_title": "Déclaration de la personne donnant son autorisation et son consentement éclairé",
    "s4_self_auth_item1": "Jʼai lu ce formulaire de consentement.",
    "s4_self_auth_item2": "Cette étude mʼa été expliquée, y compris les risques et les avantages éventuels (le cas échéant), les autres traitements ou procédures possibles, ainsi que dʼautres éléments importants de lʼétude.",
    "s4_self_auth_item3": "Jʼai eu la possibilité de poser des questions.",
    "s4_self_auth_item4": "Je comprends les informations qui me sont fournies.",
    "s4_self_sign_title": "Signature du sujet :",
