    "pos_item4": "Si vous êtes un employé du Mass General Brigham, veuillez contacter le <a class=\"Link Link_semi-bold\" href=\"tel:(617) 724-8100\">+1 617 724 8100</a> pour obtenir des conseils personnalisés sur les dépistages de confirmation et la date à laquelle vous êtes autorisé à retourner au travail. Si vous travaillez dans le secteur des soins de santé, veuillez contacter le département de médecine du travail de votre employeur.",
    "pos_discuss": "Lʼéquipe de lʼétude de TestBoston vous contactera dans les prochains jours pour discuter de vos résultats et répondre à vos questions. Vous pouvez également toujours contacter lʼéquipe au <a class=\"Link Link_semi-bold\" href=\"tel:(617) 524-4220\">+1 617 525 4220</a> ou à <a class=\"Link Link_semi-bold\" href=\"mailto:info@testboston.org\">info@testboston.org</a> pour de plus amples informations.",
