    "pos_item2": "<strong>Il sʼagit dʼun résultat de dépistage qui nécessite une confirmation clinique de lʼinfection par la COVID-19.</strong> Le dépistage a été réalisé dans le cadre dʼune étude de dépistage à domicile dans le laboratoire de la plateforme de séquençage pour la recherche clinique du Broad Institute.",
