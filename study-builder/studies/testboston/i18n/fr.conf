    "more_info_item1": "<strong>Résidents du Massachusetts :</strong> La ligne dʼassistance téléphonique du Ministère de la santé publique du Massachusetts (Department of Public Health, DPH) est accessible au <a class=\"Link Link_semi-bold\" href=\"tel:(617) 983-6800\">+1 617 983 6800</a> ou au <a class=\"Link Link_semi-bold\" href=\"tel:211\">211</a>, 24 heures sur 24, 7 jours sur 7. <strong>Pour les malentendants</strong> <a class=\"Link Link_semi-bold\" href=\"tel:(617) 624-6001\">+1 617 624 6001</a>. Consultez également le site web : <a href=\"https://www.mass.gov/resource/information-on-the-outbreak-of-coronavirus-disease-2019-covid-19\" target=\"_blank\">DPH du Massachusetts</a>.",
    "more_info_item2_pos": "<strong>Résidents de Boston :</strong> Vous trouverez des informations fiables, notamment sur les dépistages gratuits, auprès de la Boston Public Health Commission, <a class=\"Link Link_semi-bold\" href=\"tel:(617) 534-5395\">+1 617 534 5395</a>. Consultez également le site web : <a href=\"https://www.bphc.org/onlinenewsroom/Blog/Lists/Posts/Post.aspx?List=24ee0d58%2D2a85%2D4a4a%2D855b%2Df5af9d781627&ID=1282&RootFolder=%2Fonlinenewsroom%2FBlog%2FLists%2FPosts&Source=https%3A%2F%2Fwww%2Ebphc%2Eorg%2FPages%2Fdefault%2Easpx&Web=03126e14%2D4972%2D4333%2Db8a3%2D800cbc1cafce\" target=\"_blank\">BPHC</a>.",
    "more_info_item2_neg": "<strong>Résidents de Boston :</strong> Vous trouverez des informations fiables auprès de la Boston Public Health Commission, <a class=\"Link Link_semi-bold\" href=\"tel:(617) 534-5395\">+1 617 534 5395</a>. Consultez également le site web : <a href=\"https://www.bphc.org/onlinenewsroom/Blog/Lists/Posts/Post.aspx?List=24ee0d58%2D2a85%2D4a4a%2D855b%2Df5af9d781627&ID=1282&RootFolder=%2Fonlinenewsroom%2FBlog%2FLists%2FPosts&Source=https%3A%2F%2Fwww%2Ebphc%2Eorg%2FPages%2Fdefault%2Easpx&Web=03126e14%2D4972%2D4333%2Db8a3%2D800cbc1cafce\" target=\"_blank\">BPHC</a>.",
