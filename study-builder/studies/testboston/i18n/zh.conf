    "readonly_hint": "感谢您签署同意书。如果您想做任何更改，请联系研究团队。",
    "s1_name": "简介",
    "s1_title": "关于本同意书",
    "s1_p1": "请仔细阅读本同意书。它将告诉您关于研究调查的重要信息。我们研究团队的成员也会和您谈谈参与这项研究的具体事宜。同意参与研究调查的人被称为“受试者”。这一称谓将贯穿本同意书。",
    "s1_p2": "Partners HealthCare System 由作为合作伙伴的医院、医疗保健提供者和研究人员组成。在本同意书的剩余部分，我们将合作伙伴体系简称为“合作伙伴”。",
    "s1_p3": "如果您决定参与这项研究调查，您必须在本同意书上签字，表明您想参与。我们会给您一份本同意书的签字副本供您留存。",
    "s1_p4": "这项研究是由麻省理工学院和哈佛大学博德研究所 (Broad Institute of MIT and Harvard) 和布莱根妇女医院 (Brigham and Women's Hospital) 的研究人员开展。",
    "s2_name": "关键信息",
    "s2_title": "关键信息",
    "s2_p1": "是否要参与这项研究由您自行决定。您可以决定不参与。如果您现在决定参与，之后您也可以改变主意，退出本研究。您的决定不会改变您现在或将来从合作伙伴处得到的医疗护理。",
    "s2_p2": "以下关键信息可帮助您决定是否参与本研究。我们在关键信息后面的“详细信息”部分包含了更多关于研究的细节。",
    "s2_purpose_title": "为什么要进行这项研究调查？",
    "s2_purpose_p1": "我们希望通过这项调研更多地了解马萨诸塞州有多少成年人感染了 COVID-19。我们想知道 COVID-19 无症状感染情况有多普遍。我们设法更多地了解如何更好地估计感染率。我们将研究如何追踪感染率，以及如果在未来几个月出现新一波的 COVID-19 疫情时该如何应对。我们还想知道感染过 COVID-19 后是否不太可能再次感染。本研究还将开发一套良好的系统来实施居家 COVID-19 检测，以便可以检测大量的人。",
    "s2_timing_title": "参与这项研究需要多长时间？",
    "s2_timing_p1": "如果您决定参与本研究，大约需要 <strong>6 个月</strong>完成研究。在您参与研究期间，我们不会出于研究访问目的要求您去布莱根妇女医院。",
    "s2_expect_title": "如果参与这项研究会发生什么？",
    "s2_expect_p1": "如果您决定参与本研究，将会发生以下事。",
    "s2_expect_p2": "我们将要求您回答一些问题，包括您最近的感觉如何以及您最近的病史。我们将寄给您一个居家 COVID-19 检测套件（附使用说明）和预付费的回邮包裹。我们将要求您采集两份样本：一份是鼻拭子样本，另一份是通过手指采集的血液样本。之后，这些样本将被送回马萨诸塞州剑桥的博德研究所，供我们检测研究是否有活性的 COVID-19 病毒和/或阳性抗体。在经过第一个月后，如果您允许再次联系您，我们将每月向您寄送一份 COVID-19 检测套件，并请您完成随后 5 个月的简短健康调查问卷。如果在研究过程中的任何时候您开始感到有 COVID-19 症状，您可要求立即进行检测。",
    "s2_expect_p3": "我们还会查看您的病历。",
    "s2_choose_title": "为什么您可能会选择参与这项研究？",
    "s2_choose_p1": "虽然您可能不会直接从参与这项研究中受益，但其他人（无论是否感染 COVID-19）将来可能会从这项研究的成果中受益。",
    "s2_not_choose_title": "为什么您可能会选择不参与这项研究？",
    "s2_not_choose_p1": "参与这项研究有一些极小的风险，您应认真考虑。",
    "s2_not_choose_p2": "您需知晓的重要风险和可能的不适包括采集自己的标本带来的不适。采集鼻拭子或血样时可能会有一些身体不适。有很小的几率会出现瘀伤，感到头晕眼花，或在相关部位出现感染。在本研究中失去保密性的风险很低。我们将采取额外措施保护您的隐私。",
    "s2_not_choose_p3": "关于副作用、风险和可能的不适的详细说明，可在本同意书后面的“参与这项研究会有哪些风险和可能的不适？”部分找到。",
    "s2_treatment_title": "如出现症状还有哪些其他的治疗或医疗程序？",
    "s2_treatment_p1": "您不需要为了检测 COVID-19 而参与本研究。如果您出现了 COVID-19 症状，或者认为您接触过 COVID-19 病毒，您可以到诊所让医生安排为您做检测。",
    "s2_contact_title": "如果对这项研究有疑问或顾虑，可以联系谁？",
    "s2_contact_p1": "如有任何疑问或顾虑，您可以致电我们，或发电子邮件至 <a class=\"Link Link_semi-bold\" href=\"mailto:info@testboston.org\">info@testboston.org</a>。",
    "s2_contact_p2": "如果您对本研究有任何疑问，请在周一至周五上午 9 点至下午 5 点联系研究调查员 Ann Woolley 医生和 Lisa Cosimi 医生：<a class=\"Link Link_semi-bold\" href=\"tel:617-525-4220\">617-525-4220</a>。您也可以致电布莱根妇女医院的 24 小时传呼热线：<a class=\"Link Link_semi-bold\" href=\"tel:617-732-5700\">617-732-5700</a>，传呼 #26276 与 Woolley 医生联系，传呼 #21519 与 Cosimi 医生联系。",
    "s2_contact_p3": "如果您想和不直接参与本研究的人交谈，请联系合作伙伴人类研究委员会办公室。联系电话是：<a class=\"Link Link_semi-bold\" href=\"tel:857-282-1900\">857-282-1900</a>。",
    "s2_contact_p4": "可交谈的话题包括：",
    "s2_contact_item1": "您作为受试者的权利",
    "s2_contact_item2": "您对本研究的疑虑",
    "s2_contact_item3": "有关本研究的投诉",
    "s2_contact_item4": "因参与研究或继续研究带来的任何压力",
    "s3_name": "完整同意书",
    "s3_title": "详细信息",
    "s3_purpose_title": "为什么要进行这项研究调查？",
    "s3_purpose_p1": "我们希望通过这项调研更多地了解马萨诸塞州有多少成年人感染了 COVID-19。",
    "s3_purpose_p2": "我们想了解在布莱根妇女医院接受医疗护理、并且住在大波士顿地区的不同人群中感染 SARS-CoV-2（导致 COVID-19 的病毒）的风险。我们还想了解哪些人在没有出现症状的情况下被感染，哪些人更有可能病情加重。为此，我们将测试您的血液中是否有 SARS-CoV-2 的抗体，并从您自我采集的鼻拭子样本中检测活性 SARS-CoV-2 病毒，还要询问有关您自己、您的感染风险和症状的问题。这些信息将用于在当前疫情和未来疫情期间开展更有针对性的感染控制活动。这些信息还将被用来了解我们的身体如何对抗感染，以及我们是否可以被感染不止一次。",
    "s3_purpose_p3": "这项研究将开发一个居家 COVID-19 检测的模型，以便用于测试大量的人，尽量减少人们到诊所、急诊室或其他检测场所的需要。我们将研究如何追踪感染率，万一未来几个月出现新一波的 COVID-19 疫情时，我们可以知道如何应对。",
    "s3_who_title": "谁将参与这项研究？",
    "s3_who_p1": "我们邀请您参与这项研究，因为您满足以下条件：已经成年；且过去 12 个月内曾在布莱根妇女医院接受过医疗护理。",
    "s3_who_p2": "大约 10,000 名曾在布莱根妇女医院接受过护理的人将参与这项研究。",
    "s3_who_p3": "布莱根妇女医院正在为完成这项研究支付费用。",
    "s3_expect_title": "这项研究中会发生什么？",
    "s3_expect_p1": "如果您选择参与本研究，则需要您在执行任何研究程序之前签署本同意书。",
    "s3_expect_p2": "在本研究过程中：",
    "s3_expect_item1": "您需完成一项有关您当前健康状况的简短的在线调查。",
    "s3_expect_item2": "将把一个采样套件寄送至您家里，供您从鼻子里采样和在手指上采集几滴血。套件中将包含有关如何采样的详细说明。",
    "s3_expect_item3": "从鼻子采样时，您将使用套件中的前鼻拭子，将拭子的尖端插入鼻孔中。不必将拭子插入太深，只要看不到拭子尖端即可。将拭子围绕鼻孔的整个内边缘旋转至少 3 次。然后用同样的拭子在另一个鼻孔重复这个过程，并将拭子存放在套件随附的试管中。",
    "s3_expect_item4": "从手指采集血样时，首先要用套件里的小酒精棉片清洁指尖。然后用刺血针扎破手指。让几滴血滴到套件随附的测试卡上。完成后，用套件里的创可贴包住指尖。",
    "s3_expect_item5": "然后，您需要按照我们提供的说明把样本包好，会有人上门收包裹，并送到博德研究所的实验室进行测试。您的个人联系信息可能被提供给快递公司。",
    "s3_expect_item6": "如果您选择继续研究，您将在接下来的 5 个月内每月收到一份额外的检测套件，并要求您在随后的 5 个月内每月完成一份简短的健康调查问卷。",
    "s3_expect_item7": "如果在研究过程中的任何时候您开始感到有 COVID-19 症状，您可以要求立即寄送额外的测试。",
    "s3_expect_item8": "我们还会查看您的病历。",
    "s3_expect_review_title": "查看住院或急诊科就诊的病历",
    "s3_expect_review_p1": "合作伙伴有一个电子系统，可以让您的研究医生知道您是否被送入合作伙伴医院，或者您是否去过合作伙伴医院急诊科。我们要确保研究医生知道您在参与研究过程中可能遇到的任何问题或副作用。",
    "s3_expect_included_title": "研究信息包含在您的电子病历中",
    "s3_expect_included_p1": "电子病历中可能会注明您正在参与这项研究。与您的一般医疗护理相关的研究信息可能会包含在病历中（例如过敏清单、医院实验室的标准血检结果）。",
    "s3_expect_included_p2": "如果您对电子病历中包含的信息有任何疑问，请咨询您的研究医生。",
    "s3_share_title": "我们如何使用和分享您的样本和健康信息进行其他研究？",
    "s3_share_p1": "我们在这项研究中采集的样本和信息可能有助于推进其他研究。在这项研究完成后，我们希望存储您的可识别样本和健康信息，并与布莱根妇女医院和博德研究所的研究人员共享并用于有关 COVID-19 的其他研究。如果我们与布莱根妇女医院或博德研究所以外的其他研究人员共享您的样本和/或健康信息，我们将用代码来标记样本和信息，隐去您的姓名或其他直接身份识别信息。通过代码密钥可将您的姓名或其他身份识别信息与您的样本和/或健康信息相关联。我们将把代码保存在有密码保护的计算机中。",
    "s3_share_p2": "由于这些样本和/或健康信息是可识别的，我们需要征求您同意保存、使用和共享您的样本进行其他研究。无论您是否同意保存、使用和共享样本和健康信息进行其他研究，您仍然可以参与本研究。",
    "s3_results_title": "您能得到这项研究的结果吗？",
    "s3_results_p1": "由于血液样本的抗体测试将在研究实验室（进行科学研究、实验和测量的设施）进行，而不是在临床实验室（通常对临床样本进行测试以获取有关患者健康信息的实验室），我们不能直接向您公布研究抗体测试的结果。我们将向马萨诸塞州公共卫生部和其他公共卫生领域的主要利益相关者报告汇总结果（您的结果与其他研究参与者的结果合并），以确定研究参与者中抗体阳性的百分比，并帮助我们更好地了解 COVID-19 的流行率或传播范围。",
    "s3_results_p2": "鼻拭子的病毒测试将在临床实验室进行。但由于这是一项涉及尚未获得 FDA 批准的居家采样的研究，我们目前仅获准将 COVID-19 病毒检测结果作为研究结果向您发布。请您联系您的医生再做一次检测，以便在临床医生的监督下采样，并在临床实验室对结果进行确认（这一过程称为“CLIA 确认”）。为了将这些结果返回给您，这一附加步骤是必不可少的。CLIA 实验室符合政府规定的质量保证和质量控制要求，并经认证可发布用于临床和诊断目的的患者测试结果。如果这样更方便的话，我们很乐意帮助您联系您当地的医生，以便进行 CLIA 确认测试，并将您的结果返回给您。结果将返回给您的医生，他/她可以确保您得到适当的医疗护理。",
    "s3_results_p3": "您可以选择加入电子邮件列表，接收有关我们当前研究的最新新闻通讯。该新闻通讯不会公布您或其他人的结果，但会告诉您一些我们通过研究获得的 COVID-19 相关结果的信息。我们还将把研究的收获发表在医学期刊上。在日后公布研究结果时，可能会显示某些群体（例如种族或民族群体，或男性/女性）拥有与疾病风险增加相关的基因。如果发生这种情况，您可能会发现您患上某种疾病的风险有所增加。",
    "s3_risks_title": "参与这项研究会有哪些风险和可能的不适？",
    "s3_risks_p1": "您需知晓的重要风险和可能引起的不适包括采集自己的样本带来的不适。采集鼻拭子或采集血样时可能会有一些身体不适。但如果您有持续的局部炎症，或在使用前鼻拭子时过于用力，可能会有其他的风险，如出血或感染。有很小的几率会出现瘀伤，感到头昏眼花，或在刺破手指滴血的部位出现感染。",
    "s3_risks_p2": "您的隐私对我们非常重要，我们会采取许多安全措施来保护您的隐私。尽管我们会采取所有这些安全措施，但我们不能保证您的身份永远不会被人知道。目前发生这种情况的风险非常低。也有可能有人未经授权访问或侵入存有您信息的系统。我们将采取一切预防措施将这种风险降到最低。还有一些我们没有预见到的隐私风险。",
    "s3_risks_p3": "可能还有其他目前未知的不可预见的风险。",
    "s3_benefits_title": "参与这项研究可能得到哪些好处？",
    "s3_benefits_p1": "参与这项研究可能无法给您带来益处。您可能会发现您感染了 COVID-19，但需要由您的 PCP 或诊所重新检测以确认这一结果。您参与这项研究可帮助我们了解如何在将来帮助感染或未感染 COVID-19 的患者，以及如何处理我们社区未来爆发的 COVID-19 疫情。",
    "s3_treatments_title": "对于您的病症还有什么其他的治疗或程序？",
    "s3_treatments_p1": "您不需要为了检测 COVID-19 而参与本研究。如果您出现了 COVID-19 症状，或者认为您接触过 COVID-19 病毒，您可以到诊所让医生安排为您做检测。",
    "s3_decline_title": "如果不参与这项研究，或者停止参与，是否还能在合作伙伴中得到医疗护理？",
    "s3_decline_p1": "是的。无论您决定是否参与本研究，都不会改变您现在或将来从合作伙伴处得到的医疗护理。不参与不会有任何处罚，您不会失去您现在得到或有权得到的任何利益。",
    "s3_decline_p2": "如果我们了解到可能让您改变是否参与本研究之决定的新信息，我们会告诉您。",
    "s3_withdraw_title": "如果想终止参与这项研究，应该怎么做？",
    "s3_withdraw_p1": "如果您参与了这项研究，但想中途退出，您应告诉我们。我们会确保您安全地停止研究。如果需要，我们还将与您讨论后续护理。",
    "s3_withdraw_p2": "另外，我们也有可能在您完成研究之前要求您中途退出。如果发生这种情况，我们会告诉您原因。如果需要，我们还将帮助您安排其他护理。",
    "s3_paid_title": "参与这项研究会得到报酬吗？",
    "s3_paid_p1": "您将不会因参与本研究而获得报酬。",
    "s3_paid_p2": "我们可能会使用您的样本和信息来开发新产品或上市销售的医学检测。如果发生这种情况，研究发起方、医院和研究人员可能会受益。如果您的样本或信息用于此目的，将无意向您支付费用。",
    "s3_cost_title": "如果参与这项研究，您需要支付什么费用？",
    "s3_cost_p1": "研究基金将支付某些与研究相关的项目和服务，如采样套件和样本处理。除其他事项外，我们可能会向您的健康保险公司收取您本应得到的常规项目和服务的费用，即使您没有参与研究。您将负责支付您的保险公司针对这一常规护理或其他收费护理要求的任何自付额和共付额。如果您对参与研究可能产生的费用有任何疑问，请咨询研究医生和研究工作人员。如有必要，我们将安排您与患者财务服务部的工作人员讨论这些费用。",
    "s3_injured_title": "如果因为参与这项研究而受伤了会怎样？",
    "s3_injured_p1": "我们将为您提供所需的护理，以治疗因参与本研究而直接导致的任何伤害。我们保留向您的保险公司或其他第三方（如适用）收取为您提供受伤护理费用的权利。我们将设法支付这些费用，但有些费用可能由您负责。例如，如果护理费用是由您的保险公司支付的，您将负责支付您的保险公司要求的任何自付额和共付额。",
    "s3_injured_p2": "即使没有人有过错，研究中有时也可能会受伤。如果您受伤，将无意向您支付疗伤的费用或其他补偿。但是，您签署本同意书并不会放弃您的任何合法权利。",
    "s3_injured_p3": "如果您认为您因参与本研究而受伤或出现医疗问题，请尽快告知本研究的负责人。研究人员的姓名和电话号码列在本同意书的开头。",
    "s3_privacy_title": "如果参与这项研究，我们将如何保护您的隐私？",
    "s3_privacy_p1": "联邦法律要求合作伙伴保护您的健康信息和身份信息的隐私。我们将此信息称为“可识别信息”。",
    "s3_privacy_collect_title": "在本研究中，我们可能会从以下渠道采集您的可识别信息：",
    "s3_privacy_collect_item1": "过去、现在和将来的病历",
    "s3_privacy_collect_item2": "研究程序，包括到访研究办公室、检测、访谈和问卷调查",
    "s3_privacy_who_title": "哪些人可以查看、使用和共享您的可识别信息，以及他们需要这样做的原因：",
    "s3_privacy_who_item1": "合作伙伴研究人员和参与本研究的工作人员",
    "s3_privacy_who_item2": "研究的发起方，以及为帮助实施研究或审计研究而聘用的人员或群体",
    "s3_privacy_who_item3": "参与这项研究的其他研究人员和医疗中心",
    "s3_privacy_who_item4": "合作伙伴的伦理委员会或监督研究的外部合作伙伴的伦理委员会",
    "s3_privacy_who_item5": "监督本研究数据（研究信息）和安全性的群体",
    "s3_privacy_who_item6": "合作伙伴中的非研究人员，他们需要可识别信息来完成工作，例如用于治疗、付款（计费）或医院运营（如评估护理或研究的质量）",
    "s3_privacy_who_item7": "受聘为我们做某些工作的人员或群体，如数据存储公司、认证机构、保险公司和律师",
    "s3_privacy_who_item8": "联邦机构（如美国卫生和公众服务部 (DHHS) 和 DHHS 内部的机构，如食品和药物管理局、国家卫生研究院和人类研究保护办公室）、州机构以及监督、评估和审计研究的外国政府机构，可能包括查看您的病历",
    "s3_privacy_who_item9": "公共卫生和安全部门，如果我们了解到可能对您或其他人造成伤害的信息（例如，按要求报告传染病或虐待儿童或老人）",
    "s3_privacy_who_item10": "其他：",
    "s3_privacy_p2": "获取您的可识别信息的某些人或群体可能不必遵循我们遵循的隐私规则，并且可能在未经您允许的情况下以本同意书中未描述的方式使用或共享您的可识别信息。例如，我们了解到，本研究的发起方可能会使用您的可识别信息对各种产品或疾病进行额外研究，以获得对其产品的监管批准，提出新产品的方案，以及监督和改进其产品的性能。我们只在必要时才共享您的可识别信息，并要求任何从我们收到信息的人采取措施保护您的隐私。发起方同意，未经您允许，不会与您联系，也不会在任何邮件或营销列表中使用或共享您的可识别信息。但是，一旦您的可识别信息在合作伙伴以外被共享，我们就无法控制其他人使用或共享这些信息的所有方式，也无法继续保证这些信息的隐私性。",
    "s3_privacy_p3": "因为研究是一个持续的过程，我们无法给您一个确切的日期，我们将在何时销毁或停止使用或分享您的可识别信息。您对使用和共享您的可识别信息给予的许可不会过期。",
    "s3_privacy_p4": "这项研究的结果可能发表在医学书籍或期刊上，或用于教授他人。但是，未经您专门许可，您的姓名或其他可识别信息<strong>将不会</strong>用于这些目的。",
    "s3_rights_title": "您的隐私权",
    "s3_rights_p1": "您有权<strong>不</strong>签署允许我们使用和共享您的可识别信息进行研究的本同意书；但是，如果您不签字，您将无法参与这项研究。",
    "s3_rights_p2": "您有权撤销您对我们在本研究中使用或共享您的可识别信息的许可。如果您想撤回同意，必须书面通知本研究的负责人。一旦撤回同意，您将无法继续参与研究。",
    "s3_rights_p3": "如果您撤回同意，我们将无法收回已经被使用或与他人共享的信息，并且这些信息可能会继续用于某些目的，例如为了遵守法律或保持研究的可靠性。",
    "s3_rights_p4": "您有权查看并获取为治疗或付款而使用或分享的可识别信息的副本。如需获取此信息，请联系本研究的负责人。您只有在研究结束后才能得到这些信息。",
    "s4_name": "签名",
    "s4_title": "知情同意和授权",
    "s4_store_sample_statement": "由于您的样本和/或健康信息是可识别的，我们需要征求您同意储存、使用和共享您的样本进行其他研究。无论您是否同意保存、使用和共享样本和健康信息进行其他研究，您仍然可以参与本研究。",
    "s4_self_auth_title": "给予知情同意和授权者的声明",
    "s4_self_auth_item1": "我已阅读本同意书。",
    "s4_self_auth_item2": "已向我详细解释了这项研究，包括风险和可能的益处（如有），其他可能的治疗或程序，以及关于研究的其他重要事项。",
    "s4_self_auth_item3": "我有机会提问。",
    "s4_self_auth_item4": "我理解提供给我的信息。",
    "s4_self_sign_title": "受试者签名：",
    "s4_self_sign_statement": "我同意参与本研究，并同意按上述方式使用和分享我的健康信息。",
    "s4_staff_auth_title": "研究医生或获得同意者的声明",
    "s4_staff_auth_item1": "我已向受试者解释了这项研究。",
    "s4_staff_auth_item2": "我已尽我所能回答了关于这项研究的所有问题。",
    "s4_interpreter_header": "非英语受试者的同意，使用受试者母语的“简易同意书”",
    "s4_interpreter_auth_title": "医院医疗口译员的声明",
    "s4_interpreter_auth_statement": "作为一个既懂英语又懂受试者母语的人，我用受试者的母语解释了研究方对英语同意书的陈述。受试者有机会提问。",
    "s4_first_name": "名字",
    "s4_last_name": "姓氏",
    "s4_date": "日期"
