    "neg_item1": "这一结果意味着在您的鼻拭子样本中<strong>未检测到</strong> SARS-CoV-2（导致 COVID-19 的病毒）。",
    "neg_item2": "<strong>这只是一个研究结果，应该通过临床验证的 COVID-19 测试来确认。</strong> 这项测试是作为博德研究所临床研究测序平台实验室的居家自我检测研究的一部分进行的。",
    "neg_item3": "如果您出现任何新的 COVID-19 感染症状，如发烧、喉咙痛、新近咳嗽、新近流鼻涕、肌肉疼痛、嗅觉或味觉丧失或呼吸困难，您应联系您的 PCP 办公室。如果您没有 PCP 或无法联系到他们，也可以拨打合作伙伴热线：<a class=\"Link Link_semi-bold\" href=\"tel:(617) 724-7000\">(617) 724-7000</a>。",
    "neg_item4": "您也可以随时致电 <a class=\"Link Link_semi-bold\" href=\"tel:(617) 525-4220\">(617) 525-4220</a> 或发送电子邮件至 <a class=\"Link Link_semi-bold\" href=\"mailto:info@testboston.org\">info@testboston.org</a> 获取更多信息。",
    "more_info": "我在哪里可以得到更多关于 COVID-19 的信息？",
    "more_info_pos": "<strong>易于阅读的附图信息：</strong> <a href=\"https://www.healthwise.net/partnersmychart/Content/StdDocument.aspx?DOCHWID=custom.partners.covidfamily\" target=\"_blank\">Caring for Yourself or a Family Member with COVID-19</a>（照顾感染 COVID-19 的您或家人）。",
    "more_info_item1": "<strong>马萨诸塞州居民：</strong>可致电马萨诸塞州公共卫生部 <a class=\"Link Link_semi-bold\" href=\"tel:(617) 983-6800\">(617) 983-6800</a> 或 <a class=\"Link Link_semi-bold\" href=\"tel:211\">211</a>，每周 7 天，每天 24 小时无休服务。<strong>TTY/TDD </strong> <a class=\"Link Link_semi-bold\" href=\"tel:(617) 624-6001\">(617) 624-6001</a>。也可访问网站：<a href=\"https://www.mass.gov/resource/information-on-the-outbreak-of-coronavirus-disease-2019-covid-19\" target=\"_blank\">Massachusetts DPH</a>。",
    "more_info_item2_pos": "<strong>波士顿居民：</strong>致电波士顿公共卫生委员会 <a class=\"Link Link_semi-bold\" href=\"tel:(617) 534-5395\">(617) 534-5395</a> 获取可靠信息，包括免费检测的信息。也可访问网站：<a href=\"https://www.bphc.org/onlinenewsroom/Blog/Lists/Posts/Post.aspx?List=24ee0d58%2D2a85%2D4a4a%2D855b%2Df5af9d781627&ID=1282&RootFolder=%2Fonlinenewsroom%2FBlog%2FLists%2FPosts&Source=https%3A%2F%2Fwww%2Ebphc%2Eorg%2FPages%2Fdefault%2Easpx&Web=03126e14%2D4972%2D4333%2Db8a3%2D800cbc1cafce\" target=\"_blank\">BPHC</a>。",
    "more_info_item2_neg": "<strong>波士顿居民：</strong>致电波士顿公共卫生委员会 <a class=\"Link Link_semi-bold\" href=\"tel:(617) 534-5395\">(617) 534-5395</a> 获取可靠信息。也可访问网站：<a href=\"https://www.bphc.org/onlinenewsroom/Blog/Lists/Posts/Post.aspx?List=24ee0d58%2D2a85%2D4a4a%2D855b%2Df5af9d781627&ID=1282&RootFolder=%2Fonlinenewsroom%2FBlog%2FLists%2FPosts&Source=https%3A%2F%2Fwww%2Ebphc%2Eorg%2FPages%2Fdefault%2Easpx&Web=03126e14%2D4972%2D4333%2Db8a3%2D800cbc1cafce\" target=\"_blank\">BPHC</a>。",
    "other_item": "这个结果意味着我们无法从您的鼻拭子上得到结果。可能发生这种情况的原因包括：",
    "other_reason1": "收到的样本有问题。如果拭子不在试管内、拭子倒置，或者没有正确标记试管，就会发生这种情况。",
    "other_reason2": "拭子在采集后 72 小时内没有到达实验室。",
    "other_reason3": "拭子未通过实验室质量程序。",
    "other_reason4": "样本在测试过程中损坏或丢失。",
    "other_contact": "您可随时联系研究团队获取更多信息：<a class=\"Link Link_semi-bold\" href=\"mailto:info@testboston.org\">info@testboston.org</a>，或者如果您需要寄送额外的检测套件，重新做前鼻拭子的采集和检测，请致电 TestBoston 研究团队 <a class=\"Link Link_semi-bold\" href=\"tel:(617) 525-4220\">(617) 525-4220</a>。"
  },
