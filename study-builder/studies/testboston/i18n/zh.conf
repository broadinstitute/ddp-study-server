    "info": "与测试结果相关的重要信息：",
    "pos_item1": "这一结果意味着在您的鼻拭子样本中<strong>检测到了</strong> SARS-CoV-2（导致 COVID-19 的病毒）。",
    "pos_item2": "<strong>这只是一个研究测试结果，需要临床确认 COVID-19 感染。</strong> 这项测试是作为博德研究所临床研究测序平台实验室的居家自我检测研究的一部分进行的。",
    "pos_item3": "如有其他健康问题，请联系您的初级保健医生办公室。如果您没有 PCP 或无法联系到他们，也可以拨打合作伙伴医疗保健 COVID-19 热线：<a class=\"Link Link_semi-bold\" href=\"tel:(617) 724-7000\">(617) 724-7000</a>。",
    "pos_item4": "如果您是 Mass General Brigham 的员工，请致电 <a class=\"Link Link_semi-bold\" href=\"tel:(617) 724-8100\">(617) 724-8100</a>，获取有关确认性测试和何时允许您返回工作岗位的定制指导。如果您从事卫生保健工作，请致电您雇主的职业卫生部门。",
    "pos_discuss": "TestBoston 研究团队将在接下来的几天内给您打电话，讨论您的结果并回答您可能遇到的任何问题。您也可以随时致电 <a class=\"Link Link_semi-bold\" href=\"tel:(617) 524-4220\">(617) 525-4220</a> 或发送电子邮件至 <a class=\"Link Link_semi-bold\" href=\"mailto:info@testboston.org\">info@testboston.org</a> 获取更多信息。",
