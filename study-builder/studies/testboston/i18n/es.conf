    "readonly_hint": "Gracias por firmar el formulario de consentimiento. Si desea hacer alguna modificación, comuníquese con el equipo del estudio.",
    "s1_name": "Introducción",
    "s1_header": "TestBoston: estudio organizado por BWH/Broad con pruebas de COVID-19 realizadas directamente por los pacientes",
    "s1_subheader": "Dra. Ann E. Woolley, MPH; Dra. Lisa A. Cosimi",
    "s1_who_title": "¿Quiénes somos?",
    "s1_who_p1": "Somos investigadoras clínicas del Departamento de Infectología de Brigham and Women's Hospital.",
    "s1_about_title": "El estudio",
    "s1_about_p1": "Queremos conocer el riesgo de infección de SARS-CoV-2 (el virus causante de COVID-19) en diferentes personas que reciben atención médica en Brigham and Women's Hospital y que viven en la región metropolitana de Boston. También queremos saber quiénes se infectan sin presentar síntomas y quiénes tienen más probabilidades de desarrollar casos más graves de la enfermedad.",
    "s1_about_p2": "En este estudio se elaborará un modelo para implementar pruebas de detección de COVID-19 en el hogar que puedan usar gran cantidad de personas y reducir al mínimo la necesidad de que la gente acuda a clínicas, servicios de urgencia y otros centros de detección. Estudiaremos cómo hacer un seguimiento de la tasa de infección para que podamos actuar si hay nuevos brotes de COVID-19 en los próximos meses.",
    "s2_name": "Participación",
    "s2_expect_title": "¿Qué debo hacer en este estudio?",
    "s2_expect_p1": "Le pediremos que responda algunas preguntas, por ejemplo, cómo se ha sentido últimamente. También solicitaremos sus antecedentes médicos recientes. Le enviaremos un kit de pruebas de detección de COVID-19 en el hogar con instrucciones y un sobre con porte prepagado para devolverlas. Le pediremos que recolecte dos muestras: una del interior de la parte delantera de la nariz y otra de sangre de un dedo. Luego, debe enviarlas a nuestro laboratorio de análisis de Broad Institute. Realizaremos análisis para determinar si tiene una infección activa de COVID-19 o si tiene anticuerpos. Si opta por que nos comuniquemos nuevamente con usted tras el primer mes, cada uno de los siguientes meses le enviaremos un kit de pruebas de detección de COVID-19 y le pediremos que complete un breve cuestionario sobre su salud. La prueba se realizará entre una y doce veces, y como máximo cada dos semanas durante un plazo de hasta un año.",
    "s2_results_title": "¿Recibiré los resultados de mis pruebas?",
    "s2_results_p1": "Recibirá los resultados de las pruebas de detección del virus. La prueba de detección del virus se realizará en el laboratorio Clinical Research Sequencing Platform de Broad Institute. Dado que este es un estudio de investigación, el resultado de la prueba para detectar COVID-19 se considera un resultado de la investigación. Por lo tanto, le pediremos que se comunique con su médico para que este solicite otra prueba y confirme el resultado. Si le resulta más sencillo, con gusto le brindaremos asistencia para que se comunique con un médico de su zona que solicite otra prueba a modo de confirmación y le dé sus resultados. Los resultados se entregarán a su médico, quien puede cerciorarse de que usted reciba la atención médica adecuada cuando sea necesario.",
    "s2_results_p2": "No recibirá los resultados de la prueba de detección de anticuerpos. Presentaremos un resumen de los resultados (sus resultados combinados con los de otros participantes de la investigación) al Departamento de Salud Pública de Massachusetts y otras partes interesadas clave del sector de salud pública. Nuestro objetivo es determinar qué porcentaje de participantes del estudio tienen un anticuerpo positivo y contar con una noción más clara de la prevalencia, o cantidad de personas contagiadas, de COVID-19.",
    "s2_results_p3": "Si lo desea, podemos incluir su correo electrónico en una lista para recibir un boletín de novedades sobre la investigación que estamos haciendo. En el boletín no se anunciarán sus resultados ni los de nadie, sino que se difundirá información que se está recabando sobre COVID-19. Quizás publiquemos los datos que obtengamos en revistas médicas.",
    "s2_sponsor_title": "Patrocinador de la investigación",
    "s2_sponsor_p1": "Broad Institute of MIT and Harvard.",
    "s2_why_title": "¿Por qué le pedimos que participe y cuántas personas participarán?",
    "s2_why_p1": "Le pedimos que participe en este estudio de investigación porque es una persona adulta que ha recibido atención médica en Brigham and Women's Hospital en los últimos doce meses. Alrededor de diez mil personas participarán en este estudio de investigación.",
    "s2_risks_title": "¿Cuáles son los riesgos asociados con la participación?",
    "s2_risks_p1": "Entre los riesgos importantes y las posibles molestias que debe tener en cuenta se encuentran las molestias causadas al recolectar su propia muestra. Quizás sienta algunas molestias físicas al realizar el hisopado nasal o tomar la muestra de sangre. Existe una leve posibilidad de que le salga un moretón, sienta un ligero mareo, se desmaye o desarrolle una infección en el lugar donde se pinche el dedo para obtener unas gotas de sangre.",
    "s2_risks_p2": "Su privacidad es muy importante para nosotros y tomaremos muchas medidas de seguridad para protegerla. Sin embargo, pese a todas las medidas de seguridad que tomaremos, no podemos garantizar que su identidad no se dé a conocer. En este momento, el riesgo de que eso suceda es muy bajo. También es posible que alguien acceda sin autorización o ilícitamente al sistema en el que se almacena la información sobre usted. Se tomarán todas las precauciones posibles para reducir ese riesgo al mínimo. Podría haber otros riesgos imprevistos que actualmente no se conocen.",
    "s2_decision_title": "Participación en este estudio",
    "s2_decision_p1": "Ya sea que decida participar en este estudio o no, eso no afectará su posibilidad de recibir atención médica en Mass General Brigham, ni ahora ni más adelante. No le aplicarán ninguna sanción ni perderá ninguna de las prestaciones que reciba ahora o que tenga derecho a recibir.",
    "s2_decision_p2": "Le avisaremos si nos enteramos de algún dato que pudiera hacerlo cambiar de parecer acerca de su participación en este estudio.",
    "s2_questions_title": "Si tiene alguna pregunta",
    "s2_questions_p1": "Puede llamarnos o enviar un mensaje a la dirección de correo electrónico del estudio (info@testboston.org) para plantear cualquier pregunta o duda que tenga.",
    "s2_questions_p2": "Si tiene alguna pregunta sobre el estudio, comuníquese con las investigadoras del estudio, la Dra. Ann Woolley y la Dra. Lisa Cosimi. Para ello, llame al 617-525-8418 de lunes a viernes entre las 9 a. m. y las 5 p. m. También puede llamar a Brigham and Women's Hospital todos los días, las 24 horas, y pedir que les avisen por el buscapersonas: 617-732-5700, buscapersonas 26276 (Dra. Woolley) y buscapersonas 21519 (Dra. Cosimi).",
    "s2_questions_p3": "Si desea hablar con una persona que no esté directamente relacionada con este estudio de investigación, comuníquese con la oficina del Comité de Investigaciones en Seres Humanos de Partners. Puede llamar al 857-282-1900.",
