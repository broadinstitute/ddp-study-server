  "consent": {
    "name": "Formulario de consentimiento",
    "title": "Proceso de consentimiento<a class=\"button button_download\" href=\"es/consent.pdf\" target=\"_blank\"><img src=\"assets/images/download.svg\" alt=\"Descargar\" class=\"activity-header__icon\">Descargar ficha informativa</a>",
    "subtitle": "",
    "last_updated": "TestBoston Versión 4.0",
    "readonly_hint": "Gracias por firmar el formulario de consentimiento. Si desea hacer alguna modificación, comuníquese con el equipo del estudio.",
    "s1_name": "Introducción",
    "s1_title": "Información sobre este formulario de consentimiento",
    "s1_p1": "Lea detenidamente este formulario. Allí encontrará información importante sobre un estudio de investigación. Además, un integrante de nuestro equipo de investigación le hablará sobre cómo participar en dicho estudio. Las personas que aceptan participar en estudios de investigación reciben el nombre de “participantes voluntarios” de investigación. Este término se utilizará a lo largo de todo el formulario de consentimiento.",
    "s1_p2": "Partners HealthCare System se compone de los hospitales, los profesionales sanitarios y los investigadores de Partners. En el resto del formulario de consentimiento, para referirnos al sistema de Partners diremos simplemente “Partners”.",
    "s1_p3": "Si decide participar en el estudio de investigación, debe firmar este formulario para demostrar que desea formar parte del estudio. Le daremos una copia firmada de este formulario para que la guarde.",
    "s1_p4": "El estudio será llevado a cabo por investigadores de Broad Institute of MIT and Harvard, un instituto de investigación sin fines de lucro, y por investigadores de Brigham and Women's Hospital.",
    "s2_name": "Información clave",
    "s2_title": "Información clave",
    "s2_p1": "La decisión de participar en este estudio de investigación es suya. Puede optar por no participar. Si ahora decide participar, más adelante puede cambiar de opinión y abandonar el estudio. Su decisión no afectará la atención médica que reciba con Partners ahora ni más adelante.",
    "s2_p2": "La siguiente información clave tiene el fin de ayudarle a decidir si desea participar en este estudio de investigación o no. Hemos incluido más detalles sobre la investigación en la sección Información detallada, que se encuentra después de la información clave.",
    "s2_purpose_title": "¿Por qué se realiza este estudio de investigación?",
    "s2_purpose_p1": "En este estudio nos proponemos averiguar más sobre la cantidad de adultos de Massachusetts que tienen COVID-19. Queremos saber qué tan habitual es que la población se contagie de COVID-19 y no presente síntomas. Trataremos de averiguar más sobre cómo calcular mejor la tasa de infección. Estudiaremos cómo hacer un seguimiento de la tasa de infección y qué hacer si hay nuevos brotes de COVID-19 en los próximos meses. También queremos saber si las personas que se contagian de COVID-19 tienen menos probabilidades de contagiarse por segunda vez. En este estudio también se desarrollará un sistema aceptable para implementar pruebas de detección de COVID-19 en el hogar, de modo que sea posible analizar a una gran cantidad de personas.",
    "s2_timing_title": "¿Cuánto tiempo participará en este estudio de investigación?",
    "s2_timing_p1": "[ES] If you decide to join this research study, it will take you about <strong>6 months</strong> to complete the study. During your study participation, we will not ask you to make any study visits to Brigham and Women's Hospital.",
    "s2_expect_title": "¿Qué sucederá si participa en este estudio de investigación?",
    "s2_expect_p1": "Si decide incorporarse a este estudio de investigación, sucederá lo siguiente.",
    "s2_expect_p2": "[ES] We will ask you to answer a few questions which include how you have recently been feeling and your recent medical history. We will send you an at-home COVID-19 test kit with instructions and a pre-paid return packet. We will ask you to collect 2 samples: a sample from inside your nose and a sample of blood from your finger. These samples will then be shipped back to the Broad Institute in Cambridge, MA in a return packet so that we can test them to see if there is evidence of active COVID-19 virus and/or a positive antibody. After the first month, if you choose to be contacted again, we will send you a COVID-19 test kit monthly and ask you to complete a short health questionnaire for the subsequent 5 months. If you start to feel sick with COVID-19 symptoms at any time during the study, you can request an immediate test.",
    "s2_expect_p3": "[ES] We will also review your medical records.",
    "s2_choose_title": "¿Por qué optaría por participar en este estudio?",
    "s2_choose_p1": "Si bien es probable que usted no obtenga ningún beneficio directo por participar en este estudio, más adelante otras personas con y sin COVID-19 podrían sacarle provecho a la información que reunamos.",
    "s2_not_choose_title": "¿Por qué optaría por NO participar en este estudio?",
    "s2_not_choose_p1": "La participación en este estudio de investigación conlleva algunos riesgos mínimos que debe analizar seriamente.",
    "s2_not_choose_p2": "[ES] Important risks and possible discomforts to know about include discomfort from collecting your own specimen. There may be some physical discomfort when the nasal swab or blood is collected. There is a small chance that you will develop a bruise, feel lightheaded, faint, or develop an infection at the site. There is a low risk of loss of confidentiality. We will take additional measures to protect your privacy.",
    "s2_not_choose_p3": "[ES] A detailed description of side effects, risks, and possible discomforts can be found later in this consent form in the section called “What are the risks and possible discomforts from being in this research study?”",
    "s2_treatment_title": "¿Qué otros tratamientos o procedimientos tiene a su disposición para su enfermedad?",
    "s2_treatment_p1": "No es necesario que participe en este estudio para que le hagan la prueba de detección de COVID-19. Si tiene síntomas de COVID-19 o cree que ha estado en contacto con esa enfermedad, quizás pueda realizarse una prueba de detección en una clínica si le pide a su médico que la solicite.",
    "s2_contact_title": "Si tiene alguna pregunta o duda sobre este estudio de investigación, ¿a quién puede llamar?",
    "s2_contact_p1": """Puede llamarnos o enviar un mensaje a la dirección de correo electrónico del estudio (<a class="Link Link_semi-bold" href="mailto:info@testboston.org">info@testboston.org</a>) para plantear cualquier pregunta o duda que tenga.""",
    "s2_contact_p2": """Si tiene alguna pregunta sobre el estudio, comuníquese con las investigadoras del estudio, la Dra. Ann Woolley y la Dra. Lisa Cosimi. Para ello, llame al <a class="Link Link_semi-bold" href="tel:617-525-4220">617-525-4220</a> de lunes a viernes entre las 9 a. m. y las 5 p. m. También puede llamar a Brigham and Women's Hospital todos los días, las 24 horas, y pedir que les avisen por el buscapersonas: <a class="Link Link_semi-bold" href="tel:617-732-5700">617-732-5700</a>, buscapersonas 26276 (Dra. Woolley) y buscapersonas 21519 (Dra. Cosimi).""",
    "s2_contact_p3": """Si desea hablar con una persona que no esté directamente relacionada con este estudio de investigación, comuníquese con la oficina del Comité de Investigaciones en Seres Humanos de Partners. Puede llamar al <a class="Link Link_semi-bold" href="tel:857-282-1900">857-282-1900</a>.""",
    "s2_contact_p4": "Puede hablar sobre lo siguiente:",
    "s2_contact_item1": "Sus derechos como participante voluntario en la investigación",
    "s2_contact_item2": "Sus dudas sobre la investigación",
    "s2_contact_item3": "Cualquier queja que tenga sobre la investigación",
    "s2_contact_item4": "Si alguien lo/la ha presionado para que participara o continuara participando en el estudio de investigación",
    "s3_name": "Formulario completo",
    "s3_title": "Información detallada",
    "s3_purpose_title": "¿Por qué se realiza este estudio de investigación?",
    "s3_purpose_p1": "Realizamos este estudio para averiguar más sobre la cantidad de adultos de Massachusetts que tienen COVID-19.",
    "s3_purpose_p2": "[ES] We want to understand the risk of SARS-CoV-2 (the virus that causes COVID-19) infection amongst different people who receive some medical care at Brigham and Women’s Hospital and who live in the greater Boston area. We also want to understand who gets infected without developing symptoms and who is more likely to experience more serious disease. We will do this by testing your blood for antibodies against SARS-CoV-2 and testing a self-collected sample from your nose for active SARS-CoV-2 virus and by asking you questions about yourself, your risks for infection, and your symptoms. This information will be used to carry out more targeted infection control activities both during the current outbreak and in future outbreaks. It will also be used to understand how our bodies fight infection and if we can be infected more than once.",
    "s3_purpose_p3": "En este estudio se elaborará un modelo para implementar pruebas de detección de COVID-19 en el hogar que puedan usar gran cantidad de personas y reducir al mínimo la necesidad de que la gente acuda a clínicas, servicios de urgencia y otros centros de detección. Estudiaremos cómo hacer un seguimiento de la tasa de infección para que podamos actuar si hay nuevos brotes de COVID-19 en los próximos meses.",
    "s3_who_title": "¿Quiénes participarán en esta investigación?",
    "s3_who_p1": "Le pedimos que participe en este estudio de investigación porque es una persona adulta que ha recibido atención médica en Brigham and Women's Hospital en los últimos doce meses.",
    "s3_who_p2": "Alrededor de diez mil personas que recibieron atención médica en Brigham and Women's Hospital participarán en este estudio de investigación.",
    "s3_who_p3": "[ES] Brigham and Women’s Hospital is paying for this research to be done.",
    "s3_expect_title": "¿Qué sucederá en este estudio de investigación?",
    "s3_expect_p1": "[ES] If you choose to take part in this study, we will ask you to sign this consent form before we do any study procedures.",
    "s3_expect_p2": "[ES] During this study:",
    "s3_expect_item1": "Le pedirán que complete una breve encuesta en línea sobre su estado de salud actual.",
    "s3_expect_item2": "Le enviarán a su casa un kit de recolección de muestras, con el cual podrá recoger una muestra de la nariz y unas gotas de sangre del dedo. El kit incluirá instrucciones detalladas para realizar todo el proceso.",
    "s3_expect_item3": "Para tomar la muestra de la nariz, debe tomar un hisopo nasal anterior del kit e introducir la punta en una de las fosas nasales. No es necesario que introduzca el hisopo hasta el fondo: empújelo hasta que no se vea la punta. Debe girar el hisopo, de forma circular, por todo el borde interno de la fosa nasal al menos tres veces. Luego, debe repetir el proceso en la otra fosa nasal con el mismo hisopo y guardarlo en un tubo que encontrará en el kit.",
    "s3_expect_item4": "Para extraer sangre de un dedo, primero debe limpiarse la yema con un paño impregnado en alcohol del kit. Luego, debe usar una lanceta, que es una pequeña aguja, para pincharse el dedo. A continuación, debe colocar algunas gotas de sangre en una tarjeta que también encontrará en el kit. Una vez que haya terminado, debe cubrirse la yema del dedo con un apósito adhesivo del kit.",
    "s3_expect_item5": "[ES] You will then need to package the samples according to the directions we will provide and the package will then be collected from your home and delivered to the lab at the Broad Institute where the testing will be done. Your personal contact information may be shared with a courier service.",
    "s3_expect_item6": "Si opta por continuar participando en el estudio, en cada uno de los cinco meses siguientes recibirá un kit y le pedirán que complete un breve cuestionario sobre su salud.",
    "s3_expect_item7": "[ES] If you start to feel sick with COVID-19 symptoms at any time during the study, you can request an additional test to be sent immediately.",
    "s3_expect_item8": "[ES] We will also review your medical records.",
    "s3_expect_review_title": "[ES] Review of medical records from hospital admission or emergency department visits",
    "s3_expect_review_p1": "[ES] Partners has an electronic system that lets your study doctors know if you are admitted to a Partners Hospital, or if you visit a Partners Hospital Emergency Department. We want to make sure the study doctors know about any possible problems or side effects you experience while you are taking part in the study.",
    "s3_expect_included_title": "[ES] Study information included in your electronic medical record",
    "s3_expect_included_p1": "[ES] A notation that you are taking part in this research study may be made in your electronic medical record. Information from the research that relates to your general medical care may be included in the record (for example: list of allergies, results of standard blood test done at the hospital labs.)",
    "s3_expect_included_p2": "[ES] Please ask your study doctor if you have any questions about what information will be included in your electronic medical record.",
    "s3_share_title": "¿Cómo podemos utilizar y compartir sus muestras y su información médica para otras investigaciones?",
    "s3_share_p1": "Las muestras y la información que reunamos en este estudio podrían ayudar al proceso de otras investigaciones. Cuando finalice este estudio de investigación, nos gustaría guardar y poder usar y compartir sus muestras identificables y su información médica, así como entregárselas a los investigadores de Brigham and Women's Hospital y Broad Institute para otras investigaciones relacionadas con la COVID-19. Si compartimos sus muestras o su información médica con otros investigadores ajenos a Brigham and Women's Hospital o Broad Institute, rotularemos todo con un código en lugar de su nombre u otros datos identificatorios. La clave del código permite relacionar su nombre u otros identificadores con su muestra o información. Guardaremos el código en una computadora protegida con contraseña.",
    "s3_share_p2": "Dado que esas muestras o la información médica se pueden identificar, le pedimos permiso para guardarlas, utilizarlas y compartirlas para otras investigaciones. Podrá participar en este estudio de investigación aunque no dé su permiso para guardar, utilizar y compartir las muestras y la información médica para otras investigaciones.",
    "s3_results_title": "¿Recibirá los resultados de este estudio de investigación?",
    "s3_results_p1": "[ES] Because the antibody test from the blood sample will be performed in a research laboratory (a facility in which scientific research, experiments, and measurement may be performed) and not a clinical laboratory (a laboratory where tests are usually done on clinical specimens in order to obtain information about the health of a patient), we cannot directly release results from the research antibody test to you. We will report aggregate results (your results combined with other research participants results) to the Massachusetts Department of Public Health and other key stakeholders in public health to determine what percent of study participants had a positive antibody, and to help us better understand the prevalence, or how widespread COVID-19 is.",
    "s3_results_p2": "[ES] The viral test from the nasal swab will be performed in a clinical laboratory. But because this is a research study involving at-home specimen collection that is not yet FDA-approved, we are only allowed at this time to release the result of the COVID-19 viral test to you as a research result. We ask you to contact your physician to order another test so that the specimen can be collected under a clinician’s supervision and the result can be confirmed at a clinical laboratory (a process called \"CLIA confirmation\"). This additional step is necessary in order to return these results to you. A CLIA lab meets government-mandated requirement for quality assurance and quality control, and is certified to release results from patient test for clinical and diagnostic purposes. We would be happy to help you contact your local doctor to order the CLIA confirmation testing and return your results to you if that would be easier. The results will be returned to your doctor who can make sure you receive the proper medical care as needed.",
    "s3_results_p3": "[ES] You can choose to be on an email list to receive newsletter updates about the research we are doing. This newsletter will not announce your results or anyone else’s, but it will tell you some information about what we are learning about COVID-19. We will also publish what we learn in medical journals. In the future, when research results are published, they may show that certain groups (for example, racial or ethnic groups, or men/women) have genes that are associated with increased risk of a disease. If this happens, you may learn that you are at increased risk of developing a disease or condition.",
    "s3_risks_title": "¿Cuáles son los riesgos y las posibles molestias que puede conllevar la participación en este estudio?",
    "s3_risks_p1": "[ES] Important risks and possible discomforts to know about include discomfort from collecting your own specimen. There may be some physical discomfort when the nasal swab or blood is collected. However, if you have an ongoing local inflammatory process, or were overly aggressive in execution of the anterior nasal swab, there may be other risks such as bleeding or infection. There is a small chance that you will develop a bruise, feel lightheaded, faint, or develop an infection at the site where you prick your finger to get a few blood spots.",
    "s3_risks_p2": "Su privacidad es muy importante para nosotros y tomaremos muchas medidas de seguridad para protegerla. Sin embargo, pese a todas las medidas de seguridad que tomaremos, no podemos garantizar que su identidad no se dé a conocer. En este momento, el riesgo de que eso suceda es muy bajo. También es posible que alguien acceda sin autorización o ilícitamente al sistema en el que se almacena la información sobre usted. Se tomarán todas las precauciones posibles para reducir ese riesgo al mínimo. También puede haber otros riesgos para la privacidad que no hemos previsto.",
    "s3_risks_p3": "Podría haber otros riesgos imprevistos que actualmente no se conocen.",
    "s3_benefits_title": "¿Cuáles son las posibles ventajas de participar en este estudio de investigación?",
    "s3_benefits_p1": "[ES] You may not benefit from taking part in this research study. You may find out that you are infected with COVID-19, but you will need to be retested by your PCP or at the clinic to confirm this result. Your participation in this study may help us learn how to help patients with and without COVID-19 in the future, and how to handle future outbreaks of COVID-19 in our community.",
    "s3_treatments_title": "¿Qué otros tratamientos o procedimientos tiene a su disposición para su enfermedad?",
    "s3_treatments_p1": "No es necesario que participe en este estudio para que le hagan la prueba de detección de COVID-19. Si tiene síntomas de COVID-19 o cree que ha estado en contacto con esa enfermedad, quizás pueda realizarse una prueba de detección en una clínica si le pide a su médico que la solicite.",
    "s3_decline_title": "Si no participa en el estudio de investigación o lo abandona, ¿puede seguir recibiendo atención médica con Partners?",
    "s3_decline_p1": "[ES] Yes. Your decision about whether or not to participate in this study will not change the medical care you get within Partners now or in the future. There will be no penalty, and you won’t lose any benefits you receive now or have a right to receive.",
    "s3_decline_p2": "Le avisaremos si nos enteramos de algún dato que pudiera hacerlo cambiar de parecer acerca de su participación en este estudio.",
    "s3_withdraw_title": "¿Qué debe hacer si desea dejar de participar en el estudio?",
    "s3_withdraw_p1": "Si participa en este estudio de investigación y quiere abandonarlo, debe informarnos. Nos cercioraremos de que abandone el estudio sin complicaciones. También le hablaremos sobre la atención de seguimiento, si es necesario.",
    "s3_withdraw_p2": "Asimismo, quizás le pidamos que abandone el estudio antes de finalizarlo. En ese caso, le explicaremos por qué. Si es necesario, también le brindaremos ayuda para coordinar otros servicios de atención.",
    "s3_paid_title": "¿Le pagarán por participar en este estudio de investigación?",
    "s3_paid_p1": "No le pagarán por participar en este estudio de investigación.",
    "s3_paid_p2": "Tal vez usemos sus muestras y su información para desarrollar un nuevo producto o una prueba médica para la venta. En ese caso, es posible que eso beneficie al patrocinador, al hospital y a los investigadores. No planeamos pagarle si sus muestras o su información se utilizan con ese fin.",
    "s3_cost_title": "¿Qué tendrá que pagar si participa en este estudio de investigación?",
    "s3_cost_p1": "[ES] Study funds will pay for certain study-related items and services, such as the sample collection kits and processing the samples. We may bill your health insurer for, among other things, routine items and services you would have received even if you did not take part in the research. You will be responsible for payment of any deductibles and co-payments required by your insurer for this routine care or other billed care. If you have any questions about costs to you that may result from taking part in the research, please speak with the study doctors and study staff. If necessary, we will arrange for you to speak with someone in Patient Financial Services about these costs.",
    "s3_injured_title": "¿Qué sucede si sufre alguna lesión por participar en este estudio de investigación?",
    "s3_injured_p1": "[ES] We will offer you the care needed to treat any injury that directly results from taking part in this research study. We reserve the right to bill your insurance company or other third parties, if appropriate, for the care you get for the injury. We will try to have these costs paid for, but you may be responsible for some of them. For examples, if the care is billed to your insurer, you will be responsible for payment of any deductibles and co-payments required by your insurer.",
    "s3_injured_p2": "[ES] Injuries sometimes happen in research even when no one is at fault. There are no plans to pay you or give you other compensation for an injury, should one occur. However, you are not giving up any of your legal rights by signing this form.",
    "s3_injured_p3": "[ES] If you think you have been injured or have experienced a medical problem as a result of taking part in this research study, tell the person in charge of this study as soon as possible. The researcher's name and phone number are listed in the beginning of this consent form.",
    "s3_privacy_title": "Si participa en este estudio de investigación, ¿cómo protegeremos su privacidad?",
    "s3_privacy_p1": "[ES] Federal law requires Partners to protect the privacy of health information and related information that identifies you. We refer to this information as “identifiable information.”",
    "s3_privacy_collect_title": "[ES] In this study, we may collect identifiable information about you from:",
    "s3_privacy_collect_item1": "[ES] Past, present, and future medical records",
    "s3_privacy_collect_item2": "[ES] Research procedures, including research office visits, tests, interviews, and questionnaires",
    "s3_privacy_who_title": "[ES] Who may see, use, and share your identifiable information and why they may need to do so:",
    "s3_privacy_who_item1": "[ES] Partners researchers and staff involved in this study",
    "s3_privacy_who_item2": "[ES] The sponsor(s) of the study, and people or groups it hires to help perform this research or to audit the research",
    "s3_privacy_who_item3": "[ES] Other researchers and medical centers that are part of this study",
    "s3_privacy_who_item4": "[ES] The Partners ethics board or an ethics board outside Partners that oversees the research",
    "s3_privacy_who_item5": "[ES] A group that oversees the data (study information) and safety of this study",
    "s3_privacy_who_item6": "[ES] Non-research staff within Partners who need identifiable information to do their jobs, such as for treatment, payment (billing), or hospital operations (such as assessing the quality of care or research)",
    "s3_privacy_who_item7": "[ES] People or groups that we hire to do certain work for us, such as data storage companies, accreditors, insurers, and lawyers",
    "s3_privacy_who_item8": "[ES] Federal agencies (such as the U.S. Department of Health and Human Services (DHHS) and agencies within DHHS like the Food and Drug Administration, the National Institutes of Health, and the Office for Human Research Protections), state agencies, and foreign government bodies that oversee, evaluate, and audit research, which may include inspection of your records",
    "s3_privacy_who_item9": "[ES] Public health and safety authorities, if we learn information that could mean harm to you or others (such as to make required reports about communicable diseases or about child or elder abuse)",
    "s3_privacy_who_item10": "[ES] Other:",
    "s3_privacy_p2": "[ES] Some people or groups who get your identifiable information might not have to follow the same privacy rules that we follow and might use or share your identifiable information without your permission in ways that are not described in this form. For example, we understand that the sponsor of this study may use your identifiable information to perform additional research on various products or conditions, to obtain regulatory approval of its products, to propose new products, and to oversee and improve its products’ performance. We share your identifiable information only when we must, and we ask anyone who receives it from us to take measures to protect your privacy. The sponsor has agreed that it will not contact you without your permission and will not use or share your identifiable information for any mailing or marketing list. However, once your identifiable information is shared outside Partners, we cannot control all the ways that others use or share it and cannot promise that it will remain private.",
    "s3_privacy_p3": "[ES] Because research is an ongoing process, we cannot give you an exact date when we will either destroy or stop using or sharing your identifiable information. Your permission to use and share your identifiable information does not expire.",
    "s3_privacy_p4": "[ES] The results of this research study may be published in a medical book or journal, or used to teach others. However, your name or other identifiable information <strong>will not</strong> be used for these purposes without your specific permission.",
    "s3_rights_title": "Sus derechos de privacidad",
    "s3_rights_p1": "Usted tiene derecho a <strong>no</strong> firmar este formulario que nos permite utilizar y divulgar su información identificatoria con fines investigativos. Sin embargo, si no lo firma, no podrá participar en este estudio de investigación.",
    "s3_rights_p2": "Tiene derecho a retirar su permiso para que usemos o divulguemos su información identificatoria con los fines de este estudio de investigación. Si desea retirar su permiso, debe notificar por escrito a la persona encargada de este estudio de investigación. Una vez que se haya retirado el permiso, no podrá continuar participando en el estudio.",
    "s3_rights_p3": "Si retira su permiso, no podremos recuperar la información que ya se haya utilizado o compartido con otros, y esa información se podrá seguir utilizando para ciertos fines; por ejemplo, para cumplir con la ley o mantener la confiabilidad del estudio.",
    "s3_rights_p4": "Usted tiene derecho a consultar la información identificable que se utilice o divulgue para administrar tratamientos o realizar pagos. También tiene derecho a obtener una copia de dichos datos. Para solicitarlos, comuníquese con la persona encargada de este estudio de investigación. Solo podrá recibir los datos una vez que la investigación haya terminado.",
    "s4_name": "Firma",
    "s4_title": "Consentimiento informado y autorización",
    "s4_store_sample_statement": "[ES] Because your samples and/or health information are identifiable, we are asking your permission to store, use and share your samples for other research. You can still take part in this research study whether or not you give permission for the storage, use, and sharing of the samples and health information for other research.",
    "s4_self_auth_title": "Declaración de la persona que da el consentimiento informado y la autorización",
    "s4_self_auth_item1": "He leído este formulario de consentimiento.",
    "s4_self_auth_item2": "Me han explicado el estudio de investigación, así como sus riesgos y posibles ventajas (si las hay), otros posibles tratamientos o procedimientos y otros aspectos importantes.",
