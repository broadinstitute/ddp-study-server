    "name": "Formulario de consentimiento",
    "title": "Proceso de consentimiento<a class=\"button button_download\" href=\"es/consent.pdf\" target=\"_blank\"><img src=\"assets/images/download.svg\" alt=\"Descargar\" class=\"activity-header__icon\">Descargar ficha informativa</a>",
    "subtitle": "",
    "last_updated": "TestBoston Versión 5.0",
    "readonly_hint": "Gracias por firmar el formulario de consentimiento. Si desea hacer alguna modificación, comuníquese con el equipo del estudio.",
    "s1_name": "Introducción",
    "s1_title": "Información sobre este formulario de consentimiento",
    "s1_p1": "Lea detenidamente este formulario. Allí encontrará información importante sobre un estudio de investigación. Además, un integrante de nuestro equipo de investigación le hablará sobre cómo participar en dicho estudio. Las personas que aceptan participar en estudios de investigación reciben el nombre de “participantes voluntarios” de investigación. Este término se utilizará a lo largo de todo el formulario de consentimiento.",
    "s1_p2": "Partners HealthCare System se compone de los hospitales, los profesionales sanitarios y los investigadores de Partners. En el resto del formulario de consentimiento, para referirnos al sistema de Partners diremos simplemente “Partners”.",
    "s1_p3": "Si decide participar en el estudio de investigación, debe firmar este formulario para demostrar que desea formar parte del estudio. Le daremos una copia firmada de este formulario para que la guarde.",
    "s1_p4": "El estudio será llevado a cabo por investigadores de Broad Institute of MIT and Harvard, un instituto de investigación sin fines de lucro, y por investigadores de Brigham and Women's Hospital.",
    "s2_name": "Información clave",
    "s2_title": "Información clave",
    "s2_p1": "La decisión de participar en este estudio de investigación es suya. Puede optar por no participar. Si ahora decide participar, más adelante puede cambiar de opinión y abandonar el estudio. Su decisión no afectará la atención médica que reciba con Partners ahora ni más adelante.",
    "s2_p2": "La siguiente información clave tiene el fin de ayudarle a decidir si desea participar en este estudio de investigación o no. Hemos incluido más detalles sobre la investigación en la sección Información detallada, que se encuentra después de la información clave.",
    "s2_purpose_title": "¿Por qué se realiza este estudio de investigación?",
    "s2_purpose_p1": "En este estudio nos proponemos averiguar más sobre la cantidad de adultos de Massachusetts que tienen COVID-19. Queremos saber qué tan habitual es que la población se contagie de COVID-19 y no presente síntomas. Trataremos de averiguar más sobre cómo calcular mejor la tasa de infección. Estudiaremos cómo hacer un seguimiento de la tasa de infección y qué hacer si hay nuevos brotes de COVID-19 en los próximos meses. También queremos saber si las personas que se contagian de COVID-19 tienen menos probabilidades de contagiarse por segunda vez. En este estudio también se desarrollará un sistema aceptable para implementar pruebas de detección de COVID-19 en el hogar, de modo que sea posible analizar a una gran cantidad de personas.",
    "s2_timing_title": "¿Cuánto tiempo participará en este estudio de investigación?",
    "s2_timing_p1": "Si decide incorporarse a este estudio de investigación, le llevará aproximadamente <strong>6 meses</strong> realizarlo en su totalidad. Durante su partcipación en el estudio, no se le pedirá que visite el Hospital Brigham and Women's.",
    "s2_expect_title": "¿Qué sucederá si participa en este estudio de investigación?",
    "s2_expect_p1": "Si decide incorporarse a este estudio de investigación, sucederá lo siguiente.",
    "s2_expect_p2": "Le pediremos que responda algunas preguntas, por ejemplo, cómo se ha sentido últimamente. También solicitaremos sus antecedentes médicos recientes. Le enviaremos un kit de pruebas de detección de COVID-19 en el hogar con instrucciones y un sobre con porte prepagado para devolverlas. Le solicitaremos que tome dos muestras: una del interior de la nariz y una muestra de sangre de un dedo. Luego, esas muestras se deben enviar en el sobre provisto a Broad Institute (Cambridge, MA) para que podamos analizarlas y determinar si hay indicios de un virus activo de COVID-19 o de un anticuerpo positivo. Si opta por que nos comuniquemos nuevamente con usted tras el primer mes, cada uno de los siguientes cinco meses le enviaremos un kit de pruebas de detección de COVID-19 y le pediremos que complete un breve cuestionario sobre su salud. Si en algun momento durante el estudio usted empieza a sentir síntomas de COVID-19, usted podrá solicitar un examen de COVID-19 inmediatamente.",
    "s2_expect_p3": "También revisaremos sus registros médicos.",
    "s2_choose_title": "¿Por qué optaría por participar en este estudio?",
    "s2_choose_p1": "Si bien es probable que usted no obtenga ningún beneficio directo por participar en este estudio, más adelante otras personas con y sin COVID-19 podrían sacarle provecho a la información que reunamos.",
    "s2_not_choose_title": "¿Por qué optaría por NO participar en este estudio?",
    "s2_not_choose_p1": "La participación en este estudio de investigación conlleva algunos riesgos mínimos que debe analizar seriamente.",
    "s2_not_choose_p2": "Entre los riesgos importantes y las posibles molestias que debe tener en cuenta se encuentran las molestias causadas al recolectar su propia muestra. Quizás sienta algunas molestias físicas al realizar el hisopado nasal o tomar la muestra de sangre. Existe una leve posibilidad de que le salga un moretón, sienta un ligero mareo, se desmaye o desarrolle una infección en el lugar del pinchazo. Hay un riesgo bajo de pérdida de confidencialidad. Tomaremos medidas adicionales para proteger su privacidad.",
    "s2_not_choose_p3": "Más adelante en este formulario de consentimiento encontrará una sección llamada “¿Cuáles son los riesgos y las posibles molestias que puede conllevar la participación en este estudio?” detallando los efectos secundarios, riesgos, y posibles incomodidades a consecuencia de su participación en este estudio.",
    "s2_treatment_title": "¿Qué otros tratamientos o procedimientos tiene a su disposición para su enfermedad?",
    "s2_treatment_p1": "No es necesario que participe en este estudio para que le hagan la prueba de detección de COVID-19. Si tiene síntomas de COVID-19 o cree que ha estado en contacto con esa enfermedad, quizás pueda realizarse una prueba de detección en una clínica si le pide a su médico que la solicite.",
    "s2_contact_title": "Si tiene alguna pregunta o duda sobre este estudio de investigación, ¿a quién puede llamar?",
    "s2_contact_p1": "Puede llamarnos o enviar un mensaje a la dirección de correo electrónico del estudio (<a class=\"Link Link_semi-bold\" href=\"mailto:info@testboston.org\">info@testboston.org</a>) para plantear cualquier pregunta o duda que tenga.",
    "s2_contact_p2": "Si tiene alguna pregunta sobre el estudio, comuníquese con las investigadoras del estudio, la Dra. Ann Woolley y la Dra. Lisa Cosimi. Para ello, llame al <a class=\"Link Link_semi-bold\" href=\"tel:617-525-4220\">617-525-4220</a> de lunes a viernes entre las 9 a. m. y las 5 p. m. También puede llamar a Brigham and Women's Hospital todos los días, las 24 horas, y pedir que les avisen por el buscapersonas: <a class=\"Link Link_semi-bold\" href=\"tel:617-732-5700\">617-732-5700</a>, buscapersonas 26276 (Dra. Woolley) y buscapersonas 21519 (Dra. Cosimi).",
    "s2_contact_p3": "Si desea hablar con una persona que no esté directamente relacionada con este estudio de investigación, comuníquese con la oficina del Comité de Investigaciones en Seres Humanos de Partners. Puede llamar al <a class=\"Link Link_semi-bold\" href=\"tel:857-282-1900\">857-282-1900</a>.",
    "s2_contact_p4": "Puede hablar sobre lo siguiente:",
    "s2_contact_item1": "Sus derechos como participante voluntario en la investigación",
    "s2_contact_item2": "Sus dudas sobre la investigación",
    "s2_contact_item3": "Cualquier queja que tenga sobre la investigación",
    "s2_contact_item4": "Si alguien lo/la ha presionado para que participara o continuara participando en el estudio de investigación",
    "s3_name": "Formulario completo",
    "s3_title": "Información detallada",
    "s3_purpose_title": "¿Por qué se realiza este estudio de investigación?",
    "s3_purpose_p1": "Realizamos este estudio para averiguar más sobre la cantidad de adultos de Massachusetts que tienen COVID-19.",
    "s3_purpose_p2": "Queremos entender el riesgo de infección de SARS-CoV-2 (el virus causante de la COVID-19) en diferentes personas que reciben atención médica en Brigham and Women's Hospital y que viven en la región metropolitana de Boston. También queremos saber quiénes se infectan sin presentar síntomas y quiénes tienen más probabilidades de desarrollar casos más graves de la enfermedad. Para hacerlo, realizaremos análisis de sangre para detectar anticuerpos contra el SARS-CoV-2. También analizaremos las muestras que usted se tome de la nariz para detectar si tiene una infección activa de virus SARS-CoV-2, y le haremos preguntas sobre usted, sus riesgos de infección y sus síntomas. Esa información se utilizará para llevar a cabo actividades de control de la infección más específicas, tanto durante el brote actual como en otros futuros. También se empleará para estudiar cómo combate la infección nuestro organismo y si podemos infectarnos más de una vez.",
    "s3_purpose_p3": "En este estudio se elaborará un modelo para implementar pruebas de detección de COVID-19 en el hogar que puedan usar gran cantidad de personas y reducir al mínimo la necesidad de que la gente acuda a clínicas, servicios de urgencia y otros centros de detección. Estudiaremos cómo hacer un seguimiento de la tasa de infección para que podamos actuar si hay nuevos brotes de COVID-19 en los próximos meses.",
    "s3_who_title": "¿Quiénes participarán en esta investigación?",
    "s3_who_p1": "Le pedimos que participe en este estudio de investigación porque es una persona adulta que ha recibido atención médica en Brigham and Women's Hospital en los últimos doce meses.",
    "s3_who_p2": "Alrededor de diez mil personas que recibieron atención médica en Brigham and Women's Hospital participarán en este estudio de investigación.",
    "s3_who_p3": "El Hospital de Brigham and Women’s esta financiando el estudio de investigación.",
    "s3_expect_title": "¿Qué sucederá en este estudio de investigación?",
    "s3_expect_p1": "Si decide participar en el estudio de investigación, le pediremos que firme este formulario de consentimiento antes de que sigamos cualguier procedimiento de estudio.",
    "s3_expect_p2": "Durate este estudio de investigación:",
    "s3_expect_item1": "Le pedirán que complete una breve encuesta en línea sobre su estado de salud actual.",
    "s3_expect_item2": "Le enviarán a su casa un kit de recolección de muestras, con el cual podrá recoger una muestra de la nariz y unas gotas de sangre del dedo. El kit incluirá instrucciones detalladas para realizar todo el proceso.",
    "s3_expect_item3": "Para tomar la muestra de la nariz, debe tomar un hisopo nasal anterior del kit e introducir la punta en una de las fosas nasales. No es necesario que introduzca el hisopo hasta el fondo: empújelo hasta que no se vea la punta. Debe girar el hisopo, de forma circular, por todo el borde interno de la fosa nasal al menos tres veces. Luego, debe repetir el proceso en la otra fosa nasal con el mismo hisopo y guardarlo en un tubo que encontrará en el kit.",
    "s3_expect_item4": "Para extraer sangre de un dedo, primero debe limpiarse la yema con un paño impregnado en alcohol del kit. Luego, debe usar una lanceta, que es una pequeña aguja, para pincharse el dedo. A continuación, debe colocar algunas gotas de sangre en una tarjeta que también encontrará en el kit. Una vez que haya terminado, debe cubrirse la yema del dedo con un apósito adhesivo del kit.",
    "s3_expect_item5": "Por último, tendrá que empaquetar las muestras de acuerdo con las instrucciones que le daremos. El paquete se recogerá en su domicilio y se entregará al laboratorio de Broad Institute, donde se realizarán los análisis. Su información de contacto podra ser compartida con un servicio de mensajería.",
    "s3_expect_item6": "Si opta por continuar participando en el estudio, en cada uno de los cinco meses siguientes recibirá un kit y le pedirán que complete un breve cuestionario sobre su salud.",
    "s3_expect_item7": "Si empieza a sentirse enfermo con síntomas de COVID-19 en cualquier momento durante el transcurso del estudio, usted podra solicitar que le mandemos inmediatamente un kit de prueba adicional.",
    "s3_expect_item8": "Tambien revisaremos sus registros médicos.",
    "s3_expect_review_title": "Revisión de Registros Médicos sobre Admisiones Hospitalarias o Visitas a Salas de Emergencia",
    "s3_expect_review_p1": "Partners tiene un sistema electrónico que le permite informar a sus médicos en el estudio de investigación que ha sido admitido a un hospital de Partners, o si visita una sala de emergencia de un hospital de Partners. Queremos asegurarnos que los médicos del estudio de investigación esten informados de cualquier problema o efecto secundario que usted sufra durante su particpacion en el estudio.",
    "s3_expect_included_title": "Información del Estudio Incluída en Su Registro Médico Electrónico",
    "s3_expect_included_p1": "Es posible que en su registro médico aparezca una anotación indicando que esta participando en este estudio de investigación. Información recolectada por el estudio relacionanada con su cuidado médico podría ser incluida en su registro (por ejemplo, una lista de alergias, resultados de pruebas de sangre estándar realizadas por laboratorios hospitalarios.)",
    "s3_expect_included_p2": "Por favor pregúntele a su médico del estudio si tiene alguna pregunta sobre que información será incluida en su registro médico electrónico.",
    "s3_share_title": "¿Cómo podemos utilizar y compartir sus muestras y su información médica para otras investigaciones?",
    "s3_share_p1": "Las muestras y la información que reunamos en este estudio podrían ayudar al proceso de otras investigaciones. Cuando finalice este estudio de investigación, nos gustaría almacenar y poder usar y compartir sus muestras identificables y su información médica, así como entregárselas a los investigadores de Brigham and Women's Hospital y Broad Institute para otras investigaciones relacionadas con la COVID-19. Si compartimos sus muestras o su información médica con otros investigadores ajenos a Brigham and Women's Hospital o Broad Institute, rotularemos todo con un código en lugar de su nombre u otros datos identificatorios. La clave del código permite relacionar su nombre u otros identificadores con su muestra o información. Guardaremos el código en una computadora protegida con contraseña.",
    "s3_share_p2": "Dado que esas muestras o la información médica se pueden identificar, le pedimos permiso para guardarlas, utilizarlas y compartirlas para otras investigaciones. Podrá participar en este estudio de investigación aunque no dé su permiso para guardar, utilizar y compartir las muestras y la información médica para otras investigaciones.",
    "s3_results_title": "¿Recibirá los resultados de este estudio de investigación?",
    "s3_results_p1": "Dado que la prueba de anticuerpos se realizará en un laboratorio de investigaciones (un centro donde se cuenta con un entorno controlado para realizar investigaciones, experimentos y mediciones científicos o tecnológicos) y no en un laboratorio clínico (es decir, un laboratorio donde se suelen analizar muestras clínicas para obtener información sobre la salud de un paciente), no podemos entregarle directamente a usted los resultados de la prueba de anticuerpos de la investigación. Presentaremos un resumen de los resultados (sus resultados combinados con los de otros participantes de la investigación) al Departamento de Salud Pública de Massachusetts y otras partes interesadas clave del sector de salud pública. Nuestro objetivo es determinar qué porcentaje de participantes del estudio tienen un anticuerpo positivo y contar con una noción más clara de la prevalencia, o cantidad de personas contagiadas, de COVID-19.",
    "s3_results_p2": "La prueba de detección del virus se realizará en un laboratorio clínico con un hisopo nasal aprobado por la FDA. No obstante, este es un estudio de investigación en el que, para recolectar muestras, se utiliza un método hogareño que aún no ha sido aprobado por la FDA. Por ese motivo, en este momento estamos autorizados únicamente a comunicarle el resultado de la prueba de detección del virus de la COVID-19 como resultado de la investigación. Asimismo, le pedimos que se comunique con su médico para solicitar otra prueba, de modo que la muestra se recolecte con la supervisión de un médico y el resultado se pueda confirmar en un laboratorio clínico (proceso denominado “confirmación CLIA”). Para que usted pueda recibir los resultados, es necesario tomar esa medida adicional. Los laboratorios CLIA cumplen con requisitos gubernamentales relacionados con la garantía y el control de la calidad. Además, cuentan con una certificación para entregar los resultados de las pruebas de los pacientes con fines clínicos y de diagnóstico. Si le resulta más sencillo, con gusto le brindaremos asistencia para que se comunique con un médico de su zona que solicite una prueba con confirmación CLIA y le dé sus resultados. Los resultados se entregarán a su médico, quien puede cerciorarse de que usted reciba la atención médica adecuada cuando sea necesario.",
    "s3_results_p3": "Si lo desea, podemos incluir su correo electrónico en una lista para recibir un boletín de novedades sobre la investigación que estamos haciendo. En el boletín no se anunciarán sus resultados ni los de nadie, sino que se difundirá información que se está recabando sobre COVID-19. Quizás publiquemos los datos que obtengamos en revistas médicas. En el futuro, cuando los resultados de la investigación sean publicados, es posible que descubramos que ciertos grupos (por ejemplo, alguna raza o grupo étnico, o hombres/mujeres) tienen genes asociados con un mayor riesgo de alguna enfermedad. Si esto sucede, es posible que usted se entere que esta a mayor riesgo de contraer alguna enfermedad o de desarrollar alguna condición médica.",
    "s3_risks_title": "¿Cuáles son los riesgos y las posibles molestias que puede conllevar la participación en este estudio?",
    "s3_risks_p1": "Entre los riesgos importantes y las posibles molestias que debe tener en cuenta se encuentran las molestias causadas al recolectar su propia muestra. Quizás sienta algunas molestias físicas al realizar el hisopado nasal o tomar la muestra de sangre. Sin embargo, si tiene alguna inflamación localizada o si es demasiado agresivo tomando la muestra nasal, puede haber otros riesgos como sangrar o infección. Existe una leve posibilidad de que le salga un moretón, sienta un ligero mareo, se desmaye o desarrolle una infección en el lugar donde se pinche el dedo para obtener unas gotas de sangre.",
    "s3_risks_p2": "Su privacidad es muy importante para nosotros y tomaremos muchas medidas de seguridad para protegerla. Sin embargo, pese a todas las medidas de seguridad que tomaremos, no podemos garantizar que su identidad no se dé a conocer. En este momento, el riesgo de que eso suceda es muy bajo. También es posible que alguien acceda sin autorización o ilícitamente al sistema en el que se almacena la información sobre usted. Se tomarán todas las precauciones posibles para reducir ese riesgo al mínimo. También puede haber otros riesgos para la privacidad que no hemos previsto.",
    "s3_risks_p3": "Podría haber otros riesgos imprevistos que actualmente no se conocen.",
    "s3_benefits_title": "¿Cuáles son las posibles ventajas de participar en este estudio de investigación?",
    "s3_benefits_p1": "Es posible que no se beneficie participando en este estudio de investigación. Es posible que se entere que ha sido infectado con COVID-19, pero tendra que tomar otra prueba con su doctor de cuidado primario (PCP) o en una clínica para confirmar el resultado. Su participación en este estudio puede contribuir a que en adelante sepamos cómo ayudar a los pacientes con y sin COVID-19 y cómo actuar ante futuros brotes de COVID-19 en nuestra comunidad.",
    "s3_treatments_title": "¿Qué otros tratamientos o procedimientos tiene a su disposición para su enfermedad?",
    "s3_treatments_p1": "No es necesario que participe en este estudio para que le hagan la prueba de detección de COVID-19. Si tiene síntomas de COVID-19 o cree que ha estado en contacto con esa enfermedad, quizás pueda realizarse una prueba de detección en una clínica si le pide a su médico que la solicite.",
    "s3_decline_title": "Si no participa en el estudio de investigación o lo abandona, ¿puede seguir recibiendo atención médica con Partners?",
    "s3_decline_p1": "Ya sea que decida participar en este estudio o no, eso no afectará su posibilidad de recibir atención médica con Partners, ni ahora ni más adelante. No le aplicarán ninguna sanción ni perderá ninguna de las prestaciones que reciba ahora o que tenga derecho a recibir.",
    "s3_decline_p2": "Le avisaremos si nos enteramos de algún dato que pudiera hacerlo cambiar de parecer acerca de su participación en este estudio.",
    "s3_withdraw_title": "¿Qué debe hacer si desea dejar de participar en el estudio?",
    "s3_withdraw_p1": "Si participa en este estudio de investigación y quiere abandonarlo, debe informarnos. Nos cercioraremos de que abandone el estudio sin complicaciones. También le hablaremos sobre la atención de seguimiento, si es necesario.",
    "s3_withdraw_p2": "Asimismo, quizás le pidamos que abandone el estudio antes de finalizarlo. En ese caso, le explicaremos por qué. Si es necesario, también le brindaremos ayuda para coordinar otros servicios de atención.",
    "s3_paid_title": "¿Le pagarán por participar en este estudio de investigación?",
    "s3_paid_p1": "No le pagarán por participar en este estudio de investigación.",
    "s3_paid_p2": "Tal vez usemos sus muestras y su información para desarrollar un nuevo producto o una prueba médica para la venta. En ese caso, es posible que eso beneficie al patrocinador, al hospital y a los investigadores. No planeamos pagarle si sus muestras o su información se utilizan con ese fin.",
    "s3_cost_title": "¿Qué tendrá que pagar si participa en este estudio de investigación?",
    "s3_cost_p1": "Con los fondos del estudio se pagarán ciertos elementos y servicios relacionados con la investigación, como los kits de detección o el proceso de las muestras. Es posible que le cobremos a su aseguradora los elementos y servicios habituales que recibiría aunque no participara en la investigación, entre otras cosas. Usted deberá hacerse cargo de pagar cualquier deducible y copago que requiera su aseguradora para la atención habitual u otros servicios de atención facturados. Si tiene alguna pregunta sobre los gastos que pueden surgir por participar en la investigación, hable con las médicas y el personal del estudio. Si es necesario, lo conectaremos con un encargado del sector de servicios financieros para pacientes para que hable con esta persona sobre los gastos.",
    "s3_injured_title": "¿Qué sucede si sufre alguna lesión por participar en este estudio de investigación?",
    "s3_injured_p1": "Le ofreceremos tratamiento para cualquier daño que sufra que sea un resultado directo de su participación en este estudio. Reservamos el derecho de facturar a su compañia aseguradora o terceros si es apropiado para el tratamiento de el daño sufrido. Trataremos que estos costos sean cubridos, pero es posible que usted sea responsable por algunos de ellos. Por ejemplo, si su tratamiento es facturado a su compañia de seguro, usted sera responsable por el pago de deducibles o copagos requeridos por su seguro.",
    "s3_injured_p2": "En las investigaciones, a veces se producen lesiones aunque nadie tenga la culpa. No planeamos pagarle ni darle ningún tipo de indemnización en el caso de que sufra alguna lesión. Sin embargo, al firmar este formulario no renuncia a ninguno de los derechos que le otorga la ley.",
    "s3_injured_p3": "Si cree que ha sufrido una lesión o tiene algún problema de salud por participar en este estudio de investigación, informe cuanto antes a la persona encargada del estudio. El nombre y el número de teléfono de la investigadora figuran al inicio de este formulario de consentimiento.",
    "s3_privacy_title": "Si participa en este estudio de investigación, ¿cómo protegeremos su privacidad?",
    "s3_privacy_p1": "Leyes federals requieren que Partners proteja la privacidad de su información de salud y cualquier otra información relacionada que lo identifique a usted. Nos referimos a esta información como "ïnformación identificable."",
    "s3_privacy_collect_title": "En este estudio de investigación es posible que recopilemos información identificable sobre usted.",
    "s3_privacy_collect_item1": "Registros médicos del pasado, presente y futuro",
    "s3_privacy_collect_item2": "Procedimientos de investigación, incluyendo visitas a las oficinas de investigación, pruebas, entrevistas, y encuestas",
    "s3_privacy_who_title": "Quién podrá ver, usar, y compartir su información identificable y por qué tendrian que hacerlo:",
    "s3_privacy_who_item1": "Investigadores y personal de Partners involucrado en este estudio",
    "s3_privacy_who_item2": "Los patrocinadores de el estudio y las personas o grupos que contratan para ayudar a conducir o auditar la investigación",
    "s3_privacy_who_item3": "Otros investigadores y centros médicos que son parte del estudio",
    "s3_privacy_who_item4": "El Comité de Ética de Partners o el comité de ética externo a Partners que supervisará la investigación",
    "s3_privacy_who_item5": "El grupo que supervisará los datos (información del estudio) y la seguridad del estudio",
    "s3_privacy_who_item6": "Personal ajeno a la investigación que necesita información identificable para completar sus labores, como por ejemplo, tratamiento, facturación, u operaciones hospitalarias (como evaluar la calidad del cuidado médico o de la investigación)",
    "s3_privacy_who_item7": "Personas o grupos que contratamos para hacer cierto trabajo, como compañias de almacenamiento de datos, acreditadores, aseguradoras y abogados",
    "s3_privacy_who_item8": "Agencias federales (como el Departamento de Salud y Servicios Humanos (DHHS) y agencias dentro de DHHS como la Administración de Alimentos y Medicamentos de los Estados Unidos (FDA), Institutos Nacionales de la Salud (NIH) y la Oficina de Protecciones de Investigación Humana (OHRP), agencias estatales y cuerpos gubernamentales extranjeros que supervisan, evaluan, y auditan investigaciones, lo cual podria requerir inspeccion de nuestros registros",
    "s3_privacy_who_item9": "Autoridades de salud y seguridad pública, si descubrimos información que podria perjudicarle a usted o a otros (como para preparar reportes mandatorias acerca de enfermedades contagiosas o abuso de menores o ancianos)",
    "s3_privacy_who_item10": "Otro:",
    "s3_privacy_p2": "Es posible que algunas personas o grupos que reciban su información médica no estén obligados a respetar las mismas reglas de privacidad que nosotros y podrían usar o compartir su información identificable si su permiso de maneras que no han sido descritas en este formulario. Por ejemplo, estamos anuentes de que el patrocinador de este estudio podria usar su información identificable para conducir investigaciones adicionales de distintos productos o condiciones, para obtener aprobación regulatoria des sus productos. para proponer nuevos productos, y para superviar y mejorar el rendimiento de sus productos. Divulgamos su información identificalble únicamente cuando estamos obligados a hacerlo, y les pedimos a todas las personas que la reciban de parte nuestra que protejan su privacidad. El patrocinador de este estudio ha convenido a que no se comunicará con usted sin su permiso y no usará o compartirá su información identificable con ninguna lista de correo o de mercadeo. Sin embargo, una vez que su información se divulga entre personas ajenas a Partners, no podemos prometer que se mantenga su privacidad.",
    "s3_privacy_p3": "Porque investigación es un proceso continuo, no podemos ofrecerle una fecha exacta de cuando destruiremos o dejaremos de usar o compartir su información identificable. Su permiso para usar y compartir su información identificable no expira.",
    "s3_privacy_p4": "Es posible que los resultados de este estudio de investigación se publiquen en libros o revistas médicas o que se utilicen para instruir a otras personas. No obstante, para esos fines <strong>no se utilizará</strong> su nombre ni otros datos identificables sin su permiso expreso.",
    "s3_rights_title": "Sus derechos de privacidad",
    "s3_rights_p1": "Usted tiene derecho a <strong>no</strong> firmar este formulario que nos permite utilizar y divulgar su información identificable con fines investigativos. Sin embargo, si no lo firma, no podrá participar en este estudio de investigación.",
    "s3_rights_p2": "Tiene derecho a retirar su permiso para que usemos o divulguemos su información identificatoria con los fines de este estudio de investigación. Si desea retirar su permiso, debe notificar por escrito a la persona encargada de este estudio de investigación. Una vez que se haya retirado el permiso, no podrá continuar participando en el estudio.",
    "s3_rights_p3": "Si retira su permiso, no podremos recuperar la información que ya se haya utilizado o compartido con otros, y esa información se podrá seguir utilizando para ciertos fines; por ejemplo, para cumplir con la ley o mantener la confiabilidad del estudio.",
    "s3_rights_p4": "Usted tiene derecho a consultar la información identificable que se utilice o divulgue para administrar tratamientos o realizar pagos. También tiene derecho a obtener una copia de dichos datos. Para solicitarlos, comuníquese con la persona encargada de este estudio de investigación. Solo podrá recibir los datos una vez que la investigación haya terminado.",
    "s4_name": "Firma",
    "s4_title": "Consentimiento informado y autorización",
    "s4_store_sample_statement": "Dado que sus muestras o la información médica se pueden identificar, le pedimos permiso para guardarlas, utilizarlas y compartirlas para otras investigaciones. Podrá participar en este estudio de investigación aunque no dé su permiso para guardar, utilizar y compartir las muestras y la información médica para otras investigaciones.",
    "s4_self_auth_title": "Declaración de la persona que da el consentimiento informado y la autorización",
    "s4_self_auth_item1": "He leído este formulario de consentimiento.",
    "s4_self_auth_item2": "Me han explicado el estudio de investigación, así como sus riesgos y posibles ventajas (si las hay), otros posibles tratamientos o procedimientos y otros aspectos importantes.",
    "s4_self_auth_item3": "He tenido la oportunidad de hacer preguntas.",
    "s4_self_auth_item4": "Entiendo la información que me dieron.",
    "s4_self_sign_title": "Firma del participante voluntario:",
    "s4_self_sign_statement": "Doy mi consentimiento para participar en este estudio de investigación y acepto que mi información médica se utilice y divulgue como se explicó anteriormente.",
    "s4_staff_auth_title": "Declaración de la médica del estudio o de la persona que recibe el consentimiento",
    "s4_staff_auth_item1": "Le he explicado la investigación al participante voluntario del estudio.",
    "s4_staff_auth_item2": "He respondido todas sus preguntas sobre este estudio de investigación en la medida de mis posibilidades.",
    "s4_interpreter_header": "Consentimiento de los participantes voluntarios no angloparlantes que utilizan el “formulario breve” en su lengua materna",
    "s4_interpreter_auth_title": "Declaración del intérprete médico del hospital",
    "s4_interpreter_auth_statement": "Dado que comprendo tanto el idioma inglés como la lengua que habla el participante voluntario, interpreté en su lengua la presentación del formulario de consentimiento en inglés realizada por la investigadora. El participante voluntario tuvo la oportunidad de hacer preguntas.",
