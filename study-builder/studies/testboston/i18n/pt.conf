  "consent": {
    "name": "Formulário de consentimento",
    "title": "Processo de consentimento<a class=\"button button_download\" href=\"pt/consent.pdf\" target=\"_blank\"><img src=\"assets/images/download.svg\" alt=\"Transferir\" class=\"activity-header__icon\">Transferir folha de informações</a>",
    "subtitle": "",
    "last_updated": "TestBoston Versão 5.0",
    "readonly_hint": "Obrigado por assinar o seu formulário de consentimento. Se desejar fazer quaisquer alterações, entre em contacto com a equipa do estudo.",
    "s1_name": "Introdução",
    "s1_title": "Sobre este formulário de consentimento",
    "s1_p1": "Leia atentamente este formulário. Contém informações importantes sobre um estudo de investigação. Um membro da nossa equipa de investigação também lhe falará sobre a sua participação neste estudo. As pessoas que concordam em participar em estudos de investigação são chamadas \"sujeitos\". Este termo será utilizado neste formulário de consentimento.",
    "s1_p2": "O Partners HealthCare System é composto por hospitais Partners, prestadores de cuidados de saúde e investigadores. No restante deste formulário de consentimento referimo-nos ao sistema Partners simplesmente como \"Partners\".",
    "s1_p3": "Se decidir participar neste estudo de investigação, deve assinar este formulário para demonstrar que deseja participar. Dar-lhe-emos uma cópia assinada deste formulário para guardar.",
    "s1_p4": "Este estudo está a ser realizado por investigadores do Broad Institute of MIT and Harvard, um instituto de investigação sem fins lucrativos, e por investigadores do Brigham and Women's Hospital.",
    "s2_name": "Informações-chave",
    "s2_title": "Informações-chave",
    "s2_p1": "A participação neste estudo de investigação é da sua escolha. Pode decidir não participar. Se decidir participar agora, pode mudar de ideias e desistir mais tarde. A sua decisão não irá alterar os cuidados médicos que recebe no Partners, agora ou no futuro.",
    "s2_p2": "As seguintes informações-chave servem para ajudar a decidir se deseja ou não tomar parte neste estudo de investigação. Incluímos mais detalhes sobre a investigação na secção Informações detalhadas, depois das informações-chave.",
    "s2_purpose_title": "Por que está este estudo de investigação a ser feito?",
    "s2_purpose_p1": "Neste estudo de investigação queremos saber mais sobre quantos adultos em Massachusetts têm COVID-19. Queremos saber o quão comum é contrair a COVID-19 mas sem apresentar sintomas. Tentaremos aprender mais sobre como estimar melhor a taxa de infeção. Estudaremos como acompanhar a taxa de infeção e como responder se houver novos surtos de COVID-19 nos próximos meses. Também queremos compreender se as pessoas que contraem COVID-19 têm menos probabilidades de a contrair uma segunda vez. Este estudo irá também desenvolver um bom sistema para a implementação de testes de COVID-19 em casa, para que um grande número de pessoas possa ser testado.",
    "s2_timing_title": "Durante quanto tempo participará neste estudo de investigação?",
    "s2_timing_p1": "Se decidir aderir a este estudo de investigação, demorará cerca de <strong>6 meses</strong> a concluir o estudo. Durante a sua participação no estudo não lhe pediremos que faça qualquer consulta no Brigham and Women's Hospital.",
    "s2_expect_title": "O que acontecerá se participar neste estudo de investigação?",
    "s2_expect_p1": "Se decidir aderir a este estudo de investigação, as seguintes coisas irão acontecer.",
    "s2_expect_p2": "Pedir-lhe-emos que responda a algumas perguntas que incluem como se tem sentido ultimamente e o seu histórico médico recente. Enviar-lhe-emos um kit de teste COVID-19 doméstico com instruções e um pacote de retorno pré-pago. Vamos pedir-lhe que colha 2 amostras: uma amostra do interior do seu nariz e uma amostra de sangue do seu dedo. Estas amostras serão então enviadas para o Broad Institute em Cambridge, MA, num pacote de retorno para que possamos testá-las para ver se existem evidências de vírus COVID-19 ativo e/ou um anticorpo positivo. Após o primeiro mês, se optar por ser contactado novamente, enviar-lhe-emos mensalmente um kit de teste COVID-19 e pedir-lhe-emos que preencha um pequeno questionário de saúde nos 5 meses seguintes. Se começar a sentir-se doente com sintomas de COVID-19 em qualquer altura durante o estudo, pode solicitar um teste imediato.",
    "s2_expect_p3": "Iremos também rever os seus registos médicos.",
    "s2_choose_title": "Qual a razão para participar neste estudo?",
    "s2_choose_p1": "Embora possa não beneficiar diretamente da participação neste estudo, outros com e sem COVID-19 podem beneficiar no futuro com o que vamos aprender neste estudo.",
    "s2_not_choose_title": "Por que razão poderá optar por NÃO participar neste estudo?",
    "s2_not_choose_p1": "Participar neste estudo de investigação implica alguns riscos mínimos que deve considerar cuidadosamente.",
    "s2_not_choose_p2": "Riscos importantes e possíveis desconfortos que deve conhecer incluem o desconforto de colher a sua própria amostra. Pode haver algum desconforto físico quando a zaragatoa nasal ou o sangue são colhidos. Há uma pequena probabilidade de desenvolver uma contusão, de se sentir tonto, desmaiar, ou de desenvolver uma infeção no local. Existe um baixo risco de perda de confidencialidade. Tomaremos medidas adicionais para proteger a sua privacidade.",
    "s2_not_choose_p3": "Uma descrição detalhada dos efeitos secundários, riscos e possíveis desconfortos pode ser encontrada mais à frente neste formulário de consentimento na secção \"Quais são os riscos e possíveis desconfortos de participar neste estudo de investigação?\"",
    "s2_treatment_title": "Que outros tratamentos ou procedimentos estão disponíveis para a sua condição?",
    "s2_treatment_p1": "Não é necessário participar neste estudo para ser testado para a COVID-19. Se estiver a sentir sintomas de COVID-19 ou acreditar que foi exposto à COVID-19, poderá ser testado numa clínica, pedindo ao seu médico para encomendar um teste para si.",
    "s2_contact_title": "Se tiver perguntas ou preocupações sobre este estudo de investigação, a quem pode telefonar?",
    "s2_contact_p1": "Pode telefonar-nos ou enviar-nos uma mensagem para o endereço eletrónico <a class=\"Link Link_semi-bold\" href=\"mailto:info@testboston.org\">info@testboston.org</a> com quaisquer perguntas ou preocupações que possa ter.",
    "s2_contact_p2": "Se tiver perguntas sobre o estudo, entre em contacto com as investigadoras Dr.ª Ann Woolley e Dr.ª Lisa Cosimi pelo <a class=\"Link Link_semi-bold\" href=\"tel:617-525-4220\">617-525-4220</a> durante os dias úteis entre as 09h e as 17h. Também pode telefonar para o Brigham and Women's Hospital e pedir que sejam contactadas, 24 horas por dia, 7 dias por semana: <a class=\"Link Link_semi-bold\" href=\"tel:617-732-5700\">617-732-5700</a>, pager #26276 para a Dr.ª Woolley e pager #21519 para a Dr.ª Cosimi.",
    "s2_contact_p3": "Se quiser falar com alguém não diretamente envolvido neste estudo de investigação, entre em contacto com o gabinete do Comité de Investigação Humana do Partners. Pode contactá-los pelo telefone <a class=\"Link Link_semi-bold\" href=\"tel:857-282-1900\">857-282-1900</a>.",
    "s2_contact_p4": "Pode falar com eles sobre:",
    "s2_contact_item1": "Os seus direitos como sujeito de investigação",
    "s2_contact_item2": "As suas preocupações sobre a investigação",
    "s2_contact_item3": "Uma reclamação sobre a investigação",
    "s2_contact_item4": "Qualquer pressão para participar ou para continuar no estudo de investigação",
    "s3_name": "Formulário completo",
    "s3_title": "Informações detalhadas",
    "s3_purpose_title": "Por que este estudo de investigação está a ser feito?",
    "s3_purpose_p1": "Estamos a realizar este estudo de investigação para saber mais sobre quantos adultos em Massachusetts têm COVID-19.",
    "s3_purpose_p2": "Queremos compreender o risco de infeção pelo SARS-CoV-2 (o vírus que causa a COVID-19) entre diferentes pessoas que recebem alguns cuidados médicos no Brigham and Women's Hospital e que vivem na área da grande Boston. Também queremos compreender quem é infectado sem desenvolver sintomas e quem tem mais probabilidades de sofrer uma doença mais grave. Fá-lo-emos testando o seu sangue para procurar anticorpos contra a SARS-CoV-2 e testando uma amostra colhida por si do seu nariz para o vírus ativo da SARS-CoV-2 e ainda fazendo-lhe perguntas sobre si, os seus riscos de infeção e os seus sintomas. Estas informações serão utilizadas para realizar atividades de controlo de infeção mais direcionadas tanto durante o atual surto como em surtos futuros. Também serão utilizadas para compreender como os nossos corpos combatem a infeção e se podemos ser infetados mais de uma vez.",
    "s3_purpose_p3": "Este estudo irá desenvolver um modelo para a implementação de testes COVID-19 em casa para possibilitar a testagem de um grande número de pessoas e minimizar a necessidade de as pessoas terem de vir a clínicas, serviços de urgência ou outros locais de testes. Estudaremos como acompanhar a taxa de infeção par que possamos responder se houver novos surtos de COVID-19 nos próximos meses.",
    "s3_who_title": "Quem participará nesta investigação?",
    "s3_who_p1": "Estamos a pedir-lhe que participe neste estudo de investigação porque você é uma pessoa adulta que recebeu cuidados médicos no Brigham and Women's Hospital nos últimos 12 meses.",
    "s3_who_p2": "Cerca de 10.000 pessoas que receberam cuidados no Brigham and Women's Hospital participarão neste estudo de investigação.",
    "s3_who_p3": "O Brigham and Women’s Hospital está a pagar para que esta investigação seja feita.",
    "s3_expect_title": "O que acontecerá neste estudo de investigação?",
    "s3_expect_p1": "Se optar por participar neste estudo, pediremos-lhe que assine este formulário de consentimento antes de fazermos qualquer procedimento do estudo.",
    "s3_expect_p2": "Durante este estudo:",
    "s3_expect_item1": "Ser-lhe-á pedido que preencha um pequeno questionário online sobre a sua saúde atual.",
    "s3_expect_item2": "Um kit de colheita de amostras será entregue em sua casa, o que lhe permitirá colher uma amostra do seu nariz e algumas gotas de sangue do seu dedo. Este kit conterá instruções detalhadas sobre como fazer estas colheitas.",
    "s3_expect_item3": "Para a colheita da amostra do seu nariz irá utilizar uma zaragatoa nasal anterior do kit e inserir a ponta da zaragatoa numa narina. Não é preciso inserir a zaragatoa profundamente — apenas até a ponta desta deixar de ser visível. Deverá rodar a zaragatoa num movimento circular à volta de toda a borda interna da narina pelo menos 3 vezes. Depois deverá repetir o processo na outra narina com a mesma zaragatoa e guardar a zaragatoa num tubo que está incluído no seu kit.",
    "s3_expect_item4": "Para colher sangue do seu dedo, deverá limpar primeiro a ponta do dedo com um pequeno toalhete com álcool incluído no kit. Depois deverá usar uma lanceta, uma pequena agulha, para picar o seu dedo. Terá de colocar algumas gotas de sangue num cartão que também fará parte do kit. Uma vez concluído o procedimento, deve cobrir a ponta do dedo com o penso rápido do kit.",
    "s3_expect_item5": "Terá então de embalar as amostras de acordo com as instruções que lhe forneceremos e a embalagem será depois recolhida na sua casa e entregue ao laboratório do Broad Institute, onde os testes serão feitos. As suas informações pessoais de contacto podem ser partilhadas com um serviço de correio.",
    "s3_expect_item6": "Se optar por continuar no estudo, receberá mensalmente um kit adicional, durante os 5 meses subsequentes, e ser-lhe-á pedido que preencha mensalmente um pequeno questionário de saúde também nos 5 meses subsequentes.",
    "s3_expect_item7": "Se começar a sentir-se doente com sintomas de COVID-19 em qualquer altura durante o estudo, pode solicitar que lhe seja enviado imediatamente um teste adicional.",
    "s3_expect_item8": "Iremos também rever os seus registos médicos.",
    "s3_expect_review_title": "Revisão dos registos médicos das consultas de internamento hospitalar ou do serviço de urgências",
    "s3_expect_review_p1": "O Partners tem um sistema eletrónico que permite aos seus médicos do estudo saber se você é internado num hospital do Partners ou se tem uma consulta num serviço de urgência de um hospital do Partners. Queremos garantir que os médicos do estudo tenham conhecimento de quaisquer possíveis problemas ou efeitos secundários que sofra durante a sua participação no estudo.",
    "s3_expect_included_title": "Informações de estudo incluídas no seu registo médico eletrónico",
    "s3_expect_included_p1": "Poderá ser feita uma anotação no seu registo médico eletrónico de que está a participar neste estudo de investigação. Podem ser incluídas no registo informações da investigação relacionadas com os seus cuidados médicos gerais (por exemplo: lista de alergias, resultados de análises sanguíneas de rotina feitas nos laboratórios do hospital).",
    "s3_expect_included_p2": "Faça perguntas ao seu médico de estudo se tiver alguma dúvida sobre as informações que serão incluídas no seu registo médico eletrónico.",
    "s3_share_title": "De que modo podemos utilizar e partilhar as suas amostras e informações de saúde para outras investigações?",
    "s3_share_p1": "As amostras e informações que recolhemos neste estudo podem ajudar no progresso de outras investigações. Na conclusão deste estudo de investigação, gostaríamos de guardar e poder utilizar e partilhar as suas amostras identificáveis e informações de saúde com investigadores do Brigham and Women's Hospital e do Broad Institute para outras investigações relacionadas com a COVID-19. Se partilharmos as suas amostras e/ou informações de saúde com outros investigadores fora do Brigham and Women's Hospital ou do Broad Institute, etiquetaremos as amostras e informações com um código em vez do seu nome ou de outros dados de identificação direta. A chave para o código liga o seu nome ou outros identificadores à sua amostra e/ou a informações. Manteremos o código num computador protegido por palavra-passe.",
    "s3_share_p2": "Uma vez que estas amostras e/ou informações de saúde são identificáveis, pedimos a sua permissão para guardar, utilizar e partilhar as suas amostras com outras investigações. Pode participar neste estudo de investigação quer dê ou não autorização para o armazenamento, a utilização e a partilha das amostras e informações de saúde para outras investigações.",
    "s3_results_title": "Receberá os resultados deste estudo de investigação?",
    "s3_results_p1": "Uma vez que o teste de anticorpos da amostra de sangue será realizado num laboratório de investigação (uma instalação onde serão realizadas investigação científica, experiências e medições) e não num laboratório clínico (um laboratório onde os testes são geralmente realizados em amostras clínicas a fim de obter informações sobre a saúde de um doente), não podemos divulgar-lhe diretamente os resultados do teste de anticorpos da investigação. Divulgaremos os resultados agregados (os seus resultados combinados com os resultados de outros participantes na investigação) ao Massachusetts Department of Public Health e a outros intervenientes principais na saúde pública para determinar que percentagem dos participantes no estudo tinha um anticorpo positivo e para nos ajudar a compreender melhor a prevalência da COVID-19 ou quão disseminada está.",
    "s3_results_p2": "O teste viral a partir da zaragatoa nasal será realizado num laboratório clínico. Mas uma vez que se trata de um estudo de investigação envolvendo uma colheita de amostras no domicílio que ainda não foi aprovada pela FDA, só nos é permitido neste momento divulgar-lhe o resultado do teste viral COVID-19 como resultado da investigação. Pedimos-lhe que entre em contacto com o seu médico para encomendar outro teste de modo a que a amostra possa ser recolhida sob a supervisão de um médico e o resultado possa ser confirmado num laboratório clínico (um processo chamado \"confirmação CLIA\"). Este passo adicional é necessário a fim de lhe fornecer estes resultados. Um laboratório CLIA cumpre as exigências governamentais de garantia e controlo de qualidade e está certificado para divulgar resultados de testes de doentes para fins clínicos e de diagnóstico. Teremos todo o prazer em ajudá-lo(a) a entrar em contacto com o seu médico para encomendar os testes de confirmação CLIA e fornecer-lhe os seus resultados, se isso for mais fácil. Os resultados serão enviados ao seu médico, que poderá garantir que você recebe os cuidados médicos adequados, conforme for necessário.",
    "s3_results_p3": "Pode optar por fazer parte de uma lista de correio eletrónico para receber boletins informativos atualizados sobre a pesquisa que estamos a fazer. Este boletim não anunciará os seus resultados nem os de mais ninguém, mas dar-lhe-á algumas informações sobre o que estamos a aprender sobre a COVID-19. Também iremos publicar o que aprendemos em revistas médicas. No futuro, quando os resultados da investigação forem publicados, podem demonstrar que certos grupos (por exemplo grupos raciais ou étnicos, ou homens/mulheres) têm genes que estão associados a um risco acrescido para uma doença. Se isto acontecer, pode ser informado de que corre um risco acrescido de desenvolver uma doença ou condição.",
    "s3_risks_title": "Quais são os riscos e possíveis desconfortos de participar neste estudo de investigação?",
    "s3_risks_p1": "Riscos importantes e possíveis desconfortos que deve conhecer incluem o desconforto de colher a sua própria amostra. Pode haver algum desconforto físico quando a zaragatoa nasal ou o sangue são colhidos. No entanto, se tiver um processo inflamatório local em curso, ou se foi excessivamente agressivo na execução da colheita nasal anterior, pode incorrer em outros riscos, tais como hemorragia ou infeção. Há uma pequena probabilidade de desenvolver uma contusão, de se sentir tonto, desmaiar, ou de desenvolver uma infeção no local onde pica o seu dedo para colher gotas de sangue.",
    "s3_risks_p2": "A sua privacidade é muito importante para nós e utilizaremos muitas medidas de segurança para proteger a sua privacidade. No entanto, apesar de todas as medidas de segurança que iremos utilizar, não podemos garantir que a sua identidade nunca será conhecida. O risco de isto acontecer é atualmente muito baixo. É também possível que alguém possa obter acesso não autorizado ou invadir o sistema que guarda as suas informações. Serão tomadas todas as precauções para minimizar este risco. Também podem existir outros riscos de privacidade que não previmos.",
    "s3_risks_p3": "Podem ocorrer outros riscos imprevisíveis que são atualmente desconhecidos.",
    "s3_benefits_title": "Quais são os possíveis benefícios de participar neste estudo de investigação?",
    "s3_benefits_p1": "Poderá não beneficiar da sua participação neste estudo de investigação. Poderá descobrir que está infetado(a) com COVID-19, mas terá de ser testado(a) novamente pelo seu prestador de cuidados de saúde primários ou na clínica para confirmar este resultado. A sua participação neste estudo pode ajudar-nos a aprender como ajudar doentes com e sem COVID-19 no futuro, e como lidar com futuros surtos de COVID-19 na nossa comunidade.",
    "s3_treatments_title": "Que outros tratamentos ou procedimentos estão disponíveis para a sua condição?",
    "s3_treatments_p1": "Não é necessário participar neste estudo para ser testado para a COVID-19. Se estiver a sentir sintomas de COVID-19 ou acreditar que foi exposto à COVID-19, poderá ser testado numa clínica, pedindo ao seu médico para encomendar um teste para si.",
    "s3_decline_title": "Pode continuar a obter cuidados médicos com o Partners se não participar neste estudo de investigação, ou se deixar de participar?",
    "s3_decline_p1": "Sim. A sua decisão de participar ou não neste estudo não irá alterar os cuidados médicos que recebe no Partners, agora ou no futuro. Não haverá penalização, e não perderá nenhum benefício que recebe agora ou que tenha o direito de receber.",
    "s3_decline_p2": "Informá-lo-emos se obtivermos novas informações que o possam fazer mudar de ideias sobre a sua participação neste estudo de investigação.",
    "s3_withdraw_title": "O que deve fazer se quiser deixar de participar no estudo?",
    "s3_withdraw_p1": "Se participar neste estudo de investigação e quiser desistir, deve dizer-nos. Certificar-nos-emos de que deixa o estudo em segurança. Se necessário, também lhe falaremos sobre os cuidados de acompanhamento.",
    "s3_withdraw_p2": "Além disso, é possível que tenhamos de lhe pedir que desista do estudo antes de o terminar. Se isto acontecer, dir-lhe-emos porquê. Ajudaremos também a organizar outros cuidados para si, se necessário.",
    "s3_paid_title": "Receberá compensação para participar neste estudo de investigação?",
    "s3_paid_p1": "Você não receberá compensação pela sua participação neste estudo de investigação.",
    "s3_paid_p2": "Podemos utilizar as suas amostras e informações para desenvolver um novo produto ou teste médico para ser comercializado. O patrocinador, o hospital e os pesquisadores podrão obter benefícios se isto ocorrer. Não há planos para lhe pagar se as suas amostras ou informações forem utilizadas para este fim.",
    "s3_cost_title": "O que terá de pagar para participar neste estudo de investigação?",
    "s3_cost_p1": "Os fundos do estudo pagarão determinados artigos e serviços relacionados com o estudo, tais como os kits de colheita de amostras e o processamento das amostras. Podemos faturar a sua seguradora de saúde por, entre outras coisas, artigos e serviços de rotina que você receberia mesmo que não tivesse participado na investigação. Você será responsável pelo pagamento de quaisquer franquias e co-pagamentos exigidos pela sua seguradora para estes cuidados de rotina ou outros cuidados faturados. Se tiver quaisquer perguntas sobre os custos que possam resultar da participação na investigação, fale com os médicos e o pessoal do estudo. Se necessário, providenciaremos para que fale com alguém dos serviços financeiros dos doentes sobre estes custos.",
    "s3_injured_title": "O que acontece se ficar ferido(a) como resultado de ter participado neste estudo de investigação?",
    "s3_injured_p1": "Oferecemos-lhe os cuidados necessários para tratar qualquer lesão que resulte diretamente da participação neste estudo de investigação. Reservamo-nos o direito de cobrar à sua seguradora ou outros terceiros, se for o caso, os cuidados que receber pelo ferimento. Tentaremos que estes custos sejam pagos, mas você poderá ser responsável por alguns deles. Por exemplo, se os cuidados forem faturados à sua seguradora, você será responsável pelo pagamento de quaisquer franquias e co-pagamentos exigidos pela sua seguradora.",
    "s3_injured_p2": "Por vezes ocorrem ferimentos na investigação, mesmo quando ninguém tem culpa. Não há planos para lhe pagar ou oferecer-lhe outra compensação por um ferimento, na eventualidade de isto ocorrer. No entanto, você não está a renunciar a nenhum dos seus direitos legais ao assinar este formulário.",
    "s3_injured_p3": "Se pensa que ficou ferido ou sofreu um problema médico como resultado da sua participação neste estudo de investigação, informe a pessoa responsável por este estudo o mais rapidamente possível. O nome e o número de telefone do investigador estão indicados no início deste formulário de consentimento.",
    "s3_privacy_title": "Se participar neste estudo de investigação, como iremos proteger a sua privacidade?",
    "s3_privacy_p1": "A lei federal exige ao Partners que proteja a privacidade das informações de saúde e informações relacionadas que o(a) identifiquem. Referimo-nos a estas informações como \"informações identificáveis\".",
    "s3_privacy_collect_title": "Neste estudo, poderemos recolher informações identificáveis sobre si:",
    "s3_privacy_collect_item1": "Registos médicos passados, presentes e futuros",
    "s3_privacy_collect_item2": "Procedimentos de investigação, incluindo consultas nas instalações de investigação, testes, entrevistas e questionários",
    "s3_privacy_who_title": "Quem pode ver, utilizar e partilhar as suas informações identificáveis e por que razão pode precisar de o fazer:",
    "s3_privacy_who_item1": "Investigadores e pessoal do Partners envolvidos neste estudo",
    "s3_privacy_who_item2": "O(s) patrocinador(es) do estudo e as pessoas ou grupos que contratarem para ajudar a realizar esta investigação ou para fazer a auditoria da investigação",
    "s3_privacy_who_item3": "Outros investigadores e centros médicos que façam parte deste estudo",
    "s3_privacy_who_item4": "O conselho de ética do Partners ou um conselho de ética fora do Partners que supervisiona a investigação",
    "s3_privacy_who_item5": "Um grupo que supervisiona os dados (informações do estudo) e a segurança deste estudo",
    "s3_privacy_who_item6": "Pessoal não investigador do Partners que necessita de informações identificáveis para fazer o seu trabalho, tal como para tratamentos, pagamentos (faturação), ou operações hospitalares (tais como avaliação da qualidade dos cuidados ou da investigação)",
    "s3_privacy_who_item7": "Pessoas ou grupos que contratamos para realizar determinados trabalhos para nós, tais como empresas de armazenamento de dados, acreditadores, seguradoras e advogados",
    "s3_privacy_who_item8": "Agências federais (tais como o U.S. Department of Health and Human Services [DHHS] e agências dentro do DHHS como a Food and Drug Administration, os National Institutes of Health e o Office for Human Research Protections), agências estatais e organismos governamentais estrangeiros que supervisionam, avaliam e fazem a auditoria da investigação, o que pode incluir a inspeção dos seus registos",
    "s3_privacy_who_item9": "Autoridades de saúde e segurança pública, se tomarmos conhecimento de informações que possam significar danos para si ou para outras pessoas (tais como relatórios obrigatórios sobre doenças transmissíveis ou sobre abuso de crianças ou idosos)",
    "s3_privacy_who_item10": "Outros:",
    "s3_privacy_p2": "Algumas pessoas ou grupos que obtiverem as suas informações identificáveis poderão não ter de seguir as mesmas regras de privacidade que nós seguimos e poderão utilizar ou partilhar as suas informações identificáveis sem a sua permissão, de formas que não estão descritas neste formulário. Por exemplo, entendemos que o patrocinador deste estudo pode utilizar as suas informações identificáveis para realizar pesquisas adicionais sobre vários produtos ou condições, para obter aprovação regulamentar dos seus produtos, para propor novos produtos e para supervisionar e melhorar o desempenho dos seus produtos. Partilhamos as suas informações identificáveis apenas quando for necessário e pedimos a qualquer pessoa que as receba de nós que tome medidas para proteger a sua privacidade. O patrocinador concordou em não o(a) contactar sem a sua permissão e em não utilizar ou partilhar as suas informações identificáveis em qualquer lista de correio ou marketing. No entanto, uma vez que as suas informações identificáveis são partilhadas fora do Partners, não podemos controlar todas as formas como outros as utilizam ou partilham e não podemos prometer que permanecerão privadas.",
    "s3_privacy_p3": "Uma vez que a investigação é um processo contínuo, não podemos dar-lhe uma data exata na qual iremos destruir ou deixar de utilizar ou partilhar as suas informações identificáveis. A sua permissão para utilizar e partilhar as suas informações identificáveis não expira.",
    "s3_privacy_p4": "Os resultados deste estudo de investigação podem ser publicados num livro ou numa revista médica, ou ser utilizados para ensinar outras pessoas. No entanto, o seu nome ou outras informações identificáveis <strong>não</strong> serão utilizadas para estes fins sem a sua autorização específica.",
    "s3_rights_title": "Os seus direitos de privacidade",
    "s3_rights_p1": "Você tem o direito de <strong>não</strong> assinar este formulário que nos permite utilizar e partilhar as suas informações identificáveis para investigação; no entanto, se não o assinar, não poderá participar neste estudo de investigação.",
    "s3_rights_p2": "Você tem o direito de retirar a sua permissão para utilizarmos ou partilharmos as suas informações identificáveis para este estudo de investigação. Se desejar retirar a sua permissão, deve notificar por escrito a pessoa responsável por este estudo de investigação. Uma vez retirada a autorização, não poderá continuar a participar no estudo.",
    "s3_rights_p3": "Se retirar a sua autorização, não poderemos retirar informações que já tenham sido utilizadas ou partilhadas com outros, e tais informações poderão continuar a ser utilizadas para determinados fins, tais como para cumprir a lei ou manter a fiabilidade do estudo.",
    "s3_rights_p4": "Tem o direito de ver e obter uma cópia das suas informações identificáveis que são utilizadas ou partilhadas para tratamento ou para pagamento. Para solicitar estas informações, entre em contacto com a pessoa responsável por este estudo de investigação. Só poderá obter tais informações após a conclusão da investigação.",
    "s4_name": "Assinatura",
    "s4_title": "Consentimento informado e autorização",
    "s4_store_sample_statement": "Uma vez que as suas amostras e/ou informações de saúde são identificáveis, pedimos a sua permissão para guardar, utilizar e partilhar as suas amostras com outras investigações. Pode participar neste estudo de investigação quer dê ou não autorização para o armazenamento, a utilização e a partilha das amostras e informações de saúde para outras investigações.",
    "s4_self_auth_title": "Declaração de autorização e consentimento livre e esclarecido da pessoa",
    "s4_self_auth_item1": "Li este formulário de consentimento.",
    "s4_self_auth_item2": "Este estudo de investigação foi-me explicado, incluindo os riscos e possíveis benefícios (se existirem), outros tratamentos ou procedimentos possíveis, e outras coisas importantes sobre o estudo.",
