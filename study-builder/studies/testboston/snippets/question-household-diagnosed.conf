                "language": "en",
                "text": ${i18n.en.option.no}
              }
            ]
          }
        ]
      }
    },
    {
      "stableId": "DK",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$household_diagnosed_dk",
        "variables": [
          {
            "name": "household_diagnosed_dk",
            "translations": [
              {
                "language": "en",
                "text": ${i18n.en.option.dk}
              }
            ]
          }
        ]
      }
    },
    {
      "stableId": "PREFER_NOT_ANSWER",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$household_diagnosed_prefer_not_answer",
        "variables": [
          {
            "name": "household_diagnosed_prefer_not_answer",
            "translations": [
              {
                "language": "en",
                "text": ${i18n.en.option.prefer_not_answer}
              }
            ]
          }
        ]
      }
    }
