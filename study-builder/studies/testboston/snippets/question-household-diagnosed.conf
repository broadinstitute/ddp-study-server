{
  include required("../../snippets/picklist-question-single-list.conf"),
  "stableId": ${id.q.household_diagnosed},
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "$household_diagnosed_prompt"
    "variables": [
      {
        "name": "household_diagnosed_prompt",
        "translations": [
          {
            "language": "en",
            "text": ${i18n.en.household_diagnosed_prompt}
          }
        ]
      }
    ]
  },
  "tooltipTemplate": {
    "templateType": "TEXT",
    "templateText": "$household_diagnosed_tip"
    "variables": [
      {
        "name": "household_diagnosed_tip",
        "translations": [
          {
            "language": "en",
            "text": ${i18n.en.household_diagnosed_tip}
          }
        ]
      }
    ]
  },
  "picklistOptions": [
    {
      "stableId": "YES",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$household_diagnosed_yes",
        "variables": [
          {
            "name": "household_diagnosed_yes",
            "translations": [
              {
                "language": "en",
                "text": ${i18n.en.option.yes}
