{
  include required("../../snippets/text-question.conf"),
  "stableId": ${id.q.staff_sig},
  "inputType": "SIGNATURE",
  "isRestricted": true,
  "hideNumber": true,
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "<h4>$staff_sig_prompt</h4><p>$staff_sig_prompt_phone</p>"
    "variables": [
      {
        "name": "staff_sig_prompt",
        "translations": [
          { "language": "en", "text": ${i18n.en.staff_sig_prompt} },
          { "language": "es", "text": ${i18n.es.staff_sig_prompt} },
          { "language": "ht", "text": ${i18n.ht.staff_sig_prompt} }
        ]
      },
      {
        "name": "staff_sig_prompt_phone",
        "translations": [
          { "language": "en", "text": ${i18n.en.staff_sig_prompt_phone} },
          { "language": "es", "text": ${i18n.es.staff_sig_prompt_phone} },
          { "language": "ht", "text": ${i18n.ht.staff_sig_prompt_phone} }
        ]
      }
    ]
  },
  "validations": [
    {
      "ruleType": "REQUIRED",
      "hintTemplate": {
        "templateType": "TEXT",
        "templateText": "$staff_sig_req_hint",
        "variables": [
          {
            "name": "staff_sig_req_hint",
            "translations": [
              { "language": "en", "text": ${i18n.en.hint.sig_required} },
              { "language": "es", "text": ${i18n.es.hint.sig_required} },
              { "language": "ht", "text": ${i18n.ht.hint.sig_required} }
            ]
          }
        ]
      }
    }
  ]
}
