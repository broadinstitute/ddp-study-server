{
  include required("../../snippets/text-question.conf"),
  "stableId": ${id.q.initial},
  "isRestricted": true,
  "hideNumber": true,
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "$initial_prompt"
    "variables": [
      {
        "name": "initial_prompt",
        "translations": [
          { "language": "en", "text": ${i18n.en.initial_prompt} },
          { "language": "es", "text": ${i18n.es.initial_prompt} },
          { "language": "ht", "text": ${i18n.ht.initial_prompt} }
        ]
      }
    ]
  },
  "validations": [
    {
      "ruleType": "REQUIRED",
      "hintTemplate": {
        "templateType": "TEXT",
        "templateText": "$initial_req_hint",
        "variables": [
          {
            "name": "initial_req_hint",
            "translations": [
              { "language": "en", "text": ${i18n.en.hint.initial_required} },
              { "language": "es", "text": ${i18n.es.hint.initial_required} },
              { "language": "ht", "text": ${i18n.ht.hint.initial_required} }
            ]
          }
        ]
      }
    },
    {
      "ruleType": "LENGTH",
      "maxLength": 10,
      "hintTemplate": {
        "templateType": "TEXT",
        "templateText": "$initial_length_hint",
        "variables": [
          {
            "name": "initial_length_hint",
            "translations": [
              { "language": "en", "text": ${i18n.en.hint.initial_length} },
              { "language": "es", "text": ${i18n.es.hint.initial_length} },
              { "language": "ht", "text": ${i18n.ht.hint.initial_length} }
            ]
          }
        ]
      }
    }
  ]
}
