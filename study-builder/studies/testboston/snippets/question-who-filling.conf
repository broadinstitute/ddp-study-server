{
  include required("../../snippets/picklist-question-single-list.conf"),
  "stableId": ${id.q.who_filling},
  "hideNumber": true,
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "$who_filling_prompt"
    "variables": [
      {
        "name": "who_filling_prompt",
        "translations": [
          {
            "language": "en",
            "text": ${i18n.en.who_filling_prompt}
          }
        ]
      }
    ]
  },
  "validations": [
    {
      "ruleType": "REQUIRED",
      "hintTemplate": {
        "templateType": "TEXT",
        "templateText": "$who_filling_req_hint",
        "variables": [
          {
            "name": "who_filling_req_hint",
            "translations": [
              {
                "language": "en",
                "text": ${i18n.en.hint.select_option}
              }
            ]
          }
        ]
      }
    }
  ],
  "picklistOptions": [
    {
      "stableId": "SELF",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$who_filling_self",
        "variables": [
          {
            "name": "who_filling_self",
            "translations": [
              {
                "language": "en",
                "text": ${i18n.en.option.self}
              }
            ]
          }
        ]
      }
    },
    {
      "stableId": "CLINICIAN",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$who_filling_clinician",
        "variables": [
          {
            "name": "who_filling_clinician",
            "translations": [
              {
                "language": "en",
                "text": ${i18n.en.option.clinician}
              }
            ]
          }
        ]
      }
    }
  ]
}
