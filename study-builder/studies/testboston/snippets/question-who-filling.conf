{
  include required("../../snippets/picklist-question-single-list.conf"),
  "stableId": ${id.q.who_filling},
  "hideNumber": true,
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "$who_filling_prompt"
    "variables": [
      {
        "name": "who_filling_prompt",
        "translations": [
          { "language": "en", "text": ${i18n.en.who_filling_prompt} },
          { "language": "es", "text": ${i18n.es.who_filling_prompt} },
          { "language": "ht", "text": ${i18n.ht.who_filling_prompt} }
        ]
      }
    ]
  },
  "validations": [
    {
      "ruleType": "REQUIRED",
      "hintTemplate": {
        "templateType": "TEXT",
        "templateText": "$who_filling_req_hint",
        "variables": [
          {
            "name": "who_filling_req_hint",
            "translations": [
              { "language": "en", "text": ${i18n.en.hint.select_option} },
              { "language": "es", "text": ${i18n.es.hint.select_option} },
              { "language": "ht", "text": ${i18n.ht.hint.select_option} }
            ]
          }
        ]
      }
    }
  ],
  "picklistOptions": [
    {
      "stableId": "SELF",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$who_filling_self",
        "variables": [
          {
            "name": "who_filling_self",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.self} },
              { "language": "es", "text": ${i18n.es.option.self} },
              { "language": "ht", "text": ${i18n.ht.option.self} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "STAFF",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$who_filling_staff",
        "variables": [
          {
            "name": "who_filling_staff",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.staff} },
              { "language": "es", "text": ${i18n.es.option.staff} },
              { "language": "ht", "text": ${i18n.ht.option.staff} }
            ]
          }
        ]
      }
    }
  ]
}
