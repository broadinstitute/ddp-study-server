{
  include required("../../snippets/date-question.conf"),
  "stableId": ${id.q.covid_test_date},
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "$covid_test_date_prompt"
    "variables": [
      {
        "name": "covid_test_date_prompt",
        "translations": [
          {
            "language": "en",
            "text": ${i18n.en.covid_test_date_prompt}
          }
        ]
      }
    ]
  },
  "renderMode": "PICKLIST",
  "fields": [
    "MONTH",
    "DAY",
    "YEAR"
  ],
  "picklistConfig": {
    "useMonthNames": true,
    "yearsForward": 0,
    "yearsBack": 100,
    "yearAnchor": null,
    "firstSelectedYear": 2020
  },
  "validations": [
    {
      "ruleType": "COMPLETE",
      "hintTemplate": {
        "templateType": "TEXT",
        "templateText": "$covid_test_date_complete_hint",
        "variables": [
          {
            "name": "covid_test_date_complete_hint",
            "translations": [
              {
                "language": "en",
                "text": ${i18n.en.hint.complete_date}
              }
            ]
          }
        ]
      }
    }
  ]
}
