{
  include required("../../snippets/picklist-question-single-list.conf"),
  "stableId": ${id.q.gender},
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "$gender_prompt"
    "variables": [
      {
        "name": "gender_prompt",
        "translations": [
          { "language": "en", "text": ${i18n.en.gender_prompt} },
          { "language": "es", "text": ${i18n.es.gender_prompt} },
          { "language": "ht", "text": ${i18n.ht.gender_prompt} }
        ]
      }
    ]
  },
  "tooltipTemplate": {
    "templateType": "TEXT",
    "templateText": "$gender_tip"
    "variables": [
      {
        "name": "gender_tip",
        "translations": [
          { "language": "en", "text": ${i18n.en.gender_tip} },
          { "language": "es", "text": ${i18n.es.gender_tip} },
          { "language": "ht", "text": ${i18n.ht.gender_tip} }
        ]
      }
    ]
  },
  "picklistOptions": [
    {
      "stableId": "MALE",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$gender_male",
        "variables": [
          {
            "name": "gender_male",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.male} },
              { "language": "es", "text": ${i18n.es.option.male} },
              { "language": "ht", "text": ${i18n.ht.option.male} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "FEMALE",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$gender_female",
        "variables": [
          {
            "name": "gender_female",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.female} },
              { "language": "es", "text": ${i18n.es.option.female} },
              { "language": "ht", "text": ${i18n.ht.option.female} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "TRANSGENDER",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$gender_transgender",
        "variables": [
          {
            "name": "gender_transgender",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.transgender} },
              { "language": "es", "text": ${i18n.es.option.transgender} },
              { "language": "ht", "text": ${i18n.ht.option.transgender} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "TRANSGENDER_WOMAN",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$gender_transgender_woman",
        "variables": [
          {
            "name": "gender_transgender_woman",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.transgender_woman} },
              { "language": "es", "text": ${i18n.es.option.transgender_woman} },
              { "language": "ht", "text": ${i18n.ht.option.transgender_woman} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "TRANSGENDER_MAN",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$gender_transgender_man",
        "variables": [
          {
            "name": "gender_transgender_man",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.transgender_man} },
              { "language": "es", "text": ${i18n.es.option.transgender_man} },
              { "language": "ht", "text": ${i18n.ht.option.transgender_man} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "NONBINARY",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$gender_nonbinary",
        "variables": [
          {
            "name": "gender_nonbinary",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.nonbinary} },
              { "language": "es", "text": ${i18n.es.option.nonbinary} },
              { "language": "ht", "text": ${i18n.ht.option.nonbinary} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "OTHER",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$gender_other",
        "allowDetails": true,
        "variables": [
          {
            "name": "gender_other",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.notlisted_gender} },
              { "language": "es", "text": ${i18n.es.option.notlisted_gender} },
              { "language": "ht", "text": ${i18n.ht.option.notlisted_gender} }
            ]
          }
        ]
      }
      "detailLabelTemplate": {
        "templateType": "TEXT",
        "templateCode": null,
        "templateText": "$gender_other_details",
        "variables": [
          {
            "name": "gender_other_details",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.other_details} },
              { "language": "es", "text": ${i18n.es.option.other_details} },
              { "language": "ht", "text": ${i18n.ht.option.other_details} }
            ]
            "translations": [
              {
                "language": "en",
                "text": "Please provide details"
              }
            ]
          }
        ]
      },
      "allowDetails": true,
    }
  ]
}
