{
  include required("../../snippets/bool-question-yes-no.conf"),
  "stableId": ${id.q.store_sample},
  "hideNumber": true,
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "$store_sample_prompt"
    "variables": [
      {
        "name": "store_sample_prompt",
        "translations": [
          { "language": "en", "text": ${i18n.en.store_sample_prompt} },
          { "language": "es", "text": ${i18n.es.store_sample_prompt} },
          { "language": "ht", "text": ${i18n.ht.store_sample_prompt} }
        ]
      }
    ]
  },
  "validations": [
    {
      "ruleType": "REQUIRED",
      "hintTemplate": {
        "templateType": "TEXT",
        "templateText": "$store_sample_req_hint",
        "variables": [
          {
            "name": "store_sample_req_hint",
            "translations": [
              { "language": "en", "text": ${i18n.en.hint.select_option} },
              { "language": "es", "text": ${i18n.es.hint.select_option} },
              { "language": "ht", "text": ${i18n.ht.hint.select_option} }
            ]
          }
        ]
      }
    }
  ],
  "trueTemplate": {
    "templateType": "TEXT",
    "templateText": "$store_sample_yes",
    "variables": [
      {
        "name": "store_sample_yes",
        "translations": [
          { "language": "en", "text": ${i18n.en.option.yes} },
          { "language": "es", "text": ${i18n.es.option.yes} },
          { "language": "ht", "text": ${i18n.ht.option.yes} }
        ]
      }
    ]
  },
  "falseTemplate": {
    "templateType": "TEXT",
    "templateText": "$store_sample_no",
    "variables": [
      {
        "name": "store_sample_no",
        "translations": [
          { "language": "en", "text": ${i18n.en.option.no} },
          { "language": "es", "text": ${i18n.es.option.no} },
          { "language": "ht", "text": ${i18n.ht.option.no} }
        ]
      }
    ]
  }
}
