    "templateText": "$interested_continuing_prompt<em>$interested_continuing_tip</em>"
    "variables": [
      {
        "name": "interested_continuing_prompt",
        "translations": [
          {
            "language": "en",
            "text": ${i18n.en.interested_continuing_prompt}
          }
        ]
      },
      {
        "name": "interested_continuing_tip",
