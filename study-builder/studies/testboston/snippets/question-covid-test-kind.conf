{
  include required("../../snippets/picklist-question-multi-list.conf"),
  "stableId": ${id.q.covid_test_kind},
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "$covid_test_kind_prompt"
    "variables": [
      {
        "name": "covid_test_kind_prompt",
        "translations": [
          {
            "language": "en",
            "text": ${i18n.en.covid_test_kind_prompt}
          }
        ]
      }
    ]
  },
  "picklistOptions": [
    {
      "stableId": "VIRAL_TEST",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$covid_test_kind_viral_test",
        "variables": [
          {
            "name": "covid_test_kind_viral_test",
            "translations": [
              {
                "language": "en",
                "text": ${i18n.en.option.viral_test}
              }
            ]
          }
        ]
      },
      "tooltipTemplate": {
        "templateType": "TEXT",
        "templateText": "$covid_test_kind_viral_test_tip"
        "variables": [
          {
            "name": "covid_test_kind_viral_test_tip",
            "translations": [
              {
                "language": "en",
                "text": ${i18n.en.option.viral_test_tip}
              }
            ]
          }
        ]
      }
    },
    {
      "stableId": "BLOOD_TEST",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$covid_test_kind_blood_test",
        "variables": [
          {
            "name": "covid_test_kind_blood_test",
            "translations": [
              {
                "language": "en",
                "text": ${i18n.en.option.blood_test}
              }
            ]
          }
        ]
      },
      "tooltipTemplate": {
        "templateType": "TEXT",
        "templateText": "$covid_test_kind_blood_test_tip"
        "variables": [
          {
            "name": "covid_test_kind_blood_test_tip",
            "translations": [
              {
                "language": "en",
                "text": ${i18n.en.option.blood_test_tip}
              }
            ]
          }
        ]
      }
    },
    {
      "stableId": "NOT_SURE",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$covid_test_kind_not_sure",
        "variables": [
          {
            "name": "covid_test_kind_not_sure",
            "translations": [
              {
                "language": "en",
                "text": ${i18n.en.option.not_sure}
              }
            ]
          }
        ]
      },
      "exclusive": true
    }
  ]
}
