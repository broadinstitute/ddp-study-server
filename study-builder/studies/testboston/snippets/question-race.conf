{
  include required("../../snippets/picklist-question-multi-list.conf"),
  "stableId": ${id.q.race},
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "$race_prompt"
    "variables": [
      {
        "name": "race_prompt",
        "translations": [
          { "language": "en", "text": ${i18n.en.race_prompt} },
          { "language": "es", "text": ${i18n.es.race_prompt} },
          { "language": "ht", "text": ${i18n.ht.race_prompt} }
        ]
      }
    ]
  },
  "picklistOptions": [
    {
      "stableId": "ASIAN",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$race_asian",
        "variables": [
          {
            "name": "race_asian",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.asian} },
              { "language": "es", "text": ${i18n.es.option.asian} },
              { "language": "ht", "text": ${i18n.ht.option.asian} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "BLACK",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$race_black",
        "variables": [
          {
            "name": "race_black",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.black} },
              { "language": "es", "text": ${i18n.es.option.black} },
              { "language": "ht", "text": ${i18n.ht.option.black} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "AMERICAN_INDIAN",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$race_american_indian",
        "variables": [
          {
            "name": "race_american_indian",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.american_indian} },
              { "language": "es", "text": ${i18n.es.option.american_indian} },
              { "language": "ht", "text": ${i18n.ht.option.american_indian} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "NATIVE_HAWAIIAN",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$race_native_hawaiian",
        "variables": [
          {
            "name": "race_native_hawaiian",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.native_hawaiian} },
              { "language": "es", "text": ${i18n.es.option.native_hawaiian} },
              { "language": "ht", "text": ${i18n.ht.option.native_hawaiian} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "WHITE",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$race_white",
        "variables": [
          {
            "name": "race_white",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.white} },
              { "language": "es", "text": ${i18n.es.option.white} },
              { "language": "ht", "text": ${i18n.ht.option.white} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "OTHER",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$race_other",
        "variables": [
          {
            "name": "race_other",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.other} },
              { "language": "es", "text": ${i18n.es.option.other} },
              { "language": "ht", "text": ${i18n.ht.option.other} }
            ]
          }
        ]
      }
      "detailLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$race_other_details",
        "variables": [
          {
            "name": "race_other_details",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.other_details} },
              { "language": "es", "text": ${i18n.es.option.other_details} },
              { "language": "ht", "text": ${i18n.ht.option.other_details} }
            ]
          }
        ]
      },
      "allowDetails": true,
    }
  ]
}
