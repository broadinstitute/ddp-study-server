{
  include required("../../snippets/picklist-question-single-list.conf"),
  "stableId": ${id.q.contact_diagnosed},
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "$contact_diagnosed_prompt"
    "variables": [
      {
        "name": "contact_diagnosed_prompt",
        "translations": [
          {
            "language": "en",
            "text": ${i18n.en.contact_diagnosed_prompt}
          }
        ]
      }
    ]
  },
  "tooltip": {
    "textTemplate": {
      "templateType": "TEXT",
      "templateText": "$contact_diagnosed_tip"
      "variables": [
        {
          "name": "contact_diagnosed_tip",
          "translations": [
            {
              "language": "en",
              "text": ${i18n.en.contact_diagnosed_tip}
            }
          ]
        }
      ]
    }
  },
  "picklistOptions": [
    {
      "stableId": "YES",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$contact_diagnosed_yes",
        "variables": [
          {
            "name": "contact_diagnosed_yes",
            "translations": [
              {
                "language": "en",
                "text": ${i18n.en.option.yes}
              }
            ]
          }
        ]
      }
    },
    {
      "stableId": "NO",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$contact_diagnosed_no",
        "variables": [
          {
            "name": "contact_diagnosed_no",
            "translations": [
              {
                "language": "en",
                "text": ${i18n.en.option.no}
              }
            ]
          }
        ]
      }
    },
    {
      "stableId": "DK",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$contact_diagnosed_dk",
        "variables": [
          {
            "name": "contact_diagnosed_dk",
            "translations": [
              {
                "language": "en",
                "text": ${i18n.en.option.dk}
              }
            ]
          }
        ]
      }
    },
    {
      "stableId": "PREFER_NOT_ANSWER",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$contact_diagnosed_prefer_not_answer",
        "variables": [
          {
            "name": "contact_diagnosed_prefer_not_answer",
            "translations": [
              {
                "language": "en",
                "text": ${i18n.en.option.prefer_not_answer}
              }
            ]
          }
        ]
      }
    }
  ]
}
