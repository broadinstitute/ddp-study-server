{
  include required("../../snippets/composite-question.conf"),
  "stableId": ${id.q.blood_test_list},
  "allowMultiple": true,
  "childOrientation": "VERTICAL",
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "$blood_test_list_prompt",
    "variables": [
      {
        "name": "blood_test_list_prompt",
        "translations": [
          {
            "language": "en",
            "text": ""  // No prompt
          }
        ]
      }
    ]
  },
  "additionalItemTemplate": null,
  "addButtonTemplate": {
    "templateType": "TEXT",
    "templateText": "$blood_test_list_add_button",
    "variables": [
      {
        "name": "blood_test_list_add_button",
        "translations": [
          {
            "language": "en",
            "text": ${i18n.en.blood_test_list_add}
          }
        ]
      }
    ]
  },
  "children": [
    {
      include required("../../snippets/picklist-question-single-list.conf"),
      "stableId": ${id.q.blood_test_result},
      "promptTemplate": {
        "templateType": "HTML",
        "templateText": "$blood_test_result_prompt"
        "variables": [
          {
            "name": "blood_test_result_prompt",
            "translations": [
              {
                "language": "en",
                "text": ${i18n.en.blood_test_result_prompt}
              }
            ]
          }
        ]
      },
      "picklistOptions": [
        {
          "stableId": "POS",
          "optionLabelTemplate": {
            "templateType": "TEXT",
            "templateText": "$blood_test_result_pos",
            "variables": [
              {
                "name": "blood_test_result_pos",
                "translations": [
                  {
                    "language": "en",
                    "text": ${i18n.en.option.pos}
                  }
                ]
              }
            ]
          }
        },
        {
          "stableId": "NEG",
          "optionLabelTemplate": {
            "templateType": "TEXT",
            "templateText": "$blood_test_result_neg",
            "variables": [
              {
                "name": "blood_test_result_neg",
                "translations": [
                  {
                    "language": "en",
                    "text": ${i18n.en.option.neg}
                  }
                ]
              }
            ]
          }
        },
        {
          "stableId": "INCONCLUSIVE",
          "optionLabelTemplate": {
            "templateType": "TEXT",
            "templateText": "$blood_test_result_inconclusive",
            "variables": [
              {
                "name": "blood_test_result_inconclusive",
                "translations": [
                  {
                    "language": "en",
                    "text": ${i18n.en.option.inconclusive}
                  }
                ]
              }
            ]
          }
        },
        {
          "stableId": "DK",
          "optionLabelTemplate": {
            "templateType": "TEXT",
            "templateText": "$blood_test_result_dk",
            "variables": [
              {
                "name": "blood_test_result_dk",
                "translations": [
                  {
                    "language": "en",
                    "text": ${i18n.en.option.dk}
                  }
                ]
              }
            ]
          }
        }
      ]
    }
    {
      include required("../../snippets/date-question.conf"),
      "stableId": ${id.q.blood_test_date},
      "promptTemplate": {
        "templateType": "HTML",
        "templateText": "$blood_test_date_prompt"
        "variables": [
          {
            "name": "blood_test_date_prompt",
            "translations": [
              {
                "language": "en",
                "text": ${i18n.en.blood_test_date_prompt}
              }
            ]
          }
        ]
      },
      "renderMode": "PICKLIST",
      "fields": [
        "MONTH",
        "DAY",
        "YEAR"
      ],
      "picklistConfig": {
        "useMonthNames": true,
        "yearsForward": 0,
        "yearsBack": 100,
        "yearAnchor": null,
        "firstSelectedYear": 2020
      },
      "validations": [
        {
          "ruleType": "MONTH_REQUIRED",
          "hintTemplate": {
            "templateType": "TEXT",
            "templateText": "$blood_test_date_month_hint",
            "variables": [
              {
                "name": "blood_test_date_month_hint",
                "translations": [
                  {
                    "language": "en",
                    "text": ${i18n.en.hint.month_required}
                  }
                ]
              }
            ]
          }
        },
        {
          "ruleType": "YEAR_REQUIRED",
          "hintTemplate": {
            "templateType": "TEXT",
            "templateText": "$blood_test_date_year_hint",
            "variables": [
              {
                "name": "blood_test_date_year_hint",
                "translations": [
                  {
                    "language": "en",
                    "text": ${i18n.en.hint.year_required}
                  }
                ]
              }
            ]
          }
        },
        {
          "ruleType": "DATE_RANGE",
          "startDate": "1920-01-01",
          "endDate": null,
          "useTodayAsEnd": true,
          "hintTemplate": {
            "templateType": "TEXT",
            "templateText": "$blood_test_date_range_hint",
            "variables": [
              {
                "name": "blood_test_date_range_hint",
                "translations": [
                  {
                    "language": "en",
                    "text": ${i18n.en.hint.date_range}
                  }
                ]
              }
            ]
          }
        }
      ]
    }
  ]
}
