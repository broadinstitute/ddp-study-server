{
  include required( "../../snippets/numeric-question.conf"),
  "stableId": ${id.q.age},
  "hideNumber": true,
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "$age_prompt",
    "variables": [
      {
        "name": "age_prompt",
        "translations": [
          { "language": "en", "text": ${i18n.en.age_prompt} },
          { "language": "es", "text": ${i18n.es.age_prompt} },
          { "language": "ht", "text": ${i18n.ht.age_prompt} }
        ]
      }
    ]
  },
  "validations": [
    {
      "ruleType": "INT_RANGE",
      "min": 1,
      "max": 120,
    },
  ]
}