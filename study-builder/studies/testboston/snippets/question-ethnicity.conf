{
  include required("../../snippets/picklist-question-single-list.conf"),
  "stableId": ${id.q.ethnicity},
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "$ethnicity_prompt"
    "variables": [
      {
        "name": "ethnicity_prompt",
        "translations": [
          { "language": "en", "text": ${i18n.en.ethnicity_prompt} },
          { "language": "es", "text": ${i18n.es.ethnicity_prompt} },
          { "language": "ht", "text": ${i18n.ht.ethnicity_prompt} }
        ]
      }
    ]
  },
  "picklistOptions": [
    {
      "stableId": "HISPANIC_LATINO",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$ethnicity_hispanic_latino",
        "variables": [
          {
            "name": "ethnicity_hispanic_latino",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.hispanic_latino} },
              { "language": "es", "text": ${i18n.es.option.hispanic_latino} },
              { "language": "ht", "text": ${i18n.ht.option.hispanic_latino} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "NOT_HISPANIC_LATINO",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$ethnicity_not_hispanic_latino",
        "variables": [
          {
            "name": "ethnicity_not_hispanic_latino",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.not_hispanic_latino} },
              { "language": "es", "text": ${i18n.es.option.not_hispanic_latino} },
              { "language": "ht", "text": ${i18n.ht.option.not_hispanic_latino} }
            ]
          }
        ]
      }
    }
  ]
}
