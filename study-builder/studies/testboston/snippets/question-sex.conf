{
  include required("../../snippets/picklist-question-single-list.conf"),
  "stableId": ${id.q.sex},
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "$sex_prompt"
    "variables": [
      {
        "name": "sex_prompt",
        "translations": [
          { "language": "en", "text": ${i18n.en.sex_prompt} },
          { "language": "es", "text": ${i18n.es.sex_prompt} },
          { "language": "ht", "text": ${i18n.ht.sex_prompt} }
        ]
      }
    ]
  },
  "picklistOptions": [
    {
      "stableId": "SEX_MALE",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$sex_male",
        "variables": [
          {
            "name": "sex_male",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.male} },
              { "language": "es", "text": ${i18n.es.option.male} },
              { "language": "ht", "text": ${i18n.ht.option.male} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "SEX_FEMALE",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$sex_female",
        "variables": [
          {
            "name": "sex_female",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.female} },
              { "language": "es", "text": ${i18n.es.option.female} },
              { "language": "ht", "text": ${i18n.ht.option.female} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "OTHER",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$sex_other",
        "variables": [
          {
            "name": "sex_other",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.other} },
              { "language": "es", "text": ${i18n.es.option.other} },
              { "language": "ht", "text": ${i18n.ht.option.other} }
            ]
          }
        ]
      }
      "detailLabelTemplate": {
        "templateType": "TEXT",
        "templateCode": null,
        "templateText": "$sex_other_details",
        "variables": [
          {
            "name": "sex_other_details",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.other_details} },
              { "language": "es", "text": ${i18n.es.option.other_details} },
              { "language": "ht", "text": ${i18n.ht.option.other_details} }
            ]
            "translations": [
              {
                "language": "en",
                "text": "Please provide details"
              }
            ]
          }
        ]
      },
      "allowDetails": true,
    }
  ]
}
