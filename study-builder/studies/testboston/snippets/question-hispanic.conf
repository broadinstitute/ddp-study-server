{
  include required("../../snippets/picklist-question-yndk.conf"),
  "stableId": ${id.q.hispanic},
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "$hispanic_prompt"
    "variables": [
      {
        "name": "hispanic_prompt",
        "translations": [
          { "language": "en", "text": ${i18n.en.hispanic_prompt} },
          { "language": "es", "text": ${i18n.es.hispanic_prompt} },
          { "language": "ht", "text": ${i18n.ht.hispanic_prompt} }
        ]
      }
    ]
  }
}
