      "mappings": [],
      "validations": []
    },
    {
      "filepath": "registration.conf",
      "mappings": [],
      "validations": []
    },
    {
      "filepath": "self-consent.conf",
      "mappings": [
        {
          "type": "BLOOD",
          "stableId": "CONSENT_BLOOD"
        },
        {
          "type": "TISSUE",
          "stableId": "CONSENT_TISSUE"
        },
        {
          "type": "DATE_OF_BIRTH",
          "stableId": "CONSENT_DOB"
        }
      ],
      "validations": []
    },
