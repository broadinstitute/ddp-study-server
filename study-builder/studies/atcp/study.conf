{
  "tenant": {
    "domain": ${auth0.domain},
    "mgmtClientId": ${auth0.mgmtClientId},
    "mgmtSecret": ${auth0.mgmtSecret}
  },

  "umbrella": {
    "name": "ATCP",
    "guid": "atcp"
  },

  "study": {
    "name": "atcpproject",
    "guid": "atcp",
    "studyEmail": "info@atproject.org",
    "baseWebUrl": ${baseWebUrl},
    "irbPassword": ${irbPassword},
    "plusCodePrecision": "MEDIUM",
    "shareParticipantLocation": true
  },

  "client": {
    "name": "atcp-angular-client",
    "id": ${auth0.clientId},
    "secret": ${auth0.clientSecret},
    "passwordRedirectUrl": ${passwordRedirectUrl}
  },

  "adminUser": {
    "guid": "PEPPERATCPADMINUSER"
  },

  "studyDetails": [],

  "sendgrid": {
    "apiKey": ${sendgridApiKey},
    "fromName": ${sendgridFromName},
    "fromEmail": ${sendgridFromEmail},
    "defaultSalutation": ${sendgridDefaultSalutation}
  },

  "kits": [],

  "activities": [
    {
      "filepath": "prequal.conf",
      "mappings": [],
      "validations": []
    },
    {
      "filepath": "registration.conf",
      "mappings": [],
      "validations": []
    },
    {
      "filepath": "self-consent.conf",
      "mappings": [
        {
          "type": "DATE_OF_BIRTH",
          "stableId": "CONSENT_DOB"
        }
      ],
      "validations": []
    },
    {
      "filepath": "stay-informed.conf",
      "mappings": [],
      "validations": []
    },
    {
      "filepath": "contacting-physician.conf",
      "mappings": [],
      "validations": []
    },
    {
      "filepath": "medical-history.conf",
      "mappings": [],
      "validations": []
    },
    {
      "filepath": "genome-study.conf",
      "mappings": [],
      "validations": []
    },
    {
      "filepath": "review-and-submission.conf",
      "mappings": [],
      "validations": []
    }
  ],

  "activityTimestamp": null,

  "activityStatusIcons": [
    {
      "filepath": "icons/created.svg",
      "statusType": "CREATED"
    },
    {
      "filepath": "icons/in_progress.svg",
      "statusType": "IN_PROGRESS"
    },
    {
      "filepath": "icons/complete.svg",
      "statusType": "COMPLETE"
    }
  ],

  "pdfs": [],

  "workflowTransitions": [
    # main study workflow
    {
      "from": {
        "type": "START"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "PREQUAL",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY"
        "activityCode": "PREQUAL",
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "REGISTRATION",
          "expression": """"""
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY"
        "activityCode": "REGISTRATION",
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "CONSENT",
          "expression": """user.studies["ATCP"].forms["CONSENT"].hasInstance()"""
        },
        {
          "type": "ACTIVITY",
          "activityCode": "STAY_INFORMED",
          "expression": """user.studies["ATCP"].forms["STAY_INFORMED"].hasInstance()"""
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "CONSENT"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "CONTACTING_PHYSICIAN",
          "expression": """user.studies["ATCP"].forms["CONSENT"].isStatus("COMPLETE")"""
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "CONTACTING_PHYSICIAN"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "MEDICAL_HISTORY",
          "expression": """user.studies["ATCP"].forms["CONTACTING_PHYSICIAN"].isStatus("COMPLETE")"""
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "MEDICAL_HISTORY"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "GENOME_STUDY",
          "expression": """user.studies["ATCP"].forms["MEDICAL_HISTORY"].isStatus("COMPLETE")"""
        }
      ]
    }

    # stay invormed workflow
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "STAY_INFORMED"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "STAY_INFORMED",
          "expression": """user.studies["ATCP"].forms["STAY_INFORMED"].isStatus("CREATED", "IN_PROGRESS")"""
        },
        {
          "type": "THANK_YOU",
          "expression": """user.studies["ATCP"].forms["STAY_INFORMED"].isStatus("COMPLETE")"""
        }
      ]
    },

    # child-activity workflow

    # return user workflow
  ],

  "events": [
    # populate profile events
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": "CONSENT",
        "statusType": "COMPLETE"
      },
      "action": {
        "type": "COPY_ANSWER",
        "copyConfigPairs": [
          {
            "source": {
              "type": "ANSWER",
              "questionStableId": "CONSENT_DOB"
            },
            "target": {
              "type": "PARTICIPANT_PROFILE_BIRTH_DATE"
            }
          }
        ]
      },
      "dispatchToHousekeeping": false,
      "order": 1
    },

    # activity instance creation events
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": "PREQUAL",
        "statusType": "COMPLETE"
      },
      "action": {
        "type": "ACTIVITY_INSTANCE_CREATION",
        "activityCode": "REGISTRATION"
      },
      "preconditionExpr": """user.studies["ATCP"].forms["PREQUAL"].questions["PREQUAL_SELF_DESCRIBE"].answers.hasOption("DIAGNOSED")"""
      "maxOccurrencesPerUser": 1,
      "dispatchToHousekeeping": false,
      "order": 1
    },
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": "PREQUAL",
        "statusType": "COMPLETE"
      },
      "action": {
        "type": "ACTIVITY_INSTANCE_CREATION",
        "activityCode": "CONTACTING_PHYSICIAN"
      },
      "preconditionExpr": """user.studies["ATCP"].forms["PREQUAL"].questions["PREQUAL_SELF_DESCRIBE"].answers.hasOption("DIAGNOSED")"""
      "maxOccurrencesPerUser": 1,
      "dispatchToHousekeeping": false,
      "order": 1
    },
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": "PREQUAL",
        "statusType": "COMPLETE"
      },
      "action": {
        "type": "ACTIVITY_INSTANCE_CREATION",
        "activityCode": "MEDICAL_HISTORY"
      },
      "preconditionExpr": """user.studies["ATCP"].forms["PREQUAL"].questions["PREQUAL_SELF_DESCRIBE"].answers.hasOption("DIAGNOSED")"""
      "maxOccurrencesPerUser": 1,
      "dispatchToHousekeeping": false,
      "order": 1
    },
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": "PREQUAL",
        "statusType": "COMPLETE"
      },
      "action": {
        "type": "ACTIVITY_INSTANCE_CREATION",
        "activityCode": "GENOME_STUDY"
      },
      "preconditionExpr": """user.studies["ATCP"].forms["PREQUAL"].questions["PREQUAL_SELF_DESCRIBE"].answers.hasOption("DIAGNOSED")"""
      "maxOccurrencesPerUser": 1,
      "dispatchToHousekeeping": false,
      "order": 1
    },
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": "PREQUAL",
        "statusType": "COMPLETE"
      },
      "action": {
        "type": "ACTIVITY_INSTANCE_CREATION",
        "activityCode": "REVIEW_AND_SUBMISSION"
      },
      "preconditionExpr": """user.studies["ATCP"].forms["PREQUAL"].questions["PREQUAL_SELF_DESCRIBE"].answers.hasOption("DIAGNOSED")"""
      "maxOccurrencesPerUser": 1,
      "dispatchToHousekeeping": false,
      "order": 1
    },

    ## PREQUAL TO CONSENT
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": "PREQUAL",
        "statusType": "COMPLETE"
      },
      "action": {
        "type": "ACTIVITY_INSTANCE_CREATION",
        "activityCode": "STAY_INFORMED"
      },
      "preconditionExpr": """user.studies["ATCP"].forms["PREQUAL"].questions["PREQUAL_SELF_DESCRIBE"].answers.hasOption("INFORMED")""",
      "maxOccurrencesPerUser": 1,
      "dispatchToHousekeeping": false,
      "order": 1
    },
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": "PREQUAL",
        "statusType": "COMPLETE"
      },
      "action": {
        "type": "ACTIVITY_INSTANCE_CREATION",
        "activityCode": "CONSENT"
      },
      "preconditionExpr": """user.studies["ATCP"].forms["PREQUAL"].questions["PREQUAL_SELF_DESCRIBE"].answers.hasOption("DIAGNOSED")"""
      "maxOccurrencesPerUser": 1,
      "dispatchToHousekeeping": false,
      "order": 1
    },

    ## CONSENT TO CONTACTING_PHYSICIAN
    {
      "trigger": {
        "type": "ACTIVITY_STATUS",
        "activityCode": "CONSENT",
        "statusType": "COMPLETE"
      },
      "action": {
        "type": "ACTIVITY_INSTANCE_CREATION",
        "activityCode": "CONTACTING_PHYSICIAN"
      },
      "preconditionExpr": null,
      "maxOccurrencesPerUser": 1,
      "dispatchToHousekeeping": false,
      "order": 1
    },

    ## CONSENT TO CHILD_ASSENT

    ## CHILD_ASSENT TO PHYSICIAN_INFORMATION

    ## PHYSICIAN_INFORMATION TO MEDICAL_HISTORY

    ## MEDICAL_HISTORY TO GENOME_STUDY

    ## GENOME_STUDY TO REVIEW

  ]
}
