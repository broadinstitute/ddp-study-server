        "name": "at_consent_participation_detail",
        "translations": [
          {
            "language": "en",
            "text": """
              <ul class="inner-ul-flat-list">
                <li><p class="normal">
                You will answer some questions about how your disease has affected you and your medical care.</p>
                </li>
                <li><p class="normal">
                If you are willing, you will give us permission to contact your doctor to get copies of your medical records, and
                possibly to confirm your diagnosis.</p>
                </li>
                <li><p class="normal">
                If you agree, you will periodically participate in additional research studies and questionnaires about your medical
                condition and daily life written by researchers who are studying your data. You may choose not to receive these
                invitations or decline to answer any individual questions.</p>
                </li>
                <li><p class="normal">
                If you are willing, you will participate in the genome sequencing study currently open for enrollment, and you will send
                a saliva sample to us in a pre-stamped package that we will provide.</p>
                </li>"""
          }
        ]
      }
    ]
  },
