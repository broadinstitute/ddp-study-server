        "translations": [
          {
            "language": "en",
            "text": """
              <ul class="inner-ul-flat-list">
                <li><p class="normal">
                  I have had enough time to read the consent form and think about agreeing to participate (or allowing my child to
                  participate) in this study.</p>
                </li>
                <li><p class="normal">
                  I have had all of my questions answered to my satisfaction.</p>
                 </li>
                <li><p class="normal">
                  I am willing to participate (or to allow my child to participate) in this research study.</p>
                </li>
                <li><p class="normal">
                  I have been told that my or my child’s participation is voluntary and if I decide not to participate it will have no
                  impact on my or my child’s medical care.</p>
                </li>
                <li><p class="normal">
                  I have been told that if I decide to participate now (or allow my child to participate), I can decide to stop
                  be ing in the study (or withdraw my child from the study) at any time.</p>
                </li>
                <li><p class="normal">
                  I agree to allow the collection, use, and sharing of my or my child’s information as described above.</p>
                </li>
                <li><p class="normal">
                  By signing this form, I do not give up any of my or my child’s legal rights.</p>
                </li>
                <li><p class="normal">
                  You should print a copy of this document for your records.</p>
                </li>
               </ul>"""
          }
        ]
      }
    ]
  },
