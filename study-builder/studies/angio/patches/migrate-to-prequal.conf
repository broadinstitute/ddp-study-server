{
    "prequalActivityFilepath": "prequal.conf",

    "prequalWorkflows": [
        {
            "from": {
                "type": "START"
            },
            "to": [
                {
                    "type": "ACTIVITY",
                    "activityCode": "PREQUAL",
                    "expression": "true"
                }
            ]
        },
        {
            "from": {
                "type": "ACTIVITY",
                "activityCode": "PREQUAL"
            },
            "to": [
                {
                    "type": "ACTIVITY",
                    "activityCode": "PREQUAL",
                    "expression": """
                        user.studies["ANGIO"].forms["PREQUAL"].isStatus("CREATED") || user.studies["ANGIO"].forms["PREQUAL"].isStatus("IN_PROGRESS")
                    """
                },
                {
                    "type": "ACTIVITY",
                    "activityCode": "ANGIOABOUTYOU",
                    "expression": """
                        user.studies["ANGIO"].forms["PREQUAL"].isStatus("COMPLETE")
                        && user.studies["ANGIO"].forms["PREQUAL"].questions["PREQUAL_SELF_DESCRIBE"].answers.hasOption("DIAGNOSED")
                    """,
                },
                {
                    "type": "ACTIVITY",
                    "activityCode": "ANGIOLOVEDONE",
                    "expression": """
                        user.studies["ANGIO"].forms["PREQUAL"].isStatus("COMPLETE")
                        && user.studies["ANGIO"].forms["PREQUAL"].questions["PREQUAL_SELF_DESCRIBE"].answers.hasOption("LOVED_ONE")
                    """,
                },
                {
                    "type": "MAILING_LIST",
                    "expression": """
                        user.studies["ANGIO"].forms["PREQUAL"].isStatus("COMPLETE")
                        && user.studies["ANGIO"].forms["PREQUAL"].questions["PREQUAL_SELF_DESCRIBE"].answers.hasOption("MAILING_LIST")
                    """,
                }
            ]
        },
        {
            "from": {
                "type": "RETURN_USER"
            },
            "to": [
                {
                    "type": "ACTIVITY",
                    "activityCode": "ANGIOLOVEDONE",
                    "expression": """
                        user.studies["ANGIO"].forms["ANGIOLOVEDONE"].isStatus("CREATED") || user.studies["ANGIO"].forms["ANGIOLOVEDONE"].isStatus("IN_PROGRESS")
                    """
                }
            ]
        }
    ],

    "prequalEvents": [
        # populate profile events
        {
            "trigger": {
                "type": "ACTIVITY_STATUS",
                "activityCode": "PREQUAL",
                "statusType": "COMPLETE"
            },
            "action": {
                "type": "COPY_ANSWER",
                "copyConfigPairs": [
                    {
                        "source": {
                            "type": "ANSWER",
                            "questionStableId": "PREQUAL_FIRST_NAME"
                        },
                        "target": {
                            "type": "PARTICIPANT_PROFILE_FIRST_NAME"
                        }
                    }
                ]
            },
            "preconditionExpr": null,
            "cancelExpr": null,
            "maxOccurrencesPerUser": null,
            "delaySeconds": null,
            "dispatchToHousekeeping": false,
            "order": 1
        },
        {
            "trigger": {
                "type": "ACTIVITY_STATUS",
                "activityCode": "PREQUAL",
                "statusType": "COMPLETE"
            },
            "action": {
                "type": "COPY_ANSWER",
                "copyConfigPairs": [
                    {
                        "source": {
                            "type": "ANSWER",
                            "questionStableId": "PREQUAL_LAST_NAME"
                        },
                        "target": {
                            "type": "PARTICIPANT_PROFILE_LAST_NAME"
                        }
                    }
                ]
            },
            "preconditionExpr": null,
            "cancelExpr": null,
            "maxOccurrencesPerUser": null,
            "delaySeconds": null,
            "dispatchToHousekeeping": false,
            "order": 1
        },

        # activity instance creation events
        {
            "trigger": {
                "type": "ACTIVITY_STATUS",
                "activityCode": "PREQUAL",
                "statusType": "COMPLETE"
            },
            "action": {
                "type": "ACTIVITY_INSTANCE_CREATION",
                "activityCode": "ANGIOABOUTYOU"
            },
            "preconditionExpr": """
                user.studies["ANGIO"].forms["PREQUAL"].questions["PREQUAL_SELF_DESCRIBE"].answers.hasOption("DIAGNOSED")
            """,
            "cancelExpr": null,
            "maxOccurrencesPerUser": 1,
            "delaySeconds": null,
            "dispatchToHousekeeping": false,
            "order": 1
        },
        {
            "trigger": {
                "type": "ACTIVITY_STATUS",
                "activityCode": "PREQUAL",
                "statusType": "COMPLETE"
            },
            "action": {
                "type": "ACTIVITY_INSTANCE_CREATION",
                "activityCode": "ANGIOLOVEDONE"
            },
            "preconditionExpr": """
                user.studies["ANGIO"].forms["PREQUAL"].questions["PREQUAL_SELF_DESCRIBE"].answers.hasOption("LOVED_ONE")
            """,
            "cancelExpr": null,
            "maxOccurrencesPerUser": 1,
            "delaySeconds": null,
            "dispatchToHousekeeping": false,
            "order": 1
        }
    ],

    "registeredEvents": [
        {
            "trigger": {
                "type": "USER_REGISTERED",
            },
            "action": {
                "type": "SENDGRID_EMAIL",
                "emailTemplate": ${emails.participantWelcome},
                "language": "en",
                "pdfAttachments": []
            },
            "preconditionExpr": """
                user.studies["ANGIO"].forms["PREQUAL"].questions["PREQUAL_SELF_DESCRIBE"].answers.hasOption("DIAGNOSED")
            """,
            "cancelExpr": null,
            "maxOccurrencesPerUser": 1,
            "delaySeconds": 0,
            "dispatchToHousekeeping": true,
            "order": 1
        },
        {
            "trigger": {
                "type": "USER_REGISTERED",
            },
            "action": {
                "type": "SENDGRID_EMAIL",
                "emailTemplate": ${emails.lovedOneWelcome},
                "language": "en",
                "pdfAttachments": []
            },
            "preconditionExpr": """
                user.studies["ANGIO"].forms["PREQUAL"].questions["PREQUAL_SELF_DESCRIBE"].answers.hasOption("LOVED_ONE")
            """,
            "cancelExpr": null,
            "maxOccurrencesPerUser": 1,
            "delaySeconds": 0,
            "dispatchToHousekeeping": true,
            "order": 1
        }
    ]
}
