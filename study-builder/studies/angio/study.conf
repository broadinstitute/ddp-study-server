    "study": {
        "name": "ascproject",
        "guid": "ANGIO",
        "studyEmail": "info@ascproject.org",
        "baseWebUrl": ${baseWebUrl},
        "irbPassword": ${irbPassword},
        "plusCodePrecision": MEDIUM,
        "shareParticipantLocation": true
