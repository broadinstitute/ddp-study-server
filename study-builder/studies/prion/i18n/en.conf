    "consentComplete": "Thank you for completing the Consent Form",

    //Consent survey page 1
    "prion_consent_s1_preamble": """A person who takes part in a research registry is called a participant.
        In this consent form “you” always refers to the participant. If you are a legally authorized
        representative, please remember that “you” means the participant.""",
    "prion_consent_s1_box_p1": "We encourage you to ",
    "prion_consent_s1_box_p2": "PrionRegistry_ConsentForm.pdf",
    "prion_consent_s1_box_p3": "download here",
    "prion_consent_s1_box_p4": "a PDF version of the consent form and read it carefully.",
    "prion_consent_s1_summary_title": "SUMMARY",
    "prion_consent_s1_summary_p1": """You are being invited to participate in a research registry.
        The purpose of this consent form is to help you decide if you want to be in the research
        registry.""",
    "prion_consent_s1_summary_p2": """You should not join this research registry until all of your questions
        are answered.""",
    "prion_consent_s1_summary_p3": """Things to know before deciding to take part in a research registry:""",
    "prion_consent_s1_summary_p4": """The main goal of a <span class="Accent">research registry</span>
        is to learn things to help patients in the future.""",
    "prion_consent_s1_summary_p5": """The main goal of <span class="Accent">regular medical care</span>
        is to help each patient.""",
    "prion_consent_s1_summary_p6": """The decision to join or not join the research registry will not cause
        you to lose any medical benefits. If you decide not to take part in this registry, your doctor will
        continue to treat you.""",
    "prion_consent_s1_purpose_title": "PURPOSE OF THE RESEARCH REGISTRY",
    "prion_consent_s1_purpose_p1": """The “Prion Registry” initiative is a participant-driven effort, overseen by prion
        disease patient advocates, which will empower people suffering from, or at risk for,
        prion disease, and their families to help transform research and treatment of the disease
        through participation in research.""",
    "prion_consent_s1_purpose_p2": """Our ultimate goal is to further the development of life-saving therapies to
        cure, treat, prevent, or delay prion disease. We created this research registry to make it easier
        for patients to:""",
    "prion_consent_s1_purpose_p3": "be counted,",
    "prion_consent_s1_purpose_p4": "find research studies to participate in, and",
    "prion_consent_s1_purpose_p5": "share their data with researchers.",
    "prion_consent_s1_purpose_p6": """This research registry will also help qualified researchers recruit
        study participants and gather data.""",

    //Consent survey page 2
    "prion_consent_s2_procedures_title": "PROCEDURES",
    "prion_consent_s2_procedures_detail_p1": """You will answer some questions about how prion disease has
    affected you and/or your family.""",
    "prion_consent_s2_procedures_detail_p2": """If you agree, you may choose to be contacted about future research studies and/or clinical trials
        in which you may be eligible to participate. You may choose not to receive these invitations or
        decline to participate in future studies.""",
    "prion_consent_s2_risks_title": "RISKS AND DISCOMFORTS",
    "prion_consent_s2_risks_detail_p1": """There is a potential risk that information you provide, such as health, genetic,
        or contact information, could be seen by unauthorized individuals. An accidental release of
        your information could be used to identify you or your family members.  However, we have
        tried to minimize this risk by carefully limiting access to the computers that would house
        your information to the staff of this research initiative as well as by creating secured
        access-controlled software that will hold information about your personal identity (e.g.
        name, date of birth, address) in an encrypted manner.""",
    "prion_consent_s2_risks_detail_p2": """The medical questionnaire may ask about sensitive or emotional subjects, and filling out
        the questionnaires could lead you to feel uncomfortable or upset, in which case please tell
        the registry staff. You have the right to refuse to answer any questions.""",
    "prion_consent_s2_newinf_title": "NEW INFORMATION",
    "prion_consent_s2_newinf_detail": """You will be told about any new information that might change your decision to
        be in this registry. You may be asked to sign a new consent form if this occurs.""",
    "prion_consent_s2_benefits_title": "BENEFITS",
    "prion_consent_s2_benefits_detail": """Participating in this initiative is unlikely to directly or immediately improve
        your own health. The information we collect will hopefully aid in research efforts to one day
        provide better prion disease treatment and prevention options. Your participation may also one
        day allow researchers to recruit you for experimental treatment trials, which could potentially
        result in health benefits to you. Registry staff will not be able to provide you with any
        specific information about your own health, genetic status, or other medical information.""",

    //Consent survey page 3
    "prion_consent_s3_costs_title": "COSTS",
    "prion_consent_s3_costs_detail": "There are no costs to participate in this registry.",
    "prion_consent_s3_payment_title": "PAYMENT FOR PARTICIPATION",
    "prion_consent_s3_payment_detail": "You will not be paid for being in this registry.",
    "prion_consent_s3_alternative_title": "ALTERNATIVE TREATMENT",
    "prion_consent_s3_alternative_detail": "This is not a treatment study. Your alternative is not to participate.",
    "prion_consent_s3_confidentiality_title": "CONFIDENTIALITY",
    "prion_consent_s3_confidentiality_detail_p1": """After removing your name and any other readily identifiable information, registry
        staff will share statistics regarding de-identified data with researchers interested in
        launching research studies. For example, staff may provide researchers with information
        regarding the number of individuals in the registry who qualify for a potential research study,
        based on age, genetic mutation status, location, and/or other information.""",
    "prion_consent_s3_confidentiality_detail_p2": """Qualified researchers who have received approval from an ethics committee will also be able
        to post studies for which you will be notified of your eligibility.  An ethics committee is a
        group that independently reviews and watches over all research studies involving people. The
        board follows local laws and codes of ethics to make sure that the rights and welfare of people
        taking part in research studies are protected.   It will then be your choice whether to contact
        these researchers and share your identity in order to enroll in their studies; researchers will
        not be able to directly view your contact information in the registry.""",
    "prion_consent_s3_withdrawal_title": "VOLUNTARY PARTICIPATION AND WITHDRAWAL",
    "prion_consent_s3_withdrawal_detail": """Your participation in this registry is voluntary. You may decide not to participate
        or you may leave the registry at any time. Your decision will not result in any penalty or
        loss of benefits to which you are entitled. To withdraw from the Prion Registry at any time,
        call (+1) 800-659-1991 or email withdraw@prionregistry.org.""",
    "prion_consent_s3_funding_title": "SOURCE OF FUNDING FOR THE REGISTRY",
    "prion_consent_s3_funding_detail": "The sponsor, Prion Registry Consortium, will pay for this research registry.",

    //Consent survey page 4
    "prion_consent_s4_questions_title": "QUESTIONS",
    "prion_consent_s4_p1_detail": """For any of the following types of questions:""",
    "prion_consent_s4_p1_detail_l1": "if you have any questions about your participation in this research registry,",
    "prion_consent_s4_p1_detail_l2": "if you feel you have been harmed by the research registry, or",
    "prion_consent_s4_p1_detail_l3": "if you have questions, concerns or complaints about the research.",
    "prion_consent_s4_p2_detail": "You may contact one of our member organizations as follows:",
    "prion_consent_s4_p2_detail_l1": "Australia — CJDSGN HelpLine — (+61) 298998905 / toll free 1800052466",
    "prion_consent_s4_p2_detail_l2": "India - CJD Care India (+91) 9167004979",
    "prion_consent_s4_p2_detail_l3": "Italy — Italian Association on Prion Diseases (+39) 3939874016",
    "prion_consent_s4_p2_detail_l4": "U.S. and elsewhere — CJD Foundation HelpLine (+1) 330-572-7550 / toll free (+1) 800-659-1991",
    "prion_consent_s4_p3_detail": """If you have questions about your rights as a research registry subject or if
        you have questions, concerns or complaints about the research, you may also contact:""",
    "prion_consent_s4_p4_detail_p1": "Western Institutional Review Board® (WIRB®)",
    "prion_consent_s4_p4_detail_p2": "1019 39th Avenue SE Suite 120, Puyallup, Washington 98374-2115",
    "prion_consent_s4_p4_detail_p3": "Telephone:",
    "prion_consent_s4_p4_detail_p4": "1-800-562-4789 or 360-252-2500",
    "prion_consent_s4_p4_detail_p5": "E-mail:",
    "prion_consent_s4_p4_detail_p6": "Help@wirb.com",
    "prion_consent_s4_p5_detail_p1": "WIRB is a group of people who independently review research.",
    "prion_consent_s4_p5_detail_p2": """WIRB will not be able to answer some registry specific questions, such as questions about
        appointment times. However, you may contact WIRB if the registry staff cannot be reached or
        if you wish to talk to someone other than the registry staff.""",
    "prion_consent_s4_p5_detail_p3": """Do not sign this consent form unless you have had a chance to ask questions and have gotten
        satisfactory answers.""",
    "prion_consent_s4_p5_detail_p4": "If you agree to be in this registry, please print copy of this consent form for your records.",

    //Consent survey page 5
    "prion_consent_s5_gdpr_title": "General Data Protection Regulation (GDPR)",
    "prion_consent_s5_gdpr_detail": "This section describes your rights to control your personal information under the European Union General Data Protection Regulation (GDPR)",
    "prion_consent_s5_personal1_title": "1. HOW WILL MY PERSONAL INFORMATION BE KEPT CONFIDENTIAL AND WHAT ARE MY RIGHTS? ",
    "prion_consent_s5_personal1_detail_p1": """Research staff at the Broad Institute and Prion Registry Consortium will
    collect information about you.  This form calls such information your “Personal Information” and it will include
    your name, demographic information and information about your past and present health conditions and medications.
    It may also include information about your race, ethnicity, genetic information,etc.""",
    "prion_consent_s5_personal1_detail_p2": """Your Personal Information will be treated in compliance with applicable data protection laws.  The Broad
    Institute is a controller of your Personal Information collected for this study.""",
    "prion_consent_s5_transfer_title": "Transfer of Your Personal Information",
    "prion_consent_s5_transfer_detail_p1": """Your Personal Information needed for the research will be saved,
    analyzed and, if necessary, transferred outside of the Broad Institute.  Before the Broad Institute transfers
    your Personal Information, the Broad Institute will replace your name with a unique code and remove information
    that directly identifies you.  This is called your “Coded Information” in this form, and it is sometimes
    called “pseudonymized data” by data protection laws.""",
    "prion_consent_s5_transfer_detail_p2": """The Broad Institute and some of the other people using your Personal Information, including your Coded
    Information, may be based in countries other than your country, including the United States. Data protection
    and privacy laws in these countries may not offer the same level of protection as those in your own country.
    The Broad Institute and those working with The Broad Institute will take steps to maintain the confidentiality
    of your Personal Information, including where applicable requiring a General Data Protection Regulation (EU)
    compliant data transfer agreement to protect your Personal Information.""",
    "prion_consent_s5_rights_title": "Your Rights",
    "prion_consent_s5_rights_detail": "If you wish to exercise any of the rights described below, it is best to contact the Broad Institute’s Data Protection Officer using the contact information found in section [4] below.",
    "prion_consent_s5_rights_p1a": "You have the right to see the information being collected about you in the study. ",
    "prion_consent_s5_rights_p1b": "To ensure integrity of the study, you will not be able to review some of the data until after the study has been completed. ",
    "prion_consent_s5_rights_p1c": "For example, if you are in a blinded study, neither the researchers nor you will be able to know the study arm in which you participated until after the study is over.",
    "prion_consent_s5_rights_p2": "You have the right to correct or update your Personal Information if it is inaccurate.",
    "prion_consent_s5_rights_p3": "You have the right to limit the collection and use of your Personal Information under certain circumstances (for example, if you think that the information is inaccurate).",
    "prion_consent_s5_rights_p4a": "You have the right to receive your Personal Information in a structured, common computer format (for example, in a readable text electronic file or chart) for your own purposes or for giving it to others, as required by applicable data protection laws. ",
    "prion_consent_s5_rights_p4b": "You may not have the right to receive your Personal Information that has been used for public interest purposes (for example, for reporting incidents of disease to public health officials) or in the exercise of official authority vested in the Broad Institute (for example, responding to information requests from public agencies or monitoring drug safety)",
    "prion_consent_s5_rights_p5a": "You have the right to request the deletion of your Personal Information if you are no longer participating in the study. ",
    "prion_consent_s5_rights_p5b": "However, there are limits on your ability to request deletion of your Personal Information. The Broad Institute may keep and use some or all of your Personal Information if deletion would seriously impair the study (for example, if deletion would affect the consistency of study results) or if your Personal Information is needed to comply with legal requirements.",
    "prion_consent_s5_rights_p6a": "You have the right to file a complaint with a data protection authority (",
    "prion_consent_s5_rights_p6b": "http://ec.europa.eu/justice/data-protection/article-29/structure/data-protection-authorities/index_en.htm",
    "prion_consent_s5_rights_p6c": ").",
    "prion_consent_s5_purposes_title": "2. FOR WHAT PURPOSES WILL MY PERSONAL INFORMATION AND CODED INFORMATION BE USED?",
    "prion_consent_s5_purposes_detail": "This section describes how your Personal Information and your Coded Information (as described above in Section [1]) will be used.",
    "prion_consent_s5_personal_title": "Your Personal Information",
    "prion_consent_s5_personal_detail": "Any Personal Information collected about you during this study that contains your directly identifying information (like your name) will be stored at the Study Site. When and if possible, we may process your Personal Information as Coded Information in order to afford more protection for your identity. ",
    "prion_consent_s5_personal_l1_title": "Your Personal Information (including your Coded Information) will be accessed by:",
    "prion_consent_s5_personal_l1_b1": "The Broad Institute and research team members;",
    "prion_consent_s5_personal_l1_b2": "The Broad Institute and its representatives (including its affiliated entities);  ",
    "prion_consent_s5_personal_l1_b3": "Prion Registry Consortium staff",

    //Consent survey page 6
    "prion_consent_s6_personal_l2_title": "The individuals and groups listed above will access your Personal Information (including your Coded Information) to conduct and manage this study, and to comply with legal or regulatory requirements, including to:",
    "prion_consent_s6_personal_l2_b1": "determine if you are eligible for this study; ",
    "prion_consent_s6_personal_l2_b2": "verify that the study is conducted correctly and that study data are accurate; ",
    "prion_consent_s6_personal_l2_b3": "answer questions from IRB(s), IEC(s), or government or regulatory agencies; ",
    "prion_consent_s6_personal_l2_b4": "contact you during and after the study (if necessary);",
    "prion_consent_s6_personal_l2_b5": "follow-up on your health status, including using publicly available sources should the study team be unable to contact you using information held on file;",
    "prion_consent_s6_personal_l2_b6": "protect your vital interests or the interests of your pregnant partner (for example, a critical medical situation, such as providing information to an emergency department of a hospital where you are being treated); and",
    "prion_consent_s6_personal_l2_b7": "answer your data protection requests (if any)."
    "prion_consent_s6_personal_l3_title": "Your Personal Information may also be used by the individuals and groups listed above to:",
    "prion_consent_s6_personal_l3_b1": "Publish summaries of the study results in medical journals, on the internet or at educational meetings of other researchers.  You will not be directly identified in any publication or report of the study.  But, some journal representatives may need access to your Coded Information to verify the study results and ensure the research meets the journal’s quality standards.  Also, journals may require that genetic and other information from the study that does not directly identify you be made available to other researchers for further research projects. ",
    "prion_consent_s6_personal_l3_b2": "Comply with regulatory requirements mandating that data collected in research studies such as this one be made available to other researchers not affiliated with The Broad Institute (including through publication on the internet or in other ways).  However, information that could directly identify you will not be made available to other researchers.   ",
    "prion_consent_s6_personal_l3_b3": "Improve the quality, design and safety of this study and other research studies.",
    "prion_consent_s6_personal_l3_b4": "Conduct additional studies with the data collected in this study to advance scientific research and public health.  At this time, we do not know the specific details of these future research projects.  These projects may involve bringing together information from this study with information from other studies or sources outside typical research settings, such as data from coded electronic health records, health care cost and payment data, pharmacy data or patient engagement programs.  If your Personal Information is used for additional studies, specific safeguards will be used to protect the data, which may include:",
    "prion_consent_s6_personal_l3_b4_l1": "Using only your Coded Information rather than Personal Information that readily identifies you.",
    "prion_consent_s6_personal_l3_b4_l2": "Limiting access to specific individuals who are obligated to keep the information confidential.",
    "prion_consent_s6_personal_l3_b4_l3": "Using security measures to avoid data loss and unauthorized access.",
    "prion_consent_s6_personal_l3_b4_l4": "Anonymizing the data by destroying the link to the Coded Information and your personal identifiers.",
    "prion_consent_s6_personal_l3_b4_l5": "When required by applicable law, ensuring that the scientific research has the approval of IECs, IRBs, or other similar review groups.",
    "prion_consent_s6_personal_pa1": "The Broad Institute will retain your Personal Information (including your Coded Information) for the period necessary to fulfill the purposes outlined in this informed consent form, unless a different retention period is required or permitted by law.",
    "prion_consent_s6_personal_pa2": "If you provide someone else’s Personal Information (for example, an emergency contact or details of family medical history) you should make them aware that you have provided the information to us.  We will only use such Personal Information in accordance with this informed consent form and applicable law.",
    "prion_consent_s6_happens_title": "3. WHAT HAPPENS TO MY DATA IF I WITHDRAW FROM THE STUDY?",
    "prion_consent_s6_happens_detail": "If you withdraw from the study:",
    "prion_consent_s6_happens_b1": "You will no longer be able to participate in the study;",
    "prion_consent_s6_happens_b2": "No new information will be collected about you or from you by the study team;",
    "prion_consent_s6_happens_b3": "Your withdrawal has no effect on the lawfulness of data processing that occurred prior to your withdrawal;",
    "prion_consent_s6_happens_b4": "The Broad Institute may still, after your withdrawal, need to report any safety event that you may have experienced due to your participation to other entities involved in the study; ",
    "prion_consent_s6_happens_b5": "Your Personal Information, including Coded Information, that has already been collected up to the time of your withdrawal will be kept and used to guarantee the integrity of the study, to satisfy legal or regulatory requirements related to ensuring public health, and/or for any other purposes permitted under applicable data protection and privacy laws; ",
    "prion_consent_s6_happens_b6": "Your Personal Information (including Coded Information) will not be used for further scientific research. However, if permitted by applicable law, your Personal Information may be anonymized so that the information does not identify you personally, and such anonymized information may be used for further scientific research.",
    "prion_consent_s6_whom_title": "4. WHOM DO I CONTACT WITH ANY QUESTIONS ABOUT MY PERSONAL DATA?",
    "prion_consent_s6_whom_detail": "If you have questions about the processing of your Personal Information or to exercise the rights discussed in section [1] of this form, contact ",
