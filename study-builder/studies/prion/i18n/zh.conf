    //Consent survey page 5
    "prion_consent_s5_gdpr_title": "zh: General Data Protection Regulation (GDPR)",
    "prion_consent_s5_gdpr_detail": "zh: This section describes your rights to control your personal information under the European Union General Data Protection Regulation (GDPR)",
    "prion_consent_s5_personal1_title": "zh: 1. HOW WILL MY PERSONAL INFORMATION BE KEPT CONFIDENTIAL AND WHAT ARE MY RIGHTS? ",
    "prion_consent_s5_personal1_detail_p1": """zh: Research staff at the Broad Institute and Prion Registry Consortium will
    collect information about you.  This form calls such information your “Personal Information” and it will include
    your name, demographic information and information about your past and present health conditions and medications.
    It may also include information about your race, ethnicity, genetic information,etc.""",
    "prion_consent_s5_personal1_detail_p2": """zh: Your Personal Information will be treated in compliance with applicable data protection laws.  The Broad
    Institute is a controller of your Personal Information collected for this study.""",
    "prion_consent_s5_transfer_title": "Transfer of Your Personal Information",
    "prion_consent_s5_transfer_detail_p1": """zh: Your Personal Information needed for the research will be saved,
    analyzed and, if necessary, transferred outside of the Broad Institute.  Before the Broad Institute transfers
    your Personal Information, the Broad Institute will replace your name with a unique code and remove information
    that directly identifies you.  This is called your “Coded Information” in this form, and it is sometimes
    called “pseudonymized data” by data protection laws.""",
    "prion_consent_s5_transfer_detail_p2": """zh: The Broad Institute and some of the other people using your Personal Information, including your Coded
    Information, may be based in countries other than your country, including the United States. Data protection
    and privacy laws in these countries may not offer the same level of protection as those in your own country.
    The Broad Institute and those working with The Broad Institute will take steps to maintain the confidentiality
    of your Personal Information, including where applicable requiring a General Data Protection Regulation (EU)
    compliant data transfer agreement to protect your Personal Information.""",
    "prion_consent_s5_rights_title": "zh: Your Rights",
    "prion_consent_s5_rights_detail": "zh: If you wish to exercise any of the rights described below, it is best to contact the Broad Institute’s Data Protection Officer using the contact information found in section [4] below.",
    "prion_consent_s5_rights_p1a": "zh: You have the right to see the information being collected about you in the study. ",
    "prion_consent_s5_rights_p1b": "zh: To ensure integrity of the study, you will not be able to review some of the data until after the study has been completed. ",
    "prion_consent_s5_rights_p1c": "zh: For example, if you are in a blinded study, neither the researchers nor you will be able to know the study arm in which you participated until after the study is over.",
    "prion_consent_s5_rights_p2": "zh: You have the right to correct or update your Personal Information if it is inaccurate.",
    "prion_consent_s5_rights_p3": "zh: You have the right to limit the collection and use of your Personal Information under certain circumstances (for example, if you think that the information is inaccurate).",
    "prion_consent_s5_rights_p4a": "zh: You have the right to receive your Personal Information in a structured, common computer format (for example, in a readable text electronic file or chart) for your own purposes or for giving it to others, as required by applicable data protection laws. ",
    "prion_consent_s5_rights_p4b": "zh: You may not have the right to receive your Personal Information that has been used for public interest purposes (for example, for reporting incidents of disease to public health officials) or in the exercise of official authority vested in the Broad Institute (for example, responding to information requests from public agencies or monitoring drug safety)",
    "prion_consent_s5_rights_p5a": "zh: You have the right to request the deletion of your Personal Information if you are no longer participating in the study. ",
    "prion_consent_s5_rights_p5b": "zh: However, there are limits on your ability to request deletion of your Personal Information. The Broad Institute may keep and use some or all of your Personal Information if deletion would seriously impair the study (for example, if deletion would affect the consistency of study results) or if your Personal Information is needed to comply with legal requirements.",
    "prion_consent_s5_rights_p6a": "zh: You have the right to file a complaint with a data protection authority (",
    "prion_consent_s5_rights_p6b": "zh: http://ec.europa.eu/justice/data-protection/article-29/structure/data-protection-authorities/index_en.htm",
    "prion_consent_s5_rights_p6c": "zh: ).",
    "prion_consent_s5_purposes_title": "zh: 2. FOR WHAT PURPOSES WILL MY PERSONAL INFORMATION AND CODED INFORMATION BE USED?",
    "prion_consent_s5_purposes_detail": "zh: This section describes how your Personal Information and your Coded Information (as described above in Section [1]) will be used.",
    "prion_consent_s5_personal_title": "zh: Your Personal Information",
    "prion_consent_s5_personal_detail": "zh: Any Personal Information collected about you during this study that contains your directly identifying information (like your name) will be stored at the Study Site. When and if possible, we may process your Personal Information as Coded Information in order to afford more protection for your identity. ",
    "prion_consent_s5_personal_l1_title": "zh: Your Personal Information (including your Coded Information) will be accessed by:",
    "prion_consent_s5_personal_l1_b1": "zh: The Broad Institute and research team members;",
    "prion_consent_s5_personal_l1_b2": "zh: The Broad Institute and its representatives (including its affiliated entities);  ",
    "prion_consent_s5_personal_l1_b3": "zh: Prion Registry Consortium staff",
    
    //Consent survey page 6
    "prion_consent_s6_personal_l2_title": "zh: The individuals and groups listed above will access your Personal Information (including your Coded Information) to conduct and manage this study, and to comply with legal or regulatory requirements, including to:",
    "prion_consent_s6_personal_l2_b1": "zh: determine if you are eligible for this study; ",
    "prion_consent_s6_personal_l2_b2": "zh: verify that the study is conducted correctly and that study data are accurate; ",
    "prion_consent_s6_personal_l2_b3": "zh: answer questions from IRB(s), IEC(s), or government or regulatory agencies; ",
    "prion_consent_s6_personal_l2_b4": "zh: contact you during and after the study (if necessary);",
    "prion_consent_s6_personal_l2_b5": "zh: follow-up on your health status, including using publicly available sources should the study team be unable to contact you using information held on file;",
    "prion_consent_s6_personal_l2_b6": "zh: protect your vital interests or the interests of your pregnant partner (for example, a critical medical situation, such as providing information to an emergency department of a hospital where you are being treated); and",
    "prion_consent_s6_personal_l2_b7": "zh: answer your data protection requests (if any)."
    "prion_consent_s6_personal_l3_title": "zh: Your Personal Information may also be used by the individuals and groups listed above to:",
    "prion_consent_s6_personal_l3_b1": "zh: Publish summaries of the study results in medical journals, on the internet or at educational meetings of other researchers.  You will not be directly identified in any publication or report of the study.  But, some journal representatives may need access to your Coded Information to verify the study results and ensure the research meets the journal’s quality standards.  Also, journals may require that genetic and other information from the study that does not directly identify you be made available to other researchers for further research projects. ",
    "prion_consent_s6_personal_l3_b2": "zh: Comply with regulatory requirements mandating that data collected in research studies such as this one be made available to other researchers not affiliated with The Broad Institute (including through publication on the internet or in other ways).  However, information that could directly identify you will not be made available to other researchers.   ",
    "prion_consent_s6_personal_l3_b3": "zh: Improve the quality, design and safety of this study and other research studies.",
    "prion_consent_s6_personal_l3_b4": "zh: Conduct additional studies with the data collected in this study to advance scientific research and public health.  At this time, we do not know the specific details of these future research projects.  These projects may involve bringing together information from this study with information from other studies or sources outside typical research settings, such as data from coded electronic health records, health care cost and payment data, pharmacy data or patient engagement programs.  If your Personal Information is used for additional studies, specific safeguards will be used to protect the data, which may include:",
    "prion_consent_s6_personal_l3_b4_l1": "zh: Using only your Coded Information rather than Personal Information that readily identifies you.",
    "prion_consent_s6_personal_l3_b4_l2": "zh: Limiting access to specific individuals who are obligated to keep the information confidential.",
    "prion_consent_s6_personal_l3_b4_l3": "zh: Using security measures to avoid data loss and unauthorized access.",
    "prion_consent_s6_personal_l3_b4_l4": "zh: Anonymizing the data by destroying the link to the Coded Information and your personal identifiers.",
    "prion_consent_s6_personal_l3_b4_l5": "zh: When required by applicable law, ensuring that the scientific research has the approval of IECs, IRBs, or other similar review groups.",
    "prion_consent_s6_personal_pa1": "zh: The Broad Institute will retain your Personal Information (including your Coded Information) for the period necessary to fulfill the purposes outlined in this informed consent form, unless a different retention period is required or permitted by law.",
    "prion_consent_s6_personal_pa2": "zh: If you provide someone else’s Personal Information (for example, an emergency contact or details of family medical history) you should make them aware that you have provided the information to us.  We will only use such Personal Information in accordance with this informed consent form and applicable law.",
    "prion_consent_s6_happens_title": "zh: 3. WHAT HAPPENS TO MY DATA IF I WITHDRAW FROM THE STUDY?",
    "prion_consent_s6_happens_detail": "zh: If you withdraw from the study:",
    "prion_consent_s6_happens_b1": "zh: You will no longer be able to participate in the study;",
    "prion_consent_s6_happens_b2": "zh: No new information will be collected about you or from you by the study team;",
    "prion_consent_s6_happens_b3": "zh: Your withdrawal has no effect on the lawfulness of data processing that occurred prior to your withdrawal;",
    "prion_consent_s6_happens_b4": "zh: The Broad Institute may still, after your withdrawal, need to report any safety event that you may have experienced due to your participation to other entities involved in the study; ",
    "prion_consent_s6_happens_b5": "zh: Your Personal Information, including Coded Information, that has already been collected up to the time of your withdrawal will be kept and used to guarantee the integrity of the study, to satisfy legal or regulatory requirements related to ensuring public health, and/or for any other purposes permitted under applicable data protection and privacy laws; ",
    "prion_consent_s6_happens_b6": "zh: Your Personal Information (including Coded Information) will not be used for further scientific research. However, if permitted by applicable law, your Personal Information may be anonymized so that the information does not identify you personally, and such anonymized information may be used for further scientific research.",
    "prion_consent_s6_whom_title": "zh: 4. WHOM DO I CONTACT WITH ANY QUESTIONS ABOUT MY PERSONAL DATA?",
    "prion_consent_s6_whom_detail": "zh: If you have questions about the processing of your Personal Information or to exercise the rights discussed in section [1] of this form, contact ",
    "prion_consent_s6_whom_addr_1": "zh: The Broad Institute of MIT and Harvard",
