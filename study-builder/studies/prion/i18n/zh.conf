    "prion_consent_s1_purpose_title": "研究注册表的目的",
    "prion_consent_s1_purpose_p1": """“Prion Registry”计划是由参与者主导的，由prion监督
        疾病患者倡导者，这将使患有或处于危险中的人们获得权力
