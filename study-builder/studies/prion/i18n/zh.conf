        通过参与研究。""",
    "prion_consent_s1_purpose_p2": """我们的最终目标是进一步发展挽救生命的疗法，
        治愈，治疗，预防或延迟病毒疾病。我们创建了此研究注册表，以使其更容易
        对于患者:""",
    "prion_consent_s1_purpose_p3": """<li>被计数，</li> <li>找到要参加的研究，并且</li>
        <li>与研究人员共享他们的数据。</li>""",
    "prion_consent_s1_purpose_p4": """此研究注册表还将帮助合格的研究人员招募
        研究参与者并收集数据。""",

    //Consent survey page 2
    "prion_consent_s2_procedures_title": "程序",
    "prion_consent_s2_procedures_detail": """<li>您将回答有关病毒疾病的一些问题
        影响了您和/或您的家人。</li>
        <li>如果您同意，则可以选择就未来的研究和/或临床试验与您联系
        您可能有资格参加。您可以选择不接收这些邀请，或者
        拒绝参加未来的研究。</li>""",
    "prion_consent_s2_risks_title": "风险和不适",
    "prion_consent_s2_risks_detail": """<p>您提供的信息（如健康，遗传，
        或联系信息，可能会被未经授权的人员看到。意外释放
        您的信息可用于识别您或您的家人。但是，我们有
        试图通过仔细限制对将容纳计算机的计算机的访问来最大程度地减少这种风险
        您的信息给该研究计划的员工，以及通过创建安全
        访问控制软件，该软件将保存有关您的个人身份的信息（例如
        姓名，出生日期，地址）。</p>
        <p>医疗问卷可能会询问敏感或情感对象，并填写
        问卷可能会让您感到不舒服或沮丧，在这种情况下，请告诉
        注册人员。您有权拒绝回答任何问题。</p>""",
    "prion_consent_s2_newinf_title": "新信息",
    "prion_consent_s2_newinf_detail": """您将被告知可能会改变您的决定的任何新信息
        在此注册表中。如果发生这种情况，可能会要求您签署新的同意书。""",

    //Consent survey page 3
    "prion_consent_s3_benefits_title": "优点",
    "prion_consent_s3_benefits_detail": """参加此计划不太可能直接或立即改善
        你自己的健康。我们收集的信息有望在一天之内对研究工作有所帮助
        提供更好的病毒疾病的治疗和预防选择。您的参与也可能
        当天，研究人员可以招募您参加实验性治疗试验，这可能
        为您带来健康益处。注册表工作人员将无法为您提供任何服务
        有关您自己的健康状况，遗传状况或其他医学信息的特定信息。""",
