    "prion_consent_s5_gdpr_title": "通用数据保护条例 (GDPR)",
    "prion_consent_s5_gdpr_detail": "本节描述根据欧盟通用数据保护条例 (GDPR) 您所享有的个人信息控制权",
    "prion_consent_s5_personal1_title": "1. 我的个人信息如何获得保密以及我拥有哪些权利？",
    "prion_consent_s5_personal1_detail_p1": "博德研究所与朊蛋白病注册库联盟的研究工作人员将收集关于您的信息。本同意书把此类信息称之为您的 “个人信息”，它包括您的姓名、人口统计学信息以及您的既往和当前的健康状况及用药信息。它还可包括您的种族、民族、遗传学信息等。",
    "prion_consent_s5_personal1_detail_p2": "我们将依据适用的数据保护法对待您的个人信息。为本研究而收集到的个人信息，博德研究所承担控制者角色。",
    "prion_consent_s5_transfer_title": "个人信息的转移",
    "prion_consent_s5_transfer_detail_p1": "进行研究所需要的个人信息将被保存、分析，必要时还将转移到博德研究所之外的地方。在转移您的个人信息之前，博德研究所会用独特的编码替换您的姓名，并且会删除能直接识别出您身份的信息。本同意书中称之为您的 “编码信息”，有时数据保护法会称之为 “假名数据”。",
    "prion_consent_s5_transfer_detail_p2": "博德研究所和其他一些使用您个人信息（包括您的编码信息）的人员，他们的所在地可能是其它国家（包括美国）而不是您的国家。上述国家的数据保护和隐私法可能提供不了与您所属国家相同程度的保护。博德研究所及其相关合作者会采取措施以维护您的个人信息的保密性，包括要求提供基于通用数据保护条例（欧盟）的数据转移合规协议，以此来保护您的个人信息。",
    "prion_consent_s5_rights_title": "您的权利",
    "prion_consent_s5_rights_detail": "如果您希望实施以下所述的任何权利，建议您最好与博德研究所的数据保护办公室取得联系，其联系方式参见下文第 [4] 节。",
    "prion_consent_s5_rights_p1a": "您有权查看研究中收集到的有关您的信息。",
    "prion_consent_s5_rights_p1b": "为确保研究的完整性，在研究完成前有些数据您将无法查看。",
    "prion_consent_s5_rights_p1c": "例如：如果您参与的是一项设盲研究，在研究完成之前，不论研究者还是您本人都无法知道您参与了哪一个研究分组。",
    "prion_consent_s5_rights_p2": "如果您的个人信息有误，您有权对其进行纠正或更新。",
    "prion_consent_s5_rights_p3": "在一定情况下，您有权限制对您的个人信息的收集和使用（例如您认为您的信息有误时）。",
    "prion_consent_s5_rights_p4a": "为了个人保留的目的或者为了提供给其他人，根据适用的数据保护法，您有权接收有条理的以常见计算机格式（例如：以可读的电子文本文件或图表格式）提供的您的个人信息。",
    "prion_consent_s5_rights_p4b": "您可能无权要求我们为您提供已经用于公共利益目的的那部分个人信息（例如，用于向公共健康官员汇报疾病发生事件的信息），或者赋予博德研究所的用于官方职权行使的那部分个人信息 （例如，用于回应政府机关的请求而提供的信息或者用于药物安全性监测的信息）。",
    "prion_consent_s5_rights_p5a": "如果您不再参与研究，您有权请求删除您的个人信息。",
    "prion_consent_s5_rights_p5b": "但是，删除个人信息的请求具有一定的限制。如果删除信息会严重削弱有关研究（例如，如果删除信息会影响研究结果的一致性），或者如果研究需要您的个人信息以使其合乎法律要求，则博德研究所可以保留和使用您的部分或全部个人信息。",
    "prion_consent_s5_rights_p6a": "您有权向数据保护机构（",
    "prion_consent_s5_rights_p6c": "）提起投诉。",
    "prion_consent_s5_purposes_title": "2. 我的个人信息和编码信息用于哪些目的？",
    "prion_consent_s5_purposes_detail": "本节描述的是您的个人信息和编码信息（如上文第 [1] 节所述）将被如何使用。",
    "prion_consent_s5_personal_title": "您的个人信息",
    "prion_consent_s5_personal_detail": "本研究期间所收集到的关于您的任何个人信息，包括可直接识别出您身份的信息（比如您的姓名），将被存储在研究中心。如果有需要和可能，我们会把您的个人信息处理成编码信息，以便为您的身份信息提供更多的保护。",
    "prion_consent_s5_personal_l1_title": "您的个人信息（包括您的编码信息）可由如下人员访问：",
    "prion_consent_s5_personal_l1_b1": "博德研究所及其研究团队成员；",
    "prion_consent_s5_personal_l1_b2": "博德研究所及其代表方（包括博德研究所的附属机构）；",
    "prion_consent_s5_personal_l1_b3": "朊蛋白病注册库联盟工作人员",


    "prion_consent_s6_personal_l2_title": "上述所列个人和团体将访问您的个人信息（包括您的编码信息）以便实施和管理此项研究，以及用于遵从法律或法规要求，内容包括：",
    "prion_consent_s6_personal_l2_b1": "确定您是否有资格参与此项研究；",
    "prion_consent_s6_personal_l2_b2": "证实研究的正确实施和研究数据的准确性；",
    "prion_consent_s6_personal_l2_b3": "回答 IRB、IEC 或政府、监管机构提出的问题；",
    "prion_consent_s6_personal_l2_b4": "研究期间以及研究之后（如有必要）与您取得联系；",
    "prion_consent_s6_personal_l2_b5": "对您的健康状况进行随访，包括当研究团队不能通过存档中的信息联系到您时允许其使用公共来源的信息；",
    "prion_consent_s6_personal_l2_b6": "保护您的重大利益或您的怀孕对象的利益。例如：极重要的医学状况，比如向您接受治疗的某医院急诊科提供信息）；以及",
    "prion_consent_s6_personal_l2_b7": "答复您提出的数据保护请求（如果有）。",
    "prion_consent_s6_personal_l3_title": "您的个人信息还可能被上述所列个人和团体用于：",
    "prion_consent_s6_personal_l3_b1": "在医学期刊、互联网或在其他研究者参加的教育界会议上发表研究结果总结。在发表的出版物或研究报告中，不会直接识别出您的身份。但是，一些期刊代表可能需要访问您的编码信息以证实研究结果，和确保研究合乎期刊的质量标准。而且，期刊也可能会要求把来自此研究项目的并且不会直接识别出您身份的遗传学和其它信息向其他研究者公开，来开展进一步的研究项目。",
    "prion_consent_s6_personal_l3_b2": "遵从监管要求，即指强制性把诸如此项研究的各项研究所收集到的数据向不隶属于博德研究所的其他研究者公开，包括通过在互联网发表或其它方式。但是，会直接识别出您身份的信息不会向其他研究者公开。",
    "prion_consent_s6_personal_l3_b3": "提高或改进此项研究和其他各项研究的质量、设计和安全性。",
    "prion_consent_s6_personal_l3_b4": "利用本研究中收集到的数据实施另外的研究，以推进科学研究和公共健康的进一步发展。至此为止，这些将来的研究项目对于我们尚未可知。这些项目可能涉及将本研究中的信息与其他研究中的信息或典型研究环境以外来源（比如来自编码电子病历的数据、医疗费用和支付数据、药房数据或患者参与计划）的信息汇总在一起。如果您的个人信息还被用于另外的研究，我们将采取特定的安全保障措施来保护您的数据，这些措施可包括：",
    "prion_consent_s6_personal_l3_b4_l1": "仅使用您的编码信息，而不使用容易识别出您身份的个人信息。",
    "prion_consent_s6_personal_l3_b4_l2": "将访问权限局限于有义务对信息保密的特定人员。",
    "prion_consent_s6_personal_l3_b4_l3": "采取保障措施以避免数据丢失和未授权访问。",
    "prion_consent_s6_personal_l3_b4_l4": "通过销毁您的编码信息和个人信息的链接而对数据实施匿名化。",
    "prion_consent_s6_personal_l3_b4_l5": "如适用法律有要求，确保科学研究已经通过 IEC、IRB 或其它类似审核团体的批准。",
    "prion_consent_s6_personal_pa1": "除非有法律要求或经法律允许有不同的保留期限，否则德研究所仅在本知情同意书所列研究目的履行期间保留您的个人信息（包括您的编码信息）。",
