    "prion_consent_s3_confidentiality_detail_p2": "已获得伦理委员会批准的合格研究者还能够发布研究信息，而您将被通知是否有资格参与。伦理委员会是一个独立的团体，其职能是审核和监督所有涉及人的研究项目。伦理委员会遵从当地法律和伦理准则，确保参与研究的人员其权利和福利得到保护。接下来，则由您决定是否联系这些研究者和与之分享您的身份信息以便入组其研究项目；研究者无法直接通过注册库查看您的联系信息。",
