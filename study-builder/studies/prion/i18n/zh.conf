        关于注册表中有资格进行潜在研究的个人数量，
        根据年龄，遗传突变状态，位置和/或其他信息。</p>
        <p>获得道德委员会批准的合格研究人员也将能够
        发布研究，您将被告知您的资格。道德委员会是
        独立审查和监视所有涉及人的研究的小组。的
