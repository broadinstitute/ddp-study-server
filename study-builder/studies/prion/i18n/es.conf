{

    "consentName": "Formulario de consentimiento",
    "consentTitle": "Formulario de consentimiento",
    "consentCreated": "Lea y firme este formulario de consentimiento, que es obligatorio si desea inscribirse.",
    "consentInProgress": "Lea y firme este formulario de consentimiento, que es obligatorio si desea inscribirse.",
    "consentComplete": "Listo. ¡Gracias!",


    "prion_consent_s1_preamble": "Una persona que participa en un registro de investigaciones se denomina “participante”. En este formulario de consentimiento, “usted” siempre hace referencia al participante. Si usted es el representante legal autorizado de otra persona, recuerde que “usted” hace referencia al participante.",
    "prion_consent_s1_box_p1": "Le recomendamos que",
    "prion_consent_s1_box_p2": "PrionRegistry_ConsentForm.pdf",
    "prion_consent_s1_box_p3": "descargue aquí",
    "prion_consent_s1_box_p4": "una versión en PDF del formulario de consentimiento y la lea atentamente.",
    "prion_consent_s1_summary_title": "RESUMEN",
    "prion_consent_s1_summary_p1": "Esta es una invitación para que participe en un registro de investigaciones. El objetivo de este formulario de consentimiento es brindarle ayuda para que decida si quiere formar parte de un registro de investigaciones.",
    "prion_consent_s1_summary_p2": "No debe sumarse a este registro de investigaciones hasta que haya obtenido respuestas para todas sus preguntas.",
    "prion_consent_s1_summary_p3": "Qué debe saber antes de decidir si va a participar en un registro de investigaciones:",
    "prion_consent_s1_summary_p4": "El objetivo principal de un <span class=\"Accent\">registro de investigaciones</span> es obtener información para ayudar a los pacientes en el futuro.",
    "prion_consent_s1_summary_p5": "El principal objetivo de la <span class=\"Accent\">atención médica habitual</span> es ayudar a cada paciente.",
    "prion_consent_s1_summary_p6": "Más allá de lo que decida con respecto a participar o no en el registro de investigaciones, no perderá ninguna prestación médica. Si decide no formar parte del registro, su médico continuará brindándole atención.",
    "prion_consent_s1_purpose_title": "OBJETIVO DEL REGISTRO DE INVESTIGACIONES",
    "prion_consent_s1_purpose_p1": "“Prion Registry” es una iniciativa impulsada por sus participantes y supervisada por representantes de pacientes con enfermedades priónicas. Se trata de un proyecto mediante el cual las personas que sufren de enfermedad priónica, o que están en riesgo de desarrollarla, y su familia contribuirán a transformar las investigaciones y los tratamientos de la enfermedad participando en estudios.",
    "prion_consent_s1_purpose_p2": "Nuestro objetivo primordial es promover el desarrollo de tratamientos decisivos para curar, tratar, prevenir o retrasar la enfermedad priónica. Creamos este registro de investigaciones con el fin de que a los pacientes les resulte más fácil lo siguiente:",
    "prion_consent_s1_purpose_p3": "que los recuenten;",
    "prion_consent_s1_purpose_p4": "encontrar estudios de investigación en los que puedan participar; y",
    "prion_consent_s1_purpose_p5": "transmitir sus datos a los investigadores.",
    "prion_consent_s1_purpose_p6": "Este registro de investigaciones también contribuirá a que investigadores expertos seleccionen participantes para los estudios y reúnan información.",


    "prion_consent_s2_procedures_title": "PROCEDIMIENTOS",
    "prion_consent_s2_procedures_detail_p1": "Deberá responder algunas preguntas acerca de cómo la enfermedad priónica los ha afectado a usted y a su familia.",
    "prion_consent_s2_procedures_detail_p2": "Si está de acuerdo, puede optar por que nos comuniquemos con usted para informarle futuras oportunidades o ensayos clínicos en los que tal vez pueda participar. Puede optar por no recibir esas invitaciones o negarse a participar en futuros estudios.",
    "prion_consent_s2_risks_title": "RIESGOS Y MOLESTIAS",
    "prion_consent_s2_risks_detail_p1": "Existe el riesgo de que la información que dé, ya sea médica, genética o de contacto, sea vista por personas no autorizadas. Si su información se divulga por accidente, se podría usar para conocer su identidad o la de sus familiares.  No obstante, hemos tratado de reducir ese riesgo al mínimo. Para ello, limitamos el acceso a las computadoras donde se guardaría su información, de modo que solo el personal de esta iniciativa de investigaciones pueda operarlas. Además, creamos un software seguro de control de acceso que almacenará de forma cifrada la información sobre su identidad personal (por ejemplo, su nombre, fecha de nacimiento, dirección).",
    "prion_consent_s2_risks_detail_p2": "El cuestionario médico puede contener preguntas sobre temas delicados o conmovedores, y completarlo podría causarle incomodidad o angustia, en cuyo caso le pedimos que le avise al personal del registro. Tiene derecho a negarse a responder cualquier pregunta.",
    "prion_consent_s2_newinf_title": "INFORMACIÓN NUEVA",
    "prion_consent_s2_newinf_detail": "Le notificarán cualquier información nueva que pueda cambiar su decisión de participar en este registro. En ese caso, tal vez le pidan que firme otro formulario de consentimiento.",
    "prion_consent_s2_benefits_title": "VENTAJAS",
    "prion_consent_s2_benefits_detail": "Es poco probable que la participación en esta iniciativa mejore su propia salud de forma directa o inmediata. Esperamos que la información que recopilemos contribuya a las iniciativas de investigación, para que algún día podamos brindar mejores opciones de tratamiento y prevención de las enfermedades priónicas. Su participación también podría permitir que en algún momento los investigadores le seleccionen para ensayos de tratamientos experimentales, los cuales podrían mejorar su salud. El personal del registro no podrá darle información específica sobre su propia salud, estado genético ni otros datos médicos.",


    "prion_consent_s3_costs_title": "COSTOS",
    "prion_consent_s3_costs_detail": "La participación en este registro no tiene costo.",
    "prion_consent_s3_payment_title": "PAGO POR PARTICIPAR",
    "prion_consent_s3_payment_detail": "No le pagarán por participar en este registro.",
    "prion_consent_s3_alternative_title": "TRATAMIENTO ALTERNATIVO",
    "prion_consent_s3_alternative_detail": "Este no es un estudio de un tratamiento. Su alternativa es no participar.",
    "prion_consent_s3_confidentiality_title": "CONFIDENCIALIDAD",
    "prion_consent_s3_confidentiality_detail_p1": "Después de extraer su nombre y cualquier otro dato identificatorio, el personal del registro entregará estadísticas sobre los datos anonimizados a investigadores interesados en realizar estudios. Por ejemplo, el personal puede brindar a los investigadores información sobre la cantidad de personas del registro que reúnen los requisitos para un posible estudio de investigación según su edad, el estado de su mutación genética, su ubicación y otros datos.",
    "prion_consent_s3_confidentiality_detail_p2": "Los investigadores expertos que hayan recibido la autorización de un comité de ética también podrán publicar estudios, y le notificaremos si usted cumple con las condiciones para participar.  Un comité de ética es un grupo que revisa y supervisa de manera independiente todos los estudios de investigación en los que participan personas. El comité se rige por las leyes y los códigos de ética locales para garantizar la protección de los derechos y del bienestar de quienes participan en estudios de investigación.   Luego, usted decidirá si desea comunicarse con esos investigadores y revelar su identidad para inscribirse en sus estudios. Los investigadores no podrán ver su información de contacto en el registro de forma directa.",
    "prion_consent_s3_withdrawal_title": "PARTICIPACIÓN Y RETIRO VOLUNTARIOS",
    "prion_consent_s3_withdrawal_detail": "Su participación en este registro es voluntaria. Puede optar por no participar o puede retirarse del registro en cualquier momento. No le aplicarán ninguna penalización ni perderá las prestaciones que le correspondan, independientemente de su decisión. Para retirarse de Prion Registry en cualquier momento, llame al (+1) 800-659-1991 o envíe un correo electrónico a withdraw@prionregistry.org.",
    "prion_consent_s3_funding_title": "FUENTE DE FINANCIACIÓN DEL REGISTRO",
    "prion_consent_s3_funding_detail": "El patrocinador, Prion Registry Consortium, pagará este registro de investigaciones.",


    "prion_consent_s4_questions_title": "PREGUNTAS",
    "prion_consent_s4_p1_detail": "Para cualquiera de los siguientes tipos de preguntas:",
    "prion_consent_s4_p1_detail_l1": "si tiene alguna pregunta sobre su participación en este registro de investigaciones,",
    "prion_consent_s4_p1_detail_l2": "si considera que ha sufrido daños a causa del registro de investigaciones, o",
    "prion_consent_s4_p1_detail_l3": "si tiene alguna pregunta, duda o queja sobre la investigación,",
    "prion_consent_s4_p2_detail": "puede comunicarse con una de nuestras organizaciones asociadas:",
    "prion_consent_s4_p2_detail_l1": "Australia — CJDSGN HelpLine — (+61) 298998905 / número gratuito 1800052466",
    "prion_consent_s4_p2_detail_l2": "India — CJD Care India — (+91) 9167004979",
    "prion_consent_s4_p2_detail_l3": "Italia — Asociación Italiana para las Enfermedades Priónicas — (+39) 3939874016",
    "prion_consent_s4_p2_detail_l4": "Estados Unidos y otros lugares — CJD Foundation HelpLine — (+1) 330-572-7550 / número gratuito (+1) 800-659-1991",
    "prion_consent_s4_p3_detail": "Si tiene alguna pregunta sobre sus derechos por ser sujeto de un registro de investigaciones, o si tiene alguna pregunta, duda o queja sobre la investigación, también puede comunicarse con la siguiente entidad:",
    "prion_consent_s4_p4_detail_p1": "Western Institutional Review Board® (WIRB®)",
    "prion_consent_s4_p4_detail_p2": "1019 39th Avenue SE Suite 120, Puyallup, Washington 98374-2115",
    "prion_consent_s4_p4_detail_p3": "Teléfono:",
    "prion_consent_s4_p4_detail_p4": "1-800-562-4789 o 360-252-2500",
    "prion_consent_s4_p4_detail_p5": "Correo electrónico:",
    "prion_consent_s4_p4_detail_p6": "Help@wirb.com",
    "prion_consent_s4_p5_detail_p1": "WIRB es un grupo de personas que revisan investigaciones de forma independiente.",
    "prion_consent_s4_p5_detail_p2": "WIRB no podrá responder ciertas preguntas específicas sobre el registro, por ejemplo preguntas sobre el horario de las citas. Sin embargo, puede ponerse en contacto con WIRB si no se puede comunicar con el personal del registro o si desea hablar con alguien que no forme parte del personal.",
    "prion_consent_s4_p5_detail_p3": "No firme este formulario de consentimiento salvo que haya tenido la oportunidad de hacer preguntas y haya recibido respuestas satisfactorias.",
    "prion_consent_s4_p5_detail_p4": "Si acepta participar en el registro, imprima una copia de este formulario de consentimiento para su constancia.",


    "prion_consent_s5_gdpr_title": "Reglamento General de Protección de Datos (RGPD)",
    "prion_consent_s5_gdpr_detail": "En esta sección se explican sus derechos a controlar su información personal de conformidad con el Reglamento General de Protección de Datos (RGPD) de la Unión Europea.",
    "prion_consent_s5_personal1_title": "1. ¿CÓMO SE MANTENDRÁ LA CONFIDENCIALIDAD DE MI INFORMACIÓN PERSONAL Y CUÁLES SON MIS DERECHOS? ",
    "prion_consent_s5_personal1_detail_p1": "El personal investigador del Broad Institute y Prion Registry Consortium recopilarán información sobre usted.  En este formulario, esa información se denomina “información personal” y abarcará su nombre, datos demográficos y datos sobre sus afecciones y medicamentos anteriores y actuales. También puede incluir datos sobre su raza, etnia, información genética, etc.",
    "prion_consent_s5_personal1_detail_p2": "Su información personal se tratará conforme a las leyes pertinentes de protección de los datos.  El Broad Institute actúa como controlador de la información personal recopilada para este estudio.",
    "prion_consent_s5_transfer_title": "Transferencia de su información personal",
    "prion_consent_s5_transfer_detail_p1": "Su información personal indispensable para la investigación se guardará, se analizará y, si es necesario, se transferirá fuera del Broad Institute.  Antes de que el Broad Institute transfiera su información personal, reemplazará su nombre por un código exclusivo y removerá los datos que permitan conocer directamente su identidad.  En este formulario, eso se denomina “información codificada”, y algunas veces las leyes de protección de datos lo llaman “datos seudonimizados”.",
    "prion_consent_s5_transfer_detail_p2": "El Broad Institute y otras personas que utilicen su información personal, incluida la información codificada, pueden residir en países que no son el suyo, por ejemplo en Estados Unidos. Las leyes de protección de los datos y de la privacidad de esos países tal vez no ofrezcan el mismo nivel de protección que las de su propio país. El Broad Institute y quienes trabajan con esa institución tomarán medidas para mantener la confidencialidad de su información personal y, si corresponde, incluso pueden solicitar un acuerdo de transferencia de datos conforme al RGPD para protegerla.",
    "prion_consent_s5_rights_title": "Sus derechos",
    "prion_consent_s5_rights_detail": "Si desea ejercer alguno de los derechos detallados aquí, lo más conveniente es que se comunique con la persona encargada de la protección de los datos en el Broad Institute mediante los datos de contacto que se encuentran en la sección [4].",
    "prion_consent_s5_rights_p1a": "Tiene derecho a consultar la información que se recopile sobre usted en el estudio. ",
    "prion_consent_s5_rights_p1b": "Para garantizar la integridad de la investigación, no podrá revisar ciertos datos hasta que el estudio haya finalizado. ",
    "prion_consent_s5_rights_p1c": "Por ejemplo, si participa en un estudio con enmascaramiento, ni los investigadores ni usted podrán saber en qué grupo de tratamiento participó hasta que el estudio llegue a su fin.",
    "prion_consent_s5_rights_p2": "Tiene derecho a corregir o actualizar su información personal si es errónea.",
    "prion_consent_s5_rights_p3": "En determinadas circunstancias, tiene derecho a limitar la recopilación y el uso de su información personal (por ejemplo, si considera que la información es errónea).",
    "prion_consent_s5_rights_p4a": "Tiene derecho a recibir su información personal en un formato digital estructurado común (por ejemplo, en un archivo o diagrama electrónico de texto legible) para sus propios fines o para entregársela a otras personas, según lo que exijan las leyes pertinentes de protección de datos. ",
    "prion_consent_s5_rights_p4b": "Quizás no tenga derecho a recibir su información personal que se utilizó para fines de interés público (por ejemplo, para informar la incidencia de una enfermedad a los funcionarios de salud pública) o en el ejercicio de la autoridad oficial atribuida al Broad Institute (por ejemplo, para responder a solicitudes de información de organismos públicos o supervisar la seguridad farmacológica).",
    "prion_consent_s5_rights_p5a": "Tiene derecho a solicitar que se elimine su información personal si ya no participa en el estudio. ",
    "prion_consent_s5_rights_p5b": "Sin embargo, su posibilidad de solicitar que se elimine su información personal es limitada. El Broad Institute puede conservar y utilizar una parte o toda su información personal si al eliminarla se perjudicara gravemente el estudio (por ejemplo, si se viera afectada la congruencia de los resultados) o si sus datos fueran necesarios para cumplir con requisitos jurídicos.",
    "prion_consent_s5_rights_p6a": "Tiene derecho a presentar una queja ante una autoridad encargada de proteger los datos (",
    "prion_consent_s5_rights_p6b": "http://ec.europa.eu/justice/data-protection/article-29/structure/data-protection-authorities/index_en.htm",
    "prion_consent_s5_rights_p6c": ").",
    "prion_consent_s5_purposes_title": "2. ¿CON QUÉ FINES SE UTILIZARÁ MI INFORMACIÓN PERSONAL Y CODIFICADA?",
    "prion_consent_s5_purposes_detail": "En esta sección se explica cómo se utilizará su información personal y codificada (según lo detallado en la sección [1]).",
    "prion_consent_s5_personal_title": "Su información personal",
    "prion_consent_s5_personal_detail": "Toda información personal recopilada sobre usted en este estudio que contenga sus datos identificatorios (como su nombre) se guardará en el centro del estudio. Cuando sea posible (y si existe la posibilidad), tal vez codifiquemos su información personal a fin de proteger mejor su identidad. ",
    "prion_consent_s5_personal_l1_title": "Las siguientes personas y entidades consultarán su información personal (incluida la información codificada):",
    "prion_consent_s5_personal_l1_b1": "el Broad Institute y los integrantes del equipo de investigación;",
    "prion_consent_s5_personal_l1_b2": "el Broad Institute y sus representantes (incluidas las entidades afiliadas);  ",
    "prion_consent_s5_personal_l1_b3": "el personal de Prion Registry Consortium.",


    "prion_consent_s6_personal_l2_title": "Las personas y los grupos enumerados anteriormente obtendrán acceso a su información personal (incluida la información codificada) para llevar a cabo el estudio y administrarlo, así como para cumplir con requisitos jurídicos o normativos, por ejemplo:",
    "prion_consent_s6_personal_l2_b1": "determinar si usted reúne las condiciones para participar en la investigación; ",
    "prion_consent_s6_personal_l2_b2": "verificar que el estudio se lleve a cabo de manera correcta y que los datos de la investigación sean precisos; ",
    "prion_consent_s6_personal_l2_b3": "responder preguntas de comités institucionales de revisión, comités de ética u organismos gubernamentales o reguladores; ",
    "prion_consent_s6_personal_l2_b4": "comunicarse con usted en el transcurso del estudio y después de este (si es necesario);",
    "prion_consent_s6_personal_l2_b5": "hacer un seguimiento de su estado de salud, e incluso recurrir a fuentes públicas si el equipo del estudio no pudiera comunicarse con usted mediante los datos archivados;",
    "prion_consent_s6_personal_l2_b6": "proteger sus intereses vitales o los de su pareja embarazada (por ejemplo, en una situación médica grave, entregar información a un departamento de urgencias del hospital donde le estén brindando atención); y",
    "prion_consent_s6_personal_l2_b7": "responder a sus solicitudes de protección de los datos (si las hay).",
    "prion_consent_s6_personal_l3_title": "Las personas y los grupos mencionados antes también pueden usar su información personal con los siguientes fines:",
    "prion_consent_s6_personal_l3_b1": "Publicar resúmenes de los resultados de los estudios en revistas médicas, en Internet o en reuniones educativas con otros investigadores.  Su identidad no se dará a conocer directamente en ninguna publicación ni informe sobre el estudio.  Sin embargo, es posible que algunos representantes de revistas deban obtener acceso a la información codificada para verificar los resultados del estudio y garantizar que la investigación cumpla con las normas de calidad de su revista.  Asimismo, las revistas pueden exigir que la información genética y de otra índole proveniente del estudio que no permita conocer directamente su identidad quede a disposición de otros investigadores para realizar más investigaciones. ",
    "prion_consent_s6_personal_l3_b2": "Cumplir con los requisitos normativos según los cuales los datos recopilados en estudios de investigación como este deben ponerse a disposición de otros investigadores no afiliados al Broad Institute (ya sea con una publicación en Internet o por otros medios).  Sin embargo, la información que permita conocer directamente su identidad no se pondrá a disposición de otros investigadores.   ",
    "prion_consent_s6_personal_l3_b3": "Mejorar la calidad, el diseño y la seguridad de este estudio y otros.",
    "prion_consent_s6_personal_l3_b4": "Realizar más estudios con los datos recopilados en este para fomentar el progreso de las investigaciones científicas y la salud pública.  En este momento, desconocemos los detalles específicos de esos futuros proyectos de investigación.  Esos proyectos pueden consistir en combinar información de este estudio con datos de otras investigaciones o fuentes ajenas a los contextos habituales de investigación, por ejemplo datos de historias clínicas electrónicas codificadas, datos sobre costos y pagos de atención médica, datos farmacéuticos o programas de interacción con pacientes.  Si su información personal se utiliza para otros estudios, se implementarán medidas específicas para protegerla, por ejemplo:",
    "prion_consent_s6_personal_l3_b4_l1": "usar solo su información codificada en lugar de la información personal que permita conocer directamente su identidad;",
    "prion_consent_s6_personal_l3_b4_l2": "limitar el acceso a personas específicas que tengan la obligación de mantener la confidencialidad de los datos;",
    "prion_consent_s6_personal_l3_b4_l3": "aplicar medidas de seguridad para evitar la pérdida de datos y el acceso no autorizado;",
    "prion_consent_s6_personal_l3_b4_l4": "anonimizar los datos eliminando el vínculo entre la información codificada y los identificadores personales;",
    "prion_consent_s6_personal_l3_b4_l5": "cuando lo exija una ley pertinente, garantizar que la investigación científica tenga la autorización de comités institucionales de revisión, comités de ética u otros grupos de revisión similares.",
    "prion_consent_s6_personal_pa1": "El Broad Institute conservará su información personal (así como la información codificada) durante el plazo necesario para cumplir con los objetivos detallados en este formulario de consentimiento informado, salvo que la ley exija o permita un período de conservación diferente.",
    "prion_consent_s6_personal_pa2": "Si usted nos entrega la información personal de alguien más (por ejemplo, de un contacto de emergencia o detalles sobre los antecedentes médicos de su familia), debe avisarle que lo ha hecho.  Solo usaremos dicha información personal de conformidad con este formulario de consentimiento informado y la ley pertinente.",
    "prion_consent_s6_happens_title": "3. ¿QUÉ SUCEDE CON MIS DATOS SI ME RETIRO DEL ESTUDIO?",
    "prion_consent_s6_happens_detail": "Si se retira del estudio, sucederá lo siguiente:",
    "prion_consent_s6_happens_b1": "No podrá continuar participando en él.",
    "prion_consent_s6_happens_b2": "El equipo del estudio no recopilará información nueva sobre usted ni de su parte.",
    "prion_consent_s6_happens_b3": "Su retiro no tendrá ningún efecto sobre la legitimidad del procesamiento de datos llevado a cabo anteriormente.",
    "prion_consent_s6_happens_b4": "Después de su retiro, el Broad Institute quizás deba informar a otras entidades que intervienen en el estudio cualquier acontecimiento adverso que usted haya presentado por participar. ",
    "prion_consent_s6_happens_b5": "Su información personal, incluida la información codificada, que se haya recopilado hasta el momento de su retiro, se conservará y utilizará para garantizar la integridad del estudio, para cumplir con requisitos jurídicos o normativos relacionados con la protección de la salud pública y para cualquier otro fin permitido por las leyes pertinentes de privacidad y protección de los datos. ",
    "prion_consent_s6_happens_b6": "Su información personal, así como la información codificada, no se utilizará para otras investigaciones científicas. No obstante, si la ley pertinente lo permite, su información personal se puede anonimizar para que los datos no permitan conocer directamente su identidad, y esa información anonimizada se podría utilizar para otras investigaciones científicas.",
    "prion_consent_s6_whom_title": "4. ¿CON QUIÉN ME PUEDO COMUNICAR SI TENGO ALGUNA PREGUNTA SOBRE MIS DATOS PERSONALES?",
    "prion_consent_s6_whom_detail": "Si tiene alguna pregunta sobre el procesamiento de su información personal, o para ejercer los derechos detallados en la sección [1] de este formulario, póngase en contacto a través de los siguientes medios:",
    "prion_consent_s6_whom_addr_1": "The Broad Institute of MIT and Harvard",
    "prion_consent_s6_whom_addr_2": "415 Main Street",
    "prion_consent_s6_whom_addr_3": "Cambridge, MA 02142",
    "prion_consent_s6_whom_addr_4": "Estados Unidos",
    "prion_consent_s6_whom_addr_5": "Attention: Data Privacy",
    "prion_consent_s6_whom_addr_6": "Correo electrónico: privacy@prionregistry.org",



