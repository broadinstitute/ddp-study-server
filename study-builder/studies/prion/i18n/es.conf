    "prion_consent_s1_purpose_title": "OBJETIVO DEL REGISTRO DE INVESTIGACIÓN",
    "prion_consent_s1_purpose_p1": """“La iniciativa” Prion Registry "es un esfuerzo impulsado por los participantes, supervisado por prion
        defensores de pacientes con enfermedades, que empoderarán a las personas que sufren o corren el riesgo de,
        enfermedad por priones y sus familias para ayudar a transformar la investigación y el tratamiento de la enfermedad
        a través de la participación en la investigación """,
    "prion_consent_s1_purpose_p2": """Nuestro objetivo final es promover el desarrollo de terapias que salven vidas para
        curar, tratar, prevenir o retrasar la enfermedad por priones. Creamos este registro de investigación para hacerlo más fácil.
        para que los pacientes: """,
    "prion_consent_s1_purpose_p3": """<li> contar, </li> <li> buscar estudios de investigación para participar y </li>
    <li> compartir sus datos con los investigadores. </li> """,
    "prion_consent_s1_purpose_p4": """Este registro de investigación también ayudará a los investigadores calificados a reclutar
        estudiar a los participantes y recopilar datos """,

    //Consent survey page 2
    "prion_consent_s2_procedures_title": "PROCEDIMIENTOS",
    "prion_consent_s2_procedures_detail": """<li> Contestará algunas preguntas sobre cómo tiene la enfermedad por priones
        te ha afectado a ti y / o a tu familia. </li>
