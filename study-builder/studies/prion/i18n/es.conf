    //Consent survey page 4
    "prion_consent_s4_confidentiality_title": "CONFIDENCIALIDAD",
    "prion_consent_s4_confidentiality_detail": """<p> Después de eliminar su nombre y cualquier otra información fácilmente identificable, registre
        el personal compartirá estadísticas sobre datos no identificados con investigadores interesados ​​en
        lanzamiento de estudios de investigación. Por ejemplo, el personal puede proporcionar información a los investigadores
        con respecto al número de individuos en el registro que califican para un posible estudio de investigación,
        según la edad, el estado de la mutación genética, la ubicación y / u otra información. </p>
    <p> Los investigadores calificados que hayan recibido la aprobación de un comité de ética también podrán
        para publicar estudios para los cuales se le notificará su elegibilidad. Un comité de ética es un
        grupo que revisa y vigila independientemente todos los estudios de investigación que involucran personas. los
        la junta sigue las leyes locales y los códigos de ética para asegurarse de que los derechos y el bienestar de las personas
        participar en estudios de investigación están protegidos. Entonces será su elección si contactar
        estos investigadores y comparten su identidad para inscribirse en sus estudios; los investigadores
        no podrá ver directamente su información de contacto en el registro. </p> """,
