        en el que puede ser elegible para participar. Puede elegir no recibir estas invitaciones o
        negarse a participar en futuros estudios. </li> """,
    "prion_consent_s2_risks_title": "RIESGOS Y DESCONOCIMIENTOS",
    "prion_consent_s2_risks_detail": """<p> Existe un riesgo potencial de que la información que proporcione, como salud, genética,
        o información de contacto, podría ser vista por personas no autorizadas. Una liberación accidental de
        su información podría usarse para identificarlo a usted o a los miembros de su familia. Sin embargo, tenemos
        trató de minimizar este riesgo limitando cuidadosamente el acceso a las computadoras que albergarían
        su información al personal de esta iniciativa de investigación, así como mediante la creación segura
        software de acceso controlado que contendrá información sobre su identidad personal (p. ej.
        nombre, fecha de nacimiento, dirección) de forma cifrada. </p>
        <p> El cuestionario médico puede preguntar sobre temas sensibles o emocionales, y completar
        los cuestionarios pueden hacer que te sientas incómodo o molesto, en cuyo caso por favor dile
        El personal de registro. Tiene derecho a negarse a responder cualquier pregunta. </p> """,
