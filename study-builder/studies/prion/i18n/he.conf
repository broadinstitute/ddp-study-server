    "prion_consent_s5_personal1_detail_p1": "צוות המחקר במכון ברוד וב-Prion Registry Consortium יאסוף מידע עליכם.  בטופס זה המידע הנ\"ל מכונה 'המידע האישי' שלכם והוא יכלול את שמכם, מידע דמוגרפי ומידע על תרופות ובעיות רפואיות שהיו לכם בעבר ובהווה. הוא עשוי לכלול גם מידע על המוצא הגזעי והאתני שלכם, מידע גנטי וכו'.",
