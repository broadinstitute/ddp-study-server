    "prion_consent_s5_rights_p2": "יש לכם הזכות לתקן או לעדכן את המידע האישי שלכם במידה והוא אינו מדויק.",
    "prion_consent_s5_rights_p3": "יש לכם הזכות להגביל את האיסוף והשימוש במידע האישי שלכם בנסיבות מסוימות (לדוגמה, אם לדעתכם מידע זה אינו מדויק).",
    "prion_consent_s5_rights_p4a": "יש לכם הזכות לקבל את המידע האישי בפורמט מחשב נפוץ ומובנה (לדוגמה, בקובץ טקסט קריא או בטבלה) לשם שימוש אישי או לשם העברה לאחרים, בכפוף לחוקי ההגנה על מידע הרלוונטיים. ",
    "prion_consent_s5_rights_p4b": "ייתכן שלא תהיה לכם הזכות לקבל את המידע האישי שלכם ששימש למטרות אינטרס ציבורי (לדוגמה, לדיווח על מקרים של מחלה לגורמי בריאות הציבור) או להפעלת סמכות רשמית המוקנית למכון ברוד (לדוגמה, מענה לבקשות מידע מסוכנויות ציבוריות או ניטור בטיחות של תרופות)",
    "prion_consent_s5_rights_p5a": "יש לכם הזכות לבקש את מחיקת המידע האישי שלכם אם אינכם משתתפים עוד במחקר. ",
    "prion_consent_s5_rights_p5b": "עם זאת, קיימות מגבלות על יכולתכם לבקש מחיקה של המידע האישי שלכם. מכון ברוד רשאי לשמור ולהשתמש בחלק או בכל המידע האישי שלכם אם המחיקה תפגע באופן חמור במחקר (לדוגמה, אם המחיקה תשפיע על עקביות תוצאות המחקר) או אם המידע האישי נדרש כדי לעמוד בדרישות חוקיות.",
    "prion_consent_s5_rights_p6a": "יש לכם הזכות להגיש תלונה לרשות להגנה על נתונים (",
    "prion_consent_s5_rights_p6b": "http://ec.europa.eu/justice/data-protection/article-29/structure/data-protection-authorities/index_en.htm",
    "prion_consent_s5_rights_p6c": ").",
    "prion_consent_s5_purposes_title": "2. לאלו מטרות ישמש המידע האישי והמידע המוצפן שלי?",
    "prion_consent_s5_purposes_detail": "סעיף זה מתאר כיצד ישמש המידע האישי והמידע המוצפן שלכם (כמתואר להלן בסעיף [1]).",
    "prion_consent_s5_personal_title": "המידע האישי שלכם",
    "prion_consent_s5_personal_detail": "כל המידע האישי שנאסף עליכם במהלך מחקר זה הכולל את המידע המזהה אתכם באופן ישיר (כגון שמכם) יאוחסן באתר המחקר. אם וכאשר ניתן, אנו עשויים לעבד את המידע האישי ואת המידע המוצפן שלכם על מנת לאפשר הגנה נוספת על זהותכם. ",
    "prion_consent_s5_personal_l1_title": "לגופים הבאים תהיה גישה אל המידע האישי שלכם (כולל המידע המוצפן):",
    "prion_consent_s5_personal_l1_b1": "מכון ברוד וחברי צוות המחקר;",
    "prion_consent_s5_personal_l1_b2": "מכון ברוד ונציגיו (כולל הישויות המקושרות אליו);  ",
    "prion_consent_s5_personal_l1_b3": "צוות Prion Registry Consortium",


    "prion_consent_s6_personal_l2_title": "האנשים והקבוצות המפורטים לעיל יגשו למידע האישי (כולל המידע המוצפן) שלכם כדי לבצע ולנהל מחקר זה, ולציית לדרישות חוקיות או רגולטריות, כולל כדי:",
    "prion_consent_s6_personal_l2_b1": "לקבוע אם אתם מתאימים למחקר זה; ",
    "prion_consent_s6_personal_l2_b2": "לאמת אם המחקר מבוצע כראוי ושנתוני המחקר מדויקים; ",
    "prion_consent_s6_personal_l2_b3": "להשיב על שאלות מוועדות IRB, IEC, או מסוכנויות ממשלתיות או רגולטוריות; ",
    "prion_consent_s6_personal_l2_b4": "לפנות אליכם במהלך המחקר ולאחריו (במידת הצורך);",
    "prion_consent_s6_personal_l2_b5": "לבצע מעקב בנוגע לסטטוס הרפואי שלכם, כולל שימוש במקורות הזמינים לציבור אם צוות המחקר לא יוכל ליצור אתכם קשר באמצעות המידע הנמצא בתיק;",
    "prion_consent_s6_personal_l2_b6": "להגן על האינטרסים החיוניים שלכם או של בת הזוג ההרה שלכם (לדוגמה, מצב רפואי קריטי, כגון מתן מידע לחדר המיון בבית החולים בו אתם מטופלים); וכן",
    "prion_consent_s6_personal_l2_b7": "להשיב על בקשות הגנת המידע שלכם (במידה וישנן).",
    "prion_consent_s6_personal_l3_title": "המידע האישי שלכם עשוי לשמש גם את האנשים והקבוצות המפורטים לעיל כדי:",
    "prion_consent_s6_personal_l3_b1": "לפרסם סיכומים של תוצאות המחקר בכתבי עת רפואיים, באינטרנט או בפגישות אקדמיות של חוקרים אחרים.  לא תהיו מזוהים ישירות עם פרסום או דוח כלשהו של המחקר.  עם זאת, חלק מנציגי כתב העת עשויים להצטרך לגשת למידע המוצפן שלכם כדי לאמת את תוצאות המחקר ולוודא שהמחקר תואם לתקני האיכות של כתב העת.  כמו כן, כתבי עת עשויים לדרוש שמידע גנטי ומידע אחר מהמחקר, שאינו מזהה אתכם ישירות, יהיה זמין לחוקרים אחרים עבור פרויקטי מחקר עתידיים. ",
    "prion_consent_s6_personal_l3_b2": "לציית לדרישות רגולטוריות הדורשות שמידע שנאסף במחקרים כגון זה יהיו זמינים לחוקרים אחרים שאינם קשורים למכון ברוד (כולל באמצעות פרסומים באינטרנט או בדרכים אחרות).  עם זאת, מידע שיכול לזהות אתכם ישירות לא יהיה זמין לחוקרים אחרים.   ",
    "prion_consent_s6_personal_l3_b3": "לשפר את האיכות, העיצוב והבטיחות של מחקר זה ומחקרים אחרים.",
    "prion_consent_s6_personal_l3_b4": "לבצע מחקרים נוספים עם הנתונים שנאספו במחקר זה כדי לקדם את המחקר המדעי ואת בריאות הציבור.  בשלב זה, איננו יודעים את הפרטים הספציפיים של מחקרים עתידיים אלה.  הפרויקטים האלה עשויים להיות כרוכים בצירוף של מידע ממחקר זה עם מידע ממחקרים אחרים או ממקורות מחוץ למסגרות המחקרים הטיפוסיות, כגון נתונים מרשומות רפואיות אלקטרוניות מוצפנות, נתוני עלויות ותשלומים על שירותי רפואה, נתוני בתי מרקחת או תוכניות מעורבות מטופלים.  אם המידע הרפואי שלכם משמש במחקרים נוספים, יעשה שימוש באמצעי הגנה ספציפיים כדי להגן על הנתונים. אמצעים אלה עשויים לכלול:",
    "prion_consent_s6_personal_l3_b4_l1": "שימוש במידע המוצפן שלכם בלבד במקום במידע אישי המזהה אתכם באופן מידי.",
    "prion_consent_s6_personal_l3_b4_l2": "הגבלת הגישה לאנשים ספציפיים המחויבים לשמור על סודיות המידע.",
    "prion_consent_s6_personal_l3_b4_l3": "שימוש באמצעי אבטחה כדי למנוע אובדן נתונים וגישה בלתי מורשית.",
    "prion_consent_s6_personal_l3_b4_l4": "אנונימיזציה של הנתונים באמצעות הריסת הקישור למידע המוצפן ולאמצעי הזיהוי האישיים שלכם.",
    "prion_consent_s6_personal_l3_b4_l5": "כאשר הדבר נדרש על פי החוקים החלים, הקפדה על כך שלמחקר הרפואי יש הסכמה של וועדות IEC, IRB, או קבוצות ביקורת אחרות.",
    "prion_consent_s6_personal_pa1": "מכון ברוד ישמור את המידע האישי שלכם (כולל המידע המוצפן) לתקופה הנדרשת כדי למלא את המטרות המפורטות בטופס הסכמה מדעת זה, אלא אם קיימת תקופה אחרת הנדרשת או מותרת על פי חוק.",
    "prion_consent_s6_personal_pa2": "אם אתם מספקים מידע אישי של מישהו אחר (כגון איש קשר למקרי חירום או פרטים על היסטוריה רפואית משפחתית) עליכם ליידע אותם על כך שסיפקתם לנו את המידע.  אנו נשתמש במידע אישי זה בהתאם לטופס הסכמה מדעת זה ולחוקים החלים בלבד.",
    "prion_consent_s6_happens_title": "3. מה יקרה לנתונים שלי אם אפרוש מהמחקר?",
    "prion_consent_s6_happens_detail": "אם תפרשו מהמחקר:",
    "prion_consent_s6_happens_b1": "לא תוכלו עוד להשתתף במחקר;",
    "prion_consent_s6_happens_b2": "לא יאסף כל מידע חדש אודותיכם או מכם על ידי צוות המחקר;",
    "prion_consent_s6_happens_b3": "לפרישה שלכם אין כל השפעה על חוקיות עיבוד הנתונים שהתבצע לפני פרישתכם;",
    "prion_consent_s6_happens_b4": "לאחר פרישתכם, ייתכן שמכון ברוד עדיין יצטרך לדווח לגופים אחרים המעורבים במחקר על כל אירוע בטיחות שאולי חוויתם עקב השתתפותכם. ",
    "prion_consent_s6_happens_b5": "המידע האישי שלכם, כולל מידע מוצפן, שכבר נאסף עד לזמן הפרישה שלכם יישמר וישמש כדי להבטיח את שלמות המחקר, למלא אחר דרישות חוקיות או רגולטוריות הקשורות להבטחת בריאות הציבור, ו/או לכל מטרה אחרת המותרת על פי החוקים החלים על פרטיות והגנת נתונים. ",
    "prion_consent_s6_happens_b6": "המידע האישי שלכם (כולל מידע מוצפן) לא ישמש עבור מחקרים מדעיים נוספים. עם זאת, אם הדבר מותר על פי החוק החל, המידע האישי שלכם יעבור אנונימיזציה כך שהמידע לא יזהה אתכם אישית, והמידע האנונימי הזה עשוי לשמש במחקרים מדעיים נוספים.",
    "prion_consent_s6_whom_title": "4. עם מי עלי ליצור קשר בנוגע לשאלות על המידע האישי שלי?",
