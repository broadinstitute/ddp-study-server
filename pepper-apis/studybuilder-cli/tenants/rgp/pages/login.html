        transform: translate3d(0, 0, 0);

          this._hideCurrentView();

          if (currentMode === this._modes.Login) {
            this.showLogin();
          } else if (currentMode === this._modes.SignUp) {
            this.showSignUp();
          }
        },
      };

      /**
       * Validators object with methods for string validation
       */
      var Validators = {
        isEmail: function (value) {
          var regex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

          return regex.test(value);
        },
        isLength: function (length, value) {
          return value.toString().length >= length;
        },
        hasNumber: function (value) {
          return /\d/.test(value);
        },
        hasUppercaseChar: function (value) {
          return /[A-Z]/.test(value);
        },
        hasLowercaseChar: function (value) {
          return /[a-z]/.test(value);
        },
        isRequired: function (value) {
          return !!value.toString().length;
        },
      };

      var currentLocale;

      $(document).ready(function () {
        var currentLanguageEl = $('#current-language');
        var defaultLocale = 'en';
        var studyLanguage = config.extraParams.language;

        if (!languages[studyLanguage]) {
          var storedLocale = localStorage.getItem('studyLanguage');

          if (storedLocale) {
            studyLanguage = storedLocale;
          } else {
            studyLanguage = defaultLocale;
          }
        }

        currentLocale = studyLanguage;

        translatePage(
          findOtherLocale(currentLocale),
          currentLocale
        );

        /**
         * Language switcher listener
         */
        currentLanguageEl.click(function () {
          var oldLocale = currentLocale;
          var newLocale = findOtherLocale(oldLocale);

          currentLocale = newLocale;

          translatePage(oldLocale, newLocale);
        });

        /**
         * Function to translate whole document
         */
        function translatePage(oldLocale, newLocale) {
          localStorage.setItem('studyLanguage', newLocale);

          var localeDictionary = DICTIONARY[newLocale];

          currentLanguageEl.text(localeDictionary.languages[oldLocale]);

          $('[data-translate]').each(function (i, el) {
            var translateKey = el.dataset.translate;
            var translation = _.get(
              localeDictionary,
              translateKey,
              _.get(DICTIONARY[defaultLocale], translateKey),
            );

            el.innerHTML = translation;
          });
        }

        /**
         * Find other locale
         */
        function findOtherLocale(currentLocale) {
          return LOCALES.find(locale => locale !== currentLocale);
        }

        backToTopBtn.on('click', function () {
          window.scrollTo({ top: 0 });
        });

        /**
         * Listener for any clicks.
         * Once an element with "data-change-view" attribute is clicked
         * we hide current path ("page" so to say) and show new path
         * depending on where the attribute points to
         */
        $(document).on('click', function (e) {
          var viewId = e.target.dataset.changeView;

          if (!viewId) {
            return;
          }

          View.showView(viewId);
        });

        function toggleHeaderClass() {
          var scrollThreshold = 80;
          var shouldSetHeaderClass = $(window).scrollTop() > scrollThreshold;

          headerEl.toggleClass('header--white', shouldSetHeaderClass);
        }
      });
    </script>

    <script>
      /**
       * Sign up form scripts
       */
      $(document).ready(function () {
        var emailInputEl = $('#signUpEmail');
        var passwordInputEl = $('#signUpPassword');
        var signUpSubmitBtn = $('#signUpSubmit');
        var signUpForm = $('#signUpForm');
        var signUpFormFeedbackEl = $('#signUpFormFeedback');

        emailInputEl.on('change', validateEmail);
        emailInputEl.on('input', function () {
          if (emailInputEl.data('touched')) {
            validateEmail();
          }
        });

        passwordInputEl.on('change', validatePassword);
        passwordInputEl.on('input', function () {
          if (passwordInputEl.data('touched')) {
            validatePassword();
          }
        });

        signUpForm.on('submit', function (e) {
          e.preventDefault();

          var isEmailValid = validateEmail();
          var isPasswordValid = validatePassword();
          var isFormValid = isEmailValid && isPasswordValid;

          if (!isFormValid) {
            return;
          }

          var email = emailInputEl.val();
          var password = passwordInputEl.val();

          auth0SignUp(email, password);
        });

        function validateEmail() {
          var enteredEmail = emailInputEl.val();
          var isValid = Validators.isEmail(enteredEmail);

          emailInputEl.data('touched', true);
          emailInputEl.toggleClass('md-input-error', !isValid);

          return isValid;
        }

        function validatePassword() {
          var enteredPassword = passwordInputEl.val();
          var isValid =
            Validators.isLength(8, enteredPassword) &&
            Validators.hasNumber(enteredPassword) &&
            Validators.hasLowercaseChar(enteredPassword) &&
            Validators.hasUppercaseChar(enteredPassword);

          passwordInputEl.data('touched', true);
          passwordInputEl.toggleClass('md-input-error', !isValid);

          return isValid;
        }

        function auth0SignUp(email, password) {
          signUpSubmitBtn.attr('disabled', true);
          signUpFormFeedbackEl.removeClass('form-feedback--shown');

          webAuth.signup(
            {
              connection: '##DB_NAME##',
              username: email,
              email: email,
              password: password,
              user_metadata: {
                temp_user_guid: config.extraParams.temp_user_guid,
                language: currentLocale,
              },
            },
            function (err) {
              signUpSubmitBtn.removeAttr('disabled');

              if (err) {
                console.log('Sign up error:', err);

                signUpFormFeedbackEl.addClass('form-feedback--shown');

                return;
              }

              View.showAccountVerification();
            },
          );
        }
      });
    </script>
