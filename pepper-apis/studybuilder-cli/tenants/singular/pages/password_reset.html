    <script>
      var getQueryParamValue = function (paramName) {
        var tokens = location.search.split(/&|#|\?/);
        var queryParamPrefix = paramName + '=';
        for (var i = 0; i < tokens.length; i++) {
          if (tokens[i].indexOf(queryParamPrefix) === 0) {
            return tokens[i].substring(queryParamPrefix.length);
          }
        }
        return null;
      };

      // set current year
      document.getElementById('current-year').textContent = new Date().getFullYear();

      var study_guid = getQueryParamValue('study');
      var studyColor = '#458484'; // button primary color
      var headerText = '';
      var headerLogo = '##ASSETS_URL##/images/logo-black.png';
      var language = getQueryParamValue('language') || 'en';

      // See: https://auth0.com/docs/i18n/password-options
      var i18n = {};

      i18n['en'] = {
        title: 'Reset your password',
        passwordPlaceholder: 'your new password',
        passwordConfirmationPlaceholder: 'confirm your new password',
        passwordConfirmationMatchError:
          "Your entries didn't match. Please re-enter your new password in both fields below.",
        headerText: 'Enter a new password for<br />{email}',
      };

      var lock = new Auth0ChangePassword({
        container: 'change-password-widget-container', // required
        email: '{{email}}', // DO NOT CHANGE THIS
        csrf_token: '{{csrf_token}}', // DO NOT CHANGE THIS
        ticket: '{{ticket}}', // DO NOT CHANGE THIS
        password_policy: '{{password_policy}}', // DO NOT CHANGE THIS
        theme: {
          icon: headerLogo,
          primaryColor: studyColor,
        },
        dict: i18n[language],
      });

      function setHeader() {
        // we use setInterval because auth0's on() methods for display
        // do not account for all the display modes and they appear to fire
        // before animations complete, not after
        setInterval(function () {
          if (!document.getElementById('ddp-header')) {
            // tweak the header
            var header = document.createElement('div');
            header.innerHTML =
              '<div id="ddp-header" style="display:flex;flex-direction:row;justify-content: center;align-items:center;"><img class="auth0-lock-header-logo" alt="logo" src="' +
              headerLogo +
              '"></div>';
            var auth0LockHeader = document.getElementsByClassName(
              'auth0-lock-header-logo',
            )[0];

            if (auth0LockHeader) {
              console.log('header parent', auth0LockHeader.parentElement);

              auth0LockHeader.parentElement.removeChild(auth0LockHeader);

              var headerWelcome = document.getElementsByClassName(
                      'auth0-lock-header-welcome',
              )[0];

              headerWelcome.insertBefore(
                      header,
                      headerWelcome.hasChildNodes()
                              ? headerWelcome.childNodes[0]
                              : null,
              );
            }
          }
        }, 200);
      }

      setHeader();
    </script>
    <script>

        if (['a', 'button'].includes(clickTargetEl.tagName.toLowerCase())) {

          headerToggleBtnEl.classList.remove('toggle--shown');
          headerNavEl.classList.remove('header__nav--shown');
        }
      });
    </script>
  </body>
