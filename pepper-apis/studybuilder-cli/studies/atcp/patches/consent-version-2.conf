          "language": "en",
          "text": "If you are willing to participate by answering questions and/or providing a sample for the genome sequencing study currently open for enrollment, you understand that there may be laws of which we are unaware in your country, but this is a voluntary specimen and does not involve someone else providing a person's health information or material or conducting research procedures. It is all between the individual and the Global A-T Family Data Platform."
