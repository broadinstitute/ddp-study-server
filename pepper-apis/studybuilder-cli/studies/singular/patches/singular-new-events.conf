        "statusType": "COMPLETE"
      },
      "action": {
        "type": "ANNOUNCEMENT",
        "msgTemplate": {
          "templateType": "HTML",
          "templateText": """<p class="infobox-text_small">$singular_announcement_enroll_self_p1</p>""",
          "variables": [
            {
              "name": "singular_announcement_enroll_self_p1",
              "translations": [
                { "language": "en", "text": ${i18n.en.banners.enroll_self} }
              ]
            }
          ]
        }
      },
      "maxOccurrencesPerUser": 1,
