{
  "workflowTransitions": [
    {
      "from": {
        "type": "START"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "PREQUAL",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "PREQUAL"
      },
      "to": [
        {
          "type": "PARTICIPANT_LIST",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "RETURN_USER"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "CONSENT_SELF",
          "expression": """user.studies["singular"].forms["CONSENT_SELF"].hasInstance() && !user.studies["singular"].forms["CONSENT_SELF"].isStatus("COMPLETE")
            """
        },
        {
          "type": "PARTICIPANT_LIST",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "PARTICIPANT_LIST"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "ADD_PARTICIPANT_DEPENDENT",
          "expression": """user.studies["singular"].forms["ADD_PARTICIPANT_DEPENDENT"].hasInstance()"""
        },
        {
          "type": "ACTIVITY",
          "activityCode": "ADD_PARTICIPANT_SELF",
          "expression": """!user.studies["singular"].isGovernedParticipant()"""
        },
        {
          "type": "ACTIVITY",
          "activityCode": "ADD_PARTICIPANT_PARENTAL",
          "expression": """user.studies["singular"].isGovernedParticipant()"""
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "ADD_PARTICIPANT_SELF",
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "CONSENT_SELF",
          "expression": """user.studies["singular"].forms["CONSENT_SELF"].hasInstance()"""
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "ADD_PARTICIPANT_PARENTAL",
      },
      "to": [
       {
         "type": "ACTIVITY",
         "activityCode": "CONSENT_DEPENDENT",
         "expression": """user.studies["singular"].forms["CONSENT_DEPENDENT"].hasInstance()"""
       },
       {
         "type": "ACTIVITY",
         "activityCode": "CONSENT_PARENTAL",
         "expression": """user.studies["singular"].forms["CONSENT_PARENTAL"].hasInstance()"""
       }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "ADD_PARTICIPANT_DEPENDENT",
      },
      "to": [
       {
         "type": "ACTIVITY",
         "activityCode": "CONSENT_DEPENDENT",
         "expression": """user.studies["singular"].forms["CONSENT_DEPENDENT"].hasInstance()"""
       },
       {
         "type": "ACTIVITY",
         "activityCode": "CONSENT_PARENTAL",
         "expression": """user.studies["singular"].forms["CONSENT_PARENTAL"].hasInstance()"""
       }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "CONSENT_SELF"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "ABOUT_HEALTHY",
          "expression": """
            user.studies["singular"].forms["ABOUT_HEALTHY"].hasInstance()
            && !user.studies["singular"].forms["CONSENT_PARENTAL"].hasInstance()
          """
        },
        {
          "type": "ACTIVITY",
          "activityCode": "ABOUT_PATIENT",
          "expression": """
            user.studies["singular"].forms["ABOUT_PATIENT"].hasInstance()
            && (!user.studies["singular"].forms["CONSENT_PARENTAL"].hasInstance()
                || user.studies["singular"].forms["CHILD_CONTACT"].isStatus("COMPLETE"))
          """
        },
        {
          "type": "PARTICIPANT_LIST",
          "expression": """
            (user.studies["singular"].forms["ABOUT_PATIENT"].hasInstance()
            || user.studies["singular"].forms["ABOUT_HEALTHY"].hasInstance())
            && user.studies["singular"].forms["CONSENT_PARENTAL"].hasInstance()
          """
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "CONSENT_PARENTAL"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "CONSENT_ASSENT",
          "expression": """
            user.studies["singular"].forms["CONSENT_ASSENT"].hasInstance()
          """
        },
        {
          "type": "ACTIVITY",
          "activityCode": "ABOUT_HEALTHY",
          "expression": """
            !user.studies["singular"].forms["CONSENT_ASSENT"].hasInstance()
            && user.studies["singular"].forms["ABOUT_HEALTHY"].hasInstance()
          """
        },
        {
          "type": "ACTIVITY",
          "activityCode": "ABOUT_PATIENT",
          "expression": """
            !user.studies["singular"].forms["CONSENT_ASSENT"].hasInstance()
            && user.studies["singular"].forms["ABOUT_PATIENT"].hasInstance()
          """
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "CONSENT_DEPENDENT"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "ABOUT_HEALTHY",
          "expression": """user.studies["singular"].forms["ABOUT_HEALTHY"].hasInstance()"""
        },
        {
          "type": "ACTIVITY",
          "activityCode": "ABOUT_PATIENT",
          "expression": """user.studies["singular"].forms["ABOUT_PATIENT"].hasInstance()"""
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "CONSENT_ASSENT"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "ABOUT_HEALTHY",
          "expression": """
            user.studies["singular"].forms["ABOUT_HEALTHY"].hasInstance()
          """
        },
        {
          "type": "ACTIVITY",
          "activityCode": "ABOUT_PATIENT",
          "expression": """
            user.studies["singular"].forms["ABOUT_PATIENT"].hasInstance()
          """
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "ABOUT_HEALTHY"
      },
      "to": [
        {
          "type": "PARTICIPANT_LIST",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "ABOUT_PATIENT"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "MEDICAL_RECORD_RELEASE",
          "expression": """user.studies["singular"].forms["ABOUT_PATIENT"].instances[latest].hasPreviousInstance()
          || (user.studies["singular"].forms["MEDICAL_RECORD_RELEASE"].hasInstance()
            && !user.studies["singular"].forms["MEDICAL_RECORD_RELEASE"].isStatus("COMPLETE"))"""
        },
        {
          "type": "PARTICIPANT_LIST",
          "expression": """user.studies["singular"].forms["ABOUT_PATIENT"].instances[latest].hasPreviousInstance()"""
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "MEDICAL_RECORD_RELEASE"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "MEDICAL_RECORD_FILE_UPLOAD",
          "expression": """!user.studies["singular"].forms["MEDICAL_RECORD_RELEASE"].instances[latest].hasPreviousInstance()
                            || (user.studies["singular"].forms["MEDICAL_RECORD_FILE_UPLOAD"].hasInstance()
                            && !user.studies["singular"].forms["MEDICAL_RECORD_FILE_UPLOAD"].isStatus("COMPLETE"))"""
        },
        {
          "type": "PARTICIPANT_LIST",
          "expression": """user.studies["singular"].forms["MEDICAL_RECORD_RELEASE"].instances[latest].hasPreviousInstance()"""
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "MEDICAL_RECORD_FILE_UPLOAD"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "PATIENT_SURVEY",
          "expression": """user.studies["singular"].forms["MEDICAL_RECORD_FILE_UPLOAD"].instances[latest].hasPreviousInstance()
              || (user.studies["singular"].forms["PATIENT_SURVEY"].hasInstance()
                  && !user.studies["singular"].forms["PATIENT_SURVEY"].isStatus("COMPLETE"))"""
        },
        {
          "type": "PARTICIPANT_LIST",
          "expression": """user.studies["singular"].forms["MEDICAL_RECORD_FILE_UPLOAD"].instances[latest].hasPreviousInstance()"""
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "PATIENT_SURVEY"
      },
      "to": [
        {
          "type": "PARTICIPANT_LIST",
          "expression": "true"
        }
      ]
    },
    {
      "from": {
        "type": "ACTIVITY",
        "activityCode": "CHILD_CONTACT"
      },
      "to": [
        {
          "type": "ACTIVITY",
          "activityCode": "CHILD_CONTACT",
          "expression": """!user.studies["singular"].forms["CHILD_CONTACT"].isStatus("COMPLETE", "IN_PROGRESS")"""
        },
        {
          "type": "PARTICIPANT_LIST",
          "expression": """user.studies["singular"].forms["CHILD_CONTACT"].isStatus("COMPLETE")"""
        }
      ]
    }
  ]
}