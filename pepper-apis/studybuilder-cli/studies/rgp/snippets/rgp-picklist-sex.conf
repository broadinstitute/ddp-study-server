{
  include required("rgp-picklist-single-list.conf"),
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "$sex_prompt",
    "variables": [
      {
        "name": "sex_prompt",
        "translations": [
          { "language": "en", "text": ${i18n.en.sex_prompt} },
          { "language": "es", "text": ${i18n.es.sex_prompt} }
        ]
      }
    ]
  },
  "picklistOptions": [
    {
      "stableId": "FEMALE",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$option_female",
        "variables": [
          {
            "name": "option_female",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.female} },
              { "language": "es", "text": ${i18n.es.option.female} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "MALE",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$option_male",
        "variables": [
          {
            "name": "option_male",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.male} },
              { "language": "es", "text": ${i18n.es.option.male} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "PREFER_NOT_ANSWER",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$option_prefer_not_answer",
        "variables": [
          {
            "name": "option_prefer_not_answer",
            "translations": [
              { "language": "en", "text": ${i18n.en.option.prefer_not_answer} },
              { "language": "es", "text": ${i18n.es.option.prefer_not_answer} }
            ]
          }
        ]
      }
    }
  ]
}
