  "enrollment_summary_created": "Gracias por su interés en el Proyecto de genomas raros! Complete su solicitud de inscripción haciendo clic en el botón \"Inicio\".",
  "enrollment_summary_in_progress": "Por favor complete su solicitud.",
  "enrollment_summary_complete": "Su solicitud está completa. ¡Gracias por postularse!",
  "enrollment_intro_p1": """Gracias por proporcionar información sobre su familia. El Proyecto Genomas Raros es un estudio clínico controlado
   por los pacientes que habilita a las familias para tener un efecto directo en las investigaciones acerca de las enfermedades raras y sin
   diagnosticar que las afectan. Para ello comparten sus datos médicos y una muestra de sangre o de ADN con los investigadores. Al llenar esta
   solicitud nos ayudará a determinar si su familia cumple los requisitos para participar. Cuéntenos acerca de la enfermedad rara y sin
   diagnosticar de su familia respondiendo a las siguientes preguntas.""",
  "enrollment_intro_p2": """Tenga en cuenta que si sale de la aplicación en algún momento antes de enviar la solicitud, sus respuestas
  se grabarán automáticamente. Cuando esté listo para continuar, puede ingresar de nuevo y volver a esta página para terminar la solicitud.""",
  "enrollment_hipaa_p1": """La ley de transferibilidad y responsabilidad de los seguros médicos (Health Insurance Portability and Accountability Act, HIPAA)
  nos exige proteger la confidencialidad de los datos de salud que se obtengan en investigación. Este es un aviso abreviado en el que no se explican todos los detalles
  de este requisito (véase el «Aviso sobre prácticas de protección de la privacidad» de Partners) . Durante este estudio se recolectará información acerca de su salud
  con la que se podría deducir su identidad. Estos datos se comunicarán a los investigadores que realizan la investigación.
  En términos generales, las leyes federales disponen que los datos médicos que revelan la identidad de una persona son de carácter confidencial.
  Sin embargo, esta regla tiene excepciones. En ciertos casos, otras personas pueden ver datos médicos que revelan su identidad para efectos de supervisión de la investigación, control de calidad,
  salud y seguridad pública o cumplimiento de las leyes. Compartimos sus datos médicos solo cuando es necesario y solicitamos que los que la reciban protejan su privacidad.""",
