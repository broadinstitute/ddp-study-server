            "language": "en",
            "text": """
              RARE-X is a non-profit organization that has created the RARE-X Data Collection program
              (“DCP”) to support participants with rare diseases in collecting and storing their data for
              research and future investigation. The DCP allows participants to choose how their data is
              seen, shared, and used for support and research.
            """
          }
        ]
      },
      {
        "name": "rarex_consent_s2_intro_detail_p2",
        "translations": [
          {
            "language": "en",
            "text": """
              You have stated that you are the legally authorized representative of a participant who is not
              able to give consent. You are being asked as the participant’s legally authorized representative
              to give consent on behalf of the participant to take part in the DCP because you stated the
              participant has or may have a rare disease.
            """
          }
        ]
      },
      {
        "name": "rarex_consent_s2_intro_detail_p3",
        "translations": [
          {
            "language": "en",
            "text": """
              The information below may help you decide if you want to give consent for the participant to take part in the
              DCP and what you will have to do if you decide that the participant will take part. It also describes the
              risks and benefits of taking part. Any statements in the website <a class="underline" target="_blank" href="/terms-of-use">Terms of Use</a>
              that appear to limit the participant's rights do not apply to their participation in this research program.
            """
          }
        ]
      },
      {
        "name": "rarex_consent_s2_intro_detail_p4",
        "translations": [
          {
            "language": "en",
            "text": """
              If you have any questions or do not understand some of the information about taking part in
              the DCP, you should ask the principal investigator contact listed at the top of this consent by
              phone or email. It is important that you understand the DCP and your choices. You can talk
              about your participation in the DCP with anyone you choose to help you understand the
              information. Do not sign and date this form until your questions have been answered, and you
              decide that you want to be part of the DCP.
            """
          }
        ]
      }
    ]
