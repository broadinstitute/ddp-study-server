        "name": "title",
        "translations": [
          {
            "language": "en",
            "text": "What are the risks of my child taking part in the DCP?"
          }
        ]
      }
    ]
  },
  "bodyTemplate": {
    "templateType": "HTML",
    "templateText": """
      <p>$p1</p>
      <p>$p2</p>
      <details class="ddp-learn-more">
        <summary>Learn more</summary>
        <p>$p3</p>
        <p>$p4</p>
        <p>$p5</p>
        <p>$p6</p>
        <p>$p7</p>
        <p>$p8</p>
      </details>
    """,
    "variables": [
      {
        "name": "p1",
        "translations": [
          {
            "language": "en",
            "text": """
              As with all online data collection, there is a small risk that someone who does not have permission could
              see the data that RARE-X has stored about your child.
            """
          }
        ]
      },
      {
        "name": "p2",
        "translations": [
          {
            "language": "en",
            "text": """
              An accidental release of your child’s data could possibly identify your child or your family. We believe
              the chances that these things will happen is very small, but we cannot guarantee absolute confidentiality.
            """
          }
        ]
      },
      {
        "name": "p3",
        "translations": [
          {
            "language": "en",
            "text": """
              Because of the small number of people who have some rare diseases, there is a risk that a
              researcher familiar with your rare disease community and/or genetics could connect de-identified data back to your child. Although they may know the data is about your child, they
              are bound by their agreement with RARE-X not to contact you or publish data that identifies
              your child.
            """
          }
        ]
      },
      {
        "name": "p4",
        "translations": [
          {
            "language": "en",
            "text": """
              It is possible that someone who has access to your child’s identifiable data could use or share
              it in a way that could make it harder for your child or your family to get or keep a job or
              insurance. There are laws against the misuse of genetic data, but they may not protect your
              child’s data in all cases.
            """
          }
        ]
      },
      {
        "name": "p5",
        "translations": [
          {
            "language": "en",
            "text": """
              As part of this research, you may be required to use one or more of the following to collect research
              data: a phone or web app/ site, online/electronic questionnaires/surveys, or a device that tracks
              information about you.
            """
          }
        ]
      },
      {
        "name": "p6",
        "translations": [
          {
            "language": "en",
            "text": """
              While using these electronic tools, information about you may be collected and shared with the
              researchers or people outside of the study. This data might include personal health information,
              location, call logs, text message history, web browsing history, or social media use. A complete
              description of the data collection and data sharing for an app, online/electronic
              questionnaires/surveys, or device can commonly be found in the Terms of Use, End User License
              Agreement, or Privacy Policy. If you would like to read these documents, request a copy or instructions
              about how to access this information from the study staff. While the Terms of Use, End User License
              Agreement, or Privacy Policy may include statements limiting your rights if you are harmed as a result of
              your use of the app, online/electronic questionnaires/surveys, or device in this study, you do not
              release the investigator, sponsor, institution, or agents for responsibilities from mistakes. You also do
              not waive any of your rights as a research subject.
            """
          }
        ]
      }
      {
        "name": "p7",
        "translations": [
          {
            "language": "en",
            "text": """
              Some people feel uncomfortable when answering questions about the quality of their life.
              Though it is always better to have fully completed questionnaires, you do not need to answer
              any questions that make you feel uncomfortable.
            """
          }
        ]
      },
      {
        "name": "p8",
        "translations": [
          {
            "language": "en",
            "text": """
              There may be risks that are unknown.
            """
          }
        ]
      }
    ]
  },
