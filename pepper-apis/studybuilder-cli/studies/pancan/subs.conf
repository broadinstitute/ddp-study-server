        ) || (
          user.studies["cmi-pancan"].forms["PREQUAL"].questions["COUNTRY"].answers.hasOption("PR")
          && user.studies["cmi-pancan"].forms["PREQUAL"].questions["AGE"].answers.value() >= 21
