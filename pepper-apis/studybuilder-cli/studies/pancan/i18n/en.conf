    "name": "Consent Form Addendum",
    "title": "Consent Form Addendum: Stool Collection <br/> (Colorectal Cancer)",
    "summary_created": "Please read and sign the stool collection consent form addendum to learn more about and opt into different aspects of this study.",
    "summary_inprogress": "Please finish signing the stool collection consent form addendum to learn more about and opt into different aspects of this study.",
    "summary_complete": "Thank you for signing the stool collection consent form addendum.",
    "readonly_hint": "<p class=\"no-margin\">Thank you for signing the stool collection consent form addendum. If you would like to make any changes, please reach out to the study team at <a href=\"mailto:info@joincountmein.org\" class=\"Link\">info@joincountmein.org</a>, or call us at <a href=\"tel:651-403-5315\" class=\"Link\">651-403-5315</a>.</p>",
    "intro_title": "Introduction",
    "intro_body1": "This consent addendum gives new information about the research study in which you agreed to participate and will ask you to decide whether you would like to share stool sample(s) for the study. The procedures noted below are in addition to those which you were informed about in the previous consent form. If you decide to participate in this part of the study, please sign and date at the end of this form. You will receive a copy to the email address that you used to register for the project so that you can refer to it while you are involved in this research study. <br/> ",
    "intro_body2": "If you have any questions, please send an email to <a href=\"mailto:info@joincountmein.org\" class=\"Link\">info@joincountmein.org</a> or call <a href=\"tel:651-403-5315\" class=\"Link\">651-403-5315</a> and ask to speak with a member of the study staff about this study.",
    "description_title": "Brief Description of the Project",
    "procedures_title": "What are the new procedures involved?",
    "procedures_body1": "Because you have previously been diagnosed with colorectal cancer, we are asking if you would be willing to provide sample(s) of stool for the study. If you elect to participate, we will send you a sample collection kit in the mail which includes detailed instructions for how to provide your stool sample. We will then ask you to send the sample back to us in a pre-stamped package that we will provide. We may ask you to provide stool samples at multiple different time points. We will contact you before sending any of the stool collection kits. If you do not want to participate in the stool collection at any time, please just inform a study team member.",
    "procedures_body2": "In addition, we will ask you to complete an online survey through your project account. You will receive more information about this survey once a kit has been sent to you. After a stool sample is received, we may analyze the genes in the cells from your sample(s). The results of these analyses may be used to try to develop better ways to treat and prevent cancers.",
    "risks_title": "Are there any new risks associated with participating in this portion of the research study?",
    "risks_body": "There are no additional risks associated with this portion of the study.",
    "agree_title": "Documentation of Consent <br/><br/> This is what I agree to:",
    "agree_item1": "You can collect stool sample(s) from me by sending collection kit(s) to the mailing address provided on the previous form.",
    "agree_item2": "You can perform (or work with others to perform) molecular tests on stool sample(s), and store the sample(s) until this research study is complete.",
    "agree_item3": "You can store the responses that I provide in the associated surveys until this research study is complete.",
    "agree_item4": "You can share the results of the molecular tests and survey responses with established public databases (e.g., NIH/NCI data portals, cBioPortal for Cancer Genomics, Tumor Portal, The Exome Aggregation Consortium/Genome Aggregation Database ) and wit other qualified researchers in a manner that does not include my name, or any other information that could be used to readily identify me, to be used by other qualified researchers to perform future research studies, including studies that have not yet been designed, studies for diseases other than cancer, and studies that may be for commercial purposes.",
    "agree_item5": "You can use the results of studying my samples and my medical information for future research studies, including studies that have not yet been designed, studies for diseases other than cancer, and/or studies that may be for commercial purposes.",
    "indicates_title": "My signature below indicates:",
    "indicates_item1": "I have had enough time to read the consent addendum and think about continuing to participate in this study;",
    "indicates_item2": "I have had all of my questions answered to my satisfaction;",
    "indicates_item3": "I am willing to continue to participate in this study;",
