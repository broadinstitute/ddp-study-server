    "intro_title": "Introduction",
    "intro_body1": "This consent addendum gives new information about the research study in which you agreed to have your child participate in and will ask you to decide whether you would like to share your child’s stool sample(s) for the study. The procedures noted below are in addition to those which you were informed about in the previous consent form. If you decide to have your child participate in this part of the study, please sign and date at the end of this form. You will receive a copy to the email address that you used to register for the project so that you can refer to it while you are involved in this research study. <br/> ",
    "intro_body2": "If you or your child have any questions, please send an email to <a href=\"mailto:info@joincountmein.org\" class=\"Link\">info@joincountmein.org</a> or call <a href=\"tel:651-403-5315\" class=\"Link\">651-403-5315</a> and ask to speak with a member of the study staff about this study.",
    "description_title": "Brief Description of the Project",
    "procedures_title": "What are the new procedures involved?",
    "procedures_body1": "Because your child has previously been diagnosed with colorectal cancer, we are asking if you would be willing to provide sample(s) of your child’s stool for the study. If you elect to have your child participate, we will send you a sample collection kit in the mail which includes detailed instructions for how to provide your child’s stool sample. We will then ask you to send the sample back to us in a pre-stamped package that we will provide. We may ask your child to provide stool samples at multiple different time points. We will contact you before sending any of the stool collection kits. If you do not want to have your child participate in the stool collection at any time, please just inform a study team member.",
    "procedures_body2": "In addition, we will ask you/your child to complete an online survey through your project account. You will receive more information about this survey once a kit has been sent to you. After a stool sample is received, we may analyze the genes in the cells from your child’s sample(s). The results of these analyses may be used to try to develop better ways to treat and prevent cancers.",
    "risks_title": "Are there any new risks associated with participating in this portion of the research study?",
    "risks_body": "There are no additional risks associated with this portion of the study.",
    "agree_title": "Documentation of Consent <br/><br/> This is what I agree to:",
    "agree_item1": "You can collect my child’s stool sample(s) from me by sending collection kit(s) to the mailing address provided on the previous form.",
    "agree_item2": "You can perform (or work with others to perform) molecular tests on stool sample(s), and store the sample(s) until this research study is complete.",
    "agree_item3": "You can store the responses that I/my child provide in the associated surveys until this research study is complete.",
    "agree_item4": "You can share the results of the molecular tests and survey responses with established public databases (e.g., NIH/NCI data portals, cBioPortal for Cancer Genomics, Tumor Portal, The Exome Aggregation Consortium/Genome Aggregation Database ) and with other qualified researchers in a manner that does not include my child’s name, or any other information that could be used to readily identify my child, to be used by other qualified researchers to perform future research studies, including studies that have not yet been designed, studies for diseases other than cancer, and studies that may be for commercial purposes.",
    "agree_item5": "You can use the results of studying my child’s samples and my child’s medical information for future research studies, including studies that have not yet been designed, studies for diseases other than cancer, and/or studies that may be for commercial purposes.",
    "indicates_title": "My signature below indicates:",
    "indicates_item1": "I have had enough time to read the consent addendum and think about continuing to have my child participate in this study;",
    "indicates_item2": "I have had all of my/my child’s questions answered to my satisfaction;",
    "indicates_item3": "I am willing to have my child continue to participate in this study;",
    "indicates_item4": "I have been told that my child’s continued participation is voluntary and I can withdraw my child at any timeI have been told that my continued participation is voluntary and I can withdraw at any time;"
  },

