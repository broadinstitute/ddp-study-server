<!DOCTYPE html>

<html>
<head>
  <meta
    http-equiv="Content-Type"
    content="text/html; charset=utf-8"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
  />

  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap"
  />

  <!--[if !mso]><!-->
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=Edge"
  />
  <title>
      ${text["subject"]}
  </title>
  <!--<![endif]-->

  <!--[if (gte mso 9)|(IE)]>
  <xml>
    <o:OfficeDocumentSettings>
      <o:AllowPNG/>
      <o:PixelsPerInch>96</o:PixelsPerInch>
    </o:OfficeDocumentSettings>
  </xml>
  <![endif]-->

  <!--[if (gte mso 9)|(IE)]>
  <style type="text/css">
        body {
          width: 600px;
          margin: 0 auto;
        }

        table {
          border-collapse: collapse;
        }

        table,
        td {
          mso-table-lspace: 0pt;
          mso-table-rspace: 0pt;
        }

        img {
          -ms-interpolation-mode: bicubic;
        }
  </style>
  <![endif]-->

  <style type="text/css">
      body,
      p,
      div {
        font-family: Nunito, sans-serif;
        font-size: 16px;
        color: #282828;
      }

      p {
        margin: 0 0 20px 0;
        padding: 0;
      }
  </style>
</head>
<body>
<center>
  <table
    style="
      width: 100% !important;
      max-width: 600px !important;
      border-collapse: collapse !important;
      background-color: #ffffff !important;
    "
  >
    <tbody>
    <tr>
      <td style="text-align: center; padding: 20px">
        <img
          src="https://storage.googleapis.com/${assetsBucketName}/auth0/logo.png"
          alt="Circadia"
          style="width: 200px"
        />
      </td>
    </tr>

    <tr>
      <td style="border-collapse: collapse">
        <p>
          ${text["salutation"]}
        </p>
      </td>
    </tr>

    <tr>
      <td>
        <p>
          ${text["consent_received"]}
        </p>
      </td>
    </tr>

    <tr>
      <td>
        <p>
          <a
            href="${baseWebUrl}/login-landing/login"
            target="_blank"
            style="
              color: #282828;
              text-decoration: none;
              font-weight: bold;
            "
          >${text["sign_in_link"]}</a><span>${text["sign_in_text"]}</span>
        </p>
      </td>
    </tr>

    <tr>
      <td>
        <p>
          ${text["thank_you"]}
        </p>
      </td>
    </tr>

    <tr>
      <td>
        <p>
          ${text["closing"]}
        </p>
      </td>
    </tr>
    </tbody>
  </table>
</center>
</body>
</html>
