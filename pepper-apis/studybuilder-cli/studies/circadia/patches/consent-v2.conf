    {
      "variableName": "consent_part_1_dim_light_melatonin_p1",
      "newValue": "We will ask you to collect dim light melatonin onset (DLMO) saliva samples two times during the course of the study. These series of samples will be collected on two separate days, separated by about one week. For each DLMO collection, you will saliva samples hourly for 8 hours before, during, and after your typical bedtime (determined by the research team using your daily sleep log). Samples will be collected each hour over 8 consecutive hours for a total of 9 samples per DLMO collection. The collection will start about 6 hours before your usual bedtime and end about two hours after your usual bedtime. You can schedule collection dates that fit your schedule using our secure study scheduling site and provided instructions. You will need to schedule your sample collection dates through our study website portal before we ship your At-Home Study Kit to you. "
