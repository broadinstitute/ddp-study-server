        { include required(file("snippets/defaults/empty-block-content.conf"))

          "bodyTemplate": {
            "templateType": "TEXT",
            "templateText": "This activity serves to demonstrate the default appearance of the boolean question type in both of its supported render modes"
          }
        },

        { include required(file("snippets/defaults/empty-question-boolean.conf"))

          "stableId": "EXAMPLE_BOOLEAN_WITH_RADIO_BUTTONS"
          "trueTemplate": {
            "templateType": "TEXT"
            "templateText": "$boolean_question_demo.questions.radio_boolean.true"
          },
          "falseTemplate": {
            "templateType": "TEXT",
            "templateText": "$boolean_question_demo.questions.radio_boolean.false"
          }
        },

        { include required(file("snippets/defaults/empty-question-boolean.conf"))

          "stableId": "EXAMPLE_BOOLEAN_WITH_CHECKBOX",
          "renderMode": "CHECKBOX",
          "trueTemplate": {
            "templateType": "TEXT"
            "templateText": "'trueTemplate' is not used"
          },
          "falseTemplate": {
            "templateType": "TEXT"
            "templateText": "'falseTemplate' is not used"
