# ddp-study-server/study-builder/studies/mbc/consent.conf: 121
"consent_sections_01_blocks_01_bodyTemplate_01"="""<span class=\"Semibold\">"El Metastatic Breast Cancer Project"</span>
                      es un movimiento que les brinda a los pacientes con cáncer  de mama metastásico la capacidad de transformar directamente la investigación y el tratamiento de  la enfermedad al compartir copias de sus registros médicos y muestras de tejido tumoral almacenado  y/o de sangre a distintos investigadores para acelerar el avance de los descubrimientos. Dado que  inscribimos a participantes de todo el país, independientemente de dónde reciban tratamiento, este  estudio permitirá que muchos más pacientes contribuyan a la investigación de lo que anteriormente  era posible."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 145
"consent_sections_01_blocks_02_nested_02_titleTemplate_01"="¿Que tendré que hacer si decido participar en este estudio?"
# ddp-study-server/study-builder/studies/mbc/consent.conf: 167
"consent_sections_01_blocks_02_nested_02_bodyTemplate_01"="""La participación en este estudio requiere de poco esfuerzo. Con su permiso, podríamos pedirle que
nos envíe una muestra de saliva en un paquete preestampillado que le proporcionaremos. También
podríamos solicitar su historia clínica. De ser así, nosotros nos encargaremos de obtener copias de
sus registros médicos por parte de los hospitales o los establecimientos donde haya recibido atención
médica. Si es necesario, nos contactaremos con usted para preguntarle si aceptaría firmar otro
formulario de autorización para que podamos tener acceso a sus registros médicos. En caso de quenos autorice a obtener una muestra de su tejido, nosotros nos encargaremos de obtener una pequeña
cantidad de sus tejidos tumorales almacenados en los hospitales o los establecimientos donde haya
recibido atención médica. Si nos autoriza a obtener una muestra de sangre, le daremos instrucciones
detalladas para que nos envíe una muestra de sangre (1 tubo o 2 cucharadas) extraída en el
consultorio de su médico, en una clínica local o en algún laboratorio cercano."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 188
"consent_sections_01_blocks_02_nested_05_titleTemplate_01"="¿Cuáles son los riesgos de participar en este estudio?"
# ddp-study-server/study-builder/studies/mbc/consent.conf: 209
"consent_sections_01_blocks_02_nested_05_bodyTemplate_01"="""Si decide compartir una muestra de sangre, la extracción de la muestra de sangre implica algunos
riesgos menores. Es posible que sienta un ligero dolor e inflamación en el lugar de la extracción.
Estas complicaciones son poco frecuentes y deberían desaparecer al cabo de pocos días. Si no es
así, debe contactar a su médico."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 220
"consent_sections_01_blocks_02_nested_05_bodyTemplate_02"="""Puede existir el riesgo de que su información (por ejemplo, su información genética e información de
su historia clínica) sea vista por personas no autorizadas. Sin embargo, disponemos de
procedimientos y medidas de seguridad pensados para minimizar ese riesgo y proteger la
confidencialidad de su información."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 234
"consent_sections_01_blocks_02_nested_05_bodyTemplate_03"="""En el improbable caso de producirse una divulgación no autorizada, existe una ley federal llamada
Ley de No Discriminación por Información Genética (Genetic Information Nondiscrimination Act,
GINA) que protege contra la discriminación genética. Generalmente, la ley GINA hace que sea ilegal
que las compañías de seguro médico, los planes de salud de grupo y la mayoría de los empleadores
discriminen en base a la información genética. Sin embargo, esta ley no protege contra la
discriminación genética por parte de las compañías que venden seguros de vida, seguros por
discapacidad o seguros de atención a largo plazo. Si usted ya tiene cáncer, o lo ha tenido, no es
probable que la divulgación no autorizada de cualquier resultado genético afecte la opinión que tiene
su aseguradora con respecto a su riesgo."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 288
"consent_sections_02_blocks_01_nested_01_titleTemplate_01"="Introducción"
# ddp-study-server/study-builder/studies/mbc/consent.conf: 313
"consent_sections_02_blocks_01_nested_01_bodyTemplate_01"="""Se le ha invitado a participar en un estudio de investigación en el que se recopilarán y se analizarán
muestras e información médica de pacientes con cáncer de mama metastásico, también conocida
como etapa IV o cáncer de mama avanzado. El estudio contribuirá a profundizar el conocimiento que
tienen los médicos e investigadores acerca de por qué ocurre el cáncer de mama metastásico y a
desarrollar mejores formas de tratarlo y prevenirlo."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 328
"consent_sections_02_blocks_01_nested_01_bodyTemplate_02"="""El cáncer ocurre cuando las moléculas que controlan el crecimiento normal de las células (genes y
proteínas) se alteran. Los cambios que se producen en los genes de las células tumorales y los
tejidos normales se denominan “alteraciones”. Ya se han identificado varias alteraciones que ocurren
en ciertos tipos de cáncer, lo que ha conducido al desarrollo de nuevos fármacos que actúan
específicamente sobre esas alteraciones. Sin embargo, la gran mayoría de los tumores de los
pacientes no se han estudiado, lo que significa que aún hay una inmensa cantidad de información
por descubrir. Nuestra meta es descubrir más alteraciones, y comprender mejor aquellas que ya se
han descubierto. Creemos que esto podría conducir al desarrollo de nuevas terapias y curas."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 340
"consent_sections_02_blocks_01_nested_01_bodyTemplate_03"="""Los genes están compuestos por “letras” de ADN, las cuales contienen las instrucciones que les
dicen a las células de nuestro cuerpo cómo crecer y funcionar. Nos gustaría usar su ADN para buscar
alteraciones en los genes de las células cancerosas mediante una tecnología llamada
“secuenciación”." """
# ddp-study-server/study-builder/studies/mbc/consent.conf: 351
"consent_sections_02_blocks_01_nested_01_bodyTemplate_04"="""La secuenciación genética es una manera de leer el ADN para identificar las alteraciones en los
genes que podrían influir en el comportamiento de las células. Algunos cambios en los genes
solamente ocurren en células cancerosas. Otros también ocurren en células normales, en los genes
que los padres podrían transmitirles a sus hijos. En este estudio se examinarán ambos tipos de
genes."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 362
"consent_sections_02_blocks_01_nested_01_bodyTemplate_05"="""Se le ha invitado a participar en este estudio porque tiene cáncer de mama metastásico. Además de
proveernos muestras de saliva y, si lo desea, una o más muestras de sangre (1 tubo o 2 cucharadas
por muestra), la participación en este estudio no requiere ningún otro examen o procedimiento."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 373
"consent_sections_02_blocks_01_nested_01_bodyTemplate_06"="""En este formulario se explica por qué se lleva a cabo el estudio, en qué consiste participar, los  posibles riesgos y beneficios del estudio, las alternativas en caso de no participar y sus derechos  como participante. La decisión de participar es suya. Le recomendamos que haga preguntas sobre  el estudio ahora o más adelante."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 394
"consent_sections_02_blocks_01_nested_04_titleTemplate_01"="¿Qué implica la participación en este estudio de investigación?"
# ddp-study-server/study-builder/studies/mbc/consent.conf: 421
"consent_sections_02_blocks_01_nested_04_bodyTemplate_01"="""Con su consentimiento, obtendremos copias de sus registros médicos y le pediremos que nos  proporcione una muestra de saliva en su casa, para lo cual le daremos instrucciones detalladas. Es  posible que nos comuniquemos con usted para preguntarle si acepta firmar otro formulario de  autorización para que tengamos acceso a sus registros médicos. También tiene la opción de  enviarnos sus registros médicos directamente. Si accede a proporcionarnos muestras de tejido,  posiblemente le solicitaremos una parte de sus tejidos tumorales extraídos en biopsias ya  almacenadas o muestras quirúrgicas obtenidas en los hospitales o centros médicos donde haya  recibido atención médica anteriormente. """
# ddp-study-server/study-builder/studies/mbc/consent.conf: 434
"consent_sections_02_blocks_01_nested_04_bodyTemplate_02"="""Si también nos autoriza a obtener una o más muestras de sangre, posiblemente le pediremos que se  extraiga una muestra de sangre (1 tubo o 2 cucharadas) en el consultorio de su médico, en una clínica  local o un laboratorio cercano. Le pediremos que envíe sus muestras de saliva o de sangre en  paquetes preestampillados que nosotros le proporcionaremos. Es posible que le pidamos muestras  de sangre varias veces durante su participación. Nos contactaremos con usted antes de enviarle el  kit para la muestra de sangre. Si no desea dar una muestra de sangre en ese momento, simplemente  informe a un miembro del estudio. """
# ddp-study-server/study-builder/studies/mbc/consent.conf: 445
"consent_sections_02_blocks_01_nested_04_bodyTemplate_03"="""Analizaremos los genes de las células cancerosas (obtenidas a través de su tejido o muestra de  sangre). No serán necesarios procedimientos adicionales. Los resultados de este análisis se usarán  se usarán para intentar desarrollar mejores maneras de tratar y prevenir el cáncer. """
# ddp-study-server/study-builder/studies/mbc/consent.conf: 456
"consent_sections_02_blocks_01_nested_04_bodyTemplate_04"="""Vincularemos los resultados de las pruebas genéticas realizadas con sus células cancerosas y sus  células normales con la información médica que se haya generado durante el curso de su tratamiento.  Le pediremos permiso para obtener una copia de sus registros médicos en los establecimientos  donde haya recibido atención médica para el cáncer."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 467
"consent_sections_02_blocks_01_nested_04_bodyTemplate_05"="""En algunos casos, un médico investigador podría contactarlo para preguntarle si le gustaría participar  en otro estudio de investigación actual o futuro según la información que pudieran haber revelado  sus muestras o su información médica. """
# ddp-study-server/study-builder/studies/mbc/consent.conf: 476
"consent_sections_02_blocks_01_nested_04_bodyTemplate_06"="""Para poder compartir la información con otros investigadores, los Institutos Nacionales de la Salud  (National Institutes of Health, NIH) y otras organizaciones han desarrollado bancos de datos centrales  que analizan la información y recopilan los resultados de determinados tipos de estudios genéticos.  Estos bancos centrales almacenarán su información genética y médica y la pondrán a disposición de  investigadores calificados para hacer más estudios. También almacenaremos su información médica  y genética en el Instituto Broad de MIT y Harvard (Broad Institute of MIT and Harvard) y la  compartiremos con otros investigadores calificados. Por lo tanto, le pedimos permiso para compartir  sus resultados con estos bancos especiales y otros investigadores, y para que su información se  utilice en futuros estudios; por ejemplo, estudios que aún no se han diseñado, estudios relacionados  con enfermedades que no son cáncer y estudios que podrían tener fines comerciales (por ejemplo,  el desarrollo o la aprobación de nuevos fármacos). Su información se enviará a bancos de datos  centrales y a otros investigadores solamente con un código numérico adjunto. Su nombre y otros  datos que permitieran identificarlo/a fácilmente no se enviarán a los bancos centrales ni se pondrán  a disposición de otros investigadores. Nunca venderemos sus datos de identificación a nadie bajo  ninguna circunstancia. """
# ddp-study-server/study-builder/studies/mbc/consent.conf: 507
"consent_sections_02_blocks_01_nested_05_titleTemplate_01"="¿Por cuánto tiempo seré parte de este estudio?"
# ddp-study-server/study-builder/studies/mbc/consent.conf: 529
"consent_sections_02_blocks_01_nested_05_bodyTemplate_01"="""Es posible que se le pida que proporcione muestras de sangre, tejido o saliva después de que dé su  consentimiento para inscribirse en este estudio. También podría pedírsele que complete otros  cuestionarios. Guardaremos sus muestras de sangre, tejido y saliva y su historia clínica por tiempo  indefinido hasta que finalice el estudio, a menos que usted nos informe que ya no quiere participar.  Puede decidirlo en cualquier momento. En el párrafo I encontrará más información sobre cómo dejar  de participar en el estudio. """
# ddp-study-server/study-builder/studies/mbc/consent.conf: 540
"consent_sections_02_blocks_01_nested_05_bodyTemplate_02"="""Una vez que el estudio se termine, se eliminará cualquier muestra de sangre o saliva que haya  quedado y también su registros médicos. Las muestras de tejido que tengamos volverán a enviarse  al departamento de patología del hospital u otro establecimiento donde recibió tratamiento. """
# ddp-study-server/study-builder/studies/mbc/consent.conf: 559
"consent_sections_02_blocks_01_nested_06_titleTemplate_01"="¿Qué tipo de información se podría hallar en este estudio? ¿Podré verla?"
# ddp-study-server/study-builder/studies/mbc/consent.conf: 581
"consent_sections_02_blocks_01_nested_06_bodyTemplate_01"="""Las pruebas genéticas de este estudio tienen el fin de ampliar nuestro conocimiento sobre cómo los  genes y otros factores afectan al cáncer. Esta información se mantendrá confidencial, y si bien usted  no recibirá información sobre sus resultados personales obtenidos a partir del análisis de sus  muestras de sangre, saliva o tejido, informaremos a todos los pacientes acerca de los resultados generales y los descubrimientos importantes a través de actualizaciones periódicas del sitio web que  utilizó para inscribirse en el estudio. Asimismo, publicaremos los hallazgos importantes de esos  estudios en revistas científicas para que la comunidad de investigadores en su totalidad pueda  colaborar para profundizar la comprensión del cáncer. Sus datos individuales no se publicarán de  ninguna manera que permitiera identificarlo/a fácilmente. Usted y el público general tendrán acceso  a resúmenes cortos de los informes publicados, redactados en lenguaje simple."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 600
"consent_sections_02_blocks_01_nested_07_titleTemplate_01"="¿Cuáles son los riesgos o las incomodidades del estudio de investigación? "
# ddp-study-server/study-builder/studies/mbc/consent.conf: 622
"consent_sections_02_blocks_01_nested_07_bodyTemplate_01"="""Si decide proporcionarnos una muestra de sangre, la extracción de la muestra implica algunos riesgos  menores. Es posible que sienta un ligero dolor e inflamación en el lugar de la extracción. Estas  complicaciones son poco frecuentes y deberían desaparecer al cabo de pocos días. Si no es así,  debe contactar a su médico."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 634
"consent_sections_02_blocks_01_nested_07_bodyTemplate_02"="""Existe un riesgo menor de que, al participar en este estudio, los resultados de las pruebas genéticas  (tales como la identificación de cambios genéticos en usted o en su cáncer) puedan ser vistos por  personas no autorizadas. Para tratar de minimizar este riesgo, el acceso a las computadoras donde  se almacena su información se ha limitado estrictamente al personal de este estudio de  investigación. """
# ddp-study-server/study-builder/studies/mbc/consent.conf: 648
"consent_sections_02_blocks_01_nested_07_bodyTemplate_03"="""En el improbable caso de producirse una divulgación no autorizada, existe una ley federal llamada  Ley de No Discriminación por Información Genética (Genetic Information Nondiscrimination Act,  GINA) que protege contra la discriminación genética. En líneas generales, la ley GINA hace que sea  ilegal que las compañías de seguro médico, los planes de salud de grupo y la mayoría de los  empleadores discriminen en base a la información genética. Sin embargo, esta ley no protege contra  la discriminación genética por parte de las compañías que venden seguros de vida, seguros por  discapacidad o seguros de atención a largo plazo. Si usted ya tiene cáncer, o lo ha tenido, no es  probable que la divulgación no autorizada de cualquier resultado genético afecte la opinión que tiene  su aseguradora con respecto a su riesgo. """
# ddp-study-server/study-builder/studies/mbc/consent.conf: 661
"consent_sections_02_blocks_01_nested_07_bodyTemplate_04"="""Existe un riesgo menor pero real de que, si sus muestras se utilizan en este estudio, quizás no estén  disponibles para su atención clínica en el futuro. Sin embargo, hemos tratado de minimizar este riesgo  de la siguiente manera: los patólogos del departamento de patología donde se encuentran sus  muestras no nos enviarán las muestras salvo que crean que el material que quede después de  realizar la prueba del estudio de investigación sea suficiente para satisfacer cualquier necesidad  clínica futura. """
# ddp-study-server/study-builder/studies/mbc/consent.conf: 681
"consent_sections_02_blocks_01_nested_09_titleTemplate_01"="¿Puedo dejar de participar en este estudio de investigación? ¿Cuáles son mis derechos?"
# ddp-study-server/study-builder/studies/mbc/consent.conf: 704
"consent_sections_02_blocks_01_nested_09_bodyTemplate_01"="""Puede dejar de participar en este estudio de investigación en cualquier momento. No podremos retirar  toda la información que ya se haya usado para la investigación. Si usted nos dice que ya no quiere  estar en el estudio, nosotros devolveremos cualquier muestra de tumor que haya quedado al  establecimiento que nos la haya proporcionado, y destruiremos cualquier muestra restante de sangre,  saliva o ADN que tengamos. No someteremos esas muestras a otras pruebas. Además, no  solicitaremos otros registros médicos y destruiremos los registros médicos que ya tengamos. """
# ddp-study-server/study-builder/studies/mbc/consent.conf: 717
"consent_sections_02_blocks_01_nested_09_bodyTemplate_02"="""Sin  embargo, conservaremos los resultados de las pruebas que hayamos realizado antes de que usted  dejara de participar en el estudio. También conservaremos la información que hayamos obtenido a  partir de sus registros médicos clínica antes de que usted se retirara del estudio. No podremos retirar  la información que ya haya sido usada o compartida con otros investigadores o con bancos de datos  centrales, o que se haya utilizado para llevar a cabo actividades relacionadas (por ejemplo, tareas de  supervisión) o que se necesite para garantizar la calidad del estudio. """
# ddp-study-server/study-builder/studies/mbc/consent.conf: 729
"consent_sections_02_blocks_01_nested_09_bodyTemplate_03"="""Para retirar su consentimiento, debe hacerlo por escrito poniéndose en contacto con el investigador  indicado más adelante, en la sección “¿A quién puedo contactar si tengo preguntas sobre el estudio  de investigación?”. Si decide no participar, si no reúne los requisitos para hacerlo o si quiere retirarse  del estudio, esto no afectará la atención médica que reciba en el presente o en el futuro, y no causará  ninguna sanción o pérdida de beneficios a los que tenga derecho. """
# ddp-study-server/study-builder/studies/mbc/consent.conf: 750
"consent_sections_02_blocks_01_nested_12_titleTemplate_01"="¿Qué sucede si me lesiono o me enfermo por haber participado en este estudio?"
# ddp-study-server/study-builder/studies/mbc/consent.conf: 769
"consent_sections_02_blocks_01_nested_12_bodyTemplate_01"="""Hay poco riesgo de que se lesione o se enferme por participar en este estudio. No está contemplado  que el estudio le pague o le brinde otra compensación por cualquier lesión que sufriera. Usted no  renunciará a sus derechos legales al firmar este formulario. Si piensa que ha sufrido una lesión como  resultado de participar en este estudio de investigación, infórmelo lo antes posible a la persona a cargo del estudio. Los datos de contacto del médico del estudio aparecen en este formulario de  consentimiento. """
# ddp-study-server/study-builder/studies/mbc/consent.conf: 788
"consent_sections_02_blocks_01_nested_13_titleTemplate_01"="¿Qué ocurre con respecto a la confidencialidad? "
# ddp-study-server/study-builder/studies/mbc/consent.conf: 812
"consent_sections_02_blocks_01_nested_13_bodyTemplate_01"="""Tomaremos medidas rigurosas para proteger la confidencialidad y la seguridad de toda su  información, pero no podemos garantizar la confidencialidad absoluta. La información que usted  envíe por correo electrónico al equipo del estudio, y la información accesible a través de enlaces en  mensajes de correo electrónico, solo tiene la protección de las medidas de seguridad de su cuenta  de correo electrónico. La información de sus registros médicos y sus pruebas genómicas se protegerá  en una base de datos conforme a las regulaciones de la Ley de Transferencia y Responsabilidad de  Seguros Médicos (Health Insurance Portability and Accountability Act, HIPAA). """
# ddp-study-server/study-builder/studies/mbc/consent.conf: 831
"consent_sections_02_blocks_01_nested_13_bodyTemplate_02"="""Cuando recibamos alguna de sus muestras, su nombre y otros datos que permitieran identificarlo/a  fácilmente se borrarán y se reemplazarán por un código. Si enviamos sus muestras a nuestros  colaboradores para que realicen pruebas genéticas, las muestras se identificarán solamente con ese  código. Nuestro equipo de investigación revisará los registros médicos que recibamos para confirmar  que usted reúna los requisitos del estudio y para obtener información sobre su condición médica y  tratamiento.<br>
          Guardaremos toda su información identificadora relacionada con el estudio (también su historia  clínica) en gabinetes cerrados y en archivos informáticos protegidos con contraseñas o bases de  datos seguras del Instituto Broad (Broad Institute) y limitaremos el acceso a esos archivos. Si es  necesario, podremos proporcionar información que permita identificarlo/a o información codificada a  las autoridades regulatorias o de supervisión pertinentes (como la Oficina para la Protección de los  Seres Humanos en la Investigación [Office for Human Research Protections]), comités de ética que  evalúen la conducción del estudio o según lo requiera la ley. """
# ddp-study-server/study-builder/studies/mbc/consent.conf: 842
"consent_sections_02_blocks_01_nested_13_bodyTemplate_03"="""Cuando enviemos los resultados de las pruebas genéticas y su información genética a bancos de  datos centrales o a otros investigadores, no contendrán su nombre, o ni ninguna otra información que  permita identificarlo/a fácilmente."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 853
"consent_sections_02_blocks_01_nested_13_bodyTemplate_04"="""Los resultados de este estudio o de futuros estudios en los que se utilice información de este estudio  podrían publicarse en trabajos de investigación o incluirse en presentaciones que pasarán a formar  parte de la literatura científica. Usted no será identificado/a en las publicaciones o presentaciones."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 872
"consent_sections_02_blocks_01_nested_14_titleTemplate_01"="¿A quién puedo contactar si tengo preguntas sobre el estudio de investigación?"
# ddp-study-server/study-builder/studies/mbc/consent.conf: 893
"consent_sections_02_blocks_01_nested_14_bodyTemplate_01"="""Si tiene preguntas sobre el estudio, contacte al médico del estudio de investigación o al miembro del  estudio que se indican a continuación enviando un correo a <a href=\"mailto:info@mbcproject.org\" class=\"Link\">info@mbcproject.org</a> o llamando al  teléfono <a href=\"tel:617-800-1622\" class=\"Link\">617-800-1622</a>:"""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 905
"consent_sections_02_blocks_01_nested_14_bodyTemplate_02"="""<ul class=\"PageContent-contact\">
                          <li class=\"PageContent-contact-item\">Nikhil Wagle, MD</li>
                          <li class=\"PageContent-contact-item\">Corrie Painter, PhD</li>
                          </ul>"""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 918
"consent_sections_02_blocks_01_nested_14_bodyTemplate_03"="""[Para hacer preguntas sobre sus derechos como paciente, comuníquese con un representante de la  Oficina de Estudios de Investigación con Seres Humanos (Office for Human Research Studies)  llamando al (617) 632-3029. Puede hacer preguntas sobre su participación en el estudio, inquietudes  que tenga inquietudes que tenga sobre el estudio, lesiones relacionadas con el estudio, o si se siente  o se ha sentido presionado para inscribirse o seguir participando en el estudio. Guarde una copia de  este documento en caso de que quiera volver a leerlo."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 937
"consent_sections_02_blocks_01_nested_15_titleTemplate_01"="Autorización para usar su información médica para fines de investigación"
# ddp-study-server/study-builder/studies/mbc/consent.conf: 966
"consent_sections_02_blocks_01_nested_15_bodyTemplate_01"="""Dado que la información sobre usted y su salud es personal y privada, en general no se podrá usar  en este estudio de investigación sin una autorización firmada por usted. Las leyes federales requieren  que sus proveedores de atención médica y los establecimientos donde recibe dicha atención  (hospitales, clínicas, consultorios) protejan la privacidad de la información que permite identificarlo/a  y que se relacione con sus afecciones físicas y mentales pasadas, presentes y futuras. """
# ddp-study-server/study-builder/studies/mbc/consent.conf: 979
"consent_sections_02_blocks_01_nested_15_bodyTemplate_02"="""Si usted firma este formulario, autorizará a sus proveedores y establecimientos de atención médica  a proporcionar información protegida sobre su salud al Instituto Broad (Broad Institute) para uso en  este estudio de investigación. El formulario tiene el propósito de informarle cómo se usará o se  divulgará su información médica en el estudio. Su información solo se utilizará de conformidad con  este formulario de autorización y el formulario de consentimiento, y según lo requerido o permitido  por la ley. Léalo detenidamente antes de firmar. """
# ddp-study-server/study-builder/studies/mbc/consent.conf: 999
"consent_sections_02_blocks_01_nested_15_bodyTemplate_03"="""
                          <span>¿Qué información personal sobre mí se usará o se compartirá con otros durante esta  investigación?</span>
                          <ul>
                            <li class=\"PageContent-text PageContent-list-item\">Información médica obtenida a partir de pruebas y/o cuestionarios relacionados con el estudio</li>
                            <li class=\"PageContent-text PageContent-list-item\">Sus registros médicos</li>
                            <li class=\"PageContent-text PageContent-list-item\">Su muestra de saliva</li>
                          </ul>
                          <span class=\"PageContent-strong-text Semibold\">Si acepta (al final del formulario):</span>
                          <ul>
                            <li class=\"PageContent-text PageContent-list-item\">Su(s) muestra(s) de sangre</li>
                            <li class=\"PageContent-text PageContent-list-item\">Sus muestras de tejido relevantes para este estudio de investigación y los registros médicos  correspondientes</li>
                          </ul>"""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 1016
"consent_sections_02_blocks_01_nested_15_bodyTemplate_04"="""
                          <span>¿Por qué se usará o se compartirá con otros información protegida sobre mi persona?</span>
                          <p class=\"PageContent-text\">Las razones principales son, entre otras: </p>
                          <ul>
                            <li class=\"PageContent-text PageContent-list-item\">Para llevar a cabo y supervisar la investigación descrita anteriormente en este formulario;</li>
                            <li class=\"PageContent-text PageContent-list-item\">Para garantizar que la investigación cumpla con los requerimientos legales, institucionales y  de acreditación;</li>
                            <li class=\"PageContent-text PageContent-list-item\">Para llevar a cabo actividades de salud pública (por ejemplo, informar eventos adversos o  situaciones donde usted u otros puedan estar en riesgo de sufrir daños);</li>
                            <li class=\"PageContent-text PageContent-list-item\">Para comprender mejor las enfermedades estudiadas y para mejorar el diseño de los estudios  en el futuro</li>
                          </ul>"""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 1028
"consent_sections_02_blocks_01_nested_15_bodyTemplate_05"="""
                          <span>¿Quién usará y compartirá mi información médica protegida?</span>
                          <p class=\"PageContent-text\">El Instituto Broad (Broad Institute), sus investigadores y el personal de investigación afiliado usarán y/o  compartirán su información médica en conexión con este estudio de investigación. </p>"""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 1037
"consent_sections_02_blocks_01_nested_15_bodyTemplate_06"="""
                           <span>¿Con qué personas o entidades ajenas al Instituto Broad (Broad Institute) podría compartirse  mi información de salud personal? </span>
                           <p class="PageContent-text">Si bien se tomarán todas las medidas razonables para proteger la confidencialidad de la la información  médica protegida, esta también podría compartirse con las siguientes entidades: </p>
                           <ul>
                             <li class="PageContent-text PageContent-list-item">Agencias federales y estatales (por ejemplo, el Departamento de Salud y Servicios Humanos  (Department of Health and Human Services), la Administración de Alimentos y Medicamentos  (Food and Drug Administration o FDA), los Institutos Nacionales de la Salud (National Institutes  of Health) y la Oficina para la Protección de los Seres Humanos en la Investigación, (Office for  Human Research Protections), u otros organismos nacionales o extranjeros si así lo requiriese  la ley o fuese necesario para fines de supervisión. Un representante idóneo de la  Administración de Alimentos y Medicamentos (Food and Drug Administration o FDA) y del  Instituto Nacional del Cáncer (National Cancer Institute) podría examinar sus registros  médicos.
                             </li>
                             <li class="PageContent-text PageContent-list-item">Personas o entidades externas que necesitasen acceder a esa información para realizar  funciones relacionadas con la conducción de esta investigación, tales como empresas de  almacenamiento de datos.
                             </li>
                           </ul>
                           <p class="PageContent-text">Es posible que algunas de las personas y entidades que reciban su información médica personal no  tengan que cumplir con las normas y los requisitos de privacidad. De hecho, pueden compartir su  información con otros sin su permiso
                           </p>"""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 1067
"consent_sections_02_blocks_01_nested_15_bodyTemplate_07"="""
                          <span>¿Por cuánto tiempo se usará o se compartirá con otros mi información médica protegida?</span>
                          <p class=\"PageContent-text\">No hay una fecha programada para la eliminación de la información médica protegida que se utilice  o se comparta en esta investigación, ya que la investigación es un proceso en desarrollo. </p>"""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 1091
"consent_sections_02_blocks_01_nested_15_bodyTemplate_08"="""
                          <span>Declaración de derechos de privacidad: </span>
                          <ul>
                            <li class=\"PageContent-text PageContent-list-item\">Usted tiene derecho a retirar su permiso para que los médicos e investigadores utilicen o  compartan su información médica protegida. No podremos retirar la información que ya haya  sido usada o compartida con otros o que se haya utilizado para llevar a cabo actividades  relacionadas (por ejemplo, tareas de supervisión) o que se necesite para garantizar la calidad  del estudio. Para retirar su consentimiento, debe hacerlo por escrito poniéndose en contacto  con el investigador indicado más arriba, en la sección “¿A quién puedo contactar si tengo preguntas sobre el estudio de investigación?”."
                            </li>
                            <li class=\"PageContent-text PageContent-list-item\">Tiene derecho a solicitar el acceso a su información médica personal que se utilice o se  comparta durante esta investigación y que está relacionada con su tratamiento o el pago de  su tratamiento. Para solicitar esa información, comuníquese con su médico, quien solicitará la  información a los directores del estudio.
                            </li>
                          </ul>"""
