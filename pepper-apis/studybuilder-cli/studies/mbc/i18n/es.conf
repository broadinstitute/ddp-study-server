# ddp-study-server/study-builder/studies/mbc/consent.conf: 1195
"consent_sections_03_blocks_02_title_01"="Acepto lo siguiente:"
# ddp-study-server/study-builder/studies/mbc/consent.conf: 1215
"consent_sections_03_blocks_02_nested_01_question_promptTemplate_01"="Ustedes pueden colaborar conmigo para coordinar la extracción de una muestra de sangre en  el consultorio de mi médico, en una clínica local o en algún laboratorio cercano."
# ddp-study-server/study-builder/studies/mbc/consent.conf: 1240
"consent_sections_03_blocks_02_nested_02_question_promptTemplate_01"="""Ustedes pueden solicitar muestras almacenadas de mi tejido a mis médicos y los hospitales y  otros establecimientos donde haya recibido atención médica, realizar pruebas genéticas con  las muestras o colaborar con otros para la realización de tales pruebas, y almacenar las  muestras hasta la finalización del estudio."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 1264
"consent_sections_03_blocks_03_titleTemplate_01"="Además, acepto todo lo siguiente:"
# ddp-study-server/study-builder/studies/mbc/consent.conf: 1288
"consent_sections_03_blocks_03_bodyTemplate_01"="""Ustedes pueden solicitar registros médicos a mis médicos y los hospitales y otros  establecimientos donde haya recibido y/o continúe recibiendo tratamiento, y vincular los  resultados de las pruebas genéticas realizadas con muestras de mi saliva y (si lo autorizo en  este formulario) de mi sangre y mi tejido con la información médica que figura en mis registros  médicos. """
# ddp-study-server/study-builder/studies/mbc/consent.conf: 1298
"consent_sections_03_blocks_03_bodyTemplate_02"="""Ustedes pueden analizar una muestra de saliva que yo les enviaré, vincular los resultados con  mi información médica y otras muestras, y almacenar la muestra para usarla en  investigaciones futuras. """
# ddp-study-server/study-builder/studies/mbc/consent.conf: 1308
"consent_sections_03_blocks_03_bodyTemplate_03"="""Ustedes pueden realizar pruebas genéticas con las muestras de sangre y saliva que les  enviaré o colaborar con otros en la realización de tales pruebas, y almacenar las muestras  hasta la finalización de este estudio de investigación."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 1319
"consent_sections_03_blocks_03_bodyTemplate_04"="""Ustedes pueden usar los resultados de las pruebas genéticas y mi información médica en  futuros estudios de investigación; por ejemplo, estudios que aún no se han diseñado, estudios  sobre enfermedades que no son cáncer y estudios que podrían tener fines comerciales. """
# ddp-study-server/study-builder/studies/mbc/consent.conf: 1333
"consent_sections_03_blocks_03_bodyTemplate_05"="""Ustedes pueden compartir los resultados de las pruebas genéticas y mi información médica  con bases de datos públicas y establecidas (por ejemplo, NIH, cBioPortal, Tumor Portal, The  Exome Aggregation Consortium [ExAC]/Genome Aggregation Database [gnomAD]) y con  otros investigadores calificados de tal manera que no se incluya mi nombre, u otra información  que permitiera identificarme fácilmente, para que otros investigadores calificados la utilicen en  la realización de futuros estudios de investigación; por ejemplo, estudios que aún no se han  diseñado, estudios sobre enfermedades que no son cáncer y estudios que podrían tener fines  comerciales."""
# ddp-study-server/study-builder/studies/mbc/consent.conf: 1343
"consent_sections_03_blocks_03_bodyTemplate_06"="""Ustedes pueden contactarme en el futuro por razones relacionadas con este estudio, por  ejemplo, para preguntar si acepto firmar otros documentos que mis hospitales pudieran  requerir a fin de brindar acceso a mis registros médicos. """
