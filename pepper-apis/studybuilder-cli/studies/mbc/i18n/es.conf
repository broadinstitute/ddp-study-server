"prequal_introduction_blocks_01_bodyTemplate_01"="""Complete el siguiente cuestionario para contarnos sobre usted y su cáncer. Nuestra meta es llevar a cabo múltiples estudios con la comunidad de pacientes con cáncer de mama metastásico. Al permitirnos conocer un poco más sobre su experiencia, nos ayudará a llevar a cabo este proyecto y a diseñar nuevos estudios en el futuro. Comenzaremos con estudios enfocados en cáncer de mama metastásico y con el tiempo extenderemos los proyectos en base a lo que aprendamos de usted. Estamos pidiendo a todos los pacientes con cáncer de mama metastásico que digan “Cuenten Conmigo” y llenen este formulario para así poder usar la información que usted compartirá para planear nuestros próximos estudios.
