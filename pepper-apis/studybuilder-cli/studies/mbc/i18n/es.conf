"consent_sections_02_blocks_01_nested_16_bodyTemplate_01"="""Si decide firmar este formulario de consentimiento, es posible que le pidamos información sobre  contactar a sus médicos y los hospitales donde recibió tratamiento para el cáncer. No  proporcionaremos información sobre los resultados de su participación en este estudio a ninguna de  las personas que contactemos, sino que les pediremos que nos proporcionen su historia clínica y sus  muestras de tejido. """
