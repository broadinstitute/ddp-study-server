            {
              "name": "intro_thank_you",
              "translations": [
                {
                  "language": "en",
                  "text": """Thank you for providing your contact information. The Angiosarcoma Project is open to patients in the United States or Canada. Please help us understand more about your angiosarcoma by answering the questions below."""
                }
              ]
            },
            {
              "name": "intro_auto_save",
              "translations": [
                {
                  "language": "en",
                  "text": """As you fill out the questions below, your answers will be automatically saved.
                    If you’ve previously entered information here and want to pick up where you left off,
                    please use the link we sent you via email to return to this page."""
                }
              ]
            },
            {
              "name": "intro_email_for_delete",
              "translations": [
                {
                  "language": "en",
                  "text": """If you decide not to complete this form and would like the information entered below to be deleted from the database, now or in the future, you can email <a href="mailto:info@ascproject.org" class="Link">info@ascproject.org</a> to request that your responses be removed."""
                }
              ]
            }
          ]
        }
      }
    ]
