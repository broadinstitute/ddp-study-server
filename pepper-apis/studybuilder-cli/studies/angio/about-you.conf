              "name": "closing_acknowledgement",
              "translations": [
                {
                  "language": "en",
                  "text": """I understand that the information I entered here will be stored in a secure database for research studies conducted by the Angiosarcoma Project. If I am in the United States or Canada, I agree to be contacted about possibly participating.
                             <br/><br/>
                             I understand that if I do not sign the research consent form to participate in the Angiosarcoma Project and would like the information I entered above deleted from the database, now or in the future, I can email <a href="mailto:info@ascproject.org" class="Link">info@ascproject.org</a> to request that my information be removed.
                             <br/><br/>
                             I understand that if I sign the research consent form and would like to withdraw from the research study, I can contact the study team at <a href="mailto:info@ascproject.org" class="Link">info@ascproject.org</a> at any time, although any of my information that has already been entered into the system cannot be withdrawn. My information would be removed from future studies."""
