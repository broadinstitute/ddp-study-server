    "osteo_consent_assent_s4_child_intro_detail_p3": "Si decides dar muestras de sangre, la extracción de una muestra de sangre tiene riesgos pequeños. Podrías tener dolor e hinchazón en el sitio de la extracción de sangre. <br/> <br/> También es posible que pregunten a tus padres/tu tutor si ustedes quieren ser entrevistados sobre cómo es formar parte de este estudio de investigación. Podrás decir a tus padres/tutor si quieres o no dar una entrevista.",
    "osteo_consent_assent_s4_child_intro_detail_p2": "Si aceptas unirte a este estudio, le pediremos a tu padre/madre/tutor que nos den información sobre dónde has recibido tratamiento y te pediremos que des una muestra de saliva con un kit que enviará el equipo del proyecto. Si quieres, también puedes decidir dar muestras de sangre. El equipo del proyecto solicitará los registros médicos y obtendrá muestras de tumores y procesará los kits de muestras de sangre y saliva. Toda esta información ayudará a los investigadores a entender mejor los cánceres al proporcionarles más información para que la usen en sus estudios."
    "osteo_consent_assent_s4_child_intro_detail_p5": "No tienes que unirte a este estudio. Depende de ti. Puedes aceptar participar hoy y cambiar de opinión más adelante. Lo único que debes hacer es informar a tu padre o madre/tutor que deseas dejar de participar. Nadie se enojará contigo si no deseas formar parte del estudio o si decides unirte al estudio y cambias de parecer más adelante y dejas de participar."
    "osteo_consent_assent_s4_child_instruction_detail": "<h2>Mensaje para el(la) participante: </h2><p> Tus padres o tutores han informado al equipo de investigación que está bien que tú participes en este estudio. Es importante que comprendas lo que te pediremos que hagas. Si tienes alguna pregunta, puedes preguntarle al investigador haciendo que tus padres envíen un correo electrónico o llamen al proyecto. También puedes abandonar este estudio cuando quieras y no pasará nada. No será un problema para nadie si decides dejar de participar del estudio en cualquier momento.</p><br><p>El siguiente formulario te proporcionará más información sobre el estudio de investigación y sobre cómo formar parte del Proyecto sobre Osteosarcoma. Cuando termines, escribe tu nombre y apellido en el cuadro de la parte inferior de la página y haz clic en "Siguiente" para pasar a la siguiente sección que completarán tus padres/tu tutor. Si tienes preguntas sobre el estudio o el formulario de consentimiento en cualquier momento, pide a tus padres/tu tutor que se pongan en contacto con nosotros al <a href = \"tel:651-602-2020\" class=\"Link\">651-602-2020</a> o por correo electrónico a <a href=\"mailto:info@osproject.org\" class=\"Link\">info@osproject.org</a>.</p>"
  },
