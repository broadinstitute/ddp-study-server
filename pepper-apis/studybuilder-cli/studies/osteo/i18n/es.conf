    "brief_description_of_project": "El Proyecto sobre Osteosarcoma forma parte de \"Count Me In\", un movimiento impulsado por los pacientes que permite a los pacientes con cáncer transformar directamente la investigación y los descubrimientos sobre el cáncer. Las personas a las que se les ha diagnosticado osteosarcoma en EE. UU. y Canadá tienen la oportunidad de compartir información sobre su experiencia completando encuestas, compartiendo muestras biológicas (muestras de saliva, sangre o tumores) y copias de sus historias clínicas con los investigadores. Gracias a que el estudio está disponible para participantes de todo el país, independientemente de dónde reciban tratamiento, podrán realizar aportes a la investigación muchos más pacientes de los que antes era posible."
    "osteo_consent_somatic_procedures": "¿Cuáles son los nuevos procedimientos involucrados?"
    "osteo_consent_somatic_procedures_p": "Como le diagnosticaron osteosarcoma y dio su consentimiento para que el equipo del estudio solicitara sus muestras tumorales almacenadas, le preguntamos si desea recibir lo que podamos aprender de sus muestras tumorales. La información que podríamos compartir incluiría una carta y un informe sobre las alteraciones genéticas detectadas en su tumor. Si decide participar, nos pondremos en contacto con usted a través del correo electrónico asociado a su participación cuando los aprendizajes compartidos estén listos y le pediremos que confirme que le gustaría recibir esta información antes de compartirla. Si no desea recibir estos aprendizajes compartidos en ningún momento, informe a un miembro del equipo del estudio enviando un correo electrónico a <a href=\"mailto:info@osproject.org\" class=\"Link\">info@osproject.org.</a>",
    "risks_assoc_title" : """¿Hay algún riesgo nuevo asociado con la participación en esta parte del estudio de investigación?"""
    "osteo_consent_somatic_risks" : "¿Hay algún riesgo nuevo asociado con la participación en esta parte del estudio de investigación?"""
    "osteo_consent_somatic_risks_p": "Si elige compartir muestras tumorales con nosotros y obtener más información sobre lo que encontremos en la secuenciación, este proceso podría arrojar información cuya importancia no es clara. Los riesgos de obtener más información sobre el tumor incluyen:"
    "osteo_consent_somatic_risks_li1": "Es posible que lo que compartimos con usted <span class="bold">no</span> incluya todas las anomalías relacionadas con el cáncer en la muestra de su tumor.  Esto se debe a que las tecnologías actuales no pueden encontrar e identificar toda posible variante que podría estar relacionada con el cáncer. Es posible que tenga variantes genéticas o de otro tipo que estén relacionadas con su cáncer, pero las pruebas que realizamos no las detectaron.",
    "osteo_consent_somatic_risks_li2": "La secuenciación podría encontrar anomalías relacionadas con el cáncer en su tumor cuya importancia no es clara. Es posible que haya oído hablar de algunos de los genes que encontramos en las muestras de tumores y algunas personas pueden pensar que están relacionados con aspectos de la enfermedad, como la gravedad o los tratamientos, aunque actualmente las pruebas no están claras. Nuestro objetivo es generar datos para la investigación a fin de comprender mejor estas áreas de incertidumbre y contribuir a los cambios en el conocimiento sobre genes como este.",
    "osteo_consent_somatic_risks_li3": "Es posible que la información que compartamos con usted no incluya información sobre algunos genes de los que espera recibir información. Esto se debe a que la información que compartimos se centrará en cuestiones de investigación específicas sobre el osteosarcoma y no incluye una lista completa de todos los cambios posibles en el tumor."
    "osteo_consent_somatic_contact": " ¿A quién debo contactar si tengo preguntas sobre el estudio de investigación?"
    "osteo_consent_somatic_contact_p": "En caso de tener alguna pregunta sobre el estudio, comuníquese con el médico de la investigación o el personal del estudio indicado a continuación enviando un correo electrónico a <a href=\"mailto:info@osproject.org\" class=\"Link\">info@osproject.org</a> o llamando al <a href=\"tel:651-602-2020\" class="Link">651-602-2020</a>:",
    "osteo_consent_somatic_contact_li1" : "Dr. Nikhil Wagle"
    "osteo_consent_somatic_contact_li2": "Dra. Katie Janeway"
    "osteo_consent_somatic_contact_li3": "Dra. Corrie Painter"
    "osteo_consent_somatic_contact_p2": "Si tiene preguntas sobre sus derechos como paciente, póngase en contacto con un representante de la Oficina de Estudios de Investigación en Humanos al (617)-632-3029. Esto puede incluir preguntas acerca de su participación en el estudio, inquietudes sobre el estudio, una lesión relacionada con la investigación o si siente que está o ha estado bajo presión para inscribirse en este estudio de investigación o para continuar participando en este estudio de investigación. Conserve una copia del presente documento en caso de querer volver a leerlo."
    "paragraph_contact_representative": "Si tiene preguntas sobre sus derechos como paciente, póngase en contacto con un representante de la Oficina de Estudios de Investigación en Humanos al (617)-632-3029. Esto puede incluir preguntas acerca de su participación en el estudio, inquietudes sobre el estudio, una lesión relacionada con la investigación o si siente que está o ha estado bajo presión para inscribirse en este estudio de investigación o para continuar participando en este estudio de investigación. Conserve una copia del presente documento en caso de querer volver a leerlo."

