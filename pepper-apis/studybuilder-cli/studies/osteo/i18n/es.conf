    "osteo_consent_s3_preamble": "Q. Documentación del consentimiento"
    "prompt_CONSENT_BLOOD": "<p>Marque "Sí" o "No" en cada uno de los puntos siguientes: </p><br>Pueden coordinar la toma de muestras de sangre en el consultorio de mi médico, clínica local o laboratorio cercano. Pueden realizar (o trabajar con otros para realizar) pruebas genómicas o moleculares en las muestras de sangre y almacenar las muestras hasta la conclusión de este estudio de investigación.",
    "prompt_CONSENT_TISSUE": "Pueden solicitar muestras de tumor (por ejemplo, biopsias tumorales, muestras quirúrgicas, muestras de médula ósea, etc.) que conserven los médicos, hospitales y otros lugares en donde recibí atención médica, y pueden realizar (o trabajar con otros para realizar) pruebas genómicas, histológicas y moleculares en las muestras, y almacenar las muestras hasta la conclusión de este estudio de investigación.",
    "v2_osteo_consent_s1_participation_detail_p1": "Después de firmar un formulario de consentimiento, le pediremos que complete un formulario de divulgación de información médica para que podamos solicitar su historia clínica. Si lo desea, usted puede enviarnos una copia de su historia clínica. En caso de que sea necesario, nos comunicaremos con usted para solicitarle que complete otras autorizaciones o documentos que ciertos hospitales o centros podrían exigir para enviarnos las copias de sus historias clínicas."
    "v2_osteo_consent_s1_participation_detail_p2": "Si elige compartir muestras tumorales con nosotros, le pediremos que complete un segundo formulario de consentimiento para indicarnos si desea que informemos o no lo que podamos aprender de su tumor."
    "v2_osteo_consent_s1_participation_detail_p3": "Le pediremos que responda unas encuestas sobre usted y su experiencia como paciente con cáncer. También tendrá la oportunidad de responder otras encuestas que puedan surgir durante el curso de la investigación."
    "v2_osteo_consent_s1_participation_detail_p4": "Le pediremos que nos envíe una muestra de saliva en un paquete franqueado que le proporcionaremos."
    "v2_osteo_consent_s1_participation_detail_p5": "Si decide proporcionarnos una muestra de sangre, le pediremos que se realice una extracción (o extracciones) (1 tubo o 2 cucharaditas por muestra) en el consultorio de su médico, en una clínica local o un laboratorio cercano. Le enviaremos instrucciones detalladas de cómo hacerlo."
    "v2_osteo_consent_s1_participation_detail_p6": "El proyecto también se asoció con Invitae y Genome Medical para secuenciar y compartir información sobre ADN de línea germinal (ADN "normal" que no es de su tumor) a partir de muestras de saliva. Después de recibir su muestra de saliva, nos pondremos en contacto con usted para informarle más sobre esta oportunidad."
    "v2_osteo_consent_s1_purpose_detail": "Queremos comprender mejor el osteosarcoma para que los investigadores puedan desarrollar tratamientos más eficaces. Al colaborar directamente con los pacientes, podemos investigar muchos más aspectos del cáncer que los que, de otra forma, serían posibles.",
    "v2_osteo_consent_s1_voluntary_detail": "No. La participación en el estudio es voluntaria. Incluso si decide participar ahora, luego puede cambiar de opinión y abandonar el estudio en cualquier momento. "
    "v2_osteo_consent_s1_benefits_detail_p1": "Si bien participar en este estudio no mejorará su salud, la información que recopilemos ayudará en las investigaciones para ofrecer un tratamiento más eficaz contra el cáncer y mejores opciones de prevención para futuros pacientes."
    "v2_osteo_consent_s1_benefits_detail_p2": "Los resultados de la secuenciación de su ADN no tumoral (línea germinal) realizada por Invitae podrían incluir detalles sobre riesgos de cáncer para usted y su familia. Le ofrecerán asesoramiento genético para ayudar a garantizar que comprenda los resultados genéticos de la línea germinal."
    "v2_osteo_consent_s1_risks_detail_p1": "Si decide proporcionar muestras de sangre, puede sentir un leve dolor e hinchazón en el lugar de la extracción. Si elige compartir muestras tumorales con nosotros y obtener más información sobre lo que encontremos en la secuenciación, el significado de la información para su atención médica podría no ser claro. Si elige obtener más información sobre su ADN de línea germinal ("normal"), obtener información sobre riesgos genéticos de cáncer para usted o sus familiares podría causarle preocupación o miedo sobre el futuro. Es posible que obtenga información sobre riesgos de cáncer que no es clara, no está relacionada con su diagnóstico actual, o es inesperada según sus antecedentes personales o familiares."
    "v2_osteo_consent_s1_risks_detail_p2": "Existe el riesgo de que personas que no están autorizadas accedan a sus datos (entre ellos, su información genética, historia clínica y encuestas que haya completado). Sin embargo, contamos con procedimientos y medidas de seguridad diseñados para reducir este riesgo y proteger su información confidencial. "
    "v2_osteo_consent_s1_risks_detail_p3": "En el formulario de consentimiento completo para la investigación se proporciona una descripción completa de los riesgos."
    "v2_osteo_consent_s1_sharing_detail_p1": "Sus muestras e información médica estarán a disposición del equipo y los investigadores del estudio de Count Me In, del Instituto Broad de MIT y Harvard, Boston Children's Hospital y Dana-Farber Cancer Institute. Luego de que eliminemos su nombre y cualquier otro tipo de información que pueda identificarlo(a), compartiremos los resultados obtenidos gracias a su participación con la comunidad de investigación a través de reconocidas bases de datos científicos de acceso público."
    "v2_osteo_consent_s1_sharing_detail_p2": "Si elige obtener más información sobre su ADN no tumoral (de línea germinal o “normal“), sus muestras e información médica limitada se compartirán con personal de Invitae, y Genome Medical. Si elige no participar en este aspecto del estudio, su información y muestras no se compartirán con Invitae ni con Genome Medical."
    "v2_osteo_consent_s1_withdraw_detail": "Podrá abandonar el estudio clínico en cualquier momento, pero la información que se haya compartido con los investigadores no podrá recuperarse y no se eliminará de nuestras bases de datos. Su información se eliminará de futuros estudios."
    "v2_osteo_consent_s2_intro_detail_p1": "Lo(a) invitamos a participar en este estudio de investigación porque le han diagnosticado osteosarcoma. Mediante el estudio, recopilaremos y analizaremos muestras e información médica de muchos pacientes con osteosarcoma, con el objetivo de ayudar a médicos e investigadores a comprender mejor por qué se produce esta enfermedad y desarrollar mejores tratamientos y opciones de prevención."
    "v2_osteo_consent_s2_intro_detail_p2": "El cáncer aparece cuando las moléculas que controlan el crecimiento celular (como los genes o las proteínas) sufren un cambio o alteración. Los cambios en los genes se denominan “alteraciones” y pueden producirse tanto en células cancerosas como en tejidos sanos. La detección de algunas de las alteraciones que se generan en determinados tipos de cáncer permitió desarrollar medicamentos específicos contra ellas. Sin embargo, la gran mayoría de los pacientes con tumores no han sido estudiados, por lo cual aún hay una gran cantidad de información por descubrir. Uno de los principales objetivos de este estudio de investigación es identificar más alteraciones y comprender mejor las que ya se conocen. Creemos que eso contribuirá al futuro desarrollo de nuevos o mejores métodos de tratar y prevenir el cáncer."
    "v2_osteo_consent_s2_intro_detail_p3": "Es posible que realicemos distintas pruebas o análisis para determinar si existen alteraciones en las células de las muestras proporcionadas durante el estudio. Como ejemplo, nos gustaría usar su ADN para buscar alteraciones en las células mediante una tecnología llamada “secuenciación“. La secuenciación se puede utilizar para leer las "letras" del ADN en las muestras y buscar estas alteraciones. Los genes están compuestos por “letras” de ADN que contienen instrucciones para las células sobre su división y funcionamiento.  Utilizar la secuenciación genética para leer el ADN es una manera de identificar las alteraciones que contribuyen al comportamiento del cáncer. Algunas alteraciones o cambios se producen únicamente en células cancerosas. Otras se podrían producir también en células sanas, y se incluyen en los genes que podrían haberse transmitido de padres a hijos. El estudio buscará alteraciones en muestras normales y muestras tumorales."
    "v2_osteo_consent_s2_intro_detail_p4": "La participación en el estudio no requiere de otras pruebas o procedimientos más que una o dos muestra de saliva y, si así lo decide, muestra(s) de sangre (1 tubo o 2 cucharaditas por muestra). Las muestras de tumor que se utilizarán en el estudio serán las que se hayan conservado a raíz de procedimientos clínicos anteriores. El equipo de investigación no solicitará muestras a menos que consideren que el material que queda será suficiente para futuras necesidades clínicas."
    "v2_osteo_consent_s2_intro_detail_p5": "Lo(a) invitamos a participar en este estudio de investigación porque tiene osteosarcoma. En este documento se explica el objetivo del estudio de investigación, lo que implica la participación, los posibles riesgos y beneficios del estudio, otras alternativas si no desea participar y los derechos de los participantes. Participar o no es su decisión. Lo(a) invitamos a hacer preguntas sobre el estudio en cualquier momento."
    "v2_osteo_consent_s2_purpose_detail_p1": "Queremos comprender mejor los diferentes tipos de cáncer para poder desarrollar tratamientos más eficaces. Al colaborar directamente con los pacientes, podremos investigar muchos más aspectos de los diferentes tipos de cáncer que lo que ha sido posible anteriormente. Además, gracias a que el estudio está disponible para participantes de todo el país, independientemente de dónde reciban tratamiento, podrán realizar aportes directos a la investigación muchos más pacientes de los que, de otra manera, pudieran ser factibles."
    "v2_osteo_consent_s2_purpose_detail_p2": "También estudiaremos cómo trabajamos con los pacientes y los miembros de la comunidad para comprender mejor cómo la comunidad científica y los pacientes pueden trabajar juntos para promover la investigación y generar datos."
    "v2_osteo_consent_s2_voluntary_detail": "La participación en el estudio es voluntaria, y puede decidir no participar. Si decide no participar, su atención médica no se verá afectada, y no deberá enfrentar ninguna sanción o pérdida de beneficios."
    "v2_osteo_consent_s2_involvement_detail_p1": "<u>Dé su consentimiento e indique dónde ha recibido tratamiento: </u>Después de firmar un formulario de consentimiento, le pediremos que complete un formulario de divulgación de información médica para que podamos solicitar su historia clínica. Si elige compartir muestras tumorales con nosotros, le pediremos que complete un segundo formulario de consentimiento para indicarnos si desea que informemos o no lo que podamos aprender de su tumor.",
    "v2_osteo_consent_s2_involvement_detail_p2": "Nos encargaremos de obtener las copias de sus historias de los hospitales o centros en los que reciba atención médica. En caso de que sea necesario, nos comunicaremos con usted para solicitarle que complete otras autorizaciones o documentos que ciertos hospitales o centros podrían exigir para enviarnos las copias de sus historias clínicas. También puede enviarnos directamente su historia clínica. Podríamos vincular la información que obtengamos a partir de las muestras con la información de su historia clínica. ",
    "v2_osteo_consent_s2_involvement_detail_p3": "<u>Proporcione una muestra de saliva y/o de sangre: </u>Le pediremos que nos envíe una muestra de saliva en un paquete franqueado que le proporcionaremos.",
    "v2_osteo_consent_s2_involvement_detail_p4": "Si decide proporcionarnos muestras de sangre, le pediremos que se realice una extracción (1 tubo o 2 cucharaditas por muestra) en el consultorio de su médico, en una clínica local o un laboratorio cercano. Le enviaremos instrucciones detalladas de cómo hacerlo. Es posible que le solicitemos que proporcione muestras de sangre en distintos momentos. Nos pondremos en contacto antes de enviarle el kit de obtención de muestras de sangre. Si no desea participar en la obtención de muestras de sangre en ese momento, simplemente informe a un miembro del equipo del estudio."
    "v2_osteo_consent_s2_involvement_detail_p5": "<u>Responda encuestas: </u> Le pediremos que responda unas encuestas sobre usted y su experiencia como paciente con cáncer. También tendrá la oportunidad de responder otras encuestas que puedan surgir durante el curso de la investigación.",
    "v2_osteo_consent_s2_involvement_detail_p6": "Es posible que el equipo también se comunique con usted para participar en grupos focales, entrevistas o encuestas adicionales sobre sus experiencias al participar en esta investigación. Si decidimos ponernos en contacto con usted, puede elegir si desea participar en ese momento. Si participa, le pediremos que brinde su opinión sobre nuestro sitio web, materiales del estudio, y nuestro proceso de inscripción. Específicamente, le haremos preguntas sobre el Proyecto sobre Osteosarcoma, y de qué manera podemos hacer que las personas conozcan esta investigación y consideren participar. Estas entrevistas pueden durar entre 30 y 45 minutos y se llevarán a cabo a través de una videollamada con un software llamado Zoom. Grabaremos el audio de las entrevistas para poder recordar lo que dijo con sus propias palabras. Solo el equipo de investigación tendrá acceso a estas grabaciones de audio/video. Los datos se almacenarán en servidores seguros del Dana-Farber Cancer Institute. No se utilizarán nombres, imágenes u otros identificadores en ningún informe o publicación que pueda resultar de esta investigación."
    "v2_osteo_consent_s2_involvement_detail_p7": "<u>Secuenciación de las muestras: </u> Si decide proporcionarnos muestras de tumor, es posible que también obtengamos pequeñas cantidades de sus muestras de tumor que se encuentren en los hospitales o centros en los que recibe atención médica.",
    "v2_osteo_consent_s2_involvement_detail_p8": "Es posible que estudiemos las células que se encuentren en las muestras (ya sea de muestras de saliva, de tumor o de sangre), incluidos los genes de las células. No se requerirán procedimientos adicionales. Los resultados se utilizarán para intentar desarrollar mejores formas para tratar y prevenir el cáncer."
    "v2_osteo_consent_s2_involvement_detail_p9": "<u>Obtener más información sobre sus ADN: </u> El proyecto también se asoció con Invitae y Genome Medical para secuenciar y compartir información sobre ADN de línea germinal (o ADN que no es de su tumor) a partir de sus muestras de saliva. Después de recibir su muestra de saliva, usted podrá decidir si le gustaría brindar una muestra de saliva adicional para obtener más información sobre su ADN no tumoral y hablar con un asesor genético para comprender esos resultados.",
    "v2_osteo_consent_s2_involvement_detail_p10": "<u>Compartir datos: </u> Con el fin de intercambiar información con otros investigadores, los Institutos Nacionales de la Salud (NIH) y otras organizaciones crearon bancos centrales de datos (información) para analizar, recopilar y compartir la información y los resultados de ciertos tipos de estudios genéticos, por ejemplo, los portales de datos de los Institutos Nacionales de la Salud y el Instituto Nacional del Cáncer, como, el Genomic Data Commons, el dbGaP y el cBioPortal for Cancer Genomics. Algunos bancos centrales de datos de acceso restringido almacenarán su información genética y médica, y compartirán la información con investigadores acreditados para futuros estudios. Los bancos de datos de acceso abierto son de acceso público a través de Internet. Además, almacenaremos su información genética y médica en el Instituto Broad del MIT y Harvard, y la compartiremos con otros investigadores acreditados. Por lo tanto, le solicitamos su autorización para compartir los resultados con los bancos de datos mencionados y otros investigadores, y para utilizar su información en futuros estudios clínicos, entre ellos estudios que aún no se hayan diseñado, estudios sobre enfermedades distintas del cáncer o estudios que tengan fines comerciales (como el desarrollo o el registro de nuevos medicamentos). Su información se enviará a los bancos centrales de datos y a otros investigadores con un código numérico. No compartiremos con los bancos centrales ni con los otros investigadores su nombre ni otra información que pueda identificarlo(a). No venderemos su información personal a ninguna persona bajo ninguna circunstancia. ",
    "v2_osteo_consent_s2_involvement_detail_p11": "En algunos casos, los miembros del equipo o los investigadores se pondrán en contacto para preguntarle si está interesado(a) en participar en otro estudio de investigación en el futuro según la información que se obtenga de sus muestras o historia clínica.",
    "v2_osteo_consent_s2_involvement_detail_p12": "Si usted se registró en el Proyecto sobre Osteosarcoma antes de May 2022, la información que brindó anteriormente (incluso la información de contacto, respuestas a encuestas e historia clínica) se compartirán con esta version del proyecto si usted firma este formulario de consentimiento."
    "v2_osteo_consent_s2_timing_detail_p1": "Conservaremos sus muestras de saliva, sangre y tumor y su historia clínica indefinidamente hasta que finalice el estudio, excepto que nos informe que no quiere participar más en la investigación. Puede hacerlo en cualquier momento. Encontrará más información sobre cómo abandonar el estudio en la sección K: “¿Puedo abandonar el estudio? ¿Cuáles son mis derechos?“.",
    "v2_osteo_consent_s2_timing_detail_p2": "Una vez que termine el estudio, destruiremos las muestras de saliva y sangre restantes y las copias de su historia clínica. Devolveremos las muestras de tumor al departamento de anatomía patológica del hospital o del lugar en el que haya recibido tratamiento."
    "v2_osteo_consent_s2_publishing_detail_p1": "Si podemos secuenciar su(s) muestra(s) de tumor con éxito, compartiremos con usted lo que hayamos aprendido de la secuenciación tumoral. Cuando usted da su consentimiento para participar en el estudio, podrá elegir si desea o no conocer lo que podamos aprender de su tumor. Es poco probable que la información que estamos generando para la investigación brinde detalles que causarían cambios en su atención y plan de tratamiento."
    "v2_osteo_consent_s2_publishing_detail_p2": "En algunos casos, es posible que podamos secuenciar su tumor, pero no compartir nuestros hallazgos con usted. Esto incluye (pero no se limita) a los participantes que viven o reciben tratamiento en el estado de Nueva York y Canadá, la secuenciación fallida o la incapacidad del estudio para adquirir tejido. En estos casos, si se generan datos de secuenciación, sus muestras se usarán para contribuir a la investigación, pero no podremos compartir resultados individuales de sus muestras tumorales directamente con usted."
    "v2_osteo_consent_s2_publishing_detail_p4": "Además, proporcionaremos resultados generales y descubrimientos importantes a todos los participantes. Enviaremos las novedades a los participantes a través de correos electrónicos, publicaciones en redes sociales, o por la página web en que se inscribió en el estudio. Además, publicaremos los descubrimientos importantes de estos estudios mediante publicaciones en revistas especializadas, para que toda la comunidad científica pueda trabajar en conjunto para comprender mejor el cáncer. No publicaremos su información personal, de modo que no se lo(a) pueda identificar. Los resúmenes de los estudios que se publiquen estarán disponibles para usted y para el público en general."
    "v2_osteo_consent_s2_publishing_detail_p5": "De las entrevistas con los participantes, esperamos aprender cómo podemos facilitar que las personas encuentren Count Me In y cómo podemos facilitar el inicio del proceso de participación. Con estos comentarios, crearemos materiales y desarrollaremos estrategias que ayudarán a más personas a participar en esta investigación."
    "v2_osteo_consent_s2_benefits_detail_p1": "Participar en este estudio no le beneficiará de manera directa. Su participación nos ayudará, a nosotros y a otros investigadores, a conocer de qué manera utilizar las pruebas genéticas para mejorar la atención médica de futuros pacientes con cáncer. Compartiremos con los participantes del estudio la información sobre los principales descubrimientos que hayamos realizado gracias a su participación."
    "v2_osteo_consent_s2_benefits_detail_p2": "Los resultados de la secuenciación del ADN de su tumor (somático) podrían compartirse con usted. Estos resultados se comparten con usted para proporcionarle información sobre cómo su participación en Count Me In está ayudando a los investigadores. Estos resultados no tienen como fin reemplazar una prueba genética clínica de su tumor. Es posible que estos resultados no ofrezcan toda la información que su médico necesita para realizar recomendaciones para su tratamiento."
    "v2_osteo_consent_s2_benefits_detail_p3": "Los resultados de la secuenciación de su ADN de línea germinal (normal) podrían incluir detalles sobre riesgos de cáncer para usted y su familia. Le ofrecerán asesoramiento genético para ayudar a garantizar que comprenda los resultados genéticos de la línea germinal."
    "v2_osteo_consent_s2_risks_detail_p1": """<u>Riesgos/molestias al extraer sangre: </u><br> Si decide compartir sangre, puede experimentar un ligero dolor e hinchazón en el lugar de la extracción de sangre. Estas complicaciones son poco frecuentes y mejoran en unos pocos días. En caso contrario, se recomienda que consulte con su médico.""",
    "v2_osteo_consent_s2_risks_detail_p2" : "<u>Riesgos derivados de conocer los resultados de la secuenciación tumoral: </u><br> Si elige compartir muestras tumorales con nosotros y obtener más información sobre lo que encontremos en la secuenciación, este proceso podría arrojar información cuya importancia no es clara. Los riesgos de obtener más información sobre el tumor incluyen: ",
    "v2_osteo_consent_s2_risks_detail_p2_list" : "<ul class = "ul-flat-list"><li>Es posible que la secuenciación no detecte anormalidades relacionadas con el cáncer en su muestra del tumor. Las tecnologías actuales no pueden encontrar e identificar todas las variantes posibles que podrían estar relacionadas con el cáncer. Es posible que aún tenga variantes genéticas o de otro tipo relacionadas con el cáncer, pero es posible que las pruebas que realizamos no puedan detectarlas.</li><li>La secuenciación podría encontrar anomalías relacionadas con el cáncer en su tumor cuya importancia no es clara. Es posible que haya oído hablar de algunos de los genes que encontramos en las muestras de tumores y algunas personas pueden pensar que están relacionados con aspectos de la enfermedad, como la gravedad o los tratamientos, aunque actualmente las pruebas no están claras. Nuestro objetivo es generar datos para la investigación a fin de comprender mejor estas áreas de incertidumbre y contribuir a los cambios en el conocimiento sobre genes como este.</li><li>Es posible que la información que compartimos le dé información preocupante sobre las probabilidades de que su cáncer reaparezca (regrese) o se disemine (se convierta en metástasis).</li><li>Es posible que las pruebas obtenidas no proporcionen toda la información prevista o que los resultados estén influenciados por la calidad de la muestra, la secuenciación o el análisis.</li></ul>",
    "v2_osteo_consent_s2_risks_detail_p3" : "<u>Riesgos derivados de conocer los resultados de la secuenciación del ADN de la línea germinal ("normal"): </u><br> Si decide obtener más información sobre el ADN de la línea germinal ("normal"), los riesgos pueden incluir los siguientes: ",
    "v2_osteo_consent_s2_risks_detail_p3_list" : "<ul class = "ul-flat-list"><li>Es posible que obtenga información sobre riesgos de cáncer que no está relacionada con su diagnóstico actual, o es inesperada según sus antecedentes personales o familiares. Obtener información sobre el riesgo genético de cáncer para usted o sus familiares puede causar preocupación o temor ante el futuro. Esta preocupación puede contrarrestarse sabiendo que tiene la oportunidad de abordar estos riesgos y qué hacer al respecto mediante un seguimiento especial.</li><li>Debido a que comparte su ADN con los miembros de su familia, es posible que algunos miembros de la familia se molesten al enterarse de que pueden correr el riesgo de padecer cáncer u otras enfermedades debido a su participación en este estudio.</li><li>Es posible que las pruebas de investigación no detecten anomalías relacionadas con el cáncer en su muestra normal. En ese caso, es posible que haya pasado por este proceso de prueba y no haya aprendido nada sobre su riesgo de cáncer. Las tecnologías actuales no pueden encontrar e identificar todas las variantes posibles que podrían estar relacionadas con el cáncer. Es posible que aún tenga variantes genéticas o de otro tipo relacionadas con su riesgo de cáncer, pero es posible que las pruebas que realizamos no puedan detectarlas.</li></ul>",
    "v2_osteo_consent_s2_risks_detail_p4" : "<u>Riesgos para su privacidad derivados de compartir datos: </u><br> Existe el riesgo de que personas que no están autorizadas accedan a sus datos (entre ellos, sus respuestas a las encuestas, su historia clínica o las pruebas y análisis hechos a sus muestras). Sin embargo, contamos con procedimientos y medidas de seguridad diseñados para reducir al mínimo este riesgo y proteger su información confidencial. Con el fin de disminuir el riesgo, solo miembros capacitados del personal del estudio tienen acceso al sitio en el que se almacena la información. Existe una ley federal, llamada Ley contra la Discriminación por Información Genética (GINA) que protege a las personas frente a la discriminación por causas genéticas. GINA prohíbe que los seguros médicos, los planes de salud grupales y la mayoría de los empleadores discriminen a las personas por su información genética. Sin embargo, esta ley no protege a las personas frente a la discriminación por causas genéticas de parte de empresas que venden seguros de vida, seguros por discapacidad o seguros de atención a largo plazo. Si usted tiene o tuvo cáncer, es poco probable que una divulgación no autorizada de los resultados genéticos cambie la opinión de una aseguradora sobre su riesgo.",
    "v2_osteo_consent_s2_risks_detail_p5" : "Los estudios de investigación futuros pueden incluir la investigación genética. Sus genes son únicos para usted.  En este momento, usted no puede ser identificado(a) mediante esta investigación si las muestras y los especímenes están anonimizados. Existe el riesgo de pueda volver a ser identificado(a) en el futuro a medida que avance la investigación genética.",
    "v2_osteo_consent_s2_risks_detail_p6": "Sus muestras anonimizadas o sus datos genéticos se colocarán en una o más bases de datos científicas de acceso público.  A través de estas bases de datos, los investigadores de todo el mundo tendrán acceso a muestras o datos no identificados para futuras investigaciones."
    "v2_osteo_consent_s2_risks_detail_p7": "Existe el riesgo de que los datos de investigación no identificados que se comparten con colaboradores externos puedan volver a identificarse.  Cuando los datos y muestras no identificados se comparten con colaboradores externos, los acuerdos limitan lo que los colaboradores externos pueden hacer con la información para ayudar a prevenir la reidentificación."
    "v2_osteo_consent_s2_risks_detail_p8": "Si bien es poco probable, es posible que las muestras que utilicemos en el estudio no estén disponibles para una futura atención médica. Sin embargo, con el objetivo de reducir al mínimo este riesgo, los anatomopatólogos de los lugares en los que se conservan sus muestras no las entregarán a menos que quede una cantidad suficiente para una posible necesidad médica futura."
    "v2_osteo_consent_s2_compensation_detail": "Si usted completa una entrevista sobre sus experiencias al participar en esta investigación, se ofrecerá una tarjeta de regalo de 50 dólares a los participantes de la entrevista. No hay otro tipo de compensación financiera por la participación en este estudio. "
    "v2_osteo_consent_s2_cost_detail": "Participar en este estudio no le generará ningún gasto."
    "v2_osteo_consent_s2_withdraw_detail_p1": "Puede abandonar el estudio en cualquier momento. No podremos retirar la información que ya se haya usado en la investigación. Si nos informa que no desea participar más del estudio, devolveremos las muestras de tumor restantes al lugar de donde las obtuvimos y destruiremos el resto de las muestras que tengamos en nuestro poder. No realizaremos ninguna otra prueba con las muestras. Tampoco solicitaremos otras historias clínicas y destruiremos las copias que tengamos en nuestro poder. Sin embargo, conservaremos los resultados de las pruebas que hayamos realizado antes de que decidiera abandonar el estudio. También conservaremos la información que obtuvimos a partir de su historia clínica antes de que abandonara el estudio. No podremos recuperar la información que hayamos compartido con otros investigadores o bancos centrales de datos, o que se haya utilizado para realizar otras actividades relacionadas, como la supervisión del estudio, o que se necesite para garantizar la calidad del estudio."
    "v2_osteo_consent_s2_withdraw_detail_p2": "Si decide revocar su autorización, deberá comunicarse por escrito con el investigador que se indica en la sección N: “¿A quién debo contactar si tengo preguntas sobre el estudio?“. Si decide no participar, si no reúne los requisitos para participar o si abandona el estudio, su atención médica presente y futura no se verá afectada, y no deberá enfrentar ninguna sanción ni pérdida de beneficios."
    "v2_osteo_consent_s2_injury_detail": "Hay pocas posibilidades de que se lesione o enferme a raíz de su participación en el estudio. No planeamos pagarle ni darle ningún tipo de indemnización en el caso de que sufra alguna lesión. Al firmar este formulario, no renuncia a ninguno de los derechos que le otorga la ley. Si cree que ha sufrido una lesión por participar en este estudio de investigación, informe cuanto antes a la persona encargada del estudio. La información de contacto del médico investigador a cargo se indica en este formulario de consentimiento."
    "v2_osteo_consent_s2_confidentiality_detail_p1": "Tomaremos rigurosas medidas para garantizar la confidencialidad y seguridad de su información, pero no podemos garantizarla por completo. La información que compartimos con el equipo de investigación mediante correo electrónico o la información a la que se accede a través de un enlace en un correo solo está protegida por las medidas de seguridad establecidas para su cuenta de correo electrónico. La información de su historia clínica y de las pruebas genómicas, histológicas y moleculares se protegerá en una base de datos que cumple con la Ley de Portabilidad y Responsabilidad del Seguro Médico (HIPAA). HIPAA es una ley federal de EE. UU. que establece normas nacionales para asegurar que la información médica privada no se divulgue sin el consentimiento o conocimiento del paciente."
    "v2_osteo_consent_s2_confidentiality_detail_p2": "Eliminaremos su nombre y otra información identificable de las muestras, y los reemplazaremos con un código aleatorio. Si enviamos sus muestras a otros investigadores para que las analicen, se identificarán solo a través de ese código."
    "v2_osteo_consent_s2_confidentiality_detail_p3": "Almacenaremos su información identificable en relación con el estudio (incluso su historia clínica) en archivos cerrados con llave y en archivos electrónicos con contraseña, o en bases de datos seguras del Instituto Broad, y restringiremos su acceso. Según sea necesario, compartiremos su información identificable o la información codificada con las autoridades sanitarias o de supervisión (como la Oficina de Protección de los Seres Humanos en la Investigación, OHRP), los comités de ética que controlan la realización del estudio, o según lo estipule la ley. Cuando enviemos información a los bancos centrales de datos o a otros investigadores, esta no incluirá su nombre ni otra información identificable."
    "v2_osteo_consent_s2_confidentiality_detail_p4": "Publicaremos los resultados del estudio de investigación en artículos de investigación o los incluiremos en presentaciones que luego formarán parte de publicaciones científicas. No se lo(a) identificará en ninguna publicación o presentación."
    "v2_osteo_consent_s2_contact_detail_p1": "En caso de tener alguna pregunta sobre el estudio, comuníquese con el médico de la investigación o el personal del estudio indicado a continuación enviando un correo electrónico a <a href = \"mailto:info@osproject.org\" class=\"Link\">info@osproject.org</a> o llamando al <a href=\"tel:651-602-2020\" class=\"Link\">651-602-2020</a>: ",
    "v2_osteo_consent_s2_contact_detail_p2" : "Si tiene preguntas sobre sus derechos como paciente, póngase en contacto con un representante de la Oficina de Estudios de Investigación en Humanos al (617)-632-3029. Esto puede incluir preguntas acerca de su participación en el estudio, inquietudes sobre el estudio, una lesión relacionada con la investigación o si siente que está o ha estado bajo presión para inscribirse en este estudio de investigación o para continuar participando en este estudio de investigación. Conserve una copia del presente documento en caso de querer volver a leerlo. ",
    "v2_osteo_consent_s2_participation_detail": "Le pediremos la información de contacto de sus médicos y de los hospitales en los que recibió tratamiento contra el cáncer. No divulgaremos los datos de los resultados de su participación en el estudio con ellos, sino que les solicitaremos que nos envíen su historia clínica y (si está de acuerdo) sus muestras de tumor."
    "v2_osteo_consent_s3_additional_agree_item1": "Pueden realizar (o trabajar con otros para realizar) pruebas genómicas o moleculares en las muestras de saliva que les enviaré y almacenar las muestras hasta la conclusión de este estudio de investigación."
    "v2_osteo_consent_s3_additional_agree_item2": "Pueden solicitar mi historia clínica a los médicos, hospitales y lugares en donde recibí o sigo recibiendo tratamiento y vincular los resultados de las pruebas que realicen en mis muestras de saliva, sangre y tumor (si decido proporcionarlas) con la información de mi historia clínica."
    "v2_osteo_consent_s3_additional_agree_item3": "Pueden conservar las respuestas que proporcione en las encuestas del estudio hasta la conclusión de este estudio de investigación. Pueden comunicarse conmigo para invitarme a responder otras encuestas que puedan surgir durante el curso de la investigación."
    "v2_osteo_consent_s3_additional_agree_item4": "Pueden analizar y compartir los resultados de las pruebas genómicas, histológicas o moleculares, las respuestas a las encuestas y mi información médica con bases de datos públicas reconocidas (p. ej., portales de datos de los NIH/NCI, cBioPortal for Cancer Genomics, TumorPortal, el Consorcio de Agregación de Exomas/Base de Datos de Agregación de Genomas) y con otros investigadores acreditados de un modo que no incluya mi nombre ni otro tipo de información que podría usarse para identificarme, para que otros investigadores acreditados utilicen la información con el fin de realizar futuros estudios de investigación, lo que incluye estudios que aún no se hayan diseñado, estudios relativos a otras enfermedades distintas al cáncer y estudios que puedan tener fines comerciales. "
    "v2_osteo_consent_s3_additional_agree_item5": "Pueden compartir mi información y mis registros con este estudio si me inscribí para participar en el Proyecto sobre Osteosarcoma antes de mayo de 2022."
    "v2_osteo_consent_s3_additional_agree_item6": "Pueden usar los resultados del análisis de mis muestras biológicas y mi información médica para futuros estudios de investigación, lo que incluye estudios que aún no se hayan diseñado, estudios relativos a otras enfermedades distintas al cáncer o estudios que puedan tener fines comerciales."
    "v2_osteo_consent_s3_additional_agree_item7": "Pueden ponerse en contacto conmigo en el futuro por motivos relacionados con este estudio de investigación, por ejemplo, para preguntarme si estaría dispuesto a firmar cualquier documento adicional que mis hospitales puedan necesitar para compartir mi historia clínica o para verificar la información sobre las muestras de saliva o sangre que proporcione. "
    "v2_osteo_consent_s3_additional_agree_item8": "Pueden ponerse en contacto conmigo en el futuro para participar en encuestas adicionales, entrevistas individuales o grupos focales sobre mi experiencia en este estudio."
    "v2_osteo_consent_s3_additional_agree_item9": "Pueden grabar y almacenar las transcripciones de entrevistas o grupos focales en los que participe sobre mi experiencia en el estudio."
    "v2_osteo_consent_s2_authorization_detail_p0": "La Ley de Portabilidad y Responsabilidad del Seguro Médico (HIPAA) es una ley federal que exige que Dana-Farber/Harvard Cancer Center (DF/HCC) y sus médicos investigadores afiliados, proveedores de atención médica y red de médicos protejan la privacidad de la información que lo(a) identifica y está relacionada con sus afecciones de salud física y mental pasadas, presentes y futuras ("información médica protegida"). Si se inscribe en este estudio de investigación, su "información médica protegida" se utilizará y se compartirá con otras personas como se explica a continuación."
    "v2_osteo_consent_s2_authorization_detail_p1": "Su información personal y médica es privada, por eso requerimos su autorización por escrito para poder utilizarla en el estudio. La legislación federal solicita que los médicos e instituciones sanitarias (hospitales, clínicas, consultorios médicos) aseguren la privacidad de su información identificable y que se relacione con sus enfermedades físicas y mentales pasadas, presentes y futuras."
    "v2_osteo_consent_s2_authorization_detail_p2": "Firmar este formulario implica que los médicos e instituciones sanitarias están autorizados a divulgar su información médica protegida al Instituto Broad para utilizarla en el estudio. El formulario detalla de qué manera se utilizará y divulgará su información médica en el estudio. La información se utilizará solo de acuerdo con la autorización y el presente consentimiento informado, y de conformidad con la ley. Su tratamiento, pago, inscripción o elegibilidad para recibir los beneficios no dependen de si usted firma o no esta Autorización. El destinatario de la información puede volver a divulgar cualquier información divulgada en virtud de esta Autorización y ya no está protegida por las leyes de privacidad federales o estatales. Antes de firmar, lea atentamente el documento."
    "v2_osteo_consent_s2_authorization_detail_item1": "<span>¿Qué información personal sobre mí se utilizará o compartirá con terceros durante la investigación?</span> <ul class = "inner-ul-flat-list"> <li><p class="normal only-margin-top">Información de salud creada a partir de encuestas relacionadas con el estudio</p></li> <li><p class="normal no-margin">Su historia clínica</p></li> <li><p class="normal only-margin-bottom">Su muestra de saliva</p></li> </ul> <span class="normal secondary-text">Si es elegido(a) (al final de este formulario): </span> <ul class="inner-ul-flat-list"> <li><p class="normal no-margin">Su(s) muestra(s) de sangre</p></li> <li><p class="normal only-margin-bottom">Sus muestras de tumores relevantes para este estudio de investigación y registros relacionados</p></li> </ul>",
    "v2_osteo_consent_s2_authorization_detail_item2" : "<span>¿Por qué mi información protegida se utilizará y compartirá con otras personas?</span> <p class = "normal">Las principales razones incluyen las siguientes:</p> <ul class="inner-ul-flat-list"> <li><p class="normal">realizar y supervisar la investigación descrita anteriormente en este formulario;</p></li> <li><p class="normal">garantizar que la investigación cumpla con los requisitos legales, institucionales y de acreditación;</p></li> <li><p class = "normal">llevar a cabo actividades de salud pública (incluida la notificación de eventos adversos o situaciones en las que usted u otras personas puedan correr el riesgo de sufrir daños);</p></li> <li><p class="normal">comprender mejor las enfermedades que se están estudiando y mejorar el diseño de estudios futuros </p></li> </ul>",
    "v2_osteo_consent_s2_authorization_detail_item3" : "<span>¿Quién utilizará o compartirá mi información médica protegida?</span><p class = "normal">El Instituto Broad, sus investigadores y los equipos de investigación afiliados utilizarán y compartirán su información médica en relación con el estudio.</p>",
    "v2_osteo_consent_s2_authorization_detail_item4" : "<span>¿Compartirán mi información médica con otras personas ajenas al Instituto Broad?</span><p class = "normal">Si bien se harán todos los esfuerzos razonables para proteger la confidencialidad de su información médica protegida, también se puede compartir con las siguientes entidades: </p><ul class="inner-ul-flat-list"><li><p class="normal"> organismos federales y estatales (por ejemplo, el Departamento de Salud y Servicios Humanos, la Administración de Alimentos y Medicamentos, los Institutos Nacionales de la Salud y la Oficina de Protección de los Seres Humanos en la Investigación) o con otros organismos gubernamentales locales y extranjeros si así lo requiere la ley o por motivos de supervisión.</p></li><li><p class = "normal"> Personas o entidades externas que tengan la necesidad de acceder a esta información para realizar tareas relacionadas con la investigación, como las empresas de almacenamiento de datos y laboratorios de patología.</p></li></ul>",
    "v2_osteo_consent_s2_authorization_detail_item5" : "<span>¿Por cuánto tiempo se utilizará o se podrá compartir mi información médica protegida?</span><p class = "normal">No hay una fecha prevista para la destrucción de su información médica protegida que se utilice o comparta a raíz del estudio, ya que la investigación es un proceso dinámico.</p>",
    "v2_osteo_consent_s2_authorization_detail_item6" : """<span>Declaración de los derechos de privacidad: </span><ul class=\"inner-ul-flat-list\"><li><p class=\"normal\"> Tiene derecho a revocar su autorización para que los médicos e investigadores utilicen su información médica protegida. No podremos retirar toda la información que hayamos compartido con terceros para realizar otras actividades relacionadas, como la supervisión del estudio, o que se necesite para garantizar la calidad del estudio. Si decide revocar su autorización, deberá comunicarse por escrito con el investigador que se indica en la sección: "¿A quién debo contactar si tengo preguntas sobre el estudio?".</p></li><li><p class=\"normal\">Tiene derecho a solicitar el acceso a la información médica que se use o comparta durante la investigación y que se relacione con su tratamiento o el pago de este. Para solicitar esta información, comuníquese con su médico para que se la pida a los directores del estudio.</p></li></ul>""",
    #v3 text
    "v2_osteo_consent_s1_participation_detail_p6": "El proyecto también se asoció con Invitae y Genome Medical para secuenciar y compartir información sobre ADN de línea germinal (ADN "normal" que no es de su tumor) a partir de muestras de saliva. Una vez que hayamos recibido su saliva o su sangre, así como las muestras de su tumor, nos pondremos en contacto con usted para informarle sobre esta oportunidad."
    "v2_osteo_consent_s1_voluntary_content": "Si podemos secuenciar correctamente sus muestras tumorales, podemos compartir con usted lo que hemos aprendido de la secuenciación del tumor. Cuando usted da su consentimiento para participar en el estudio, podrá elegir si desea o no conocer lo que podamos aprender de su tumor.<br>Durante el proyecto, es posible que pueda decidir si desea obtener más información sobre su ADN de la línea germinal (o el ADN "normal") a través de una asociación con Invitae. La información resultante puede incluir detalles que informen sobre el riesgo de cáncer para usted y su familia.",
    "v2_osteo_consent_s2_publishing_detail_p3": "El proyecto también se asoció con Invitae y Genome Medical para secuenciar y compartir información sobre ADN de línea germinal (o ADN normal) a partir de muestras de saliva. Durante el proyecto, es posible que pueda decidir si le gustaría enviar una muestra de saliva adicional a Invitae para obtener más información sobre su ADN normal. Debido a restricciones reglamentarias, este aspecto del proyecto no está disponible para los participantes en Canadá.",
    "v2_osteo_consent_s2_involvement_detail_p9": """<u>Obtener más información sobre sus ADN: </u> El proyecto también se asoció con Invitae y Genome Medical para secuenciar y compartir información sobre ADN de línea germinal (o ADN que no es de su tumor) a partir de sus muestras de saliva. Después de recibir su muestra de saliva o sangre, así como también las muestras tumorales, usted podrá decidir si le gustaría brindar una muestra de saliva adicional para obtener más información sobre su ADN no tumoral y hablar con un asesor genético para comprender esos resultados.""",
    "v2_osteo_consent_s2_contact_detail_list": "<ul class = "ul-flat-list"><li>Dra. Katie Janeway</li></ul>"
    "osteo_consent_s1_contact_detail": "Si usted tiene alguna pregunta, envíe un correo electrónico a <a href = \"mailto:info@osproject.org\" class=\"Link\">info@osproject.org</a> o llame al <a href=\"tel:651-602-2020\" class=\"Link\">651-602-2020</a> y pida hablar con un miembro del personal del estudio sobre este estudio.",

