    "s1_preamble": "\"Count Me In\" es un movimiento impulsado por los pacientes que permite que los pacientes con cáncer y sus familias transformen la investigación y el descubrimiento del cáncer de manera directa. Toda persona que alguna vez haya recibido un diagnóstico de cáncer tiene la oportunidad de compartir información sobre su experiencia al completar encuestas, compartir muestras biológicas (muestras de saliva, sangre o cáncer y, en algunos casos, muestras de heces) y copias de su historia clínica con los investigadores a los fines de agilizar los descubrimientos. Gracias a que el estudio está disponible para participantes de todo el país, independientemente de dónde hayan recibido tratamiento, podrán realizar aportes a la investigación muchos más pacientes de los que antes era posible.",
    "osteo_consent_assent_readonly_hint": "<p class = \"no-margin\">Gracias por firmar el formulario de consentimiento. Si desea hacer alguna modificación, comuníquese con el equipo del estudio por correo electrónico a <a href=\"mailto:info@joincountmein.org\" class=\"Link\">info@joincountmein.org</a> o llámenos al <a href=\"tel:651-403-5315\" class=\"Link\">651-403-5315</a>.</p>",
    "osteo_consent_minors_readonly_hint": "<p class = \"no-margin\">Gracias por firmar el formulario de consentimiento. Si desea hacer alguna modificación, comuníquese con el equipo del estudio por correo electrónico a <a href=\"mailto:info@joincountmein.org\" class=\"Link\">info@joincountmein.org</a> o llámenos al <a href=\"tel:651-403-5315\" class=\"Link\">651-403-5315</a>.</p>",
    "osteo_consent_intro": "Lea el siguiente texto sobre el consentimiento informado y, al terminar, haga clic en \"Siguiente\" para pasar a la próxima sección. Si, en algún momento, tiene alguna pregunta sobre el estudio o el formulario de consentimiento, comuníquese con nosotros al número de teléfono <a href = \"tel:651-403-5315\" class=\"Link\">651-403-5315</a> o por correo electrónico a <a href=\"mailto:info@joincountmein.org\" class=\"Link\">info@joincountmein.org</a>.",

