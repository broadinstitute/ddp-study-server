      "detail1": """Sus muestras estarán disponibles para los investigadores del Broad Institute del MIT y Harvard, un instituto de investigación biomédica sin fines de lucro. Después de eliminar su nombre y otra información fácilmente identificable, podríamos compartir los resultados obtenidos de sus muestras de sangre con la comunidad investigadora en general, así como con los bancos de datos centrales de los Institutos Nacionales de Salud.   """,
      "detail2": """En algunos casos, el médico de la investigación se pondrá en contacto para preguntarle si está interesado(a) en participar en otro estudio de investigación en el futuro según la información que se obtenga de sus muestras de sangre.   """,
      "detail3": """
