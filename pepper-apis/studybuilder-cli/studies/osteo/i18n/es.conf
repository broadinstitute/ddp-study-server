    "v2_osteo_consent_s1_result":" ¿Me devolverás los resultados?"
    "osteo_consent_dob_validation_self": """Comprueba la fecha de nacimiento que has introducido. Si la fecha es correcta, significa que tienes menos de la edad requerida por la ley local para autoinscribirte en este estudio. Sin embargo, puedes solicitar a tus padres o tutores que te inscriban en el estudio. Si crees que hay un error, ponte en contacto con nosotros al <a href = \"tel:651-403-5315\" class=\"Link\">651-403-5315</a> o <a href=\"mailto:info@joincountmein.org\" class=\"Link\">envía un correo electrónico a info@joincountmein.org. </a>""",
    "osteo_consent_dob_validation_ageup": "La fecha de nacimiento que ingresaste es diferente a la que ingresaron anteriormente tus padres o tutores. Comprueba la fecha que has introducido y corrige cualquier error. Si crees que hay un error, ponte en contacto con nosotros al <a href = \"tel:651-403-5315\" class=\"Link\">651-403-5315</a> o <a href=\"mailto:info@joincountmein.org\" class=\"Link\">envía un correo electrónico a info@joincountmein.org. </a>"
    "err_dob_self": """Comprueba la fecha de nacimiento que has introducido. Si la fecha es correcta, significa que tienes menos de la edad requerida por la ley local para autoinscribirte en este estudio. Sin embargo, puedes solicitar a tus padres o tutores que te inscriban en el estudio. Si crees que hay un error, ponte en contacto con nosotros al <a href = \"tel:651-403-5315\" class=\"Link\">651-403-5315</a> o <a href=\"mailto:info@joincountmein.org\" class=\"Link\">envía un correo electrónico a info@joincountmein.org. </a>""",
    "err_dob_ageup": "La fecha de nacimiento que ingresaste es diferente a la que ingresaron anteriormente tus padres o tutores. Comprueba la fecha que has introducido y corrige cualquier error. Si crees que hay un error, ponte en contacto con nosotros al <a href = \"tel:651-403-5315\" class=\"Link\">651-403-5315</a> o <a href=\"mailto:info@joincountmein.org\" class=\"Link\">envía un correo electrónico a info@joincountmein.org. </a>"
