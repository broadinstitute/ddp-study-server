    "osteo_consent_minors_s3_election_agree": "Acepto lo siguiente:",
    "v2_osteo_consent_minors_s1_result":" ¿Me devolverás los resultados?"
    "v2_osteo_consent_minors_s1_participation_title": "¿Qué tendremos que hacer mi hijo(a) y yo si aceptamos participar en este estudio?",
    "v2_osteo_consent_minors_s1_purpose_title": "¿Cuál es el propósito de este estudio?",
    "v2_osteo_consent_minors_s1_risks_title": "¿Cuáles son los riesgos de la participación en este estudio?",
    "v2_osteo_consent_minors_s1_purpose_body": "Queremos comprender mejor los diferentes tipos de cáncer para poder desarrollar tratamientos más eficaces. Al colaborar directamente con los pacientes y sus familias, podemos investigar muchos más aspectos de diferentes tipos de cáncer que los que, de otra forma, serían posibles.",
    "v2_osteo_consent_minors_s1_participation_body1": "Después de que firme un formulario de consentimiento, le pediremos que responda unas encuestas sobre la experiencia de su hijo(a) como paciente con cáncer. También tendrá la oportunidad de responder otras encuestas que puedan surgir durante el curso de la investigación.",
    "v2_osteo_consent_minors_s1_participation_body2": "Le pediremos que nos envíe una muestra de la saliva de su hijo(a) en un paquete franqueado que le proporcionaremos.",
    "v2_osteo_consent_minors_s1_participation_body3": "Le pediremos que complete un formulario de divulgación de información médica para que podamos solicitar la historia clínica de su hijo(a). Si la solicitamos, nos encargaremos de obtener las copias de las historias de su hijo(a) de los hospitales o centros en los que reciba atención médica. En caso de que sea necesario, nos comunicaremos con usted para solicitarle que complete otras autorizaciones o documentos que ciertos hospitales o centros podrían exigir para enviarnos las copias de las historias clínicas de su hijo(a).",
    "v2_osteo_consent_minors_s1_participation_body4": "Si decide proporcionarnos muestras de tejido, también solicitaremos una pequeña parte de las muestras de cáncer de su hijo(a) que se encuentren almacenadas en los hospitales o centros en los que recibe atención médica.",
    "v2_osteo_consent_minors_s1_participation_body5": "Si decide proporcionarnos muestras de sangre de su hijo(a), le pediremos que se le realice una extracción (o extracciones) (un tubo o dos cucharaditas por muestra) en el consultorio del médico de su hijo(a), una clínica local o un laboratorio cercano. Le enviaremos instrucciones detalladas de cómo hacerlo.",
    "v2_osteo_consent_minors_s1_voluntary_title": "¿Mi hijo(a) tiene que participar en este estudio?",
    "v2_osteo_consent_minors_s1_voluntary_body": "No. La participación en el estudio es voluntaria. Incluso si decide que su hijo(a) participe ahora, luego puede cambiar de opinión y abandonar el estudio en cualquier momento.",
    "v2_osteo_consent_minors_s1_cost_title": "¿La participación en el estudio tendrá algún costo para mí o para mi hijo(a)?",
    "v2_osteo_consent_minors_s1_cost_body": "No.",
    "v2_osteo_consent_minors_s1_benefits_title": "¿Se beneficiará mi hijo(a) por participar?",
    "v2_osteo_consent_minors_s1_benefits_body": "Si bien participar en este estudio no mejorará la salud de su hijo(a), la información que recopilemos ayudará en las investigaciones para ofrecer un tratamiento más eficaz contra el cáncer y mejores opciones de prevención para futuros pacientes. Le comunicaremos toda la información sobre los principales descubrimientos que hayamos realizado gracias a la participación de su hijo(a).",
    "v2_osteo_consent_minors_s1_risks_body1": "Si decide proporcionar una o más muestras de sangre de su hijo(a), su hijo(a) puede sentir un leve dolor e hinchazón en el lugar de la extracción. Estas complicaciones son poco frecuentes y se resuelven en unos pocos días. En caso contrario, se recomienda que consulte con el médico de su hijo(a).",
    "v2_osteo_consent_minors_s1_risks_body2": "Existe el riesgo de que personas que no están autorizadas accedan a los datos de su hijo(a) (entre ellos, su información genética, historia clínica y encuestas que haya completado). Sin embargo, contamos con procedimientos y medidas de seguridad diseñados para reducir este riesgo y proteger la información confidencial de su hijo(a). También existe una ley federal, llamada Ley contra la Discriminación por Información Genética (GINA), que protege a las personas frente a la discriminación por causas genéticas. GINA prohíbe que los seguros médicos, los planes de salud grupales y la mayoría de los empleadores discriminen a su hijo(a) por su información genética. Sin embargo, esta ley no protege a las personas frente a la discriminación por causas genéticas de parte de empresas que venden seguros de vida, seguros por discapacidad o seguros de atención a largo plazo. Si su hijo(a) tiene o tuvo cáncer, es poco probable que una divulgación no autorizada de los resultados genéticos cambie la opinión de una aseguradora sobre su riesgo.",
    "v2_osteo_consent_minors_s1_sharing_title": "¿Quién usará las muestras de mi hijo(a) y verá su información?",
    "v2_osteo_consent_minors_s1_sharing_body": "Las muestras e información médica de su hijo(a) estarán a disposición del equipo y los investigadores del estudio de Count Me In y del Instituto Broad de MIT y Harvard, que son dos organizaciones de investigación sin fines de lucro. Luego de que eliminemos el nombre y cualquier otro tipo de información que pueda identificar a su hijo(a), compartiremos los resultados obtenidos gracias a su participación con la comunidad de investigación a través de reconocidas bases de datos científicos de acceso público (por ejemplo, las bases de datos de los Institutos Nacionales de la Salud y el Instituto Nacional del Cáncer, como, el Genomic Data Commons, el dbGaP y el cBioPortal for Cancer Genomics). Algunas de estas bases de datos son de acceso público, y otras están restringidas a investigadores acreditados.",
    "v2_osteo_consent_minors_s1_withdraw_title": "¿Puede mi hijo(a) dejar de participar en este estudio clínico?",
    "v2_osteo_consent_minors_s1_withdraw_body": "Su hijo(a) podrá abandonar el estudio clínico en cualquier momento, pero la información que se haya compartido con los investigadores no podrá recuperarse y no se eliminará de nuestras bases de datos. La información de su hijo(a) se eliminará de futuros estudios.",
    "v2_osteo_consent_minors_s1_contact_title": "¿Qué hacemos si mi hijo(a) o yo tenemos preguntas?",
    "v2_osteo_consent_s1_contact_detail": "Si usted tiene alguna pregunta, envíe un correo electrónico a <a href = \"mailto:info@osproject.org\" class=\"Link\">info@osproject.org</a> o llame al <a href=\"tel:651-602-2020\" class=\"Link\">651-602-2020</a> y pida hablar con un miembro del personal del estudio sobre este estudio.",
    "v2_osteo_consent_s2_intro_body1": "Lo(a) invitamos a inscribir a su hijo(a) en este estudio de investigación porque le han diagnosticado cáncer. Mediante el estudio, recopilaremos y analizaremos muestras e información médica de muchos pacientes con cáncer, con el objetivo de ayudar a médicos e investigadores a comprender mejor por qué se produce el cáncer y desarrollar mejores tratamientos y opciones de prevención de la enfermedad.",
    "v2_osteo_consent_s2_intro_body3": "Es posible que realicemos distintas pruebas o análisis para determinar si existen alteraciones en las células de las muestras proporcionadas durante el estudio. Como ejemplo, nos gustaría usar el ADN de su hijo(a) para buscar alteraciones en las células mediante una tecnología llamada "secuenciación". La secuenciación se puede utilizar para leer las "letras" del ADN en las muestras y buscar estas alteraciones. Los genes están compuestos por “letras” de ADN que contienen instrucciones para las células sobre su división y funcionamiento. Utilizar la secuenciación genética para leer el ADN es una manera de identificar las alteraciones que contribuyen al comportamiento del cáncer. Algunas alteraciones o cambios se producen únicamente en células cancerosas. Otras se podrían producir también en células sanas, y se incluyen en los genes que podrían haberse transmitido de padres a hijos. El estudio buscará alteraciones tanto en las células sanas como en las cancerosas.",
    "v2_osteo_consent_s2_intro_body4": "La participación de su hijo(a) en el estudio no requiere de otras pruebas o procedimientos más que una muestra de saliva y, si así lo decide, muestras de sangre (1 tubo o 2 cucharaditas por muestra). Las muestras de cáncer que se utilizarán en el estudio serán las que se hayan conservado a raíz de procedimientos clínicos anteriores. El equipo de investigación no solicitará muestras a menos que consideren que el material que queda será suficiente para futuras necesidades clínicas.",
    "v2_osteo_consent_s2_intro_body5": "En este documento se explica el objetivo del estudio de investigación, lo que implica la participación, los posibles riesgos y beneficios del estudio, otras alternativas si no desea participar y los derechos de su hijo(a) como participante. La decisión es suya. Lo(a) invitamos a hacer preguntas sobre el estudio en cualquier momento.",
    "v2_osteo_consent_s2_voluntary_body": "La participación en el estudio es voluntaria, y puede decidir que su hijo(a) no participe. Si decide que su hijo(a) no participe, su atención médica no se verá afectada y no deberá enfrentar ninguna sanción o pérdida de beneficios.",
    "v2_osteo_consent_s2_involvement_body1": "Después de que firme un formulario de consentimiento, le pediremos que responda unas encuestas sobre la experiencia de su hijo(a) como paciente con cáncer. También tendrá la oportunidad de responder otras encuestas que puedan surgir durante el curso de la investigación.",
    "v2_osteo_consent_s2_involvement_body2": "También le solicitaremos que tome una muestra de la saliva de su hijo(a) en su hogar. Para ello, le entregaremos un kit con instrucciones detalladas de cómo hacerlo.",
    "v2_osteo_consent_s2_involvement_body3": "Como parte de este estudio de investigación, podríamos obtener copias de la historia clínica de su hijo(a). Nos comunicaremos con usted si fuera necesario para solicitarle que complete otras autorizaciones o documentos que algunos hospitales o centros podrían exigir para enviarnos las historias clínicas de su hijo(a). También puede enviarnos directamente la historia clínica de su hijo(a). Podríamos vincular la información que obtengamos a partir de las muestras de su hijo(a) con la información de su historia clínica.",
    "v2_osteo_consent_s2_involvement_body4": "Si decide proporcionarnos muestras de sangre de su hijo(a), le pediremos que se le realice una extracción (un tubo o dos cucharaditas) en el consultorio del médico de su hijo(a), una clínica local o un laboratorio cercano. Le pediremos que nos envíe las muestras de sangre o de saliva en un paquete franqueado que le proporcionaremos. Es posible que le solicitemos que proporcione muestras de sangre en distintos momentos. Nos pondremos en contacto antes de enviarle el kit de obtención de muestras de sangre. Si no desea que su hijo(a) participe en la obtención de muestras de sangre en ese momento, simplemente informe a un miembro del equipo del estudio.",
    "v2_osteo_consent_s2_involvement_body5": "Si elige que su hijo(a) proporcione muestras del cáncer, solicitaremos una parte de la muestra que se haya obtenido mediante biopsias o de muestras quirúrgicas tomadas en los hospitales o centros en los que recibe atención médica.",
    "v2_osteo_consent_s2_involvement_body6": "Estudiaremos las células que se encuentren en las muestras de su hijo(a) (ya sea de saliva, sangre o cáncer), incluidos los genes de las células. No se requerirán procedimientos adicionales. Los resultados se utilizarán para intentar desarrollar mejores formas para tratar y prevenir el cáncer.",
    "v2_osteo_consent_s2_involvement_body7": "Con el fin de intercambiar información con otros investigadores, los Institutos Nacionales de la Salud (NIH) y otras organizaciones crearon bancos centrales de datos para analizar, recopilar y compartir la información y los resultados de ciertos tipos de estudios genéticos. Algunos bancos centrales de datos de acceso restringido almacenarán la información genética y médica de su hijo(a), y compartirán la información con investigadores acreditados para futuros estudios. Los bancos de datos de acceso abierto son de acceso público a través de Internet. Además, almacenaremos la información genética y médica de su hijo(a) en el Instituto Broad del MIT y Harvard, y la compartiremos con otros investigadores acreditados. Por lo tanto, le solicitamos su autorización para compartir los resultados de su hijo(a) con los bancos de datos mencionados y otros investigadores, y para utilizar su información en futuros estudios clínicos, entre ellos estudios que aún no se hayan diseñado, estudios sobre enfermedades distintas del cáncer o estudios que tengan fines comerciales (como el desarrollo o el registro de nuevos medicamentos). La información de su hijo(a) se enviará a los bancos centrales de datos y a otros investigadores con un código numérico. No compartiremos con los bancos centrales ni con los otros investigadores el nombre de su hijo(a) ni otra información que pueda identificarlo. No venderemos la información personal de su hijo(a) a ninguna persona bajo ninguna circunstancia.",
    "v2_osteo_consent_s2_involvement_body8": "En algunos casos, los miembros del equipo o los investigadores se pondrán en contacto para preguntarle si está interesado en que su hijo(a) participe en otro estudio de investigación en el futuro según la información que se obtenga de sus muestras o historia clínica.",
    "v2_osteo_consent_s2_timing_title": "¿Cuánto tiempo estará mi hijo(a) en este estudio?",
    "v2_osteo_consent_s2_timing_body1": "Conservaremos las muestras de saliva, sangre y cáncer de su hijo(a) y su historia clínica hasta que finalice el estudio, excepto que nos informe que no quiere que participe más en la investigación. Puede hacerlo en cualquier momento. Encontrará más información sobre cómo abandonar el estudio en la sección K: “¿Puede mi hijo(a) abandonar el estudio? ¿Cuáles son los derechos de mi hijo(a)?“.",
    "v2_osteo_consent_s2_timing_body2": "Una vez que termine el estudio, destruiremos las muestras de saliva y sangre restantes de su hijo(a) y las copias de su historia clínica. Devolveremos las muestras de cáncer al departamento de anatomía patológica del hospital o del lugar en el que su hijo(a) haya recibido tratamiento.",
    "v2_osteo_consent_s2_publishing_body": "Si bien no recibirá información sobre los resultados de su hijo(a) que obtengamos de sus muestras de saliva, sangre o cáncer, compartiremos con todos los participantes los resultados generales y los descubrimientos más importantes. Enviaremos las novedades a los participantes a través de correos electrónicos, publicaciones en redes sociales, por la aplicación de Count Me In o por la página web en que se inscribió en el estudio. Además, publicaremos los descubrimientos importantes de estos estudios mediante publicaciones en revistas especializadas, para que toda la comunidad científica pueda trabajar en conjunto para comprender mejor el cáncer. No publicaremos la información personal de su hijo(a), de modo que no se lo(a) pueda identificar. Los resúmenes de los estudios que se publiquen estarán disponibles para usted y para el público en general.",
    "v2_osteo_consent_s2_benefits_body": "Participar en este estudio no beneficiará a su hijo(a) de manera directa. Su participación nos ayudará, a nosotros y a otros investigadores, a conocer de qué manera utilizar las pruebas genéticas para mejorar la atención médica de futuros pacientes con cáncer. Compartiremos con los participantes del estudio la información sobre los principales descubrimientos que hayamos realizado gracias a la participación de su hijo(a).",
    "v2_osteo_consent_s2_risks_body1": "Si decide proporcionar una o más muestras de sangre de su hijo(a), su hijo(a) puede sentir un leve dolor e hinchazón en el lugar de la extracción. Estas complicaciones son poco frecuentes y mejoran en unos pocos días. En caso contrario, se recomienda que consulte con el médico de su hijo(a).",
    "v2_osteo_consent_s2_risks_body2": "Existe el riesgo de que personas que no están autorizadas accedan a los datos de su hijo(a) (entre ellos, sus respuestas a las encuestas, la historia clínica o las pruebas y análisis hechos a sus muestras). Sin embargo, contamos con procedimientos y medidas de seguridad diseñados para reducir al mínimo este riesgo y proteger la información confidencial de su hijo(a). Con el fin de disminuir el riesgo, solo miembros capacitados del personal del estudio tienen acceso al sitio en el que se almacena la información de su hijo(a). Existe una ley federal, llamada Ley contra la Discriminación por Información Genética (GINA), que protege a las personas frente a la discriminación por causas genéticas. GINA prohíbe que los seguros médicos, los planes de salud grupales y la mayoría de los empleadores discriminen a su hijo(a) por su información genética. Sin embargo, esta ley no protege a las personas frente a la discriminación por causas genéticas de parte de empresas que venden seguros de vida, seguros por discapacidad o seguros de atención a largo plazo. Si su hijo(a) tiene o tuvo cáncer, es poco probable que una divulgación no autorizada de los resultados genéticos cambie la opinión de una aseguradora sobre su riesgo.",
    "v2_osteo_consent_s2_risks_body3": "Si bien es poco probable, es posible que las muestras de su hijo(a) que utilicemos en el estudio no estén disponibles para una futura atención médica. Sin embargo, con el objetivo de reducir al mínimo este riesgo, los anatomopatólogos de los lugares en los que se conservan las muestras de su hijo(a) no las entregarán a menos que quede una cantidad suficiente para una posible necesidad médica futura.",
    "v2_osteo_consent_s2_paid_title": "¿Recibiremos mi hijo(a) o yo algún pago por participar en este estudio?",
    "v2_osteo_consent_s2_paid_body": "No se les pagará ni a usted ni a su hijo(a) por participar en este estudio.",
    "v2_osteo_consent_s2_cost_body": "Participar en este estudio no le generará ningún gasto a usted ni a su hijo(a).",
    "v2_osteo_consent_s2_withdraw_title": "¿Puede mi hijo(a) abandonar el estudio? ¿Cuáles son los derechos de mi hijo(a)?",
    "v2_osteo_consent_s2_withdraw_body1": "Su hijo(a) puede abandonar el estudio en cualquier momento. No podremos retirar la información que ya se haya usado en la investigación. Si nos informa que usted o su hijo(a) no desean participar más del estudio, devolveremos las muestras de cáncer restantes al lugar de donde las obtuvimos y destruiremos el resto de las muestras que tengamos en nuestro poder. No realizaremos ninguna otra prueba con las muestras. Tampoco solicitaremos otras historias clínicas y destruiremos las copias que tengamos en nuestro poder. Sin embargo, conservaremos los resultados de las pruebas que hayamos realizado antes de que su hijo(a) decidiera abandonar el estudio. También conservaremos la información que obtuvimos a partir de la historia clínica de su hijo(a) antes de que abandonara el estudio. No podremos recuperar la información que hayamos compartido con otros investigadores o bancos centrales de datos, o que se haya utilizado para realizar otras actividades relacionadas, como la supervisión del estudio, o que se necesite para garantizar la calidad del estudio.",
    "v2_osteo_consent_s2_withdraw_body2": "Si decide revocar su autorización, deberá comunicarse por escrito con el investigador que se indica en la sección N: “¿A quién debo contactar si mi hijo(a) o yo tenemos preguntas sobre el estudio?“. Si usted o su hijo(a) deciden no participar, si su hijo(a) no reúne los requisitos para participar o si usted retira a su hijo(a) del estudio, la atención médica presente y futura de su hijo(a) no se verá afectada, y no deberá enfrentar ninguna sanción ni pérdida de beneficios.",
    "v2_osteo_consent_s2_injury_body": "Hay pocas posibilidades de que su hijo(a) se lesione o enferme a raíz de su participación en el estudio. No planeamos pagarle a usted ni a su hijo(a) ni darle ningún tipo de indemnización en el caso de que sufra alguna lesión. Al firmar este formulario, ni usted ni su hijo(a) renuncian a ninguno de los derechos que le otorga la ley. Si cree que usted o su hijo(a) han sufrido una lesión por participar en este estudio de investigación, informe cuanto antes a la persona encargada del estudio. La información de contacto del médico investigador a cargo se indica en este formulario de consentimiento.",
    "v2_osteo_consent_s2_confidentiality_body1": "Tomaremos rigurosas medidas para garantizar la confidencialidad y seguridad de la información de su hijo(a), pero no podemos garantizarla por completo. La información que compartimos con el equipo de investigación mediante correo electrónico o la información a la que se accede a través de un enlace en un correo solo está protegida por las medidas de seguridad establecidas para la cuenta de correo electrónico de su hijo(a). La información de la historia clínica de su hijo(a) y de las pruebas genómicas, histológicas y moleculares se protegerá en una base de datos que cumple con la Ley de Portabilidad y Responsabilidad del Seguro Médico (HIPAA). HIPAA es una ley federal que establece normas nacionales para asegurar que la información médica privada no se divulgue sin el consentimiento o conocimiento del paciente.",
    "v2_osteo_consent_s2_confidentiality_body2": "Eliminaremos el nombre de su hijo(a) y otra información identificable de las muestras, y los reemplazaremos con un código aleatorio. Si enviamos sus muestras a otros investigadores para que las analicen, se identificarán solo a través de ese código.",
    "v2_osteo_consent_s2_confidentiality_body3": "Almacenaremos la información identificable de su hijo(a) en relación con el estudio (incluso su historia clínica) en archivos cerrados con llave y en archivos electrónicos con contraseña, o en bases de datos seguras del Instituto Broad, y restringiremos su acceso. Según sea necesario, compartiremos su información identificable o la información codificada con las autoridades sanitarias o de supervisión (como la Oficina de Protección de los Seres Humanos en la Investigación, OHRP), los comités de ética que controlan la realización del estudio, o según lo estipule la ley. Cuando enviemos información a los bancos centrales de datos o a otros investigadores, esta no incluirá el nombre de su hijo(a) ni otra información identificable.",
    "v2_osteo_consent_s2_confidentiality_body4": "Publicaremos los resultados del estudio de investigación en artículos de investigación o los incluiremos en presentaciones que luego formarán parte de publicaciones científicas. No se identificará a su hijo(a) en ninguna publicación o presentación.",
    "v2_osteo_consent_s2_contact_body1": "En caso de que usted o su hijo(a) tengan alguna pregunta sobre el estudio, comuníquese con el médico de la investigación o el personal del estudio indicado a continuación enviando un correo electrónico a <a href = \"mailto:info@joincountmein.org\" class=\"Link\">info@joincountmein.org</a> o llamando al <a href=\"tel:651-403-5315\" class=\"Link\">651-403-5315</a>:",
    "v2_osteo_consent_s2_contact_body2": "Si tiene preguntas sobre los derechos de su hijo(a) como paciente, póngase en contacto con un representante de la Oficina de Estudios de Investigación en Humanos al (617) 632-3029. Esto puede incluir preguntas acerca de la participación de su hijo(a) en el estudio, inquietudes sobre el estudio, una lesión relacionada con la investigación o si su hijo(a) siente que está o ha estado bajo presión para inscribirse en este estudio de investigación o para continuar participando en este estudio de investigación. Conserve una copia del presente documento en caso de querer volver a leerlo.",

