    "v2_osteo_consent_s2_authorization_list2": "¿Por qué mi información protegida se utilizará y compartirá con otras personas?",
    "v2_osteo_consent_s2_authorization_list2a": "Entre las principales razones, se incluyen las siguientes:",
    "v2_osteo_consent_s2_authorization_list2_1": "Realizar y supervisar la investigación descrita anteriormente en este consentimiento",
    "v2_osteo_consent_s2_authorization_list2_2": "Garantizar que la investigación cumpla los requisitos legales, institucionales y de acreditación",
    "v2_osteo_consent_s2_authorization_list2_3": "Realizar actividades de salud pública (entre ellas, la notificación de eventos adversos o situaciones en las que alguien pueda estar en riesgo)",
    "v2_osteo_consent_s2_authorization_list2_4": "Entender mejor las enfermedades que se están estudiando y mejorar el diseño de futuros estudios",
    "v2_osteo_consent_s2_authorization_list3": "¿Quién utilizará o compartirá mi información médica protegida?",
    "v2_osteo_consent_s2_authorization_list3a": "El Instituto Broad, sus investigadores y los equipos de investigación afiliados utilizarán y compartirán su información médica en relación con el estudio.",
    "v2_osteo_consent_s2_authorization_list4": "¿Compartirán mi información médica con otras personas ajenas al Instituto Broad?",
    "v2_osteo_consent_s2_authorization_list4a": "Aunque se hará todo lo posible por proteger la confidencialidad de su información médica protegida, se podrá compartir con las siguientes entidades:",
    "v2_osteo_consent_s2_authorization_list4_1": "Organismos federales y estatales (por ejemplo, el Departamento de Salud y Servicios Humanos, la Administración de Alimentos y Medicamentos, los Institutos Nacionales de la Salud y la Oficina de Protección de los Seres Humanos en la Investigación) o con otros organismos gubernamentales locales y extranjeros si así lo requiere la ley o por motivos de supervisión.",
    "v2_osteo_consent_s2_authorization_list4_2": "Personas o entidades externas que tengan la necesidad de acceder a esta información para realizar tareas relacionadas con la investigación, como las empresas de almacenamiento de datos.",
    "v2_osteo_consent_s2_authorization_list5": "¿Por cuánto tiempo se utilizará o se podrá compartir mi información médica protegida?",
    "v2_osteo_consent_s2_authorization_list5a": "No hay una fecha prevista para la destrucción de su información médica protegida que se utilice o comparta a raíz del estudio, ya que la investigación es un proceso dinámico.",
    "v2_osteo_consent_s2_authorization_list6": "Declaración de los derechos de privacidad:",
    "v2_osteo_consent_s2_authorization_list6_1": "Tiene derecho a revocar su autorización para que los médicos e investigadores utilicen su información médica protegida. No podremos retirar toda la información que hayamos compartido con terceros para realizar otras actividades relacionadas, como la supervisión del estudio, o que se necesite para garantizar la calidad del estudio. Si decide revocar su autorización, deberá comunicarse por escrito con el investigador que se indica en la sección: “¿A quién debo contactar si tengo preguntas sobre el estudio?“.",
    "v2_osteo_consent_s2_authorization_list6_2": "Tiene derecho a solicitar el acceso a la información médica que se use o comparta durante la investigación y que se relacione con su tratamiento o el pago de este. Para solicitar esta información, comuníquese con su médico para que se la pida a los directores del estudio.",
    "v2_osteo_consent_s2_participation_title": "Información de la participación",
    "v2_osteo_consent_s2_participation_body": "Le pediremos la información de contacto de sus médicos y de los hospitales en los que recibió tratamiento contra el cáncer. No divulgaremos los datos de los resultados del estudio con ellos, sino que les solicitaremos que nos envíen su historia clínica y (si está de acuerdo) sus muestras de tejidos.",
    "v2_osteo_consent_s3_name": "Firmar el consentimiento",
    "v2_osteo_consent_s3_title": "Documentación del consentimiento",
    "osteo_consent_s3_election_agree": "Acepto lo siguiente:",
    "v2_osteo_consent_s3_additional_agree_title": "Además, acepto lo siguiente:",
    "v2_osteo_consent_s3_agree_item1": "Pueden realizar (o trabajar con otros para realizar) pruebas genómicas o moleculares en las muestras de saliva que les enviaré y almacenar las muestras hasta la conclusión de este estudio de investigación.",
    "v2_osteo_consent_s3_agree_item2": "Pueden solicitar mi historia clínica a los médicos, hospitales y lugares en donde recibo (o recibí) tratamiento y vincular los resultados de las pruebas que realicen en mis muestras de saliva, sangre y cáncer (si decido proporcionarlas) con la información de mi historia clínica.",
    "v2_osteo_consent_s2_compensation_title": "¿Me pagarán por participar en este estudio de investigación?",
    "s3_agree_item3": "Pueden conservar las respuestas que proporcione en las encuestas del estudio hasta la conclusión de este estudio de investigación. Pueden comunicarse conmigo para invitarme a responder otras encuestas que puedan surgir durante el curso de la investigación.",
    "s3_agree_item4": "Pueden analizar y compartir los resultados de las pruebas genómicas, histológicas o moleculares, las respuestas a las encuestas y mi información médica con bases de datos públicas reconocidas (p. ej., portales de datos de los NIH/NCI, cBioPortal for Cancer Genomics, TumorPortal, el Consorcio de Agregación de Exomas/Base de Datos de Agregación de Genomas) y con otros investigadores acreditados de un modo que no incluya mi nombre ni otro tipo de información que podría usarse para identificarme, para que otros investigadores acreditados utilicen la información con el fin de realizar futuros estudios de investigación, lo que incluye estudios que aún no se hayan diseñado, estudios relativos a otras enfermedades distintas al cáncer y estudios que puedan tener fines comerciales.",
    "s3_agree_item5": "Pueden usar los resultados del análisis de mis muestras biológicas y mi información médica para futuros estudios de investigación, lo que incluye estudios que aún no se hayan diseñado, estudios relativos a otras enfermedades distintas al cáncer o estudios que puedan tener fines comerciales.",
    "s3_agree_item6": "Pueden comunicarse conmigo en el futuro por motivos relacionados con el estudio, por ejemplo, para preguntarme si quiero firmar documentos adicionales que el hospital requiera para compartir mi historia clínica.",
    "osteo_consent_s3_full_name_indicates": "Mi nombre completo debajo indica que:",
    "osteo_consent_s3_full_name_indicates_item1": "He tenido tiempo suficiente para leer el consentimiento y considerar participar en este estudio;",
    "osteo_consent_s3_full_name_indicates_item2": "Me han respondido todas mis preguntas de forma satisfactoria;",
    "osteo_consent_s3_full_name_indicates_item3": "Estoy dispuesto(a) a participar en este estudio de investigación;",
    "osteo_consent_s3_full_name_indicates_item4": "Se me ha informado que mi participación es voluntaria y, que si decido dejar de participar, no habrá consecuencias en mi atención médica;",
    "osteo_consent_s3_full_name_indicates_item5": "Se me ha informado que, si decido participar ahora, puedo decidir dejar de hacerlo en cualquier momento;",
    "osteo_consent_s3_full_name_indicates_item6": "Entiendo que se enviará a mi dirección de correo electrónico una copia del consentimiento firmado.",
    "blood_prompt": "Pueden coordinar la toma de muestras de sangre en el consultorio de mi médico, clínica local o laboratorio cercano. Pueden realizar (o trabajar con otros para realizar) pruebas genómicas o moleculares en las muestras de sangre y almacenar las muestras hasta la conclusión de este estudio de investigación.",
    "tissue_prompt": "Pueden solicitar muestras de cáncer (por ejemplo, biopsias tumorales, muestras quirúrgicas, muestras de médula ósea, etc.) que conserven los médicos, hospitales y otros lugares en donde recibí atención médica, y pueden realizar (o trabajar con otros para realizar) pruebas genómicas, histológicas y moleculares en las muestras, y almacenar las muestras hasta la conclusión de este estudio de investigación.",
