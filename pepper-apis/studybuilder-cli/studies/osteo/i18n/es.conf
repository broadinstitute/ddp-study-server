  "consent": {
    "name": "Consentimiento informado de investigación",
    "title": "Consentimiento informado de investigación",
    "subtitle": "<p class = \"no-margin sticky__text\"><span>Si, en algún momento, tiene alguna pregunta sobre el estudio o el formulario de consentimiento, comuníquese con nosotros al número de teléfono </span><a href=\"tel:651-403-5315\" class=\"Link\">651-403-5315</a> o por correo electrónico a <a href=\"mailto:info@joincountmein.org\" class=\"Link\">info@joincountmein.org</a>.</p>",
    "summary_created": "Lea y firme el formulario de consentimiento para la investigación para obtener más información sobre los diferentes aspectos de este estudio y optar por participar en ellos.",
    "summary_inprogress": "Termine de firmar el formulario de consentimiento para la investigación para obtener más información sobre los diferentes aspectos de este estudio y optar por participar en ellos.",
    "summary_complete": "Gracias por firmar el formulario de consentimiento para la investigación.",
    "readonly_hint": "<p class = \"no-margin\">Gracias por firmar el formulario de consentimiento. Si desea hacer alguna modificación, comuníquese con el equipo del estudio por correo electrónico a <a href=\"mailto:info@joincountmein.org\" class=\"Link\">info@joincountmein.org</a> o llámenos al <a href=\"tel:651-403-5315\" class=\"Link\">651-403-5315</a>.</p>",
    "osteo_consent_readonly_hint": "<p class = \"no-margin\">Gracias por firmar el formulario de consentimiento. Si desea hacer alguna modificación, comuníquese con el equipo del estudio por correo electrónico a <a href=\"mailto:info@joincountmein.org\" class=\"Link\">info@joincountmein.org</a> o llámenos al <a href=\"tel:651-403-5315\" class=\"Link\">651-403-5315</a>.</p>",
    "osteo_consent_intro": "Lea el siguiente texto sobre el consentimiento informado y, al terminar, haga clic en \"Siguiente\" para pasar a la próxima sección. Si, en algún momento, tiene alguna pregunta sobre el estudio o el formulario de consentimiento, comuníquese con nosotros al número de teléfono <a href = \"tel:651-403-5315\" class=\"Link\">651-403-5315</a> o por correo electrónico a <a href=\"mailto:info@joincountmein.org\" class=\"Link\">info@joincountmein.org</a>.",
    "v2_osteo_consent_s1_name": "1. Puntos clave",
    "consent_s1_name": "1. Puntos clave",
    "consent_s2_name": "2. Formulario completo",
    "consent_s3_name": "3. Firmar el consentimiento",
    "v2_osteo_consent_s1_preamble": """\"Count Me In" es un movimiento impulsado por los pacientes que permite que los pacientes con cáncer transformen la investigación y el descubrimiento del cáncer de manera directa. Toda persona que alguna vez haya recibido un diagnóstico de cáncer tiene la oportunidad de compartir información sobre su experiencia al completar encuestas, compartir muestras biológicas (muestras de saliva, sangre o cáncer y, en algunos casos, muestras de heces) y copias de su historia clínica con los investigadores a los fines de agilizar los descubrimientos. Gracias a que el estudio está disponible para participantes de todo el país, independientemente de dónde hayan recibido tratamiento, podrán realizar aportes a la investigación muchos más pacientes de los que antes era posible.""",
    "v2_osteo_consent_s1_purpose_title": "¿Cuál es el propósito de este estudio?",
    "v2_osteo_consent_s1_purpose_body": "Queremos comprender mejor los diferentes tipos de cáncer para poder desarrollar tratamientos más eficaces. Al colaborar directamente con los pacientes, podemos investigar muchos más aspectos de diferentes tipos de cáncer que los que, de otra forma, serían posibles.",
    "v2_osteo_consent_s1_participation_title": "¿Qué tendré que hacer si acepto participar en este estudio?",
    "v2_osteo_consent_s1_participation_body1": "Después de que firme un formulario de consentimiento, le pediremos que responda unas encuestas sobre su experiencia como paciente con cáncer. También tendrá la oportunidad de responder otras encuestas que puedan surgir durante el curso de la investigación.",
    "v2_osteo_consent_s1_participation_body2": "Le pediremos que nos envíe una muestra de saliva en un paquete franqueado que le proporcionaremos.",
    "v2_osteo_consent_s1_participation_body3": "Le pediremos que complete un formulario de divulgación de información médica para que podamos solicitar su historia clínica. Si la solicitamos, nos encargaremos de obtener las copias de sus historias de los hospitales o centros en los que reciba atención médica. En caso de que sea necesario, nos comunicaremos con usted para solicitarle que complete otras autorizaciones o documentos que ciertos hospitales o centros podrían exigir para enviarnos las copias de sus historias clínicas.",
    "v2_osteo_consent_s1_participation_body4": "Si decide proporcionarnos muestras de tejido, también solicitaremos una pequeña parte de las muestras de cáncer que se encuentren en los hospitales o centros en los que recibe atención médica.",
    "v2_osteo_consent_s1_participation_body5": "Si decide proporcionarnos muestras de sangre, le pediremos que se realice una extracción (1 tubo o 2 cucharaditas por muestra) en el consultorio de su médico, en una clínica local o un laboratorio cercano. Le enviaremos instrucciones detalladas de cómo hacerlo.",
    "v2_osteo_consent_s1_voluntary_title": "¿Tengo que participar en este estudio?",
    "v2_osteo_consent_s1_voluntary_body": "No. La participación en el estudio es voluntaria. Incluso si decide participar ahora, luego puede cambiar de opinión y abandonar el estudio en cualquier momento.",
    "osteo_consent_s1_cost_title": "¿La participación en el estudio tendrá algún costo para mí?",
    "osteo_consent_s1_cost_body": "No.",
    "v2_osteo_consent_s1_benefits_title": "¿Me beneficiaré por participar?",
    "v2_osteo_consent_s1_benefits_body": "Si bien participar en este estudio no mejorará su salud, la información que recopilemos ayudará en las investigaciones para ofrecer un tratamiento más eficaz contra el cáncer y mejores opciones de prevención para futuros pacientes. Le comunicaremos toda la información sobre los principales descubrimientos que hayamos realizado gracias a su participación.",
    "v2_osteo_consent_s1_risks_title": "¿Cuáles son los riesgos de la participación en este estudio?",
    "v2_osteo_consent_s1_risks_body1": "Si decide proporcionar muestras de sangre, puede sentir un leve dolor e hinchazón en el lugar de la extracción. Estas complicaciones son poco frecuentes y se resuelven en unos pocos días. En caso contrario, se recomienda que consulte con su médico.",
    "v2_osteo_consent_s1_risks_body2": "Existe el riesgo de que personas que no están autorizadas accedan a sus datos (entre ellos, su información genética, historia clínica y encuestas que haya completado). Sin embargo, contamos con procedimientos y medidas de seguridad diseñados para reducir este riesgo y proteger su información confidencial. También existe una ley federal, llamada Ley contra la Discriminación por Información Genética (GINA), que protege a las personas frente a la discriminación por causas genéticas. GINA prohíbe que los seguros médicos, los planes de salud grupales y la mayoría de los empleadores discriminen a las personas por su información genética. Sin embargo, esta ley no protege a las personas frente a la discriminación por causas genéticas de parte de empresas que venden seguros de vida, seguros por discapacidad o seguros de atención a largo plazo. Si usted tiene o tuvo cáncer, es poco probable que una divulgación no autorizada de los resultados genéticos cambie la opinión de una aseguradora sobre su riesgo.",
    "v2_osteo_consent_s1_sharing_title": "¿Quién usará mis muestras y verá mi información?",
    "v2_osteo_consent_s1_sharing_body": "Sus muestras e información médica estarán a disposición del equipo y los investigadores del estudio de Count Me In y del Instituto Broad de MIT y Harvard, que son dos organizaciones de investigación sin fines de lucro. Luego de que eliminemos su nombre y cualquier otro tipo de información que pueda identificarlo(a), compartiremos los resultados obtenidos gracias a su participación con la comunidad de investigación a través de reconocidas bases de datos científicos de acceso público (por ejemplo, las bases de datos de los Institutos Nacionales de la Salud y el Instituto Nacional del Cáncer, como, el Genomic Data Commons, el dbGaP y el cBioPortal for Cancer Genomics). Algunas de estas bases de datos son de acceso público, y otras están restringidas a investigadores acreditados.",
    "v2_osteo_consent_s1_withdraw_title": "¿Puedo dejar de participar en este estudio clínico?",
    "v2_osteo_consent_s1_withdraw_body": "Podrá abandonar el estudio clínico en cualquier momento, pero la información que se haya compartido con los investigadores no podrá recuperarse y no se eliminará de nuestras bases de datos. Su información se eliminará de futuros estudios.",
    "osteo_consent_s1_contact_title": "¿Qué hago si tengo preguntas?",
    "v2_osteo_consent_s1_contact_body": "En caso de tener alguna pregunta, envíe un correo electrónico a <a href = \"mailto:info@joincountmein.org\" class=\"Link\">info@joincountmein.org</a> o llame al <a href=\"tel:651-403-5315\" class=\"Link\">651-403-5315</a> y solicite hablar con un miembro del personal del estudio con relación a este estudio.",
    "v2_osteo_consent_s2_name": "Formulario completo",
    "v2_osteo_consent_s2_intro_title": "Introducción",
    "v2_osteo_consent_s2_intro_body1": "Lo(a) invitamos a participar en este estudio de investigación porque le han diagnosticado cáncer. Mediante el estudio, recopilaremos y analizaremos muestras e información médica de muchos pacientes con cáncer, con el objetivo de ayudar a médicos e investigadores a comprender mejor por qué se produce el cáncer y desarrollar mejores tratamientos y opciones de prevención de la enfermedad.",
    "v2_osteo_consent_s2_intro_body2": "El cáncer aparece cuando las moléculas que controlan el crecimiento celular (como los genes o las proteínas) sufren un cambio o alteración. Los cambios en los genes se denominan “alteraciones” y pueden producirse tanto en células cancerosas como en tejidos sanos. La detección de algunas de las alteraciones que se generan en determinados tipos de cáncer permitió desarrollar medicamentos específicos contra ellas. Sin embargo, la gran mayoría de los pacientes con cáncer no han sido estudiados, por lo cual aún hay una gran cantidad de información por descubrir. Uno de los principales objetivos de este estudio de investigación es identificar más alteraciones y comprender mejor las que ya se conocen. Creemos que eso contribuirá al futuro desarrollo de nuevos o mejores métodos de tratar y prevenir el cáncer.",
    "v2_osteo_consent_s2_intro_body3": "Es posible que realicemos distintas pruebas o análisis para determinar si existen alteraciones en las células de las muestras proporcionadas durante el estudio. Como ejemplo, nos gustaría usar su ADN para buscar alteraciones en las células mediante una tecnología llamada \"secuenciación\". La secuenciación se puede utilizar para leer las "letras" del ADN en las muestras y buscar estas alteraciones. Los genes están compuestos por “letras” de ADN que contienen instrucciones para las células sobre su división y funcionamiento. Utilizar la secuenciación genética para leer el ADN es una manera de identificar las alteraciones que contribuyen al comportamiento del cáncer. Algunas alteraciones o cambios se producen únicamente en células cancerosas. Otras se podrían producir también en células sanas, y se incluyen en los genes que podrían haberse transmitido de padres a hijos. El estudio buscará alteraciones tanto en las células sanas como en las cancerosas.",
    "v2_osteo_consent_s2_intro_body4": "La participación en el estudio no requiere de otras pruebas o procedimientos más que una muestra de saliva y, si así lo decide, muestras de sangre (1 tubo o 2 cucharaditas por muestra). Las muestras de cáncer que se utilizarán en el estudio serán las que se hayan conservado a raíz de procedimientos clínicos anteriores. El equipo de investigación no solicitará muestras a menos que consideren que el material que queda será suficiente para futuras necesidades clínicas.",
    "v2_osteo_consent_s2_intro_body5": "En este documento se explica el objetivo del estudio de investigación, lo que implica la participación, los posibles riesgos y beneficios del estudio, otras alternativas si no desea participar y los derechos de los participantes. Participar o no es su decisión. Lo(a) invitamos a hacer preguntas sobre el estudio en cualquier momento.",
    "v2_osteo_consent_s2_purpose_title": "¿Por qué se realiza este estudio de investigación?",
    "v2_osteo_consent_s2_purpose_body": "Queremos comprender mejor los diferentes tipos de cáncer para poder desarrollar tratamientos más eficaces. Al colaborar directamente con los pacientes, podremos investigar muchos más aspectos de los diferentes tipos de cáncer que lo que ha sido posible anteriormente. Además, gracias a que el estudio está disponible para participantes de todo el país, independientemente de dónde reciban tratamiento, podrán realizar aportes directos a la investigación muchos más pacientes de los que, de otra manera, pudieran ser factibles.",
    "v2_osteo_consent_s2_voluntary_title": "¿Qué otras opciones hay?",
    "v2_osteo_consent_s2_voluntary_body": "La participación en el estudio es voluntaria, y puede decidir no participar. Si decide no participar, su atención médica no se verá afectada, y no deberá enfrentar ninguna sanción o pérdida de beneficios.",
    "v2_osteo_consent_s2_involvement_title": "¿Qué implica la participación en el estudio?",
    "v2_osteo_consent_s2_involvement_body1": "Después de que firme un formulario de consentimiento, le pediremos que responda unas encuestas sobre su experiencia como paciente con cáncer. También tendrá la oportunidad de responder otras encuestas que puedan surgir durante el curso de la investigación.",
    "v2_osteo_consent_s2_involvement_body2": "También le solicitaremos que tome una muestra de saliva en su hogar. Para ello, le entregaremos un kit con instrucciones detalladas de cómo hacerlo.",
    "v2_osteo_consent_s2_involvement_body3": "Como parte de este estudio de investigación, podríamos obtener copias de su historia clínica. Nos comunicaremos con usted si fuera necesario para solicitarle que complete otras autorizaciones o documentos que algunos hospitales o centros podrían exigir para enviarnos sus historias clínicas. También puede enviarnos directamente su historia clínica. Podríamos vincular la información que obtengamos a partir de las muestras con la información de su historia clínica.",
    "v2_osteo_consent_s2_involvement_body4": "Si decide proporcionarnos muestras de sangre, le pediremos que se realice una extracción (1 tubo o 2 cucharaditas) en el consultorio de su médico, en una clínica local o un laboratorio cercano. Le pediremos que nos envíe las muestras de sangre o de saliva en un paquete franqueado que le proporcionaremos. Es posible que le solicitemos que proporcione muestras de sangre en distintos momentos. Nos pondremos en contacto antes de enviarle el kit de obtención de muestras de sangre. Si no desea participar en la obtención de muestras de sangre en ese momento, simplemente informe a un miembro del equipo del estudio.",
    "v2_osteo_consent_s2_involvement_body5": "Si elige proporcionar muestras del cáncer, solicitaremos una parte de la muestra que se haya obtenido mediante biopsias o de muestras quirúrgicas tomadas en los hospitales o centros en los que recibe atención médica.",
    "v2_osteo_consent_s2_involvement_body6": "Estudiaremos las células que se encuentren en las muestras (ya sea de saliva, sangre o cáncer), incluidos los genes de las células. No se requerirán procedimientos adicionales. Los resultados se utilizarán para intentar desarrollar mejores formas para tratar y prevenir el cáncer.",
    "v2_osteo_consent_s2_involvement_body7": "Con el fin de intercambiar información con otros investigadores, los Institutos Nacionales de la Salud (NIH) y otras organizaciones crearon bancos centrales de datos para analizar, recopilar y compartir la información y los resultados de ciertos tipos de estudios genéticos. Algunos bancos centrales de datos de acceso restringido almacenarán su información genética y médica, y compartirán la información con investigadores acreditados para futuros estudios. Los bancos de datos de acceso abierto son de acceso público a través de Internet. Además, almacenaremos su información genética y médica en el Instituto Broad del MIT y Harvard, y la compartiremos con otros investigadores acreditados. Por lo tanto, le solicitamos su autorización para compartir los resultados con los bancos de datos mencionados y otros investigadores, y para utilizar su información en futuros estudios clínicos, entre ellos estudios que aún no se hayan diseñado, estudios sobre enfermedades distintas del cáncer o estudios que tengan fines comerciales (como el desarrollo o el registro de nuevos medicamentos). Su información se enviará a los bancos centrales de datos y a otros investigadores con un código numérico. No compartiremos con los bancos centrales ni con los otros investigadores su nombre ni otra información que pueda identificarlo(a). No venderemos su información personal a ninguna persona bajo ninguna circunstancia.",
    "v2_osteo_consent_s2_involvement_body8": "En algunos casos, los miembros del equipo o los investigadores se pondrán en contacto para preguntarle si está interesado(a) en participar en otro estudio de investigación en el futuro según la información que se obtenga de sus muestras o historia clínica.",
    "v2_osteo_consent_s2_timing_title": "¿Cuánto tiempo estaré en este estudio?",
    "v2_osteo_consent_s2_timing_body1": "Conservaremos sus muestras de saliva, sangre y cáncer y su historia clínica hasta que finalice el estudio, excepto que nos informe que no quiere participar más en la investigación. Puede hacerlo en cualquier momento. Encontrará más información sobre cómo abandonar el estudio en la sección K: “¿Puedo abandonar el estudio? ¿Cuáles son mis derechos?“.",
    "v2_osteo_consent_s2_timing_body2": "Una vez que termine el estudio, destruiremos las muestras de saliva y sangre restantes y las copias de su historia clínica. Devolveremos las muestras de cáncer al departamento de anatomía patológica del hospital o del lugar en el que haya recibido tratamiento.",
    "v2_osteo_consent_s2_publishing_title": "¿Qué tipo de información se pudiera obtener durante el estudio? ¿Podré verla?",
    "v2_osteo_consent_s2_publishing_body": "Si bien no recibirá información sobre los resultados que obtengamos de sus muestras de saliva, sangre o cáncer, compartiremos con todos los participantes los resultados generales y los descubrimientos más importantes. Enviaremos las novedades a los participantes a través de correos electrónicos, publicaciones en redes sociales, por la aplicación de Count Me In o por la página web en que se inscribió en el estudio. Además, publicaremos los descubrimientos importantes de estos estudios mediante publicaciones en revistas especializadas, para que toda la comunidad científica pueda trabajar en conjunto para comprender mejor el cáncer. No publicaremos su información personal, de modo que no se lo(a) pueda identificar. Los resúmenes de los estudios que se publiquen estarán disponibles para usted y para el público en general.",
    "v2_osteo_consent_s2_benefits_title": "¿Cuáles son los beneficios del estudio de investigación?",
    "v2_osteo_consent_s2_benefits_body": "Participar en este estudio no le beneficiará de manera directa. Su participación nos ayudará, a nosotros y a otros investigadores, a conocer de qué manera utilizar las pruebas genéticas para mejorar la atención médica de futuros pacientes con cáncer. Compartiremos con los participantes del estudio la información sobre los principales descubrimientos que hayamos realizado gracias a su participación.",
    "v2_osteo_consent_s2_risks_title": "¿Cuáles son los riesgos o molestias del estudio?",
    "v2_osteo_consent_s2_risks_body1": "Si decide proporcionar muestras de sangre, puede sentir un leve dolor e hinchazón en el lugar de la extracción. Estas complicaciones son poco frecuentes y mejoran en unos pocos días. En caso contrario, se recomienda que consulte con su médico.",
    "v2_osteo_consent_s2_risks_body2": "Existe el riesgo de que personas que no están autorizadas accedan a sus datos (entre ellos, sus respuestas a las encuestas, su historia clínica o las pruebas y análisis hechos a sus muestras). Sin embargo, contamos con procedimientos y medidas de seguridad diseñados para reducir al mínimo este riesgo y proteger su información confidencial. Con el fin de disminuir el riesgo, solo miembros capacitados del personal del estudio tienen acceso al sitio en el que se almacena la información. Existe una ley federal, llamada Ley contra la Discriminación por Información Genética (GINA) que protege a las personas frente a la discriminación por causas genéticas. GINA prohíbe que los seguros médicos, los planes de salud grupales y la mayoría de los empleadores discriminen a las personas por su información genética. Sin embargo, esta ley no protege a las personas frente a la discriminación por causas genéticas de parte de empresas que venden seguros de vida, seguros por discapacidad o seguros de atención a largo plazo. Si usted tiene o tuvo cáncer, es poco probable que una divulgación no autorizada de los resultados genéticos cambie la opinión de una aseguradora sobre su riesgo.",
    "v2_osteo_consent_s2_risks_body3": "Si bien es poco probable, es posible que las muestras que utilicemos en el estudio no estén disponibles para una futura atención médica. Sin embargo, con el objetivo de reducir al mínimo este riesgo, los anatomopatólogos de los lugares en los que se conservan sus muestras no las entregarán a menos que quede una cantidad suficiente para una posible necesidad médica futura.",
    "v2_osteo_consent_s2_paid_title": "¿Recibiré algún pago por participar en este estudio de investigación?",
    "v2_osteo_consent_s2_compensation_title": "¿Me pagarán por participar en este estudio de investigación?",
    "v2_osteo_consent_s2_paid_body": "No le pagarán por participar en este estudio.",
    "v2_osteo_consent_s2_cost_title": "¿Cuáles son los costos por participar en este estudio?",
    "v2_osteo_consent_s2_cost_body": "Participar en este estudio no le generará ningún gasto.",
    "v2_osteo_consent_s2_withdraw_title": "¿Puedo abandonar el estudio? ¿Cuáles son mis derechos?",
    "v2_osteo_consent_s2_withdraw_body1": "Puede abandonar el estudio en cualquier momento. No podremos retirar la información que ya se haya usado en la investigación. Si nos informa que no desea participar más del estudio, devolveremos las muestras de cáncer restantes al lugar de donde las obtuvimos y destruiremos el resto de las muestras que tengamos en nuestro poder. No realizaremos ninguna otra prueba con las muestras. Tampoco solicitaremos otras historias clínicas y destruiremos las copias que tengamos en nuestro poder. Sin embargo, conservaremos los resultados de las pruebas que hayamos realizado antes de que decidiera abandonar el estudio. También conservaremos la información que obtuvimos a partir de su historia clínica antes de que abandonara el estudio. No podremos recuperar la información que hayamos compartido con otros investigadores o bancos centrales de datos, o que se haya utilizado para realizar otras actividades relacionadas, como la supervisión del estudio, o que se necesite para garantizar la calidad del estudio.",
    "v2_osteo_consent_s2_withdraw_body2": "Si decide revocar su autorización, deberá comunicarse por escrito con el investigador que se indica en la sección N: “¿A quién debo contactar si tengo preguntas sobre el estudio?“. Si decide no participar, si no reúne los requisitos para participar o si abandona el estudio, su atención médica presente y futura no se verá afectada, y no deberá enfrentar ninguna sanción ni pérdida de beneficios.",
    "v2_osteo_consent_s2_injury_title": "¿Qué ocurre si me lesiono o enfermo por participar en este estudio de investigación?",
    "v2_osteo_consent_s2_injury_body": "Hay pocas posibilidades de que se lesione o enferme a raíz de su participación en el estudio. No planeamos pagarle ni darle ningún tipo de indemnización en el caso de que sufra alguna lesión. Al firmar este formulario, no renuncia a ninguno de los derechos que le otorga la ley. Si cree que ha sufrido una lesión por participar en este estudio de investigación, informe cuanto antes a la persona encargada del estudio. La información de contacto del médico a cargo se indica en este formulario de consentimiento.",
    "v2_osteo_consent_s2_confidentiality_title": "¿Cómo se protegerá en este estudio la confidencialidad del paciente?",
    "v2_osteo_consent_s2_confidentiality_body1": "Tomaremos rigurosas medidas para garantizar la confidencialidad y seguridad de su información, pero no podemos garantizarla por completo. La información que compartimos con el equipo de investigación mediante correo electrónico o la información a la que se accede a través de un enlace en un correo solo está protegida por las medidas de seguridad establecidas para su cuenta de correo electrónico. La información de su historia clínica y de las pruebas genómicas, histológicas y moleculares se protegerá en una base de datos que cumple con la Ley de Portabilidad y Responsabilidad del Seguro Médico (HIPAA). HIPAA es una ley federal que establece normas nacionales para asegurar que la información médica privada no se divulgue sin el consentimiento o conocimiento del paciente.",
    "v2_osteo_consent_s2_confidentiality_body2": "Eliminaremos su nombre y otra información identificable de las muestras, y los reemplazaremos con un código aleatorio. Si enviamos sus muestras a otros investigadores para que las analicen, se identificarán solo a través de ese código.",
    "v2_osteo_consent_s2_confidentiality_body3": "Almacenaremos su información identificable en relación con el estudio (incluso su historia clínica) en archivos cerrados con llave y en archivos electrónicos con contraseña, o en bases de datos seguras del Instituto Broad, y restringiremos su acceso. Según sea necesario, compartiremos su información identificable o la información codificada con las autoridades sanitarias o de supervisión (como la Oficina de Protección de los Seres Humanos en la Investigación, OHRP), los comités de ética que controlan la realización del estudio, o según lo estipule la ley. Cuando enviemos información a los bancos centrales de datos o a otros investigadores, esta no incluirá su nombre ni otra información identificable.",
    "v2_osteo_consent_s2_confidentiality_body4": "Publicaremos los resultados del estudio de investigación en artículos de investigación o los incluiremos en presentaciones que luego formarán parte de publicaciones científicas. No se lo(a) identificará en ninguna publicación o presentación.",
    "v2_osteo_consent_s2_contact_title": "¿A quién debo contactar si tengo preguntas sobre el estudio?",
    "v2_osteo_consent_s2_contact_body1": """En caso de tener alguna pregunta sobre el estudio, comuníquese con el médico de la investigación o el personal del estudio indicado a continuación enviando un correo electrónico a <a href = \"mailto:info@joincountmein.org\" class=\"Link\">info@joincountmein.org</a> o llamando al <a href=\"tel:651-403-5315\" class=\"Link\">651-403-5315</a>:""",
    "v2_osteo_consent_s2_contact_body2": """Si tiene preguntas sobre sus derechos como paciente, póngase en contacto con un representante de la Oficina de Estudios de Investigación en Humanos al (617)-632-3029. Esto puede incluir preguntas acerca de su participación en el estudio, inquietudes sobre el estudio, una lesión relacionada con la investigación o si siente que está o ha estado bajo presión para inscribirse en este estudio de investigación o para continuar participando en este estudio de investigación. Conserve una copia del presente documento en caso de querer volver a leerlo.""",
    "osteo_consent_s2_authorization_title": "Autorización para usar su información médica para fines de investigación",
    "v2_osteo_consent_s2_authorization_body1": "Su información personal y médica es privada, por eso requerimos su autorización por escrito para poder utilizarla en el estudio. La legislación federal solicita que los médicos e instituciones sanitarias (hospitales, clínicas, consultorios médicos) aseguren la privacidad de su información identificable y que se relacione con sus enfermedades físicas y mentales pasadas, presentes y futuras.",
    "v2_osteo_consent_s2_authorization_body2": "Firmar este formulario implica que los médicos e instituciones sanitarias están autorizados a divulgar su información médica protegida al Instituto Broad para utilizarla en el estudio. El formulario detalla de qué manera se utilizará y divulgará su información médica en el estudio. La información se utilizará solo de acuerdo con la autorización y el presente consentimiento informado, y de conformidad con la ley. Antes de firmar, lea atentamente el documento.",
    "v2_osteo_consent_s2_authorization_list1": "¿Qué información personal sobre mí se utilizará o compartirá con terceros durante la investigación?",
    "v2_osteo_consent_s2_authorization_list1_1": "Información médica obtenida de las encuestas del estudio",
    "v2_osteo_consent_s2_authorization_list1_2": "Historias clínicas",
    "v2_osteo_consent_s2_authorization_list1_3": "Muestra de saliva",
    "v2_osteo_consent_s2_authorization_list1a": "Si así se establece al final del consentimiento:",
    "v2_osteo_consent_s2_authorization_list1_4": "Muestra(s) de sangre",
