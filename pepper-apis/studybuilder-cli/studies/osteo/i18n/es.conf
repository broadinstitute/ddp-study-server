    "osteo_germline_consent_addendum_pediatric_intro3": "Los resultados de la secuenciación del ADN del tumor de su hijo(a) (somático) podrían compartirse con usted. Estos resultados se comparten con usted para proporcionarle información sobre cómo la participación de su hijo(a) en Count Me In está ayudando a los investigadores del sarcoma, de acuerdo con su solicitud de recibir estos resultados. Estos resultados no tienen como fin reemplazar una prueba genética clínica de del tumor de su hijo(a). Es posible que estos resultados no ofrezcan toda la información que el médico de su hijo(a) necesita para realizar recomendaciones para su tratamiento."
