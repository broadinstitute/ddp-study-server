    "v2_osteo_consent_s2_intro_title": "Introducción",
    "v2_osteo_minors_consent_s1_sharing_title": "¿Quién utilizará las muestras de mi hijo y verá mi información y la de ellos?",
    "v2_osteo_minors_consent_s1_withdraw_title": "¿Puede mi hijo(a) dejar de participar en este estudio clínico?",

    "v2_osteo_consent_s2_authorization_body1": "La información personal y médica de su hijo(a) es privada, por eso requerimos su autorización por escrito para poder utilizarla en el estudio. La legislación federal exige que los médicos e instituciones sanitarias (hospitales, clínicas, consultorios médicos) aseguren la privacidad de la información identificable de su hijo(a) y que se relacione con sus enfermedades físicas y mentales pasadas, presentes y futuras.",
    "v2_osteo_consent_s2_authorization_body2": "Firmar este formulario implica que los médicos e instituciones sanitarias están autorizados a divulgar la información médica protegida de su hijo(a) al Instituto Broad para utilizarla en el estudio. El formulario detalla de qué manera se utilizará y divulgará la información médica de su hijo(a) en el estudio. La información de su hijo(a) se utilizará solo de acuerdo con la autorización y el presente consentimiento informado, y de conformidad con la ley. Antes de firmar, lea atentamente el documento.",
    "v2_osteo_consent_s2_authorization_list1": "¿Qué información personal de mi hijo(a) se utilizará o compartirá con terceros durante la investigación?",
    "v2_osteo_consent_s2_authorization_list1_2": "La historia clínica de su hijo(a)",
    "v2_osteo_consent_s2_authorization_list1_3": "La muestra de saliva de su hijo(a)",
    "v2_osteo_consent_s2_authorization_list1_4": "Las muestras de sangre de su hijo(a)",
    "v2_osteo_consent_s2_authorization_list1_5": "Las muestras de cáncer de su hijo(a) pertinentes a este estudio de investigación y registros relacionados",
    "v2_osteo_consent_s2_authorization_list2": "¿Por qué la información protegida de mi hijo(a) se utilizará y compartirá con otras personas?",
    "v2_osteo_consent_s2_authorization_list2_3": "Realizar actividades de salud pública (entre ellas, la notificación de eventos adversos o situaciones en las que alguien pueda estar en riesgo)",
    "v2_osteo_consent_s2_authorization_list3": "¿Quién utilizará y compartirá la información médica protegida de mi hijo(a)?",
    "v2_osteo_consent_s2_authorization_list3a": "El Instituto Broad, sus investigadores y los equipos de investigación afiliados utilizarán y compartirán la información médica de su hijo(a) en relación con el estudio.",
    "v2_osteo_consent_s2_authorization_list4": "¿Compartirán la información médica de mi hijo(a) con otras personas ajenas al Instituto Broad?",
    "v2_osteo_consent_s2_authorization_list4a": "Aunque se hará todo lo posible por proteger la confidencialidad de la información médica protegida de su hijo(a), se podrá compartir con las siguientes entidades:",
    "v2_osteo_consent_s2_authorization_list5": "¿Por cuánto tiempo se utilizará o se podrá compartir la información médica protegida de mi hijo(a)?",
    "v2_osteo_consent_s2_authorization_list5a": "No hay una fecha prevista para la destrucción de la información médica protegida de su hijo(a) que se utilice o comparta a raíz del estudio, ya que la investigación es un proceso dinámico.",
    "v2_osteo_consent_s2_authorization_list6_1": "Tiene derecho a revocar su autorización para que los médicos e investigadores utilicen la información médica protegida de su hijo(a). No podremos retirar toda la información que hayamos compartido con terceros para realizar otras actividades relacionadas, como la supervisión del estudio, o que se necesite para garantizar la calidad del estudio. Si decide revocar su autorización, deberá comunicarse por escrito con el investigador que se indica en la sección: “¿A quién debo contactar si mi hijo(a) o yo tenemos preguntas sobre el estudio?“.",
    "v2_osteo_consent_s2_authorization_list6_2": "Tiene derecho a solicitar el acceso a la información médica de su hijo(a) que se use o comparta durante la investigación y que se relacione con su tratamiento o el pago de este. Para solicitar esta información, comuníquese con el médico de su hijo(a) para que se la pida a los directores del estudio.",
    "v2_osteo_consent_s2_participation_body": "Le pediremos la información de contacto de los médicos de su hijo(a) y de los hospitales en los que recibió tratamiento contra el cáncer. No divulgaremos los datos de los resultados del estudio con ellos, sino que les solicitaremos que nos envíen la historia clínica de su hijo(a) y (si está de acuerdo) sus muestras de tejidos.",

    "v2_osteo_consent_minors_s3_additional_agree_title": "Además, acepto lo siguiente:",
    "v2_osteo_consent_minors_s2_compensation_title": "¿Se nos pagará a mí o a mi hijo por participar en este estudio de investigación?"
    "s3_agree_item1": "Pueden realizar (o trabajar con otros para realizar) pruebas genómicas o moleculares en las muestras de saliva de mi hijo(a) que les enviaré y almacenar las muestras hasta la conclusión de este estudio de investigación.",
    "s3_agree_item2": "Pueden solicitar la historia clínica de mi hijo(a) a los médicos, hospitales y lugares en donde recibe (o recibió) tratamiento y vincular los resultados de las pruebas que realicen en las muestras de saliva, sangre y cáncer (si decido proporcionarlas) con la información de la historia clínica de mi hijo(a).",
    "s3_agree_item3": "Pueden conservar las respuestas que mi hijo(a) o yo proporcionemos en las encuestas del estudio hasta la conclusión de este estudio de investigación. Pueden comunicarse conmigo para invitarnos a responder otras encuestas que puedan surgir durante el curso de la investigación.",
    "s3_agree_item4": "Pueden analizar y compartir los resultados de las pruebas genómicas, histológicas o moleculares, las respuestas a las encuestas y la información médica de mi hijo(a) con bases de datos públicas reconocidas (p. ej., portales de datos de los NIH/NCI, cBioPortal for Cancer Genomics, TumorPortal, el Consorcio de Agregación de Exomas/Base de Datos de Agregación de Genomas) y con otros investigadores acreditados de un modo que no incluya el nombre de mi hijo(a) ni otro tipo de información que podría usarse para identificarlo(a), para que otros investigadores acreditados utilicen la información con el fin de realizar futuros estudios de investigación, lo que incluye estudios que aún no se hayan diseñado, estudios relativos a otras enfermedades distintas al cáncer y estudios que puedan tener fines comerciales.",
    "s3_agree_item5": "Pueden usar los resultados del análisis de las muestras biológicas de mi hijo(a) y su información médica para futuros estudios de investigación, lo que incluye estudios que aún no se hayan diseñado, estudios relativos a otras enfermedades distintas al cáncer o estudios que puedan tener fines comerciales.",
    "s3_agree_item6": "Pueden comunicarse conmigo en el futuro por motivos relacionados con el estudio, por ejemplo, para preguntarme si quiero firmar documentos adicionales que el hospital de mi hijo(a) requiera para compartir su historia clínica o solicitarme la información de contacto de mi hijo(a) cuando se aproxime a la edad en que debe prestar consentimiento por sí mismo(a).",
    "s3_agree_item7": "Pueden recopilar la información médica de mi hijo(a) hasta que tenga la capacidad de prestar su propio consentimiento (mayoría de edad; entre 18 y 21 años de edad según la ubicación). La recopilación y generación de datos pueden llevarse a cabo después de que mi hijo(a) alcance la mayoría de edad, pero solo se realizarán con la información generada cuando mi hijo(a) era menor de edad.",
    "s3_agree_item8": "Si mi hijo(a) continúa participando en el estudio cuando alcanza la edad en la que debe prestar su propio consentimiento, pueden comunicarse con él(ella) con relación a la renovación del consentimiento para el estudio. Pueden ponerse en contacto conmigo para obtener la información de contacto de mi hijo(a). Si mi hijo(a) renueva el consentimiento, el equipo del proyecto continuará solicitando las historias clínicas y muestras de cáncer de cualquier momento durante el tratamiento de cáncer de mi hijo(a).",
    "osteo_consent_minors_s3_full_name_indicates_item1": "He tenido tiempo suficiente para leer el consentimiento y considerar aceptar que mi hijo(a) participe en este estudio;"
    "osteo_consent_minors_s3_full_name_indicates_item2": "Me han respondido todas mis preguntas de forma satisfactoria;"
    "osteo_consent_minors_s3_full_name_indicates_item2": "Han respondido todas nuestras preguntas de forma satisfactoria.",
    "osteo_consent_minors_s3_full_name_indicates_item3": "Estoy dispuesto(a) a que mi hijo(a) participe en este estudio de investigación.",
    "osteo_consent_minors_s3_full_name_indicates_item4": "Se me ha informado que la participación de mi hijo(a) es voluntaria y que, si decido que deje de participar, no habrá consecuencias en su atención médica.",
    "osteo_consent_minors_s3_full_name_indicates_item5": "Se me ha informado que, si decido que mi hijo(a) participe ahora, puedo decidir retirar a mi hijo(a) del estudio en cualquier momento.",
    "osteo_consent_minors_s3_full_name_indicates_item6": "Entiendo que se enviará a mi dirección de correo electrónico una copia del consentimiento firmado."
    "blood_prompt": "Pueden coordinar conmigo la toma de muestras de sangre de mi hijo(a) en el consultorio de su médico, una clínica local o un laboratorio cercano. Pueden realizar (o trabajar con otros para realizar) pruebas genómicas o moleculares en las muestras de sangre y almacenar las muestras hasta la conclusión de este estudio de investigación.",
    "tissue_prompt": "Pueden solicitar muestras de cáncer (por ejemplo, biopsias tumorales, muestras quirúrgicas, muestras de médula ósea, etc.) que conserven los médicos de mi hijo(a), hospitales y otros lugares en donde recibió atención médica, y pueden realizar (o trabajar con otros para realizar) pruebas genómicas, histológicas y moleculares en las muestras, y almacenar las muestras hasta la conclusión de este estudio de investigación.",
    "name_prompt": "Su nombre",
    "child_name_prompt": "Nombre de su hijo(a)",
    "prompt_child_dob": "Fecha de nacimiento de su hijo(a)",
    "prompt_child_lastname": "",
    "address_title": "Dirección postal de su hijo(a)",
    "err_dob_need_self": """Compruebe la fecha de nacimiento que ha introducido para su hijo(a). Si la fecha es correcta, significa que su hijo(a) ha alcanzado la mayoría de edad y debe autoinscribirse para poder participar en este estudio. Si cree que hay un error, póngase en contacto con nosotros al <a href = \"tel:651-403-5315\" class=\"Link\">651-403-5315</a> o envíe un correo electrónico a <a href=\"mailto:info@joincountmein.org\" class=\"Link\">info@joincountmein.org.</a>""",
    "err_dob_need_assent": "Compruebe la fecha de nacimiento que ha introducido para su hijo(a). Si la fecha es correcta, entonces, junto con su consentimiento, su hijo(a) debe dar su propio asentimiento para participar en el estudio. En ese caso, reinicie el proceso con una dirección de correo electrónico diferente o póngase en contacto con nosotros para obtener ayuda llamando al <a href = \"tel:651-403-5315\" class=\"Link\">651-403-5315</a> o escribiendo a<a href=\"mailto:info@joincountmein.org\" class=\"Link\"> info@joincountmein.org.</a>"   #v2 text
    "prompt_parental_consent_blood": "<p>Marque "Sí" o "No" en cada uno de los puntos siguientes: </p><br>Pueden coordinar conmigo la toma de muestras de sangre de mi hijo(a) en el consultorio de su médico, clínica local o laboratorio cercano. Pueden realizar (o trabajar con otros para realizar) pruebas genómicas o moleculares en las muestras de sangre y almacenar las muestras hasta la conclusión de este estudio de investigación.",
    "prompt_parental_consent_tissue": "Pueden solicitar muestras de tumor (por ejemplo, biopsias tumorales, muestras quirúrgicas, muestras de médula ósea, etc.) que conserven los médicos de mi hijo(a), hospitales y otros lugares en donde recibió atención médica, y pueden realizar (o trabajar con otros para realizar) pruebas genómicas, histológicas y moleculares en las muestras, y almacenar las muestras hasta la conclusión de este estudio de investigación."
    "osteo_consent_minors_s3_preamble": "Q. Documentación del consentimiento"
    "osteo_consent_assent_s3_preamble": "Q. Documentación del consentimiento"
    "prompt_child_firstname": "Nombre completo de su hijo(a):"
    "v2_osteo_consent_assent_intro": """Lea el siguiente texto sobre el consentimiento informado y, al terminar, haga clic en "Siguiente" para pasar a la próxima sección. Si tiene preguntas sobre el estudio o el formulario de consentimiento en cualquier momento, contáctenos llamando al <a href = \"tel:651-602-2020\" class=\"Link\">651-602-2020</a> o por correo electrónico a<a href=\"mailto:info@osproject.org\" class=\"Link\"> info@osproject.org</a>.""",
    "v2_osteo_consent_minors_s1_contact_detail": "Si usted tiene alguna pregunta, envíe un correo electrónico a <a href = \"mailto:info@osproject.org\" class=\"Link\">info@osproject.org</a> o llame al <a href=\"tel:651-602-2020\" class=\"Link\">651-602-2020</a> y pida hablar con un miembro del personal del estudio sobre este estudio.",
    "v2_osteo_consent_minors_s1_cost_detail": "No."
    "v2_osteo_consent_minors_s2_withdraw_detail_p1": "Su hijo(a) puede abandonar el estudio en cualquier momento. No podremos retirar la información que ya se haya usado en la investigación. Si nos informa que usted quiere que su hijo(a) deje de participar en el estudio, devolveremos las muestras de tumor restantes al lugar de donde las obtuvimos y destruiremos el resto de las muestras que tengamos en nuestro poder. No realizaremos ninguna otra prueba con las muestras. Tampoco solicitaremos otras historias clínicas y destruiremos las copias que tengamos en nuestro poder. Sin embargo, conservaremos los resultados de las pruebas que hayamos realizado antes de que su hijo(a) decidiera abandonar el estudio. También conservaremos la información que obtuvimos a partir de la historia clínica de su hijo(a) antes de que abandonara el estudio. No podremos recuperar la información que hayamos compartido con otros investigadores o bancos centrales de datos, o que se haya utilizado para realizar otras actividades relacionadas, como la supervisión del estudio, o que se necesite para garantizar la calidad del estudio. "
    "v2_osteo_consent_minors_s2_withdraw_detail_p2": "Si decide revocar su autorización, deberá comunicarse por escrito con el investigador que se indica en la sección N: “¿A quién debo contactar si tengo preguntas sobre el estudio?“. Si usted decide que su hijo(a) no participe, si su hijo(a) no reúne los requisitos para participar o si usted retira a su hijo(a) del estudio, la atención médica presente y futura de su hijo(a) no se verá afectada, y no deberá enfrentar ninguna sanción ni pérdida de beneficios."
    "v2_osteo_consent_minors_s1_preamble": ""
    "v2_osteo_consent_minors_s1_participation_detail_p1": "Después de firmar un formulario de consentimiento, le pediremos que complete un formulario de divulgación de información médica para que podamos solicitar la historia clínica de su hijo(a). Si lo desea, puede enviarnos una copia de la historia clínica de su hijo(a). En caso de que sea necesario, nos comunicaremos con usted para solicitarle que complete otras autorizaciones o documentos que ciertos hospitales o centros podrían exigir para enviarnos las copias de las historias clínicas de su hijo(a)."
    "v2_osteo_consent_minors_s1_participation_detail_p2": "Si decide compartir las muestras del tumor de su hijo(a) con nosotros, le pediremos que complete un segundo formulario de consentimiento para decirnos si desea conocer lo que podemos aprender del tumor de su hijo(a)."
    "v2_osteo_consent_minors_s1_participation_detail_p3": "Se le pedirá que complete encuestas sobre su hijo(a) y su experiencia con el cáncer. También tendrá la oportunidad de responder otras encuestas que puedan surgir durante el curso de la investigación."
    "v2_osteo_consent_minors_s1_participation_detail_p4": "Le pediremos que nos envíe una muestra de la saliva de su hijo(a) en un paquete franqueado que le proporcionaremos."
    "v2_osteo_consent_minors_s1_participation_detail_p5": "Si decide proporcionarnos una muestra de sangre de su hijo(a), le pediremos que se le realice una extracción (un tubo o dos cucharaditas por muestra) en el consultorio del médico de su hijo(a), una clínica local o un laboratorio cercano. Le enviaremos instrucciones detalladas de cómo hacerlo."
    "v2_osteo_consent_minors_s1_purpose_detail": "Queremos comprender mejor el osteosarcoma para que los investigadores puedan desarrollar tratamientos más eficaces. Al colaborar directamente con los pacientes y sus familias, podemos investigar muchos más aspectos del cáncer que los que, de otra forma, serían posibles."
    "v2_osteo_consent_minors_s1_voluntary_detail": "No. La participación en el estudio es voluntaria. Incluso si decide que su hijo(a) participe ahora, luego puede cambiar de opinión y abandonar el estudio en cualquier momento."
    "v2_osteo_consent_minors_s1_benefits_detail_p1": "Si bien participar en este estudio no mejorará la salud de su hijo(a), la información que recopilemos ayudará en las investigaciones para ofrecer un tratamiento más eficaz contra el cáncer y mejores opciones de prevención para futuros pacientes y familias."
    "v2_osteo_consent_minors_s1_benefits_detail_p2": "Los resultados de la secuenciación del ADN no tumoral (línea germinal) de su hijo(a) de Invitae podrían incluir detalles que indiquen el riesgo de cáncer para su hijo(a) y su familia. Le ofrecerán asesoramiento genético para ayudar a garantizar que comprenda los resultados genéticos de la línea germinal."
    "v2_osteo_consent_minors_s1_risks_detail_p1": "Si decide proporcionar una muestra de sangre de su hijo(a), este puede sentir un leve dolor e hinchazón en el lugar de la extracción."
    "v2_osteo_consent_minors_s1_risks_detail_p2": "Si elige compartir muestras tumorales de su hijo(a) con nosotros y obtener más información sobre lo que encontremos en la secuenciación, el significado de la información para la atención médica de su hijo(a) podría no ser claro."
    "v2_osteo_consent_minors_s1_risks_detail_p3": "Si elige obtener más información sobre el ADN de línea germinal ("normal") de su hijo(a), obtener información sobre riesgos genéticos de cáncer para usted o sus familiares podría causarle preocupación o miedo sobre el futuro. Es posible que obtenga información sobre riesgos de cáncer que no es clara, no está relacionada con el diagnóstico actual de su hijo(a), o es inesperada según los antecedentes personales o familiares de su hijo(a)."
    "v2_osteo_consent_minors_s1_risks_detail_p4": "Existe el riesgo de que personas que no están autorizadas accedan a los datos de su hijo(a) (entre ellos, su información genética, historia clínica y encuestas que haya completado). Sin embargo, contamos con procedimientos y medidas de seguridad diseñados para reducir este riesgo y proteger su información confidencial."
    "v2_osteo_consent_minors_s1_risks_detail_p5": "En el formulario de consentimiento completo para la investigación se proporciona una descripción completa de los riesgos. "
    "v2_osteo_consent_minors_s1_sharing_detail_p1": "Las muestras y la información de salud de su hijo(a) estarán disponibles para el personal del estudio y los investigadores de Count Me In, el Broad Institute del MIT y Harvard, el Boston Children's Hospital y el Dana-Farber Cancer Institute. Luego de que eliminemos el nombre de su hijo(a) y cualquier otro tipo de información que pueda identificarlo(a), compartiremos los resultados obtenidos gracias a su participación con la comunidad de investigación a través de reconocidas bases de datos científicos de acceso público."
    "v2_osteo_consent_minors_s1_sharing_detail_p2": "Si elige obtener más información sobre el ADN no tumoral (de línea germinal o “normal“) de su hijo(a), sus muestras e información médica limitada se compartirán con personal de Invitae, y Genome Medical. Si elige no participar en este aspecto del estudio, la información y muestras de su hijo(a) no se compartirán con Invitae ni con Genome Medical. "
    "v2_osteo_consent_minors_s1_withdraw_detail": "Podrá abandonar el estudio clínico en cualquier momento, pero la información que se haya compartido con los investigadores no podrá recuperarse y no se eliminará de nuestras bases de datos. La información de su hijo(a) se eliminará de futuros estudios."
    "v2_osteo_consent_s2_intro_detail_p1": "Se le invita a que su hijo(a) participe en este estudio de investigación porque a su hijo(a) se le ha diagnosticado un osteosarcoma. Mediante el estudio, recopilaremos y analizaremos muestras e información médica de muchos pacientes con osteosarcoma, con el objetivo de ayudar a médicos e investigadores a comprender mejor por qué se produce esta enfermedad y desarrollar mejores tratamientos y opciones de prevención."
    "v2_osteo_consent_s2_intro_detail_p2": "El cáncer aparece cuando las moléculas que controlan el crecimiento celular (como los genes o las proteínas) sufren un cambio o alteración. Los cambios en los genes se denominan “alteraciones” y pueden producirse tanto en células cancerosas como en tejidos sanos. La detección de algunas de las alteraciones que se generan en determinados tipos de cáncer permitió desarrollar medicamentos específicos contra ellas. Sin embargo, la gran mayoría de los pacientes con tumores no han sido estudiados, por lo cual aún hay una gran cantidad de información por descubrir. Uno de los principales objetivos de este estudio de investigación es identificar más alteraciones y comprender mejor las que ya se conocen. Creemos que eso contribuirá al futuro desarrollo de nuevos o mejores métodos de tratar y prevenir el cáncer."
    "v2_osteo_consent_s2_intro_detail_p3": "Es posible que realicemos distintas pruebas o análisis para determinar si existen alteraciones en las células de las muestras proporcionadas durante el estudio. Como ejemplo, nos gustaría usar el ADN de su hijo(a) para buscar alteraciones en las células mediante una tecnología llamada "secuenciación". La secuenciación se puede utilizar para leer las "letras" del ADN en las muestras y buscar estas alteraciones. Los genes están compuestos por “letras” de ADN que contienen instrucciones para las células sobre su división y funcionamiento.  Utilizar la secuenciación genética para leer el ADN es una manera de identificar las alteraciones que contribuyen al comportamiento del cáncer. Algunas alteraciones o cambios se producen únicamente en células cancerosas. Otras se podrían producir también en células sanas, y se incluyen en los genes que podrían haberse transmitido de padres a hijos. El estudio buscará alteraciones en muestras normales y muestras tumorales."
    "v2_osteo_consent_s2_intro_detail_p4": "La participación en el estudio no requiere de otras pruebas o procedimientos más que una o dos muestra de saliva y, si así lo decide, muestra(s) de sangre (1 tubo o 2 cucharaditas por muestra). Las muestras de tumor que se utilizarán en el estudio serán las que se hayan conservado a raíz de procedimientos clínicos anteriores. El equipo de investigación no solicitará muestras a menos que consideren que el material que queda será suficiente para futuras necesidades clínicas."
    "v2_osteo_consent_s2_intro_detail_p5": "Lo(a) invitamos a participar en este estudio de investigación porque su hijo(a) tiene osteosarcoma. En este documento se explica el objetivo del estudio de investigación, lo que implica la participación, los posibles riesgos y beneficios del estudio, otras alternativas si no desea participar y los derechos de los participantes. Participar o no es su decisión. Lo(a) invitamos a hacer preguntas sobre el estudio en cualquier momento."
    "v2_osteo_consent_minors_s2_purpose_detail_p1": "Queremos comprender mejor los diferentes tipos de cáncer para poder desarrollar tratamientos más eficaces. Al colaborar directamente con los pacientes y las familias, podremos investigar muchos más aspectos de los diferentes tipos de cáncer que lo que ha sido posible anteriormente. Además, gracias a que el estudio está disponible para participantes de todo el país, independientemente de dónde reciban tratamiento, podrán realizar aportes directos a la investigación muchos más pacientes de los que, de otra manera, pudieran ser factibles."
    "v2_osteo_consent_minors_s2_purpose_detail_p2": "También estudiaremos cómo trabajamos con los pacientes y los miembros de la comunidad para comprender mejor cómo la comunidad científica y los pacientes pueden trabajar juntos para promover la investigación y generar datos."
    "v2_osteo_consent_minors_s2_voluntary_detail": "La participación en el estudio es voluntaria, y puede decidir no participar. Si decide que su hijo(a) no participe, su atención médica no se verá afectada y no deberá enfrentar ninguna sanción o pérdida de beneficios."
    "v2_osteo_consent_minors_s2_involvement_detail_p1": "<u>Dé su consentimiento e indique dónde ha recibido tratamiento su hijo(a): </u>Después de firmar un formulario de consentimiento, le pediremos que complete un formulario de divulgación de información médica para que podamos solicitar la historia clínica de su hijo(a). Si decide compartir las muestras del tumor de su hijo(a) con nosotros, le pediremos que complete un segundo formulario de consentimiento para decirnos si desea conocer lo que podemos aprender del tumor de su hijo(a).",
    "v2_osteo_consent_minors_s2_involvement_detail_p2": "Nos encargaremos de obtener las copias de las historias de su hijo(a) de los hospitales o centros en los que reciba atención médica. En caso de que sea necesario, nos comunicaremos con usted para solicitarle que complete otras autorizaciones o documentos que ciertos hospitales o centros podrían exigir para enviarnos las copias de las historias clínicas de su hijo(a). También puede enviarnos directamente la historia clínica de su hijo(a). Podríamos vincular la información que obtengamos a partir de las muestras de su hijo(a) con la información de su historia clínica. ",
    "v2_osteo_consent_minors_s2_involvement_detail_p3": "<u>Proporcione una muestra de saliva o sangre: </u>Le pediremos que su hijo(a) nos dé una muestra de saliva en un paquete presellado que le proporcionaremos.",
    "v2_osteo_consent_minors_s2_involvement_detail_p4": "Si decide proporcionarnos una muestra de sangre de su hijo(a), le pediremos que se le realice una extracción (un tubo o dos cucharaditas por muestra) en el consultorio del médico de su hijo(a), una clínica local o un laboratorio cercano. Le enviaremos instrucciones detalladas de cómo hacerlo. Es posible que le solicitemos que su hijo(a) proporcione muestras de sangre en distintos momentos. Nos pondremos en contacto antes de enviarle el kit de obtención de muestras de sangre. Si no desea que su hijo(a) participe en la obtención de muestras de sangre en ese momento, simplemente informe a un miembro del equipo del estudio."
    "v2_osteo_consent_minors_s2_involvement_detail_p5": "<u>Responda encuestas: </u> Le pediremos que responda unas encuestas sobre su hijo(a) y su experiencia como paciente con cáncer. También tendrá la oportunidad de responder otras encuestas que puedan surgir durante el curso de la investigación.",
    "v2_osteo_consent_minors_s2_involvement_detail_p6": "Es posible que el equipo también se comunique con usted para participar en grupos focales, entrevistas o encuestas adicionales sobre sus experiencias al participar en esta investigación. Si decidimos ponernos en contacto con usted, puede elegir si desea participar en ese momento. Si participa, se les pedirá a usted y a su hijo(a) que envíen comentarios sobre nuestro sitio web, los materiales de estudio y nuestro proceso de inscripción. En concreto, haremos preguntas sobre el Proyecto sobre Osteosarcoma y sobre las formas en que podemos facilitar que las personas conozcan este estudio y consideren la posibilidad de participar en esta investigación. Estas entrevistas pueden durar entre 30 y 45 minutos y se llevarán a cabo a través de una videollamada con un software llamado Zoom. Grabaremos en audio las entrevistas para poder recordar lo que usted y su hijo(a) dijeron con sus propias palabras. Solo el equipo de investigación tendrá acceso a estas grabaciones de audio/video. Los datos se almacenarán en servidores seguros del Dana-Farber Cancer Institute. No se utilizarán nombres, imágenes u otros identificadores en ningún informe o publicación que pueda resultar de esta investigación. "
    "v2_osteo_consent_minors_s2_involvement_detail_p7": "<u>Secuenciación de las muestras: </u>Si decide proporcionarnos muestras de tumor de su hijo(a), es posible que también obtengamos pequeñas cantidades de sus muestras de tumor que se encuentren en los hospitales o centros en los que recibe atención médica.",
    "v2_osteo_consent_minors_s2_involvement_detail_p8": "Es posible que estudiemos las células que se encuentren en las muestras de su hijo(a) (ya sea de muestras de saliva, de tumor o de sangre), incluidos los genes de las células. No se requerirán procedimientos adicionales. Los resultados se utilizarán para intentar desarrollar mejores formas para tratar y prevenir el cáncer."
    "v2_osteo_consent_minors_s2_involvement_detail_p10": "<u>Compartir datos: </u> Con el fin de intercambiar información con otros investigadores, los Institutos Nacionales de la Salud (NIH) y otras organizaciones crearon bancos centrales de datos (información) para analizar, recopilar y compartir la información y los resultados de ciertos tipos de estudios genéticos, por ejemplo, los portales de datos de los Institutos Nacionales de la Salud y el Instituto Nacional del Cáncer, como, el Genomic Data Commons, el dbGaP y el cBioPortal for Cancer Genomics. Algunos bancos centrales de datos de acceso restringido almacenarán la información genética y médica de su hijo(a), y compartirán la información con investigadores acreditados para futuros estudios. Los bancos de datos de acceso abierto son de acceso público a través de Internet.  Además, almacenaremos la información genética y médica de su hijo(a) en el Instituto Broad del MIT y Harvard, y la compartiremos con otros investigadores acreditados. Por lo tanto, le solicitamos su autorización para compartir los resultados de su hijo(a) con los bancos de datos mencionados y otros investigadores, y para utilizar su información en futuros estudios clínicos, entre ellos estudios que aún no se hayan diseñado, estudios sobre enfermedades distintas del cáncer o estudios que tengan fines comerciales (como el desarrollo o el registro de nuevos medicamentos). La información de su hijo(a) se enviará a los bancos centrales de datos y a otros investigadores con un código numérico. No compartiremos con los bancos centrales ni con los otros investigadores el nombre de su hijo(a) ni otra información que pueda identificarlo(a). No venderemos su información personal ni la de su hijo(a) a ninguna persona bajo ninguna circunstancia. ",
    "v2_osteo_consent_minors_s2_involvement_detail_p11": "En algunos casos, los miembros del equipo o los investigadores se pondrán en contacto para preguntarle si usted o su hijo(a) tienen interés en participar en otro estudio de investigación o en un futuro estudio de investigación según la información que se obtenga de las muestras o historia clínica de su hijo(a).",
    "v2_osteo_consent_minors_s2_involvement_detail_p12": "Si se inscribió en el Proyecto sobre Osteosarcoma antes de mayo de 2022, la información que proporcionó anteriormente (incluida la información de contacto, las respuestas a la encuesta y los registros médicos) se compartirá con esta versión del proyecto si firma este formulario de consentimiento."
    "v2_osteo_consent_minors_s2_timing_detail_p1": "Conservaremos las muestras de saliva, sangre y tumor de su hijo(a) y su historia clínica indefinidamente hasta que finalice el estudio, excepto que nos informe que ya no quiere que su hijo(a) participe en la investigación. Puede hacerlo en cualquier momento. Encontrará más información sobre cómo abandonar el estudio en la sección K: “¿Puedo abandonar el estudio? ¿Cuáles son mis derechos?“."
    "v2_osteo_consent_minors_s2_timing_detail_p2": "Una vez que termine el estudio, destruiremos las muestras de saliva y sangre restantes de su hijo(a) y las copias de su historia clínica. Devolveremos las muestras de tumor al departamento de anatomía patológica del hospital o del lugar en el que haya recibido tratamiento su hijo(a)."
    "v2_osteo_consent_minors_s2_publishing_detail_p1": "Si podemos secuenciar correctamente las muestras tumorales de su hijo(a), podemos compartir con usted lo que hemos aprendido de la secuenciación del tumor. Cuando dé su consentimiento para que su hijo(a) participe en el estudio, podrá decidir si desea recibir información sobre lo que podemos aprender del tumor de su hijo(a). Es poco probable que la información que generamos para la investigación proporcione detalles que puedan provocar cambios en el plan de atención y tratamiento de su hijo(a)."
    "v2_osteo_consent_minors_s2_publishing_detail_p2": "En algunos casos, es posible que podamos secuenciar el tumor de su hijo(a), pero no compartir nuestros hallazgos con usted. Esto incluye (pero no se limita a) los participantes que viven o reciben tratamiento en el estado de Nueva York y Canadá, la secuenciación fallida o la incapacidad del estudio para adquirir tejido. En estos casos, si se generan datos de secuenciación, las muestras de su hijo(a) se usarán para contribuir a la investigación, pero no podremos compartir resultados individuales de sus muestras tumorales directamente con usted."
    "v2_osteo_consent_minors_s2_publishing_detail_p4": "Además, proporcionaremos resultados generales y descubrimientos importantes a todos los participantes. Enviaremos las novedades a los participantes a través de correos electrónicos, publicaciones en redes sociales, o por la página web en que se inscribió en el estudio. Además, publicaremos los descubrimientos importantes de estos estudios mediante publicaciones en revistas especializadas, para que toda la comunidad científica pueda trabajar en conjunto para comprender mejor el cáncer. No publicaremos la información personal de su hijo(a), de modo que no se lo(a) pueda identificar. Los resúmenes de los estudios que se publiquen estarán disponibles para usted y para el público en general."
    "v2_osteo_consent_minors_s2_publishing_detail_p5": "De las entrevistas con los participantes, esperamos aprender cómo podemos facilitar que las personas encuentren Count Me In y cómo podemos facilitar el inicio del proceso de participación. Con estos comentarios, crearemos materiales y desarrollaremos estrategias que ayudarán a más personas a participar en esta investigación."
    "v2_osteo_consent_minors_s2_benefits_detail_p1": "Participar en este estudio no beneficiará a su hijo(a) de manera directa. Su participación nos ayudará, a nosotros y a otros investigadores, a conocer de qué manera utilizar las pruebas genéticas para mejorar la atención médica de futuros pacientes con cáncer. Compartiremos con los participantes del estudio la información sobre los principales descubrimientos que hayamos realizado gracias a su participación. "
    "v2_osteo_consent_minors_s2_benefits_detail_p2": "Es posible que podamos compartir con usted los resultados de la secuenciación del ADN del tumor (somático) de su hijo(a). Estos resultados se comparten con usted para proporcionarle información sobre cómo la participación de su hijo(a) en Count Me In está ayudando a los investigadores. Estos resultados no tienen como fin reemplazar una prueba genética clínica de del tumor de su hijo(a). Es posible que estos resultados no proporcionen toda la información que el médico necesita para hacer recomendaciones para el tratamiento de su hijo(a)."
    "v2_osteo_consent_minors_s2_benefits_detail_p3": "Los resultados de la secuenciación del ADN de línea germinal ("normal") de su hijo(a) podrían incluir detalles sobre riesgos de cáncer para su hijo(a) y su familia. Le ofrecerán asesoramiento genético para ayudar a garantizar que comprenda los resultados genéticos de la línea germinal."
    "v2_osteo_consent_minors_s2_risks_detail_p1": """<u>Riesgos/molestias al extraer sangre: </u><br> Si decide compartir u na muestra de sangre de su hijo(a), su hijo(a) experimentar un ligero dolor e hinchazón en el lugar de la extracción de sangre. Estas complicaciones son poco frecuentes y mejoran en unos pocos días. En caso contrario, se recomienda que consulte con el médico de su hijo(a).""",
    "v2_osteo_consent_minors_s2_risks_detail_p2": "<u>Riesgos derivados de conocer los resultados de la secuenciación tumoral: </u><br> Si elige compartir muestras tumorales de su hijo(a) con nosotros y obtener más información sobre lo que encontremos en la secuenciación, este proceso podría arrojar información cuya importancia no es clara. Los riesgos de obtener más información sobre el tumor incluyen: "
    "v2_osteo_consent_minors_s2_risks_detail_p2_list": "<ul class = "ul-flat-list"><li>Es posible que la secuenciación no detecte anormalidades relacionadas con el cáncer en la muestra del tumor de su hijo(a).  Las tecnologías actuales no pueden encontrar e identificar todas las variantes posibles que podrían estar relacionadas con el cáncer. Es posible que su hijo(a) aún tenga variantes genéticas o de otro tipo relacionadas con el cáncer, pero es posible que las pruebas que realizamos no puedan detectarlas.</li><li>La secuenciación podría encontrar anomalías relacionadas con el cáncer en el tumor de su hijo(a) cuya importancia no es clara. Es posible que haya oído hablar de algunos de los genes que encontramos en las muestras de tumores y algunas personas pueden pensar que están relacionados con aspectos de la enfermedad, como la gravedad o los tratamientos, aunque actualmente las pruebas no están claras. Nuestro objetivo es generar datos para la investigación a fin de comprender mejor estas áreas de incertidumbre y contribuir a los cambios en el conocimiento sobre genes como este.</li><li>Es posible que la información que compartimos le dé información preocupante sobre las probabilidades de que el cáncer de su hijo(a) reaparezca (regrese) o se disemine (se convierta en metástasis). </li><li>Es posible que las pruebas obtenidas no proporcionen toda la información prevista o que los resultados estén influenciados por la calidad de la muestra, la secuenciación o el análisis.</li></ul>",
    "v2_osteo_consent_minors_s2_risks_detail_p3": "<u>Riesgos derivados de conocer los resultados de la secuenciación del ADN de la línea germinal ("normal"): </u><br> Si decide obtener más información sobre el ADN de la línea germinal ("normal"), los riesgos pueden incluir los siguientes: ",
    "v2_osteo_consent_minors_s2_risks_detail_p3_list": "<ul class = "ul-flat-list"><li>Es posible que obtenga información sobre riesgos de cáncer que no está relacionada con el diagnóstico actual de su hijo(a), o es inesperada según los antecedentes personales o familiares de su hijo(a). Obtener información sobre el riesgo genético de cáncer para su hijo(a) o sus familiares puede causar preocupación o temor ante el futuro. Esta preocupación puede contrarrestarse sabiendo que tiene la oportunidad de abordar estos riesgos y qué hacer al respecto mediante un seguimiento especial.</li><li>Debido a que su hijo(a) comparte su ADN con los miembros de la familia, es posible que algunos miembros de la familia se molesten al enterarse de que pueden correr el riesgo de padecer cáncer u otras enfermedades debido a la participación de su hijo(a) en este estudio.</li><li>Es posible que las pruebas de investigación no detecten anomalías relacionadas con el cáncer en la muestra normal de su hijo(a). En ese caso, es posible que haya pasado por este proceso de prueba y no haya aprendido nada sobre el riesgo de cáncer de su hijo(a). Las tecnologías actuales no pueden encontrar e identificar todas las variantes posibles que podrían estar relacionadas con el cáncer. Es posible que su hijo(a) aún tenga variantes genéticas o de otro tipo relacionadas con el riesgo de cáncer, pero es posible que las pruebas que realizamos no puedan detectarlas.</li></ul>",
    "v2_osteo_consent_minors_s2_risks_detail_p4": "<u>Riesgos para la privacidad de su hijo(a) derivados de compartir datos: </u><br> Existe el riesgo de que personas que no están autorizadas accedan a los datos de su hijo(a) (entre ellos, sus respuestas a las encuestas, su historia clínica o las pruebas y análisis hechos a sus muestras). Sin embargo, contamos con procedimientos y medidas de seguridad diseñados para reducir al mínimo este riesgo y proteger su información confidencial. Con el fin de disminuir el riesgo, solo miembros capacitados del personal del estudio tienen acceso al sitio en el que se almacena la información. Existe una ley federal, llamada Ley contra la Discriminación por Información Genética (GINA), que protege a las personas frente a la discriminación por causas genéticas. GINA prohíbe que los seguros médicos, los planes de salud grupales y la mayoría de los empleadores discriminen a su hijo(a) por su información genética. Sin embargo, esta ley no protege a las personas frente a la discriminación por causas genéticas de parte de empresas que venden seguros de vida, seguros por discapacidad o seguros de atención a largo plazo. Si su hijo(a) tiene o tuvo cáncer, es poco probable que una divulgación no autorizada de los resultados genéticos cambie la opinión de una aseguradora sobre su riesgo.",
    "v2_osteo_consent_minors_s2_risks_detail_p5": "Los estudios de investigación futuros pueden incluir la investigación genética. Los genes de su hijo(a) son exclusivos de cada uno de ellos.  En este momento, no se puede identificar a su hijo(a) mediante esta investigación si las muestras y los especímenes están anonimizados. Existe el riesgo de que su hijo(a) vuelva a ser identificado(a) en el futuro a medida que avance la investigación genética."
    "v2_osteo_consent_minors_s2_risks_detail_p6": "Las muestras anonimizadas o los datos genéticos de su hijo(a) se colocarán en una o más bases de datos científicas de acceso público.  A través de estas bases de datos, los investigadores de todo el mundo tendrán acceso a muestras o datos no identificados para futuras investigaciones."
    "v2_osteo_consent_minors_s2_risks_detail_p7": "Existe el riesgo de que los datos de investigación no identificados que se comparten con colaboradores externos puedan volver a identificarse.  Cuando los datos y muestras no identificados se comparten con colaboradores externos, los acuerdos limitan lo que los colaboradores externos pueden hacer con la información para ayudar a prevenir la reidentificación."
    "v2_osteo_consent_minors_s2_risks_detail_p8": "Si bien es poco probable, es posible que las muestras de su hijo(a) que utilicemos en el estudio no estén disponibles para una futura atención médica. Sin embargo, con el objetivo de reducir al mínimo este riesgo, los anatomopatólogos de los lugares en los que se conservan las muestras de su hijo(a) no las entregarán a menos que quede una cantidad suficiente para una posible necesidad médica futura de su hijo(a)."
    "v2_osteo_consent_minors_s2_compensation_detail": "Si usted o su hijo(a) completan una entrevista sobre sus experiencias al participar en esta investigación, se ofrecerá una tarjeta de regalo de 50 dólares a los participantes de la entrevista. No hay otro tipo de compensación financiera por la participación en este estudio. "
    "v2_osteo_consent_minors_s2_confidentiality_detail_p1": "Tomaremos rigurosas medidas para garantizar la confidencialidad y seguridad de la información suya y de su hijo(a), pero no podemos garantizarla por completo. La información que compartimos con el equipo de investigación mediante correo electrónico o la información a la que se accede a través de un enlace en un correo solo está protegida por las medidas de seguridad establecidas para su cuenta de correo electrónico. La información de la historia clínica de su hijo(a) y de las pruebas genómicas, histológicas y moleculares se protegerá en una base de datos que cumple con la Ley de Portabilidad y Responsabilidad del Seguro Médico (HIPAA). HIPAA es una ley federal de EE. UU. que establece normas nacionales para asegurar que la información médica privada no se divulgue sin el consentimiento o conocimiento del paciente."
    "v2_osteo_consent_minors_s2_confidentiality_detail_p2": "Eliminaremos el nombre de su hijo(a) y otra información identificable de las muestras, y los reemplazaremos con un código aleatorio. Si enviamos las muestras de su hijo(a) a otros investigadores para que las analicen, se identificarán solo a través de ese código."
    "v2_osteo_consent_minors_s2_confidentiality_detail_p3": "Almacenaremos la información identificable de su hijo(a) en relación con el estudio (incluso su historia clínica) en archivos cerrados con llave y en archivos electrónicos con contraseña, o en bases de datos seguras del Instituto Broad, y restringiremos su acceso. Según sea necesario, compartiremos su información identificable o la información codificada con las autoridades sanitarias o de supervisión (como la Oficina de Protección de los Seres Humanos en la Investigación, OHRP), los comités de ética que controlan la realización del estudio, o según lo estipule la ley.<br> Cuando enviemos información a los bancos centrales de datos o a otros investigadores, esta no incluirá el nombre de su hijo(a) ni otra información identificable.",
    "v2_osteo_consent_minors_s2_confidentiality_detail_p4": "Publicaremos los resultados del estudio de investigación en artículos de investigación o los incluiremos en presentaciones que luego formarán parte de publicaciones científicas. No se identificará a su hijo(a) en ninguna publicación o presentación. ",
    "v2_osteo_consent_minors_s2_injury_detail": "Hay pocas posibilidades de que su hijo(a) se lesione o enferme a raíz de su participación en el estudio. No planeamos pagarle a usted ni a su hijo(a) ni darle ningún tipo de indemnización en el caso de que sufra alguna lesión. Al firmar este formulario, ni usted ni su hijo(a) renuncian a ninguno de los derechos que le otorga la ley. Si usted cree que su hijo(a) han sufrido una lesión por participar en este estudio de investigación, informe cuanto antes a la persona encargada del estudio. La información de contacto del médico investigador a cargo se indica en este formulario de consentimiento. "
    "v2_osteo_consent_minors_s2_contact_detail_p1": "En caso de tener alguna pregunta sobre el estudio, comuníquese con el médico de la investigación o el personal del estudio indicado a continuación enviando un correo electrónico a <a href = \"mailto:info@osproject.org\" class=\"Link\">info@osproject.org</a> o llamando al <a href=\"tel:651-602-2020\" class=\"Link\">651-602-2020</a>:",
    "v2_osteo_consent_minors_s2_contact_detail_p2": "Si tiene preguntas sobre los derechos de su hijo(a) como paciente, póngase en contacto con un representante de la Oficina de Estudios de Investigación en Humanos al (617) 632-3029. Esto puede incluir preguntas acerca de la participación de su hijo(a) en el estudio, inquietudes sobre el estudio, una lesión relacionada con la investigación o si su hijo(a) siente que está o ha estado bajo presión para inscribirse en este estudio de investigación o para continuar participando en este estudio de investigación. Conserve una copia del presente documento en caso de querer volver a leerlo."
    "v2_osteo_consent_minors_s2_authorization_detail_p0": "La Ley de Portabilidad y Responsabilidad del Seguro Médico (HIPAA) es una ley federal que exige que Dana-Farber/Harvard Cancer Center (DF/HCC) y sus médicos investigadores afiliados, proveedores de atención médica y red de médicos protejan la privacidad de la información que identifica a su hijo(a) y está relacionada con sus afecciones de salud física y mental pasadas, presentes y futuras ("información médica protegida"). Si inscribe a su hijo(a) en este estudio de investigación, la "información médica protegida" de su hijo(a) se utilizará y se compartirá con otras personas como se explica a continuación."
    "v2_osteo_consent_minors_s2_authorization_detail_p1": "La información personal y médica de su hijo(a) es personal y privada, por eso requerimos su autorización por escrito para poder utilizarla en el estudio. La legislación federal exige que los médicos e instituciones sanitarias (hospitales, clínicas, consultorios médicos) aseguren la privacidad de la información identificable de su hijo(a) y que se relacione con sus enfermedades físicas y mentales pasadas, presentes y futuras."
    "v2_osteo_consent_minors_s2_authorization_detail_p2": "Firmar este formulario implica que los médicos e instituciones sanitarias están autorizados a divulgar la información médica protegida de su hijo(a) al Instituto Broad para utilizarla en este estudio. El formulario detalla de qué manera se utilizará y divulgará la información médica de su hijo(a) en el estudio. La información de su hijo(a) se utilizará solo de acuerdo con la autorización y el presente consentimiento informado, y de conformidad con la ley. El tratamiento, el pago, la inscripción o la elegibilidad de su hijo(a) para recibir los beneficios no dependen de si usted firma o no esta Autorización. El destinatario de la información puede volver a divulgar cualquier información divulgada en virtud de esta Autorización y ya no está protegida por las leyes de privacidad federales o estatales. Antes de firmar, lea atentamente el documento."
    "v2_osteo_consent_minors_s2_authorization_detail_item1": "<span>¿Qué información personal de mi hijo(a) se utilizará o compartirá con terceros durante la investigación?</span><ul class = "inner-ul-flat-list"><li><p class="normal only-margin-top">Información de salud creada a partir de encuestas relacionadas con el estudio</p></li><li><p class="normal no-margin">La historia clínica de su hijo(a)</p></li><li><p class="normal only-margin-bottom">La muestra de saliva de su hijo(a)</p></li></ul><span class="normal secondary-text">Si es elegido(a) (al final de este formulario): </span><ul class="inner-ul-flat-list"><li><p class="normal no-margin">La(s) muestra(s) de sangre de su hijo(a)</p></li><li><p class="normal only-margin-bottom">Las muestras de tumores de su hijo(a) relevantes para este estudio de investigación y registros relacionados</p></li></ul>",
    "v2_osteo_consent_minors_s2_authorization_detail_item2": "<span>¿Por qué la información protegida de mi hijo(a) se utilizará y compartirá con otras personas?</span><p class = "normal">Las principales razones incluyen las siguientes:</p><ul class="inner-ul-flat-list"><li><p class="normal">realizar y supervisar la investigación descrita anteriormente en este formulario;</p></li><li><p class="normal">garantizar que la investigación cumpla con los requisitos legales, institucionales y de acreditación;</p></li><li><p class = "normal">llevar a cabo actividades de salud pública (incluida la notificación de eventos adversos o situaciones en las que usted u otras personas puedan correr el riesgo de sufrir daños);</p></li><li><p class="normal">comprender mejor las enfermedades que se están estudiando y mejorar el diseño de estudios futuros </p></li></ul>",
    "v2_osteo_consent_minors_s2_authorization_detail_item3": "<span>¿Quién utilizará y compartirá la información médica protegida de mi hijo(a)?</span><p class = "normal">El Instituto Broad, sus investigadores y los equipos de investigación afiliados utilizarán y compartirán la información médica de su hijo(a) en relación con el estudio.</p>",
    "v2_osteo_consent_minors_s2_authorization_detail_item4": "<span>¿Compartirán la información médica de mi hijo(a) con otras personas ajenas al Instituto Broad?</span><p class = "normal">Si bien se harán todos los esfuerzos razonables para proteger la confidencialidad de su información médica protegida, también se puede compartir con las siguientes entidades: </p><ul class="inner-ul-flat-list"><li><p class="normal"> organismos federales y estatales (por ejemplo, el Departamento de Salud y Servicios Humanos, la Administración de Alimentos y Medicamentos, los Institutos Nacionales de la Salud y la Oficina de Protección de los Seres Humanos en la Investigación) o con otros organismos gubernamentales locales y extranjeros si así lo requiere la ley o por motivos de supervisión.</p></li><li><p class = "normal">Personas o entidades externas que tengan la necesidad de acceder a esta información para realizar tareas relacionadas con la investigación, como las empresas de almacenamiento de datos y laboratorios de patología.</p></li></ul>",
    "v2_osteo_consent_minors_s2_authorization_detail_item5": "<span>¿Por cuánto tiempo se utilizará o se podrá compartir la información médica protegida de mi hijo(a)?</span><p class = "normal">No hay una fecha prevista para la destrucción de la información médica protegida de su hijo(a) que se utilice o comparta a raíz del estudio, ya que la investigación es un proceso dinámico.</p>",
    "v2_osteo_consent_minors_s2_authorization_detail_item6": "<span>Declaración de los derechos de privacidad: </span><ul class="inner-ul-flat-list"><li><p class="normal"> Tiene derecho a revocar su autorización para que los médicos e investigadores utilicen la información médica protegida de su hijo(a). No podremos retirar toda la información que hayamos compartido con terceros para realizar otras actividades relacionadas, como la supervisión del estudio, o que se necesite para garantizar la calidad del estudio. Para retirar su autorización, debe hacerlo por escrito comunicándose con el investigador mencionado anteriormente en la sección: “¿Con quién me comunico si tengo preguntas sobre el estudio de investigación?“ </p></li><li><p class="normal">Tiene derecho a solicitar el acceso a la información médica personal de su hijo(a) que se utilice o comparta durante esta investigación y que esté relacionada con el tratamiento de su hijo(a) o con el pago de dicho tratamiento. Para solicitar esta información, comuníquese con el médico de su hijo(a) para que se la pida a los directores del estudio.</p></li></ul>",
    "v2_osteo_consent_minors_s2_participation_detail": "Le pediremos la información de contacto de los médicos de su hijo(a) y de los hospitales en los que recibió tratamiento contra el cáncer. No divulgaremos los datos de los resultados de la participación de su hijo(a) en el estudio con ellos, sino que les solicitaremos que nos envíen la historia clínica de su hijo(a) y (si está de acuerdo) sus muestras de tumor."
    "v2_osteo_consent_minors_s3_additional_agree_item1": "Pueden realizar (o trabajar con otros para realizar) pruebas genómicas o moleculares en las muestras de saliva de mi hijo(a) que les enviaré y almacenar las muestras hasta la conclusión de este estudio de investigación."
    "v2_osteo_consent_minors_s3_additional_agree_item2": "Pueden solicitar la historia clínica de mi hijo(a) a los médicos, hospitales y lugares en donde recibe (o recibió) tratamiento y vincular los resultados de las pruebas que realicen en las muestras de saliva, sangre y tumor (si decido proporcionarlas) con la información de la historia clínica de mi hijo(a)."
    "v2_osteo_consent_minors_s3_additional_agree_item3": "Pueden conservar las respuestas que proporcione en las encuestas del estudio hasta la conclusión de este estudio de investigación. Pueden comunicarse conmigo para invitarme a responder otras encuestas que puedan surgir durante el curso de la investigación."
    "v2_osteo_consent_minors_s3_additional_agree_item4": "Pueden analizar y compartir los resultados de las pruebas genómicas, histológicas o moleculares, las respuestas a las encuestas y mi información médica con bases de datos públicas reconocidas (p. ej., portales de datos de los NIH/NCI, cBioPortal for Cancer Genomics, TumorPortal, el Consorcio de Agregación de Exomas/Base de Datos de Agregación de Genomas) y con otros investigadores acreditados de un modo que no incluya el nombre de mi hijo(a) ni otro tipo de información que podría usarse para identificarme o identificar a mi hijo(a), para que otros investigadores acreditados utilicen la información con el fin de realizar futuros estudios de investigación, lo que incluye estudios que aún no se hayan diseñado, estudios relativos a otras enfermedades distintas al cáncer y estudios que puedan tener fines comerciales."
    "v2_osteo_consent_minors_s3_additional_agree_item5": "Pueden compartir la información y los registros de mi hijo(a) con este estudio si lo(a) inscribí para participar en el Proyecto sobre Osteosarcoma antes de mayo de 2022."
    "v2_osteo_consent_minors_s3_additional_agree_item6": "Pueden usar los resultados del análisis de las muestras biológicas de mi hijo(a) y su información médica para futuros estudios de investigación, lo que incluye estudios que aún no se hayan diseñado, estudios relativos a otras enfermedades distintas al cáncer o estudios que puedan tener fines comerciales."
    "v2_osteo_consent_minors_s3_additional_agree_item7": "Pueden ponerse en contacto conmigo en el futuro por motivos relacionados con este estudio de investigación, por ejemplo, para preguntarme si estaría dispuesto a firmar cualquier documento adicional que los hospitales de mi hijo(a) puedan necesitar para compartir su historia clínica o para verificar la información sobre las muestras de saliva o sangre que proporcione mi hijo(a)."
    "v2_osteo_consent_minors_s3_additional_agree_item8": "Pueden ponerse en contacto conmigo en el futuro para participar en encuestas adicionales, entrevistas individuales o grupos focales sobre mi experiencia o la de mi hijo(a) en este estudio."
    "v2_osteo_consent_minors_s3_additional_agree_item9": "Pueden grabar y almacenar las transcripciones de entrevistas o grupos focales en los que participemos mi hijo(a) o yo sobre nuestra experiencia en el estudio."
    "v2_osteo_consent_minors_s2_cost_detail": "Participar en este estudio no le generará ningún gasto a usted ni a su hijo(a)."

    "osteo_consent_assent_s4_heading": "FORMULARIO DE ASENTIMIENTO PARA LA INVESTIGACIÓN (Proyecto sobre Osteosarcoma)"
    "osteo_consent_assent_s4_child_intro_detail_p1": "Queremos contarle sobre un estudio de investigación que estamos llevando a cabo. Un estudio de investigación es una manera de obtener más información sobre algo. Nos gustaría que los pacientes con osteosarcoma compartan su historia clínica, muestras de saliva, del cáncer o de sangre con los investigadores para que podamos saber más sobre el osteosarcoma. Se le está pidiendo que se unas al estudio porque tuvo o tiene osteosarcoma."
    "osteo_consent_assent_s4_child_intro_detail_p2": "Si aceptas unirte a este estudio, le pediremos a tu padre o madre que nos den información sobre dónde has recibido tratamiento y te pediremos que des una muestra de saliva con un kit que enviará el equipo del proyecto. Si quieres, también puedes decidir dar muestras de sangre. El equipo del proyecto solicitará los registros médicos y obtendrá muestras de tumores y procesará los kits de muestras de sangre y saliva. Toda esta información ayudará a los investigadores a entender mejor los cánceres al proporcionarles más información para que la usen en sus estudios."
    "osteo_consent_assent_s4_child_intro_detail_p3": "Si decides dar muestras de sangre, la extracción de una muestra de sangre tiene riesgos pequeños. Podrías tener dolor e hinchazón en el sitio de la extracción de sangre. <br/> <br/> También es posible que les pregunten a tus padres si ustedes quieren ser entrevistados sobre cómo es formar parte de este estudio de investigación. Podrás decirles a tus padres si quieres o no dar una entrevista."
    "osteo_consent_assent_s4_heading": "Firmar el asentimiento",
    "s4_instruction": "El siguiente formulario te proporcionará más información sobre el estudio de investigación y cómo formar parte de Count Me In. Cuando hayas terminado, haz clic en "Siguiente" para avanzar a la próxima sección que completará tu padre o madre. Si, en algún momento, tienes alguna pregunta sobre el estudio o el formulario de consentimiento, tu padre o madre puede comunicarse con nosotros al número de teléfono <a href = \"tel:651-403-5315\" class=\"Link\">651-403-5315</a> o por correo electrónico a <a href=\"mailto:info@joincountmein.org\" class=\"Link\">info@joincountmein.org</a>.",
    "osteo_consent_assent_s4_child_intro_detail_p4": "Formulario de asentimiento a la investigación: Niño(a)/Adolescente",
    "s4_info1": "Queremos contarte sobre un estudio de investigación que estamos llevando a cabo. Un estudio de investigación es una manera de obtener más información sobre algo. Nos gustaría que los pacientes con cáncer compartan su historia clínica, muestras de saliva, del cáncer o sangre con los investigadores para que podamos saber más sobre diferentes tipos de cáncer. Se te está pidiendo que te unas al estudio porque tuviste o tienes cáncer.",
    "s4_info2": "Si aceptas unirte a este estudio, le pediremos a tu padre o madre que nos den información sobre dónde has recibido tratamiento y te pediremos que des una muestra de saliva con un kit que enviará el equipo del proyecto. Si quieres, también puedes decidir dar muestras de sangre. Después de ello, el equipo del proyecto se ocupará del resto. Ellos solicitarán las historias clínicas y obtendrán muestras del cáncer y procesarán los kits de recolección de muestras de sangre y saliva. Toda esta información ayudará a los investigadores a tener un mejor entendimiento del cáncer.",
    "s4_info3": "Si decides dar muestras de sangre, la extracción de una muestra de sangre tiene riesgos pequeños. Podrías tener dolor e hinchazón en el sitio de la extracción de sangre.",
    "osteo_consent_assent_s4_child_intro_detail_p4": "Es posible que unirte a este estudio de investigación no mejore tu salud, pero podríamos aprender algo que algún día ayude a otras personas con cáncer.",
    "osteo_consent_assent_s4_child_intro_detail_p5": "No tienes que unirte a este estudio. Depende de ti. Puedes aceptar participar hoy y cambiar de opinión más adelante. Lo único que debes hacer es informar a tu padre o madre que deseas dejar de participar. Nadie se enojará contigo si no deseas formar parte del estudio o si decides unirte al estudio y cambias de parecer más adelante y dejas de participar.",
    "osteo_consent_assent_s4_child_intro_detail_p6": """Si tiene alguna pregunta sobre este estudio, pídale a sus padres que se comuniquen con el equipo del proyecto al
    <a href="tel:651-602-2020" class="Link">651-602-2020</a> o <a href="mailto:info@osproject.org" class="Link">info@ osproject.org</a>.""",
    "osteo_consent_assent_s4_child_intro_detail_p7": "Si firmas con tu nombre a continuación, indicas que aceptas participar en este estudio de investigación.",
    "osteo_consent_assent_s4_child_instruction_detail": "<h2>Mensaje para el(la) participante: </h2><p> Tus padres o tutores han informado al equipo de investigación que está bien que tú participes en este estudio. Es importante que comprendas lo que te pediremos que hagas. Si tienes alguna pregunta, puedes preguntarle al investigador haciendo que tus padres envíen un correo electrónico o llamen al proyecto. También puedes abandonar este estudio cuando quieras y no pasará nada. No será un problema para nadie si decides dejar de participar del estudio en cualquier momento.</p><br><p>El siguiente formulario te proporcionará más información sobre el estudio de investigación y sobre cómo formar parte del Proyecto sobre Osteosarcoma. Cuando termines, escribe tu nombre y apellido en el cuadro de la parte inferior de la página y haz clic en "Siguiente" para pasar a la siguiente sección que completarán tus padres. Si tienes preguntas sobre el estudio o el formulario de consentimiento en cualquier momento, pide a tus padres que se pongan en contacto con nosotros al <a href = \"tel:651-602-2020\" class=\"Link\">651-602-2020 </a>o por correo electrónico a <a href=\"mailto:info@osproject.org\" class=\"Link\">info@osproject.org</a>.</p>",
    #v3 text
    "v2_osteo_consent_minors_s1_participation_detail_p6": "El proyecto también se asoció con Invitae y Genome Medical para secuenciar y compartir información sobre ADN de línea germinal (ADN "normal" que no es del tumor de su hijo[a]) a partir de muestras de saliva. Una vez que hayamos recibido la saliva o la sangre de su hijo(a), así como las muestras de su tumor, nos pondremos en contacto con usted para informarle sobre esta oportunidad."
    "v2_osteo_consent_minors_s1_voluntary_content": "Si podemos secuenciar correctamente las muestras tumorales de su hijo(a), podemos compartir con usted lo que hemos aprendido de la secuenciación del tumor. Cuando dé su consentimiento para participar en el estudio, podrá decidir si desea recibir información sobre lo que podemos aprender del tumor de su hijo(a).<br>Durante el proyecto, es posible que pueda decidir si desea obtener más información sobre el ADN de la línea germinal de su hijo(a) (o el ADN "normal") a través de una asociación con Invitae. La información resultante puede incluir detalles que informen sobre el riesgo de cáncer para usted y su familia.",
    "v2_osteo_consent_minors_s2_publishing_detail_p3": "El proyecto también se asoció con Invitae y Genome Medical para secuenciar y compartir información sobre ADN de línea germinal (o ADN normal) a partir de muestras de saliva. Durante el proyecto, podrá decidir si desea enviar una muestra adicional de la saliva de su hijo(a) a Invitae para obtener más información sobre el ADN normal de su hijo(a). Debido a restricciones reglamentarias, este aspecto del proyecto no está disponible para los participantes en Canadá."
    "v2_osteo_consent_minors_s2_involvement_detail_p9": "<u>Obtener más información sobre el ADN de su hijo(a): </u>El proyecto también se asoció con Invitae y Genome Medical para secuenciar y compartir información sobre ADN de línea germinal (o ADN que no es de su tumor) a partir de sus muestras de saliva. Después de recibir la muestra de saliva o sangre de su hijo(a), así como también las muestras tumorales, usted podrá decidir si le gustaría que su hijo(a) brinde una muestra de saliva adicional para obtener más información sobre el ADN no tumoral de su hijo(a) y hablar con un asesor genético para comprender esos resultados.",
    "v2_osteo_consent_minors_s2_contact_detail_list": "<ul class = "ul-flat-list"><li>Dra. Katie Janeway</li></ul>"

