    "intro": "A continuación, proporcione información sobre los miembros de su familia biológica. Si no sabe las respuestas a algunas de las preguntas, elija "No sé".",
    "intro_parent": "Proporcione información a continuación sobre su <u title = \"Un padre/madre biológico(a) (padre/madre de nacimiento, padre/madre emparentado(a) por sangre) es una persona cuyo material genético está en el hijo(a). Por lo general, para un hombre, esto es mediante la contribución de esperma, y para una mujer, al proporcionar el óvulo (óvulo). Aunque en algunos casos los padres adoptivos pueden criar a un(a) niño(a) durante toda su vida, los padres adoptivos no están relacionados biológicamente con el(la) niño(a).\">padre/madre biológico(a) (de parentesco consanguíneo, de nacimiento).</u> Si no sabe las respuestas a algunas de las preguntas, elija \"No sé\".",
    "intro_p1": "<p class=\"PageContent-text\">Conocer los antecedentes de cáncer en la familia biológica de una persona ayuda a los investigadores a descubrir factores de riesgo genético que favorezcan la aparición de algunos tipos de cáncer. Los pacientes son la mejor fuente para conocer los detalles del cáncer en su familia.",
    "intro_p2": "Esta encuesta requiere aproximadamente 15 a 25 minutos y todas las preguntas son opcionales.",
    "intro_p3": """Si tiene alguna pregunta sobre esta encuesta, no dude en ponerse en contacto con nuestro equipo en <a href="mailto:info@osproject.org" class="Link">info@osproject.org</a> o <a href="tel:651-602-2020" class="Link">en el teléfono 651-602-2020</a>.""",
    "intro_p4": "Gracias por colaborar con nosotros para hacer posible esta investigación.",
    "additional_info_title": "Información adicional sobre su participación y privacidad en esta encuesta.",
    "additional_info_p1": """Tenga en cuenta que todas las personas que participan en un proyecto "Count me" reciben la encuesta. No le pedimos que complete la encuesta por los resultados asociados con $ddp.isGovernedParticipant("la participación en el proyecto de su hijo(a)"," su participación en el proyecto"). Le pedimos que lo haga para recopilar más información que pueda ayudar a los investigadores del cáncer.""",
    "additional_info_p2": "La protección de su privacidad es importante para nosotros. La información que se recopile esta encuesta se compartirá únicamente como datos anónimos para los fines de la investigación científica.",
    "instructions_self_p1": "En esta encuesta nos gustaría conocer el<b> nivel de vida, la edad y los antecedentes de cáncer </b>de las personas de su <b>familia biológica, o consanguínea.</b> Somos conscientes de que hay muchos tipos de familia diferentes, por lo que le rogamos que omita las secciones que no se apliquen a su árbol genealógico.",
    "instructions_governed_p1": "En esta encuesta nos gustaría conocer el <b>nivel de vida, la edad y los antecedentes de cáncer </b>de las personas de la <b>familia biológica, o consanguínea, de su hijo(a).</b> Somos conscientes de que hay muchos tipos de familia diferentes, por lo que le rogamos que omita las secciones que no se apliquen al árbol genealógico de su hijo(a).",
    "instructions_p2": "Le agradecemos que nos facilite toda la información que conozca, pero no pasa nada si hay detalles que no puede proporcionar. Si no sabe las respuestas a algunas de las preguntas, <b>elija "No sé"</b>",
