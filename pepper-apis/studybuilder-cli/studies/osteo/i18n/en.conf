    "v2_osteo_consent_s1_participation_detail_p4" : "We will ask that you send a saliva sample to us in a pre-stamped package that we will provide."
    "v2_osteo_consent_s1_participation_detail_p5" : "If you choose to share a blood sample with us, we may ask for a sample (or samples) of blood (1 tube, or 2 teaspoons per sample) to be drawn at your physician’s office, local clinic, or nearby lab facility – we will provide detailed instructions on how to do this."
    "v2_osteo_consent_s1_participation_detail_p6" : "The project is also partnering with Invitae and Genome Medical in order to sequence and share information on germline DNA (“normal” DNA that is not from your tumor) from saliva samples. After we’ve received your saliva sample, we’ll reach out to tell you more about this opportunity."
    "v2_osteo_consent_s1_purpose_detail" : "We want to better understand osteosarcoma so that researchers can develop more effective therapies. By partnering directly with patients, we are able to study many more aspects ofcancer than would otherwise be possible.",
    "v2_osteo_consent_s1_voluntary_detail" : "No. Taking part in this study is voluntary. Even if you decide to participate now, you can always change your mind and leave the study at any time. "
    "v2_osteo_consent_s1_benefits_detail_p1" : "While taking part in this study may not improve your own health, the information we collect will aid in research efforts to provide better cancer treatment and prevention options to future patients."
    "v2_osteo_consent_s1_benefits_detail_p2" : "Results from the sequencing of your non-tumor (germline) DNA from Invitae may include details that inform cancer risk for you and your family. You will be offered genetic counseling to help ensure you understand the germline genetic results."
    "v2_osteo_consent_s1_risks_detail_p1" : "If you choose to share blood samples, you may experience slight pain and swelling where the blood was drawn. If you choose to share tumor samples with us and learn more about what we found in sequencing, what the information means for your medical care may be unclear. If you choose to learn more about your germline (“normal”) DNA, learning about genetic risk for cancer for yourself or relatives may cause worry or fear about the future. You may learn about cancer risks that are unclear, unrelated to your current diagnosis, or are unexpected based on your personal or family history."
    "v2_osteo_consent_s1_risks_detail_p2" : "There may be a risk that your information (which includes your genetic information and information from your medical records or surveys you’ve completed) could be seen by individuals who do not have permission to view it. However, we have procedures and security measures in place designed to reduce this risk and protect the confidentiality of your information. "
    "v2_osteo_consent_s1_risks_detail_p3" : "A complete description of the risks is provided in the full research consent form."
    "v2_osteo_consent_s1_sharing_detail_p1" : "Your samples and health information will be available to study staff and researchers at Count Me In, the Broad Institute of MIT and Harvard, Boston Children’s Hospital and Dana-Farber Cancer Institute. After removing your name and other readily identifiable information, we will share results obtained from your participation with the greater research community via established public scientific databases."
    "v2_osteo_consent_s1_sharing_detail_p2" : "If you choose to learn more about your non-tumor (germline or “normal” DNA), your samples and limited health information will be made available to staff at Invitae, and Genome Medical. If you choose not to participate in this aspect of the study, your information and samples will not be shared with Invitae and Genome Medical."
    "v2_osteo_consent_s1_withdraw_detail" : "Yes, you can withdraw from this research study at any time, although any information that has already been shared with researchers cannot be retrieved, and will not be deleted from our databases. Your information would be removed from future studies."
    "v2_osteo_consent_s2_intro_detail_p1" : "You are being invited to participate in this research study because you have been diagnosed with osteosarcoma. This study will collect and analyze samples and health information of many patients with osteosarcoma, in order to help doctors and researchers better understand why this disease occurs and develop ways to better treat and prevent them."
    "v2_osteo_consent_s2_intro_detail_p2" : "Cancers occur when the molecules that control cell growth (such as genes or proteins) become changed or altered. Changes in genes are called “alterations” and can occur in cancer cells or normal tissues. Some alterations that occur in certain types of cancers have already been identified, which has led to the development of drugs that specifically target those alterations. However, the vast majority of tumors from patients have not been studied, which means there is a tremendous amount of information still left to be discovered. A key goal of this research study is to discover more alterations, and to better understand those that have been previously described. We think this could lead to the future development of new or improved ways to treat and prevent cancer."
    "v2_osteo_consent_s2_intro_detail_p3" : "We may perform different tests or analyses to determine if cells in the samples provided through this study contain any alterations. As an example, we would like to use your DNA to look for alterations in cells using a technology called “sequencing.” Sequencing can be used to read the “letters” of DNA in samples and look for these alterations. Genes are composed of DNA “letters,” which contain the instructions that tell the cells in our bodies how to grow and work.  Using gene sequencing as a way to read DNA is one way to identify alterations that may contribute to the behavior of cancer. Some alterations or changes occur only in cancer cells. Other alterations may occur in normal cells as well, including in the genes that may have been passed from parent to child. This research study will examine both normal and tumor samples to look for alterations."
    "v2_osteo_consent_s2_intro_detail_p4" : "Other than providing 1-2 saliva samples and, if you choose to, blood sample(s) (1 tube or 2 teaspoons per sample), participating in the study involves no new or additional tests or procedures. Tumor samples used for this study will come from stored samples obtained from previous clinical procedures. Study staff will not request samples unless they believe that the material remaining is sufficient for any future clinical needs."
    "v2_osteo_consent_s2_intro_detail_p5" : "You are being asked to participate in the study because you have osteosarcoma. This form explains why this research study is being done, what is involved in participating, the possible risks and benefits of the study, alternatives to participation, and your rights as a participant. The decision to participate is yours. We encourage you to ask questions about the study now or in the future."
    "v2_osteo_consent_s2_purpose_detail_p1" : "We want to understand cancer better so that we can develop more effective therapies. By partnering directly with patients, we will be able to study many more aspects of cancer than has previously been possible. In addition, because we are enrolling participants across the country regardless of where they are being treated, this study will allow many more patients to directly contribute to research than might otherwise be feasible."
    "v2_osteo_consent_s2_purpose_detail_p2" : "We will also study how we work with patients and community members to better understand how the scientific community and patients can work together to promote research and generate data."
    "v2_osteo_consent_s2_voluntary_detail" : "Taking part in this research study is voluntary – you may choose not to participate. Your decision not to participate will not affect your medical care in any way or result in any penalty or loss of benefits."
    "v2_osteo_consent_s2_involvement_detail_p1" : "<u>Provide consent and tell us where you were treated: </u> After signing a consent form(s), we will ask you to complete a medical release form so that we are able to request your medical records. If you choose to share tumor samples with us, we will ask you to complete a second consent form to tell us whether or not you’d like to hear about what we’re able to learn from your tumor."
    "v2_osteo_consent_s2_involvement_detail_p2" : "We will take care of obtaining copies of your records from the hospitals or centers where you receive your medical care. If needed, we may contact you to ask if you would be willing to sign additional authorization forms or documents that certain hospitals or centers may require in order to share copies of your medical records with us. You may also choose to send your medical records directly to us. We may link the information that comes from processing your samples with the information from your medical records. "
    "v2_osteo_consent_s2_involvement_detail_p3" : "<u>Provide a saliva and/or blood sample: </u>We will ask that you send a saliva sample to us in a pre-stamped package that we will provide."
    "v2_osteo_consent_s2_involvement_detail_p4" : "If you choose to share blood with us, we may ask for a sample (or samples) of blood (1 tube, or 2 teaspoons per sample) to be drawn at your physician’s office, local clinic, or nearby lab facility – we will provide detailed instructions on how to do this. We may ask you to provide blood at multiple different time points. We will contact you before sending the blood kit. If you do not want to participate in the blood draw at that time, please just inform a study staff member."
    "v2_osteo_consent_s2_involvement_detail_p5" : "<u>Respond to Surveys: </u> You will be asked to complete surveys about you and your experience with cancer. Additional survey(s) may become available during the course of this research study that you can choose to complete."
    "v2_osteo_consent_s2_involvement_detail_p6" : "You may also be contacted by the team to participate in focus groups, interviews, or additional surveys about your experiences participating in this research. If we decide to contact you, you can choose whether to participate at that time. If you participate, you’ll be asked to provide feedback about our website, study materials, and our enrollment process. Specifically, we'll ask questions about the Osteosarcoma Project , and what ways we can make it easier for people to learn of this study and consider participation in this research. These interviews may last up to 30-45 minutes and will take place over a video call using a software called Zoom. We will audio-record the interviews so we can remember what you said in your own words. Only the research team will have access to these audio/video recordings. Data will be stored on secure servers at Dana-Farber Cancer Institute. No names, images, or other identifiers will be used in any reports or publications that may result from this research."
    "v2_osteo_consent_s2_involvement_detail_p7" : "<u>Sequencing of samples: </u> If you choose to share tumor samples with us, we may also obtain small amounts of your stored tumor samples from hospitals or centers where you receive your care."
    "v2_osteo_consent_s2_involvement_detail_p8" : "We may study the cells from your samples (such as your saliva, tumor samples, and/or blood samples), including the genes found in the cells. No additional procedures will be required. The results will be used to try to develop better ways to treat and prevent cancers."
    "v2_osteo_consent_s2_involvement_detail_p9" : "<u>Learn more about your DNA: </u> The project is also partnering with Invitae and Genome Medical in order to sequence and share information on germline DNA (or DNA that is not from your tumor) from saliva samples. After we’ve received your saliva sample, you’ll be able to decide if you’d like to provide an additional saliva sample to learn more about your non-tumor DNA and speak with a genetic counselor to understand these results."
    "v2_osteo_consent_s2_involvement_detail_p10" : "<u>Data sharing: </u> To allow sharing of information with other researchers, the National Institutes of Health (NIH) and other organizations have developed central data (information) banks that analyze, collect, and share the information and results of certain types of genetic studies, for example, the National Institutes of Health/National Cancer Institute data portals such as the Genomic Data Commons and dbGaP, and the cBioPortal for Cancer Genomics. Some (controlled-access) central data banks may store your genetic and medical information and provide the information to qualified researchers to use for further research. Other (open-access) data banks are publicly viewable by anyone with internet access. We will also store your genetic and medical information at the Broad Institute of MIT and Harvard and share your information with other qualified researchers. Therefore, we are asking your permission to share your results with these special data banks and other researchers, and have your information used for future research studies, including studies that have not yet been designed, studies involving diseases other than cancer, and/or studies that may be for commercial purposes (such as the development or approval of new drugs). Your information will be sent to central banks and other researchers only with a code number attached. Your name and other information that could readily identify you will not be shared with central banks or other researchers. We will never sell your readily identifiable information to anyone under any circumstances. "
    "v2_osteo_consent_s2_involvement_detail_p11" : "In some cases, a researcher or study team member may contact you to find out if you would be interested in participating in a different or future research study based on information that may have been found in your samples or medical information."
    "v2_osteo_consent_s2_involvement_detail_p12" : "If you signed up for the Osteosarcoma Project before [DATE/MONTH], information you previously provided (including contact information, survey responses, and medical records) will be shared with this version of the project if you sign this consent form."
    "v2_osteo_consent_s2_timing_detail_p1" : "We will keep your saliva, blood, and tumor samples and medical records indefinitely until this study is finished, unless you inform us that you no longer wish to participate. You may do this at any time. More information about how to stop being in the study can be found below in section K: “Can I stop being in the research study and what are my rights?”"
    "v2_osteo_consent_s2_timing_detail_p2" : "Once the study is finished, any leftover saliva and blood samples and copies of your medical records will be destroyed. Any tumor samples that we have will be returned to the pathology department at the hospital or other place where you received treatment."
    "v2_osteo_consent_s2_publishing_detail_p1" : "If we are able to successfully sequence your tumor sample(s), we will share what we’ve learned from tumor sequencing with you. When you consent to the study, you’ll be able to choose whether or not you'd like to hear about what we’re able to learn from your tumor. The information we are generating for research is unlikely to provide details that would lead to changes in your care and treatment plan."
    "v2_osteo_consent_s2_publishing_detail_p2" : "In some cases, we may be able to sequence your tumor, but not share what we found with you. This includes (but is not limited to) participants living or treated in New York state and Canada, unsuccessful sequencing, and/or inability for the study to acquire tissue. In these cases if sequencing data is generated, your samples will be used to contribute to research, but we cannot share individual results from your tumor samples directly with you."
    "v2_osteo_consent_s2_publishing_detail_p3" : "The project is also partnering with Invitae and Genome Medical in order to sequence and share information on germline DNA (or “normal” DNA) from saliva samples. During the project, you’ll be able to decide if you’d like to send an additional saliva sample to Invitae to learn more about your normal DNA. Due to regulatory restrictions, this aspect of the project is unavailable to participants in Canada."
    "v2_osteo_consent_s2_publishing_detail_p4" : "In addition, we will provide general results and major discoveries to all participants. We will do this by regularly updating participants through email newsletters, posts on social media, and/or the website that you used to enroll in this study. We will also publish important discoveries found through these studies in the scientific literature so that the entire research community can work together to better understand cancer. Your individual data will not be published in a way in which you could be readily identified. Abstracts, which are summaries of the published reports, will be available to you and the general public."
    "v2_osteo_consent_s2_publishing_detail_p5" : "From the interviews with participants, we hope to learn about how we can make it easier for people to find Count Me In, and how we can make it easier to start the process of participating. With this feedback, we will create materials and develop strategies that will help more people participate in this research."
    "v2_osteo_consent_s2_benefits_detail_p1" : "Taking part in this research study may not directly benefit you. By joining this study, you will help us and other researchers understand how to use gene tests to improve the care of patients with cancer in the future. We will provide study participants updates about key research discoveries made possible by your participation."
    "v2_osteo_consent_s2_benefits_detail_p2" : "Results from the sequencing of your tumor (somatic) DNA may be able to be shared with you. These results are shared with you to provide you with information about how your participation in Count Me In is helping researchers. These results are not meant to replace a clinical genetic test of your tumor. These results may not provide all the information your doctor needs to make recommendations for your treatment."
    "v2_osteo_consent_s2_benefits_detail_p3" : "Results from the sequencing of your germline (“normal”) DNA may include details that inform cancer risk for you and your family. You will be offered genetic counseling to help ensure you understand the germline genetic results."
    "v2_osteo_consent_s2_risks_detail_p1" : "<u>Risks/Discomforts from obtaining blood:</u></br>If you choose to share blood, you may experience slight pain and swelling where the blood is drawn. These complications are rare and should get better within a few days. If they do not, you should contact your doctor."
    "v2_osteo_consent_s2_risks_detail_p2" : "<u>Risks from learning the results of tumor sequencing:</u></br>If you choose to share tumor samples with us and learn more about what we found in sequencing, this process may yield information that is of unclear significance. The risks of learning more about your tumor include: "
    "v2_osteo_consent_s2_risks_detail_p2_list" : "<ul class="ul-flat-list"><li>The sequencing may find no cancer-related abnormalities in your tumor specimen. Current technologies are not able to find and identify every possible variant that might be related to cancer. You may still have genetic or other variants that are related to your cancer but the tests we performed may not be able to detect them.</li><li>The sequencing may find cancer-related abnormalities in your tumor with unclear significance. You may have heard of some of the genes we find in tumor samples and some people may think they are connected to aspects of the disease, like severity or treatments, even though the evidence is currently unclear. Our goal is to generate data for research to better understand these areas of uncertainty and contribute to changes in knowledge about genes like this.</li><li>It is possible that the information we share may tell you something about the chances of your cancer recurring (coming back) or spreading (becoming metastatic) that may be upsetting.</li><li>It is possible that the testing obtained may not provide all the information intended, or that the results are influenced by sample, sequencing, or analytic quality.</li></ul>"
    "v2_osteo_consent_s2_risks_detail_p3" : "<u>Risks from learning the results of germline (“normal”) DNA sequencing:</u></br>If you choose to learn more about your germline (“normal”) DNA, the risks might include the following: "
    "v2_osteo_consent_s2_risks_detail_p3_list" : "<ul class="ul-flat-list"><li>You may learn about cancer risks that are unrelated to your current diagnosis or are unexpected based on your personal or family history. Learning about genetic risk for cancer for yourself or relatives may cause worry or fear of the future. This worry may be countered by knowing you have an opportunity to address these risks and what to do about them with special follow-up.</li><li>Because you share your DNA with family members, some family members may be upset to learn that they may be at risk for cancer or other diseases due to your participation in this study.</li><li>It is possible research testing may find no cancer-related abnormalities in your normal specimen. In that case, you might have gone through this testing process and not learned anything about your risk of cancer. Current technologies are not able to find and identify every possible variant that might be related to cancer. You may still have genetic or other variants that are related to your cancer risk but the tests we performed may not be able to detect them.</li></ul>"
    "v2_osteo_consent_s2_risks_detail_p4" : "<u>Risks to your privacy from data sharing:</u></br>There is a risk that your information (which may include information from your survey responses, medical records, and/or sample testing and analysis) could be seen by people who do not have permission. However, we have procedures and security measures in place designed to minimize this risk and protect the confidentiality of your information. We have tried to minimize this risk by only providing trained study staff members access to where your information is stored. There is a Federal law, known as the Genetic Information Nondiscrimination Act (GINA), which protects you from genetic discrimination. GINA generally makes it illegal for health insurance companies, group health plans, and most employers to discriminate against you based on your genetic information. However, this law does not protect you against genetic discrimination by companies that sell life insurance, disability insurance, or long-term care insurance. If you already have or have had cancer, any unauthorized disclosure of genetic results is unlikely to change an insurer’s view of your risk."
    "v2_osteo_consent_s2_risks_detail_p5" : "Future research studies may include genetic research. Your genes are unique to you.  At this time, you cannot be identified through this research, if the samples and specimens are de-identified. There is a risk that you might be reidentified in the future as genetic research progresses."
    "v2_osteo_consent_s2_risks_detail_p6" : "Your de-identified specimens or genetic data will be placed into one or more publicly-accessible scientific databases.  Through such databases, researchers from around the world will have access to de-identified samples or data for future research."
    "v2_osteo_consent_s2_risks_detail_p7" : "There is a risk that deidentified research data that is shared with outside collaborators may be reidentified.  When deidentified data and specimens are shared with outside collaborators agreements limit what the outside collaborators can do with the information to help prevent reidentification."
    "v2_osteo_consent_s2_risks_detail_p8" : "There is a small but real risk that if your samples are used for this research study, they might not be available for clinical care in the future. However, we have attempted to minimize this risk in the following way: the pathologists where your specimens are kept will not release your specimen unless they believe that there is enough material remaining for your future medical care."
    "v2_osteo_consent_s2_compensation_detail" : "If you complete an interview about your experiences with participating in this research, a $50 gift card will be offered to interview participants. Otherwise, there is no financial compensation for participation in this study. "
    "v2_osteo_consent_s2_cost_detail" : "There are no costs to you to take part in this study."
    "v2_osteo_consent_s2_withdraw_detail_p1" : "You can stop being in the research study at any time. We will not be able to withdraw all the information that already has been used for research. If you tell us that you want to stop being in the study, we will return any remaining tumor samples from where we obtained them, and destroy any remaining samples we have. We will not perform any additional tests on the samples. Additionally, we will not collect any additional medical records and we will destroy the copies of the medical records we already have. However, we will keep the results from the tests we did before you stopped being in the study. We will also keep the information we learned from reviewing your medical records before you stopped being in the study. We will not be able to take back the information that already has been used or shared with other researchers, central data banks, or that has been used to carry out related activities such as oversight, or that is needed to ensure quality of the study."
    "v2_osteo_consent_s2_withdraw_detail_p2" : "To withdraw your permission, you must do so in writing by contacting the researcher listed below in section N: “Whom do I contact if I have questions about the research study?” If you choose to not participate, or if you are not eligible to participate, or if you withdraw from this research study, this will not affect your present or future care and will not cause any penalty or loss of benefits to which you are otherwise entitled."
    "v2_osteo_consent_s2_injury_detail" : "There is little risk that you will become injured or sick by taking part in this study. There are no plans for this project to pay you or give you other compensation for any injury. You do not give up your legal rights by signing this form. If you think you have been injured as a result of taking part in this research study, please tell the person in charge of this research study as soon as possible. The research doctor’s contact information is listed in this consent form."
    "v2_osteo_consent_s2_confidentiality_detail_p1" : "We will take rigorous measures to protect the confidentiality and security of all your information, but we are unable to guarantee complete confidentiality. Information shared with the research team through email, or information accessible from a link in an email, is only protected by the security measures in place for your email account. Information from your medical records and genomic, histologic, and/or molecular tests will be protected in a HIPAA compliant database. HIPAA is a U.S. federal law that established national standards to protect sensitive health information from being disclosed without a patient's consent or knowledge."
    "v2_osteo_consent_s2_confidentiality_detail_p2" : "Your name and other information that could be used to readily identify you will be removed from your samples, and replaced by a randomized code. If we send your samples to other researchers for testing, the samples will be identified using only this code."
    "v2_osteo_consent_s2_confidentiality_detail_p3" : "We will store all of your identifiable information related to the study (including your medical records) in locked file cabinets and in password-protected computer files or secure databases at the Broad Institute and we will limit access to such files. We may share your identifiable information or coded information, as necessary, with regulatory or oversight authorities (such as the federal Office for Human Research Protections), ethics committees reviewing the conduct of the study, or as otherwise required by law. When we send information to central data banks or other researchers, it will not contain your name or other information that could be used to readily identify you."
    "v2_osteo_consent_s2_confidentiality_detail_p4" : "The results of this research study may be published in research papers or included in presentations that will become part of the scientific literature. You will not be identified in publications or presentations."
    "v2_osteo_consent_s2_contact_detail_p1" : "If you have questions about the study, please contact the research doctor or study staff listed belowby emailing <a href=\"mailto:info@osproject.org\" class=\"Link\">info@osproject.org</a> or calling<a href=\"tel:651-602-2020\" class=\"Link\">651-602-2020</a>:"
    "v2_osteo_consent_s2_contact_detail_list" : "<ul class="ul-flat-list"><li>Nikhil Wagle, MD</li><li>Katie Janeway, MD</li><li>Corrie Painter, PhD</li></ul>"
    "v2_osteo_consent_s2_contact_detail_p2" : "For questions about your rights as a patient, please contact a representative of the Office for Human Research Studies at (617)-632-3029. This can include questions about your participation in the study, concerns about the study, a research related injury, or if you feel/felt under pressure to enroll in this research study or to continue to participate in this research study. Please keep a copy of this document in case you want to read it again. "
    "v2_osteo_consent_s2_participation_detail" : "We may ask you for information about contacting your physicians and the hospitals that you were treated at for your cancer. We will not disclose details about the results of your participation in this study with any of the individuals that we contact, but rather ask them to provide us with your medical history and (if you have agreed) your tumor samples."
    "v2_osteo_consent_s3_additional_agree_item1" : "You can perform (or work with others to perform) genomic and/or molecular tests on the saliva sample(s) that I will send you and store the sample(s) until this research study is complete."
    "v2_osteo_consent_s3_additional_agree_item2" : "You can request my medical records from my physicians and the hospitals and other places where I received and/or continue to receive my treatment and link results of any tests you perform on my saliva and blood and tumor samples (if I have chosen to share them with you) with my medical record information."
    "v2_osteo_consent_s3_additional_agree_item3" : "You can store the answers that I provide in study surveys until this research study is complete. You can contact me to notify me as additional survey(s) become available during the course of this research study that I can choose to complete."
    "v2_osteo_consent_s3_additional_agree_item4" : "You can study  and share the results of the genomic, histologic, and/or molecular tests, survey responses, and my medical information with established public databases (e.g., NIH/NCI data portals, cBioPortal for Cancer Genomics, Tumor Portal, The Exome Aggregation Consortium/Genome Aggregation Database ) and with other qualified researchers in a manner that does not include my name, or any other information that could be used to readily identify me, to be used by other qualified researchers to perform future research studies, including studies that have not yet been designed, studies for diseases other than cancer, and studies that may be for commercial purposes. "
    "v2_osteo_consent_s3_additional_agree_item5" : "You can share my information and records with this study if I signed up to participate in the Osteosarcoma Project before May 2022."
    "v2_osteo_consent_s3_additional_agree_item6" : "You can use the results of studying my biological samples and my medical information for future research studies, including studies that have not yet been designed, studies for diseases other than cancer, and/or studies that may be for commercial purposes."
    "v2_osteo_consent_s3_additional_agree_item7" : "You can contact me in the future for reasons related to this research study, such as to ask if I would be willing to sign any additional documents that my hospital(s) may require in order to share my medical records, and/or to verify information about saliva or blood samples I provide. "
    "v2_osteo_consent_s3_additional_agree_item8" : "You can contact me in the future to participate in additional surveys, individual interviews, or focus groups about my experience in this study."
    "v2_osteo_consent_s3_additional_agree_item9" : "You can record and store transcripts of interviews or focus groups that I participate in about my experience of the study."
    "v2_osteo_consent_s2_authorization_detail_p0" : "The Health Insurance Portability and Accountability Act (HIPAA) is a federal law that requires Dana-Farber/Harvard Cancer Center (DF/HCC) and its affiliated research doctors, health care providers, and physician network to protect the privacy of information that identifies you and relates to your past, present, and future physical and mental health conditions (“protected health information”). If you enroll in this research study, your “protected health information” will be used and shared with others as explained below."
    "v2_osteo_consent_s2_authorization_detail_p1" : "Because information about you and your health is personal and private, it generally cannot be usedin this research study without your written authorization. Federal law requires that your health careproviders and healthcare institutions (hospitals, clinics, doctor’s offices) protect the privacy of information that identifies you and relates to your past, present, and future physical and mental health conditions."
    "v2_osteo_consent_s2_authorization_detail_p2" : "If you sign this form, it will provide your health care providers and healthcare institutions the authorization to disclose your protected health information to the Broad Institute for use in this     research study. The form is intended to inform you about how your health information will be used or disclosed in the study. Your information will only be used in accordance with this authorization form and the informed consent form and as required or allowed by law. Your treatment, payment, enrollment or eligibility for benefits does not depend on whether or not you sign this Authorization. Any information disclosed because of this Authorization may be re-disclosed by the recipient of the information and is no longer protected by federal or state privacy laws. Please read it carefully before signing it."
    "v2_osteo_consent_s2_authorization_detail_item1" : "<span>What personal information about me will be used or shared with others during this research?</span> <ul class="inner-ul-flat-list"> <li><p class="normal only-margin-top">Health information created from study-related surveys</p></li> <li><p class="normal no-margin">Your medical records</p></li> <li><p class="normal only-margin-bottom">Your saliva sample</p></li> </ul> <span class="normal secondary-text">If elected (at the end of this form):</span> <ul class="inner-ul-flat-list"> <li><p class="normal no-margin">Your blood sample(s)</p></li> <li><p class="normal only-margin-bottom">Your tumor samples relevant to this research study and related records</p></li> </ul>"
    "v2_osteo_consent_s2_authorization_detail_item2" : "<span>Why will protected information about me be used or shared with others?</span> <p class="normal">The main reasons include the following:</p> <ul class="inner-ul-flat-list"> <li><p class="normal">To conduct and oversee the research described earlier in this form;</p></li> <li><p class="normal">To ensure the research meets legal, institutional, and accreditation requirements;</p></li> <li><p class="normal">To conduct public health activities (including reporting of adverse events or situations where you or others may be at risk of harm);</p></li> <li><p class="normal">To better understand the diseases being studied and to improve the design of future studies</p></li> </ul>"
    "v2_osteo_consent_s2_authorization_detail_item3" : "<span>Who will use or share protected health information about me?</span><p class="normal">The Broad Institute and its researchers and affiliated research staff will use and/or share your personal health information in connection with this research study.</p>"
    "v2_osteo_consent_s2_authorization_detail_item4" : "<span>With whom outside of the Broad Institute may my personal health information be shared?</span><p class="normal">While all reasonable efforts will be made to protect the confidentiality of your protected health information, it may also be shared with the following entities:</p><ul class="inner-ul-flat-list"><li><p class="normal"> Federal and state agencies (for example, the Department of Health and Human Services, the Food and Drug Administration, the National Institutes of Health, and/or the Office for Human Research Protections), or other domestic or foreign government bodies if required by law and/or necessary for oversight purposes.</p></li><li><p class="normal"> Outside individuals or entities that have a need to access this information to perform functions relating to the conduct of this research such as data storage companies and pathology labs.</p></li></ul>"
    "v2_osteo_consent_s2_authorization_detail_item5" : "<span>For how long will protected health information about me be used or shared with others?</span><p class="normal">There is no scheduled date at which your protected health information that is being used or shared for this research will be destroyed, because research is an ongoing process.</p>"
    "v2_osteo_consent_s2_authorization_detail_item6" : "<span>Statement of privacy rights:</span><ul class=\"inner-ul-flat-list\"><li><p class=\"normal\">You have the right to withdraw your permission for the doctors and researchers to use or share your protected health information. We will not be able to withdraw all the information that already has been used or shared with others to carry out related activities such as oversight, or that is needed to ensure quality of the study. To withdraw your permission, you must do so in writing by contacting the researcher listed above in the section: \"Whom do I contact if I have questions about the research study?\"</p></li><li><p class=\"normal\">You have the right to request access to your personal health information that is used or shared during this research and that is related to your treatment or payment for your treatment. To request this information, please contact your doctor who will request this information from the study directors.</p></li></ul>"

    #v3 text
    "v2_osteo_consent_s1_participation_detail_p6" : "The project is also partnering with Invitae and Genome Medical in order to sequence and share information on germline DNA (“normal” DNA that is not from your tumor) from saliva samples. After we’ve received your saliva or blood as well as your tumor samples, we’ll reach out to tell you more about this opportunity."
    "v2_osteo_consent_s1_voluntary_content" : "If we are able to successfully sequence your tumor sample(s), we can share what we’ve learned from tumor sequencing with you. When you consent to the study, you’ll be able to choose whether or not you'd like to hear about what we’re able to learn from your tumor.</br>During the project, you may be able to decide if you’d like to learn more about your germline DNA (or “normal” DNA) through a partnership with Invitae. The resulting information may include details that inform cancer risk for you and your family."
    "v2_osteo_consent_s2_publishing_detail_p3" : "The project is also partnering with Invitae and Genome Medical in order to sequence and share information on germline DNA (or “normal” DNA) from saliva samples. During the project, you may be able to decide if you’d like to send an additional saliva sample to Invitae to learn more about your normal DNA. Due to regulatory restrictions, this aspect of the project is unavailable to participants in Canada."
    "v2_osteo_consent_s2_involvement_detail_p9" : "<u>Learn more about your DNA: </u> The project is also partnering with Invitae and Genome Medical in order to sequence and share information on germline DNA (or DNA that is not from your tumor) from saliva samples. After we’ve received your saliva or blood as well as your tumor samples, you’ll be able to decide if you’d like to provide an additional saliva sample to learn more about your non-tumor DNA and speak with a genetic counselor to understand these results."
    "v2_osteo_consent_s2_contact_detail_list" : "<ul class="ul-flat-list"><li>Katie Janeway, MD</li></ul>"

