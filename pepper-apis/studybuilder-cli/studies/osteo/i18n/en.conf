  "somatic_consent_addendum" : {
    "osteo_consent_somatic_intro" : "Introduction"
    "osteo_consent_somatic_intro_p1" : "This consent addendum gives new information about the research study in which you agreed to participate and will ask you to decide whether you would like to receive the results from the sequencing of your tumor (somatic) DNA. The procedures noted below are in addition to those which you were informed about in the previous consent form. If you decide to participate in this part of the study, please sign at date and the end of this form. You will receive a copy of this form to the email address that you used to register for the project so that you can refer to it while you are involved in this research study."
    "osteo_consent_somatic_intro_p2" : "If you have any questions, please send an email to <a href=\"mailto:info@osproject.org\" class="Link">info@osproject.org</a> or call <a href=\"tel:651-602-2020\" class="Link">651-602-2020</a> and ask to speak with a member of the study staff about this part of the study."
    "osteo_consent_somatic_intro_p3" : "Results from the sequencing of your tumor (somatic) DNA may be able to be shared with you. These results are shared with you to provide you with information about how your participation in Count Me In is helping sarcoma researchers, in accordance with your request to receive these results. These results are not meant to replace a clinical genetic test of your tumor. These results may not provide all the information your doctor needs to make recommendations for your treatment."
    "osteo_consent_somatic_description" : "Brief Description of the Project"
    "osteo_consent_somatic_description_p" : "The Osteosarcoma Project is part of “Count Me In”, a patient-driven movement that enables cancer patients to directly transform cancer research and discovery. People who have been diagnosed with osteosarcoma across the US and Canada have the opportunity to share information about their experience through completing surveys, sharing biological samples (saliva, blood, and/or tumor samples), and copies of their medical records with researchers. Because we are open to participants across the country regardless of where they are treated, this study will allow many more cancer patients to contribute to research than has previously been possible."
    "osteo_consent_somatic_procedures" : "What are the new procedures involved?"
    "osteo_consent_somatic_procedures_p" : "Because you have been diagnosed with osteosarcoma and you consented to the study team requesting your stored tumor samples, we are asking if you would like to receive what we’re able to learn from your tumor samples. The information we may be able to share would include a letter and a report about the genetic alterations found in your tumor. If you elect to participate, we will contact you through the email associated with your participation when the shared learnings are ready and we will ask that you confirm that you’d like this information before it is shared. If you do not want to receive these shared learnings at any time, please inform a study team member by emailing <a href=\"mailto:info@osproject.org\" class="Link">info@osproject.org</a>."
    "osteo_consent_somatic_risks" : "Are there any new risks associated with participating in this portion of the research study?"
    "osteo_consent_somatic_risks_p" : "If you choose to share tumor samples with us and learn more about what we found in sequencing, this process may yield information that is of unclear significance. The risks of learning more about your tumor include:"
