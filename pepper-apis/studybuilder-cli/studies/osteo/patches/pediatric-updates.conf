        "variables": [
          {
            "name": "v2_osteo_consent_minors_s1_benefits_title",
            "translations": [
              {
                "language": "en",
                "text": "Will my child benefit from participating?"
              }
            ]
          }
        ]
      },
      "bodyTemplate": {
        "templateType": "HTML",
        "templateText": "<p>$v2_osteo_consent_minors_s1_benefits_detail_p1</p><p>$v2_osteo_consent_minors_s1_benefits_detail_p2</p>",
        "variables": [
          {
            "name": "v2_osteo_consent_minors_s1_benefits_detail_p1",
            "translations": [
              {
                "language": "en",
                "text": """
              While taking part in this study may not improve your child’s health, the information we collect will aid in research efforts to provide better cancer treatment and prevention options to future patients and families."""
              }
            ]
          },
          {
            "name": "v2_osteo_consent_minors_s1_benefits_detail_p2",
            "translations": [
              {
                "language": "en",
                "text": """
              Results from the sequencing of your child’s non-tumor (germline) DNA from Invitae may include details that inform cancer risk for your child and your family. You will be offered genetic counseling to help ensure you understand the germline genetic results."""
              }
            ]
          }
        ]
