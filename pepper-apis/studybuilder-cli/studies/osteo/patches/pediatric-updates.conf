                "text": """
              Your child’s samples and health information will be available to study staff and researchers at Count Me In, the Broad Institute of MIT and Harvard, Boston Children’s Hospital, and Dana-Farber Cancer Institute. After removing your child’s name and other readily identifiable information, we will share results obtained from your/your child’s participation with the greater research community via established public scientific databases."""
