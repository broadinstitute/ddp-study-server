          {
            "name": "v2_osteo_consent_minors_s1_risks_detail_p1",
            "translations": [
              {
                "language": "en",
                "text": """
              If you choose to share a sample of your child’s blood, they may experience slight pain and swelling where the blood was drawn."""
              }
            ]
          },
          {
            "name": "v2_osteo_consent_minors_s1_risks_detail_p2",
            "translations": [
              {
                "language": "en",
                "text": """If you choose to share your child’s tumor samples with us and learn more about what we found in sequencing, what the information means for your child’s medical care may be unclear."""
              }
            ]
          },
          {
            "name": "v2_osteo_consent_minors_s1_risks_detail_p3",
            "translations": [
              {
                "language": "en",
                "text": """If you choose to learn more about your child’s germline (“normal”) DNA, learning about genetic risk for cancer for yourself or relatives may cause worry or fear about the future. You may learn about cancer risks that are unclear, unrelated to your child’s current diagnosis or are unexpected based on your child’s personal or family history."""
              }
            ]
          },
          {
            "name": "v2_osteo_consent_minors_s1_risks_detail_p4",
            "translations": [
              {
                "language": "en",
                "text": """There may be a risk that your/your child’s information (which includes genetic information and information from your child’s medical records or surveys you’ve completed) could be seen by individuals who do not have permission to view it. However, we have procedures and security measures in place designed to reduce this risk and protect the confidentiality of your information."""
              }
            ]
          },
          {
            "name": "v2_osteo_consent_minors_s1_risks_detail_p5",
            "translations": [
              {
                "language": "en",
                "text": """A complete description of the risks is provided in the full research consent form. """
              }
            ]
          }
        ]
      },
