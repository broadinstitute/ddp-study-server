              You are being invited to have your child participate in this research study because your child has been diagnosed with osteosarcoma. This study will collect and analyze samples and health information of many patients with osteosarcoma, in order to help doctors and researchers better understand why this disease occurs and develop ways to better treat and prevent them."""
              }
            ]
          },
          {
            "name": "v2_osteo_consent_s2_intro_detail_p2",
            "translations": [
              {
                "language": "en",
                "text": """
              Cancers occur when the molecules that control cell growth (such as genes or proteins) become changed or altered. Changes in genes are called “alterations” and can occur in cancer cells or normal tissues. Some alterations that occur in certain types of cancers have already been identified, which has led to the development of drugs that specifically target those alterations. However, the vast majority of tumors from patients have not been studied, which means there is a tremendous amount of information still left to be discovered. A key goal of this research study is to discover more alterations, and to better understand those that have been previously described. We think this could lead to the future development of new or improved ways to treat and prevent cancer."""
              }
            ]
          },
          {
            "name": "v2_osteo_consent_s2_intro_detail_p3",
            "translations": [
              {
                "language": "en",
                "text": """
We may perform different tests or analyses to determine if cells in the samples provided through this study contain any alterations. As an example, we would like to use your child’s DNA to look for alterations in cells using a technology called “sequencing.” Sequencing can be used to read the “letters” of DNA in samples and look for these alterations. Genes are composed of DNA “letters,” which contain the instructions that tell the cells in our bodies how to grow and work.  Using gene sequencing as a way to read DNA is one way to identify alterations that may contribute to the behavior of cancer. Some alterations or changes occur only in cancer cells. Other alterations may occur in normal cells as well, including in the genes that may have been passed from parent to child. This research study will examine both normal and tumor samples to look for alterations."""
              }
            ]
          },
          {
            "name": "v2_osteo_consent_s2_intro_detail_p4",
            "translations": [
              {
                "language": "en",
                "text": """
              Other than providing 1-2 saliva samples and, if you choose to, blood sample(s) (1 tube or 2 teaspoons per sample), participating in the study involves no new or additional tests or procedures. Tumor samples used for this study will come from stored samples obtained from previous clinical procedures. Study staff will not request samples unless they believe that the material remaining is sufficient for any future clinical needs."""
              }
            ]
          },
          {
            "name": "v2_osteo_consent_s2_intro_detail_p5",
            "translations": [
              {
                "language": "en",
                "text": """
              You are being asked to participate in the study because your child has osteosarcoma. This form explains why this research study is being done, what is involved in participating, the possible risks and benefits of the study, alternatives to participation, and your rights as a participant. The decision to participate is yours. We encourage you to ask questions about the study now or in the future."""
              }
            ]
          }
        ]
      },
