        "variables": [
          {
            "name": "v2_osteo_consent_minors_s2_involvement_detail_p1",
            "translations": [
              {
                "language": "en",
                "text": """
              <u>Provide consent and tell us where your child has been treated: </u> After signing a consent form(s), we will ask you to complete a medical release form so that we are able to request your child’s medical records. If you choose to share your child’s tumor samples with us, we will ask you to complete a second consent form to tell us whether or not you’d like to hear about what we’re able to learn from your child’s tumor."""
              }
            ]
          },
          {
            "name": "v2_osteo_consent_minors_s2_involvement_detail_p2",
            "translations": [
              {
                "language": "en",
                "text": """
              We will take care of obtaining copies of your child’s records from the hospitals or centers where your child receives their medical care. If needed, we may contact you to ask if you would be willing to sign additional authorization forms or documents that certain hospitals or centers may require in order to share copies of your child’s medical records with us. You may also choose to send your child’s medical records directly to us. We may link the information that comes from processing your child’s samples with the information from your child’s medical records. """
              }
            ]
          },
          {
            "name": "v2_osteo_consent_minors_s2_involvement_detail_p3",
            "translations": [
              {
                "language": "en",
                "text": """
              <u>Provide a saliva and/or blood sample: </u>We will ask that your child provides a saliva sample to us in a pre-stamped package that we will provide."""
              }
            ]
          },
          {
            "name": "v2_osteo_consent_minors_s2_involvement_detail_p4",
            "translations": [
              {
                "language": "en",
                "text": """
              If you choose to share a sample of your child’s blood with us, we may ask for a sample (or samples) of blood (1 tube, or 2 teaspoons per sample) to be drawn at your child’s physician’s office, local clinic, or nearby lab facility – we will provide detailed instructions on how to do this. We may ask your child to provide blood at multiple different time points. We will contact you before sending the blood kit. If you do not want your child to participate in the blood draw at that time, please just inform a study staff member."""
              }
            ]
          },
          {
            "name": "v2_osteo_consent_minors_s2_involvement_detail_p5",
            "translations": [
              {
                "language": "en",
                "text": """
              <u>Respond to Surveys: </u> You will be asked to complete surveys about your child and their experience with cancer. Additional survey(s) may become available during the course of this research study that you can choose to complete."""
              }
            ]
          },
          {
            "name": "v2_osteo_consent_minors_s2_involvement_detail_p6",
            "translations": [
              {
                "language": "en",
                "text": """
              You may also be contacted by the team to participate in focus groups, interviews, or additional surveys about your experiences participating in this research. If we decide to contact you, you can choose whether to participate at that time. If you participate, you and your child will be asked to provide feedback about our website, study materials, and our enrollment process. Specifically, we'll ask questions about the Osteosarcoma Project, and what ways we can make it easier for people to learn of this study and consider participation in this research. These interviews may last up to 30-45 minutes and will take place over a video call using a software called Zoom. We will audio-record the interviews so we can remember what you and your child said in your own words. Only the research team will have access to these audio/video recordings. Data will be stored on secure servers at Dana-Farber Cancer Institute. No names, images, or other identifiers will be used in any reports or publications that may result from this research. """
              }
            ]
          },
          {
            "name": "v2_osteo_consent_minors_s2_involvement_detail_p7",
            "translations": [
              {
                "language": "en",
                "text": """
              <u>Sequencing of samples: </u> If you choose to share your child’s tumor samples with us, we may also obtain small amounts of your child’s stored tumor samples from hospitals or centers where your child receives their care."""
              }
            ]
          },
          {
            "name": "v2_osteo_consent_minors_s2_involvement_detail_p8",
            "translations": [
              {
                "language": "en",
                "text": """
              We may study the cells from your child’s samples (such as your saliva, tumor samples, and/or blood samples), including the genes found in the cells. No additional procedures will be required. The results will be used to try to develop better ways to treat and prevent cancers."""
              }
            ]
          },
          {
            "name": "v2_osteo_consent_minors_s2_involvement_detail_p9",
            "translations": [
              {
                "language": "en",
                "text": """
              <u>Learn more about your child’s DNA: </u> The project is also partnering with Invitae and Genome Medical in order to sequence and share information on germline DNA (or DNA that is not from your child’s tumor) from saliva samples. After we’ve received your child’s saliva sample, you’ll be able to decide if you’d like your child to provide an additional saliva sample to learn more about your child’s non-tumor DNA and speak with a genetic counselor to understand these results."""
              }
            ]
          },
          {
            "name": "v2_osteo_consent_minors_s2_involvement_detail_p10",
            "translations": [
              {
                "language": "en",
                "text": """
              <u>Data sharing: </u> To allow sharing of information with other researchers, the National Institutes of Health (NIH) and other organizations have developed central data (information) banks that analyze, collect, and share the information and results of certain types of genetic studies, for example, the National Institutes of Health/National Cancer Institute data portals such as the Genomic Data Commons and dbGaP and the cBioPortal for Cancer Genomics Some (controlled-access) central data banks may store your child’s genetic and medical information and provide the information to qualified researchers to use for further research. Other (open-access) data banks are publicly viewable by anyone with internet access.  We will also store your child’s genetic and medical information at the Broad Institute of MIT and Harvard and share your child’s information with other qualified researchers. Therefore, we are asking your permission to share your child’s results with these special data banks and other researchers, and have your information used for future research studies, including studies that have not yet been designed, studies involving diseases other than cancer, and/or studies that may be for commercial purposes (such as the development or approval of new drugs). Your child’s information will be sent to central banks and other researchers only with a code number attached. Your/your child’s name and other information that could readily identify you or your child will not be shared with central banks or other researchers. We will never sell your or your child’s readily identifiable information to anyone under any circumstances. """
              }
            ]
          },
          {
            "name": "v2_osteo_consent_minors_s2_involvement_detail_p11",
            "translations": [
              {
                "language": "en",
                "text": """
              In some cases, a researcher or study team member may contact you to find out if you / your child would be interested in participating in a different or future research study based on information that may have been found in your child’s samples or medical information."""
              }
            ]
          },
          {
            "name": "v2_osteo_consent_minors_s2_involvement_detail_p12",
            "translations": [
              {
                "language": "en",
                "text": """
              If you signed up for the Osteosarcoma Project before May 2022, information you previously provided (including contact information, survey responses, and medical records) will be shared with this version of the project if you sign this consent form."""
              }
            ]
          }
        ]
      },
