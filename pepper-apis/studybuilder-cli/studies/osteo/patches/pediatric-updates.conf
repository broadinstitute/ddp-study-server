            "translations": [
              {
                "language": "en",
                "text": """
              If we are able to successfully sequence your child’s tumor sample(s), we will share what we’ve learned from tumor sequencing with you. When you consent your child to the study, you’ll be able to choose whether or not you'd like to hear about what we’re able to learn from your child’s tumor. The information we are generating for research is unlikely to provide details that would lead to changes in your child’s care and treatment plan."""
              }
            ]
          },
          {
            "name": "v2_osteo_consent_minors_s2_publishing_detail_p2",
            "translations": [
              {
                "language": "en",
                "text": """
              In some cases, we may be able to sequence your child’s tumor, but not share what we found with you. This includes (but is not limited to) participants living or treated in New York state and Canada, unsuccessful sequencing, and/or inability for the study to acquire tissue. In these cases if sequencing data is generated, your child’s samples will be used to contribute to research, but we cannot share individual results from their tumor samples directly with you."""
              }
            ]
          },
          {
            "name": "v2_osteo_consent_minors_s2_publishing_detail_p3",
            "translations": [
              {
                "language": "en",
                "text": """
              The project is also partnering with Invitae and Genome Medical in order to sequence and share information on germline DNA (or “normal” DNA) from saliva samples. During the project, you’ll be able to decide if you’d like to send an additional sample of your child’s saliva to Invitae to learn more about your child’s normal DNA. Due to regulatory restrictions, this aspect of the project is unavailable to participants in Canada."""
              }
            ]
          },
          {
            "name": "v2_osteo_consent_minors_s2_publishing_detail_p4",
            "translations": [
              {
                "language": "en",
                "text": """
              In addition, we will provide general results and major discoveries to all participants. We will do this by regularly updating participants through email newsletters, posts on social media, and/or the website that you used to enroll in this study. We will also publish important discoveries found through these studies in the scientific literature so that the entire research community can work together to better understand cancer. Your child’s individual data will not be published in a way in which they could be readily identified. Abstracts, which are summaries of the published reports, will be available to you and the general public."""
              }
            ]
          },
          {
            "name": "v2_osteo_consent_minors_s2_publishing_detail_p5",
            "translations": [
              {
                "language": "en",
                "text": """
              From the interviews with participants, we hope to learn about how we can make it easier for people to find Count Me In, and how we can make it easier to start the process of participating. With this feedback, we will create materials and develop strategies that will help more people participate in this research."""
              }
            ]
          }
        ]
      },
