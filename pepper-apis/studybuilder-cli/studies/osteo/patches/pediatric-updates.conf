              {
                "language": "en",
                "text": "What will I have to do if I agree for my child to participate in this study?"
              }
            ]
          }
        ]
      },
      "bodyTemplate": {
        "templateType": "HTML",
        "templateText": """<p>$v2_osteo_consent_minors_s1_participation_detail_p1</p>
                             <p>$v2_osteo_consent_minors_s1_participation_detail_p2</p>
                             <p>$v2_osteo_consent_minors_s1_participation_detail_p3</p>
                             <p>$v2_osteo_consent_minors_s1_participation_detail_p4</p>
                             <p>$v2_osteo_consent_minors_s1_participation_detail_p5</p>
                             <p>$v2_osteo_consent_minors_s1_participation_detail_p6</p>
                             """,
        "variables": [
          {
            "name": "v2_osteo_consent_minors_s1_participation_detail_p1",
            "translations": [
              {
                "language": "en",
                "text": """After signing a consent form(s), we will ask you to complete a medical release form so that we are able to request your child’s medical records. If you would like to, you can send us a copy of your child’s medical records. If needed, we may contact you to ask if you would be willing to sign additional authorization forms or documents that certain hospitals or centers may require in order to share copies of your child’s medical records with us."""
              }
            ]
          },
          {
            "name": "v2_osteo_consent_minors_s1_participation_detail_p2",
            "translations": [
              {
                "language": "en",
                "text": """If you choose to share your child’s tumor samples with us, we will ask you to complete a second consent form to tell us whether or not you’d like to hear about what we’re able to learn from your child’s tumor."""
              }
            ]
          },
          {
            "name": "v2_osteo_consent_minors_s1_participation_detail_p3",
            "translations": [
              {
                "language": "en",
                "text": """You will be asked to complete surveys about your child and their experience with cancer. Additional survey(s) may become available during the course of this research study that you can choose to complete."""
              }
            ]
          },
          {
            "name": "v2_osteo_consent_minors_s1_participation_detail_p4",
            "translations": [
              {
                "language": "en",
                "text": """We will ask that you send a sample of your child’s saliva to us in a pre-stamped package that we will provide."""
              }
            ]
          },
          {
            "name": "v2_osteo_consent_minors_s1_participation_detail_p5",
            "translations": [
              {
                "language": "en",
                "text": """If you choose to share a sample of your child’s blood with us, we may ask for a sample (or samples) of blood (1 tube, or 2 teaspoons per sample) to be drawn at your child’s physician’s office, local clinic, or nearby lab facility – we will provide detailed instructions on how to do this."""
              }
            ]
          },
          {
            "name": "v2_osteo_consent_minors_s1_participation_detail_p6",
            "translations": [
              {
                "language": "en",
                "text": """The project is also partnering with Invitae and Genome Medical in order to sequence and share information on germline DNA (“normal” DNA that is not from your child’s tumor) from saliva samples. After we’ve received your child’s saliva sample, we’ll reach out to tell you more about this opportunity."""
              }
            ]
          }
        ]
      },
      "blockType": "CONTENT",
      "shownExpr": null
