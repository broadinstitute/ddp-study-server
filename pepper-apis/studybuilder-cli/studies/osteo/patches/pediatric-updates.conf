        "variables": [
          {
            "name": "v2_osteo_consent_minors_s2_withdraw_title",
            "translations": [
              {
                "language": "en",
                "text": "Can my child stop being in the research study and what are my child's rights?"
              }
            ]
          }
        ]
      },
      "bodyTemplate": {
        "templateType": "HTML",
        "templateText": """
      <p>$v2_osteo_consent_minors_s2_withdraw_detail_p1</p>
      <p>$v2_osteo_consent_minors_s2_withdraw_detail_p2</p>
    """,
        "variables": [
          {
            "name": "v2_osteo_consent_minors_s2_withdraw_detail_p1",
            "translations": [
              {
                "language": "en",
                "text": """
              Your child can stop being in the research study at any time. We will not be able to withdraw all the information that already has been used for research. If you tell us that you want your child to stop being in the study, we will return any remaining tumor samples from where we obtained them, and destroy any remaining samples we have. We will not perform any additional tests on the samples. Additionally, we will not collect any additional medical records and we will destroy the copies of the medical records we already have. However, we will keep the results from the tests we did before your child stopped being in the study. We will also keep the information we learned from reviewing your child’s medical records before they stopped being in the study. We will not be able to take back the information that already has been used or shared with other researchers, central data banks, or that has been used to carry out related activities such as oversight, or that is needed to ensure quality of the study. """
              }
            ]
          },
          {
            "name": "v2_osteo_consent_minors_s2_withdraw_detail_p2",
            "translations": [
              {
                "language": "en",
                "text": """
              To withdraw your permission, you must do so in writing by contacting the researcher listed below in section N: “Whom do I contact if I have questions about the research study?” If you choose for your child to not participate, or if they are not eligible to participate, or if you withdraw your child from this research study, this will not affect your child’s present or future care and will not cause any penalty or loss of benefits to which you/your child are otherwise entitled."""
              }
            ]
          }
        ]
      },
      "blockType": "CONTENT",
      "shownExpr": null
    },
    "old_search": """
      <p>$osteo_consent_minors_s2_withdraw_detail_p1</p>
