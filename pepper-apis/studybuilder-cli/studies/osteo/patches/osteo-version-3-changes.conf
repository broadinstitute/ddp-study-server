        {
          "name": "osteo_consent_assent_s4_child_intro_detail_p3",
          "translations": [{
            "language": "en",
            "text": """If you choose to share blood sample(s), there are small risks from getting a sample of blood. You may have pain and swelling at the site of the blood draw. <br/> <br/> Your parent(s)/guardian(s) may also be asked if you both want to be interviewed about what it’s like to be part of this research study. You’ll be able to tell your parent(s)/guardian(s) if you do or do not want to give an interview."""
          }]
        },
        {
          "name": "osteo_consent_assent_s4_child_intro_detail_p2",
          "translations": [{
            "language": "en",
            "text": """If you agree to join this study, your parent(s)/guardian(s) will be asked to share information about where you were treated and you will be asked to provide a saliva sample with a kit sent by the project team. You can also choose to share blood sample(s), if you want. The project team will request medical records and get tumor samples and process the blood and saliva kits. All of this information will help researchers better understand cancers by giving them more information to use in their studies."""
          }]
        },
        {
          "name": "osteo_consent_assent_s4_child_intro_detail_p5",
          "translations": [{
            "language": "en",
            "text": """You do not have to join this study. It is up to you. You can say okay now and change your mind later. All you have to do is tell your parent(s)/guardian(s) that you want to stop. No one will be mad at you if you don’t want to be in the study or if you join the study and change your mind later and stop."""
          }]
        },
        {
          "name": "osteo_consent_assent_s4_child_instruction_detail",
          "translations": [{
            "language": "en",
            "text": """
            <h2>Message for the Participant:</h2>
            <p>Your parent or guardian has informed the research team that it is okay for you to be in this study.
            It is important that you understand what we will ask you to do.
            If you have any questions, you can ask the researcher by having your parent(s)/guardian(s) email or call the project.
            You can also quit this study whenever you want to and that will be OK.
            It will not be a problem for anyone if you decide to quit at any time.</p>
            <br>
            <p>The form below will tell you more about the research study and how to be part of the Osteosarcoma Project.
            When you are done, type your first and last name in the box at the bottom of the page and click “Next” to move on to the next section
            that your parent(s)/guardian(s) will complete. If you have questions about the study or the consent form at any time, please have your parent(s)/guardian(s) contact us at
            <a href="tel:651-602-2020" class="Link">651-602-2020</a> or <a href="mailto:info@osproject.org" class="Link">info@osproject.org</a>.</p>"""
          }]
        }
