  "activity-updates": [
    {
      "versionTag": "v3",
      "activityCode": "PARENTAL_CONSENT",
      "variable-updates": [
        {
          "name": "v2_osteo_consent_minors_s1_participation_detail_p6",
          "translations": [{
              "language": "en",
              "text": """The project is also partnering with Invitae and Genome Medical in order to sequence and share information on germline DNA (“normal” DNA that is not from your child’s tumor) from saliva samples. After we’ve received your child’s saliva or blood as well as their tumor samples, we’ll reach out to tell you more about this opportunity."""
            }]
        },
        {
          "name": "v2_osteo_consent_minors_s1_voluntary_content",
          "translations": [{
            "language": "en",
            "text": """If we are able to successfully sequence your child’s tumor sample(s), we can share what we’ve learned from tumor sequencing with you. When you consent to the study, you’ll be able to choose whether or not you'd like to hear about what we’re able to learn from your child’s tumor.</br>During the project, you may be able to decide if you’d like to learn more about your child’s germline DNA (or “normal” DNA) through a partnership with Invitae. The resulting information may include details that inform cancer risk for you and your family."""
            }]
        },
        {
          "name": "v2_osteo_consent_minors_s2_publishing_detail_p3",
          "translations": [{
              "language": "en",
              "text": """The project is also partnering with Invitae and Genome Medical in order to sequence and share information on germline DNA (or “normal” DNA) from saliva samples. During the project, you may be able to decide if you’d like to send an additional sample of your child’s saliva to Invitae to learn more about your child’s normal DNA. Due to regulatory restrictions, this aspect of the project is unavailable to participants in Canada."""
          }]
        },
        {
          "name": "v2_osteo_consent_minors_s2_involvement_detail_p9",
          "translations": [{
            "language": "en",
            "text": """<u>Learn more about your child’s DNA: </u> The project is also partnering with Invitae and Genome Medical in order to sequence and share information on germline DNA (or DNA that is not from your child’s tumor) from saliva samples. After we’ve received your child’s saliva or blood as well as their tumor samples, you’ll be able to decide if you’d like your child to provide an additional saliva sample to learn more about your child’s non-tumor DNA and speak with a genetic counselor to understand these results."""
          }]
        },
        {
          "name": "v2_osteo_consent_minors_s2_contact_detail_list",
          "translations": [{
              "language": "en",
              "text": """<ul class="ul-flat-list">
                          <li>Katie Janeway, MD</li>
                          </ul>"""
          }]
        }
      ]
    },
    {
      "versionTag": "v3",
      "activityCode": "CONSENT_ADDENDUM_PEDIATRIC",
      "variable-updates": [
           {
               "name": "instruction",
               "translations": [
                 {
                   "language": "en",
                   "text": """
                    The form below will tell you more about another part of the research study that you and your parent(s)/guardian(s) agreed to have you be part of.
                    When you are done, click “Next” to move on to the next section that your parent(s)/guardian(s) will complete.
                    If you have questions about the study or the consent form at any time,
                    please have your parent(s)/guardian(s) contact us at <a href="tel:651-602-2020" class="Link">651-602-2020</a> or
                    <a href="mailto:info@osproject.org" class="Link">info@osproject.org</a>."""
                 }
               ]
           },
          {
            "name": "info1",
            "translations": [
              {
                "language": "en",
                "text": "We want to tell you more about the research study that you and your parent(s)/guardian(s) have agreed to have you be part of."
              }
            ]
          },
          {
            "name": "info2",
            "translations": [
              {
                "language": "en",
                "text": """We are asking if you want us to share with your parent(s)/guardian(s) what we’re able to learn from your cancer sample(s). The information we may be able to share would include a letter and a report about the genetic changes found in your tumor. What the research study can learn does not replace information your doctor needs to make decisions about your treatment. We want to share what we’ve learned from your sample(s) to show how your participation is helping research."""
              }
            ]
          },
          {
            "name": "info3",
            "translations": [
              {
                "language": "en",
                "text": """If you reach the age where you can legally consent for yourself while part of this study, the information we’ve learned from your cancer sample(s) will be available to you on your study dashboard if you’d like to view it."""
              }
            ]
          },
          {
            "name": "info4",
            "translations": [
              {
                "language": "en",
                "text": """The information that we share about your cancer sample(s) may be unclear and there may not be anything for your parent(s)/guardian(s) or your doctors to do with this information. We are doing this research to try to better understand what we can learn from tumor samples."""
              }
            ]
          },
          {
            "name": "info5",
            "translations": [
              {
                "language": "en",
                "text": """You and your parent(s)/guardian(s) do not have to get information that we learn about your cancer samples if you don’t want to.  It’s also okay to say that you want this information, but then change your mind later and decide you don’t want to. Please let us know if you change your mind."""
              }
            ]
          }
        ],
