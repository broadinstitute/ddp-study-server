                <li><p class="normal no-margin">Your blood sample(s)</p></li>
                <li><p class="normal only-margin-bottom">Your tissue samples relevant to this research study and related records</p></li>
              </ul>"""
          }
        ]
      },
      {
        "name": "osteo_consent_s2_authorization_detail_item2",
        "translations": [
          {
            "language": "en",
            "text": """
              <span>Why will protected information about me be used or shared with others?</span>
              <p class="normal">The main reasons include the following:</p>
              <ul class="inner-ul-flat-list">
                <li><p class="normal">To conduct and oversee the research described earlier in this form;</p></li>
                <li><p class="normal">To ensure the research meets legal, institutional, and accreditation requirements;</p></li>
                <li><p class="normal">To conduct public health activities (including reporting of adverse events or situations where you or others may be at risk of harm);</p></li>
                <li><p class="normal">To better understand the diseases being studied and to improve the design of future studies</p></li>
              </ul>"""
          }
        ]
      },
      {
        "name": "osteo_consent_s2_authorization_detail_item3",
        "translations": [
          {
            "language": "en",
            "text": """
              <span>Who will use or share protected health information about me?</span>
              <p class="normal">
              The Broad Institute and its researchers and affiliated research staff will use and/or share your personal
              health information in connection with this research study.</p>"""
          }
        ]
      },
      {
        "name": "osteo_consent_s2_authorization_detail_item4",
        "translations": [
          {
            "language": "en",
            "text": """
              <span>With whom outside of the Broad Institute may my personal health information be shared?</span>
              <p class="normal">
              While all reasonable efforts will be made to protect the confidentiality of your protected health
              information, it may also be shared with the following entities:</p>
              <ul class="inner-ul-flat-list">
                <li><p class="normal">
                Federal and state agencies (for example, the Department of Health and Human Services, the Food
                and Drug Administration, the National Institutes of Health, and/or the Office for Human Research
                Protections), or other domestic or foreign government bodies if required by law and/or necessary for
                oversight purposes. A qualified representative of the FDA and the National Cancer Institute may
                review your medical records.</p>
                </li>
                <li><p class="normal">
                Outside individuals or entities that have a need to access this information to perform functions
                relating to the conduct of this research such as data storage companies.</p>
                </li>
              </ul>
              <p class="normal">
              Some who may receive your personal health information may not have to satisfy the privacy rules and
              requirements. They, in fact, may share your information with others without your permission.
              </p>"""
          }
        ]
      },
      {
        "name": "osteo_consent_s2_authorization_detail_item5",
        "translations": [
          {
            "language": "en",
            "text": """
              <span>For how long will protected health information about me be used or shared with others?</span>
              <p class="normal">
              There is no scheduled date at which your protected health information that is being used or shared for
              this research will be destroyed, because research is an ongoing process.</p>"""
          }
        ]
      },
      {
