            "language": "en",
            "text": """
              <span>Statement of privacy rights:</span>
              <ul class="inner-ul-flat-list">
                <li><p class="normal">
                You have the right to withdraw your permission for the doctors and researchers to use or share your
                protected health information. We will not be able to withdraw all the information that already has
                been used or shared with others to carry out related activities such as oversight, or that is needed to
                ensure quality of the study. To withdraw your permission, you must do so in writing by contacting the
                researcher listed above in the section: "Whom do I contact if I have questions about the research study?"</p>
                </li>
                <li><p class="normal">
                You have the right to request access to your personal health information that is used or shared
                during this research and that is related to your treatment or payment for your treatment. To request
                this information, please contact your doctor who will request this information from the study
