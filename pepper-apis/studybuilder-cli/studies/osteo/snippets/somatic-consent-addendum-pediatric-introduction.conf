          {
            "language": "en",
            "text": "This consent addendum gives new information about the research study in which you agreed to have your child participate in and will ask you to decide whether you would like to receive the results from the sequencing of your child’s tumor (somatic) DNA. The procedures noted below are in addition to those which you were informed about in the previous consent form. If you decide to have your child participate in this part of the study, please sign and date at the end of this form. You will receive a copy of this form to the email address that you used to register for the project so that you can refer to it while your child is involved in this research study."
          }
        ]
      },
      {
        "name": "osteo_consent_somatic_intro_p2_pediatric",
        "translations": [
          {
            "language": "en",
            "text": """If you have any questions, please send an email to  <a href="mailto:info@osproject.org" class="Link">info@osproject.org</a> or call <a href="tel:651-602-2020" class="Link">651-602-2020</a> and ask to speak with a member of the study staff about this part of the study."""
          }
        ]
      },
      {
        "name": "osteo_consent_somatic_intro_p3_pediatric",
        "translations": [
          {
            "language": "en",
            "text": "Results from the sequencing of your child’s tumor (somatic) DNA may be able to be shared with you. These results are shared with you to provide you with information about how your child’s participation in Count Me In is helping sarcoma researchers, in accordance with your request to receive these results. These results are not meant to replace a clinical genetic test of your child’s tumor. These results may not provide all the information your child’s doctor needs to make recommendations for their treatment."
          }
        ]
      }
