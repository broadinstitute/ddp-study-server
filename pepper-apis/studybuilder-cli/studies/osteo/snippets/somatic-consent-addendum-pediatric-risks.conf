            "language": "en",
            "text": "If you choose to share your child’s tumor samples with us and learn more about what we found in sequencing, this process may yield information that is of unclear significance. The risks of learning more about your child’s tumor include:"
          }
        ]
      },
      {
        "name": "osteo_consent_somatic_risks_li1_pediatric",
        "translations": [
          {
            "language": "en",
            "text": """What we share with you may <span class="bold">not</span> include all cancer related abnormalities in your child's tumor  specimen.  This  is  because  current  technologies  are  not  able  to  find  and identify every possible variant that might be related to cancer. Your child may still have genetic or other variants that are related to your cancer but the tests we performed did not detect them."""
          }
        ]
      },
      {
        "name": "osteo_consent_somatic_risks_li2_pediatric",
        "translations": [
          {
            "language": "en",
            "text": "The sequencing may find cancer-related abnormalities in your child's tumor with unclear significance. You may have heard of some of the genes we find in tumor samples and some people may think they are connected to aspects of the disease, like severity or treatments, even though the evidence is currently unclear. Our goal is to generate data for research to better understand these areas of uncertainty and contribute to changes in knowledge about genes like this."
          }
        ]
      },
      {
        "name": "osteo_consent_somatic_risks_li3_pediatric",
        "translations": [
          {
            "language": "en",
            "text": "It is possible that the information we share with you does not include information about some genes you are expecting to learn about. This is because the information we share will focus on specific research questions in osteosarcoma and does not include a comprehensive list of all possible changes in your child's tumor."
          }
        ]
      }
