        "name": "osteo_consent_s2_confidentiality_detail_p1",
        "translations": [
          {
            "language": "en",
            "text": """
              We will take rigorous measures to protect the confidentiality and security of all your information, but
              we are unable to guarantee complete confidentiality. Information shared with the research team
              through email, or information accessible from a link in an email, is only protected by the security
              measures in place for your email account. Information from your medical records and genomics tests
              will be protected in a HIPAA compliant database."""
          }
        ]
      },
      {
        "name": "osteo_consent_s2_confidentiality_detail_p2",
        "translations": [
          {
            "language": "en",
            "text": """
              When we receive any of your samples, your name, social security number, and other information that
              could be used to readily identify you will be removed and replaced by a code. If we send your samples
              to our collaborators for gene testing, the samples will be identified using only this code. The medical
              records that we receive will be reviewed by our research team to confirm that you are eligible for the
              study and to obtain information about your medical condition and treatment."""
          }
        ]
      },
      {
        "name": "osteo_consent_s2_confidentiality_detail_p3",
        "translations": [
          {
            "language": "en",
            "text": """
              We will store all of your identifiable information related to the study (including your medical records)
              in locked file cabinets and in password-protected computer files or secure databases at the Broad
              Institute and we will limit access to such files. We may share your identifiable information or coded
              information, as necessary, with regulatory or oversight authorities (such as the Office for Human
              Research Protections), ethics committees reviewing the conduct of the study, or as otherwise required
              by law."""
          }
        ]
      },
      {
        "name": "osteo_consent_s2_confidentiality_detail_p4",
        "translations": [
          {
            "language": "en",
            "text": """
              When we send the results of the gene tests and your medical information to central data banks or
              other researchers, they will not contain your name, social security number, or other information that
              could be used to readily identify you."""
          }
        ]
      },
      {
        "name": "osteo_consent_s2_confidentiality_detail_p5",
        "translations": [
          {
            "language": "en",
            "text": """
              The results of this research study or future research studies using the information from this study may
              be published in research papers or included in presentations that will become part of the scientific
              literature. You will not be identified in publications or presentations."""
          }
        ]
      }
    ]
  },
