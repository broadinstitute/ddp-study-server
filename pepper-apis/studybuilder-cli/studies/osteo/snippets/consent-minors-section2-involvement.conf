    """,
    "variables": [
      {
        "name": "osteo_consent_minors_s2_involvement_detail_p1",
        "translations": [
          {
            "language": "en",
            "text": """
              With your consent, we may obtain copies of your child's medical records and ask that you collect a sample
              of your child's saliva at homeâ€“we will provide detailed instructions on how to do this. We may contact you to ask
              if you would be willing to sign an additional release form for your child's medical records to be shared with
              us. You may also choose to send your child's medical records directly to us. If you elect to share your child's tissue
              samples with us, we may request a portion of your child's tumor tissues through already stored biopsies or
              surgical specimens in hospitals or centers where your child received medical care in the past."""
          }
        ]
      },
      {
        "name": "osteo_consent_minors_s2_involvement_detail_p2",
        "translations": [
          {
            "language": "en",
            "text": """
              If you elect to share a sample of your child's blood with us as well, we may ask you to have a sample of blood (1 tube
              or 2 teaspoons) drawn at your child's physician's office, local clinic, or nearby lab facility. We'll ask you to
              send any blood and/or saliva sample(s) to us in pre-stamped packages that we will provide. We may
              ask your child to provide blood at multiple different time points. We will contact you before sending the blood
              kit. If you do not want your child to participate in the blood draw at that time, please just inform one of the study
              staff members."""
          }
        ]
      },
      {
        "name": "osteo_consent_minors_s2_involvement_detail_p3",
        "translations": [
          {
            "language": "en",
            "text": """
              We will analyze the genes in your child's cancer cells (obtained from their tissue or blood sample) and your child's
              normal cells (obtained from your child's blood sample or from your child's saliva sample). No additional procedures
              will be required. The results of this analysis will be used to try to develop better ways to treat and
              prevent cancers."""
          }
        ]
      },
      {
        "name": "osteo_consent_minors_s2_involvement_detail_p4",
        "translations": [
          {
            "language": "en",
            "text": """
              We will link the results of the gene tests on your child's cancer cells and normal cells with medical information
              that has been generated during the course of your child's treatment. We are asking your permission to obtain
              a copy of your child's medical record from places where your child has received care for their cancer."""
          }
        ]
      },
      {
        "name": "osteo_consent_minors_s2_involvement_detail_p5",
        "translations": [
          {
            "language": "en",
            "text": """
              In some cases, a research doctor may contact you to find out if you would be interested in having your child participate
              in a different or future research study based on information that may have been found in your child's samples
              or medical information."""
          }
        ]
      },
      {
        "name": "osteo_consent_minors_s2_involvement_detail_p6",
        "translations": [
          {
            "language": "en",
            "text": """
              To allow sharing of information with other researchers, the National Institutes of Health (NIH) and
              other organizations have developed central data (information) banks that analyze information and
              collect the results of certain types of genetic studies. These central banks will store your child's genetic and
              medical information and provide the information to qualified researchers to do more studies. We will
              also store your child's genetic and medical information at the Broad Institute of MIT and Harvard and share
              your child's information with other qualified researchers. Therefore, we are asking your permission to share
              your child's results with these special banks and other researchers, and have your child's information used for future
              research studies, including studies that have not yet been designed, studies involving diseases other
              than cancer, and/or studies that may be for commercial purposes (such as the development or
              approval of new drugs). Your child's information will be sent to central banks and other researchers only
              with a code number attached. Your child's name, social security number, and other information that could
              readily identify your child will not be shared with central banks or other researchers. We will never sell your child's
              readily identifiable information to anyone under any circumstances."""
          }
        ]
      }
    ]
  },
