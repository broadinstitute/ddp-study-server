    "variables": [
      {
        "name": "osteo_consent_s3_additional_agree_item1",
        "translations": [
          {
            "language": "en",
            "text": """
              You can request my medical records from my physicians and the hospitals and other places where I
              received and/or continue to receive my treatment and link results of the gene tests you perform on my
              saliva and, if I elect on this form, blood and tissue samples with my medical information from my
              medical records."""
          }
        ]
      },
      {
        "name": "osteo_consent_s3_additional_agree_item2",
        "translations": [
          {
            "language": "en",
            "text": """
              You can analyze a saliva sample that I will send you, link the results to my medical information and
              other specimens, and store the specimen to use it for future research."""
          }
        ]
      },
      {
        "name": "osteo_consent_s3_additional_agree_item3",
        "translations": [
          {
            "language": "en",
            "text": """
              You can perform (or collaborate with others to perform) gene tests on the blood and saliva samples
              that I will send you and store the samples until this research study is complete."""
          }
        ]
      },
      {
        "name": "osteo_consent_s3_additional_agree_item4",
        "translations": [
          {
            "language": "en",
            "text": """
              You can use the results of the gene tests and my medical information for future research studies,
              including studies that have not yet been designed, studies for diseases other than cancer, and/or
              studies that may be for commercial purposes."""
          }
        ]
      },
      {
        "name": "osteo_consent_s3_additional_agree_item5",
        "translations": [
          {
            "language": "en",
            "text": """
              You can share the results of the gene tests and my medical information with established public
              databases (e.g., the NIH, cBioPortal, Tumor Portal, The Exome Aggregation Consortium
              (ExAC)/Genome Aggregation Database (gnomAD)) and with other qualified researchers in a manner
              that does not include my name, social security number, or any other information that could be used to
              readily identify me, to be used by other qualified researchers to perform future research studies,
              including studies that have not yet been designed, studies for diseases other than cancer, and studies
              that may be for commercial purposes."""
          }
        ]
      },
      {
        "name": "osteo_consent_s3_additional_agree_item6",
        "translations": [
          {
            "language": "en",
            "text": """
              You can contact me in the future for reasons related to this research study, for example to ask if I
              would be willing to sign any additional documents that my hospital(s) may require in order to share
              my medical records."""
          }
        ]
      }
    ]
  },
