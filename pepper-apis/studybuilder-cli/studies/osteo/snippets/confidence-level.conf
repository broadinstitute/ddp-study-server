{
  include required("../../snippets/picklist-question-single-list.conf"),
  "stableId": ${id.q.confidence_level_id},
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "$prompt",
    "variables": [
      {
        "name": "prompt",
        "translations": [
          { "language": "en", "text": ${i18n.en.about_you.confidence_level_question} }
        ]
      }
    ]
  },
  "picklistOptions": [
    {
      "stableId": "ALWAYS",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$option",
        "variables": [
          {
            "name": "option",
            "translations": [
              { "language": "en", "text": ${i18n.en.freq.always} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "OFTEN",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$option",
        "variables": [
          {
            "name": "option",
            "translations": [
              { "language": "en", "text": ${i18n.en.freq.often} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "SOMETIMES",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$option",
        "variables": [
          {
            "name": "option",
            "translations": [
              { "language": "en", "text": ${i18n.en.freq.sometimes} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "OCCASIONALLY",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$option",
        "variables": [
          {
            "name": "option",
            "translations": [
              { "language": "en", "text": ${i18n.en.freq.occasionally} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "NEVER",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$option",
