            or call <a class="Link" href="tel:651-602-2020">651-602-2020</a>."""
        },
        {
          "language": "es",
          "text": """Gracias por su apoyo a Count Me In. Si tiene alguna pregunta sobre este cambio u otros temas, envíenos un correo electrónico a info@joincountmein.org </a> o llame <a class = \"Link\" href=\"tel:651-403-5315\">al <a class=\"Link\" href=\"mailto:info@joincountmein.org\">651-403-5315</a>."""
