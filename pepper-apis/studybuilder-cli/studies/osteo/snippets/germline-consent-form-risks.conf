        "translations": [
          {
            "language": "en",
            "text": "If you choose to have your non-tumor DNA sequenced, this process may yield information that is of unclear significance. If you choose to learn more about your germline (“normal”) DNA, learning about genetic risk for cancer for yourself or relatives may cause worry or fear about the future. You may learn about cancer risks that are unrelated to your current diagnosis or are unexpected based on your personal or family history."
          }
        ]
      },
      {
        "name": "part_risks_p2",
        "translations": [
          {
            "language": "en",
            "text": "There is a risk that your information, including results of the “normal” DNA sequencing, could be seen by people who do not have permission. However, we have procedures and security measures in place designed to minimize this risk and protect the confidentiality of your information."
          }
        ]
      }
    ]
