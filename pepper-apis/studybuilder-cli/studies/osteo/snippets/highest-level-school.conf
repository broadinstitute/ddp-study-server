{
  include required("../../snippets/picklist-question-single-list.conf"),
  "stableId": ${id.q.highest_level_school_id},
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "$prompt",
    "variables": [
      {
        "name": "prompt",
        "translations": [
          { "language": "en", "text": ${i18n.en.about_you.highest_level_school_question} },
          { "language": "es", "text": ${i18n.es.about_you.highest_level_school_question} }
        ]
      }
    ]
  },
  "picklistOptions": [
    {
      "stableId": "8_OR_LESS",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$option",
        "variables": [
          {
            "name": "option",
            "translations": [
              { "language": "en", "text": ${i18n.en.school.8orLess} },
              { "language": "es", "text": ${i18n.es.school.8orLess} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "SOME_HIGH_SCHOOL",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$option",
        "variables": [
          {
            "name": "option",
            "translations": [
              { "language": "en", "text": ${i18n.en.school.some} },
              { "language": "es", "text": ${i18n.es.school.some} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "HIGH_SCHOOL_GRAD",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$option",
        "variables": [
          {
            "name": "option",
            "translations": [
              { "language": "en", "text": ${i18n.en.school.high} },
              { "language": "es", "text": ${i18n.es.school.high} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "SOME_COLLERGE_OR_TECH_SCHOOL",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$option",
        "variables": [
          {
            "name": "option",
            "translations": [
              { "language": "en", "text": ${i18n.en.school.someCollege} },
              { "language": "es", "text": ${i18n.es.school.someCollege} }
            ]
          }
        ]
      }
    },
    {
      "stableId": "COLLEGE_GRADUATE_ASSOCIATE_BACH",
      "optionLabelTemplate": {
        "templateType": "TEXT",
        "templateText": "$option",
        "variables": [
          {
            "name": "option",
            "translations": [
              { "language": "en", "text": ${i18n.en.school.collegeGrad} },
              { "language": "es", "text": ${i18n.es.school.collegeGrad} }
            ]
          }
        ]
      }
      },
       {
          "stableId": "GRADUATE_OR_PROFFESSOR",
          "optionLabelTemplate": {
          "templateType": "TEXT",
          "templateText": "$option",
          "variables": [
            {
              "name": "option",
              "translations": [
                { "language": "en", "text": ${i18n.en.school.gradProf} },
                { "language": "es", "text": ${i18n.es.school.gradProf} }
              ]
            }
          ]
         }
       }
  ]
}