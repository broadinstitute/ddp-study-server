  "about_you": {
    "intro_text": "Please tell us more about you by answering the questions below. As you fill out the questions, the answers will be automatically saved. If you would like to leave the survey and complete it at another time, it will be available in the Dashboard. <br><br> You can reach us by emailing <a class=\"Link\" href='mailto:info@lmsproject.org'>info@lmsproject.org</a> if you have any questions.<br><br> If you would like to withdraw from the project, you can contact the team at <a class=\"Link\" href='mailto:info@lmsproject.org'>info@lmsproject.org</a> at any time. Any information that has already been entered into the system cannot be withdrawn, however no additional data will be generated.",
    "assigned_sex_prompt": "<strong>What sex were you assigned at birth?</strong>",
    "assigned_sex_note": "Sex assigned at birth is the assignment and classification of people as male, female, or intersex based on a combination of external anatomy, internal anatomy, hormones, and chromosomes.",
    "gender_identity_prompt":"<strong>What is your gender identity? Select all that apply</strong>",
    "gender_identity_note1": "Gender identity is a term to describe a person's inner sense of being male, female, both, neither, or some other gender. It can correspond to or differ from a person's sex assigned at birth.",
    "race_prompt": "<strong>Which of the following categories best describes you?</strong>",
    "race_note": "Select all that apply. Note, you may select more than one group.",
    "hispanic_info": "<strong>Since you selected \"Hispanic, Latino, or Spanish\" in the previous question, we would like to ask some follow up questions about your racial and ethnic identity.</strong>",
    "mixed_race_prompt": "3a. <strong>Do you consider yourself to be mixed race, that is belonging to more than one racial group, such as Mestizo, Mulatto or some other mixed race, or not?</strong>",
    "afro_hispanic_prompt": "3b. <strong>Do you consider yourself to be Afro-Latino, Afro-Hispanic, Afro-Caribbean, Afro-<span class=\"under-line\"></span>,  or not?</strong>",
    "afro_hispanic_note": "(An Afro-Latino or Afro-Hispanic is a Latino or Hispanic with black African ancestry)",
    "indigenous_native_prompt": "3c. <strong>Do you consider yourself to be indigenous or Native American (such as Purepecha, Mixteco, Zapoteco, Nahua, Maya, Tzotzil, Taino, Arawak, Quiche, Aymara, Quechua, Kwichua, Mapuche, Guarani, or some other indigenous or Native American origin), or not?</strong>",
    "other_comments_prompt": "<strong>Tell us anything else you would like about yourself or your cancer.</strong>",
    "how_hear_prompt": "<strong>How did you hear about the project?</strong>",
    "read_hospital_materials": "<strong>How often do you have someone (like a family member, friend, hospital/clinic worker or caregiver) help you read hospital materials?</strong>",
    "problem_understanding_written": "<strong>How often do you have problems learning about your medical condition because of difficulty understanding written information?</strong>",
    "confidence_level_question": "<strong>How confident are you filling out forms by yourself?</strong>",
    "highest_level_school_question": "<strong>What is the highest level of school you have completed? Please check one.<strong>",
    "speak_language": "<strong>What language do you speak at home?</strong>",
    "agreement": "I understand that the information I entered here will be stored in a secure database. I understand that the study team may reach out to contact me for next steps or additional information. I understand that if I would like to be withdrawn from the project, I can contact the study team at info@lmsprojrect.org at any time. Any information that has already been entered into the system cannot be withdrawn, however no additional data  will be generated. ",
    "citation_1": "Survey questions 3, 3a, 3b, and 3c use some of the language developed for race & ethnicity questions and responses created either as part of the All of Us Research Program from the National Institutes of Health or as part of the Pew Research Center 2014 National Survey of Latinos. Below is the citation information for these questions:",
    "citation_2": "Cronin RM, Jerome RN, Mapes B, Andrade R, Johnston R, Ayala J, Schlundt D, Bonnet K, Kripalani S, Goggins K, Wallston KA, Couper MP, Elliott MR, Harris P, Begale M, Munoz F, Lopez-Class M, Cella D, Condon D, AuYoung M, Mazor KM, Mikita S, Manganiello M, Borselli N, Fowler S, Rutter JL, Denny JC, Karlson EW, Ahmedani BK, O'Donnell CJ; Vanderbilt University Medical Center Pilot Team, and the Participant Provided Information Committee. Development of the Initial Surveys for the All of Us Research Program. Epidemiology. 2019 Jul;30(4):597-608. doi: 10.1097/EDE.0000000000001028. PMID: 31045611; PMCID: PMC6548672.",
    "citation_3": "Mapes BM, Foster CS, Kusnoor SV, Epelbaum MI, AuYoung M, Jenkins G, Lopez-Class M, Richardson-Heron D, Elmi A, Surkan K, Cronin RM, Wilkins CH, Pérez-Stable EJ, Dishman E, Denny JC, Rutter JL; All of Us Research Program. Diversity and inclusion for the All of Us research program: A scoping review. PLoS One. 2020 Jul 1;15(7):e0234962. doi: 10.1371/journal.pone.0234962. PMID: 32609747; PMCID: PMC7329113.",
    "citation_4": "\"Multiracial in America.\" Pew Research Center, Washington, D.C. (June 11, 2015) <u><a target=\"_blank\" href=\"https://www.pewresearch.org/social-trends/2015/06/11/multiracial-in-america/\">https://www.pewresearch.org/social-trends/2015/06/11/multiracial-in-america/</a></u>"
