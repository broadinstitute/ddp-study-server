      },
      "action": {
        "type": "ACTIVITY_INSTANCE_CREATION",
        "activityCode": "CONSENT_ADDENDUM"
      },
      "preconditionExpr": """
        (
          ( !user.studies["cmi-lms"].isGovernedParticipant() &&
            !user.studies["cmi-lms"].forms["PREQUAL"].hasInstance() &&
            !(user.studies["cmi-lms"].forms["ADD_PARTICIPANT"].questions["CHILD_COUNTRY_COPY"].answers.hasOption("CA")
              || user.studies["cmi-lms"].forms["ADD_PARTICIPANT"].questions["CHILD_STATE_COPY"].answers.hasOption("NY"))
          )
          ||
          (!user.studies["cmi-lms"].isGovernedParticipant() &&
              user.studies["cmi-lms"].forms["PREQUAL"].hasInstance() &&
              !( user.studies["cmi-lms"].forms["PREQUAL"].questions["SELF_COUNTRY"].answers.hasOption("CA")
              || user.studies["cmi-lms"].forms["PREQUAL"].questions["SELF_STATE"].answers.hasOption("NY"))
          )
          ||
          (user.studies["cmi-lms"].isGovernedParticipant() &&
              operator.studies["cmi-lms"].forms["PREQUAL"].hasInstance() &&
              !(operator.studies["cmi-lms"].forms["PREQUAL"].questions["CHILD_COUNTRY"].answers.hasOption("CA")
              && operator.studies["cmi-lms"].forms["PREQUAL"].questions["CHILD_STATE"].answers.hasOption("NY"))
          )
        )
        && user.studies["cmi-lms"].forms["CONSENT"].questions["CONSENT_TISSUE"].answers.hasTrue()
      """
      "maxOccurrencesPerUser": 1,
      "dispatchToHousekeeping": false,
      "order": 3
