        user.studies["cmi-lms"].forms["CONSENT"].questions["CONSENT_TISSUE"].answers.hasFalse()
        || (!user.studies["cmi-lms"].forms["PREQUAL"].hasInstance()
          && !user.studies["cmi-lms"].forms["CONSENT_ADDENDUM"].hasInstance())
        || (user.studies["cmi-lms"].forms["PREQUAL"].hasInstance()
