        "translations": [
          {
            "language": "en",
            "text": """
              Because information about your child's health is personal and private, it generally cannot be used
              in this research study without your written authorization. Federal law requires that your child's health care
              providers and healthcare institutions (hospitals, clinics, doctor's offices) protect the privacy of
              information that identifies your child and relates to your child's past, present, and future physical and mental health
              conditions."""
          }
        ]
      },
      {
        "name": "lms_consent_minors_s2_authorization_detail_p2",
        "translations": [
          {
            "language": "en",
            "text": """
              If you sign this form, it will provide your child's health care providers and healthcare institutions the
              authorization to disclose your child's protected health information to the Broad Institute for use in this
              research study. The form is intended to inform you about how your child's health information will be used or
              disclosed in the study. Your child's information will only be used in accordance with this authorization form
              and the informed consent form and as required or allowed by law. Please read it carefully before
              signing it."""
          }
        ]
      },
      {
        "name": "lms_consent_minors_s2_authorization_detail_item1",
        "translations": [
          {
            "language": "en",
            "text": """
              <span>What personal information about my child will be used or shared with others during this research?</span>
              <ul class="inner-ul-flat-list">
                <li><p class="normal no-margin">Health information created from study-related surveys.</p></li>
                <li><p class="normal no-margin">Your child's medical records.</p></li>
                <li><p class="normal only-margin-bottom">Your child's saliva sample.</p></li>
              </ul>
              <span class="normal secondary-text">If elected (at the end of this form):</span>
              <ul class="inner-ul-flat-list">
                <li><p class="normal no-margin">Your child's blood sample(s).</p></li>
                <li><p class="normal only-margin-bottom">Your childâ€™s tumor samples relevant to this research study and related records.</p></li>
              </ul>"""
          }
        ]
      },
      {
        "name": "lms_consent_minors_s2_authorization_detail_item2",
        "translations": [
          {
            "language": "en",
            "text": """
              <span>Why will protected information about my child be used or shared with others?</span>
              <p class="normal">The main reasons include the following:</p>
              <ul class="inner-ul-flat-list">
                <li><p class="normal">To conduct and oversee the research described earlier in this form;</p></li>
                <li><p class="normal">To ensure the research meets legal, institutional, and accreditation requirements;</p></li>
                <li><p class="normal">To conduct public health activities (including reporting of adverse events or situations where your child or others may be at risk of harm);</p></li>
                <li><p class="normal">To better understand the diseases being studied and to improve the design of future studies.</p></li>
              </ul>"""
          }
        ]
      },
      {
        "name": "lms_consent_minors_s2_authorization_detail_item3",
        "translations": [
          {
            "language": "en",
            "text": """
              <span>Who will use or share protected health information about my child?</span>
              <p class="normal">
              The Broad Institute and its researchers and affiliated research staff will use and/or share your child's personal
              health information in connection with this research study.</p>"""
          }
        ]
      },
      {
        "name": "lms_consent_minors_s2_authorization_detail_item4",
        "translations": [
          {
            "language": "en",
            "text": """
              <span>With whom outside of the Broad Institute may my child's personal health information be shared?</span>
              <p class="normal">
              While all reasonable efforts will be made to protect the confidentiality of your child's protected health
              information, it may also be shared with the following entities:</p>
              <ul class="inner-ul-flat-list">
                <li><p class="normal">
                Federal and state agencies (for example, the Department of Health and Human Services, the Food
                and Drug Administration, the National Institutes of Health, and/or the Office for Human Research
                Protections), or other domestic or foreign government bodies if required by law and/or necessary for
                oversight purposes. A qualified representative of the FDA and the National Cancer Institute may
                review your medical records.</p>
                </li>
                <li><p class="normal">
                Outside individuals or entities that have a need to access this information to perform functions
                relating to the conduct of this research such as data storage companies and pathology labs.</p>
                </li>
              </ul>"""
          }
        ]
      },
      {
        "name": "lms_consent_minors_s2_authorization_detail_item5",
        "translations": [
          {
            "language": "en",
            "text": """
              <span>For how long will protected health information about my child be used or shared with others?</span>
              <p class="normal">
              There is no scheduled date at which your child's protected health information that is being used or shared for
              this research will be destroyed, because research is an ongoing process.</p>"""
          }
        ]
      },
      {
        "name": "lms_consent_minors_s2_authorization_detail_item6",
        "translations": [
          {
            "language": "en",
            "text": """
              <span>Statement of privacy rights:</span>
              <ul class="inner-ul-flat-list">
                <li><p class="normal">
                You have the right to withdraw your permission for the doctors and researchers to use or share your child's
                protected health information. We will not be able to withdraw all the information that already has
                been used or shared with others to carry out related activities such as oversight, or that is needed to
                ensure quality of the study. To withdraw your permission, you must do so in writing by contacting the
                researcher listed above in the section: "Whom do I contact if my child or I have questions about the research study?"</p>
                </li>
                <li><p class="normal">
                You have the right to request access to your child's personal health information that is used or shared
                during this research and that is related to your child's treatment or payment for your child's treatment. To request
                this information, please contact your child's doctor who will request this information from the study
                directors.</p>
                </li>
              </ul>"""
          }
        ]
      }
