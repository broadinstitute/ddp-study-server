        "name": "lms_consent_s1_risks_detail_p1",
        "translations": [
          {
            "language": "en",
            "text": """
              If you choose to share blood samples, you may experience slight pain and swelling where the blood was drawn.
              If you choose to share tumor samples with us and learn more about what we found in sequencing,
              what the information means for your medical care may be unclear.
              If you choose to learn more about your germline (“normal”) DNA,
              learning about genetic risk for cancer for yourself or relatives may cause worry or fear about the future.
              You may learn about cancer risks that are unclear, unrelated to your current diagnosis,
              or are unexpected based on your personal or family history."""
          }
        ]
      },
      {
        "name": "lms_consent_s1_risks_detail_p2",
        "translations": [
          {
            "language": "en",
            "text": """
              There may be a risk that your information (which includes your genetic information and
              information from your medical records or surveys you’ve completed)
              could be seen by individuals who do not have permission to view it.
              However, we have procedures and security measures in place designed to reduce this risk and protect
              the confidentiality of your information. """
          }
        ]
      },
      {
        "name": "lms_consent_s1_risks_detail_p3",
        "translations": [
          {
            "language": "en",
            "text": """A complete description of the risks is provided in the full research consent form."""
          }
        ]
      },
    ]
