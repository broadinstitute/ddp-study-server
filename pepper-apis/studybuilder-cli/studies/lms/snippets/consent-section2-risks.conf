          {
            "language": "en",
            "text": """<u>Risks/Discomforts from obtaining blood:</u><br/>If you choose to share blood, you may
              experience slight pain and swelling where the blood is drawn. These complications are rare and should get
              better within a few days. If they do not, you should contact your doctor."""
