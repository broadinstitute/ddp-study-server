        ]
      },
      {
        "name": "lms_consent_s2_risks_detail_p2",
        "translations": [
          {
            "language": "en",
            "text": """<u>Risks from learning the results of tumor sequencing:</u><br/>
              If you choose to share tumor samples with us and learn more about what we found in sequencing,
              this process may yield information that is of unclear significance.
              The risks of learning more about your tumor include:
              <ul><li>The sequencing may find no cancer-related abnormalities in your tumor specimen. Current technologies are not able to find and identify every possible variant that might be related to cancer. You may still have genetic or other variants that are related to your cancer but the tests we performed may not be able to detect them.</li>
              <li>The sequencing may find cancer-related abnormalities in your tumor with unclear significance. You may have heard of some of the genes we find in tumor samples and some people may think they are connected to aspects of the disease, like severity or treatments, even though the evidence is currently unclear. Our goal is to generate data for research to better understand these areas of uncertainty and contribute to changes in knowledge about genes like this.</li>
              <li>It is possible that the information we share may tell you something about the chances of your cancer recurring (coming back) or spreading (becoming metastatic) that may be upsetting.</li>
              <li>It is possible that the testing obtained may not provide all the information intended, or that the results are influenced by sample, sequencing, or analytic quality.</li>
              </ul>"""
          }
        ]
      },
      {
        "name": "lms_consent_s2_risks_detail_p3",
        "translations": [
          {
            "language": "en",
            "text": """<u>Risks from learning the results of germline (“normal”) DNA sequencing:</u><br/>If you choose
              to learn more about your germline (“normal”) DNA, the risks might include the following:
              <ul><li>You may learn about cancer risks that are unrelated to your current diagnosis
                or are unexpected based on your personal or family history. Learning about genetic risk for cancer for
                yourself or relatives may cause worry or fear of the future. This worry may be countered by knowing you
                have an opportunity to address these risks and what to do about them with special follow-up.</li>
              <li>Because you share your DNA with family members, some family members may be upset to learn that they
                may be at risk for cancer or other diseases due to your participation in this study.</li>
              <li>It is possible research testing may find no cancer-related abnormalities in your normal specimen. In
                that case, you might have gone through this testing process and not learned anything about your risk of
                cancer. Current technologies are not able to find and identify every possible variant that might be
                related to cancer. You may still have genetic or other variants that are related to your cancer risk but
                the tests we performed may not be able to detect them.</li></ul>"""
          }
        ]
      },
      {
        "name": "lms_consent_s2_risks_detail_p4",
        "translations": [
          {
            "language": "en",
            "text": """<u>Risks to your privacy from data sharing:</u><br/>There is a risk that your information (which
              may include information from your survey responses, medical records, and/or sample testing and analysis)
              could be seen by people who do not have permission. However, we have procedures and security measures in
              place designed to minimize this risk and protect the confidentiality of your information. We have tried to
              minimize this risk by only providing trained study staff members access to where your information is
              stored. There is a Federal law, known as the Genetic Information Nondiscrimination Act (GINA), which
              protects you from genetic discrimination. GINA generally makes it illegal for health insurance companies,
              group health plans, and most employers to discriminate against you based on your genetic information.
              However, this law does not protect you against genetic discrimination by companies that sell life
              insurance, disability insurance, or long-term care insurance. If you already have or have had cancer, any
              unauthorized disclosure of genetic results is unlikely to change an insurer’s view of your risk.
              <br>
              Future research studies may include genetic research. Your genes are unique to you.  At this time, you cannot be identified through this research, if the samples and specimens are de-identified. There is a risk that you might be reidentified in the future as genetic research progresses.
              <br>
              Your de-identified specimens or genetic data will be placed into one or more publicly-accessible scientific databases.  Through such databases, researchers from around the world will have access to de-identified samples or data for future research.
              <br>
              There is a risk that deidentified research data that is shared with outside collaborators may be reidentified. When deidentified data and specimens are shared with outside collaborators agreements limit what the outside collaborators can do with the information to help prevent reidentification.
            """
          }
        ]
      },
      {
        "name": "lms_consent_s2_risks_detail_p5",
        "translations": [
          {
            "language": "en",
            "text": """There is a small but real risk that if your samples are used for this research study, they might
              not be available for clinical care in the future. However, we have attempted to minimize this risk in the
              following way: the pathologists where your specimens are kept will not release your specimen unless they
              believe that there is enough material remaining for your future medical care."""
          }
        ]
      }
