        "translations": [
          {
            "language": "en",
            "text": """We will take rigorous measures to protect the confidentiality and security of all your and your
              child’s information, but we are unable to guarantee complete confidentiality. Information shared with the
              research team through email, or information accessible from a link in an email, is only protected by the
              security measures in place for your email account. Information from your child’s medical records and
              genomic, histologic, and/or molecular tests will be protected in a HIPAA compliant database. HIPAA is a
              federal law that established national standards to protect sensitive health information from being
              disclosed without a patient's consent or knowledge."""
          }
        ]
      },
      {
        "name": "lms_consent_minors_s2_confidentiality_detail_p2",
        "translations": [
          {
            "language": "en",
            "text": """Your child’s name and other information that could be used to readily identify them will be
              removed from your child’s samples, and replaced by a randomized code. If we send your child’s samples to
              other researchers for testing, the samples will be identified using only this code."""
          }
        ]
      },
      {
        "name": "lms_consent_minors_s2_confidentiality_detail_p3",
        "translations": [
          {
            "language": "en",
            "text": """We will store all of your child’s identifiable information related to the study (including your
              child’s medical records) in locked file cabinets and in password-protected computer files or secure
              databases at the Broad Institute and we will limit access to such files. We may share your child’s
              identifiable information or coded information, as necessary, with regulatory or oversight authorities
              (such as the federal Office for Human Research Protections), ethics committees reviewing the conduct of
              the study, or as otherwise required by law.<br/>When we send information to central data banks or other
              researchers, it will not contain your child’s name or other information that could be used to readily
              identify your child."""
          }
        ]
      },
      {
        "name": "lms_consent_minors_s2_confidentiality_detail_p4",
        "translations": [
          {
            "language": "en",
            "text": """The results of this research study may be published in research papers or included in
              presentations that will become part of the scientific literature. Your child will not be identified in
              publications or presentations."""
          }
        ]
      }
