    "variables": [
      {
        "name": "lms_consent_minors_s2_benefits_detail1",
        "translations": [
          {
            "language": "en",
            "text": """Taking part in this research study may not directly benefit your child. By joining this study,
              you will help us and other researchers understand how to use gene tests to improve the care of patients
              with cancer in the future. We will provide study participants updates about key research discoveries made
              possible by your participation."""
          }
        ]
      },
      {
        "name": "lms_consent_minors_s2_benefits_detail2",
        "translations": [
          {
            "language": "en",
            "text": """Results from the sequencing of your child’s tumor (somatic) DNA may be able to be shared with
              you. These results are shared with you to provide you with information about how your child’s
              participation in Count Me In is helping researchers. These results are not meant to replace a clinical
              genetic test of your child’s tumor. These results may not provide all the information your doctor needs to
              make recommendations for your child’s treatment."""
          }
        ]
      },
      {
        "name": "lms_consent_minors_s2_benefits_detail3",
        "translations": [
          {
            "language": "en",
            "text": """Results from the sequencing of your child’s germline (“normal”) DNA may include details that
              inform cancer risk for your child and your family. You will be offered genetic counseling to help ensure
              you understand the germline genetic results."""
          }
        ]
      }
    ]
  },
