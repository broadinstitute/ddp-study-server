    "variables": [
      {
        "name": "lms_consent_minors_s3_additional_agree_item1",
        "translations": [
          {
            "language": "en",
            "text": """You can perform (or work with others to perform) genomic and/or molecular tests on the sample(s)
              of my child’s saliva that I will send you and store the sample(s) until this research study is complete."""
          }
        ]
      },
      {
        "name": "lms_consent_minors_s3_additional_agree_item2",
        "translations": [
          {
            "language": "en",
            "text": """You can request my child’s medical records from their physicians and the hospitals and other
              places where my child received and/or continue to receive treatment and link results of any tests you
              perform on my child’s saliva and blood and tumor samples (if I have chosen to share them with you) with my
              child’s medical record information."""
          }
        ]
      },
      {
        "name": "lms_consent_minors_s3_additional_agree_item3",
        "translations": [
          {
            "language": "en",
            "text": """You can store the answers that I provide in study surveys until this research study is complete.
              You can contact me to notify me as additional survey(s) become available during the course of this research
              study that I can choose to complete."""
          }
        ]
      },
      {
        "name": "lms_consent_minors_s3_additional_agree_item4",
        "translations": [
          {
            "language": "en",
            "text": """You can study and share the results of the genomic, histologic, and/or molecular tests, survey
              responses, and my medical information with established public databases (e.g., NIH/NCI data portals,
              cBioPortal for Cancer Genomics, Tumor Portal, The Exome Aggregation Consortium/Genome Aggregation
              Database) and with other qualified researchers in a manner that does not include my child’s name, or any
              other information that could be used to readily identify me or my child, to be used by other qualified
              researchers to perform future research studies, including studies that have not yet been designed, studies
              for diseases other than cancer, and studies that may be for commercial purposes."""
          }
        ]
      },
      {
        "name": "lms_consent_minors_s3_additional_agree_item6",
        "translations": [
          {
            "language": "en",
            "text": """You can use the results of studying my child’s biological samples and my child’s medical
              information for future research studies, including studies that have not yet been designed, studies for
              diseases other than cancer, and/or studies that may be for commercial purposes."""
          }
        ]
      },
      {
        "name": "lms_consent_minors_s3_additional_agree_item7",
        "translations": [
          {
            "language": "en",
            "text": """You can contact me in the future for reasons related to this research study, such as to ask if I
              would be willing to sign any additional documents that my child’s hospital(s) may require in order to
              share their medical records, and/or to verify information about saliva or blood samples my child provides."""
          }
        ]
      },
      {
        "name": "lms_consent_minors_s3_additional_agree_item8",
        "translations": [
          {
            "language": "en",
            "text": """You can contact me in the future to participate in additional surveys, individual interviews, or
              focus groups about my/my child’s experience in this study."""
          }
        ]
      },
      {
        "name": "lms_consent_minors_s3_additional_agree_item9",
        "translations": [
          {
            "language": "en",
            "text": """You can record and store transcripts of interviews or focus groups that I or my child participate
              in about my/their experience of the study."""
          }
        ]
      }
    ]
  },
