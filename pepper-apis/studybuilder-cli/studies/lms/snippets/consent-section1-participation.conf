    """,
    "variables": [
      {
        "name": "lms_consent_s1_participation_detail1",
        "translations": [
          {
            "language": "en",
            "text": """
              After signing a consent form(s), we will ask you to complete a medical release form
              so that we are able to request your medical records. If you choose to share tumor samples with us,
              we will ask you to complete a second consent form to tell us whether or not you’d like to hear about
              what we’re able to learn from your tumor."""
          }
        ]
      },
      {
        "name": "lms_consent_s1_participation_detail2",
        "translations": [
          {
            "language": "en",
            "text": """
              You will be asked to complete surveys about you and your experience with cancer. Additional survey(s)
              may become available during the course of this research study that you can choose to complete."""
          }
        ]
      },
      {
        "name": "lms_consent_s1_participation_detail3",
        "translations": [
          {
            "language": "en",
            "text": """We will ask that you send a saliva sample to us in a pre-stamped package that we will provide."""
          }
        ]
      },
      {
        "name": "lms_consent_s1_participation_detail4",
        "translations": [
          {
            "language": "en",
            "text": """We will take care of obtaining copies of your records from the hospitals or centers where you
            receive your medical care. If needed, we may contact you to ask if you would be willing to sign additional
            authorization forms or documents that certain hospitals or centers may require in order to share copies of
            your medical records with us."""
          }
        ]
      },
      {
        "name": "lms_consent_s1_participation_detail5",
        "translations": [
          {
            "language": "en",
            "text": """If you choose to share tumor samples with us, we may also obtain small amounts of your stored tumor
            samples from hospitals or centers where you receive your care."""
          }
        ]
      },
      {
        "name": "lms_consent_s1_participation_detail6",
        "translations": [
          {
            "language": "en",
            "text": """If you choose to share blood with us, we may ask for a sample (or samples) of blood
            (1 tube, or 2 teaspoons per sample) to be drawn at your physician’s office, local clinic,
            or nearby lab facility – we will provide detailed instructions on how to do this. """
          }
        ]
      },
      {
        "name": "lms_consent_s1_participation_detail7",
        "translations": [
          {
            "language": "en",
            "text": """The project is also partnering with Invitae and Genome Medical in order to sequence and share information
            on germline DNA (“normal” DNA that is not from your tumor) from saliva samples. After we’ve received your saliva sample,
            you’ll be able to decide if you’d like to provide an additional saliva sample to learn more about your/your child’s
            germline (“normal”) DNA and speak with a genetic counselor to understand these results."""
          }
        ]
      }
    ]
  },
