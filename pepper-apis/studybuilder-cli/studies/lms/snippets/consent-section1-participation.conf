            "language": "en",
            "text": "What will I have to do if I agree to participate in this study?"
          }
        ]
      }
    ]
  },
  "bodyTemplate": {
    "templateType": "HTML",
    "templateText": """
      <p>$lms_consent_s1_participation_detail1</p>
      <p>$lms_consent_s1_participation_detail2</p>
      <p>$lms_consent_s1_participation_detail3</p>
      <p>$lms_consent_s1_participation_detail4</p>
      <p>$lms_consent_s1_participation_detail5</p>
