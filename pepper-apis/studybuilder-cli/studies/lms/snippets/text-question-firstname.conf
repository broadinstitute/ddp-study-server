{
  include required("../../snippets/text-question.conf"),
  "isRestricted": true,
  "hideNumber": true,
  "promptTemplate": {
    "templateType": "HTML",
    "templateText": "$prompt_firstname",
    "variables": [
      {
        "name": "prompt_firstname",
        "translations": [
          {
            "language": "en",
            "text": "Your Full Name:"
          }
        ]
      }
    ]
  },
  "placeholderTemplate": {
    "templateType": "TEXT",
    "templateText": "$firstname_placeholder",
    "variables": [
      {
        "name": "firstname_placeholder",
        "translations": [
          {
            "language": "en",
            "text": "First Name"
          }
        ]
      }
    ]
  },
  "validations": [
    {
      "ruleType": "REQUIRED",
      "hintTemplate": {
        "templateType": "TEXT",
        "templateText": "$firstname_req_hint",
        "variables": [
          {
            "name": "firstname_req_hint",
            "translations": [
              {
                "language": "en",
                "text": "Your First Name is required"
              }
            ]
          }
        ]
      }
    }
  ]
}
