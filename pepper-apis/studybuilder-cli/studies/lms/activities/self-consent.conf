                  {
                    "name": "lms_consent_somatic_description",
                    "translations": [
                      {
                        "language": "en",
                        "text": "Brief Description of the Project"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": """
                                    <p>$lms_consent_somatic_description_p</p>
                                    """,
                "variables": [
                  {
                    "name": "lms_consent_somatic_description_p",
                    "translations": [
                      {
                        "language": "en",
                        "text": "The Leiomyosarcoma Project is part of “Count Me In”, a patient-driven movement that enables cancer patients to directly transform cancer research and discovery. People who have been diagnosed with leiomyosarcoma across the US and Canada have the opportunity to share information about their experience through completing surveys, sharing biological samples (saliva, blood, and/or tumor samples), and copies of their medical records with researchers. Because we are open to participants across the country regardless of where they are treated, this study will allow many more cancer patients to contribute to research than has previously been possible."
                      }
                    ]
                  }
                ]
              },
              "blockType": "CONTENT",
              "shownExpr": null,
            },
            {
              "titleTemplate": {
                "templateType": "HTML",
                "templateText": "$lms_consent_somatic_procedures_pediatric"
                "variables": [
                  {
                    "name": "lms_consent_somatic_procedures_pediatric",
                    "translations": [
                      {
                        "language": "en",
                        "text": "What are the new procedures involved?"
                      }
                    ]
                  }
                ]
              },
              "bodyTemplate": {
                "templateType": "HTML",
                "templateText": """
                                    <p>$lms_consent_somatic_procedures_p_pediatric</p>
                                    """,
                "variables": [
                  {
                    "name": "lms_consent_somatic_procedures_p_pediatric",
                    "translations": [
                      {
                        "language": "en",
                        "text": """Because your child has been diagnosed with leiomyosarcoma and you consented to the study team requesting your child’s stored tumor samples, we are asking if you would like to receive what we’re able to learn from your child’s tumor samples. The information we may be able to share would include a letter and a report about the genetic alterations found in your child’s tumor. If you elect to participate, we will contact you through the email associated with your participation when the information we’ve learned is ready and we will ask that you confirm that you’d like this information before it is shared. If you do not want to receive this information at any time, please inform a study team member by emailing <a href="mailto:info@lmsproject.org" class="Link">info@lmsproject.org</a>."""
                      }
                    ]
                  }
                ]
              },
              "blockType": "CONTENT",
              "shownExpr": null
            },
