                                   <p>$lms_consent_somatic_intro_p3</p>""",
                "variables": [
                  {
                    "name": "lms_consent_somatic_intro_p1",
                    "translations": [
                      {
                        "language": "en",
                        "text": "This consent addendum gives new information about the research study in which you agreed to participate and will ask you to decide whether you would like to receive the results from the sequencing of your tumor (somatic) DNA. The procedures noted below are in addition to those which you were informed about in the previous consent form. If you decide to participate in this part of the study, please sign and date and the end of this form. You will receive a copy of this form to the email address that you used to register for the project so that you can refer to it while you are involved in this research study."
                      }
                    ]
                  },
                  {
                    "name": "lms_consent_somatic_intro_p2",
                    "translations": [
                      {
                        "language": "en",
                        "text": """If you have any questions, please send an email to <a href="mailto:info@lmsproject.org" class="Link">info@lmsproject.org</a> or call <a href="tel:XXX-XXX-XXXX" class="Link">XXX-XXX-XXXX</a> and ask to speak with a member of the study staff about this part of the study."""
                      }
                    ]
                  },
                  {
                    "name": "lms_consent_somatic_intro_p3",
                    "translations": [
                      {
                        "language": "en",
                        "text": "Results from the sequencing of your tumor (somatic) DNA may be able to be shared with you.These results are shared with you to provide you with information about how your participation in Count Me In is helping sarcoma researchers, in accordance with your request to receive these results. These results are not meant to replace a clinical genetic test of your tumor. These results may not provide all the information your doctor needs to make recommendations for your treatment."
                      }
                    ]
                  }
                ]
              },
              "blockType": "CONTENT",
              "shownExpr": null
            },
