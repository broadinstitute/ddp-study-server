{
  include required("../../snippets/activity-general-form.conf"),
  "studyGuid": "cmi-lms",
  "activityCode": "SOMATIC_RESULTS",
  "versionTag": "v1",
  "displayOrder": 11,
  "writeOnce": true,
  "maxInstancesPerUser": null,
  "allowOndemandTrigger": true,
  "excludeFromDisplay": false,
  "allowUnauthenticated": false,
  "translatedNames": [
    {"language": "en", "text": ${i18n.en.somatic_results.sr_name}}
  ],
  "translatedTitles": [
    {"language": "en", "text": ${i18n.en.somatic_results.sr_title}}
  ],
  "translatedSummaries": [
    {
      "statusCode": "CREATED",
      "language": "en",
      "text": ${i18n.en.somatic_results.summary.created}
    },
    {
      "statusCode": "IN_PROGRESS",
      "language": "en",
      "text": ${i18n.en.somatic_results.summary.in_progress}
    },
    {
      "statusCode": "COMPLETE",
      "language": "en",
      "text": ${i18n.en.somatic_results.summary.complete}
    }
  ],
  "introduction": {
    "nameTemplate": null,
    "icons": [],
    "blocks": [
      {
        "titleTemplate": null,
        "bodyTemplate": {
          "templateType": "HTML",
          "templateText": """<div>
            <p>$somatic_results_p1</p>
            </div>""",
          "variables": [
            {
              "name": "somatic_results_p1",
              "translations": [
                {"language": "en", "text": ${i18n.en.somatic_results.introduction.p1}}
              ]
            },
          ]
        },
        "blockType": "CONTENT",
        "shownExpr": null
      }
    ]
  },
  "sections": [
    {
      "nameTemplate": null,
      "icons": [],
      "blocks": [
        // want to see results
        {
          "question": {
            include required("../../snippets/bool-question-yes-no-required.conf"),
            "hideNumber": true,
            "stableId": "SHOW_RESULTS",
            "promptTemplate": {
              "templateType": "HTML",
              "templateText": "<h3 class='activity-question-title activity-question-make-inline-h'>$SHOW_RESULTS_prompt<h3>",
              "variables": [
                {
                  "name": "SHOW_RESULTS_prompt",
                  "translations": [
                    {"language": "en", "text": ${i18n.en.somatic_results.questions.show_result.prompt}}
                  ]
                }
              ]
            },
            "trueTemplate": {
              "templateType": "TEXT",
              "templateText": "$boolean_option_yes",
              "variables": [
                {
                  "name": "boolean_option_yes",
                  "translations": [
                    { "language": "en", "text": "Yes" },
                    { "language": "es", "text": "s√≠" }
                  ]
                }
              ]
            },

            "falseTemplate": {
              "templateType": "TEXT",
              "templateText": "$boolean_option_no",
              "variables": [
                {
                  "name": "boolean_option_no",
                  "translations": [
                    { "language": "en", "text": "No" },
                    { "language": "es", "text": "no" }
                  ]
                }
              ]
            },
          },
          "blockType": "QUESTION",
          "shownExpr": null
        },

        //todo add results content block with a show expr and answer condition
        {
          "titleTemplate": null,
          "bodyTemplate": {
            "templateType": "HTML",
            "templateText": """
              <p>$somatic_result_info</p>
            """,
            "variables": [
              {
                "name": "somatic_result_info",
                "translations": [
                  {"language": "en", "text": ${i18n.en.somatic_results.info}},
                  {"language": "es", "text": ${i18n.es.somatic_results.info}},
                ]
              },
            ]
          },
          "blockType": "CONTENT",
          "shownExpr": """user.studies["cmi-lms"].forms["SOMATIC_RESULTS"].instances[specific].questions["SHOW_RESULTS"].answers.hasTrue()
                        && user.studies["cmi-lms"].forms["SOMATIC_RESULTS"].instances[specific].isStatus("COMPLETE")
          """
        },

        {
          "titleTemplate": null,
          "bodyTemplate": {
            "templateType": "HTML",
            "templateText": """
              <p>$somatic_result_info_disagree</p>
            """,
            "variables": [
              {
                "name": "somatic_result_info_disagree",
                "translations": [
                  {"language": "en", "text": ${i18n.en.somatic_results.info_disagree}},
                  {"language": "es", "text": ${i18n.es.somatic_results.info_disagree}},
                ]
              },
            ]
          },
          "blockType": "CONTENT",
          "shownExpr": """user.studies["cmi-lms"].forms["SOMATIC_RESULTS"].instances[specific].questions["SHOW_RESULTS"].answers.hasFalse()
                        && user.studies["cmi-lms"].forms["SOMATIC_RESULTS"].instances[specific].isStatus("COMPLETE")
          """
        },

        {
          "question": {
            include required("../../snippets/text-question.conf"),
            "hideNumber": true,
            "stableId": "RESULT_FILE",
            "promptTemplate": {
              "templateType": "HTML",
              "templateText": "",
              "variables": []
            },
          }
          "blockType": "QUESTION",
          "shownExpr": false
        }
      ]
    }
  ]
}
