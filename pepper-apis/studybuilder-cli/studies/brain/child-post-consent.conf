              "translations": [
                {
                  "language": "en",
                  "text": "As you fill out the questions, your answers will be automatically saved. If you have any questions, please feel free to reach out to us at <a href=\"mailto:info@braincancerproject.org\" class=\"Link\">info@braincancerproject.org</a>."
