                {
                  "language": "en",
                  "text": "I understand that the information I entered here will be stored in a secure database for research studies conducted by the Brain Cancer Project. I understand that if I would like to withdraw my child from the research study, I can contact the study team at <a href=\"mailto:info@braincancerproject.org\" class=\"Link\">info@braincancerproject.org</a> at any time, although any of my information that has already been entered into the system cannot be withdrawn. My child’s information would be removed from future studies."
