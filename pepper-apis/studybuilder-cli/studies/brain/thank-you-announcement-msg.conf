                    <p class="PageContent-text PageContent-text-dashboard">
                        Thank you for providing your consent for this study, and for providing information regarding your experiences with this disease.
                    </p>
                    <p class="PageContent-text PageContent-text-dashboard">
                        We'll stay in touch with you so that you can see the progress that we are making as a result of your participation.
