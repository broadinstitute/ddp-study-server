                    </p>
                    <p class="PageContent-text PageContent-text-dashboard">
                        We'd also like to hear from you if you have any additional thoughts you'd like to share â€” please feel free
                        to email us at <a class="Link" href="mailto:info@braincancerproject.org">info@braincancerproject.org</a>
                        or call us at <a class="Link" href="tel:651-229-3480">651-229-3480</a>.
                    </p>
                    <p class="PageContent-text PageContent-text-dashboard">
                        Thanks again for helping us and the entire brain cancer community! The success of this project is completely
                        dependent on engaged patients who are willing to participate and spread the word. Please help us reach other
                        patients with brain cancer to let them know about the project -- with your help, we can launch a movement
                        that will allow all patients with brain cancer to drive the discoveries we so desperately need.
                    </p>
                    """
