service: study-manager-backend
runtime: java17
instance_class: B8

manual_scaling:
  instances: 1

vpc_access_connector:
  name: "projects/{{project_id}}/locations/us-central1/connectors/appengine-connector"
  egress_setting: all-traffic

network:
  name: managed
  instance_tag: study-manager

entrypoint: java -Xmx1640m -Dlog4j.configurationFile=log4j.xml -Dio.grpc.netty.shaded.io.netty.transport.noNative=false --add-opens java.base/java.lang=ALL-UNNAMED --add-opens java.base/java.util=ALL-UNNAMED -jar DSMServer.jar

env_variables:
  TCELL_AGENT_HOST_IDENTIFIER: study-manager
  TCELL_AGENT_CACHE_DIR: /tmp
