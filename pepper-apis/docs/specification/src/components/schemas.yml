ActivityType:
  title: ActivityType
  type: string
  enum:
    - FORMS
ActivityInstanceStatusType:
  title: ActivityInstanceStatusType
  type: string
  example: IN_PROGRESS
  enum:
    - COMPLETE
    - CREATED
    - IN_PROGRESS
DecimalNumber:
  type: object
  description: |
    A representation of a BigDecimal number. The represented number is equal to `value * 10 ^ scale`.
  required:
    - scale
    - value
  properties:
    scale:
      type: integer
      format: int64
    value:
      description: the unscaled value
      type: integer
      format: int64
FormType:
  title: FormType
  type: string
  enum:
    - CONSENT
    - GENERAL
    - PREQUALIFIER
JoinMailingListPayload:
  type: object
  title: JoinMailingListPayload
  required:
    - firstName
    - lastName
    - emailAddress
  properties:
    firstName:
      description: user's first name
      type: string
      example: John
      minLength: 0
    lastName:
      description: user's last name
      type: string
      example: Doe
      minLength: 0
    emailAddress:
      description: user's email address
      type: string
      format: email
      example: john.doe@example.com
    info:
      description: Strings providing context about which umbrella based mailing list the user is interested in. Usually list of diseases
      type: array
      minItems: 0
      example: ['Gauchers disease', 'Hirschsprungs disease']
      items:
        type: string
    umbrellaGuid:
      description: The umbrella id of the mailing list the user is interested in (one of umbrellaId OR studyGuid but not both is required)
      example: cmi
      type: string
      format: guid
    studyGuid:
      description: The studyGuid of the mailing list the user is interested in (one of umbrellaId OR studyGuid but not both is required)
      example: ANGIO
      type: string
      format: guid
    isoLanguageCode:
      description: preferred language code of join mailing list user. If language code is not set, defaults to study default language.
      type: string
      nullable: true
      format: ISO 639-1
      example: en

ListStyle:
  title: ListStyle
  type: string
  default: NONE
  enum:
    - NUMBER
    - BULLET
    - UPPER_ALPHA
    - NONE
Presentation:
  title: Presentation
  type: string
  default: DEFAULT
  enum:
    - DEFAULT
    - MERGE
  description: |
    a hint for presenting group blocks
    * `DEFAULT` - should use the default presentation behavior
    * `MERGE` - should present nested blocks together on the same screen or page, as if merging them
ValidationType:
  type: string
  enum:
    - COMPLETE
    - DATE_RANGE
    - AGE_RANGE
    - DAY_REQUIRED
    - LENGTH
    - MONTH_REQUIRED
    - NUM_OPTIONS_SELECTED
    - REGEX
    - REQUIRED
    - UNIQUE
    - YEAR_REQUIRED
    - UNIQUE_VALUE
Activity:
  type: object
  required:
    - activityType
    - formType
    - activityCode
    - guid
    - title
    - subtitle
    - readonly
    - statusCode
    - listStyleHint
    - sections
    - lastUpdatedText
    - lastUpdated
    - canDelete
    - isFollowup
    - isHidden
    - sectionIndex
  properties:
    activityType:
      $ref: '#/ActivityType'
    formType:
      $ref: '#/FormType'
    activityCode:
      type: string
      format: guid
      description: unique identifier of the activity
    guid:
      type: string
      format: guid
      description: unique identifier for this instance of the activity
    parentInstanceGuid:
      type: string
      nullable: true
      description: guid for the parent activity instance in case this is a child activity instance
    statusCode:
      $ref: "#/ActivityInstanceStatusType"
    title:
      type: string
      description: title of the activity to be displayed
    subtitle:
      type: string
      nullable: true
      description: |
        A string to display to the user as a subtitle for the activity. If the
        `ddp-Content-Style` header is set to `BASIC`, this field will contain
        unstructured text.
    readonly:
      type: boolean
      default: false
      description: false if the activity can be modified.
    readonlyHint:
      type: string
      nullable: true
      description: |
        A string to display when an activity is in a read-only state (the
        `readonly` flag is `true`). If the `ddp-Content-Style` header is set to
        `BASIC`, this field will contain unstructured text.
    listStyleHint:
      $ref: '#/ListStyle'
    introduction:
      $ref: '#/Section'
    sections:
      type: array
      items:
        $ref: '#/Section'
    closing:
      $ref: '#/Section'
    lastUpdatedText:
      type: string
      nullable: true
      description: |
        A human-readable string that shows when the activity definition was last
        updated. If the `ddp-Content-Style` header is set to `BASIC`, this field
        will contain unstructured text.
    lastUpdated:
      type: string
      format: YYYY-MM-DDThh:mm:ss.sssZ (ISO-8601)
      nullable: true
      description: The date time the activity definition (NOT the instance) was last updated
    canDelete:
      type: boolean
      description: whether the activity instance can be deleted
    isFollowup:
      type: boolean
      description: whether this activity is considered a "follow-up"
    isHidden:
      type: boolean
      description: |
        Whether the activity instance is hidden from the participant. When
        true, client should prefer to show some indicator to operator that
        activity is hidden from participant's view.
    sectionIndex:
      type: integer
      minimum: 0
      description: The section index of the activity form by the user
Activity.Summary:
  type: object
  title: Activity Summary
  required:
    - activityCode
    - activityType
    - activitySubtype
    - activityName
    - activityTitle
    - activitySubtitle
    - activityDescription
    - activitySummary
    - instanceGuid
    - statusCode
    - readonly
    - numQuestions
    - numQuestionsAnswered
    - canDelete
    - isFollowup
    - isHidden
  properties:
    activityCode:
      description: the source activity for this instance
      example: ABCDEFGH12
      type: string
      format: guid
    activityType:
      $ref: "#/ActivityType"
    activitySubtype:
      $ref: "#/FormType"
    activityName:
      type: string
      description: name of the activity
      example: Medical Survey
    activityTitle:
      type: string
      description: title of the activity, should be used when viewing/editing activity instance
      example: Please tell us about your disease
    activitySubtitle:
      type: string
      nullable: true
    activityDescription:
      type: string
      nullable: true
    activitySummary:
      type: string
      nullable: true
    createdAt:
      type: integer
      format: int64
      description: The creation timestamp of the activity instance, in milliseconds since `1970-01-01T00:00:00Z` (UNIX time)
    icon:
      description: a Base64 encoded png or jpg image
      example: YW55IGN...BwbGVhc3VyZQ==
      type: string
      format: base64
      nullable: true
    instanceGuid:
      example: 6B03213FD0
      type: string
      format: guid
    parentInstanceGuid:
      description: guid for the parent activity instance in case this is a child activity instance
      type: string
      format: guid
      nullable: true
    numQuestions:
      description: number of questions in this activity
      example: 4
      type: integer
      minimum: 0
    numQuestionsAnswered:
      description: number of questions that have been answered in this activity
      example: 1
      minimum: 0
      type: integer
    readonly:
      description: false if the activity can be modified
      example: false
      type: boolean
    statusCode:
      $ref: "#/ActivityInstanceStatusType"
    canDelete:
      type: boolean
      description: whether the activity instance can be deleted
    isFollowup:
      description: true if the activity is generally considered to be an activity that comes after the "main" activities
      type: boolean
      default: false
    isHidden:
      type: boolean
      default: false
      description: |
        Whether the activity instance is hidden from the participant. When
        true, client should prefer to show some indicator to operator that
        activity is hidden from participant's view.
    previousInstanceGuid:
      description: GUID of previous instance
      type: string
      format: guid
######
#
# Answers
###
Answer:
  type: object
  required:
    - answerGuid
  properties:
    answerGuid:
      type: string
      format: guid
Answer.String:
  allOf:
    - $ref: '#/Answer'
    - type: object
      required:
        - type
        - value
      properties:
        type:
          type: string
          default: STRING
        value:
          type: string
          nullable: true
Answer.Date:
  allOf:
    - $ref: '#/Answer'
    - type: object
      required:
        - type
        - value
      properties:
        type:
          type: string
          default: DATE
        value:
          $ref: '#/DateValue'
Answer.Composite:
  allOf:
    - $ref: '#/Answer'
    - type: object
      required:
        - type
        - value
      properties:
        type:
          type: string
          default: COMPOSITE
        value:
          type: array
          items:
            type: array
            items:
              anyOf:
                - $ref: '#/Answer.Date'
                - $ref: '#/Answer.Picklist'
                - $ref: '#/Answer.String'
Answer.Boolean:
  allOf:
    - $ref: '#/Answer'
    - type: object
      required:
        - type
        - value
      properties:
        type:
          type: string
          default: BOOLEAN
        value:
          type: boolean
Answer.File:
  allOf:
    - $ref: '#/Answer'
    - type: object
      required:
        - value
        - type
      properties:
        type:
          type: string
          default: FILE
        value:
          $ref: '#/FileInfo'
Answer.Integer:
  allOf:
    - $ref: '#/Answer'
    - type: object
      required:
        - type
      properties:
        type:
          type: string
          default: NUMERIC
        value:
          type: integer
          nullable: true
Answer.Decimal:
  allOf:
    - $ref: '#/Answer'
    - type: object
      required:
        - type
        - value
      properties:
        value:
          $ref: '#/DecimalNumber'
Answer.Picklist:
  allOf:
    - $ref: '#/Answer'
    - type: object
      required:
        - type
        - value
      properties:
        type:
          type: string
          default: PICKLIST
        value:
          type: array
          items:
            $ref: '#/SelectedOption'
Answer.ActivityInstance:
  allOf:
    - $ref: '#/Answer'
    - type: object
      required:
        - type
        - value
      properties:
        type:
          type: string
          default: ACTIVITY_INSTANCE_SELECT
        value:
          type: string
          format: guid
          nullable: true
          description: |
            GUID of selected activity instance.
SelectedOption:
  type: object
  required:
    - stableId
    - detail
  properties:
    stableId:
      type: string
      format: guid
    detail:
      type: string
      nullable: true
Answer.Matrix:
  allOf:
    - $ref: '#/Answer'
    - type: object
      required:
        - value
      properties:
        value:
          type: array
          items:
            $ref: '#/SelectedCell'
SelectedCell:
  type: object
  required:
    - rowStableId
    - optionStableId
  properties:
    rowStableId:
      type: string
      format: guid
    optionStableId:
      type: string
      format: guid
DateValue:
  type: object
  description: an object which represents a day, month, and year in UTC.
  properties:
    day:
      type: integer
      nullable: true
      minimum: 0
    month:
      type: integer
      nullable: true
      minimum: 0
    year:
      type: integer
      nullable: true
      minimum: 0
FileInfo:
  type: object
  nullable: true
  description: |
    Description of the file uploaded. This can be `null` if no uploaded file
    is associated with the answer.
  required:
    - fileName
    - fileSize
  properties:
    fileName:
      type: string
      description: Name of the file
    fileSize:
      type: integer
      description: Size of the file in bytes
      minimum: 0
AnswerSubmission:
  type: object
  discriminator:
    propertyName: type
    mapping:
      ACTIVITY_INSTANCE_SELECT: '#/AnswerSubmission.ActivityInstance'
      AGREEMENT: '#/AnswerSubmission.Boolean'
      BOOLEAN: '#/AnswerSubmission.Boolean'
      COMPOSITE: '#/AnswerSubmission.Composite'
      DATE: '#/AnswerSubmission.Date'
      FILE: '#/AnswerSubmission.File'
      NUMERIC: '#/AnswerSubmission.Integer'
      DECIMAL: '#/AnswerSubmission.Decimal'
      PICKLIST: '#/AnswerSubmission.Picklist'
      MATRIX: '#/AnswerSubmission.Matrix'
      TEXT: '#/AnswerSubmission.String'
  required:
    - stableId
  properties:
    stableId:
      type: string
      description: question identifier that the answer is for
    answerGuid:
      type: string
      format: guid
      nullable: true
      description: the existing answer guid if this is an update
    type:
      type: string
AnswerSubmission.Boolean:
  allOf:
    - $ref: '#/AnswerSubmission'
    - type: object
      required:
        - value
      properties:
        value:
          type: boolean
AnswerSubmission.Composite:
  allOf:
    - $ref: '#/AnswerSubmission'
    - type: object
      required:
        - value
      properties:
        value:
          type: array
          items:
            type: array
            items:
              anyOf:
                - $ref: '#/AnswerSubmission.Date'
                - $ref: '#/AnswerSubmission.Picklist'
                - $ref: '#/AnswerSubmission.String'
AnswerSubmission.Date:
  allOf:
    - $ref: '#/AnswerSubmission'
    - type: object
      required:
        - value
      properties:
        value:
          $ref: '#/DateValue'
AnswerSubmission.File:
  allOf:
    - $ref: '#/AnswerSubmission'
    - type: object
      required:
        - value
      properties:
        value:
          type: string
          nullable: true
          description: |
            File upload guid provided by server when upload URL was requested. If this
            answer is currently associated with a file upload, then submitting a `null`
            value will unassociate it and the uploaded file will subsequently get deleted.
AnswerSubmission.Integer:
  allOf:
    - $ref: '#/AnswerSubmission'
    - type: object
      required:
        - value
      properties:
        value:
          type: integer
          nullable: true
AnswerSubmission.Decimal:
  allOf:
    - $ref: '#/AnswerSubmission'
    - type: object
      required:
        - value
        - scale
      properties:
        value:
          type: integer
          format: int64
          nullable: true
        scale:
          type: integer
          description: the number of digits allowed to the right of the decimal point.
          minimum: 0
          default: 0
AnswerSubmission.Picklist:
  allOf:
    - $ref: '#/AnswerSubmission'
    - type: object
      required:
        - value
      properties:
        value:
          type: array
          items:
            $ref: '#/SelectedOption'
AnswerSubmission.Matrix:
  allOf:
    - $ref: '#/AnswerSubmission'
    - type: object
      required:
        - value
      properties:
        value:
          type: array
          items:
            $ref: '#/SelectedCell'
AnswerSubmission.String:
  allOf:
    - $ref: '#/AnswerSubmission'
    - type: object
      required:
        - value
      properties:
        value:
          type: string
AnswerSubmission.ActivityInstance:
  allOf:
    - $ref: '#/AnswerSubmission'
    - type: object
      required:
        - value
      properties:
        value:
          type: string
          format: guid
          nullable: true
          description: |
            GUID of instance of activity available for selection. If this
            answer is currently associated with an instance, then submitting a `null`
            value will unassociate it.
#####
#
# Blocks
#
#####
Block:
  type: object
  discriminator:
    propertyName: blockType
    mapping:
      ACTIVITY: '#/Block.Activity'
      COMPONENT: '#/Block.Component'
      CONDITIONAL: '#/Block.Conditional'
      CONTENT: '#/Block.Content'
      GROUP: '#/Block.Grouped'
      QUESTION: '#/Block.Question'
      TABULAR: '#/Block.Tabular'
  required:
    - blockType
    - blockGuid
    - shown
    - enabled
  properties:
    blockType:
      type: string
    blockGuid:
      type: string
      format: guid
    shown:
      type: boolean
    enabled:
      type: boolean
Block.Component:
  allOf:
    - $ref: '#/Block'
    - type: object
      required:
        - component
        - displayNumber
      properties:
        blockType:
          type: string
          default: COMPONENT
          enum:
            - COMPONENT
        component:
          $ref: '#/Component'
        displayNumber:
          type: integer
          minimum: 1
          nullable: true
          description: the number to label this block, `null` if it shouldn't be numbered
Block.Activity:
  allOf:
    - $ref: '#/Block'
    - type: object
      required:
        - renderHint
        - activityCode
        - allowMultiple
      properties:
        blockType:
          type: string
          default: ACTIVITY
          enum:
            - ACTIVITY
        activityCode:
          type: string
        addButtonText:
          type: string
          nullable: true
          description: |
            Suggested text for button that would allow creation of additional activity instances via [createActivity](#operation/createActivity).
            Value only relevant if `allowMultiple` is set to `true`.
        allowMultiple:
          type: boolean
          description: |
            Indicates whether this activity allows for multiple instances to be created. If value is true, client is expected
            to provide UI mechanism (e.g., button) that will call [createActivity](#operation/createActivity) and new activity instance
            can be retrieved via [getActivitySummary](#operation/getActivitySummary)
        renderHint:
          type: string
          description: |
            Give client an indication of how to display the the child activity instance. EMBEDDED suggests
            to display the body of the activity instance contents in web page, MODAL suggests to display in
            separate modal dialog.
          enum:
            - EMBEDDED
            - MODAL
        instances:
          description: |
            Summaries of instances of containing activity. Each item in the array is equivalent to summary that can be retrieved
            using [getActivitySummary](#operation/getActivitySummary).
            These summary objects contain metadata (`canDelete`, `readOnly`) that indicate what operations are available to operate on the instance.
            The full activity instance can be retrieved using [getActivity](#operation/getActivity) with the provided `instanceGuid` or
            deleted using [deleteActivity](#operation/deleteActivity). Note that these summary objects will not contain an `icon`
            (so the value will be `null` for the `icon` property).
          type: array
          items:
            $ref: '#/Activity.Summary'
Block.Conditional:
  allOf:
    - $ref: '#/Block'
    - type: object
      required:
        - control
        - nested
        - displayNumber
      properties:
        blockType:
          type: string
          default: CONDITIONAL
          enum:
            - CONDITIONAL
        control:
          $ref: '#/Question'
        nested:
          type: array
          items:
            anyOf:
              - $ref: '#/Block.Component'
              - $ref: '#/Block.Question'
              - $ref: '#/Block.Content'
        displayNumber:
          type: integer
          minimum: 1
          nullable: true
          description: the number to label this block, `null` if it shouldn't be numbered
Block.Grouped:
  allOf:
    - $ref: '#/Block'
    - type: object
      required:
        - listStyleHint
        - presentation
        - nested
        - title
      properties:
        blockType:
          type: string
          default: GROUP
          enum:
            - GROUP
        listStyleHint:
          $ref: '#/ListStyle'
        presentation:
          $ref: '#/Presentation'
        title:
          type: string
        nested:
          type: array
          items:
            anyOf:
              - $ref: '#/Block.Component'
              - $ref: '#/Block.Question'
              - $ref: '#/Block.Content'
Block.Question:
  allOf:
    - $ref: '#/Block'
    - type: object
      required:
        - question
        - displayNumber
      properties:
        blockType:
          type: string
          default: QUESTION
          enum:
            - QUESTION
        question:
          $ref: '#/Question'
        displayNumber:
          type: integer
          minimum: 1
          nullable: true
          description: the number to label this block, `null` if it shouldn't be numbered
        columnSpan:
          type: integer
          minimum: 1
          description: The number of columns this question should occupy in a tabular display
Block.Content:
  allOf:
    - $ref: '#/Block'
    - type: object
      required:
        - body
      properties:
        blockType:
          type: string
          default: CONTENT
          enum:
            - CONTENT
        title:
          type: string
        body:
          type: string
Block.Tabular:
  allOf:
    - $ref: '#/Block'
    - type: object
      required:
        - columnsCount
        - headers
        - content
      properties:
        blockType:
          type: string
          default: TABULAR
          enum:
            - TABULAR
        columnsCount:
          type: integer
          minimum: 1
          description: The total number of the tabular component columns.
        headers:
          type: array
          items:
            $ref: '#/Block.Tabular.Header'
        content:
          type: array
          items:
            $ref: '#/Block.Question'

Block.Tabular.Header:
  type: object
  required:
    - label
    - columnSpan
  properties:
    label:
      type: string
    columnSpan:
      type: integer
      minimum: 1
      default: 1
      description: the number of columns this header should occupy in a tabular display

Block.Visibility:
  type: object
  required:
    - blockGuid
    - shown
    - enabled
  properties:
    blockGuid:
      type: string
      description: identifier for the block
    shown:
      type: boolean
      description: whether block is shown or not
    enabled:
      type: boolean
      description: whether block is enabled or not (used in cases when block inputs should be disabled but still visible)

Composite.Visibility:
  type: object
  required:
    - stableId
    - children
  properties:
    stableId:
      type: string
      format: guid
      description: |
        The stableId of the composite question which is receiving visibility updates.
    children:
      type: array
      items:
        type: object
        required:
          - stableId
          - shown
          - enabled
        properties:
          stableId:
            type: string
            format: guid
            description: |
              The stableId of the composite child question this visibility update applies to.
          shown:
            type: boolean
          enabled:
            type: boolean
#####
#
# Components
#
#####
Component:
  type: object
  discriminator:
    propertyName: componentType
    mapping:
      PHYSICIAN: '#/Component.Physician'
      INSTITUTION: '#/Component.Institution'
      MAILING_ADDRESS:  '#/Component.MailingAddress'
  required:
    - componentType
  properties:
    componentType:
      type: string
    parameters:
      type: object
Component.Physician:
  allOf:
    - $ref: '#/Component'
    - type: object
      required:
        - componentType
        - parameters
      properties:
        componentType:
          type: string
          enum:
            - PHYSICIAN
        parameters:
          type: object
          properties:
            titleText:
              type: string
            subtitleText:
              type: string
            allowMultiple:
              type: boolean
            addButtonText:
              type: string
            institutionType:
              type: string
              enum:
                - PHYSICIAN
            showFieldsInitially:
              type: boolean
            required:
              type: boolean
Component.Institution:
  allOf:
    - $ref: '#/Component'
    - type: object
      required:
        - componentType
        - parameters
      properties:
        componentType:
          type: string
          enum:
            - INSTITUTION
        parameters:
          type: object
          properties:
            titleText:
              type: string
            subtitleText:
              type: string
            allowMultiple:
              type: boolean
            addButtonText:
              type: string
            institutionType:
              type: string
              enum:
                - INITIAL_BIOPSY
                - INSTITUTION
            showFieldsInitially:
              type: boolean
            required:
              type: boolean
Component.MailingAddress:
  allOf:
    - $ref: '#/Component'
    - type: object
      required:
        - componentType
        - parameters
      properties:
        componentType:
          type: string
          enum:
            - MAILING_ADDRESS
        addressGuid:
          type: string
          description: 'guid of a snapshotted address: if it is not null then the address should be loaded by this guid, if it is null then load the default address'
        parameters:
          type: object
          properties:
            titleText:
              type: string
            subtitleText:
              type: string
            requireVerified:
              type: boolean
              description: when `true`, address should be [verified](#operation/verifyMailingAddress) as deliverable
            requirePhone:
              type: boolean
              description: |
                     when `true`, the activity may require that there be a saved mailing address with a non-empty value for `phone` in order to be [completed](#operation/putAnswers).
ConditionalRule:
  type: object
  title: ConditionalRule
  properties:
    operator:
      type: string
      enum:
        - HAS
    value:
      type: string
      description: the
    target:
      type: string
      description: the guid of the target block to show or hide
ConsentModel:
  type: object
  title: ConsentModel
  description: 'A set of elections, and their state, for an associated participant and activity'
  required:
    - activityCode
    - instanceGuid
