Error.RegisterNotValid:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Error'
    - type: object
      properties:
        code:
          type: string
          enum:
            - EXPIRED
            - NOT_SUPPORTED
Error.StudyExit:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Error'
    - type: object
      properties:
        code:
          type: string
          enum:
            - OPERATION_NOT_ALLOWED
            - NOT_SUPPORTED
Image:
  type: object
  required:
    - height
    - width
    - 1x
  properties:
    height:
      type: integer
      minimum: 0
    width:
      type: integer
      minimum: 0
    1x:
      type: string
Participant:
  type: object
  required:
    - alias
    - userGuid
  properties:
    alias:
      type: string
      example: Alice
    userGuid:
      type: string
      example: Y9JJVE1MLN8AIZL8DO7D
PicklistOption:
  type: object
  required:
    - stableId
    - allowDetails
    - optionLabel
    - exclusive
    - groupId
  properties:
    stableId:
      type: string
    groupId:
      type: string
      nullable: true
    allowDetails:
      type: boolean
    optionLabel:
      type: string
    detailLabel:
      type: string
    exclusive:
      type: boolean
PrequalifierModel:
  type: object
  required:
    - guid
    - name
    - status
    - typeName
    - isoLanguageCode
  properties:
    guid:
      type: string
      example: 6B03213FD0
    name:
      type: string
      example: Join the Basil Research Study
    status:
      type: string
      example: Started
    typeName:
      type: string
      example: Forms
    isoLanguageCode:
      type: string
      example: en
ProfileModel:
  type: object
  properties:
      birthYear:
        type: integer
        example: 1970
      birthMonth:
        type: integer
        example: 1
      birthDayInMonth:
        type: integer
        example: 1
      sex:
        type: string
        enum:
          - 'MALE'
          - 'FEMALE'
          - 'INTERSEX'
          - 'PREFER_NOT_TO_ANSWER'
        default: PREFER_NOT_TO_ANSWER
      preferredLanguage:
        type: string
        example: en
      firstName:
        type: string
        example: Foo
      lastName:
        type: string
        example: Barium
#####
#
# Questions
#
#####
Question:
  type: object
  discriminator:
    propertyName: questionType
  required:
  - questionType
  - stableId
  - prompt
  - textPrompt
  properties:
    questionType:
      type: string
    stableId:
      type: string
    prompt:
      type: string
      description: 'the text that should be displayed for the question. This field should be treated as an HTML fragment.'
      example: 'What <b>color</b> is the sky?'
    textPrompt:
      type: string
      description: 'the text that should be displayed for the question with all embedded HTML tags flattened and stripped.'
      example: 'What color is the sky?'
    additionalInfoHeader:
      type: string
      description: a plain text string for additional information to be presented before the user responds to a question
      example: Select all that apply
    additionalInfoFooter:
      type: string
      description: a plain text string for additional information to be presented after the user reads or responds to a question
      example: If you had radiation for other cancers, we will ask you about that later
    validations:
      type: array
      items:
        $ref: '../pepper.yml#/components/schemas/Validation'
    postConditionals:
      type: array
      items:
        $ref: '../pepper.yml#/components/schemas/ConditionalRule'
    validationFailures:
      type: array
      items:
        $ref: '../pepper.yml#/components/schemas/ValidationFailure'
Question.Agreement:
  allOf:
  - $ref: '../pepper.yml#/components/schemas/Question'
  - type: object
    required:
      - answers
    properties:
      questionType:
        type: string
        default: AGREEMENT
        enum:
          - AGREEMENT
      answers:
        type: array
        items:
          $ref: '../pepper.yml#/components/schemas/Answer.Boolean'
Question.Boolean:
  allOf:
  - $ref: '../pepper.yml#/components/schemas/Question'
  - type: object
    required:
      - answers
      - trueContent
      - falseContent
    properties:
      questionType:
        type: string
        default: BOOLEAN
        enum:
          - BOOLEAN
      trueContent:
        type: string
        example: 'Yes'
      falseContent:
        type: string
        example: 'NO'
      answers:
        type: array
        items:
          $ref: '../pepper.yml#/components/schemas/Answer.Boolean'
Question.Composite:
  allOf:
  - $ref: '../pepper.yml#/components/schemas/Question'
  - type: object
    required:
      - allowMultiple
      - addButtonText
      - additionalItemText
      - answers
      - children
      - childOrientation
    properties:
      questionType:
        type: string
        default: COMPOSITE
        enum:
          - COMPOSITE
      allowMultiple:
        type: boolean
        default: false
        description: 'true if the question should allow the addition of multiple entries'
      addButtonText:
        type: string
        description: 'The label to show for the button to add a subsequent entry. This can be ignored if `allowMultiple` is `false`'
      additionalItemText:
        type: string
        description: 'The label to show above entries beyond the initial one'
      children:
        type: array
        description: 'The child questions to present'
        items:
          anyOf:
            - $ref: '../pepper.yml#/components/schemas/Question.Date'
            - $ref: '../pepper.yml#/components/schemas/Question.Picklist'
            - $ref: '../pepper.yml#/components/schemas/Question.Text'
      childOrientation:
        type: string
        nullable: true
        enum:
          - HORIZONTAL
          - VERTICAL
        description: optional indicator of how to layout child questions
      answers:
        type: array
        items:
          $ref: '../pepper.yml#/components/schemas/Answer.Composite'
Question.Date:
  allOf:
  - $ref: '../pepper.yml#/components/schemas/Question'
  - type: object
    required:
      - answers
      - displayCalendar
      - fields
      - renderMode
      - useMonthNames
    properties:
      questionType:
        type: string
        default: DATE
        enum:
          - DATE
      placeholderText:
        type: string
        description: if present, this text string can be used as a placeholder hint
      renderMode:
        type: string
      displayCalendar:
        type: boolean
      useMonthNames:
        type: boolean
      fields:
        type: array
        items:
          type: string
          enum:
            - DAY
            - MONTH
            - YEAR
      firstSelectedYear:
        type: integer
      startYear:
        type: integer
      endYear:
        type: integer
      answers:
        type: array
        items:
          $ref: '../pepper.yml#/components/schemas/Answer.Date'
Question.Numeric:
  allOf:
  - $ref: '../pepper.yml#/components/schemas/Question'
  - type: object
    required:
      - answers
      - numericType
    properties:
      questionType:
        type: string
        default: NUMERIC
        enum:
          - NUMERIC
      placeholderText:
        type: string
        description: if present, this text string can be used as a placeholder hint
      numericType:
        $ref: '../pepper.yml#/components/schemas/NumericType'
      answers:
        type: array
        items:
          $ref: '../pepper.yml#/components/schemas/Answer.Numeric.Integer'
Question.Picklist:
  allOf:
  - $ref: '../pepper.yml#/components/schemas/Question'
  - type: object
    required:
      - selectMode
      - renderMode
      - picklistOptions
      - answers
    properties:
      questionType:
        type: string
        default: PICKLIST
        enum:
          - PICKLIST
      selectMode:
        type: string
        enum:
          - MULTIPLE
          - SINGLE
      renderMode:
        type: string
        enum:
          - LIST
          - DROPDOWN
          - CHECKBOX_LIST
      groups:
        type: array
        description: A list of groups used in the `picklistOptions` values. If there are no options which explicity request grouping, this will be an empty array.
        minItems: 0
        items:
          type: object
          required:
            - identifier
            - name
          properties:
            identifier:
              type: string
            name:
              type: string
      picklistLabel:
        type: string
      picklistOptions:
        type: array
        items:
          $ref: '../pepper.yml#/components/schemas/PicklistOption'
      answers:
        type: array
        items:
          $ref: '../pepper.yml#/components/schemas/Answer.Picklist'
Question.Text:
  allOf:
  - $ref: '../pepper.yml#/components/schemas/Question'
  - type: object
    required:
      - answers
      - inputType
    properties:
      questionType:
        type: string
        default: TEXT
        enum:
          - TEXT
      placeholderText:
        type: string
        nullable: true
      inputType:
        type: string
        enum:
          - TEXT
          - ESSAY
          - SIGNATURE
          - EMAIL
      confirmEntry:
        type: boolean
      confirmPrompt:
        type: string
        nullable: true
      mismatchMessage:
        type: string
        nullable: true
      suggestionType:
        type: string
        default: NONE
        enum:
          - NONE
          - DRUG
          - INCLUDED
          - CANCER
      suggestions:
        description: 'If the suggestionType is INCLUDED, then this is the list of suggestions to use'
        type: array
        items:
          type: string
      answers:
        type: array
        items:
          $ref: '../pepper.yml#/components/schemas/Answer.String'
Section:
  type: object
  required:
    - blocks
  properties:
    name:
      type: string
    icon:
      $ref: '../pepper.yml#/components/schemas/Image'
    blocks:
      type: array
      items:
        $ref: '../pepper.yml#/components/schemas/Block'
Study.Summary:
  type: object
  required:
    - studyGuid
    - name
    - participantCount
  properties:
    studyGuid:
      type: string
    name:
      type: string
    participantCount:
      type: integer
      minimum: 0
    registeredCount:
      type: integer
      minimum: 0
    restricted:
      type: boolean
    studyEmail:
        type: string
Study.Detail:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Study.Summary'
    - type: object
      properties:
        summary:
          type: string
#####
#
# Question Validation Types
#
##
Validation:
  type: object
  discriminator:
    propertyName: rule
  required:
    - rule
    - message
  properties:
    rule:
      $ref: '../pepper.yml#/components/schemas/ValidationType'
    message:
      type: string
    allowSave:
      description: Indicates whether the validation rule failing should allow saving corresponding data; if rule evaluates to false and allowSave value is true, client should send data to server anyways. Note data will be eventually validated, just not during initial PATCH.
      type: boolean
      default: false
Validation.Required:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Validation'
    - type: object
      properties:
        rule:
          type: string
          default: REQUIRED
          enum:
            - REQUIRED
Validation.Complete:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Validation'
    - type: object
      properties:
        rule:
          type: string
          default: COMPLETE
          enum:
            - COMPLETE
Validation.Length:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Validation'
    - type: object
      deprecated: true
      required:
        - minLength
        - maxLength
      properties:
        rule:
          type: string
          default: LENGTH
          enum:
            - LENGTH
        minLength:
          type: integer
          minimum: 0
        maxLength:
          type: integer
          minimum: 0
Validation.RegularExpression:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Validation'
    - type: object
      deprecated: true
      required:
        - regexPattern
      properties:
        rule:
          type: string
          default: REGEX
          enum:
            - REGEX
        regexPattern:
          type: string
Validation.OptionsSelected:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Validation'
    - type: object
      deprecated: true
      properties:
        rule:
          type: string
          default: NUM_OPTIONS_SELECTED
          enum:
            - NUM_OPTIONS_SELECTED
        minSelections:
          type: integer
          minimum: 0
        maxSelections:
          type: integer
          minimum: 0
Validation.DayRequired:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Validation'
    - type: object
      deprecated: true
      properties:
        rule:
          type: string
          default: DAY_REQUIRED
          enum:
            - DAY_REQUIRED
Validation.MonthRequired:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Validation'
    - type: object
      deprecated: true
      properties:
        rule:
          type: string
          default: MONTH_REQUIRED
          enum:
            - MONTH_REQUIRED
Validation.YearRequired:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Validation'
    - type: object
      deprecated: true
      properties:
        rule:
          type: string
          default: YEAR_REQUIRED
          enum:
            - YEAR_REQUIRED
Validation.DateRange:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Validation'
    - type: object
      required:
        - startDate
        - endDate
      properties:
        rule:
          type: string
          default: DATE_RANGE
          enum:
            - DATE_RANGE
        startDate:
          type: string
          description: the minimum date required to be considered valid. This value is inclusive. The date format is a full, extended ISO-8601 Calendar date in the format `YYYY-MM-DD` in the UTC time zone.
          nullable: true
        endDate:
          type: string
          description: the maximum date required to be considered valid. This value is inclusive. The date format is a full, extended ISO-8601 Calendar date in the format `YYYY-MM-DD` in the UTC time zone.
          nullable: true
Validation.AgeRange:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Validation'
    - type: object
      properties:
        rule:
          type: string
          default: AGE_RANGE
          enum:
            - AGE_RANGE
        minAge:
          type: integer
          description: after calculating the number of years since the value of the associated date, minAge defines the minimum acceptable age inclusive.
          nullable: true
        maxAge:
          type: integer
          description: after calculating the number of years since the value of the associated date, maxAge defines the maximum acceptable age inclusive.
          nullable: true
Validation.IntRange:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Validation'
    - type: object
      properties:
        rule:
          type: string
          default: INT_RANGE
          enum:
            - INT_RANGE
        min:
          type: integer
          nullable: true
          description: the minimum acceptable number, inclusive
        max:
          type: integer
          nullable: true
          description: the maximum acceptable number, inclusive
AnnouncementModel:
  type: object
  required:
    - guid
    - permanent
    - message
  properties:
    guid:
      type: string
      format: uuid
      description: an identifier for this message
      example: c8716864-3cd8-4a4b-8736-d2eec9756ad9
    permanent:
      type: boolean
      description: if true, then message is permanent and should not be able to be dismissed by user
    message:
      type: string
Drug:
  type: object
  required:
    - name
    - description
  properties:
    name:
      type: string
      example: ABARELIX (PLENAXIS)
    description:
      type: string
      nullable: true
Suggestion.Drug:
  required:
    - drug
    - matches
  type: object
  properties:
    drug:
      $ref: '../pepper.yml#/components/schemas/Drug'
    matches:
      type: array
      description: Contains a list of substring matches for the given `Drug`. The substrings are based within the drug's `name` property.
      minItems: 0
      items:
        $ref: '../pepper.yml#/components/schemas/Suggestion.Match'
Cancer:
  type: object
  required:
    - name
    - description
  properties:
    name:
      type: string
      description: a short name for the cancer
      example: Sarcoma
    description:
      type: string
      description: a longer name for the cancer
      nullable: true
Suggestion.Cancer:
  required:
    - cancer
    - matches
  type: object
  properties:
    cancer:
      $ref: '../pepper.yml#/components/schemas/Cancer'
    matches:
      type: array
      description: Contains a list of substring matches for the given `Cancer` name. The substrings are based within the cancer `name` property.
      minItems: 0
      items:
        $ref: '../pepper.yml#/components/schemas/Suggestion.Match'
Suggestion.Institution:
  type: object
  required:
    - name
    - city
    - state
  properties:
    name:
      type: string
      example: Brigham And Women's Hospital
    city:
      type: string
      example: Boston
    state:
      type: string
      example: Massachusetts
Suggestion.Match:
  type: object
  required:
    - offset
    - length
  properties:
    offset:
      type: integer
      minimum: 0
    length:
      type: integer
      minimum: 0
MailingAddress:
  type: object
  description: a participant's mailing address, to be used for delivery.
  required:
    - description
    - name
    - street1
    - city
    - state
    - country
    - zip
    - phone
  properties:
    guid:
      type: string
      description: the server-generated unique identifier for the mailing address
    description:
      type: string
      description: the user-entered description for this address
    name:
      type: string
      description: the participant's full name
    street1:
      type: string
      description: the participant's delivery address
    street2:
      type: string
      description: the participant's delivery address
    city:
      type: string
    state:
      type: string
    country:
      type: string
    zip:
      type: string
    phone:
      type: string
    plusCode:
      type: string
      description: the server-generated PlusCode for the participant's location
    isDefault:
      type: boolean
      description: is this the participant's default address?
    validationStatus:
      type: integer
      description: >
        ### Address Validation States
          * **0** - *INVALID_ADDRESS*
            * The address failed to be validated by EasyPost, and there were no suggestions made. This address may not be able to be used as a delivery address.
          * **1** - *SUGGESTED_ADDRESS*
            * The address contains changes from EasyPost to improve deliverability.
          * **2** - *VALID_ADDRESS*
            * The originally entered address was successfully validated by EasyPost.
      enum:
        - 0
        - 1
        - 2
MedicalProvider:
  type: object
  required:
    - medicalProviderGuid
  properties:
    medicalProviderGuid:
      type: string
      readOnly: true
    institutionName:
      type: string
    physicianName:
      type: string
    city:
      type: string
    state:
      type: string
### Participant status
ParticipantStatus:
  type: object
  required:
    - samples
  properties:
    mrRequested:
      type: integer
    mrReceived:
      type: integer
    tissueRequested:
      type: integer
    tissueSent:
      type: integer
    tissueReceived:
      type: integer
    samples:
      type: array
      description: Contains a list samples records for the participant
      minItems: 0
      items:
        $ref: '../pepper.yml#/components/schemas/ParticipantStatus.Sample'
ParticipantStatus.Sample:
  type: object
  required:
    - sent
  properties:
    kitType:
      type: string
    sent:
      type: integer
    trackingId:
      type: string
    carrier:
      type: string
    received:
      type: integer
ParticipantStatusTrackingInfo:
  type: object
  required:
    - medicalRecord
    - tissueRecord
    - kits
  properties:
    medicalRecord:
      $ref: '../pepper.yml#/components/schemas/ParticipantStatusTrackingInfo.Record'
    tissueRecord:
      $ref: '../pepper.yml#/components/schemas/ParticipantStatusTrackingInfo.Record'
    kits:
      type: array
      description: Contains a list of kits sent to the participant
      minItems: 0
      items:
        $ref: '../pepper.yml#/components/schemas/ParticipantStatusTrackingInfo.Kit'
ParticipantStatusTrackingInfo.Record:
  type: object
  required:
    - status
  properties:
    status:
      type: string
      enum:
        - INELIGIBLE
        - PENDING
        - SENT
        - RECEIVED
        - UNKNOWN
    requestedAt:
      type: integer
    receivedBackAt:
      type: integer
ParticipantStatusTrackingInfo.Kit:
  type: object
  required:
    - sentAt
  properties:
    kitType:
      type: string
    status:
      type: string
      enum:
        - INELIGIBLE
        - PENDING
        - SENT
        - RECEIVED
        - UNKNOWN
    sentAt:
      type: integer
    receivedBackAt:
      type: integer
    trackingId:
      type: string
    shipper:
      type: string
### StudyPasswordRequirements
StudyPasswordRequirements:
  type: object
  required:
    - minLength
    - isUppercaseLetterRequired
    - isLowercaseLetterRequired
    - isSpecialCharacterRequired
    - isNumberRequired
  properties:
    minLength:
      type: integer
    isUppercaseLetterRequired:
      type: boolean
    isLowercaseLetterRequired:
      type: boolean
    isSpecialCharacterRequired:
      type: boolean
    isNumberRequired:
      type: boolean
    maxIdenticalConsecutiveCharacters:
      type: integer
      default: 2
      minimum: 0
#####
#
# Workflows
#
#####
WorkflowNextSuggestion:
  type: object
  discriminator:
    propertyName: next
  required:
    - next
  properties:
    next:
      type: string
      description: |
        * `ACTIVITY` - Should show an activity next.
        * `DASHBOARD` - Indicates end of workflow and should direct to a dashboard if available.
        * `MAILING_LIST` - Indicates end of workflow and should prompt user to join the study mailing list.
        * `THANK_YOU` - Indicates end of workflow and a thank you message should be shown.
        * `UNKNOWN` - No suggestions available.
      enum:
        - ACTIVITY
        - DASHBOARD
        - MAILING_LIST
        - THANK_YOU
        - UNKNOWN
WorkflowNextSuggestion.Activity:
  allOf:
  - $ref: '../pepper.yml#/components/schemas/WorkflowNextSuggestion'
  - type: object
    required:
      - activityCode
      - instanceGuid
      - allowUnauthenticated
    properties:
      activityCode:
        type: string
        description: the identifier of the next activity
      instanceGuid:
        type: string
        description: the identifier of the next activity instance for user
      allowUnauthenticated:
        type: boolean
        description: Whether the next activity allows access to temporary users. If `false`, user will need to authenticate in order to access activity.
WorkflowNextSuggestion.Static:
  allOf:
  - $ref: '../pepper.yml#/components/schemas/WorkflowNextSuggestion'
  - type: object
    properties:
      next:
        type: string
        enum:
          - DASHBOARD
          - THANK_YOU
          - UNKNOWN
