Error.UmbrellaNotFound:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Error'
    - type: object
      properties:
        code:
          type: string
          enum:
            - UMBRELLA_NOT_FOUND
Error:
  type: object
