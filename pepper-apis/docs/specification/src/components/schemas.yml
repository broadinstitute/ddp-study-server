ActivityType:
  title: ActivityType
  type: string
  enum:
    - FORMS
ActivityInstanceStatusType:
  title: ActivityInstanceStatusType
  type: string
  enum:
    - COMPLETE
    - CREATED
    - IN_PROGRESS
    - TERMINATED
FormType:
  title: FormType
  type: string
  enum:
    - CONSENT
    - GENERAL
    - PREQUALIFIER
InstitutionType:
  title: InstitutionType
  type: string
  enum:
    - INITIAL_BIOPSY
    - INSTITUTION
    - PHYSICIAN
JoinMailingListPayload:
  type: object
  title: JoinMailingListPayload
  required:
    - firstName
    - lastName
    - emailAddress
  properties:
    firstName:
      description: users first name
      type: string
      example: John
    lastName:
      description: users last name
      type: string
      example: Doe
    emailAddress:
      description: users email address
      type: string
      example: john.doe@example.com
    info:
      description: Strings providing context about which umbrella based mailing list the user is interested in. Usually list of diseases
      type: array
      minItems: 0
      example: ['Gauchers disease', 'Hirschsprungs disease']
      items:
        type: string
    umbrellaGuid:
      description: The umbrella id of the mailing list the user is interested in (one of umbrellaId OR studyGuid but not both is required)
      example: cmi
      type: string
    studyGuid:
      description: The studyGuid of the mailing list the user is interested in (one of umbrellaId OR studyGuid but not both is required)
      example: ANGIO
      type: string
Invitation:
  type: object
  title: Invitation
  required:
    - invitationId
  properties:
    invitationId:
      description: the id of the invitation
      type: string
      example: 7dcf79aa-1aba-11ea-978f-2e728ce88125
ListStyle:
  title: ListStyle
  type: string
  default: NONE
  enum:
    - NUMBER
    - BULLET
    - UPPER_ALPHA
    - NONE
NumericType:
  title: NumericType
  type: string
  enum:
    - INTEGER
  description: describes what type of numeric value it is
Presentation:
  title: Presentation
  type: string
  default: DEFAULT
  enum:
    - DEFAULT
    - MERGE
  description: |
    a hint for presenting group blocks
    * `DEFAULT` - should use the default presentation behavior
    * `MERGE` - should present nested blocks together on the same screen or page, as if merging them
ValidationType:
  type: string
  enum:
    - COMPLETE
    - DATE_RANGE
    - AGE_RANGE
    - DAY_REQUIRED
    - LENGTH
    - MONTH_REQUIRED
    - NUM_OPTIONS_SELECTED
    - REGEX
    - REQUIRED
    - YEAR_REQUIRED
Activity:
  type: object
  required:
    - activityType
    - formType
    - guid
    - readonly
    - status
    - listStyleHint
    - sections
    - lastUpdatedText
    - lastUpdated
  properties:
    activityType:
      $ref: '../pepper.yml#/components/schemas/ActivityType'
    formType:
      $ref: '../pepper.yml#/components/schemas/FormType'
    guid:
      type: string
      description: the unique identifier for this instance of an activity
    status:
      type: string
    readonly:
      type: boolean
    listStyleHint:
      $ref: '../pepper.yml#/components/schemas/ListStyle'
    introduction:
      $ref: '../pepper.yml#/components/schemas/Section'
    sections:
      type: array
      items:
        $ref: '../pepper.yml#/components/schemas/Section'
    closing:
      $ref: '../pepper.yml#/components/schemas/Section'
    subtitle:
      type: string
      nullable: true
      description: |
        A string to display to the user as a subtitle for the activity. If the
        `ddp-Content-Style` header is set to `BASIC`, this field will contain
        unstructured text.
    readonlyHint:
      type: string
      nullable: true
      description: |
        A string to display when an activity is in a read-only state (the
        `readonly` flag is `true`). If the `ddp-Content-Style` header is set to
        `BASIC`, this field will contain unstructured text.
    lastUpdatedText:
      type: string
      nullable: true
      description: |
        A human-readable string that shows when the activity definition was last
        updated. If the `ddp-Content-Style` header is set to `BASIC`, this field
        will contain unstructured text.
    lastUpdated:
      type: string
      format: date-time
      nullable: true
      description: The date time the activity definition (NOT the instance) was last updated
Activity.Summary:
  type: object
  title: Activity Summary
  required:
    - activityCode
    - activityDashboardName
    - activityDescription
    - activityName
    - activitySubtitle
    - activitySubtype
    - activitySummary
    - activityType
    - instanceGuid
    - statusCode
    - readonly
    - numQuestions
    - numQuestionsAnswered
    - isFollowup
  properties:
    activityCode:
      description: the source activity for this instance
      example: ABCDEFGH12
      type: string
    activityDashboardName:
      type: string
    activityDescription:
      type: string
    activityName:
      description: name of the activity
      example: Medical Release Form
      type: string
    activitySubtitle:
      type: string
    activitySubtype:
      $ref: "../pepper.yml#/components/schemas/FormType"
    activitySummary:
      type: string
    activityType:
      $ref: "../pepper.yml#/components/schemas/ActivityType"
    createdAt:
      type: integer
      description: The creation timestamp of the activity instance, in milliseconds since `1970-01-01T00:00:00Z` (UNIX time)
    icon:
      description: a Base64 encoded png or jpg image
      example: YW55IGN...BwbGVhc3VyZQ==
      type: string
    instanceGuid:
      example: 6B03213FD0
      type: string
    numQuestions:
      description: number of questions in this activity
      example: 4
      type: integer
    numQuestionsAnswered:
      description: number of questions that have been answered in this activity
      example: 1
      type: integer
    readonly:
      description: false if the activity can be modified
      example: false
      type: boolean
    statusCode:
      $ref: "../pepper.yml#/components/schemas/ActivityInstanceStatusType"
      example: IN_PROGRESS
    isFollowup:
      description: true if the activity is generally considered to be an activity that comes after the "main" activities
      type: boolean
######
#
# Answers
###
Answer:
  type: object
  required:
    - answerGuid
  properties:
    answerGuid:
      type: string
Answer.String:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Answer'
    - type: object
      required:
        - value
      properties:
        value:
          type: string
          nullable: true
Answer.Date:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Answer'
    - type: object
      required:
        - value
      properties:
        value:
          $ref: '../pepper.yml#/components/schemas/DateValue'
Answer.Composite:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Answer'
    - type: object
      required:
        - value
      properties:
        value:
          type: array
          items:
            type: array
            items:
              anyOf:
                - $ref: '../pepper.yml#/components/schemas/Answer.Date'
                - $ref: '../pepper.yml#/components/schemas/Answer.Picklist'
                - $ref: '../pepper.yml#/components/schemas/Answer.String'
Answer.Boolean:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Answer'
    - type: object
      required:
        - value
      properties:
        value:
          type: boolean
Answer.Numeric:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Answer'
    - type: object
      discriminator:
        propertyName: numericType
        mapping:
          INTEGER: '../pepper.yml#/components/schemas/Answer.Numeric.Integer'
      required:
        - numericType
      properties:
        numericType:
          type: string
          enum:
            - INTEGER
Answer.Numeric.Integer:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Answer.Numeric'
    - type: object
      required:
        - value
      properties:
        numericType:
          type: string
          default: INTEGER
          enum:
            - INTEGER
        value:
          type: integer
          nullable: true
Answer.Picklist:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Answer'
    - type: object
      required:
        - value
      properties:
        value:
          type: array
          items:
            $ref: '../pepper.yml#/components/schemas/SelectedOption'
SelectedOption:
  type: object
  required:
    - stableId
    - detail
  properties:
    stableId:
      type: string
    detail:
      type: string
      nullable: true
DateValue:
  type: object
  description: an object which represents a day, month, and year in UTC.
  properties:
    day:
      type: integer
      nullable: true
      minimum: 0
    month:
      type: integer
      nullable: true
      minimum: 0
    year:
      type: integer
      nullable: true
      minimum: 0
AnswerSubmission:
  type: object
  discriminator:
    propertyName: value
  required:
    - stableId
    - value
  properties:
    stableId:
      type: string
      description: question identifier that the answer is for
    answerGuid:
      type: string
      description: the identifier for the answer to update
AnswerSubmission.Boolean:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/AnswerSubmission'
    - type: object
      required:
        - value
      properties:
        value:
          type: boolean
AnswerSubmission.Composite:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/AnswerSubmission'
    - type: object
      required:
        - value
      properties:
        value:
          type: array
          items:
            type: array
            items:
              anyOf:
                - $ref: '../pepper.yml#/components/schemas/AnswerSubmission.Date'
                - $ref: '../pepper.yml#/components/schemas/AnswerSubmission.Picklist'
                - $ref: '../pepper.yml#/components/schemas/AnswerSubmission.String'
AnswerSubmission.Date:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/AnswerSubmission'
    - type: object
      required:
        - value
      properties:
        value:
          $ref: '../pepper.yml#/components/schemas/DateValue'
AnswerSubmission.Numeric.Integer:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/AnswerSubmission'
    - type: object
      required:
        - value
      properties:
        value:
          type: integer
          nullable: true
AnswerSubmission.Picklist:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/AnswerSubmission'
    - type: object
      required:
        - value
      properties:
        value:
          type: array
          items:
            $ref: '../pepper.yml#/components/schemas/SelectedOption'
AnswerSubmission.String:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/AnswerSubmission'
    - type: object
      required:
        - value
      properties:
        value:
          type: string
#####
#
# Blocks
#
#####
Block:
  type: object
  discriminator:
    propertyName: blockType
  required:
    - blockType
    - blockGuid
    - shown
  properties:
    blockType:
      type: string
    blockGuid:
      type: string
    shown:
      type: boolean
Block.Component:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Block'
    - type: object
      required:
        - component
        - displayNumber
      properties:
        blockType:
          type: string
          default: COMPONENT
          enum:
            - COMPONENT
        component:
          $ref: '../pepper.yml#/components/schemas/Component'
        displayNumber:
          type: integer
          minimum: 1
          nullable: true
          description: the number to label this block, `null` if it shouldn't be numbered
Block.Conditional:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Block'
    - type: object
      required:
        - control
        - nested
        - displayNumber
      properties:
        blockType:
          type: string
          default: CONDITIONAL
          enum:
            - CONDITIONAL
        control:
          $ref: '../pepper.yml#/components/schemas/Question'
        nested:
          type: array
          items:
            anyOf:
              - $ref: '../pepper.yml#/components/schemas/Block.Component'
              - $ref: '../pepper.yml#/components/schemas/Block.Question'
              - $ref: '../pepper.yml#/components/schemas/Block.Content'
        displayNumber:
          type: integer
          minimum: 1
          nullable: true
          description: the number to label this block, `null` if it shouldn't be numbered
Block.Grouped:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Block'
    - type: object
      required:
        - listStyleHint
        - presentation
        - nested
        - title
      properties:
        blockType:
          type: string
          default: GROUP
          enum:
            - GROUP
        listStyleHint:
          $ref: '../pepper.yml#/components/schemas/ListStyle'
        presentation:
          $ref: '../pepper.yml#/components/schemas/Presentation'
        title:
          type: string
        nested:
          type: array
          items:
            anyOf:
              - $ref: '../pepper.yml#/components/schemas/Block.Component'
              - $ref: '../pepper.yml#/components/schemas/Block.Question'
              - $ref: '../pepper.yml#/components/schemas/Block.Content'
Block.Question:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Block'
    - type: object
      required:
        - question
        - displayNumber
      properties:
        blockType:
          type: string
          default: QUESTION
          enum:
            - QUESTION
        question:
          $ref: '../pepper.yml#/components/schemas/Question'
        displayNumber:
          type: integer
          minimum: 1
          nullable: true
          description: the number to label this block, `null` if it shouldn't be numbered
Block.Content:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Block'
    - type: object
      required:
        - body
      properties:
        blockType:
          type: string
          default: CONTENT
          enum:
            - CONTENT
        title:
          type: string
        body:
          type: string
#####
#
# Components
#
#####
Component:
  type: object
  discriminator:
    propertyName: componentType
  required:
    - componentType
  properties:
    componentType:
      type: string
      enum:
        - PHYSICIAN
        - INSTITUTION
        - MAILING_ADDRESS
    parameters:
      type: object
Component.Physician:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Component'
    - type: object
      required:
        - componentType
        - parameters
      properties:
        componentType:
          type: string
          enum:
            - PHYSICIAN
        parameters:
          type: object
          properties:
            titleText:
              type: string
            subtitleText:
              type: string
            allowMultiple:
              type: boolean
            addButtonText:
              type: string
            institutionType:
              type: string
              enum:
                - PHYSICIAN
            showFieldsInitially:
              type: boolean
Component.Institution:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Component'
    - type: object
      required:
        - componentType
        - parameters
      properties:
        componentType:
          type: string
          enum:
            - INSTITUTION
        parameters:
          type: object
          properties:
            titleText:
              type: string
            subtitleText:
              type: string
            allowMultiple:
              type: boolean
            addButtonText:
              type: string
            institutionType:
              type: string
              enum:
                - INITIAL_BIOPSY
                - INSTITUTION
            showFieldsInitially:
              type: boolean
Component.MailingAddress:
  allOf:
    - $ref: '../pepper.yml#/components/schemas/Component'
    - type: object
      required:
        - componentType
        - parameters
      properties:
        componentType:
          type: string
          enum:
            - MAILING_ADDRESS
        parameters:
          type: object
          properties:
            titleText:
              type: string
            subtitleText:
              type: string
ConditionalRule:
  type: object
  title: ConditionalRule
  properties:
    operator:
      type: string
      enum:
        - HAS
    value:
      type: string
      description: the
    target:
      type: string
      description: the guid of the target block to show or hide
ConsentModel:
  type: object
  title: ConsentModel
  description: 'A set of elections, and their state, for an associated participant and activity'
  required:
    - activityCode
    - instanceGuid
    - consented
    - elections
  properties:
    activityCode:
      type: string
      example: MY_STUDY_CONSENT
      description: 'The identifier of the activity template for this set of elections'
    instanceGuid:
      type: string
      example: A883837A15
      description: 'The activity instance this set of elections is associated with. This may be `null` if one has not been created yet'
    consented:
      type: boolean
      description: '`true` if the participant has completed the associated activity instance, `false` if the activity instance has been created or is in progress, and `null` if there is no associated activity instance'
    elections:
      type: array
      items:
        $ref: '../pepper.yml#/components/schemas/ElectionModel'
ElectionModel:
  type: object
  title: Election
  required:
    - stableId
    - selected
  properties:
    stableId:
      type: string
      description: identifier for the specified election
      example: 'BLOOD_SAMPLE'
    selected:
      type: boolean
      description: '`true` if the participant has consented to this election, `false` if they have not, and `null` if the participant has not yet responded'
      example: false
Error.Activity:
