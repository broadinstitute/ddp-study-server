          - INCLUDED
          - INSTITUTION
      suggestions:
        description: 'If the suggestionType is INCLUDED, then this is the list of suggestions to use'
        type: array
        items:
          type: string
      answers:
        type: array
        items:
          $ref: '#/Answer.String'
