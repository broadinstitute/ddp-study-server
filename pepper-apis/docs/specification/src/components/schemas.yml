#####
#
# Questions
#
#####
Question:
  type: object
  discriminator:
    propertyName: questionType
    mapping:
      ACTIVITY_INSTANCE_SELECT: '#/Question.ActivityInstanceSelect'
      AGREEMENT: '#/Question.Agreement'
      BOOLEAN: '#/Question.Boolean'
      COMPOSITE: '#/Question.Composite'
      DATE: '#/Question.Date'
      FILE: '#/Question.File'
      NUMERIC: '#/Question.Integer'
      DECIMAL: '#/Question.Decimal'
      EQUATION: '#/Question.Equation'
      PICKLIST: '#/Question.Picklist'
      MATRIX: '#/Question.Matrix'
      TEXT: '#/Question.Text'
  required:
  - questionType
  - stableId
  - prompt
  - textPrompt
  properties:
    questionType:
      type: string
    stableId:
      type: string
    prompt:
      type: string
      description: 'the text that should be displayed for the question. This field should be treated as an HTML fragment.'
      example: 'What <b>color</b> is the sky?'
    textPrompt:
      type: string
      description: 'the text that should be displayed for the question with all embedded HTML tags flattened and stripped.'
      example: 'What color is the sky?'
    tooltip:
      type: string
      description: tooltip for the question, in plain text
    readonly:
      type: boolean
      description: if `true`, the client should not persist any changes to the question's answer. Any requests attempting to update this question's answer will result in an error.
      default: false
    additionalInfoHeader:
      type: string
      description: a plain text string for additional information to be presented before the user responds to a question
      example: Select all that apply
    additionalInfoFooter:
      type: string
      description: a plain text string for additional information to be presented after the user reads or responds to a question
      example: If you had radiation for other cancers, we will ask you about that later
    validations:
      type: array
      items:
        $ref: '#/Validation'
    postConditionals:
      type: array
      items:
        $ref: '#/ConditionalRule'
    validationFailures:
      type: array
      items:
        $ref: '#/ValidationFailure'
Question.ActivityInstanceSelect:
  allOf:
    - $ref: '#/Question'
    - type: object
      required:
        - answers
        - activityCodes
      properties:
        questionType:
          type: string
          default: ACTIVITY_INSTANCE_SELECT
          enum:
            - ACTIVITY_INSTANCE_SELECT
        activityCodes:
          description: 'List of activity codes for instance lookup'
          type: array
          items:
            type: string
            format: guid
        answers:
          type: array
          items:
            $ref: '#/Answer.ActivityInstance'
Question.Agreement:
  allOf:
  - $ref: '#/Question'
  - type: object
    required:
      - answers
    properties:
      questionType:
        type: string
        default: AGREEMENT
        enum:
          - AGREEMENT
      answers:
        type: array
        items:
          $ref: '#/Answer.Boolean'
Question.Boolean:
  allOf:
  - $ref: '#/Question'
  - type: object
    required:
      - answers
      - trueContent
      - falseContent
      - renderMode
    properties:
      questionType:
        type: string
        default: BOOLEAN
        enum:
          - BOOLEAN
      renderMode:
        type: string
        default: RADIO_BUTTONS
        enum:
          - CHECKBOX
          - RADIO_BUTTONS
      trueContent:
        type: string
        example: 'Yes'
      falseContent:
        type: string
        example: 'NO'
      answers:
        type: array
        items:
          $ref: '#/Answer.Boolean'
Question.Composite:
  allOf:
  - $ref: '#/Question'
  - type: object
    required:
      - allowMultiple
      - addButtonText
      - additionalItemText
      - answers
      - children
      - childOrientation
    properties:
      questionType:
        type: string
        default: COMPOSITE
        enum:
          - COMPOSITE
      allowMultiple:
        type: boolean
        default: false
        description: 'true if the question should allow the addition of multiple entries'
      addButtonText:
        type: string
        description: 'The label to show for the button to add a subsequent entry. This can be ignored if `allowMultiple` is `false`'
      additionalItemText:
        type: string
        description: 'The label to show above entries beyond the initial one'
      childVisibility:
        type: array
        description: |
          The set of visibility flags for the child questions. There will always be at least one set of flags in this array, even if no answers are present, in order to represent the default appearance state of the questions.
        items:
          type: array
          items:
            type: object
            required:
              - shown
              - enabled
            properties:
              shown:
                type: boolean
              enabled:
                type: boolean
      children:
        type: array
        description: The child questions to be presented
        items:
          anyOf:
            - $ref: '#/Question.Date'
            - $ref: '#/Question.Decimal'
            - $ref: '#/Question.Equation'
            - $ref: '#/Question.Integer'
            - $ref: '#/Question.Picklist'
            - $ref: '#/Question.Text'
      childOrientation:
        type: string
        nullable: true
        enum:
          - HORIZONTAL
          - VERTICAL
        description: optional indicator of how to layout child questions
      answers:
        type: array
        items:
          $ref: '#/Answer.Composite'
      tabularSeparator:
        type: string
        description: a symbol/word to display between composite children in a tabular block
Question.Date:
  allOf:
  - $ref: '#/Question'
  - type: object
    required:
      - answers
      - displayCalendar
      - fields
      - renderMode
      - useMonthNames
    properties:
      questionType:
        type: string
        default: DATE
        enum:
          - DATE
      placeholderText:
        type: string
        description: if present, this text string can be used as a placeholder hint
      renderMode:
        type: string
      displayCalendar:
        type: boolean
      useMonthNames:
        type: boolean
      fields:
        type: array
        items:
          type: string
          enum:
            - DAY
            - MONTH
            - YEAR
      firstSelectedYear:
        type: integer
      startYear:
        type: integer
      endYear:
        type: integer
      answers:
        type: array
        items:
          $ref: '#/Answer.Date'
Question.File:
  allOf:
    - $ref: '#/Question'
    - type: object
      required:
        - answers
        - maxFileSize
        - mimeTypes
      properties:
        questionType:
          type: string
          default: FILE
          enum:
            - FILE
        maxFileSize:
          type: integer
          format: int64
          description: a max size of uploaded file, in bytes
        mimeTypes:
          type: array
          items:
            type: string
          description: a list of allowed mime-types (if the list is empty then any type allowed)
          minItems: 0
        answers:
          type: array
          items:
            $ref: '#/Answer.File'
Question.Integer:
  allOf:
    - $ref: '#/Question'
    - type: object
      required:
        - answers
      properties:
        placeholderText:
          type: string
          nullable: true
          description: if present, this text string can be used as a placeholder hint
        answers:
          type: array
          items:
            $ref: '#/Answer.Integer'
Question.Decimal:
  allOf:
    - $ref: '#/Question'
    - type: object
      required:
        - answers
      properties:
        scale:
          type: integer
          description: the number of digits allowed to the right of the decimal point.
          minimum: 0
          default: 0
        answers:
          type: array
          items:
            $ref: '#/Answer.Decimal'
Question.Equation:
  allOf:
    - $ref: '#/Question'
    - type: object
      required:
        - answers
      properties:
        maximumDecimalPlaces:
          type: integer
          format: int64
          description: the number of digits allowed to the right of the decimal point.
          minimum: 0
          default: 0
        answers:
          type: array
          items:
            $ref: '#/Answer.Decimal'
Question.Picklist:
  allOf:
  - $ref: '#/Question'
  - type: object
    required:
      - selectMode
      - renderMode
      - picklistOptions
      - answers
    properties:
      questionType:
        type: string
        default: PICKLIST
        enum:
          - PICKLIST
      selectMode:
        type: string
        enum:
          - MULTIPLE
          - SINGLE
      renderMode:
        type: string
        enum:
          - LIST
          - DROPDOWN
          - CHECKBOX_LIST
          - AUTOCOMPLETE
          - REMOTE_AUTOCOMPLETE
      groups:
        type: array
        description: A list of groups used in the `picklistOptions` values. If there are no options which explicity request grouping, this will be an empty array.
        minItems: 0
        items:
          type: object
          required:
            - identifier
            - name
          properties:
            identifier:
              type: string
            name:
              type: string
      picklistLabel:
        type: string
      picklistOptions:
        type: array
        items:
          $ref: '#/PicklistParentOption'
      answers:
        type: array
        items:
          $ref: '#/Answer.Picklist'
Question.Matrix:
  allOf:
    - $ref: '#/Question'
    - type: object
      required:
        - selectMode
        - options
        - questions
        - answers
      properties:
        questionType:
          type: string
          default: MATRIX
          enum:
            - MATRIX
        selectMode:
          type: string
          description: |
            * `MULTIPLE` - Allows user to select as many options as needed (checkbox)
            * `SINGLE` - Only one selection is allowed inside group (radio button)
          enum:
            - MULTIPLE
            - SINGLE
        renderModal:
          type: boolean
          default: false
          description: When true, the matrix question should be presented inside a modal box.
        modal:
          type: string
          description: Button label that opens modal.
        modalTitle:
          type: string
          description: Modal title label.
        groups:
          type: array
          description: A list of groups used in the `matrixOptions` values. If there are no options which explicity request grouping, this will be an empty array.
          minItems: 0
          items:
            type: object
            required:
              - identifier
              - name
            properties:
              identifier:
                type: string
              name:
                type: string
        options:
          type: array
          items:
            $ref: '#/MatrixOption'
        questions:
          type: array
          items:
            $ref: '#/MatrixRowQuestion'
        answers:
          type: array
          items:
            $ref: '#/Answer.Matrix'
Question.Text:
  allOf:
  - $ref: '#/Question'
  - type: object
    required:
      - answers
      - inputType
    properties:
      questionType:
        type: string
        default: TEXT
        enum:
          - TEXT
      placeholderText:
        type: string
        nullable: true
      confirmPlaceholderText:
        type: string
        nullable: true
      inputType:
        type: string
        enum:
          - TEXT
