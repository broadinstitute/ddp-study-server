ActivityAnswersPatchRequestBody:
  description: answer submissions to create or update
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - answers
        properties:
          answers:
            type: array
            description: list of answer submissions
            minItems: 0
            items:
              $ref: '../pepper.yml#/components/schemas/AnswerSubmission'
ProfileRequestBody:
  description: a user profile
  required: true
  content:
    application/json:
      schema:
        $ref: '../pepper.yml#/components/schemas/ProfileModel'
RegisterRequestBody:
  description: user and client data from Auth0
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - auth0UserId
          - auth0ClientId
          - auth0Domain
          - studyGuid
        properties:
          auth0UserId:
            type: string
            example: 67260dcec4566e049d4e5b48
          auth0ClientId:
            type: string
            example: 2lfrgD13LXGCBLwQYt5mpM9ejAjMnPRF
          auth0Domain:
            type: string
            example: https://example-study.auth0.com/
          studyGuid:
            type: string
            example: EXAMPLE_STUDY
          tempUserGuid:
            type: string
            description: if this is present, server will attempt to upgrade the temporary user using the `auth0UserId` given in request
          invitationId:
            type: string
            description: if present, server will associate the presumably account-less user with the auth0UserId after verifying the invitation
          firstName:
            type: string
            description: user's first name, if available
          lastName:
            type: string
            description: user's last name, if available
          languageCode:
            type: string
            description: user's preferred language, as an ISO 639-1 code
            example: en
          timeZone:
            type: string
            description: user's time zone, as an IANA time zone region identifier
            example: America/New_York
CreateTempUserRequestBody:
  description: client data from Auth0
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - auth0ClientId
        properties:
          auth0ClientId:
            type: string
            description: the client making the request
          auth0Domain:
            type: string
            description: the domain of the client making the request
MailingAddress:
  description: payload for setting a participant's address
  required: true
  content:
    application/json:
      schema:
        $ref: '../pepper.yml#/components/schemas/MailingAddress'
SetDefaultAddress:
  description: payload for setting a participant's default address
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - addressGuid
        properties:
          addressGuid:
            type: string
            example: RPI4AWDCZY
StudyExitRequestBody:
  description: payload for requesting withdraw from a study
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - notes
        properties:
          notes:
            type: string
            nullable: true
            maxLength: 1000
            description: optional notes from participant
MedicalProviderRequest:
  description: the medical provider details to save
  content:
    application/json:
      schema:
        $ref: '../pepper.yml#/components/schemas/MedicalProvider'
UpdateUserEmailRequestBody:
  description: the new email for the user
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: string
UpdateUserPasswordRequestBody:
  description: the current & new passwords for the user
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - currentPassword
          - password
        properties:
          currentPassword:
            type: string
          password:
            type: string
JoinMailingListPayload:
  description: payload to add a user to a study specific or umbrella specific email list
  required: true
  content:
    application/json:
      schema:
        $ref: '../pepper.yml#/components/schemas/JoinMailingListPayload'
UpdateActivityPropertiesRequestBody:
  description: to update activity instance properties
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - index
        properties:
          index:
            type: integer
RegisterGovernedRequestBody:
  description: user data
  required: false
  content:
    application/json:
      schema:
        type: object
        properties:
          firstName:
            type: string
            description: user's first name, if available
          lastName:
            type: string
            description: user's last name, if available
          languageCode:
            type: string
            description: user's preferred language, as an ISO 639-1 code
            example: en
          timeZone:
            type: string
            description: user's time zone, as an IANA time zone region identifier
            example: America/New_York
CreateFileUploadUrlRequestBody:
    description: file upload properties
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - fileName
            - mimeType
            - fileSize
            - resumable
          properties:
            fileName:
              type: string
              description: Name of the file to be uploaded
            mimeType:
              type: string
              description: Mime type
            fileSize:
              type: integer
              description: Size of the file
            resumable:
              type: boolean
              description: Whether URL should support resumable upload
            activityInstanceGuid:
              type: string
              description: Activity instance GUID this file is related to (if applicable)
            answerGuid:
              type: string
              description: Answer GUID this file is related to (if applicable)
SendStudyEmailRequestBody:
  description: Data, required to compose a message
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - data
        properties:
          data:
            type: object
            description: Key-value pairs, used for template substitutions
          attachments:
            type: array
            items:
              type: object
              required:
                - name
                - guid
              properties:
                name:
                  type: string
                  description: File name
                guid:
                  type: string
                  description: File upload GUID